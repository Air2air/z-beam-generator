TEST_MODE: false

# AI Detection Configuration for Production
AI_DETECTION:
  PROVIDER: "winston"
  ENABLED: true
  TARGET_SCORE: 70.0
  MAX_ITERATIONS: 5
  IMPROVEMENT_THRESHOLD: 5.0
  TIMEOUT: 30
  RETRY_ATTEMPTS: 3

# API Configuration for Production
API:
  PROVIDER: "deepseek"
  TIMEOUT: 60
  RETRY_ATTEMPTS: 3

# Timeouts for different operations (in seconds)
TIMEOUTS:
  API_CALL: 60
  AI_DETECTION: 30
  CONTENT_GENERATION: 300
  OPTIMIZATION: 600

# Component Configuration
COMPONENTS:
  TEXT:
    ENABLED: true
    MAX_TOKENS: 4000
  BULLETS:
    ENABLED: true
    MAX_TOKENS: 2000
  TABLE:
    ENABLED: true
    MAX_TOKENS: 3000

# Logging Configuration
LOGGING:
  LEVEL: "WARNING"
  FILE: "production.log"
