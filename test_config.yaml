# Test Configuration for Z-Beam Generator
# This file contains settings optimized for testing

# Test Environment Settings
TEST_MODE: true

# AI Detection Configuration for Testing
AI_DETECTION:
  PROVIDER: "mock"  # Use mock provider for testing
  ENABLED: true
  TARGET_SCORE: 70.0
  MAX_ITERATIONS: 3
  TIMEOUT: 30

# API Configuration for Testing
API:
  # Use mock clients for testing instead of real APIs
  USE_MOCK_CLIENTS: true
  MOCK_CONTENT_LENGTH: 1000
  MOCK_PROCESSING_TIME: 0.1

# Test Data Settings
TEST_DATA:
  # Use predefined test materials
  MATERIALS: ["Aluminum", "Steel", "Copper"]
  # Generate shorter content for faster tests
  MAX_CONTENT_LENGTH: 2000
  # Use simplified prompts
  USE_SIMPLE_PROMPTS: true

# Timeout Settings
TIMEOUTS:
  API_CALL: 30  # seconds
  CONTENT_GENERATION: 60  # seconds
  TEST_EXECUTION: 120  # seconds
  FULL_TEST_SUITE: 300  # seconds

# Logging Configuration
LOGGING:
  LEVEL: "INFO"
  FORMAT: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  # Reduce noise during testing
  DISABLE_WARNINGS: true
