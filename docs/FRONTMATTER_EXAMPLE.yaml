# Visual characteristics by material category
# Source: Contaminants.yaml -> visual_characteristics.appearance_on_categories
appearance_by_category:
  ceramic:
    appearance: Adhesive residue manifests as a sticky, often translucent layer that may appear whitish or yellowish, contrasting with the ceramic's smooth, glazed finish.
    coverage: Coverage ranges from small, isolated spots to larger sections, with variation due to surface smoothness and adhesive type.
    pattern: It usually forms defined patches or streaks, frequently following the shape of the tape and potentially collecting in grout lines or textured areas.
  
  composite:
    appearance: Adhesive residue shows as a sticky film that may be translucent or colored, adhering to the varied textures of composite materials and possibly highlighting fibers or layers.
    coverage: Coverage is typically partial and variable, depending on the composite's composition and how well the adhesive bonded.
    pattern: It tends to form uneven patches or streaks, influenced by the composite's heterogeneous surface, such as along fiber directions or laminate edges.
  
  concrete:
    appearance: Residue appears as a dark, sticky film that can be gray or brownish, often filling the rough pores and contrasting with the concrete's dull surface.
    coverage: Coverage is sparse to moderate, highly variable due to concrete's roughness and adhesive absorption into pores.
    pattern: It commonly forms irregular patches or smears, concentrated in surface imperfections or along former tape lines, with possible dust adherence.
  
  glass:
    appearance: Residue appears as a hazy, sticky film that can be clear or slightly cloudy, often with a glossy sheen that obscures the glass's transparency.
    coverage: Coverage is often extensive and uniform if tape was applied broadly, but can vary with application technique.
    pattern: It typically forms distinct outlines matching the shape of the removed tape or label, with edges that may be more pronounced than the center.
  
  metal:
    appearance: Adhesive residue appears as a sticky, sometimes discolored film on the metal surface, ranging from translucent to yellowish or brownish depending on the adhesive type and aging.
    coverage: Coverage varies from isolated spots to extensive areas, influenced by the metal's finish and how firmly the adhesive bonded.
    pattern: It forms irregular patches or defined shapes following tape application, often with visible edges and potential accumulation in scratches or surface irregularities.
  
  plastic:
    appearance: Residue shows as a sticky layer that may be clear, yellowed, or colored, sometimes causing slight surface dulling on the plastic.
    coverage: Coverage can be spotty or uniform, with variation due to plastic type and adhesive interaction.
    pattern: It typically forms defined patches or streaks, following the adhesive application pattern and potentially highlighting surface texture.
  
  stone:
    appearance: Adhesive residue appears as a dark, sticky film that can be brown or grayish, often contrasting with the stone's natural color and filling porous areas.
    coverage: Coverage is variable and often uneven due to the stone's rough, porous texture and uneven adhesive absorption.
    pattern: It forms irregular patches or smears, concentrated in surface depressions and along former tape lines, with possible dirt accumulation.
  
  wood:
    appearance: Residue appears as a sticky, often darkened area that can be translucent to brownish, sometimes highlighting the wood grain or causing discoloration.
    coverage: Coverage is usually localized and uneven, with variation based on wood porosity and how much adhesive penetrated the grain.
    pattern: It typically forms defined spots or patches, following the wood grain direction if the adhesive seeped in, and may appear more concentrated in softer grain areas.

