# FAQ section (AI-generated, similar to materials/settings domains)
faq:
  - question: What types of surfaces can adhesive residue contamination affect?
    answer: |-
      **Affects most material categories**. Adhesive residue commonly appears on manufactured items, shipped goods, and labeled products across ceramic, metal, glass, plastic, and wood surfaces. The sticky layer varies in appearance from translucent on glass to darker on porous materials like concrete.
      
      Ikmanda Roswati, Ph.D.
  
  - question: How does laser cleaning remove adhesive residue safely?
    answer: |-
      **Thermal ablation breaks down adhesive bonds**. The laser uses 0.8 J/cm² fluence at 1064nm wavelength to vaporize the residue without damaging the substrate. Short 30ns pulses at 50 kHz minimize heat transfer, achieving 70% removal in a single pass and near-complete removal in 3 passes.
      
      Ikmanda Roswati, Ph.D.
  
  - question: What safety precautions are needed when removing adhesive residue?
    answer: |-
      **Ventilation and PPE are critical**. The process generates VOCs, formaldehyde, and benzene—both carcinogenic. Use full-face respiratory protection, maintain 12 air changes per hour, and use carbon filtration. Eye protection and gloves are mandatory. Monitor for substrate heating on thermally sensitive materials.
      
      Ikmanda Roswati, Ph.D.
