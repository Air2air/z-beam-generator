# ----------------------------------------------------------------------------
# CHALLENGES & TROUBLESHOOTING (Settings page only)
# ----------------------------------------------------------------------------
challenges:
  - id: "oxide_removal"
    title: "Incomplete Oxide Removal"
    severity: "medium"
    frequency: "common"
    description: "Residual aluminum oxide remains after cleaning, visible as dull patches"
    
    causes:
      - "Insufficient energy density (fluence too low)"
      - "Inadequate overlap between scan lines"
      - "Excessive scan speed"
      - "Oxide layer thicker than expected (>15μm)"
    
    symptoms:
      - "Dull or cloudy appearance after cleaning"
      - "Non-uniform surface finish"
      - "Poor adhesion for subsequent coatings"
      - "XPS analysis shows oxygen content >5%"
    
    solutions:
      - action: "Increase laser power"
        parameter: "power"
        adjustment: "+20W (from 100W to 120W)"
        expected_result: "Higher energy density for thicker oxides"
        citations: ["Zhang2021"]
      
      - action: "Reduce scan speed"
        parameter: "scan_speed"
        adjustment: "-200 mm/s (from 1000 to 800 mm/s)"
        expected_result: "Longer dwell time per location"
      
      - action: "Increase overlap"
        parameter: "overlap"
        adjustment: "+15% (from 70% to 85%)"
        expected_result: "Better coverage, fewer missed spots"
      
      - action: "Add extra pass"
        parameter: "passes"
        adjustment: "+1 pass (2 to 3 total)"
        expected_result: "Progressive oxide removal"
    
    verification:
      - method: "Visual inspection under 10x magnification"
        acceptance: "Uniform bright metallic finish"
      
      - method: "XPS surface chemistry analysis"
        acceptance: "Oxygen content <3%, predominantly metallic aluminum"
      
      - method: "Water contact angle"
        acceptance: ">80° indicates clean, oxide-free surface"
    
    prevention:
      - "Pre-characterize oxide thickness with XRF or ellipsometry"
      - "Adjust parameters based on oxide depth"
      - "Use initial test patch to verify settings"
    
    citations: ["SurfaceCleaning2023", "Zhang2021"]
  
  - id: "substrate_damage"
    title: "Heat-Affected Zone (HAZ) and Melting"
    severity: "high"
    frequency: "uncommon"
    description: "Excessive laser energy causes localized melting, discoloration, or microstructural changes"
    
    causes:
      - "Power too high (>140W for standard aluminum)"
      - "Scan speed too slow (<500 mm/s)"
      - "Excessive overlap (>90%)"
      - "Insufficient cooling between passes"
      - "Tight focus creating high intensity"
    
    symptoms:
      - "Visible melting or ripples on surface"
      - "Blue/gold discoloration indicating oxidation from heating"
      - "Warping or dimensional changes"
      - "Microhardness changes (±10% indicates thermal effect)"
      - "Metallographic analysis shows grain growth"
    
    solutions:
      - action: "Reduce laser power"
        parameter: "power"
        adjustment: "-20W (from 120W to 100W)"
        expected_result: "Lower peak temperatures"
        citations: ["Kumar2022"]
      
      - action: "Increase scan speed"
        parameter: "scan_speed"
        adjustment: "+500 mm/s (from 1000 to 1500 mm/s)"
        expected_result: "Reduced thermal accumulation"
      
      - action: "Defocus beam slightly"
        parameter: "spot_size"
        adjustment: "+3mm (from 10mm to 13mm)"
        expected_result: "Lower intensity, distributed energy"
      
      - action: "Add cooling delay"
        parameter: "pass_delay"
        adjustment: "3-5 seconds between passes"
        expected_result: "Bulk material cooling"
    
    verification:
      - method: "Visual inspection"
        acceptance: "No discoloration, uniform finish"
      
      - method: "Microhardness testing"
        acceptance: "Within ±5% of base material"
      
      - method: "Metallographic cross-section"
        acceptance: "No grain growth, no melting layer"
    
    prevention:
      - "Start with conservative parameters and increase gradually"
      - "Monitor surface temperature with IR camera (<200°C)"
      - "Use proper focus distance per manufacturer specs"
      - "Allow adequate cooling between passes"
    
    citations: ["Kumar2022", "ThermalManagement2023"]
  
  - id: "recontamination"
    title: "Re-deposition of Debris"
    severity: "low"
    frequency: "occasional"
    description: "Ablated particles settle back onto cleaned surface"
    
    causes:
      - "Insufficient fume extraction"
      - "Poor ventilation around work area"
      - "Horizontal surface orientation (debris falls back)"
      - "Excessive energy vaporizing too much material"
    
    solutions:
      - "Install high-velocity fume hood (>5 m/s airflow)"
      - "Position work at 15-30° angle (debris falls away)"
      - "Reduce power to minimize vaporization"
      - "Use compressed air assist during cleaning"
    
    citations: ["SafetyProtocols2023"]

