diagnostics:
  pre_cleaning_assessment:
    description: "Characterization before laser cleaning"
    
    steps:
      - step: 1
        action: "Visual inspection"
        method: "10x magnification, record contamination type and coverage"
        documentation: "Photograph and describe"
      
      - step: 2
        action: "Oxide thickness measurement"
        method: "XRF spectroscopy or ellipsometry"
        acceptance: "Record thickness for parameter selection"
      
      - step: 3
        action: "Surface profile"
        method: "Profilometry (Ra, Rz measurements)"
        acceptance: "Baseline roughness for comparison"
      
      - step: 4
        action: "Material verification"
        method: "Alloy identification via XRF"
        acceptance: "Confirm aluminum grade for parameter adjustment"
  
  post_cleaning_verification:
    description: "Quality control after laser cleaning"
    
    immediate_checks:
      - check: "Visual appearance"
        method: "10x magnification"
        acceptance: "Uniform bright metallic finish, no discoloration"
      
      - check: "Surface uniformity"
        method: "Cross-hatch inspection under angled light"
        acceptance: "No visible residue or incomplete areas"
    
    laboratory_analysis:
      - check: "Surface chemistry"
        method: "XPS (X-ray Photoelectron Spectroscopy)"
        acceptance: "Oxygen <3%, carbon <2%, metallic aluminum >95%"
        citations: ["SurfaceAnalysis2023"]
      
      - check: "Surface roughness"
        method: "Profilometry"
        acceptance: "Ra within ±0.5μm of pre-cleaning baseline"
      
      - check: "Microstructure"
        method: "Metallographic cross-section"
        acceptance: "No HAZ, no grain growth, no melting"
        frequency: "Periodic verification (monthly)"
      
      - check: "Adhesion testing"
        method: "Cross-cut tape test (ASTM D3359)"
        acceptance: "5B classification (no delamination)"
        notes: "If subsequent coating planned"

