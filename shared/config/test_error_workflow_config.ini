# Test Error Resolution Workflow Configuration

# This file contains configuration settings for the test error resolution workflow

[general]
# Project root directory (relative to this config file)
project_root = .

# Directory to store error reports and resolutions
reports_dir = test_errors

# Enable verbose logging
verbose = true

# Auto-apply fixes when confidence is high
auto_apply_fixes = false

[test_execution]
# Test command to run
test_command = python -m pytest tests/ -v --tb=short --json-report

# Timeout for test execution (seconds)
test_timeout = 300

# Test result file (if using --json-report)
test_results_file = .report.json

[error_analysis]
# Minimum severity to report (low, medium, high)
min_severity = low

# Categories to prioritize
priority_categories = utils_module, component, api

# Enable AI-powered fix suggestions (future feature)
ai_suggestions = false

[documentation]
# Auto-update documentation
auto_update_docs = true

# Documentation file for error resolutions
resolutions_doc = docs/TEST_ERROR_RESOLUTIONS.md

# Template for error resolution entries
resolution_template = """
## {test_file}::{test_name}

**Error Type:** {error_type}
**Category:** {category}
**Resolved:** {timestamp}

**Original Error:**
```
{error_message}
```

**Resolution:**
{resolution_notes}

---
"""

[testing]
# Auto-improve test cases
auto_improve_tests = true

# Test improvement strategies
improvement_strategies = add_assertions, better_mocking, edge_cases

# Skip test improvements for these categories
skip_improvements_for = test_infrastructure

[reporting]
# Generate HTML reports
html_reports = false

# Report format (markdown, json, html)
report_format = markdown

# Include error tracebacks in reports
include_tracebacks = true

# Maximum number of errors to report
max_errors_per_report = 50

[notifications]
# Enable notifications (future feature)
enable_notifications = false

# Notification channels (email, slack, etc.)
notification_channels = []

# Notify on completion
notify_on_completion = false

# Notify on critical errors only
notify_critical_only = true

[automation]
# Run workflow on git hooks
run_on_pre_commit = false

# Run workflow on CI/CD
run_on_ci = true

# CI failure threshold (percentage of tests that must pass)
ci_failure_threshold = 95.0

# Auto-create issues for unresolved errors
auto_create_issues = false

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Log file
log_file = test_errors/workflow.log

# Maximum log file size (MB)
max_log_size = 10

# Number of backup log files to keep
backup_count = 5
