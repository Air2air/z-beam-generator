# Domain Frontmatter Field Order Specification
# =============================================================================
# 
# PURPOSE: Centralized template defining standard field order for all domains
# DATE: January 6, 2026
# VERSION: 5.0.0
# COMPLIANCE: docs/BACKEND_FRONTMATTER_FIELD_ORDER_JAN6_2026.md
# 
# STANDARDIZED FIELD ORDER PRINCIPLES (Updated Jan 6, 2026):
#   Priority 1: CRITICAL ROUTING (First 10 lines)
#     - id, name, displayName, category, subcategory, hazard_class (if applicable)
#     - datePublished, dateModified, contentType, schemaVersion
#   Priority 2: NAVIGATION & SEO (Lines 11-30)
#     - fullPath, breadcrumb, pageTitle, pageDescription, metaDescription
#   Priority 3: TECHNICAL PROPERTIES (After metadata)
#     - Chemical formulas, physical properties, measurements
#   Priority 4: CONTENT FIELDS (After technical)
#     - micro, description, subtitle, health_effects, exposure_guidelines
#   Priority 5: MEDIA ASSETS (After content)
#     - images
#   Priority 6: RELATIONSHIPS (After images)
#     - industry_applications, relatedMaterial, compatible_materials
#   Priority 7: COMPLEX OBJECTS (End of file)
#     - author, card, safety_data, regulatory_standards
# 
# USAGE:
#   - Exporters use this to generate frontmatter in correct order
#   - Validators check frontmatter matches this order
#   - Documentation references this for field requirements
# 
# =============================================================================


# =============================================================================
# UNIFIED BASE SCHEMA (Shared by All Domains)
# =============================================================================
# Core fields that appear in standardized order across all domain frontmatter.
# This unified schema normalizes the appearance of shared data.
# 
# UNIVERSAL FIELDS (appear in ALL 4 domains):
#   - id, name, breadcrumb (confirmed via cross-domain analysis)
#
# NEAR-UNIVERSAL FIELDS (appear in 3-4 domains):
#   - displayName, category, subcategory, datePublished, dateModified,
#     contentType, schemaVersion, fullPath, pageTitle, pageDescription, metaDescription
#
# DOMAIN EXTENSIONS:
#   - Each domain can extend identity_base and technical_properties sections
#   - Domain-specific fields are appended after base schema
# =============================================================================

base_fields:
  # ─────────────────────────────────────────────────────
  # TIER 1: UNIVERSAL IDENTITY (First 5 lines - ALL domains)
  # ─────────────────────────────────────────────────────
  universal_core:
    - id
    - name
  
  # TIER 2: COMMON IDENTITY (Lines 6-10 - Most domains)  
  identity_extensions:
    - displayName
    - category
    - subcategory
  
  # TIER 3: SYSTEM METADATA (Lines 11-15 - Standard across domains)
  system_metadata:
    - datePublished
    - dateModified
    - contentType
    - schemaVersion
  
  # ─────────────────────────────────────────────────────
  # TIER 4: NAVIGATION & ROUTING (Lines 16-20)
  # ─────────────────────────────────────────────────────
  navigation_core:
    - fullPath
    - breadcrumb
  
  # TIER 5: SEO STANDARDIZATION (Lines 21-25)
  seo_metadata:
    - pageTitle
    - pageDescription
    - metaDescription
  
  # ─────────────────────────────────────────────────────
  # TIER 6: CONTENT STANDARDIZATION (Lines 26-30)
  # ─────────────────────────────────────────────────────
  content_common:
    - micro
  
  # ─────────────────────────────────────────────────────
  # TIER 7: MEDIA ASSETS (After content)
  # ─────────────────────────────────────────────────────
  media_standard:
    - images
  
  # ─────────────────────────────────────────────────────
  # TIER 8: RELATIONSHIPS & CONNECTIONS (After images)
  # ─────────────────────────────────────────────────────
  relationships_standard:
    - relationships
  
  # ─────────────────────────────────────────────────────
  # TIER 9: AUTHOR & METADATA (End of file)
  # ─────────────────────────────────────────────────────
  author_standard:
    - author
  
  card_standard:
    - card

# =============================================================================
# DOMAIN-SPECIFIC EXTENSIONS
# =============================================================================
# Each domain extends the base schema with specialized fields.
# The universal base fields ensure consistent data appearance across domains.
# =============================================================================

# =============================================================================
# MATERIALS DOMAIN
# =============================================================================
materials:
  # Uses unified base schema + domain-specific extensions
  base_schema: true
  
  # Domain-specific extensions to base tiers
  extensions:
    # Adds after identity_extensions (category, subcategory)
    identity_additions:
      - formula          # Chemical formula (if applicable)
      - melting_point    # Physical property
    
    # Adds after content_common (micro)
    content_additions:
      - description      # Long-form content
      - properties       # Technical properties  
      - faq             # Frequently asked questions
    
    # Specialized sections (after base tiers)
    domain_sections:
      - components       # Material components
      - contamination    # Legacy contamination data
      - eeat            # Expertise signals
  
  required_fields:
    - category
    - formula

# =============================================================================
# CONTAMINANTS DOMAIN
# =============================================================================
contaminants:
  base_schema: true
  extensions:
    identity_additions:
      - category
    
    domain_sections:
      - contamination_type
      - removal_difficulty
      - health_hazards
      - detection_methods
      - affected_materials
  
  required_fields:
    - category

# =============================================================================
# COMPOUNDS DOMAIN
# =============================================================================
compounds:
  base_schema: true
  extensions:
    identity_additions:
      - category
      - subcategory
      - hazard_class
    
    content_additions:
      - health_effects
      - exposure_guidelines
      - detection_methods
      - first_aid
    
    domain_sections:
      # Chemical Identifiers
      - chemical_formula
      - cas_number
      - molecular_weight
      
      # Exposure Data
      - exposure_limits
      - health_effects_keywords
      - monitoring_required
      - typical_concentration_range
      - sources_in_laser_cleaning

  required_fields:
    - id
    - name
    - chemical_formula
    - category
    - contentType
    - card
    - relationships

# =============================================================================
# SETTINGS DOMAIN
# =============================================================================
# =============================================================================
# SETTINGS DOMAIN
# =============================================================================
settings:
  base_schema: true
  extensions:
    identity_additions:
      - category
      - subcategory
    
    content_additions:
      - faq  # Settings has FAQ in addition to micro
    
    domain_sections:
      # Machine Settings
      - laser_type
      - power_range
      - pulse_duration
      - wavelength
      - application
  
  required_fields:
    - category
    - wavelength
    - type
    - domain

# =============================================================================
# APPLICATIONS DOMAIN
# =============================================================================
applications:
  base_schema: true
  extensions:
    identity_additions:
      - subcategory

    content_additions:
      - faq

    content_removals:
      - micro

    domain_sections:
      - contentCards
      - keywords
      - slug

  required_fields:
    - category

