# Domain Frontmatter Field Order Specification
# =============================================================================
# 
# PURPOSE: Centralized template defining standard field order for all domains
# DATE: December 18, 2025
# VERSION: 5.0.0
# 
# STANDARDIZED FIELD ORDER PRINCIPLES:
#   1. IDENTITY & CLASSIFICATION - Top (id, name, category, etc.)
#   2. PAGE METADATA - Core (dates, content_type, schema_version)
#   3. NAVIGATION - Breadcrumb structure
#   4. CHEMICAL IDENTIFIERS - Compounds only (formula, CAS, molecular weight)
#   5. CONTENT FIELDS - AI-generated text (description, micro, faq, etc.)
#   6. IMAGES & MEDIA - Visual assets
#   7. AUTHOR INFORMATION - Complete author object
#   8. EXPOSURE DATA - Compounds only (limits, monitoring)
#   9. MACHINE SETTINGS - Settings domain only
#   10. RELATIONSHIPS - Last section (all cross-references)
# 
# USAGE:
#   - Exporters use this to generate frontmatter in correct order
#   - Validators check frontmatter matches this order
#   - Documentation references this for field requirements
# 
# =============================================================================

# =============================================================================
# MATERIALS DOMAIN
# =============================================================================
materials:
  field_order:
    # ─────────────────────────────────────────────────────
    # 1. IDENTITY & CLASSIFICATION
    # ─────────────────────────────────────────────────────
    - id
    - name
    - title
    - category
    
    # ─────────────────────────────────────────────────────
    # 2. PAGE METADATA
    # ─────────────────────────────────────────────────────
    - datePublished
    - dateModified
    - content_type
    - schema_version
    
    # ─────────────────────────────────────────────────────
    # 3. NAVIGATION
    # ─────────────────────────────────────────────────────
    - breadcrumb
    
    # ─────────────────────────────────────────────────────
    # 5. CONTENT FIELDS (AI-Generated)
    # ─────────────────────────────────────────────────────
    - description
    - micro
    - faq
    
    # ─────────────────────────────────────────────────────
    # 6. IMAGES & MEDIA
    # ─────────────────────────────────────────────────────
    - images
    
    # ─────────────────────────────────────────────────────
    # 7. AUTHOR INFORMATION
    # ─────────────────────────────────────────────────────
    - author
    
    # ─────────────────────────────────────────────────────
    # 10. RELATIONSHIPS (Last Section - includes regulatory_standards)
    # ─────────────────────────────────────────────────────
    - relationships
  
  required_fields:
    - id
    - name
    - category
    - content_type
    - author

