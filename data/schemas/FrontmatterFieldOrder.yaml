# Domain Frontmatter Field Order Specification
# =============================================================================
# 
# PURPOSE: Centralized template defining standard field order for all domains
# 
# USAGE:
#   - Exporters use this to generate frontmatter in correct order
#   - Validators check frontmatter matches this order
#   - Documentation references this for field requirements
# 
# BENEFITS:
#   - Consistency across all 424 files
#   - Easy to maintain field order in one place
#   - Clear specification for new fields
#   - Automatic formatting validation
# 
# =============================================================================

# =============================================================================
# MATERIALS DOMAIN
# =============================================================================
materials:
  field_order:
    # Identity fields
    - id
    - name
    - category
    - subcategory
    - content_type
    - schema_version
    
    # Publishing metadata
    - datePublished
    - dateModified
    
    # Author
    - author
    
    # Voice metadata
    - _metadata
    
    # Page content
    - title
    - description
    - breadcrumb
    
    # Images
    - images
    
    # Content sections
    - micro
    - faq
    - regulatory_standards
    - properties
    - eeat
    - metadata
    
    # Cross-domain relationships
    - relationships
    
    # SEO/Schema.org
    - serviceOffering
    
    # Technical metadata
    - preservedData
    - tensile_strength
    - yield_strength
    - elastic_modulus
    - surface_roughness
    
    # Material properties (Chemical)
    - oxidation_resistance
    - corrosion_resistance
    - chemical_stability
    
    # Laser interaction parameters
    - ablation_threshold
    - optimal_wavelength
    - recommended_fluence_range
    - recommended_pulse_duration
    - recommended_repetition_rate
    - recommended_scan_speed
    
    # Safety and handling
    - safety_considerations
    - ppe_requirements
    - ventilation_requirements
    
    # Navigation
    - breadcrumbs
    
    # Metadata
    - type
    - domain
    - last_updated
  
  required_fields:
    - id
    - name
    - category
    - subcategory
    - content_type
    - author

