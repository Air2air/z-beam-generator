# =============================================================================
# FIELD TYPE SPECIFICATIONS
# =============================================================================

field_types:
  # String fields
  string_fields:
    - id
    - name
    - slug
    - displayName
    - category
    - description
    - micro
    - type
    - domain
    - chemical_formula
    - cas_number
  
  # Numeric fields
  numeric_fields:
    - density
    - melting_point
    - thermal_conductivity
    - molecular_weight
    - wavelength
    - fluence
    - repetition_rate
  
  # Boolean fields
  boolean_fields:
    - monitoring_required
  
  # List fields
  list_fields:
    - health_effects_keywords
    - sources_in_laser_cleaning
    - expertise
    - credentials
    - languages
    - breadcrumbs
  
  # Object fields
  object_fields:
    - exposure_limits
    - relationships
    - author
    - affiliation
  
  # Nullable fields (can be null)
  nullable_fields:
    - displayName
    - scientific_name
    - description
    - micro
    - faq
    - lastUpdated

# =============================================================================
# VALIDATION RULES
# =============================================================================

validation:
  # Field naming conventions
  naming_conventions:
    use_snake_case: true
    no_abbreviations: true  # Except standard ones (id, url, etc.)
    descriptive_names: true
  
  # Value conventions
  value_conventions:
    boolean_lowercase: true  # true/false not True/False
    null_lowercase: true     # null not None or NULL
    consistent_units: true   # Document units in field names
  
  # Structure conventions
  structure_conventions:
    alphabetical_lists: false  # Lists maintain semantic order
    nested_object_order: true  # Follow nested structure specs
    consistent_indentation: true  # 2-space YAML indentation
