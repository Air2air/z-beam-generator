# Domain Frontmatter Field Order Specification
# =============================================================================
# 
# PURPOSE: Centralized template defining standard field order for all domains
# DATE: January 6, 2026
# VERSION: 5.0.0
# COMPLIANCE: docs/BACKEND_FRONTMATTER_FIELD_ORDER_JAN6_2026.md
# 
# STANDARDIZED FIELD ORDER PRINCIPLES (Updated Jan 6, 2026):
#   Priority 1: CRITICAL ROUTING (First 10 lines)
#     - id, name, displayName, category, subcategory, hazard_class (if applicable)
#     - datePublished, dateModified, contentType, schemaVersion
#   Priority 2: NAVIGATION & SEO (Lines 11-30)
#     - fullPath, breadcrumb, pageTitle, pageDescription, metaDescription
#   Priority 3: TECHNICAL PROPERTIES (After metadata)
#     - Chemical formulas, physical properties, measurements
#   Priority 4: CONTENT FIELDS (After technical)
#     - micro, description, subtitle, health_effects, exposure_guidelines
#   Priority 5: MEDIA ASSETS (After content)
#     - images
#   Priority 6: RELATIONSHIPS (After images)
#     - industry_applications, relatedMaterial, compatible_materials
#   Priority 7: COMPLEX OBJECTS (End of file)
#     - author, card, safety_data, regulatory_standards
# 
# USAGE:
#   - Exporters use this to generate frontmatter in correct order
#   - Validators check frontmatter matches this order
#   - Documentation references this for field requirements
# 
# =============================================================================


# =============================================================================
# BASE FIELDS (Shared by All Domains)
# =============================================================================
# These fields appear at the top of every domain's frontmatter in this order.
# Individual domains may add additional fields to section 1 (Identity).
# =============================================================================

base_fields:
  # ─────────────────────────────────────────────────────
  # Priority 1: CRITICAL ROUTING (First 10 lines)
  # ─────────────────────────────────────────────────────
  identity_base:
    - id
    - name
    - displayName
    - category
    - subcategory
  
  # Still in Priority 1 (must complete first 10 lines)
  page_metadata:
    - datePublished
    - dateModified
    - contentType
    - schemaVersion
  
  # ─────────────────────────────────────────────────────
  # Priority 2: NAVIGATION & SEO (Lines 11-30)
  # ─────────────────────────────────────────────────────
  navigation:
    - fullPath
    - breadcrumb
  
  seo_metadata:
    - pageTitle
    - pageDescription
    - metaDescription
  
  # ─────────────────────────────────────────────────────
  # 5. CONTENT FIELDS (Commonly Used)
  # ─────────────────────────────────────────────────────
  # Note: 'micro' appears in most domains (not compounds)
  content_common:
    - micro
  Priority 4: CONTENT FIELDS (After technical properties)
  # ─────────────────────────────────────────────────────
  content_common:
    - micro
  
  # ─────────────────────────────────────────────────────
  # Priority 5: MEDIA ASSETS (After content)
  # ─────────────────────────────────────────────────────
  media:
    - images
  
  # ─────────────────────────────────────────────────────
  # Priority 6: RELATIONSHIPS (After images)
  # ─────────────────────────────────────────────────────
  relationships:
    - relationships
  
  # ─────────────────────────────────────────────────────
  # Priority 7: COMPLEX OBJECTS (End of file)
  # ─────────────────────────────────────────────────────
  author_info:
    - author
  
  card_metadata:
    - card
  field_order:
    # ─────────────────────────────────────────────────────
    # 1. IDENTITY & CLASSIFICATION
    # ─────────────────────────────────────────────────────
    - id
    - name
    - Priority 1: CRITICAL ROUTING (First 10 lines)
    # ─────────────────────────────────────────────────────
    - id
    - name
    - displayName
    - category
    - subcategory
    - datePublished
    - dateModified
    - contentType
    - schemaVersion
    
    # ─────────────────────────────────────────────────────
    # Priority 2: NAVIGATION & SEO (Lines 11-30)
    # ─────────────────────────────────────────────────────
    - fullPath
    - breadcrumb
    - pageTitle
    - pageDescription
    - metaDescription
    
    # ─────────────────────────────────────────────────────
    # Priority 3: TECHNICAL PROPERTIES
    # ─────────────────────────────────────────────────────
    - characteristics
    - properties
    - components
    - contamination
    
    # ─────────────────────────────────────────────────────
    # Priority 4: CONTENT FIELDS (AI-Generated)
    # ─────────────────────────────────────────────────────
    - micro
    - faq
    
    # ─────────────────────────────────────────────────────
    # Priority 5: MEDIA ASSETS
    # ─────────────────────────────────────────────────────
    - images
    
    # ─────────────────────────────────────────────────────
    # Priority 6: RELATIONSHIPS
    # ─────────────────────────────────────────────────────
    - relationships
    
    # ─────────────────────────────────────────────────────
    # Priority 7: COMPLEX OBJECTS (End)
    # ─────────────────────────────────────────────────────
    - author
    - card
    - category
    - contentType
    - author

