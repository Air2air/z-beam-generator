# =============================================================================
# VALIDATION RULES
# =============================================================================

validation:
  # Field naming conventions
  naming_conventions:
    use_snake_case: true
    no_abbreviations: true  # Except standard ones (id, url, etc.)
    descriptive_names: true
  
  # Value conventions
  value_conventions:
    boolean_lowercase: true  # true/false not True/False
    null_lowercase: true     # null not None or NULL
    consistent_units: true   # Document units in field names
  
  # Structure conventions
  structure_conventions:
    alphabetical_lists: false  # Lists maintain semantic order
    nested_object_order: true  # Follow nested structure specs
    consistent_indentation: true  # 2-space YAML indentation
