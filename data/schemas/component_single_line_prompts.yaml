schemaVersion: 1.0.0

# Canonical single-line content prompts by domain and component prompt_ref.
# All downstream prompt layers remain shared/centralized; only this one-line
# layer varies by domain.
component_single_line_prompts:
  required_variables:
    - subject
    - context

  by_domain:
    applications:
      pageTitle:
        prompt: "Write a concise applications page title for {subject} in {context}."
        variables: [subject, context]
      faq:
        prompt: "Provide concise FAQ content for {subject} relevant to {context} using thorough current web research synthesis, practical evidence, and domain-specific details."
        variables: [subject, context]
      pageDescription:
        prompt: "Describe what {subject} is, why it matters, and what users should expect in {context}."
        variables: [subject, context]
      relatedMaterialsTitle:
        prompt: "Write a concise heading for materials related to {subject} in {context}."
        variables: [subject, context]
      relatedMaterials:
        prompt: "Describe materials commonly related to {subject} and comparison context in {context}."
        variables: [subject, context]
      contaminatedByTitle:
        prompt: "Write a concise heading for contaminants associated with {subject} in {context}."
        variables: [subject, context]
      contaminatedBy:
        prompt: "Describe contaminants most commonly associated with {subject} in {context}."
        variables: [subject, context]
