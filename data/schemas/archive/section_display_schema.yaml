# Section Display Metadata Schema
# Defines icon, order, and variant for all section types
# Used during content generation to populate _section.sectionMetadata
# 
# Core Principle 0.6 Compliance:
# - This schema is referenced during GENERATION (when creating sections)
# - Display metadata is saved to source YAML at creation time
# - Export reads from source data, NOT from this schema

sections:
  # INTERACTIONS GROUP
  interactions.contaminatedBy:
    icon: droplet
    order: 10
    variant: default
    description: "Common contaminants found on this material"
    prompt: "What contaminants typically appear on {material} during use and storage? Focus on why certain contaminants cause problems and how they accumulate."
  
  interactions.producedByMaterials:
    icon: layers
    order: 11
    variant: default
    description: "Materials that produce this contaminant during processing"
    prompt: "Which materials generate {contaminant} through processing or environmental exposure? Consider conditions and material variations that increase contamination."
  
  interactions.producedFromContaminants:
    icon: box
    order: 12
    variant: default
    description: "Contaminants that produce this compound"
    prompt: "What contaminants create {compound} and their safety implications? Address unusual characteristics and combination risks."
  
  interactions.relatedContaminants:
    icon: link
    order: 13
    variant: default
    description: "Related contamination patterns"
    prompt: "Which contaminants relate to {contaminant} through formation patterns or co-occurrence? Consider cleaning strategy implications."
  
  interactions.relatedCompounds:
    icon: atom
    order: 14
    variant: default
    description: "Related chemical compounds"
    prompt: "How does {compound} relate to other compounds chemically or functionally? Consider shared properties and potential substitutes."
  
  interactions.reactivity:
    icon: zap
    order: 15
    variant: default
    description: "Chemical reactivity and interactions"
    prompt: "How does {item} react chemically with other substances? Consider reaction conditions and handling implications."
  
  # SAFETY GROUP
  safety.regulatoryStandards:
    icon: shield-check
    order: 20
    variant: default
    description: "OSHA, ANSI, and ISO compliance requirements"
    prompt: "Which standards govern {item} handling? Cover OSHA, ANSI, ISO requirements and compliance essentials."
  
  safety.healthEffects:
    icon: heart-pulse
    order: 21
    variant: warning
    description: "Health hazards and exposure effects"
    prompt: "How does {item} exposure affect health through different routes? Address both immediate and long-term effects."
  
  safety.ppeRequirements:
    icon: hard-hat
    order: 22
    variant: default
    description: "Personal protective equipment needed"
    prompt: "What protective equipment is essential when working with {item}? Consider respiratory, eye, skin, and hand protection standards."
  
  safety.emergencyResponse:
    icon: ambulance
    order: 23
    variant: danger
    description: "Emergency procedures and first aid"
    prompt: "What emergency responses are needed for {item} exposure incidents? Focus on immediate first aid and containment steps."
  
  safety.exposureLimits:
    icon: gauge
    order: 24
    variant: warning
    description: "Occupational exposure limits"
    prompt: "What exposure limits apply to {item}? Include OSHA, NIOSH, and ACGIH values with time-weighted averages."
  
  safety.storageRequirements:
    icon: warehouse
    order: 25
    variant: default
    description: "Safe storage conditions"
    prompt: "How should {item} be stored safely? Address temperature, humidity, ventilation, and incompatible materials."
  
  safety.regulatoryClassification:
    icon: file-badge
    order: 26
    variant: default
    description: "Regulatory classification and hazard codes"
    prompt: "How is {item} classified regulatorily? Include GHS hazard classes, H-codes, P-codes, and transportation classifications."
  
  # OPERATIONAL GROUP
  operational.industryApplications:
    icon: briefcase
    order: 40
    variant: default
    description: "Industries and sectors where commonly used"
    prompt: "Where is {item} commonly encountered in industry? Focus on specific processes and why it suits or challenges these applications."
  
  operational.commonChallenges:
    icon: alert-triangle
    order: 41
    variant: default
    description: "Typical difficulties and solutions"
    prompt: "What operational challenges arise with {item}? Focus on practical issues operators face and proven solutions."
  
  operational.removalMethods:
    icon: tool
    order: 42
    variant: default
    description: "Effective cleaning and removal techniques"
    prompt: "How can {item} be effectively removed from surfaces? Compare cleaning techniques, chemicals, and mechanical processes."
  
  operational.detectionMethods:
    icon: search
    order: 43
    variant: default
    description: "Methods to detect and identify presence"
    prompt: "How can {item} be detected and identified? Consider visual, chemical, and instrumental techniques with their reliability."
  
  operational.preventionStrategies:
    icon: shield
    order: 44
    variant: default
    description: "How to prevent formation or contamination"
    prompt: "How can {item} formation or contamination be prevented? Address environmental controls, protective measures, and process modifications."
  
  # ENVIRONMENTAL GROUP
  environmental.environmentalImpact:
    icon: leaf
    order: 50
    variant: default
    description: "Environmental effects and disposal considerations"
    prompt: "What environmental impact does {item} have? Address effects on air, water, soil, plus disposal and recycling options."
  
  # VISUAL GROUP
  visual.appearanceVariations:
    icon: eye
    order: 60
    variant: default
    description: "Visual characteristics and variations"
    prompt: "How does {item} appear visually and how does this change under different conditions? Include identification cues."
  
  # IDENTITY GROUP
  identity.chemicalProperties:
    icon: flask
    order: 70
    variant: default
    description: "Chemical composition and properties"
    prompt: "What are {item}'s key chemical properties including molecular structure and reactive characteristics? Consider practical application impacts."
  
  identity.physicalProperties:
    icon: thermometer
    order: 71
    variant: default
    description: "Physical characteristics and behavior"
    prompt: "What physical properties characterize {item}? Address state, density, thermal points, and how these influence handling."
  
  identity.synonymsIdentifiers:
    icon: tag
    order: 72
    variant: default
    description: "Alternative names and identifiers"
    prompt: "What alternative names and identifiers exist for {item}? Include CAS numbers, chemical formulas, and industry designations."
  
  # DETECTION_MONITORING GROUP
  detectionMonitoring.detectionMonitoring:
    icon: radar
    order: 80
    variant: default
    description: "Detection and monitoring methods"
    prompt: "What monitoring technologies detect {item}? Address instruments, techniques, frequency, and threshold levels."
