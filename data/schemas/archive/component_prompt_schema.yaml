# PLACEHOLDER SUBSTITUTION RULES
# {material_name} → Item name from Materials.yaml
# {contaminant_name} → Item name from Contaminants.yaml
# {compound_name} → Item name from Compounds.yaml
# {setting_name} → Item name from Settings.yaml
# {voice_instruction} → Injected from shared/voice/profiles/*.yaml (author-specific)

# WORD COUNT ENFORCEMENT
# Approximate guidance only (LLMs don't count during generation)
# Typical variance: 20-30% over target
# Quality-gated mode: Multiple attempts, select best length match

