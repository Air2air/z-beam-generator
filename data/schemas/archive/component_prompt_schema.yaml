# Component Prompt Schema
# Single source of truth for ALL component generation prompts
# Replaces domains/*/prompts/*.txt files
#
# Core Principle 0 Compliance:
# - ALL text generation uses these prompts
# - NO prompts embedded in code
# - Voice instructions injected via {voice_instruction} placeholder
# - Material/item names via {material_name}, {contaminant_name}, etc.

# MATERIALS DOMAIN
materials:
  micro:
    wordCount: 100
    prompt: "WORD COUNT: 100 words\n\nCONTEXT: Write a concise technical caption for laser cleaning {material_name}. Brief technical overview for image captions and previews.\n\n{voice_instruction}"
  
  pageDescription:
    wordCount: 160
    prompt: "WORD COUNT: 160 words\n\nCONTEXT: Write a comprehensive page description for laser cleaning {material_name}. Main content introduction for landing page.\n\n{voice_instruction}"
  
  faq:
    wordCount: 400
    prompt: "WORD COUNT: 400 words\n\nCONTEXT: Generate frequently asked questions about laser cleaning {material_name}. Comprehensive FAQ addressing common concerns and technical questions.\n\n{voice_instruction}"
  
  excerpt:
    wordCount: 80
    prompt: "WORD COUNT: 80 words\n\nCONTEXT: Write a compelling excerpt for laser cleaning {material_name}. Hook readers with key benefits and applications.\n\n{voice_instruction}"
  
  seo_description:
    wordCount: 160
    prompt: "WORD COUNT: 160 words\n\nCONTEXT: Write an SEO-optimized meta description for laser cleaning {material_name}. Focus on search intent and key benefits.\n\n{voice_instruction}"
  
  meta_description:
    wordCount: 155
    prompt: "WORD COUNT: 155 characters maximum\n\nCONTEXT: Write a concise meta description for laser cleaning {material_name}. Optimize for search results display.\n\n{voice_instruction}"
  
  page_title:
    wordCount: 60
    prompt: "WORD COUNT: 60 characters maximum\n\nCONTEXT: Write an SEO-optimized page title for laser cleaning {material_name}. Include key terms for search visibility.\n\n{voice_instruction}"
  
  power_intensity:
    wordCount: 120
    prompt: "WORD COUNT: 120 words\n\nCONTEXT: Explain power and intensity requirements for laser cleaning {material_name}. Technical guidance on optimal parameters.\n\n{voice_instruction}"

