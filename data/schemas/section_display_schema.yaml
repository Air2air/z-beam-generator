    title: "Chemical Properties Selection"
    icon: flask
    order: 5
    variant: default
    wordCount: 150
    description: "Chemical reactivity and stability"
    prompt: "Generate property pool for chemical properties. Select chemical characteristics that define THIS material's reactivity, stability, and interactions with other substances."
    properties:
      - reactivity_oxygen        # Oxidation behavior
      - reactivity_water         # Hydrolysis behavior
      - corrosion_resistance     # Chemical stability
      - electronegativity        # Electron affinity
    selection_count: 2

