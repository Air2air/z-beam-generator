# Section Display Metadata Schema
# Defines standardized metadata for all section types used in content generation
# 
# Schema Purpose:
# - Provides consistent display metadata (icon, order, variant) for UI components
# - Defines word count targets for AI-generated section descriptions
# - Contains generation prompts for dynamic section title/description creation
# - Ensures architectural compliance with Core Principle 0.6 (generate complete data at source)
# 
# Field Definitions:
# - icon: UI icon identifier (string, required)
# - order: Display sequence within group (integer, required)
# - variant: Visual styling (enum: default|warning|danger, required)
# - wordCount: Target word count for generated descriptions (integer, required)
# - description: Human-readable section title (string, required)
# - metadata: Generation guidance for context-specific content (string, required)
# - prompt: Detailed AI generation instructions (string, required)
# 
# Architecture Notes:
# - This schema is referenced ONLY during generation phase
# - Generated metadata is saved directly to source YAML files
# - Export processes read from source data, NOT from this schema
# - Ordering follows logical progression: Identity → Properties → Safety → Operations → Interactions

# ============================================================================
# PROPERTY POOLS FOR SECTION-SPECIFIC FACT SELECTION
# ============================================================================
# Defines which properties are relevant for each section type
# Used by PropertySelector to provide section-specific factual grounding

property_pools:
  
  # Material Characteristics Section - Physical and Mechanical Properties
  materialCharacteristics_description:
    title: "Material Characteristics Properties"
    icon: wrench
    order: 1
    variant: default
    wordCount: 175
    description: "Physical and mechanical properties affecting laser cleaning behavior"
    prompt: "Generate property pool for material characteristics. Select the most distinctive physical and mechanical properties that differentiate THIS material from others in its category, focusing on properties that directly impact laser cleaning performance."
    properties:
      - density                    # g/cm³ - Mass per unit volume
      - tensile_strength          # MPa - Maximum stress before failure
      - hardness                  # Various scales - Resistance to deformation
      - yield_strength            # MPa - Stress at permanent deformation
      - surface_roughness         # μm - Surface texture measurement
      - thermal_expansion         # 10⁻⁶/K - Dimensional change with temperature
      - porosity                  # % - Void fraction in material
      - elastic_modulus           # GPa - Stiffness measurement
      - compressive_strength      # MPa - Resistance to compression
    selection_count: 3            # Select 3 most distinctive properties
    
    # Structural patterns for variety (prevent repetitive openings)
    structural_patterns:
      - id: "comparative_opening"
        weight: 20
        instruction: "Start by comparing THIS material to its category average, highlighting how its distinctive properties deviate"
      - id: "consequence_first"
        weight: 20
        instruction: "Begin with the practical outcome, then explain which distinctive properties cause it"
      - id: "property_isolation"
        weight: 15
        instruction: "Open by isolating the MOST distinctive property with its specific value, then connect to others"
      - id: "causal_chain"
        weight: 15
        instruction: "Start with a causal 'because' or 'due to' clause linking properties to outcomes"
      - id: "contrast_framing"
        weight: 15
        instruction: "Begin with 'unlike' or 'while' to contrast with similar materials"
      - id: "property_interaction"
        weight: 15
        instruction: "Open by describing how 2-3 distinctive properties interact or combine effects"
  
  # Laser-Material Interaction Section - Optical and Thermal Properties
  laserMaterialInteraction_description:
    title: "Laser-Material Interaction Properties"
    icon: zap
    order: 2
    variant: default
    wordCount: 200
    description: "Optical and thermal properties governing laser interaction"
    prompt: "Generate property pool for laser-material interactions. Select optical and thermal properties that define how THIS material responds to laser energy, emphasizing properties that create unique cleaning challenges or advantages."
    properties:
      - thermal_conductivity      # W/(m·K) - Heat transfer efficiency
      - melting_point            # K or °C - Temperature of phase transition
      - boiling_point            # K or °C - Vaporization temperature
      - specific_heat            # J/(kg·K) - Energy to raise temperature
      - thermal_diffusivity      # mm²/s - Heat spread rate
      - emissivity               # unitless - Thermal radiation efficiency
      - absorption_1064nm        # % - Laser energy absorption at 1064nm
      - reflectivity             # % - Laser energy reflection
      - ablation_threshold       # J/cm² - Minimum fluence for material removal
    selection_count: 3
    
    # Structural patterns for variety (prevent repetitive openings)
    structural_patterns:
      - id: "power_requirement_first"
        weight: 20
        instruction: "Start with power/energy requirements, then explain which optical/thermal properties drive them"
      - id: "challenge_solution"
        weight: 20
        instruction: "Begin by stating the laser cleaning challenge, then show how properties create or solve it"
      - id: "thermal_cascade"
        weight: 15
        instruction: "Open with heat flow dynamics (absorption → conduction → dissipation) using distinctive thermal properties"
      - id: "wavelength_response"
        weight: 15
        instruction: "Start with how THIS material responds to laser wavelengths differently than category average"
      - id: "threshold_focus"
        weight: 15
        instruction: "Begin by isolating the ablation or damage threshold, connecting to underlying thermal properties"
      - id: "comparative_efficiency"
        weight: 15
        instruction: "Open by comparing cleaning efficiency to similar materials, explaining property-based differences"
  
  # Generic Section - Broader Property Pool
  section_description:
    title: "General Section Properties"
    icon: layers
    order: 3
    variant: default
    wordCount: 150
    description: "General material properties for generic sections"
    prompt: "Generate property pool for generic sections. Select a broad range of material properties that provide general context about THIS material's characteristics across multiple domains."
    properties:
      - density
      - tensile_strength
      - hardness
      - thermal_conductivity
      - melting_point
      - surface_roughness
      - thermal_expansion
      - absorption_1064nm
    selection_count: 2
  
  # Physical Properties Section
  physicalProperties:
    title: "Physical Properties Selection"
    icon: thermometer
    order: 4
    variant: default
    wordCount: 175
    description: "Physical state and thermal properties"
    prompt: "Generate property pool for physical properties. Select fundamental physical characteristics that define THIS material's state, thermal behavior, and mechanical properties."
    properties:
      - density
      - melting_point
      - boiling_point
      - thermal_conductivity
      - thermal_expansion
      - specific_heat
    selection_count: 3
  
  # Chemical Properties Section
