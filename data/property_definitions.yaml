# Property Definitions Registry
# Complete metadata registry for all material properties
# Auto-classifies properties as quantitative vs qualitative
# Defines validation rules, units, and allowed values

_metadata:
  version: 1.0.0
  generated: '2025-10-30'
  description: Authoritative property metadata for automated classification and validation
  purpose: Single source of truth for property types, units, and validation rules

# Property definitions by type
properties:
  # ==========================================================================
  # QUANTITATIVE PROPERTIES (Numerical with units and ranges)
  # ==========================================================================
  
  density:
    type: quantitative
    category: physical
    unit_required: true
    range_required: true
    typical_units: ['g/cm³', 'kg/m³']
    description: Mass per unit volume
    measurement_context: At room temperature (20°C) unless specified
  
  hardness:
    type: quantitative
    category: mechanical
    unit_required: true
    range_required: true
    typical_units: ['Mohs', 'HV', 'HRC', 'HB']
    description: Resistance to localized plastic deformation
    measurement_context: Multiple scales (Mohs, Vickers, Rockwell)
  
  thermalConductivity:
    type: quantitative
    category: thermal
    unit_required: true
    range_required: true
    typical_units: ['W/m·K', 'W/mK']
    description: Rate of heat transfer through material
    measurement_context: At room temperature unless specified
  
  specificHeat:
    type: quantitative
    category: thermal
    unit_required: true
    range_required: true
    typical_units: ['J/g·K', 'J/kg·K', 'kJ/kg·K']
    description: Heat capacity per unit mass
    measurement_context: At constant pressure
  
  thermalExpansion:
    type: quantitative
    category: thermal
    unit_required: true
    range_required: true
    typical_units: ['μm/m·K', '10⁻⁶/K', 'ppm/K']
    description: Change in dimension per unit temperature change
    measurement_context: Linear coefficient at room temperature
  
  thermalDiffusivity:
    type: quantitative
    category: thermal
    unit_required: true
    range_required: true
    typical_units: ['mm²/s', 'm²/s', 'cm²/s']
    description: Rate of heat transfer relative to heat storage
    measurement_context: Ratio of thermal conductivity to volumetric heat capacity
  
  laserAbsorption:
    type: quantitative
    category: optical_laser
    unit_required: true
    range_required: true
    typical_units: ['%', 'percent']
    description: Percentage of incident laser energy absorbed
    measurement_context: Wavelength-dependent, typically at 1064nm
  
  laserReflectivity:
    type: quantitative
    category: optical_laser
    unit_required: true
    range_required: true
    typical_units: ['%', 'percent']
    description: Percentage of incident laser energy reflected
    measurement_context: Wavelength-dependent, typically at 1064nm
  
  ablationThreshold:
    type: quantitative
    category: optical_laser
    unit_required: true
    range_required: true
    typical_units: ['J/cm²', 'mJ/cm²']
    description: Minimum laser fluence required for material removal
    measurement_context: Pulse duration and wavelength dependent
  
  tensileStrength:
    type: quantitative
    category: mechanical
    unit_required: true
    range_required: true
    typical_units: ['MPa', 'GPa', 'psi']
    description: Maximum stress before failure under tension
    measurement_context: At room temperature, standard test conditions
  
  youngsModulus:
    type: quantitative
    category: mechanical
    unit_required: true
    range_required: true
    typical_units: ['GPa', 'MPa', 'psi']
    description: Elastic modulus, stiffness measure
    measurement_context: Slope of stress-strain curve in elastic region
  
  porosity:
    type: quantitative
    category: physical
    unit_required: true
    range_required: true
    typical_units: ['%', 'percent', 'vol%']
    description: Void space fraction in material
    measurement_context: Volume percentage of pores
  
  surfaceRoughness:
    type: quantitative
    category: surface
    unit_required: true
    range_required: true
    typical_units: ['μm', 'nm', 'Ra']
    description: Surface texture measurement
    measurement_context: Ra (arithmetic average) unless specified
  
  reflectivity:
    type: quantitative
    category: optical_laser
    unit_required: true
    range_required: true
    typical_units: ['%', 'percent']
    description: General reflectivity across spectrum
    measurement_context: Wavelength-dependent, multiple measurement points
  
  electricalResistivity:
    type: quantitative
    category: electrical
    unit_required: true
    range_required: true
    typical_units: ['Ω·m', 'μΩ·cm', 'Ω·cm']
    description: Resistance to electric current flow
    measurement_context: At room temperature unless specified
  
  thermalDestruction:
    type: quantitative_nested
    category: thermal
    unit_required: true
    range_required: true
    nested_structure: true
    fields:
      point:
        unit_required: true
        typical_units: ['K', '°C', '°F']
        description: Temperature at which thermal destruction occurs
      type:
        type: qualitative
        allowed_values: ['melting', 'decomposition', 'sublimation', 'degradation']
        description: Type of thermal destruction process
    description: Thermal destruction characteristics
    measurement_context: Temperature and destruction mechanism
  
  # ==========================================================================
  # QUALITATIVE PROPERTIES (Descriptive, no numerical ranges)
  # ==========================================================================
  
  crystallineStructure:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values: ['FCC', 'BCC', 'HCP', 'amorphous', 'cubic', 'tetragonal', 'orthorhombic', 'monoclinic', 'triclinic', 'hexagonal', 'rhombohedral']
    description: Crystal lattice arrangement
    notes: Face-centered cubic (FCC), body-centered cubic (BCC), hexagonal close-packed (HCP)
  
  oxidationResistance:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values: ['poor', 'fair', 'moderate', 'good', 'excellent']
    description: Resistance to oxidation
    notes: Qualitative assessment of oxidation behavior
  
  corrosionResistance:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values: ['poor', 'fair', 'moderate', 'good', 'excellent', 'immune']
    description: Resistance to corrosion
    notes: Qualitative assessment across various environments
  
  surfaceFinish:
    type: qualitative
    category: surface
    unit_required: false
    range_required: false
    allowed_values: ['polished', 'brushed', 'rough', 'textured', 'matte', 'glossy', 'anodized', 'coated']
    description: Surface finish quality
    notes: Descriptive surface appearance
  
  corrosionBehavior:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values: ['resistant', 'susceptible', 'immune', 'passivating', 'reactive']
    description: Corrosion response characteristics
    notes: Behavior in corrosive environments
  
  grainStructure:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values: ['fine', 'medium', 'coarse', 'polycrystalline', 'single-crystal', 'amorphous']
    description: Grain size and structure
    notes: Microstructural characteristic
  
  colorAppearance:
    type: qualitative
    category: surface
    unit_required: false
    range_required: false
    allowed_values: []  # Open-ended color descriptions
    description: Visual appearance color
    notes: Descriptive color classification
  
  magneticProperties:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values: ['ferromagnetic', 'paramagnetic', 'diamagnetic', 'antiferromagnetic', 'ferrimagnetic', 'non-magnetic']
    description: Magnetic behavior classification
    notes: Response to magnetic fields

# Classification helper functions
# These are used by generators to auto-determine property handling

classification_rules:
  quantitative:
    requires_min_max: true
    requires_unit: true
    frontmatter_section: materialProperties
    zero_null_policy: true
    validation_required: true
  
  qualitative:
    requires_min_max: false
    requires_unit: false
    frontmatter_section: materialCharacteristics
    zero_null_policy: false  # No min/max fields at all
    validation_required: false
  
  quantitative_nested:
    requires_min_max: true  # For numerical sub-fields
    requires_unit: true
    frontmatter_section: materialProperties
    zero_null_policy: true
    validation_required: true
    special_handling: nested_structure

