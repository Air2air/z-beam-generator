# Material Property Library
# Modular data file for material_properties relationship type
#
# Purpose: Commonly referenced material property sets for laser cleaning optimization
# Impact: Eliminates 12,000+ lines of duplicate data across 153 material files
# Note: This supplements MaterialProperties.yaml with frequently-used property combinations
#
# Schema version: 1.0.0
# Last updated: 2025-12-18

material_property_sets:
  aluminum-thermal-characteristics:
    id: aluminum-thermal-characteristics
    material: aluminum
    property_category: thermal
    measurement_standard: ASTM E1461
    
    thermal_conductivity:
      value: 205-237
      unit: W/(m·K)
      temperature: 20
      temperature_unit: °C
      variation_with_alloy:
        pure_aluminum: 237
        alloy_2024: 121
        alloy_6061: 167
        alloy_7075: 130
      significance: High thermal conductivity requires higher laser power
      
    specific_heat_capacity:
      value: 900-950
      unit: J/(kg·K)
      temperature: 20
      temperature_unit: °C
      
    melting_point:
      value: 660
      unit: °C
      alloy_variation: 477-657
      laser_cleaning_margin: Maintain surface temp <500°C
      
    laser_interaction:
      absorption_at_1064nm: 0.10-0.20
      reflectivity_at_1064nm: 0.80-0.90
      notes: Low absorption requires higher fluence
      oxide_layer_effect: Oxide layer (Al₂O₃) absorbs better than pure aluminum
      
  aluminum-mechanical-characteristics:
    id: aluminum-mechanical-characteristics
    material: aluminum
    property_category: mechanical
    measurement_standard: ASTM E8
    
    tensile_strength:
      value: 90-572
      unit: MPa
      variation_by_alloy:
        pure_aluminum_1100: 90
        alloy_2024_T3: 483
        alloy_6061_T6: 310
        alloy_7075_T6: 572
      laser_cleaning_impact: Minimal if properly controlled
      
    hardness:
      value: 15-150
      unit: HB (Brinell)
      variation_by_alloy:
        pure_aluminum_1100: 23
        alloy_2024_T3: 120
        alloy_6061_T6: 95
        alloy_7075_T6: 150
        
  steel-thermal-characteristics:
    id: steel-thermal-characteristics
    material: steel
    property_category: thermal
    measurement_standard: ASTM E1461
    
    thermal_conductivity:
      value: 15-50
      unit: W/(m·K)
      temperature: 20
      temperature_unit: °C
      variation:
        carbon_steel: 50
        stainless_304: 16
        stainless_316: 16
      significance: Lower conductivity than aluminum - heat concentrates locally
      
    melting_point:
      value: 1370-1540
      unit: °C
      variation: Depends on carbon content and alloying elements
      laser_cleaning_margin: Wide safety margin - surface temps rarely exceed 800°C
      
  steel-mechanical-characteristics:
    id: steel-mechanical-characteristics
    material: steel
    property_category: mechanical
    measurement_standard: ASTM A370
    
    tensile_strength:
      value: 400-2000
      unit: MPa
      variation:
        mild_steel: 400-550
        high_carbon: 600-1000
        stainless_304: 515-620
        tool_steel: 1500-2000

# Note: Full library would include 300+ property sets for all materials
