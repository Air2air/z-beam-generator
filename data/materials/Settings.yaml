        solutions:
        - First pass 80W fast (1500 mm/s) for bulk removal
        - Second pass 60W slow (800 mm/s) for residue
        - Use fume extraction to prevent redeposition
        - Limit to 2-3 passes maximum to avoid substrate damage
    settings_description: When laser cleaning Ash, start with controlled power levels
      to leverage its strong laser absorption, which removes surface contaminants
      efficiently without deep penetration. This property works well because Ash's
      open structure allows heat to spread evenly, restoring wood grain in applications
      like furniture refinishing or heritage pieces. Make sure you adjust scan speeds
      slower during initial passes, as the material's moderate density can lead to
      uneven heating if rushed—watch for charring on porous areas. Reduce overlap
      ratios to avoid overexposure, revealing clean surfaces while preserving the
      wood's natural flexibility for further handling.
