    components:
      settings_description: When laser cleaning Calcite, I've seen the biggest challenge
        come from its brittle nature, which sets it apart from tougher sedimentary
        stones like limestone that hold up better under heat. This fragility means
        localized heating can easily cause micro-cracks, especially since Calcite
        absorbs laser energy quickly without spreading the warmth evenly, unlike more
        conductive materials that dissipate it faster. To handle this, start by using
        gentler power levels and slower scan speeds, allowing the laser to gently
        lift contaminants without stressing the surface too much. I've found that
        multiple light passes work best here, as they gradually restore the stone's
        natural clarity in cultural artifacts or architectural pieces, preserving
        its optical qualities that make it unique for applications in optics or heritage
        conservation. This approach contrasts with harder rocks where you can push
