      subtitle: Ash offers superior fracture toughness at 0.36 MPa√m and a high laser
        absorption of 0.82 for controlled material processing
      description: When laser cleaning Ash, you'll want to account for its high porosity
        at 0.6 fraction, which allows deeper penetration of laser energy but risks
        uneven ablation. This hardwood's low thermal conductivity of 0.15 W/m·K slows
        heat spread, reducing the chance of subsurface damage, yet its thermal destruction
        temperature sits at 573 K, so you must control energy density to avoid charring.
        Unlike denser woods, Ash's density of 670 kg/m³ and laser absorption of 0.82
        make it responsive at 100 W with 1064 nm wavelength. We recommend a 50 μm
        spot size, 50 kHz repetition rate, and 5.1 J/cm² density over 2 passes at
        500 mm/s scan speed with 50% overlap. Watch for splintering due to its flexural
        strength of 96.5 MPa under rapid heating.
      settings_description: When laser cleaning Ash, start with controlled power levels
        to leverage its strong laser absorption, which removes surface contaminants
        efficiently without deep penetration. This property works well because Ash's
        open structure allows heat to spread evenly, restoring wood grain in applications
        like furniture refinishing or heritage pieces. Make sure you adjust scan speeds
        slower during initial passes, as the material's moderate density can lead
        to uneven heating if rushed—watch for charring on porous areas. Reduce overlap
        ratios to avoid overexposure, revealing clean surfaces while preserving the
        wood's natural flexibility for further handling.
