# Certification Requirements
certifications:
  operator_certifications:
    - certification: Laser Safety Officer (LSO)
      required_by: ANSI Z136.1
      training_topics:
        - Laser hazard evaluation
        - Control measures
        - Safety protocols
        - Emergency procedures
      
    - certification: Certified Laser Operator
      providers: Various industry associations
      scope: Safe laser system operation
      
  facility_certifications:
    - certification: ISO 9001
      title: Quality Management System Certification
      applicable_to: All manufacturing facilities
      
    - certification: ISO 14001
      title: Environmental Management System Certification
      applicable_to: All industrial operations
      
    - certification: NADCAP
      title: Special Process Accreditation
      applicable_to: Aerospace suppliers
      
  equipment_certifications:
    - certification: IEC 60825 Classification
      scope: Laser equipment safety classification
      required_marking: Laser class label, warning signs
      
    - certification: CE Marking
      region: European Union
      scope: Equipment safety and conformity
