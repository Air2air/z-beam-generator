      - id: why-does-rhodiums-high-melting-point
        title: Why does rhodium's high melting point make it challenging for laser cleaning, and what parameters adjust for this?
        content: Rhodium's melting point at 1964°C pretty much complicates laser cleaning, since its thermal conductivity dissipates heat rapidly, potentially causing uneven ablation or substrate damage from energy buildup. We basically mitigate this with a fluence of 2.5 J/cm² for contaminant removal and a scan speed of 500 mm/s to avoid localized overheating.
