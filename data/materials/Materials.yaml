        title: How do different brick types (soft mud, pressed, engineering, fire) respond differently to laser cleaning?
        content: Soft mud bricks typically need a lower fluence around 12 J/cm² because of their high porosity, while dense engineering types can handle higher power. Always test refractory materials first, as their composition can fairly create thermal stress at standard 100W settings.
