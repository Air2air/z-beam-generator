        title: Is laser cleaning suitable for preparing chromium-alloy surfaces (like tool steels) for subsequent processes like welding or thermal spraying?
        content: Laser cleaning works pretty effectively to prepare chromium-alloy surfaces at ~2.5 J/cm² fluence with a 50 µm spot size. This basically removes oxides without embedding contaminants, yielding the right surface profile for adhesion while dodging thermal damage that hurts fatigue life.
