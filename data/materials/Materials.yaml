        title: Does laser cleaning alter the microstructure or hardness of pure tin or tin alloys during surface treatment?
        content: Laser cleaning of pure tin or alloys at fluences around 2.5 J/cm² and 1064 nm wavelength generally preserves the beta-phase microstructure, thus avoiding recrystallization or notable hardness shifts in Vickers testing. Post-treatment SEM analysis specifically confirms minimal subsurface changes, owing to controlled 45 W power and 500 mm/s scan speeds.
