      - id: how-does-the-surface-roughness-ra
        title: How does the surface roughness (Ra) of Hastelloy change after laser cleaning, and does it affect performance in high-purity or corrosive service?
        content: A well-tuned 1064nm laser cleaning at ~5 J/cm² typically lowers Hastelloy's Ra by trimming peaks, yielding a fairly uniform surface. This profile boosts passive oxide layer formation, enhancing corrosion resistance in harsh environments while creating a solid foundation for coatings.
