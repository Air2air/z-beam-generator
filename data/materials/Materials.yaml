        title: How do I remove environmental contaminants like carbonaceous soot from CMC turbine blades without altering the underlying protective EBC (Environmental Barrier Coating)?
        content: Employing a 1064 nm wavelength at 5 J/cm² fluence particularly ablates carbonaceous soot, while preserving Yb₂SiO₅ EBC integrity. We sustain a 500 mm/s scan speed with 50 μm spot size to guarantee contaminant removal absent thermal alteration. Thus, optical microscopy post-processing verifies surface preservation.
