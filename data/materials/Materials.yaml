        title: What is the best laser wavelength (e.g., 1064nm, 532nm) for cleaning contaminants from iridium without affecting the base metal?
        content: For iridium, the 1064 nm wavelength stands out as pretty optimal. It delivers sufficient absorption to strip away oxides and carbon deposits at a fluence of 2.5 J/cm², whereas the metal's high reflectivity at 532 nm makes it fairly less effective. This approach basically guarantees efficient contaminant ablation without harming the valuable substrate.
