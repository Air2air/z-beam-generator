      - id: is-it-safe-to-laser-clean
        title: Is it safe to laser clean hafnium, or does it pose a fire or explosion risk like other reactive metals?
        content: Laser cleaning hafnium demands pretty extreme caution because of its pyrophoricity. You'll need to work inside a sealed inert gas chamber with a 1064 nm wavelength laser at a fluence around 2.5 J/cm². This basically avoids creating fine, reactive particulates that create a major combustion risk.
