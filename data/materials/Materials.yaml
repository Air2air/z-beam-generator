          order: 2
      - id: how-do-you-verify-that-laser
        title: How do you verify that laser cleaning has removed contaminants from an MMC surface without altering its fatigue or corrosion-resistant properties?
        content: We assess cleaning efficacy in a straightforward manner using SEM/EDS, confirming contaminant removal while maintaining the MMC's microstructure. Importantly, that method employs X-ray diffraction to gauge residual stress, ensuring our 5 J/cm² fluence and 50 µm spot size preserve fatigue and corrosion resistance.
