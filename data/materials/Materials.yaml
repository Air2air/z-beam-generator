        title: How does rhodium's reflectivity impact the choice of laser power for cleaning in vacuum environments?
        content: Rhodium's specular reflectivity is pretty high, exceeding 80% at visible wavelengths, so it requires more laser power—around 45 W at 1064 nm—to offset energy loss during vacuum cleaning. By focusing the beam to an 80 μm spot, we fairly easily hit the 2.5 J/cm² fluence threshold for contaminant ablation, without risking thermal damage to the metal.
