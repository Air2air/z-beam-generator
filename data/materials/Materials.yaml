      items:
      - id: what-are-the-best-laser-parameters
        title: What are the best laser parameters (wavelength, power, pulse duration) for cleaning oxides and contaminants from molybdenum surfaces without damaging the base metal?
        content: Given molybdenum's high reflectivity and melting point, I recommend a 1064 nm wavelength with nanosecond pulses at 5.1 J/cm² fluence. Notably, this ablates oxides effectively, while the 10 ns pulse width specifically minimizes thermal diffusion to prevent micro-cracking in the 2623°C base metal.
