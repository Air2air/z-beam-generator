        title: How does the ion-exchange process and resulting compressive stress layer in Gorilla Glass affect its susceptibility to laser-induced damage?
        content: The ion-exchange process builds a pretty deep compressive layer, but pushing past the 2.5 J/cm² fluence threshold can locally overcome this stress. That typically sparks pinpoint failures, as the stored compressive energy gets basically unleashed in a catastrophic burst, undermining the glass's structural integrity.
