      before: Laser cleaning process for titanium alloy Ti-6Al-4V starts with surface preparation, so contamination patterns become visible under microscopic view. This contamination, it forms irregular oxide layers and embedded particles from exposure, because environmental factors cause buildup on the durable metal surface. Before treatment is applied, surface exhibits roughness with scattered pits and discoloration spots, still present after handling. Oxide layers cover the alloy evenly, so reflectivity decreases noticeably in observations.
      after: After laser ablation is performed, clean surface achieves uniformity and smoothness. Particles are already removed by the process, and oxide buildup disappears completely from the surface. Treatment removes layers effectively, so the strong, corrosion-resistant alloy shows its natural metallic sheen. In the microscopic view, clean areas display fine grain structure without residues, because heat from laser vaporizes contaminants precisely at the surface. Results are obtained from the scans, indicating complete restoration for industrial applications. During exposure, no damage occurs to the heat-resistant material, so surface remains intact and ready for use.
