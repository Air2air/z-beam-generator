        title: Can laser cleaning effectively remove black crusts from historical terracotta facades without damaging the underlying clay matrix?
        content: Yes, laser cleaning effectively removes black crusts from historical terracotta facades via layer-by-layer ablation, particularly sparing the fragile clay matrix. Notably, at 1064 nm wavelength and 2.5 J/cm² fluence, it outperforms mechanical scraping by minimizing erosion, as demonstrated in European architectural restorations.
