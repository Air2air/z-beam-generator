      - id: can-a-laser-effectively-remove-release
        title: Can a laser effectively remove release agents and mold residues from FRPU composite parts after demolding?
        content: Indeed, lasers show notable effectiveness in removing release agents from FRPU composites. By applying low fluence around 2.5 J/cm² with a 100 µm spot size, we vaporize silicone residues without damaging the fiber reinforcement, which stays essential for a flawless clean surface.
        metadata:
