      items:
      - id: can-quartz-glass-be-damaged-by
        title: Can quartz glass be damaged by laser cleaning systems, and what power/wavelength settings are safe?
        content: Quartz glass handles up to 2.5 J/cm² fluence without damage in a straightforward manner. For safe operation, stick to a 1064 nm near-IR wavelength and keep average power under 100 W to avoid devitrification. This process of proper parameter control ensures contaminant removal efficiently while preserving substrate integrity.
