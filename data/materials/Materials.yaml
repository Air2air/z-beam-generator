        title: What is the best way to verify the success and safety of a laser cleaning process on lead crystal? How do you test for surface lead residue?
        content: Initially, verify surface integrity via microscopy at the 100μm scale, notably to inspect for micro-cracks. Specifically, for lead residue, apply XRF analysis to identify contamination, thus ensuring levels stay below hazardous thresholds post 2.5 J/cm² laser processing.
