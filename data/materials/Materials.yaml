        title: Is laser cleaning safe for historic slate surfaces, such as heritage building facades, and what are the risks of surface ablation?
        content: For historic slate facades, laser cleaning remains safe when parameters are conservative, such as 1064 nm wavelength and 12.7 J/cm² fluence. This process avoids excessive ablation that might trigger micro-fractures in fine-grained stone. Overexposure heightens risks, potentially eroding surface integrity, so it's practical to follow ICOMOS conservation standards and run non-destructive tests before and after for optimal preservation.
