      - id: what-are-the-specific-laser-parameter
        title: What are the specific laser parameter adjustments needed for cleaning gallium versus other low-melting-point metals?
        content: For gallium's fairly low 29.8°C melting point, go with ultra-short pulses under 15 ns and a fluence just above its 0.45 J/cm² ablation threshold. Basically, this cuts heat input to prevent liquid phase issues while tapping its high surface tension for clean material removal.
