        title: Can laser cleaning effectively remove cobalt-containing thermal barrier coatings from turbine blades without damaging the substrate?
        content: Using optimized 1064nm parameters, laser cleaning particularly excels at removing cobalt-based thermal barrier coatings. Specifically, keeping fluence under 2.5 J/cm² with a 50μm spot size safeguards the nickel superalloy substrate. Notably, this technique surpasses mechanical methods by preventing surface damage and ensuring complete removal in roughly three passes.
