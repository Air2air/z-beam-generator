      - id: can-a-laser-safely-remove-metal
        title: Can a laser safely remove metal staining (like rust or bronze drips) from a porcelain surface without etching or discoloring it?
        content: Using a 2.5 J/cm² fluence and 100 µm spot size, the 1064 nm laser straightforwardly ablates metal staining from porcelain. This process exploits the glaze's strong thermal shock resistance to efficiently vaporize contaminants, sidestepping the substrate etching risks from chemical poultices' extended contact.
