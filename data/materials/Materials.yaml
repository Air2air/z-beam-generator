        title: What are the limitations of laser cleaning for deeply embedded stains or ink marks in mahogany compared to traditional chemical or mechanical methods?
        content: Laser cleaning typically struggles with deep stains exceeding its ~100μm spot penetration. At our 2.5 J/cm² fluence threshold, deeply embedded ink basically requires complementary chemical poultices to draw contaminants into the laser's effective removal zone.
