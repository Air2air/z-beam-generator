        title: Can laser cleaning effectively remove efflorescence salts from brick masonry, or will they quickly return?
        content: Laser cleaning at 12 J/cm² pretty effectively removes surface efflorescence from brick. But without tackling the underlying moisture source, salts will typically return quickly from the porous substrate. For lasting results, pair this process with waterproofing treatments to block capillary moisture transport.
