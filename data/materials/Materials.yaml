        title: Is laser cleaning a viable method for removing tarnish or oxidation from antique lead crystal, or does it risk damaging delicate historical pieces?
        content: For lead crystal, laser cleaning works well, particularly at 1064 nm wavelength and 2.5 J/cm² fluence. Notably, this non-contact approach ablates tarnish without chemicals, yet demands scanning below 500 mm/s to prevent thermal stress in micro-cracked historical artifacts.
