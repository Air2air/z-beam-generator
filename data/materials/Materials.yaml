      - id: what-laser-wavelength-is-most-effective
        title: What laser wavelength is most effective for cleaning biological growth like algae from sandstone surfaces without causing micro-cracking?
        content: For sandstone, it's notable how the 1064 nm near-infrared wavelength ablates algae and biological encrustations so effectively, delving into the porous matrix to vaporize organics without triggering thermal stress or micro-cracks—quite distinct from the more absorptive 532 nm, which risks surface overheating. Keep fluences at 2.5 J/cm² for safety, as proven in restorations of Rome's ancient forums.
