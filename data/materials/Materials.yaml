      - id: how-do-you-verify-the-success
        title: How do you verify the success of a laser cleaning process on a fused silica optic?
        content: Verification employs several techniques. Typically, we assess surface integrity via white-light interferometry, confirming no profile shifts beyond 2 nm. Scatterometry spots residual particles, while 1064 nm transmission measurements indicate no baseline degradation. Basically, this approach fully restores the optic's performance.
