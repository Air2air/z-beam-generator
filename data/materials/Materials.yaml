        title: Why is Boron Nitride harder to clean with lasers than other ceramics?
        content: Make sure you account for its extremely high reflectivity when setting up, or the laser might not touch the contaminants at all. Unlike softer ceramics that absorb energy easily and clean fast, Boron Nitride reflects almost everything, so you need higher intensities to break through. This difference means longer sessions, but its strong heat resistance prevents melting or warping. You should test on a small area
