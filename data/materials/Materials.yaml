        title: What safety precautions are needed when laser cleaning cobalt-based alloys to prevent inhalation of toxic fumes?
        content: For laser cleaning of cobalt alloys at a 1064 nm wavelength, particularly due to the toxic submicron particles generated, high-efficiency fume extraction is essential. Keep exposure under the 0.02 mg/m³ OSHA limit with powered air-purifying respirators featuring P100 filters. Thus, 100W laser settings produce inhalable fumes that demand local exhaust ventilation at the source.
