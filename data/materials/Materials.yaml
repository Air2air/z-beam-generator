      - id: what-specific-safety-hazards-are-created
        title: What specific safety hazards are created when lasing FRPU, and what extraction/filtration is required?
        content: When lasing FRPU at 2.5 J/cm², it releases toxic isocyanates, hydrogen cyanide gas, and fine carbon fiber particulates. A notable aspect involves the HEPA filter managing particles, as a chemical scrubber captures the gases—while maintaining sufficient airflow for these essential byproducts.
        metadata:
