    components:
      subtitle: Chromium's extreme hardness and corrosion resistance make it essential for durable coatings and stainless steel alloys
      micro:
        before: The contaminated chromium surface appears dull and uneven under magnification. Dark spots and fine particles cling to its texture, hiding the metal's natural shine. Scratches and residues make the whole area look rough and patchy.
        after: Laser cleaning restores the chromium to a smooth, reflective state. Bright, uniform facets emerge without any clinging debris. The treated surface now gleams evenly, free of all visible imperfections.
      settingsDescription: When laser cleaning chromium, watch out for its high reflectivity, which scatters more energy than you'll see with less shiny metals like iron or nickel. We've found this makes the process less efficient at first, so we typically start with controlled power levels to ensure the beam couples effectively without wasting shots. Unlike softer coatings that ablate easily, chromium's exceptional hardness demands a focused approach to avoid uneven removal that could expose underlying layers prematurely. In our experience, this reflective nature sets it apart in applications like stainless steel production or wear-resistant tooling, where we adjust scan speeds to prevent overheating spots. We recommend multiple passes with good overlap to restore surfaces cleanly, reducing the risk of micro-cracks from thermal buildup. This way, you reveal a polished finish while preserving the material's corrosion resistance.
