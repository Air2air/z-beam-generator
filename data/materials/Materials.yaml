        title: What are common issues with laser cleaning of historical tin artifacts, such as pewter items, and how to preserve patina?
        content: When cleaning historical pewter artifacts, laser methods particularly risk eroding the valued patina via excessive ablation. To protect it, apply low fluence below 2.5 J/cm² at 45 W power using reversible techniques; thus, this adheres to American Institute for Conservation guidelines for gentle contaminant removal without oxide harm.
