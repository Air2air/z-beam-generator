      - id: how-do-you-remove-mold-release
        title: How do you remove mold release agents from polycarbonate components using laser cleaning?
        content: For silicone-based mold releases on polycarbonate, we specifically use a 1064 nm laser at ~0.8 J/cm² fluence. Notably, this ablates the thin organic film effectively while keeping the substrate's temperature safely below its damage threshold, thus ensuring complete removal.
        metadata:
