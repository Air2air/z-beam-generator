      - id: what-are-the-specific-health-hazards
        title: What are the specific health hazards of laser cleaning fiberglass compared to cleaning metal?
        content: Unlike metal dust, laser cleaning fiberglass at 5 J/cm² particularly generates toxic resin fumes and aerosolizes sharp sub-50μm glass fibers. Notably, these pose a severe inhalation risk, thus often requiring HEPA filtration beyond standard PPE.
