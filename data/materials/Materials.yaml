      - id: how-does-laser-cleaning-compare-to
        title: How does laser cleaning compare to sandblasting for brick restoration in terms of surface damage and mortar preservation?
        content: Laser cleaning at 12 J/cm² fluence fairly selectively removes contaminants without abrasion, preserving delicate mortar joints. Unlike sandblasting, it typically maintains the brick's original surface profile while eliminating harmful dust production, ensuring structural integrity.
