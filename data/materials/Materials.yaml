          order: 1
      - id: does-laser-cleaning-of-phenolic-composites
        title: Does laser cleaning of phenolic composites create any hazardous byproducts or release formaldehyde?
        content: Laser ablation of phenolic composites at 5.1 J/cm² can fairly decompose the resin matrix, releasing hazardous byproducts like formaldehyde. Proper fume extraction is basically essential, and operators must wear respiratory protection to reduce exposure risks from these airborne particulates and gases.
        metadata:
          topic: laser cleaning of phenolic composites
          severity: critical
