      - id: can-laser-cleaning-induce-sensitization-in
        title: Can laser cleaning induce sensitization in Hastelloy by precipitating carbides at grain boundaries, and how can this be prevented?
        content: Yes, sensitization can pretty much occur if Hastelloy lingers between 550-850°C, leading to harmful chromium carbide precipitation. Our fine-tuned 5.1 J/cm² fluence and 100 µs dwell time fairly guarantee the substrate temperature stays well under that key limit, thus avoiding this kind of microstructural harm in laser ablation of surface contaminants.
