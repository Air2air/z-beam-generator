      - id: what-laser-settings-wavelength-power-pulse
        title: What laser settings (wavelength, power, pulse duration) are safe and effective for cleaning soot, grime, or biological growth from historical porcelain without damaging the glaze?
        content: For historical porcelain, a straightforward choice is the 1064 nm wavelength with fluence under 2.5 J/cm² and nanosecond pulses. That method efficiently removes contaminants like soot while safeguarding the delicate glaze. Test these parameters on a concealed spot first to prevent micro-cracking or gloss changes.
