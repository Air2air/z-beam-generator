        title: Is dysprosium a common contaminant in laser cleaning, and what industrial processes create it?
        content: Dysprosium emerges as a notable atypical contaminant, appearing in essential sectors like rare-earth magnet recycling or nuclear control rod handling. Its oxide layers require ~2.5 J/cm² fluence for removal and form readily above 300°C. You'll typically encounter its residues when processing end-of-life electronics or specialized aerospace alloys.
