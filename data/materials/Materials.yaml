    faq:
      presentation: collapsible
      items:
      - id: can-fused-silica-be-laser-cleaned
        title: Can fused silica be laser cleaned without causing damage or micro-cracks?
        content: Yes, fused silica can be pretty safely laser cleaned with careful parameter control. A 1064 nm wavelength, fluence below 2.5 J/cm², and nanosecond pulses typically minimize thermal shock risks to its amorphous structure. This method effectively removes contaminants while preventing subsurface damage and micro-crack formation in the glass.
