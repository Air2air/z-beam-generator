        title: What specific safety hazards are associated with laser cleaning nickel and nickel alloys?
        content: Nickel's ablation threshold of 2.5 J/cm² notably produces highly toxic, carcinogenic fumes. Specifically, these respiratory risks demand efficient fume extraction and suitable PPE, as the resulting aerosols represent a key safety issue in 1064 nm laser cleaning operations.
