      - id: what-laser-wavelength-is-most-effective
        title: What laser wavelength is most effective for cleaning CFRP without damaging the fibers or resin?
        content: For CFRP laser cleaning, near-IR at 1064 nm is generally preferred over UV, particularly due to its superior absorption by carbon contaminants while minimizing resin damage at fluences around 5 J/cm². Thus, this wavelength ablates surface layers effectively without compromising underlying fiber integrity.
