      - id: what-are-the-signs-of-quartz
        title: What are the signs of quartz optic degradation in laser cleaning systems?
        content: Clouding and discoloration straightforwardly signal cumulative thermal damage from fluence exceeding 2.5 J/cm². This process heightens scatter, which lowers transmission efficiency and cleaning performance. That method of incorrect 50% overlap also causes pitting and coating damage, undermining the optic's integrity.
