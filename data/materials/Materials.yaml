        title: What are the safe operating parameters (fluence, pulse width, repetition rate) for laser cleaning Gorilla Glass on consumer electronics like smartphones?
        content: For Gorilla Glass, kick off with a 1064 nm wavelength and a pretty conservative fluence below 2.5 J/cm². Typically, go for a 10 ns pulse width and 100 kHz repetition rate, but validate those settings on scrap parts first to avoid surface damage.
