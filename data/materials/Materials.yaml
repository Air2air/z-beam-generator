        title: How does gallium's low melting point affect laser cleaning efficiency compared to higher-temperature metals?
        content: Gallium melts at a pretty low 29.8°C, slashing the energy demands for laser cleaning far below what's typical for steel. Still, that low point brings a fairly serious splatter hazard, demanding tight control under the 1.2 J/cm² ablation threshold to handle its swift phase shift.
