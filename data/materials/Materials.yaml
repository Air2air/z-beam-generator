        title: Why does laser-cleaned stainless steel sometimes show a rainbow-colored effect or tint, and does it indicate surface damage?
        content: That rainbow tint on laser-cleaned chromium is basically thin-film interference from a reformed oxide layer. It's cosmetic and signals a healthy, self-passivating surface, not damage. This typically happens with controlled heat input below the ~2.5 J/cm² ablation threshold, preserving the substrate.
