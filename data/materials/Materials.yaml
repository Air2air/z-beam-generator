      - id: is-laser-cleaning-suitable-for-delicate
        title: Is laser cleaning suitable for delicate molybdenum parts, like thin foil, wire, or sintered components, without causing distortion?
        content: Laser cleaning suits delicate molybdenum components well, but precise control remains critical. Particularly for thin foils or porous sintered parts, adopt a low-power, high-speed strategy—around 100 W average power at 500 mm/s scan speed—to minimize heat input and avoid thermal distortion. Thus, proper fixturing is essential for managing thermal stresses.
