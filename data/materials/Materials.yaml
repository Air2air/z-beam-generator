        title: How does the porosity of unglazed stoneware affect the efficiency of laser cleaning for organic residues?
        content: 'In unglazed stoneware, porosity causes laser beams to penetrate further, dispersing energy into voids and reducing efficiency for clearing surface organic residues. This process works straightforward for porous ceramics: select a 1064 nm wavelength at 5 J/cm² fluence to enhance targeted absorption, unlike denser ones demanding precise pulse control.'
