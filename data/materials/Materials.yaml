      - id: how-does-laser-cleaning-remove-native
        title: How does laser cleaning remove native oxide layers from silicon surfaces, and what are the risks of microcracking?
        content: Laser cleaning ablates silicon's native oxide layer through pretty rapid vaporization from 100 ns pulses at 1064 nm, as near-IR absorption heats the thin film to plasma thresholds without deep substrate penetration. Going beyond 2.5 J/cm² fluence fairly risks thermal gradients that lead to microcracks, particularly in semiconductors. After cleaning, check via SEM for subsurface integrity to protect microelectronics.
