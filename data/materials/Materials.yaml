        title: What laser parameters are recommended for cleaning dirt and moss from slate roofing tiles without causing thermal cracking?
        content: For slate roofing tiles, thanks to their low thermal conductivity and mineral composition, a 1064 nm Nd:YAG laser performs best at 100 W average power with 10 ns pulses. This process targets a fluence of 12.7 J/cm² during scans at 500 mm/s to ablate dirt and moss without cracking. Use two passes and 50% beam overlap for even, practical cleaning.
