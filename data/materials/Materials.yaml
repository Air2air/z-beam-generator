      - id: what-are-the-safety-concerns-when
        title: What are the safety concerns when laser cleaning CFRP, particularly regarding toxic fume generation?
        content: Laser cleaning of CFRP at 1064 nm produces toxic hydrogen cyanide and benzene fumes, particularly endangering health. Proper fume extraction remains essential, with operators specifically needing supplied-air respirators. Thus, strictly adhere to the 5 J/cm² fluence threshold to reduce hazardous byproducts.
        metadata:
