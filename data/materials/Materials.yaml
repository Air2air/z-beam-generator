        title: How do temperature variations in slate during laser cleaning affect its structural integrity, especially in cold climates?
        content: Slate's thermal expansion coefficient of 6-8 × 10^{-6}/°C leaves it vulnerable to internal stresses from rapid heating in this process of 1064 nm laser cleaning at 12.7 J/cm² fluence. Such heating raises delamination risks within its foliated layers—particularly in cold climates, where low ambient temperatures intensify contraction shocks. For practical protection of structural integrity, allow 1-2 minutes between passes to ensure even cooling.
