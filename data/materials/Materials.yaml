          order: 2
      - id: are-there-any-specific-laser-types
        title: Are there any specific laser types or settings (wavelength, power) that make cleaning fiberglass less destructive?
        content: UV lasers at 5 J/cm² particularly minimize thermal effects, yet fiberglass proves highly vulnerable. Even under optimized ns-pulse settings, the resin matrix remains prone to degradation. Thus, most industrial systems face material damage risks, deeming this application largely unsuitable.
        metadata:
          topic: there any specific laser types
