      items:
      - id: what-are-the-optimal-laser-settings
        title: What are the optimal laser settings (wavelength, power, pulse duration) for cleaning soot and grime from mahogany without damaging the wood surface?
        content: For mahogany, I'd typically go with a 1064 nm wavelength at 40 W average power and 100 ns pulses. Aim for fluence around 2.5 J/cm² plus a 500 mm/s scan speed to pretty effectively remove soot while safeguarding the wood's delicate lignin structure. This basically avoids thermal damage and discoloration.
