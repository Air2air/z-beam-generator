      - id: can-pulsed-lasers-selectively-remove-oxide
        title: Can pulsed lasers selectively remove oxide layers from titanium carbide without ablating the carbide itself?
        content: Indeed, pulsed lasers at 1064 nm facilitate selective oxide removal from titanium carbide, capitalizing on distinct ablation thresholds—oxides vaporize at 1-2 J/cm², whereas TiC tolerates up to 2.5 J/cm². This essential technique protects the substrate in aerospace coating maintenance, applying 50 kHz repetition for uniform coverage without thermal damage.
