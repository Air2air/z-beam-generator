        title: Can laser cleaning effectively remove lead from porous surfaces like concrete or wood without driving it deeper?
        content: Proper laser parameters like 2.5 J/cm² fluence and 10 ns pulses effectively ablate surface lead without significant substrate penetration. For porous materials like concrete, we recommend initial surface sealing. Post-process verification testing is essential to confirm complete decontamination.
