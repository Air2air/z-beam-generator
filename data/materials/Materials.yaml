      items:
      - id: what-laser-wavelengths-and-power-settings
        title: What laser wavelengths and power settings are most effective for cleaning organic residues from shale rock surfaces without causing thermal cracking?
        content: For cleaning organic residues on shale surfaces—which are prone to cracking due to low thermal conductivity—a 1064 nm Nd:YAG laser proves particularly effective with 12 ns pulses to minimize heat buildup. Thus, target 2.5 J/cm² fluence and 100 W average power, scanning at 500 mm/s for precise ablation without harming the stone.
