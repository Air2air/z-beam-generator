        title: Can pulsed lasers effectively clean micro-fractures in shale without propagating cracks, and what parameters prevent this?
        content: Notably, pulsed lasers excel at cleaning micro-fractures in brittle shale without propagating cracks, owing to their brief 12 ns pulses that limit shock waves and heat diffusion. Thus, maintain fluence below 2.5 J/cm² and scan at 500 mm/s, as engineering forums indicate, for precise ablation without harm.
