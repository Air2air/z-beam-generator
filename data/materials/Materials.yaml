          order: 5
      - id: after-laser-cleaning-how-quickly-does
        title: After laser cleaning, how quickly does molybdenum re-oxidize, and are there recommended passivation methods to prevent this?
        content: Freshly laser-cleaned molybdenum re-oxidizes rapidly in air, notably forming a thin oxide layer within minutes. Thus, for long-term stability, process components under inert atmosphere or apply passivation treatment right after using your 1064 nm laser system.
        metadata:
          topic: after laser cleaning, quickly molybdenum
