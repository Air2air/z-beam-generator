      subtitle: Iron's 1811 K melting point suits laser cleaning, needing 0.75 J/cm² to clear surfaces without damage.
      micro:
        before: "At 1000x magnification, the iron surface looks mottled with dark streaks and clinging dirt that obscure its base texture.  \nRough patches rise unevenly, trapping tiny specks of debris in every crevice.  \nThis buildup creates a hazy, irregular view that hides the metal's true form."
        after: "After laser treatment, the same view reveals a smooth, even iron surface free from all those streaks.  \nClean lines emerge clearly, with no rough spots or trapped debris in sight."
      settingsDescription: When laser cleaning iron, watch out for its strong thermal conductivity right from the start—it spreads heat quickly across the surface, so you must use controlled, lower power settings to prevent warping or unintended melting in thicker sections. I've seen this property make iron a solid choice for heavy-duty jobs like restoring marine parts or automotive frames, as it absorbs laser energy well enough to clear rust and scale without deep penetration. What sets iron apart from non-ferrous metals is its tendency to oxidize easily, which means you should follow up with a pass that minimizes re-exposure to air, keeping the beam focused and speed steady. Tends to shine in cultural heritage work too, where its durability lets you strip contaminants gently. Just avoid rushing the process; overlap scans moderately to ensure even coverage without hotspots.
