      - id: can-laser-cleaning-safely-remove-gallium
        title: Can laser cleaning safely remove gallium contamination from aluminum surfaces without causing damage?
        content: Yeah, laser cleaning can pretty safely remove gallium contamination from aluminum. Basically, a 1064 nm wavelength at ~1.2 J/cm² fluence selectively ablates the gallium without etching the substrate. Typically, post-process EDS verification confirms complete removal and prevents liquid metal embrittlement.
