        title: Can a laser effectively clean old, oxidized finish or paint from Hickory while preserving the wood's natural color and grain?
        content: This is basically a high-risk application on Hickory. The 1064 nm wavelength and 1.2 J/cm² fluence must ablate the finish without interacting with the wood's lignin, which is fairly critical for preserving its natural color.
