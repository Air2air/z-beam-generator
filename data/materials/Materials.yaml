        title: How does carbon fiber orientation and weave pattern affect laser cleaning results and parameter selection?
        content: Fiber orientation notably influences thermal conduction, thus necessitating parameter tweaks. Unidirectional composites, particularly along the fibers, require lower fluence around 5 J/cm², whereas woven patterns demand precise beam overlap to manage variations in resin pocket ablation.
