        title: What safety protocols should be followed when laser cleaning stoneware in art restoration workshops to avoid glaze cracking?
        content: In art restoration workshops, it's practical to don ANSI Z136.1-compliant laser safety goggles rated for 1064 nm wavelengths, protecting eyes from stray beams while cleaning stoneware. Set up robust ventilation systems that efficiently capture ceramic dust below 5 mg/m³, minimizing inhalation hazards. With this process, use IR thermography to keep surface temperatures under 200°C at 5 J/cm² fluence, preventing thermal stress and glaze cracks on porous ceramics.
