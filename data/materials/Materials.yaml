    components:
      description: When laser cleaning stainless steel, keep an eye on its 65% reflectivity at 1064 nm—it bounces back a lot of energy, so start with lower power around 100 W to avoid scorching. This metal's low thermal conductivity of 16.2 W/m·K means heat stays put, which helps target rust without warping, unlike milder steels. But watch the melting point at 1425°C; push energy density over 5.1 J/cm² and you risk discoloration from oxide formation. We typically run 50 kHz pulses at 500 mm/s with 50% overlap—three passes clear buildup nicely without pitting the surface.
      micro:
        before: At 1000x magnification, the stainless steel surface looks rough and uneven before cleaning. Dark spots and tiny debris cling tightly to the metal. Scratches and buildup make it seem dull overall.
        after: After laser treatment, the same view shows a smooth and uniform surface. The metal gleams with a clean, even shine. No more spots or roughness disrupt the finish.
      settingsDescription: We've found stainless steel cleans smoothly with laser, unlike more brittle carbon steels. Its tough surface holds up well under pulses. We start low on power to strip oxides without scratching. Watch out mid-process—too much heat dulls that shiny finish. Adjust speed up if buildup resists. This keeps corrosion resistance intact for food or marine jobs.
