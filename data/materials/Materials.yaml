        title: Can you safely laser clean iridium components, or will the laser damage the surface?
        content: Yes, it's pretty safe to laser clean iridium when using precise parameters. Given its high reflectivity and melting point, you'll typically need a 1064 nm wavelength with fluence controlled below 2.5 J/cm² to prevent surface damage. This approach effectively removes contaminants while preserving the material's integrity.
