      - id: can-laser-cleaning-cause-gallium-to
        title: Can laser cleaning cause gallium to alloy with or further penetrate substrate materials during the cleaning process?
        content: Yes, laser cleaning can basically lead to gallium alloying if thermal input isn't controlled properly. Given its pretty low melting point of 29.76°C, excessive fluence above ~1.2 J/cm² promotes diffusion into aluminum or copper substrates. Opt for short 15 ns pulses and high scan speeds to ablate contaminants without melting the bulk material.
