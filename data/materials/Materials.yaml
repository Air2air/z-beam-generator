        title: How do you verify the effectiveness of laser cleaning on Gorilla Glass? What non-destructive testing methods are suitable?
        content: We typically verify cleaning effectiveness with high-magnification microscopy to inspect for micro-fractures and spectrophotometry to ensure optical performance. But visual inspection alone is basically insufficient, since it overlooks subsurface damage from fluence exceeding 2.5 J/cm².
