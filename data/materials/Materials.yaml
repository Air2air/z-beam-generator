    components:
      settingsDescription: In our experience, quartz glass cleans up nicely with laser methods that prioritize gentle energy delivery. We typically start sessions with lower power levels to preserve its pristine optical clarity, since this material's high heat resistance lets it handle the process without warping. That low expansion under heat means you can maintain steady scans without risking built-up stress cracks over multiple passes. We've seen great results restoring surfaces in lab equipment or optical parts, where contaminants lift off cleanly and leave the glass undamaged. Its brittle nature, though, calls for controlled overlap in your beam paths to avoid uneven heating spots. What works best is building up passes gradually, allowing natural cooling between them to keep integrity intact. Watch out at the end—pushing too high on fluence can trigger micro-fractures, so always test on a scrap piece first to dial in safe thresholds.
      micro:
        before: When examining the contaminated quartz glass surface at 1000x magnification, you must notice the uneven layer of debris scattered across it right away. Tiny particles cling tightly, creating rough patches and dull spots that obscure the underlying clarity. This buildup makes the whole area look hazy and irregular, blocking any smooth view underneath.
        after: After the laser treatment on the quartz glass surface at 1000x magnification, you see a sharp contrast in cleanliness. The once-cluttered spots now appear smooth and even
