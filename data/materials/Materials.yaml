    components:
      settingsDescription: When laser cleaning shale, the key is its layered sedimentary structure, which makes it more prone to delamination than denser stones like granite. We've found that this layering absorbs laser energy unevenly, so you need to start with gentle passes to lift contaminants without prying apart those natural fissures. In our experience, keeping the beam focused and moving steadily helps the heat dissipate across the surface, preserving the material's integrity during restoration work on monuments or artifacts. But watch out midway through—its moderate porosity can trap moisture, leading to steam bursts if you ramp up intensity too soon, so adjust by slowing the scan speed and overlapping less to avoid micro-cracks. Overall, this approach works well for cultural heritage pieces, where we emphasize multiple light treatments over aggressive ones to maintain shale's subtle textures.
      micro:
        before: I've noticed the shale surface looks rough and patchy under magnification. Dark specks and uneven layers cover it completely. Grimy buildup clings tightly to the fine grains.
        after: After treatment, the surface appears smooth and even across the view. Fresh layers shine clearly without any residue. The natural texture stands out sharply now.
