        content: For CFRP laser cleaning verification, we particularly rely on contact angle measurements to confirm surface energy increases, alongside optical profilometry for validating sub-micron roughness. At 5 J/cm² fluence, successful cleaning thus delivers 30-50% adhesion gains in pull-tests, while thermography enables non-destructive subsurface thermal damage detection.
