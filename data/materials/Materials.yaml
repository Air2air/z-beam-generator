        title: How does the extreme hardness and brittleness of iridium affect the laser cleaning process?
        content: Iridium's brittleness calls for pretty precise laser control. Pushing past 2.5 J/cm² fluence or botching the pulse width risks micro-cracking from thermal stress. Fairly often, we opt for a 50 µm spot and 45W power to achieve controlled ablation, avoiding mechanical harm to this tough metal.
