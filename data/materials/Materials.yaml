      - id: what-laser-wavelengths-are-most-effective
        title: What laser wavelengths are most effective for cleaning terracotta surfaces without causing cracking or discoloration?
        content: For terracotta cleaning, 1064 nm near-infrared lasers notably excel by aligning with the absorption of iron oxides and clays, thus avoiding cracking or discoloration—unlike 532 nm, which can lead to deeper heating. Target 2.5 J/cm² fluence, and test on sample tiles first.
