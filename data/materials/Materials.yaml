      - id: can-laser-cleaning-effectively-prepare-cfrp
        title: Can laser cleaning effectively prepare CFRP surfaces for bonding and repair without mechanical abrasion?
        content: Laser cleaning, particularly at 5 J/cm² fluence with 1064 nm wavelength, effectively activates CFRP surfaces. Notably, it removes contaminants and optimizes surface roughness, thus achieving bond strength akin to grit blasting without harming composite fibers.
        metadata:
          topic: laser cleaning effectively prep cfrp
