      - id: what-is-the-maximum-safe-laser
        title: What is the maximum safe laser fluence (J/cm²) for cleaning CMCs without damaging the SiC matrix or fiber reinforcement?
        content: For typical SiC/SiC composites, I suggest keeping fluence below 2-4 J/cm² using nanosecond pulses at 1064 nm. Notably, this range removes oxides and carbon deposits effectively while preserving matrix integrity. Thus, the precise safe threshold depends on your specific fiber type and initial surface contamination level.
