      - id: how-do-you-remove-smoke-stains
        title: How do you remove smoke stains or soot from a Hickory surface using a laser without causing further damage?
        content: For hickory, go with a defocused beam at 1.2 J/cm² and 500 mm/s scan speed. This pretty gently ablates the superficial soot layer, all while minimizing heat transfer to the underlying wood and preventing further damage. Basically, the trick is a high repetition rate paired with very low fluence to steer clear of cooking the compromised surface.
