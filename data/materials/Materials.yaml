      - id: what-are-the-optimal-pulse-durations
        title: What are the optimal pulse durations and fluences for cleaning terracotta pottery in archaeological contexts?
        content: For terracotta pottery cleaning in archaeological contexts, I suggest nanosecond pulses of about 10 ns at a fluence of 2.5 J/cm² with 1064 nm wavelength. Particularly, this short-pulse method selectively ablates organic residues while preserving the delicate surface patina, unlike longer pulses that may cause deeper thermal damage. Thus, set scan speed to 500 mm/s for uniform coverage.
