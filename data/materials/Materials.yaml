      - id: how-do-you-verify-that-all
        title: How do you verify that all gallium has been completely removed after laser cleaning, particularly from porous surfaces?
        content: For validating porous surfaces, we basically rely on EDX mapping at 15 kV to detect trace gallium residues below 0.1 wt%. With gallium's fairly low melting point of 29.76°C, we also conduct thermal cycling to check for weeping from subsurface contamination that could trigger embrittlement.
