        title: What laser parameters, like power density and pulse duration, are recommended to avoid thermal damage when cleaning urethane composites?
        content: When dealing with urethane composites, aim to keep fluence fairly under 2.5 J/cm² at 1064 nm to avoid charring the polyurethane matrix during cleaning. Typically, employ 100 W average power with 10 ns pulses at 50 kHz, scanning at 500 mm/s across three passes—this setup basically balances effective contaminant removal against minimal heat accumulation for aerospace or automotive components.
