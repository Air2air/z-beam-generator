      - id: can-laser-cleaning-be-used-to
        title: Can laser cleaning be used to prepare a molybdenum surface for welding or brazing, and what surface quality (Sa) is achievable?
        content: Laser cleaning particularly excels at preparing molybdenum for welding, removing oxides and hydrocarbons via ~5.1 J/cm² fluence. This thus yields a chemically active surface, with final roughness (Sa) typically under 1.0 µm—ideal for high-integrity brazing.
