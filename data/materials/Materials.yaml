        title: How do the different compositions of hard-paste vs. soft-paste porcelain affect the laser cleaning strategy and risk assessment?
        content: Hard-paste porcelain delivers superior thermal stability, enabling higher fluence up to 2.5 J/cm² in a straightforward way. Conversely, soft-paste's lower vitrification point and greater thermal expansion call for a practical strategy involving reduced power and precise thermal management to avoid glaze damage and micro-fracturing. Identifying the material thus becomes an essential initial step.
