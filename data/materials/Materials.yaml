      - id: how-does-the-presence-of-poplars
        title: How does the presence of Poplar's green/brown mineral streaks affect laser absorption and cleaning results?
        content: Poplar's mineral streaks pretty much absorb our 1064 nm wavelength more readily than the surrounding wood, leading to differential cleaning effects. Basically, to offset this, dial your fluence back to 1.0 J/cm² and ramp up scan speed to avoid discoloration in the variable grain.
