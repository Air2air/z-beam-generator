        title: How does the high reflectivity of a glazed porcelain surface affect the laser cleaning process and operator safety?
        content: Glazed porcelain's high reflectivity at 1064 nm poses serious stray radiation risks. For practical safety, operators should wear wavelength-specific laser safety glasses, as this process requires a 2.5 J/cm² fluence that's mostly reflected, not absorbed, by the substrate.
