      - id: what-is-the-risk-of-galvanic
        title: What is the risk of galvanic corrosion when laser cleaning a Hastelloy component that is assembled with other metals like carbon steel or stainless steel?
        content: Laser cleaning at 5.1 J/cm² pretty much creates an extremely passive Hastelloy surface, making it more noble. This can accelerate galvanic corrosion of adjacent carbon steel. Typically, mitigate this by masking joint interfaces or using isolation techniques during the 1064 nm laser process.
