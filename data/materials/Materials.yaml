        _display:
          _open: false
          order: 2
      - id: how-do-you-remove-thin-film
        title: How do you remove thin film coatings from fused silica using a laser without etching the surface?
        content: We basically employ 1064 nm nanosecond pulses at around 2.5 J/cm² for selective ablation of thin films. This fluence sits fairly above the coating's ablation threshold, while remaining safely below the point that could etch the pristine fused silica substrate.
        metadata:
          topic: do you remove thin film
          severity: medium
          acceptedAnswer: true
          expertInfo:
            name: Todd Dunning
            title: MA
            expertise:
            - Optical Materials for Laser Systems
        _display:
          _open: false
          order: 3
      - id: what-are-the-lidt-laserinduced-damage
        title: What are the LIDT (Laser-Induced Damage Threshold) concerns when laser cleaning fused silica optics?
        content: Operating laser cleaning close to the 2.5 J/cm² threshold can pretty much generate microscopic damage precursors, potentially reducing Fused Silica's LIDT. Typically, follow-up measurements uncover a lowered threshold from these subsurface alterations, undermining reliability in high-power applications.
        metadata:
          topic: the lidt (laser-induced damage threshold)
          severity: critical
          acceptedAnswer: true
          expertInfo:
            name: Todd Dunning
            title: MA
            expertise:
            - Optical Materials for Laser Systems
        _display:
          _open: false
          order: 4
      - id: does-laser-cleaning-create-oh-group
        title: Does laser cleaning create OH group contamination or other chemical changes on the fused silica surface?
        content: When laser cleaning is properly configured below the 2.5 J/cm² threshold, it typically avoids OH group formation. But excessive fluence can induce surface chemistry changes, potentially boosting hydrogen bonding and degrading UV transmission. Keeping optimal parameters is basically critical for long-term optical stability.
        metadata:
          topic: laser cleaning create oh group
          severity: high
          acceptedAnswer: true
          expertInfo:
            name: Todd Dunning
            title: MA
            expertise:
            - Optical Materials for Laser Systems
        _display:
          _open: false
          order: 5
      - id: what-safety-precautions-are-specific-to
        title: What safety precautions are specific to laser cleaning fused silica compared to metals?
        content: The main precaution here is keeping things below fused silica's 2.5 J/cm² damage threshold to avoid subsurface cracking. Pretty much unlike metals, its fairly low thermal conductivity causes those stress fractures. Always wear respiratory PPE for the fine silica particulates it generates.
        metadata:
          topic: safety precautions specific to laser
          severity: critical
          acceptedAnswer: true
          expertInfo:
            name: Todd Dunning
            title: MA
            expertise:
            - Optical Materials for Laser Systems
        _display:
          _open: false
          order: 6
      - id: how-effective-is-laser-cleaning-for
        title: How effective is laser cleaning for removing sub-surface damage (SSD) in fused silica?
        content: Laser cleaning can fairly effectively mitigate existing sub-surface damage when operated below fused silica's ~2.5 J/cm² damage threshold. Yet, exceeding this fluence with 10 ns pulses will pretty reliably introduce new microfractures, undermining the conditioning goal.
        metadata:
          topic: effective laser cleaning for removing
          severity: critical
          acceptedAnswer: true
          expertInfo:
            name: Todd Dunning
            title: MA
            expertise:
            - Optical Materials for Laser Systems
        _display:
          _open: false
          order: 7
      - id: can-laser-cleaning-replace-traditional-methods
        title: Can laser cleaning replace traditional methods like CO2 snow or solvent cleaning for fused silica in cleanroom environments?
        content: Laser cleaning pretty much replaces traditional methods for fused silica, delivering superior particle removal below 2.5 J/cm². This non-contact process relies on a 1064 nm wavelength to fairly eliminate organics without solvents, boosting throughput while enabling validation through light scatter testing for critical optics.
        metadata:
          topic: laser cleaning replace traditional methods
          severity: medium
          acceptedAnswer: true
          expertInfo:
            name: Todd Dunning
            title: MA
            expertise:
            - Optical Materials for Laser Systems
        _display:
          _open: false
          order: 8
      - id: what-is-the-maximum-allowable-surface
        title: What is the maximum allowable surface temperature during laser cleaning of fused silica to prevent thermal stress failure?
        content: Fused silica's pretty low 0.55 ppm/°C thermal expansion coefficient lets it handle surface temperatures up to around 300°C before any stress failure kicks in. To keep things stable, stay below the 2.5 J/cm² fluence damage threshold and go with fairly high 500 mm/s scan speeds to cut localized heating and dodge harmful thermal gradients.
        metadata:
          topic: the maximum allowable surface temperature
          severity: critical
          acceptedAnswer: true
