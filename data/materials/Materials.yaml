        title: What safety precautions are needed when using lasers to clean terracotta artifacts, especially regarding airborne clay particles or fumes?
        content: When laser-cleaning terracotta artifacts with a 1064 nm beam at 2.5 J/cm² fluence, particularly prioritize robust ventilation systems to capture silica-laden clay particles and fumes. Operators must wear N95 masks, goggles, and gloves for dust protection. Notably, on painted surfaces, monitor temperatures closely to prevent pigment degradation from localized heating.
