      - id: what-specific-safety-hazards-are-posed
        title: What specific safety hazards are posed by the fumes generated during laser cleaning of Hastelloy, particularly concerning nickel and molybdenum?
        content: The 5.1 J/cm² fluence basically vaporizes surface contaminants, producing respirable nickel and molybdenum oxide fumes. To meet OSHA PELs for these hazardous metallic particulates, you'll pretty much need a NIOSH-approved P100 respirator plus high-efficiency fume extraction.
