        title: What are the safety risks of using pulsed lasers on rhodium jewelry during cleaning, and how to mitigate them?
        content: Pulsed laser cleaning of rhodium jewelry can cause micro-ablation, aerosolizing fine, toxic particles that are hazardous if inhaled. Basically, counter this by using robust fume extraction ventilation, 1064 nm-rated eye protection, and exposure limits below 0.1 mg/m³. Keep fluence fairly under 2.5 J/cm² to limit particle ejection.
