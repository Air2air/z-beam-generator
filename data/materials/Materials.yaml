        title: What specific safety protocols and containment are required when laser cleaning lead crystal due to the risk of lead oxide fumes and particulate?
        content: Laser cleaning of lead crystal at 1064 nm demands HEPA-filtered fume extraction, particularly to capture lead oxide particulates. Strict OSHA respiratory protection is mandatory, thus mitigating hazardous fumes from the 2.5 J/cm² ablation threshold.
