      - id: what-laser-parameters-wavelength-pulse-duration
        title: What laser parameters (wavelength, pulse duration, power) are recommended for cleaning hafnium surfaces without causing surface oxidation or metallurgical damage?
        content: For cleaning hafnium surfaces, I'd suggest a 1064 nm wavelength with nanosecond pulses at about 10 ns. Aim for a fluence fairly close to 2.5 J/cm² to strip away oxides effectively, without melting the substrate or creating a brittle HfO₂ layer. This keeps heat input low and sidesteps micro-cracking.
