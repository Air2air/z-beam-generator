      description: When laser cleaning Basalt, you'll want to account for its dense structure at 2900 kg/m³ and low porosity of 3.4%, which help it hold up well under heat up to 1673 K without cracking easily. But watch its low thermal diffusivity of 8.5e-07 m²/s—it heats locally fast, so use 100 W at 1064 nm with 50 kHz pulses and 500 mm/s speed to avoid thermal stress. This clears contaminants cleanly in three passes at 50% overlap, unlike softer stones that warp quicker.
