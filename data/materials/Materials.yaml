      - id: is-laser-cleaning-effective-for-removing
        title: Is laser cleaning effective for removing mill scale from rolled steel, and what are the challenges?
        content: Laser cleaning straightforwardly removes stubborn mill scale from rolled steel. This process applies high peak power pulses of about 100 W at 1064 nm wavelength, inducing differential ablation to spall the oxide layer. Multiple passes are usually needed for complete removal without damaging the substrate.
