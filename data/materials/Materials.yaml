        title: What laser wavelengths are most effective for cleaning ruthenium-coated mirrors without causing delamination?
        content: Notably, for ruthenium-coated mirrors, the 1064 nm near-IR laser wavelength excels in oxide removal at 2.3 J/cm² fluence. It minimizes delamination by targeting the thin film's absorption, thus preventing substrate harm. The 532 nm green light serves as an alternative, but specifically demands stricter pulse control to preserve coating adhesion. This method achieves uniform cleaning across two passes at 500 mm/s scan speed.
