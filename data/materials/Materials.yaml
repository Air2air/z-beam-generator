      - id: can-laser-cleaning-create-microcracks-or
        title: Can laser cleaning create micro-cracks or stress concentrations in polycarbonate components?
        content: Yes, laser cleaning can induce micro-cracks in polycarbonate, particularly from its notch sensitivity. Thus, to avoid this, keep fluence below 0.8 J/cm² and apply a 50% overlap ratio, preventing excessive thermal stress that weakens mechanical properties.
