        content: Both subspecies handle the 1064 nm wavelength pretty well, but Tulip Poplar's fairly higher density calls for precise fluence management around 1.2 J/cm² to avoid subsurface cell wall damage. With its lower resin content, Yellow Poplar provides more flexible parameter ranges, especially using a 100 µm spot size for accurate grain cleaning.
