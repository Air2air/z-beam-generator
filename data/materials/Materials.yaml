        title: How does the high density and Janka hardness of Hickory affect the laser cleaning process compared to softer woods?
        content: Hickory's high density typically causes slower lateral heat diffusion, concentrating thermal energy at the beam's 100 µm spot. This demands fairly precise tuning to our 1.2 J/cm² fluence threshold to avoid charring, unlike more forgiving softwoods.
