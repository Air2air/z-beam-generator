        title: Are there any toxic fumes or safety hazards generated when laser cleaning iridium?
        content: Laser cleaning iridium at 1064 nm typically generates hazardous iridium oxide fumes, so robust ventilation is essential. Always consult the SDS for specific exposure limits and use HEPA filtration to capture sub-micron particles from ablation at 2.5 J/cm² fluence—it's fairly crucial.
