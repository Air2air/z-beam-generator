      - id: why-does-brick-sometimes-turn-pink
        title: Why does brick sometimes turn pink or orange after laser cleaning, and is this permanent?
        content: The pink hue basically stems from thermal reduction of iron oxides in the clay at fluences around 12 J/cm². This chemical state remains pretty permanent overall, though it signals no structural damage to the brick substrate.
