      - id: why-is-cast-iron-sometimes-more
        title: Why is cast iron sometimes more difficult to laser clean than mild steel?
        content: Cast iron has graphite flakes that absorb the 1064 nm wavelength poorly. This process lets the laser target the iron matrix selectively, creating a porous, graphite-heavy surface that looks dark. For a practical fix to reduce this residue, raise the fluence beyond 5.1 J/cm² to ablate both phases more evenly.
