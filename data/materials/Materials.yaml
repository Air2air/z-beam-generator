        title: What are the waste disposal considerations for the debris and filters from laser cleaning chromium-contaminated surfaces?
        content: Laser cleaning chromium produces hazardous Cr(VI) particulates, which must be classified as toxic metal waste. The 1064 nm wavelength fairly effectively liberates these particles for capture by HEPA filters. Typically, you dispose of those filters per EPA regulations for hazardous waste through permitted facilities handling toxic metals.
