        title: Are there any surface pre-treatments or post-treatment steps recommended when laser cleaning Hickory to prevent discoloration?
        content: For Hickory, a fairly light post-treatment sanding effectively strips away the superficial heat-affected layer that often leads to discoloration. In the process, a low-power air assist basically cools the surface to ease thermal stress near the 1.2 J/cm² fluence threshold. Typically, we skip pre-treatments to avoid surface contamination.
