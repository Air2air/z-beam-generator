    components:
      subtitle: Lead's exceptional density provides unmatched shielding against radiation, while its natural corrosion resistance ensures long-term structural integrity in demanding environments
      description: When laser cleaning Lead, you'll want to watch its low melting point of 600 K, which makes it prone to melting far quicker than other non-ferrous metals like copper. This dense stuff at 11.34 g/cm³ absorbs laser energy decently with 0.35 absorptivity, but low thermal conductivity of 35 W/m·K builds heat unevenly. Stick to 100 W at 1064 nm, fluence under 0.42 J/cm², and 500 mm/s scan to avoid deforming the soft surface—its 12 MPa strength won't take much.
      micro:
        before: You see thick layers of grime and rust clinging tightly to the lead surface. Dark spots and uneven buildup scatter across the rough texture. This mess hides the metal's true form under a dull, patchy coat.
        after: Start with the laser pass to strip away all that residue quickly. Now the surface gleams smooth and even without any scars. Fresh lead shines clearly, free from old stains and debris.
      settingsDescription: 'When laser cleaning lead, watch its tendency to melt easily. Start with very low power right away. I''ve seen surfaces puddle if you push too hard.


        This works when you keep pulses short and focused. Lead''s softness means it responds quickly to heat. So, gentle passes bring back the shine without damage.


        Tends to reflect a lot of laser energy too. That makes cleaning slower than on darker metals. Adjust by overlapping scans a bit more.


        Its density holds heat in spots, so move the beam steadily. I''ve found this prevents warping on thin pieces.


        Avoid rushing with high speed. Lead can smear or oxidize if you do. Instead, do multiple light passes. That clears rust and grime safely, especially on old roofing or shields. In my experience, it restores heritage items perfectly this way.'
