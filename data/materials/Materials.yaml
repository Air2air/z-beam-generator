      - id: in-laser-cleaning-forums-users-ask
        title: 'In laser cleaning forums, users ask: Can fiber lasers effectively strip oxides from rhodium electrical contacts?'
        content: Fiber lasers typically excel at stripping sparse oxides from rhodium electrical contacts, thanks to the metal's exceptional corrosion resistance. Go with a 1064 nm wavelength at 2.5 J/cm² fluence for pretty precise removal—much better than 532 nm, which rhodium largely reflects—while holding power to 45 W to prevent substrate damage.
