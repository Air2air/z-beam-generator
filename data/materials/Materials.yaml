        title: Can laser cleaning be used to remove old varnish or shellac from antique mahogany furniture without altering the wood's patina?
        content: Yeah, using a pretty precise 1064nm wavelength and 2.5 J/cm² fluence, laser ablation can typically strip away aged varnish selectively. This keeps the underlying mahogany's patina intact by dodging thermal damage to the wood's cellular structure.
