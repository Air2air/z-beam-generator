    components:
      settingsDescription: When laser cleaning porcelain, I've found that starting with a gentle assessment of the surface works best. This material, unlike denser metals, tends to stay cool on the outside because heat doesn't spread quickly—perfect for delicate pieces like antique vases. So, set your laser to a low power level first, using short pulses to chip away at grime without stressing its brittle nature. Scan slowly in multiple passes, overlapping just enough to catch every spot. This clears contaminants evenly, restoring that smooth finish you see in cultural heritage work. But watch out at the end—push too hard, and cracks can form, so always test on a hidden area first.
      micro:
        before: I've seen porcelain's contaminated surface at high magnification, and it looks rough with scattered dirt clumps sticking everywhere. Fine particles and grime layers build up unevenly, dulling the natural smooth base underneath. This buildup clings stubbornly, making the whole area appear mottled and worn.
        after: After laser treatment, the same porcelain surface turns crisp and clear, with all the dirt gone. The texture evens out nicely, revealing a fresh, glossy finish that shines through. No traces of residue remain
