      - id: what-are-the-optimal-laser-parameters
        title: What are the optimal laser parameters (wavelength, power, pulse duration) for cleaning contaminants from Hickory without burning or yellowing the surface?
        content: Given Hickory's pretty high lignin content, go with nanosecond pulses at 1064 nm wavelength and 1.2 J/cm² fluence. This basically cuts down thermal input to avoid scorching. Keep average power under 100 W and scan speed at 500 mm/s for solid contaminant removal without yellowing the wood.
