          order: 3
      - id: can-laser-cleaning-effectively-remove-carbonized
        title: Can laser cleaning effectively remove carbonized char from phenolic composites after high-temperature exposure without damaging the undamaged substrate?
        content: Yes, laser cleaning pretty effectively removes carbonized char from phenolic composites at 1064 nm and 5.1 J/cm². This fluence fairly selectively ablates the damaged layer, preserving the undamaged substrate beneath for precise post-fire restoration.
        metadata:
          topic: laser cleaning effectively remove carbonized
