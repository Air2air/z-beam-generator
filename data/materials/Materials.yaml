      description: 'When laser cleaning brass, you''ll want to account for its high reflectivity at 94%, which means low absorption of around 12%. This non-ferrous alloy, mostly copper and zinc, differs from ferrous metals by its lower density of 8,530 kg/m³ and better corrosion resistance on a 0.75 scale. We typically start with 100 W at 1064 nm wavelength, 50 μm spot size, and 5.1 J/cm² energy density to avoid pitting. Watch the thermal conductivity of 109 W/m·K—it spreads heat fast, so keep scan speed at 500 mm/s with 50% overlap over three passes. Pitfall: exceed the 930°C melting point, and you''ll warp fittings or instruments.'
