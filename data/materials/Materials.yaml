    components:
      subtitle: A low-porosity stone with exceptional thermal stability for precise laser cleaning in art conservation
      description: When laser cleaning Alabaster, you'll want to dial in low power around 45 W at 1064 nm to avoid cracking its soft structure—hardness just 2 Mohs and tensile strength at 1.5 MPa. Watch the fluence under 1.2 J/cm²; its poor thermal conductivity of 0.86 W/m·K traps heat, risking damage at 423 K. We use 50 kHz pulses, 500 mm/s scan, and two passes with 50% overlap to gently strip buildup without etching the porous surface.
      settingsDescription: When laser cleaning alabaster, you must prioritize its softness compared to harder stones like marble, as it scratches easily under aggressive energy. This low durability means the material absorbs heat unevenly, risking cracks if you push too hard right away. Start with gentle passes at lower intensities to lift surface dirt without stressing the pores, which trap residues but also make it fragile. Watch for discoloration mid-process—dial back if you spot yellowing, and follow up with a cooling interval between sweeps. This approach preserves the fine texture alabaster brings to sculptures and heritage pieces, restoring clarity without harm.
      micro:
        before: At 1000x magnification, the alabaster surface looks rough and uneven, covered by a thick layer of grime that clings to every crevice. Dark streaks and fine particles scatter across it, hiding the stone's natural texture beneath a dull haze. This contamination makes the whole area appear patchy and worn from years of exposure.
        after: At 1000x magnification, the alabaster surface now appears smooth and even, free from any clinging grime or debris after the laser passes over
