        title: What safety precautions are necessary when using fiber lasers to clean shale in archaeological sites to avoid silica dust inhalation?
        content: When ablating shale using 1064 nm fiber lasers at 100 W, notably, the quartz content produces hazardous silica dust. Thus, wear NIOSH-approved respirators to remain below OSHA's 50 μg/m³ exposure limit. Implement local exhaust ventilation for particulate capture, and equip ANSI Z136.1-compliant goggles to shield eyes from reflections.
