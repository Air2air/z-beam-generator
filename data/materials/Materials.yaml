        title: Why does laser cleaning sometimes leave a discolored or rainbow-like pattern on a nickel surface?
        content: Notably, the rainbow discoloration stems from a thin oxide layer caused by residual heat. Thus, shorter 10 ns pulses at higher 500 mm/s scan speeds, or an argon shield, prevent this tint by limiting thermal input to the nickel surface.
