        title: What are the optimal laser parameters for cleaning rust or contaminants from Poplar wood without causing surface burning?
        content: For poplar wood, I'd go with a 1064nm fiber laser at 1.2 J/cm² fluence to pretty effectively strip away rust while keeping the material intact. A 100µm spot size paired with 500 mm/s scan speed offers fairly precise handling, cutting down on thermal effects. Test these settings on a hidden spot first to ensure the surface holds up.
