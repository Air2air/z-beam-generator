        content: 'In restoring weathered sandstone, restorers often face notable over-ablation due to its porous variability, which risks eroding delicate grains. Essential on-site practice involves ICOMOS test protocols: initiate at 2.5 J/cm² fluence and 100 W power using 1064 nm wavelength, while scanning small patches at 500 mm/s to calibrate without thermal damage.'
