        title: How do you properly capture and filter lead particles generated during laser cleaning?
        content: It's notable that for lead particle capture, we rely on HEPA filtration rated for nanoparticles below 100nm. Essential to the vacuum system is sustaining high velocity with our standard 50 μm spot size and 500 mm/s scan speed, thereby containing the toxic plume effectively.
