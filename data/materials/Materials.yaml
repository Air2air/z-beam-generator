      - id: how-do-you-test-and-validate
        title: How do you test and validate laser cleaning parameters on a sample of mahogany before working on a valuable piece?
        content: We typically kick off with test spots at a low fluence, say around 2.5 J/cm², then inspect the surface under magnification for lignin disruption. This fairly ensures a safe, repeatable protocol suited to mahogany's unique cellular structure before tackling the full artifact.
