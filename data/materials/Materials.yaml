        title: How can thermal shock be prevented when using pulsed lasers to clean antique stoneware pottery?
        content: For antique stoneware pottery, a practical approach to avoid thermal shock during pulsed laser cleaning involves 10 ns pulses at 5 J/cm² fluence, curbing rapid heat spikes on this low-conductivity ceramic with moderate thermal expansion. Mild pre-heating to 40°C beforehand equalizes surface temperatures efficiently, minimizing stress risks while enabling gentle contaminant removal.
