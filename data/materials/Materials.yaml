      - id: what-are-the-best-laser-settings
        title: What are the best laser settings (wavelength, power, pulse duration) for removing rust from iron without damaging the base metal?
        content: For rust removal from iron, nanosecond pulses at a 1064 nm wavelength offer a straightforward solution. Applying a fluence of about 5.1 J/cm² efficiently ablates oxides, while 50% overlap avoids heat buildup that might alter the base metal's microstructure. That method achieves selective removal without substrate damage.
