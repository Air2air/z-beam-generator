      - id: how-does-the-porosity-of-sandstone
        title: How does the porosity of sandstone affect the choice of pulse duration in laser cleaning to avoid subsurface damage?
        content: The varying porosity of sandstone notably affects heat diffusion in laser cleaning processes; highly porous variants enable quicker subsurface heat propagation, heightening damage risks, thus I advocate picosecond pulses rather than nanoseconds to localize energy delivery. For example, using a 1064 nm wavelength and 2.5 J/cm² fluence, thermal imaging tests on sample slabs are essential for adjusting pulse durations—begin with 10 ns on compact stones, yet reduce for porous ones to achieve accuracy minus fractures.
