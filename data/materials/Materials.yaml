      - id: how-do-i-remove-release-agents
        title: How do I remove release agents and mold residues from CFRP surfaces without compromising structural integrity?
        content: For CFRP surface preparation, use nanosecond pulses at 1064 nm and a fluence of 5 J/cm². Specifically, this wavelength gets absorbed by contaminants such as silicone, allowing their removal without harming the epoxy matrix underneath. Thus, scanning at 500 mm/s with 50% overlap avoids thermal damage to the fiber-matrix interface.
