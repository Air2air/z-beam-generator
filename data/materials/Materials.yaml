          order: 4
      - id: whats-the-maximum-ablation-depth-we
        title: What's the maximum ablation depth we can achieve on phenolic composites before compromising structural integrity?
        content: For phenolic composites, keep removal pretty much under 25-50 μm to preserve structural integrity. At 5.1 J/cm² fluence, typically monitor depth via optical coherence tomography to avoid damaging underlying reinforcement fibers. Basically, this keeps mechanical properties intact.
