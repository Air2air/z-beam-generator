        title: Is laser cleaning effective for removing stubborn heat tint and oxide scale from welded Hastelloy joints without thinning the base metal?
        content: Laser cleaning pretty effectively strips away stubborn weld oxides from Hastelloy, all without thinning the base metal. By employing a 1064 nm wavelength and 5.1 J/cm² fluence, the process basically ablates heat tint with precision, while safeguarding the parent material's integrity and thickness.
