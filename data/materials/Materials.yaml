        title: What is the risk of creating micro-cracks on the surface of iron components during laser cleaning?
        content: Thermal stress from rapid heating cycles presents the straightforward main risk of micro-cracks, especially in hardened steels. Practically speaking, we advise nanosecond pulses at 10 ns with a controlled 50% overlap ratio. This process avoids excessive heat buildup, staying below the material's stress threshold.
