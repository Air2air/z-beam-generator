    components:
      settingsDescription: We've found that slate's layered structure demands careful attention right from the start during laser cleaning. It can delaminate if heat builds up too quickly, so begin with lower power settings to prevent cracking along those natural fissures. This makes slate different from more uniform stones—its metamorphic origins create a brittle yet durable surface that absorbs laser energy well but conducts heat poorly. We typically adjust the scan speed to allow gentle passes, ensuring contaminants lift without stressing the layers. In our experience, this approach restores heritage pieces beautifully, like old roofing or monuments, while avoiding surface pitting. Keep overlap minimal to dodge uneven heating, and always test on a small area first—slate's low porosity means residues cling tight, but multiple light passes clear them effectively without weakening the stone's natural compressive strength.
      micro:
        before: When viewing the contaminated slate surface at 1000x magnification, you'll notice thick layers of dust and grime everywhere. Dark smudges and irregular clumps stick firmly to the rough texture below. These buildups hide the stone's natural patterns completely.
        after: After laser treatment, the same surface looks fresh and even under 1000x magnification. Fine grains of the stone stand out clearly now. A smooth finish emerges without any leftover marks.
