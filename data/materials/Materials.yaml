      - id: why-is-fiberglass-so-problematic-for
        title: Why is fiberglass so problematic for laser cleaning compared to materials like rust or paint on steel?
        content: Notably, unlike steel, fiberglass's polymer resin strongly absorbs 1064 nm laser energy. This indicates the substrate itself becomes vulnerable at fluences above ~5 J/cm², beyond just surface contaminants. Thus, precise parameter control remains essential to prevent thermal damage to the composite material.
