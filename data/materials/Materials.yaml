      - id: how-does-the-natural-oil-content
        title: How does the natural oil content in mahogany affect the laser cleaning process, and are there any special precautions needed?
        content: 'Mahogany''s natural oils absorb the 1064 nm wavelength pretty well, so you''ll need careful fluence control around 2.5 J/cm² to avoid resinous exudation. Fairly straightforward: hold average power at 40W with a 500 mm/s scan speed to manage heat and prevent surface charring from volatile compounds.'
