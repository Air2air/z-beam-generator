    components:
      subtitle: Alumina's extreme electrical resistivity of 10¹⁴ ohm·m makes it the definitive electrical insulator for high-temperature and corrosive environments
      description: When laser cleaning Alumina, you'll want to leverage its low reflectivity of 0.075, which lets the beam absorb well unlike most ceramics. But watch its brittle fracture toughness at 4 MPa m^{1/2}—it cracks under stress. Start with 100 W at 1064 nm, fluence under 2.5 J/cm² to stay above the 2.1 J/cm² ablation threshold. High thermal conductivity of 25 W/m·K helps, but control scans at 500 mm/s to prevent thermal cracks from 8.1e-6 K^{-1} expansion.
      settingsDescription: When laser cleaning alumina, watch out for its exceptional hardness right from the start—it can dull tools or abrade the laser optics if you're not careful. I've seen setups where we underpowered the beam, leading to incomplete removal without scratching the surface. Unlike softer metals like aluminum, which yield easily to moderate pulses, alumina's dense, ceramic structure demands a gentler approach to avoid micro-cracks from thermal shock. This works best when you begin with lower power levels, gradually increasing to clear contaminants while preserving its brittle integrity. Tends to heat up unevenly due to moderate conductivity, so keep scan speeds steady to prevent hot spots that weaken its high compressive strength. Compared to porous stones, its low porosity means residues cling tightly, requiring multiple passes with good overlap for thorough coverage. In my experience, this restores the smooth finish in aerospace parts without compromising corrosion resistance—just
        adjust fluence thresholds carefully to stay below ablation limits.
      micro:
        before: I've seen the contaminated alumina surface under 1000x magnification, and it looks rough with scattered dark specks clinging tightly. Layers of grime build up unevenly, hiding the base material beneath a dull haze. This buildup creates irregular pits that catch the light oddly.
        after: After laser treatment, the same surface appears smooth and uniform at 1000x, with no traces of those dark specks left behind. The haze lifts completely, revealing a clean, even texture that reflects light steadily
