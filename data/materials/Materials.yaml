      - id: why-does-hickory-tend-to-turn
        title: Why does Hickory tend to turn dark or black when laser cleaned, unlike Maple or Pine?
        content: Hickory's pretty high density and lignin levels make it prone to carbonization above 1.2 J/cm² energy densities. That's fairly different from less dense woods like pine, which hold fewer organic polymers that char readily under 1064 nm laser irradiation.
