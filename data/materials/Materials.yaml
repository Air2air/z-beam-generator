      presentation: collapsible
      items:
      - id: what-are-the-optimal-laser-parameters
        title: What are the optimal laser parameters (wavelength, power, pulse duration) for cleaning contaminants from FRPU without damaging the fiber reinforcement?
        content: For FRPU cleaning, employ nanosecond pulses at 1064 nm with a fluence around 2.5 J/cm². This wavelength proves essential for absorption by contaminants and the polyurethane matrix, while the brief 10 ns pulse duration and 100 W power distinctly curb heat diffusion, safeguarding the sensitive fiber reinforcement from thermal degradation.
