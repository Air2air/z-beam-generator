        title: What is the optimal laser wavelength and parameter set (power, pulse duration, repetition rate) for cleaning contaminants from lead crystal without altering its optical clarity?
        content: For lead crystal, particularly, I recommend the 1064 nm wavelength at 2.5 J/cm² fluence. This near-IR light absorbs strongly, thus enabling effective contaminant removal at 25 W average power while controlling thermal input. The 100 ns pulse duration and 20 kHz repetition rate deliver precise control to maintain optical clarity and surface brilliance.
