      settingsDescription: When laser cleaning brass, you'll want to tackle its high reflectivity first, since the beam often bounces off the surface, absorbing little energy and slowing the process. Make sure you start with higher power levels to overcome this, but watch out mid-job for overheating spots that could warp delicate parts due to its solid heat spreading. Adjust by slowing the scan speed and adding passes, which clears tarnish cleanly without scratching the finish.
