      - id: what-laser-settings-work-best-for
        title: What laser settings work best for cleaning soot and pollution stains from historical brick without damaging the surface?
        content: When working with historical brick, typically start with conservative settings like 12 J/cm² fluence and 100W average power. Pretty much always run test patches first, since heavy carbon deposits could demand a touch more energy than light soot. The 1064 nm wavelength proves ideal for stripping contaminants while safeguarding the fragile brick substrate.
