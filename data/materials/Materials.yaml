        title: How do I prepare Gallium Nitride for safe laser cleaning?
        content: When laser cleaning Gallium Nitride, we typically start by ensuring the surface is free from loose debris to avoid uneven heating. We've found that a gentle pre-wipe with a soft cloth helps, especially compared to more brittle semiconductors that might crack under initial stress. This step sets up the material's tough, heat-resistant nature for effective contaminant removal without risking subsurface damage.
