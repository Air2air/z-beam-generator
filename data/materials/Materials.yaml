      - id: after-laser-cleaning-iron-why-does
        title: After laser cleaning iron, why does a dark, sometimes blue or black, oxide layer sometimes appear?
        content: That dark blue or black layer forms a thin magnetite (Fe₃O₄) passivation film from residual heat. It's protective, yet often not practical in applications. For prevention, raise scan speed beyond 500 mm/s or introduce argon assist gas—this process efficiently reduces thermal input and blocks oxide from reforming on the fresh iron surface.
