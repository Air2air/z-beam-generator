      - id: what-laser-parameters-work-best-for
        title: What laser parameters work best for removing paint and coatings from CFRP without fiber exposure?
        content: For CFRP paint removal, particularly employ a 1064 nm wavelength with fluence under 5 J/cm². Thus, apply multiple passes at 500 mm/s using 50% overlap to selectively ablate coatings, while safeguarding the underlying resin matrix for later recoating.
