        title: What are the best laser parameters (wavelength, power, pulse duration) for cleaning rust or oxide from a nickel surface without damaging the base metal?
        content: For nickel oxide removal, I recommend a 1064 nm wavelength with 100 W average power and 10 ns pulses. Specifically, maintain fluence near 2.5 J/cm² to selectively ablate contaminants while preserving the substrate. Thus, employing a 50 μm spot size at 500 mm/s scan speed delivers optimal cleaning efficiency without thermal damage to the base metal.
