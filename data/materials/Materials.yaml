      - id: what-are-the-challenges-with-laser
        title: What are the challenges with laser cleaning woven carbon phenolic composites versus molded phenolic materials?
        content: Woven carbon phenolic poses pretty significant challenges owing to its anisotropic structure. Across the weave, the resin-to-fiber ratio varies fairly, demanding precise fluence control near 5.1 J/cm² to prevent carbon fiber fraying—unlike uniform molded materials.
