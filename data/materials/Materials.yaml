      - id: does-laser-cleaning-cause-any-color
        title: Does laser cleaning cause any color change or surface fusion on brick surfaces?
        content: Properly tuned near-IR lasers at 1064 nm with about 12 J/cm² fluence basically remove contaminants without changing the brick's color. The mineral composition stays intact, fairly well preserving the original patina while dodging surface fusion or thermal darkening.
