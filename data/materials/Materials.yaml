      - id: what-happens-to-fiberglass-when-its
        title: What happens to fiberglass when it's hit with a laser during cleaning?
        content: The 1064 nm laser energy gets strongly absorbed by the polymer resin, particularly triggering rapid thermal decomposition and ablation at fluences around 5 J/cm². This leaves exposed, frayed glass fibers and a charred surface behind, thus critically undermining the material's structural integrity. The composite simply isn't suited for this cleaning method.
        metadata:
          topic: happens to fiberglass it's hit
          severity: medium
          acceptedAnswer: true
          expertInfo:
            name: Yi-Chun Lin
            title: Ph.D.
