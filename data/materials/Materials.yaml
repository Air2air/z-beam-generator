      - id: can-laser-cleaning-induce-hydrogen-embrittlement
        title: Can laser cleaning induce hydrogen embrittlement in high-strength iron alloys?
        content: Laser cleaning offers a straightforward alternative with minimal hydrogen embrittlement risk for high-strength iron alloys, unlike acid pickling. This process employs thermal ablation at 5.1 J/cm² fluence to efficiently remove oxides without introducing hydrogen, as long as excessive power is avoided to prevent surface melting and contaminant entrapment.
