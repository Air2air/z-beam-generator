      presentation: collapsible
      items:
      - id: what-are-the-optimal-laser-parameters
        title: What are the optimal laser parameters (wavelength, power, pulse duration) for cleaning carbon fiber reinforced phenolic composites without damaging the underlying fibers?
        content: For carbon fiber phenolic composites, typically go with a 1064 nm wavelength and about 5.1 J/cm² fluence. Employing a 10 ns pulse width plus 50% beam overlap at 500 mm/s pretty effectively removes the resin matrix without harming the fibers below. These settings basically cut down thermal damage through the differing absorption rates of the polymer versus carbon reinforcement.
