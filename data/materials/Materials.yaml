      - id: why-does-polypropylene-sometimes-turn-yellow
        title: Why does polypropylene sometimes turn yellow or brown after laser cleaning?
        content: The yellowing of polypropylene arises straightforward from thermal degradation once fluence tops ~1.2 J/cm², triggering polymer chain scission. For this process, optimize parameters like 500 mm/s scan speed to efficiently curb localized heating and block oxidation that forms chromophores.
