          _open: false
          order: 4
      - id: what-is-the-risk-of-creating
        title: What is the risk of creating micro-cracks or a hardened layer on molybdenum components during laser cleaning?
        content: By controlling pulses to a 10 ns duration and 5.1 J/cm² fluence, thermal stress is minimized. Particularly in brittle molybdenum, this thus prevents micro-cracking through a limited heat-affected zone and no surface hardening.
        metadata:
          topic: the rk of creating micro-cracks
          severity: critical
          acceptedAnswer: true
          expertInfo:
            name: Yi-Chun Lin
            title: Ph.D.
