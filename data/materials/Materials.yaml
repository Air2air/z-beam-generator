      - id: how-do-you-remove-mold-release
        title: How do you remove mold release agents from polypropylene surfaces with laser cleaning?
        content: For silicone-based release agents on polypropylene, we apply a 1064 nm wavelength with 1.2 J/cm² fluence in a practical manner. This process ablates the thin organic film effectively, while the 100 µm spot size protects the substrate from damage. Verification follows efficiently using FTIR spectroscopy.
