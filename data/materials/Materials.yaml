        title: What non-destructive testing (NDT) methods are recommended to inspect Hastelloy for subsurface damage after an aggressive laser cleaning process?
        content: For Hastelloy cleaned at 5.1 J/cm², visual inspection is basically insufficient. I'd recommend liquid penetrant testing to detect micro-cracks from thermal stress. When evaluating near-surface property changes, especially from the 100 µs dwell time, eddy current testing provides pretty excellent sensitivity.
