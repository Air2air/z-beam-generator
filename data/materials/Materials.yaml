        title: How does the high porosity of terracotta impact the laser cleaning process, particularly in removing embedded salts or dirt?
        content: Terracotta's high porosity, particularly for 1064 nm laser light, enables deeper penetration into pores, thus elevating subsurface heating risks during removal of embedded salts or dirt. To avoid structural weakening, adjust pulse energy to 2.5 J/cm² using 10 ns widths, which balances ablation efficiency with thermal control for effective, safe cleaning.
