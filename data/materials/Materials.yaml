      - id: what-laser-wavelength-fiber-ndyag-etc
        title: What laser wavelength (Fiber, Nd:YAG, etc.) works best for removing gallium residues from equipment surfaces?
        content: I'd recommend 1064 nm fiber lasers for gallium residue removal, given their fairly high 61.8% absorption rate in gallium. This near-IR wavelength basically vaporizes the metal efficiently at a fluence threshold of 1.2 J/cm², helping prevent substrate damage. Gallium's low melting point of 29.76°C demands precise thermal control to avoid spreading molten material.
