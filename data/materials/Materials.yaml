      - id: how-does-quartz-glass-purity-fused
        title: How does quartz glass purity (fused silica vs. natural quartz) affect laser cleaning applications?
        content: Fused silica, with superior UV transmission and low OH content (<5 ppm), enables efficiently 1064 nm laser cleaning at 2.5 J/cm² without thermal stress. Natural quartz faces higher impurity inclusions, risking localized absorption and micro-fractures that compromise this process integrity and may damage the substrate under standard laser parameters.
