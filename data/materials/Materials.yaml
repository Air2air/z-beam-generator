    micro:
      before: Laser cleaning process begins on aluminum-bronze surface. This alloy shows dense structure and strong resistance to wear. Contamination forms thick layers from exposure to environment, so buildup appears as irregular patches during microscopic view. Oxide layer covers metal grains, it reduces smooth appearance and creates rough texture. Particles cling tightly, they exhibit dark spots and uneven edges in observations.
      after: After treatment is applied, contamination already removed completely. Surface now exhibits uniformity and shiny reflectivity. Clean areas reveal fine grain patterns unique to aluminum-bronze, with no remaining debris. This process achieves effective removal because laser targets oxide without damaging base material. From the data, treated surface looks polished and free from patterns of dirt.
