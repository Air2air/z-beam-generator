        title: After laser cleaning, does the surface of mahogany require any special post-treatment or conditioning before refinishing?
        content: At 2.5 J/cm², our process fairly effectively decontaminates the surface. That said, you'll typically still need to vacuum the open grain pores for optimal adhesion when applying oil or sealant to the cleaned mahogany.
