      - id: how-does-laser-cleaning-affect-the
        title: How does laser cleaning affect the surface chemistry and wettability of CFRP for subsequent processing?
        content: Laser cleaning at 5 J/cm² fluence chemically functionalizes CFRP surfaces, notably by generating oxygen-containing groups. Thus, it boosts surface energy and wettability, markedly aiding adhesion in later bonding or coating steps. The 1064 nm wavelength specifically minimizes matrix damage.
