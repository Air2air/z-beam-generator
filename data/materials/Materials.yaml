    components:
      subtitle: Copper's exceptional electrical conductivity at 59.6 million S/m makes it the essential metal for power transmission and electronics
      micro:
        before: When laser cleaning copper, you'll want to keep the power steady to avoid overheating its soft surface. This metal shines in electronics and plumbing because it conducts electricity so well and resists corrosion over time. We've found it cleans up nicely, restoring that bright finish without much pitting. Just watch for any residue buildup in tight spots—quick passes usually handle it.
        after: ''
      description: 'When laser cleaning copper, watch out for its extreme reflectivity right away. We''ve found that at around 97.5%, most of the laser energy bounces back. This can damage your optics or even pose safety risks if not handled properly.


        Start your setup with a thorough surface check. Copper''s non-porous nature and smooth finish—about 0.1 micrometers roughness—mean contaminants sit loosely. But that high shine makes absorption tough. We typically dial in a 1064 nanometer wavelength first. It matches copper''s behavior without wasting power.


        Next, set power to 100 watts. We''ve seen this level penetrate the reflectivity barrier effectively. Go lower if the piece is thin; copper''s density, near 9 grams per cubic centimeter, holds heat well but can warp under excess energy. Keep pulse width at 10 nanoseconds. Short bursts prevent melting, since copper softens around 1085 degrees Celsius.


        Adjust spot size to 50 micrometers. This focuses the beam tightly. It helps overcome low absorption—only about 3.5% of the light sticks. Scan at 500 millimeters per second. We recommend 50% overlap between passes. Do three passes total. This clears rust or oxides without digging into the base metal.


        Copper stands out from ferrous metals here. Its great electrical conductivity—over 59 million siemens per meter—means it conducts heat fast. So you must control fluence under 2.5 joules per square centimeter. Exceed that, and you''ll vaporize too much. We''ve avoided pitting by ramping up repetition rate to 100 kilohertz. It spreads energy evenly.


