        title: Can laser cleaning induce micro-cracks or thermal stress damage in the CMC's brittle ceramic matrix?
        content: Yes, notably, laser cleaning can induce micro-cracks in CMCs due to thermal shock. Employing nanosecond pulses at 10 ns with a fluence of 5 J/cm² helps minimize this risk by restricting heat diffusion. Thus, process monitoring remains essential for detecting subsurface thermal stress damage.
