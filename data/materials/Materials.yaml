          order: 3
      - id: why-is-molybdenum-sometimes-difficult-to
        title: Why is molybdenum sometimes difficult to clean with a fiber laser, and are there advantages to using a green or UV laser instead?
        content: Molybdenum exhibits high reflectivity, particularly at 1064 nm, which renders standard fiber lasers inefficient. Green or UV wavelengths, notably, yield much higher absorption, thus enabling effective cleaning at lower power—around 100 W—with minimal thermal impact on the substrate.
        metadata:
          topic: molybdenum sometimes difficult to clean
          severity: medium
          acceptedAnswer: true
          expertInfo:
            name: Yi-Chun Lin
            title: Ph.D.
            expertise:
