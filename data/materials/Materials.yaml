        _display:
          _open: false
          order: 4
      - id: does-quartz-glass-transparency-affect-laser
        title: Does quartz glass transparency affect laser cleaning effectiveness and safety?
        content: Quartz glass exhibits high transparency at 1064 nm, requiring practical fluence control around 2.5 J/cm² to prevent beam passage through thin sections. That method also demands rigorous eye protection, since laser energy transmits straight through the material.
        metadata:
          topic: quartz glass transpncy affect laser
          severity: critical
          acceptedAnswer: true
          expertInfo:
            name: Ikmanda Roswati
