        _display:
          _open: false
          order: 5
      - id: how-does-quartz-glass-compare-to
        title: How does quartz glass compare to other materials like sapphire for laser system windows?
        content: In a straightforward way, quartz glass delivers superior UV transmission and thermal shock resistance up to 1100°C, whereas sapphire brings greater hardness. For standard 1064 nm laser cleaning at 2.5 J/cm², fused silica stands out as practical due to its lower cost and solid durability.
