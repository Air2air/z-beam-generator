      - id: what-laser-parameters-are-optimal-for
        title: What laser parameters are optimal for cleaning titanium carbide coatings without causing thermal damage to the underlying substrate?
        content: For cleaning titanium carbide coatings, choose a 1064 nm near-IR laser with 15 ns pulses at 50 kHz—essential for matching its strong absorption and high melting point. Aim at 2.5 J/cm² fluence and 500 mm/s scanning speed to achieve precise ablation of contaminants, avoiding substrate overheating through TiC's notable thermal conductivity. Three passes at 50% overlap deliver thorough outcomes.
