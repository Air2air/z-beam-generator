      items:
      - id: what-are-the-optimal-laser-parameters
        title: What are the optimal laser parameters (wavelength, power, pulse duration) for cleaning oxides and contaminants from Hastelloy C-276 without causing micro-cracking or elemental depletion?
        content: For Hastelloy C-276, go with a 1064 nm fiber laser using nanosecond pulses to pretty much avoid micro-cracking. Aim for a fluence around 5.1 J/cm², which ablates oxides without stripping the protective Cr and Mo. Basically, that controlled heat input keeps the alloy's corrosion resistance intact.
