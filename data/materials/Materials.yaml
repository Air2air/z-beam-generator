        title: What's the maximum removal rate for heavy biological growth (lichens, moss) from brick using laser cleaning?
        content: When dealing with heavy biological growth on brick, we typically achieve optimal removal at 500 mm/s using 100W systems with 12 J/cm² fluence. Basically, the 1064nm wavelength eliminates surface growth effectively while preserving the masonry, though deep root systems may require complementary treatments.
