      - id: why-is-the-fiber-type-glass
        title: Why is the fiber type (glass vs. carbon) in FRPU critical for selecting a laser cleaning strategy?
        content: The notable conductivity and strong absorption of carbon fibers at 1064 nm demand careful handling. It's essential to apply a reduced fluence of roughly 2.5 J/cm² alongside a swift 500 mm/s scan speed, avoiding any scorching. In contrast, glass fibers' transparency supports higher energy density while preserving structural integrity.
