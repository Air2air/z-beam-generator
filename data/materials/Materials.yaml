      - id: why-is-quartz-glass-used-for
        title: Why is quartz glass used for laser cleaning system components like protective windows and lenses?
        content: Quartz glass components deliver straightforward optical clarity across UV to IR wavelengths, enduring intense laser exposure up to 2.5 J/cm². Featuring an exceptionally low thermal expansion coefficient of 0.55 ppm/°C, it ensures remarkable thermal stability and dimensional integrity during high-power 100W operations. This blend of high transmission and laser damage resistance proves indispensable for protective windows and focusing lenses in cleaning systems.
        metadata:
          topic: quartz glass used for laser
          severity: critical
          acceptedAnswer: true
          expertInfo:
            name: Ikmanda Roswati
