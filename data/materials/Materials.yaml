        title: What parameters should be adjusted for laser cleaning calcareous sandstone versus siliceous sandstone to prevent binder dissolution?
        content: For calcareous sandstone, laden with soluble calcite, it's essential to dial fluence down to 2.5 J/cm² and scan speeds to 300 mm/s, safeguarding binders—unlike quartz-rich siliceous types, which tolerate 500 mm/s without issue. Notable cathedral restorations in Italy showcase these adjustments for enduring results.
