        title: How do I safely laser clean YSZ without causing cracks?
        content: I've seen YSZ hold up well during cleaning if you start slow. Begin with low power to gently remove dirt and oxides from the surface. Watch the heat buildup closely, as this material resists thermal shock but can crack under sudden changes. Keep the beam moving steadily to avoid hot spots. This approach brings back the clean finish every time.
