        content: The layered structure of willow bark, notable for its tannin-rich makeup, frequently causes uneven ablation and residue buildup during laser cleaning, stemming from irregular absorption and patchy removal. To optimize effectively, apply a 500 mm/s scan speed with 1.2 J/cm² fluence for balanced results, alongside mechanical pre-cleaning to handle its distinct irregularities.
