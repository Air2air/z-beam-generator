      - id: after-laser-cleaning-is-passivation-of
        title: After laser cleaning, is passivation of Hastelloy still required to restore the protective chromium oxide layer?
        content: Yes, laser cleaning at 5.1 J/cm² pretty much removes the passive layer, leaving an active surface. Passivation using a nitric acid bath is basically essential to reform the protective chromium oxide film. Typically, verify the restored layer's integrity via electrochemical testing.
