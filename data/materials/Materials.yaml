    components:
      subtitle: Beryllium’s extreme stiffness and low density make it uniquely dimensionally stable
      description: When laser cleaning Beryllium, you'll want to start with its low density of 1.85 g/cm³ and high thermal conductivity at 216 W/m·K, which help it handle heat without warping easily. But watch its sky-high reflectivity of 0.95—it absorbs only about 5% of the laser energy, so contaminants stick around unless you crank up the fluence just above the 1.85 J/cm² ablation threshold. We typically set 100 W at 1064 nm wavelength, 50 μm spot size, and 100 kHz rep rate, scanning at 500 mm/s with three passes and 50% overlap to avoid damaging the surface. Be careful, though; its melting point hits 1560 K fast if you overshoot, and oxidation starts around 873 K, so keep passes controlled to prevent pitting.
      micro:
        before: I've seen beryllium surfaces like this before cleaning, covered in dark spots and uneven patches that scatter light oddly. The contamination clings tightly, making the metal look dull and rough under magnification. Tiny particles stick everywhere, hiding the true shine beneath.
        after: After laser treatment, the surface turns smooth and even, reflecting light cleanly without those spots. I've noticed how the metal now appears bright and uniform, free from any clinging dirt. The treatment reveals a polished look that stays consistent across the whole area
      settingsDescription: When laser cleaning Beryllium, you must first contrast it with more common metals like aluminum, because Beryllium's exceptional reflectivity sends most laser energy bouncing away, demanding a completely different setup to ensure effective contaminant removal without wasting power. This high reflectivity, unlike the better absorption in denser alloys, means you should start with adjusted pulse durations and slower scan speeds so the surface has time to absorb just enough heat for cleaning, while its lightweight nature allows rapid cooling that prevents warping if you control the overlap carefully. Beryllium's superior thermal conductivity spreads heat quickly across the material, which helps avoid localized damage but requires you to monitor passes closely to prevent overexposure. You also need to watch its brittleness compared to tougher steels, as sudden temperature shifts can lead to micro-cracks during the process. In the end, always end sessions with a cool-down
        period and inspect for any subsurface stress, since overlooking this can compromise the material's integrity in high-stakes applications like aerospace components.
