        title: What chemical reactions might occur when lasers interact with mineral impurities in terracotta during cleaning?
        content: When using a 1064 nm laser at 2.5 J/cm² fluence to clean terracotta, carbonates like calcite in impurities particularly decompose thermally into lime and CO₂, while sulfates release SO₂, thus generating off-gassing risks that demand ventilation. Pre-cleaning spectroscopic scans detect these minerals, enabling parameter adjustments to prevent substrate damage.
