        title: How do you verify that laser cleaning has successfully restored the passive chromium oxide layer on stainless steel for corrosion resistance?
        content: We typically verify the restored passive layer on chromium through water break and ferroxyl tests. After laser processing at about 2.5 J/cm², the surface has to be pretty chemically clean for proper repassivation, which is basically essential for corrosion resistance in tough applications.
