        title: Is laser cleaning a viable method for removing scratches from Gorilla Glass, or does it primarily target surface contaminants?
        content: Laser cleaning basically relies on ablation at around 2.5 J/cm², making it fairly ideal for stripping away surface contaminants. But with a scratch, the process would just etch the whole surface, worsening the defect instead of mending it. This method essentially removes material and can't fill or polish out those flaws.
