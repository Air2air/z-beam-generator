    components:
      settingsDescription: We've found that concrete demands initial low-power passes in laser cleaning to avoid aggregate spalling, a risk not as prevalent in denser stones like granite. Its inherent porosity allows effective absorption of laser energy, which reveals embedded contaminants without excessive heat buildup. We typically follow with multiple overlapping scans to restore surface uniformity in infrastructure settings, reducing the chance of uneven ablation.
      micro:
        before: The surface shows dark stains and fine particles clinging tightly to the rough texture. Cracks and pits fill with debris that scatters light unevenly across the view. Layers of grime obscure the underlying grains completely.
        after: Laser treatment removes the stains and exposes smooth, bare areas on the texture. Particles vanish, leaving clear edges around the grains in the view. The surface now reflects light evenly without any hidden debris.
