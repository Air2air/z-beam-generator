        title: How do you handle and dispose of the hazardous waste generated from laser cleaning hafnium?
        content: Given hafnium's pyrophoric nature, we typically rely on wet collection systems to avoid igniting those fine particles. The reactive waste slurry basically demands compliant disposal as hazardous material, particularly at our standard 100W power with 50μm spot size.
