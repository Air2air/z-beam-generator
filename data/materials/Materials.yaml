        title: How does the high porosity of shale affect the efficiency of laser ablation in removing hydrocarbon contaminants during oil shale processing?
        content: In oil processing, shale's inherent porosity notably hampers laser ablation efficiency for hydrocarbon removal. The 1064 nm beam at 2.5 J/cm² fluence quickly vaporizes surface contaminants yet cannot reach deep pores, thus risking incomplete cleaning. Petroleum industry forums report cases where mechanical agitation raised yields by up to 25%, usually requiring two passes at 50 kHz.
