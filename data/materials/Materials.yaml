        content: Keep gallium under its 29.8°C melting point with active chilling to avoid liquefaction. For containment, basically apply a low-fluence (~1.2 J/cm²) laser at 1064 nm to vaporize oxides without melting the base metal. Pretty much, pre-clean parts via cryogenic cooling to freeze surface contaminants, keeping them brittle for precise removal.
