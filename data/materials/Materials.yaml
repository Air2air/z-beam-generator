        title: Is laser cleaning suitable for porcelain with existing hairline cracks (crazing), or does it risk worsening the damage?
        content: This process of laser cleaning on crazed porcelain risks thermal stress propagation at fluences above 2.5 J/cm², potentially fusing contaminants within micro-fractures. For such delicate pieces, practical non-thermal alternatives help avoid worsening existing hairline cracks.
