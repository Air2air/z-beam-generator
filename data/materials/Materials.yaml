        content: Yes, short-pulse lasers at 1064 nm straightforwardly target algae biofilms on slate using 10 ns pulses and 12.7 J/cm² fluence, vaporizing growth without altering the stone's mineral composition. This process keeps charring risk low on the durable surface at 100 W power. Seal with biocide coatings post-cleaning to curb regrowth.
