        title: Can laser cleaning be used to selectively remove corrosion products from chromium-copper alloys without depleting the chromium from the surface?
        content: Yes, by dialing in fairly precise 1064 nm settings like 2.5 J/cm² fluence, you can basically leverage chromium oxide's stronger absorption to strip away corrosion. This method selectively vaporizes the oxide layer while keeping the base alloy's structure intact.
