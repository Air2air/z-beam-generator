        title: In laser cleaning training guides, what handling tips are given for willow materials to prevent warping during the process?
        content: Given willow's notable pliability, it's essential to keep relative humidity at 50-60% before and after cleaning, preventing moisture-related warping. Secure pieces softly with clamps to harness that flexibility minus any undue stress. Cap energy density at 1.2 J/cm², steering clear of lignin breakdown from overheating.
