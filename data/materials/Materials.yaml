        title: What specific contaminants or oxides are typically found on iridium surfaces that require laser cleaning?
        content: Iridium typically forms volatile IrO₂ above 600°C, though surfaces also build up carbonaceous deposits and metallic transfer. Our 1064 nm systems, running at 2.5 J/cm², fairly effectively remove these stubborn layers without the thermal damage seen in conventional approaches.
