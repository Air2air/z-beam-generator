      - id: what-safety-precautions-are-specific-to
        title: What safety precautions are specific to laser cleaning brick, especially regarding silica dust and lead paint?
        content: When cleaning brick at 100 W and 1064 nm, the primary hazard is typically respirable crystalline silica dust. Basically, you must use a NIOSH-approved P100 respirator and local exhaust ventilation to capture these fine particulates, especially if lead-based paint is present.
