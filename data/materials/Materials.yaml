      - id: why-might-laser-cleaning-cause-discoloration
        title: Why might laser cleaning cause discoloration or a hazy finish on an aluminum MMC part, and how can it be prevented?
        content: Discoloration stems straightforward from micro-melting in the aluminum matrix and swift oxide reformation. Practically, to avoid it, keep fluence under ~5 J/cm² with a 1064 nm wavelength. This process removes contaminants without surface thermal damage, maintaining the composite's even look.
