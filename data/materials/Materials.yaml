        title: What are the main safety risks when using Q-switched Nd:YAG lasers on outdoor sandstone monuments, especially regarding silica dust inhalation?
        content: Using Q-switched Nd:YAG lasers at 1064 nm and 100 W on outdoor sandstone monuments presents a notable risk of inhaling respirable crystalline silica dust from ablation, particularly above 2.5 J/cm² fluence. Operators must employ essential NIOSH-approved respirators, on-site ventilation to disperse particles, and adhere to EU directives limiting exposure to 0.1 mg/m³.
