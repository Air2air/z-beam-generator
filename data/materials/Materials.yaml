        title: What laser wavelength (e.g., 1064nm, 532nm, or 10.6μm) is most effective for cleaning CMCs, and why?
        content: In CMC laser cleaning, the 1064nm wavelength at 5 J/cm² fluence notably achieves optimal absorption balance. This specifically removes contaminants while preserving the SiC matrix and carbon fibers, thus preventing thermal damage to the composite's critical constituents.
