      - id: does-laser-cleaning-restore-the-surface
        title: Does laser cleaning restore the surface hardness of heat-treated tool steel tools, or does it require re-tempering?
        content: Laser cleaning tool steels such as A2 or O1 at 5.1 J/cm² fluence notably preserves Rockwell hardness, by limiting thermal diffusion within the martensitic structure and preventing unintended tempering. Yet, should local surface temperatures surpass 200°C, essential re-tempering at 180-220°C could be required to regain full properties. Our 100 W setup delivers distinct precise control for most applications.
