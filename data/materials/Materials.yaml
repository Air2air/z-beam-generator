      - id: how-does-the-presence-of-chromium
        title: How does the presence of chromium in an alloy affect the choice of laser type (Fiber, Pulsed Nd:YAG) for cleaning?
        content: Chromium's oxide layer absorbs near-IR wavelengths like 1064 nm pretty strongly, making fiber lasers highly effective. Typically, pulsed systems with fluence around 2.5 J/cm² deliver the controlled ablation required to remove contaminants without thermally damaging the underlying alloy.
