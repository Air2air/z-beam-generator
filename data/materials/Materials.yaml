        title: What safety precautions are needed when laser cleaning near quartz components?
        content: Keep fluence under 2.5 J/cm² in a straightforward manner to avoid damaging the quartz substrate. Use beam dumps and complete optical enclosures practically to handle risky reflections and trap any flying debris. Watch for surface wear continuously, since slight contamination can spark local heating and lasting optic harm at 1064 nm.
