      - id: what-is-the-risk-of-causing
        title: What is the risk of causing color change or 'bleaching' on mahogany when using a laser cleaner, especially on high-density areas like the grain?
        content: That 2.5 J/cm² fluence threshold is pretty critical; pushing beyond it risks photochemical bleaching, particularly on dense grain. At 1064 nm, lignin absorption often leads to fairly uneven lightening. Tight control of the 100 µm spot and 500 mm/s scan speed helps maintain original color integrity.
