        title: After laser cleaning porcelain, is any post-treatment or protective coating required to stabilize the surface?
        content: Laser cleaning at 2.5 J/cm² using nanosecond pulses efficiently yields a stable, non-invasive surface on porcelain. For weathered archaeological pieces, this process of applying a silica-based consolidant ensures the long-term stability of the cleaned glaze.
