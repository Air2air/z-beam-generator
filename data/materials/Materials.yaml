        title: For laser cleaning large mahogany architectural elements (e.g., paneling, doors), what scanning strategies and beam overlap are recommended to ensure uniform results?
        content: For large mahogany surfaces, apply a fairly generous 30% beam overlap and 500 mm/s scan speed to avoid tiger-striping. Pairing this with a 2.5 J/cm² fluence basically guarantees even contaminant removal, preserving the wood's fine structure. Set robotic paths to deliver steady energy density across the full architectural feature.
