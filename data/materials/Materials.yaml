      items:
      - id: can-laser-cleaning-be-used-on
        title: Can laser cleaning be used on Metal Matrix Composites (MMCs) without damaging the reinforcing particles or creating micro-cracks?
        content: Cleaning MMCs with lasers calls for precise parameter control to avoid damage. A 1064 nm wavelength at 5 J/cm² fluence efficiently cuts thermal stress gaps between metal matrix and ceramic reinforcements. This process stops micro-cracks while removing contaminants through controlled ablation and limited thermal diffusion to the composite.
