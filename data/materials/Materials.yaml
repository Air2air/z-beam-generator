        title: How do the mineral compositions in different shale types (e.g., clay-rich vs. carbonate-rich) influence the choice of laser cleaning methods?
        content: Clay-rich shales, dominated by silicates, show notably higher thermal stability. This enables effective contaminant ablation at 2.5 J/cm² fluence and 1064 nm wavelength without harming the substrate. Carbonate-rich variants, particularly prone to rapid decomposition, thus require lower energy densities to avoid unwanted reactions and achieve uniform results in archaeological restorations.
