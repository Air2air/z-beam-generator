        title: What laser parameters (wavelength, pulse duration, power) work best for removing lead contamination without vaporizing it?
        content: For lead decontamination, employ nanosecond pulses at 1064 nm wavelength with fluence around 2.5 J/cm². This configuration, using a fiber laser, effectively ablates surface contaminants while the short pulse duration minimizes thermal penetration, thus preventing hazardous vaporization of the underlying lead substrate.
