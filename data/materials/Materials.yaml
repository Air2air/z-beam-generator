        title: What thermal stability issues arise during laser cleaning of urethane composites, and how can they be mitigated?
        content: Urethane composites typically face thermal decomposition risks starting at 200-250°C during laser cleaning, potentially expanding the heat-affected zone and compromising aerospace or automotive components. Counter this by deploying a 1064 nm laser at 100 W with 500 mm/s scan speed, holding fluence under 2.5 J/cm² to fairly curb heat buildup.
