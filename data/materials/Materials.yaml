      - id: when-laser-cleaning-frpu-how-do
        title: When laser cleaning FRPU, how do I avoid melting the polyurethane surface or causing sub-surface delamination?
        content: Keep fluence under 2.5 J/cm² by using a defocused 100 µm spot, essential for preventing polyurethane melting. Apply scan speeds above 500 mm/s with multiple passes to ablate material gradually. This strategy controls thermal load, sidestepping the notable sub-surface delamination from high energy density.
