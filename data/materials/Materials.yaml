        title: What is the risk of creating micro-cracks or altering the surface hardness when laser cleaning high-chromium content materials like D2 tool steel or Stellite?
        content: By choosing the right parameters, you can pretty much sidestep micro-cracks in high-chromium alloys. Typically, nanosecond pulses at 1064 nm wavelength, with fluence controlled around 2.5 J/cm², cut down thermal stress and preserve surface hardening in materials like D2 steel.
