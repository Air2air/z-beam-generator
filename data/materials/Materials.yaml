      - id: is-fume-extraction-different-for-laser
        title: Is fume extraction different for laser cleaning mahogany compared to other woods, given its specific VOC profile and potential for fine particulate?
        content: Mahogany's higher lignin content typically generates finer particulates and fairly complex VOCs at your 2.5 J/cm² fluence. We recommend a dual-stage HEPA and activated carbon filtration system to capture these sub-micron aerosols and organic compounds effectively for operator safety.
