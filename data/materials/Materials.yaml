    components:
      subtitle: Nickel’s exceptional corrosion resistance makes it the default choice for harsh chemical and marine environments
      micro:
        before: When you examine the nickel surface before cleaning, you see dark patches clinging tightly to the metal. Grime builds up in rough spots, making the texture uneven and bumpy. This contamination hides the true shine underneath.
        after: After laser treatment, the nickel gleams smoothly without any residue left behind. The surface looks flat and even, reflecting light cleanly now. Make sure you check for any overlooked spots to keep it pristine.
      settingsDescription: When laser cleaning nickel, we often run into its strong reflectivity first. This bounces back a good portion of the beam. So, the energy doesn't sink in as deeply as we'd like. We've found that starting with focused pulses helps overcome this. Nickel conducts heat quickly too. That spreads warmth evenly and avoids hot spots. But it also means you need steady control to prevent warping. Its tough surface resists corrosion well. So, cleaning uncovers a durable base without extra damage risks. We typically use multiple light passes for even removal. Watch out at the end—overdo the power, and you risk surface cracks from thermal stress.
