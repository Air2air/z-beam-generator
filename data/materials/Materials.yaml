        title: How does the low thermal conductivity of terracotta affect heat buildup during laser surface treatment?
        content: Terracotta, particularly with its low thermal conductivity, traps heat during laser treatment and risks localized cracks at 2.5 J/cm² fluence. Notably, scanning at 500 mm/s with 50% overlap promotes dissipation, thus boosting cleaning efficiency equally for glazed and unglazed surfaces using 100 W power.
