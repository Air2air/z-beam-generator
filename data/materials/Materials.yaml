        title: How does the high lead oxide content (e.g., 24%-32%) in lead crystal affect its thermal response and ablation threshold compared to standard soda-lime glass?
        content: With a high lead oxide content of ~30%, lead crystal's melting point drops to ~600°C, while its thermal expansion rises notably. This indicates a lower ablation threshold, requiring careful fluence control below ~2.5 J/cm² to prevent thermal stress cracking.
