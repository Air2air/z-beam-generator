        title: Are there documented case studies or best practices for laser cleaning urethane composite parts in aerospace applications?
        content: Boeing's case studies show pretty effective laser cleaning of urethane composite panels in aircraft, with 1064 nm systems at 100 W power achieving basically 95% contaminant removal after three passes. They stress fluence below 2.5 J/cm² to avoid matrix damage, ensuring ASTM compliance in aerospace operations.
