      - id: if-a-laser-accidentally-contacts-fiberglass
        title: If a laser accidentally contacts fiberglass, what kind of damage should I look for?
        content: Examine for visible charring, like brown or black marks, alongside a pitted and bubbled surface texture. Specifically, the 1064 nm wavelength ablates the resin matrix, exposing brittle glass fibers. Thus, it leads to substantial loss of surface gloss and structural integrity.
        metadata:
