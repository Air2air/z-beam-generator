    components:
      settingsDescription: "When laser cleaning Polystyrene, watch its tendency to soften under heat—I've seen it deform quickly if you push the power too high right away. This plastic heats unevenly compared to tougher thermoplastics like acrylic, so start slow to avoid melting the surface. \n\nFirst, lower the energy input to let the laser gently lift dirt without penetrating deep. Polystyrene's lightweight nature makes it less forgiving than metals, which shrug off minor overheating, but it cleans up nicely once you control the beam. \n\nScan at a steady pace, overlapping passes lightly to build even coverage. I've found this works best when you keep the spot focused, preventing hot spots that could warp the material. Unlike denser plastics, its poor heat spread means you must pause between passes to cool down. \n\nFinish by checking for residue—Polystyrene holds onto grime stubbornly, but a second gentle run brings back its smooth finish without yellowing. Tends to shine up well for\
        \ packaging or electronics jobs."
      micro:
        before: We've found the contaminated polystyrene surface at 1000x magnification shows a rough, speckled layer of grime. Fine particles and residues cling to every bump and crevice. This uneven coating hides the material's natural texture completely.
        after: After laser treatment, we see a smooth, even surface emerge clearly. The clean polystyrene gleams with a uniform finish. No traces of debris remain, restoring its original look. Watch for any slight discoloration in future runs.
