      - id: is-laser-cleaning-safe-for-restoring
        title: Is laser cleaning safe for restoring antique Hickory furniture or tools, or does it risk removing the patina?
        content: Laser cleaning at 1.2 J/cm² will basically ablate the wood's top layer, right where the patina resides. This subtractive process fundamentally alters the antique's character, so it's not recommended for valuable Hickory pieces—preserving that original surface is fairly critical.
