      - id: how-do-i-prevent-thermal-damage
        title: How do I prevent thermal damage to the epoxy matrix when laser cleaning CFRP composites?
        content: Employ ultrashort pulses under 10 ps, particularly to curb heat diffusion into the epoxy matrix. Target fluence around 5 J/cm² via a 50 μm spot size for precise contaminant removal. Thus, real-time thermal monitoring avoids surpassing the matrix degradation threshold.
        metadata:
