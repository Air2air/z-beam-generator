    components:
      settingsDescription: When laser cleaning brick, start by preparing the surface to account for its porous structure, which can trap contaminants deeply and require multiple passes for thorough removal. You must begin with lower power settings to match its moderate thermal conductivity, ensuring heat stays localized without spreading to cause uneven expansion or micro-cracks in the brittle matrix. As you adjust the scan speed, keep it steady to leverage the material's high heat resistance, which allows effective restoration of historical facades or industrial surfaces without compromising structural integrity. Make sure you overlap passes generously, since brick's density helps absorb laser energy well, revealing clean layers progressively. In applications like cultural heritage restoration, this approach exposes original textures safely. Finally, watch for potential spalling on aged bricks—reduce energy density if surface flaking appears to avoid deeper damage.
      micro:
        before: The brick surface at this magnification reveals a dense layer of grimy particles clinging tightly to every crevice. Dark residues fill the irregular pores, creating an uneven and mottled appearance overall. Contamination obscures the underlying texture, making the material look dull and obscured.
        after: Laser treatment removes the grimy particles, restoring a uniform and clear surface view. Clean pores now expose the brick's natural, even texture without any residues. The material appears revitalized, with its original details sharply visible and
