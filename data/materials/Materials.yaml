        title: Can laser cleaning be used to selectively remove a coating or contamination from a Hastelloy part without damaging the underlying substrate?
        content: Yes, laser cleaning can pretty selectively remove coatings from Hastelloy. We tune the 1064 nm wavelength and 5.1 J/cm² fluence to basically target the contaminant's absorption, as the substrate's thermal conductivity dissipates energy. Controlling the 10 ns pulse width precisely stays critical to prevent changes in the underlying material's metallurgy.
