        title: What waste management procedures are required for gallium-contaminated debris generated during laser cleaning?
        content: Gallium debris typically falls under D008 hazardous waste classification because of its toxicity. For your 1064 nm laser system, HEPA filtration is essential to capture vaporized particles, as gallium's 2204°C boiling point basically generates fine aerosols during ablation. Consult California's specific metal disposal regulations for proper handling.
