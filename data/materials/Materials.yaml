        title: Are there specific concerns about laser cleaning terracotta roofs, such as potential for water absorption post-treatment?
        content: The inherent porosity of terracotta, particularly after laser cleaning at 2.5 J/cm² fluence with a 1064 nm wavelength, can increase re-wetting risks and thus accelerate weathering on roofs. Integrating hydrophobic coatings with this process boosts water repellency, promoting long-term outdoor durability by limiting moisture penetration.
