      items:
      - id: can-you-safely-use-a-laser
        title: Can you safely use a laser cleaner to remove paint or contamination from a fiberglass surface?
        content: Laser cleaning is strongly discouraged for fiberglass composites, particularly since the polymer resin absorbs near-infrared energy at 1064 nm so readily. This leads to thermal degradation. Notably, even at a conservative fluence of 5 J/cm², the resin matrix can burn and vaporize, thus catastrophically compromising the material's structural integrity.
