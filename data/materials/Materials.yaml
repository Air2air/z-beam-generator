    micro:
      before: The contamination on alabaster surfaces, it manifests as irregular clusters, adhered tenaciously to the fine-grained matrix. These deposits, they exhibit patchy distributions, influenced from environmental exposure, which obscure the natural porosity. Under magnification, the soiled areas show darkened residues, that penetrate shallow fissures, creating a mottled appearance. This layer, it persists in crevices, resistant to initial cleaning attempts.
      after: Laser cleaning yields cleaner profiles. The process removes the adhering particles effectively, revealing the underlying smoothness. Alabaster's structure, it exhibits restored translucency, with pores now visible and unobstructed. Surfaces appear uniform, free from the previous encrustations, which demonstrates the method's precision. Contamination patterns vanish, leaving the stone's inherent texture intact. It seems that selective ablation preserves integrity, avoiding damage to delicate features. The clean facet, it contrasts sharply with remnants, highlighting removal efficiency.
