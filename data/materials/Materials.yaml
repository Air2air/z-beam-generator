    components:
      settingsDescription: We've found that when laser cleaning carbon fiber reinforced polymer, the biggest early concern is avoiding heat buildup in its low-conductivity matrix, which can delaminate the fibers if you're not careful. So we typically start with gentle power settings and slow scan speeds to let the laser absorb well into the surface. This clears contaminants effectively without weakening the strong composite bonds, and we follow with multiple light passes for even results. Just overlap your paths by half to prevent edge damage.
      micro:
        before: We've found the contaminated surface shows fibers matted with dark residues. Dirt clings tightly to the matrix, hiding the weave below. Scattered particles block the smooth flow of strands.
        after: After treatment, the laser reveals crisp fibers standing out clearly. The matrix gleams evenly without any leftover grime. Strands now connect smoothly across the whole area.
