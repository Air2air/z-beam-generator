        title: How does the iron oxide content in slate affect its absorption of laser light during cleaning processes?
        content: Iron oxide within slate boosts absorption of 1064 nm laser light straightforwardly, enhancing cleaning efficiency for iron-rich Welsh varieties over lighter Vermont slate, where quartz and mica lead to lower uptake. This variation calls for a practical fluence of 12.7 J/cm² to eliminate contaminants without damaging the stone. To fix color inconsistencies, adjust scan speed to 500 mm/s for uniform coverage.
