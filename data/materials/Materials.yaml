      - id: how-do-i-prevent-yellowing-or
        title: How do I prevent yellowing or discoloration of phenolic resin surfaces during laser cleaning?
        content: To prevent yellowing in phenolic resin, basically minimize thermal exposure with our optimal 5.1 J/cm² fluence and 500 mm/s scan speed. This fairly controlled ablation via a 1064 nm wavelength laser sidesteps the excessive heat that triggers discoloration.
