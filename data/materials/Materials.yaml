        title: Can laser cleaning detect and remove barely visible impact damage (BVID) in CFRP while cleaning?
        content: Notably, laser cleaning at 5 J/cm² reveals BVID via surface morphology changes, though it cannot directly detect subsurface delamination. LIBS specifically identifies contaminants during processing, yet internal fiber damage assessment thus requires complementary NDI methods owing to CFRP's opacity.
