        title: What is the maximum depth of contamination removal possible on Poplar before structural integrity is compromised?
        content: Poplar's delicate cellular structure keeps removal depth pretty limited. Aim to stay below 50-100 μm for preserving integrity. In structural applications, typically hold fluence under 1.2 J/cm² to avoid harming those thin cell walls. Cosmetic cleaning offers fairly more latitude.
