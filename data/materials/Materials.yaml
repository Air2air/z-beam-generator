    components:
      settingsDescription: When laser cleaning phenolic resin composites, we typically begin by addressing their tendency to retain heat due to poor thermal conductivity. This buildup risks damaging the resin matrix if power levels rise too quickly, so we recommend starting with conservative settings to allow gradual contaminant removal. Unlike metals that dissipate heat evenly, these fiber-reinforced materials absorb laser energy efficiently but unevenly, which can expose underlying fibers to thermal stress. We've found that multiple low-intensity passes restore surface integrity without delamination. To avoid charring pitfalls, monitor for localized discoloration and adjust scan speeds accordingly, ensuring the composite's compressive strength remains intact for applications in aerospace and automotive sectors.
      micro:
        before: Under 1000x magnification, the contaminated surface reveals dense clusters of debris scattered across the rough texture. Dark residues coat the fibers, dulling their outlines and creating uneven patches. The overall material looks marred and obscured by this buildup.
        after: After laser treatment, 1000x magnification exposes a uniform surface with all debris removed. Clean fibers emerge with sharp edges fully restored and visible. The material now appears smooth and bright overall.
