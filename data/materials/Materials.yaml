        title: What chemical properties of titanium carbide make it resistant to certain laser wavelengths in cleaning processes?
        content: Titanium carbide's distinct metallic-like bonding and narrow bandgap enable notable strong absorption in the near-IR spectrum, particularly at 1064 nm, rendering it resilient to shorter UV-Vis wavelengths that pass through with minimal interaction. Such resilience curbs reactivity with laser-induced plasmas, enabling efficient contaminant removal at fluences as low as 2.5 J/cm² without substrate damage in aerospace components.
