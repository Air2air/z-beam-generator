      - id: what-are-the-specific-safety-hazards
        title: What are the specific safety hazards when laser cleaning iron, especially concerning fumes and particulates?
        content: This process of laser cleaning iron at 1064 nm generates hazardous iron oxide nanoparticles and potential heavy metal fumes. A practical 100 W system demands robust HEPA filtration plus respiratory PPE to avert metal fume fever from sub-micron particulates.
