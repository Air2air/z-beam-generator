        _display:
          _open: false
          order: 2
      - id: how-do-you-clean-lasercontaminated-quartz
        title: How do you clean laser-contaminated quartz optics without damaging them?
        content: For quartz optics, a straightforward approach is to use nanosecond pulses at 1064 nm wavelength with fluence below 2.5 J/cm². This selectively ablates contaminants, as the substrate's high transparency avoids damage. That method works well, followed by isopropyl alcohol and lint-free wipes for final residue removal.
        metadata:
          topic: do you clean laser-contaminated quartz
          severity: critical
          acceptedAnswer: true
          expertInfo:
            name: Ikmanda Roswati
            title: Ph.D.
            expertise:
            - Ultrafast Laser Physics and Material Interactions
        _display:
          _open: false
          order: 3
      - id: what-happens-if-laser-cleaning-is
        title: What happens if laser cleaning is performed on contaminated quartz glass surfaces?
        content: Contaminants such as metallic particles absorb 1064 nm laser energy far more than quartz, resulting in intense localized heating. This process can create thermal shock that exceeds the material's fracture toughness, forming micro-cracks. That method of precise fluence control below ~2.5 J/cm² is practical to prevent such damage.
        metadata:
          topic: happens if laser cleaning performed
          severity: critical
          acceptedAnswer: true
          expertInfo:
            name: Ikmanda Roswati
            title: Ph.D.
            expertise:
