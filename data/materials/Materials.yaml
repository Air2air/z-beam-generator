        title: What are the specific safety hazards of laser cleaning chromium or chromium-containing materials like stainless steel?
        content: Laser cleaning chromium typically generates hazardous hexavalent chromium fumes, particularly at fluences above 2.5 J/cm². Employ a fume extractor with both HEPA and activated carbon filtration. This qualifies as a pretty critical OSHA concern, demanding strict respiratory protection from the toxic plume.
