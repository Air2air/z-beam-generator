      - id: how-does-poplars-low-density-and
        title: How does Poplar's low density and softness affect laser cleaning compared to harder woods like oak?
        content: Poplar's fairly low 540 lbf Janka hardness calls for gentle laser settings to avoid damage. Basically, we apply a 1.2 J/cm² fluence threshold and 500 mm/s scan speed, which removes contaminants effectively without etching or raising the grain—issues you don't typically face with harder woods like oak.
