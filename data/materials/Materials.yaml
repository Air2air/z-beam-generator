        title: What is the risk of 'over-cleaning' or ablating the actual porcelain glaze when trying to remove a tenacious contaminant?
        content: Over-cleaning can straightforwardly cause glaze ablation if fluence tops ~2.5 J/cm². Watch for high-pitched acoustic shifts and permanent surface matting, clear signs of damage. This process at 1064 nm wavelength efficiently balances contaminant removal with substrate protection.
