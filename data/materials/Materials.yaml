        title: What laser parameters (wavelength, pulse duration, power) are most effective for cleaning rust and contaminants from chromium-nickel stainless steel (e.g., 304, 316)?
        content: For chromium-nickel steel, I'd typically recommend a 1064 nm wavelength with nanosecond pulses. This setup pretty effectively ablates the chromium oxide at ~2.5 J/cm², while minimizing heat input to safeguard the underlying passive layer and yield a clean, passivated surface.
