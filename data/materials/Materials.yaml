      - id: what-are-the-challenges-with-automated
        title: What are the challenges with automated laser cleaning of complex CFRP geometries and curved surfaces?
        content: Achieving consistent 5 J/cm² fluence on curved CFRP surfaces demands precise robotic path planning. Particularly, complex geometries hinder stand-off distance control, potentially causing thermal damage from defocused beams. Thus, beam delivery systems should adapt to contoured parts for uniform energy distribution.
