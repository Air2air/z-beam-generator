      - id: what-is-the-best-way-to
        title: What is the best way to verify the surface integrity of hafnium after laser cleaning?
        content: For hafnium, I'd typically kick off with dye penetrant testing to spot micro-fissures. Next, I'd check surface roughness via white light interferometry, keeping it below 0.8 µm to avoid stress concentrations in aerospace parts. This approach basically ensures integrity after your 1064 nm laser cleaning.
