      - id: how-does-laser-cleaning-affect-the
        title: How does laser cleaning affect the surface roughness and profile of iron substrates?
        content: Laser cleaning offers a practical approach, typically lowering iron's surface roughness to 1-2 µm Ra for a more even profile than abrasive blasting. Using this process at 5.1 J/cm², we can fine-tune the anchor pattern to boost coating adhesion, while faster scan speeds deliver a micro-polishing result.
