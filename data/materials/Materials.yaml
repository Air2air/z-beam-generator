          order: 1
      - id: what-is-the-best-laser-wavelength
        title: What is the best laser wavelength for cleaning contaminants from fused silica optics?
        content: For fused silica optics, UV wavelengths around 355 nm are pretty superior. Most contaminants absorb them fairly strongly, enabling effective ablation at fluences below the substrate's ~2.5 J/cm² damage threshold. This separation ensures thorough cleaning without harming the optic's surface.
        metadata:
          topic: the best laser wavelength for
          severity: critical
          acceptedAnswer: true
          expertInfo:
            name: Todd Dunning
