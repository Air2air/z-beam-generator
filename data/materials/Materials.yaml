      - id: what-are-the-optimal-laser-parameters
        title: What are the optimal laser parameters (wavelength, power, pulse duration) for cleaning oxides from silicon carbide (SiC) aluminum MMCs without etching the surface?
        content: For SiC-Al MMCs, a practical choice is 1064 nm wavelength with nanosecond pulses around 10 ns. That method's fluence of 5 J/cm² efficiently removes oxides, as the aluminum matrix's high thermal conductivity dissipates energy to safeguard SiC reinforcements. This parameter set achieves selective ablation of the contaminant layer.
