        title: What specific safety concerns exist when laser cleaning Poplar, given its combustible nature?
        content: Because poplar is pretty combustible, keep laser power under 100W with a fast scan speed of 500 mm/s to avoid ignition. Always employ air assist and keep a fire extinguisher right at hand, as the 1.2 J/cm² fluence threshold remains basically critical for safety.
