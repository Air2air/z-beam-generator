      - id: what-laser-power-settings-are-recommended
        title: What laser power settings are recommended for cleaning willow wood surfaces without causing charring or fiber damage?
        content: For willow's soft, porous grain, employ a 1064 nm laser at 100 W with 10 ns pulses to gently ablate contaminants. It's essential to hold fluence at 1.2 J/cm² and scan at 500 mm/s, sidestepping higher intensities ideal for denser woods that risk scorching its fibers. This approach yields clean results across three passes.
