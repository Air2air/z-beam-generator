# Byproduct Normalization Mapping
# Maps various byproduct names in Contaminants.yaml to standard compound IDs in Compounds.yaml
# Last Updated: 2025-12-19

metadata:
  version: 1.0.0
  purpose: Normalize byproduct compound names for association linkage
  last_updated: '2025-12-19'
  total_mappings: 0

# Format:
# byproduct_name: compound_id

