      osha_pel_ppm: 1
      osha_pel_mg_m3: 3.2
      niosh_rel_ppm: 0.1
      niosh_rel_mg_m3: 0.32
      acgih_tlv_ppm: 0.5
      acgih_tlv_mg_m3: 1.6
    hazard_class: carcinogenic
    health_effects_keywords:
    - leukemia
    - bone_marrow_damage
    - blood_disorders
