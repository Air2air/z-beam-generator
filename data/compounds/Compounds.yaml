  formaldehyde:
    id: formaldehyde
    full_path: /compounds/carcinogen/aldehyde/formaldehyde-compound
    name: Formaldehyde
    display_name: Formaldehyde (CH₂O)
    chemical_formula: CH₂O
    cas_number: 50-00-0
    molecular_weight: 30.03
    category: carcinogen
    subcategory: aldehyde
    author:
      id: 1
    description: "Handling formaldehyde in industrial settings often starts with the headache of its sharp, lingering odor that irritates eyes and skin right away, yet this volatile compound proves essential for creating tough resins and adhesives that bind wood products together without cracking under stress. Because it mixes easily with water to form a stable solution, workers rely on it to preserve biological specimens or disinfect surfaces in labs, though the real trick lies in controlling exposure since prolonged contact heightens cancer risks over time. In manufacturing, formaldehyde steps up as a key player for producing durable plastics and foams that withstand everyday wear, enabling everything from furniture to car parts to hold shape through repeated use. \n\nWhen it comes to laser cleaning, this chemical's residue on metal or stone surfaces responds well to precise beams that vaporize traces without damaging the base material, leaving behind a clean finish ideal for restoration\
      \ projects where contaminants like old adhesives must go. Engineers appreciate how such methods avoid harsh solvents, reducing the spread of harmful vapors during the process, and ensuring tools or artifacts emerge pristine yet intact. Still, the underlying danger as a carcinogen demands strict ventilation and protective gear, turning what could be a straightforward cleanup into a carefully orchestrated task that prioritizes safety above speed."
    health_effects: null
    exposure_guidelines: null
    detection_methods: null
    first_aid: null
    exposure_limits:
      osha_pel_ppm: 0.75
      osha_pel_mg_m3: 0.92
      niosh_rel_ppm: 0.016
      niosh_rel_mg_m3: 0.02
      acgih_tlv_ppm: null
      acgih_tlv_mg_m3: 0.3
    hazard_class: carcinogenic
    health_effects_keywords:
    - respiratory_irritation
    - eye_irritation
    - skin_sensitization
    - nasopharyngeal_cancer
    - leukemia
    monitoring_required: true
    typical_concentration_range: 1-10 mg/m³
    sources_in_laser_cleaning:
    - polymer_decomposition
    - organic_coating_pyrolysis
    - adhesive_breakdown
    ppe_requirements:
      respiratory: Full-face NIOSH-approved respirator with organic vapor and formaldehyde cartridges for concentrations <0.75 ppm. SCBA required for >0.75 ppm or unknown concentrations.
      skin: Nitrile or butyl rubber gloves (breakthrough time >8 hours). Chemical-resistant suit for high exposure or liquid contact.
      eye: Chemical safety goggles or full-face respirator. Face shield for splash hazard.
      minimum_level: Level C for <0.75 ppm with engineering controls, Level B for unknown concentrations or emergency response
      special_notes: IARC Group 1 known human carcinogen (nasopharyngeal cancer, leukemia). Strong sensitizer. Dermal exposure significant. Formaldehyde-specific cartridges required (standard organic vapor inadequate).
    physical_properties:
      boiling_point: -19°C (-2°F) for pure gas
      melting_point: -92°C (-134°F)
      vapor_pressure: 1 atm @ -19°C
      vapor_density: 1.03 (Air=1)
      specific_gravity: 0.815 @ -20°C (liquid)
      flash_point: 85°C (185°F) for 37% solution (formalin)
      autoignition_temp: 430°C (806°F)
      explosive_limits: 'LEL: 7%, UEL: 73%'
      appearance: Colorless gas or clear solution (formalin)
      odor: Pungent, irritating odor @ 0.05-1 ppm (provides warning)
    emergency_response:
      fire_hazard: Solutions >30% flammable. Pure gas flammable with wide explosive range (7-73%). Vapors heavier than air.
      fire_suppression: Use water spray, dry chemical, CO2, or foam. Water spray to cool containers and dilute vapors. Approach fire from upwind.
      spill_procedures: Evacuate area. Ventilate. Neutralize with dilute ammonia or sodium bisulfite solution. Contain with vermiculite or activated carbon. Dispose as hazardous waste.
      exposure_immediate_actions: 'Remove to fresh air immediately. Eyes: flush with water for 15 minutes. Remove contaminated clothing. Wash skin thoroughly. Seek immediate medical attention - potential carcinogen and respiratory toxin. Monitor for delayed pulmonary edema.'
      environmental_hazards: Toxic to aquatic life. Biodegrades rapidly. Report spills >100 lbs to CERCLA. Prevent entry to waterways.
      special_hazards: KNOWN HUMAN CARCINOGEN (IARC Group 1) - nasopharyngeal cancer and leukemia established. Severe respiratory irritant. Strong sensitizer causing occupational asthma. Lachrymator (causes tearing). Polymerizes on standing, especially with impurities.
    storage_requirements:
      temperature_range: Store below 25°C (77°F). Refrigeration recommended for solutions to prevent polymerization.
      ventilation: Local exhaust ventilation mandatory. Fume hood for small quantities. Outdoor storage for large quantities.
      incompatibilities:
      - Strong oxidizers
      - Strong acids
      - Strong bases
      - Phenols
      - Aniline
      - Perchloric acid
      - Nitromethane
      container_material: Stainless steel, glass, or polyethylene. NOT copper or copper alloys (catalyzes oxidation).
      segregation: Separate from oxidizers, acids, and bases. Flammable storage if concentration >30%.
      quantity_limits: Minimize quantities. OSHA requires <100 gallons or 1,000 lbs inside buildings.
      special_requirements: Stabilized with methanol (10-15%) to prevent polymerization. Label as carcinogen with appropriate warnings. Post carcinogen work area signs. Secondary containment required. Emergency eyewash and shower within 25 feet.
    regulatory_classification:
      un_number: UN1198 (solution, flammable), UN2209 (solution, ≥25%)
      dot_hazard_class: 3 (Flammable liquid) or 8 (Corrosive)
      dot_label: Flammable Liquid, Corrosive (depending on concentration)
      nfpa_codes:
        health: 3
        flammability: 2
        reactivity: 0
        special: null
      epa_hazard_categories:
      - Carcinogenicity
      - Acute toxicity
      - Respiratory sensitization
      - Skin sensitization
      - Aquatic toxicity
      sara_title_iii: true
      cercla_rq: 100 pounds (45.4 kg)
      rcra_code: U122
    workplace_exposure:
      osha_pel:
        twa_8hr: 0.75 ppm
        stel_15min: 2 ppm
        ceiling: null
      niosh_rel:
        twa_8hr: null
        stel_15min: null
        ceiling: 0.016 ppm (0.02 mg/m³) - 15 minute ceiling
        idlh: 20 ppm
      acgih_tlv:
        twa_8hr: null
        stel_15min: null
        ceiling: 0.3 ppm (A2 suspected human carcinogen designation)
      biological_exposure_indices:
      - metabolite: Formic acid
        specimen: Urine
        timing: End of shift
        bei_value: 80 mg/g creatinine
    synonyms_identifiers:
      synonyms:
      - Methanal
      - Methylene oxide
      - Oxymethylene
      - Formalin (37% solution)
      - Formol
      common_trade_names:
      - Formalin
      - Formalith
      - Formaldehyde solutions
      other_identifiers:
        rtecs_number: LP8925000
        ec_number: 200-001-8
        pubchem_cid: '712'
    reactivity:
      stability: Pure formaldehyde unstable. Solutions polymerize on standing, especially without stabilizer (methanol).
      polymerization: Polymerizes to paraformaldehyde, especially with impurities, acids, bases, or on cooling. Exothermic reaction.
      incompatible_materials:
      - Strong oxidizers
      - Strong acids
      - Strong bases
      - Phenols
      - Aniline
      - Nitrogen dioxide
      - Performic acid
      - Perchloric acid
      hazardous_decomposition:
      - Carbon monoxide
      - Carbon dioxide
      - Formic acid
      conditions_to_avoid:
      - Heat
      - Light
      - Contamination
      - Acids
      - Bases
      - Cold temperatures (polymerization)
      reactivity_hazard: Reacts violently with strong oxidizers. Reacts with phenols forming heat-sensitive explosive compounds. Reacts with nitrogen dioxide forming explosive nitro compounds.
    environmental_impact:
      aquatic_toxicity: 'Toxic to aquatic life. LC50 (fish, 96h): 7-45 mg/L depending on species.'
      biodegradability: Readily biodegradable (>70% in 28 days). Oxidizes to formic acid then carbon dioxide.
      bioaccumulation: 'Very low bioaccumulation potential. BCF <10. Log Kow: 0.35.'
      soil_mobility: High mobility. Does not adsorb significantly. Volatilizes from soil and water surfaces.
      atmospheric_fate: 'Photolyzes rapidly via hydroxyl radicals. Atmospheric half-life: 1-2 days. Forms formic acid.'
      ozone_depletion: false
      global_warming_potential: null
      reportable_releases:
        water: 100 lbs to navigable waters (CERCLA RQ)
        air: 100 lbs/day
    detection_monitoring:
      sensor_types:
      - Electrochemical
      - Photoionization detector (PID)
      - Colorimetric
      detection_range: 0-10 ppm typical
      alarm_setpoints:
        low: 0.3 ppm (ACGIH ceiling)
        high: 0.75 ppm (OSHA PEL)
        evacuate: 20 ppm (NIOSH IDLH)
      colorimetric_tubes:
      - Dräger Formaldehyde 0.2/a
      - Gastec 91L
      - Kitagawa 710
      analytical_methods:
      - method: NIOSH 2541
        technique: HPLC (2,4-DNPH derivatization)
        detection_limit: 0.006 ppm
      - method: OSHA Method 1007
        technique: HPLC
        detection_limit: 0.005 ppm
      - method: EPA Method TO-11A
        technique: HPLC (DNPH cartridge)
        detection_limit: 0.001 ppm
      odor_threshold: 0.05-1 ppm - provides early warning but olfactory fatigue occurs. Do not rely on odor alone.
