  vocs:
    id: vocs
    full_path: /compounds/irritant/organic-vapor/vocs-compound
    name: Volatile Organic Compounds
    display_name: VOCs
    chemical_formula: Various
    cas_number: N/A
    molecular_weight: null
    category: irritant
    subcategory: organic_vapor
    author:
      id: 2
    description: "Volatile organic compounds sneak into paints and adhesives everywhere. They evaporate quickly, leaving behind sharp odors that sting eyes and throats. In factories, workers mix them into varnishes for wood finishes or solvents for metal prep. These irritants build up fast, demanding good airflow to stay safe. \n\nLaser cleaning zaps away VOC-laden grime on surfaces like rusty beams or old machinery. Pulses vaporize the junk without harsh chemicals. It leaves metal clean and dry, dodging extra irritant release. Why bother? Speeds up jobs, cuts waste. Just watch for smoke—clear it quick to avoid breathing issues. Steer clear of dusty spots; lasers kick up particles that carry lingering fumes. Handles tough spots where scrubbers fail. Keeps sites running smooth."
    health_effects: null
    exposure_guidelines: null
    detection_methods: null
    first_aid: null
    exposure_limits:
      osha_pel_ppm: null
      osha_pel_mg_m3: null
      niosh_rel_ppm: null
      niosh_rel_mg_m3: null
      acgih_tlv_ppm: null
      acgih_tlv_mg_m3: 100
    hazard_class: irritant
    health_effects_keywords:
    - respiratory_irritation
    - neurological_effects
    - variable_toxicity
    - mixture_effects
    monitoring_required: true
    typical_concentration_range: 10-100 mg/m³
    sources_in_laser_cleaning:
    - organic_material_vaporization
    - polymer_decomposition
    - solvent_evaporation
    ppe_requirements:
      respiratory: Organic vapor respirator with appropriate cartridge for known VOC concentrations. SCBA for unknown mixtures or high concentrations.
      skin: Nitrile or butyl rubber gloves depending on specific VOC. Chemical-resistant clothing for liquid contact.
      eye: Chemical safety goggles, face shield for splash hazard.
      minimum_level: Level C for known low concentrations, Level B for unknown mixtures or high vapor concentrations
      special_notes: VOCs vary widely in toxicity. Mixture effects unpredictable. Some VOCs carcinogenic (benzene, formaldehyde). Others neurotoxic (toluene, xylene). Identify specific VOCs when possible.
    physical_properties:
      boiling_point: Variable (<260°C by EPA definition)
      melting_point: Variable
      vapor_pressure: High (>0.01 kPa @ 25°C by definition)
      vapor_density: Variable, typically >1 (heavier than air)
      specific_gravity: Variable (0.7-1.6 typical)
      flash_point: Variable (many <38°C)
      autoignition_temp: Variable (200-600°C typical)
      explosive_limits: Variable depending on compound
      appearance: Colorless to colored liquids or gases
      odor: Variable - sweet, pungent, solvent-like, or odorless
    emergency_response:
      fire_hazard: Many VOCs flammable or combustible. Vapors heavier than air. May travel to ignition sources. Explosive mixtures possible.
      fire_suppression: Use dry chemical, CO2, foam appropriate for specific VOC. Water spray to cool containers. Prevent runoff contamination.
      spill_procedures: Eliminate ignition sources. Ventilate area. Identify VOCs if possible. Contain with absorbent. Dispose as hazardous waste. Monitor air quality.
      exposure_immediate_actions: 'Remove to fresh air. Eyes: flush with water. Remove contaminated clothing. Wash skin. Seek medical attention - inform physician of specific VOCs if known. Monitor for delayed effects.'
      environmental_hazards: Many VOCs toxic to aquatic life. Contribute to ozone formation and smog. Bioaccumulate. Contaminate groundwater.
      special_hazards: Complex mixtures with unpredictable effects. Some carcinogenic (benzene, formaldehyde, 1,3-butadiene). Others neurotoxic (toluene, xylene, styrene). Respiratory irritants. Contribute to indoor air quality problems. Chronic exposure health effects vary widely.
    storage_requirements:
      temperature_range: Cool storage below 25°C typical. Refrigerate if highly volatile.
      ventilation: Local exhaust ventilation. Outdoor storage preferred for large quantities.
      incompatibilities:
      - 'Variable - check specific VOC SDS. Generally: oxidizers, strong acids, strong bases'
      container_material: Depends on specific VOC. Metal or glass typically. Check compatibility.
      segregation: Separate from oxidizers. Flammable storage if applicable.
      quantity_limits: Follow NFPA 30 for flammable/combustible liquids. Minimize quantities.
      special_requirements: Label with specific VOC contents. Post appropriate hazard signs. Secondary containment for liquids. Gas detection for enclosed spaces. Emergency procedures.
