    molecularWeight: 92.14
    healthEffects: When handling toluene in industrial settings, you'll want to keep a close eye on how it differs from milder solvents like acetone, which mostly just dries out the skin without much deeper impact. Toluene, being more aggressive as a hydrocarbon solvent, seeps into the body faster through inhalation or skin contact, leading to quicker onset of symptoms like headaches and dizziness that can sideline workers for hours. Unlike benzene, another aromatic solvent with its own severe risks tied to blood disorders, toluene tends to target the nervous system more directly, causing confusion or fatigue during prolonged exposure without necessarily building up to those long-term organ damages right away. This makes it sneakier in applications like paint thinning or adhesive production, where vapors linger and build subtly over shifts. In laser cleaning scenarios involving toluene residues on metal surfaces, the heat can volatilize it unexpectedly, amplifying inhalation risks compared
