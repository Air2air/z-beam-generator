    healthEffects: 'When handling phosgene in industrial settings, start by understanding how it infiltrates the body through inhalation, since it''s a heavy, colorless gas that settles low and lingers in enclosed spaces. Compared to milder irritants like ammonia, phosgene sneaks up without immediate burning sensations, allowing deeper lung penetration before symptoms hit. You''ll notice delayed coughing and chest tightness after exposure, as it reacts with moisture to form acids that damage tissues over hours. We typically monitor air quality closely during production of plastics or dyes, where leaks pose the biggest risk. Keep ventilation robust and suits sealed tight. End with this: always have medical response ready, because even brief contact can lead to severe respiratory failure if not addressed fast.'
