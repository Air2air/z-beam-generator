    - solvent_residue_vaporization
    - plastic_pyrolysis
    ppe_requirements:
      respiratory: NIOSH-approved organic vapor respirator with full facepiece for >10 ppm, SCBA or supplied-air for >50 ppm or unknown concentrations
      skin: Nitrile gloves (>0.5mm), butyl rubber gloves, chemical-resistant clothing, impervious suit for spill response
      eye: Chemical safety goggles and face shield for splash potential
      minimum_level: Level B for spill response, Level C for operations <50 ppm
      special_notes: Benzene is absorbed through skin - full body protection required. Change contaminated clothing immediately, do not reuse without decontamination.
    physical_properties:
      boiling_point: 80.1°C (176°F)
