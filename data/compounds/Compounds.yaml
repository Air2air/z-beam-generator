      - 'Variable - commonly: oxidizers, strong acids, strong bases, reactive metals'
      hazardous_decomposition:
      - Carbon monoxide
      - Carbon dioxide
      - Variable toxic gases depending on compound
      conditions_to_avoid:
      - Heat
      - Ignition sources
      - Incompatible materials
      - Oxidizers
      reactivity_hazard: Variable. Many form explosive mixtures with air. Some react violently with oxidizers. Peroxide formation possible in ethers.
    environmental_impact:
      aquatic_toxicity: 'Variable. Many VOCs toxic to aquatic life (LC50: 1-1000 mg/L range).'
      biodegradability: Variable. Some readily biodegradable, others persistent.
      bioaccumulation: 'Variable. Log Kow range: -1 to 7. Lipophilic VOCs bioaccumulate.'
      soil_mobility: Variable. Many volatile from soil. Some adsorb strongly.
      atmospheric_fate: 'Photochemical reactions. Form ozone and smog. Atmospheric half-life: hours to months. Major air quality concern.'
      ozone_depletion: Some VOCs deplete ozone (CFCs, halons - now banned)
      global_warming_potential: Some VOCs are greenhouse gases
      reportable_releases:
        water: Variable by specific VOC (1-5000 lbs typical)
        air: Variable by specific VOC. VOC emissions regulated.
