  benzene:
    id: benzene
    full_path: /compounds/carcinogen/aromatic-hydrocarbon/benzene-compound
    name: Benzene
    display_name: Benzene (C₆H₆)
    chemical_formula: C₆H₆
    cas_number: 71-43-2
    molecular_weight: 78.11
    category: carcinogen
    subcategory: aromatic_hydrocarbon
    author:
      id: 2
    description: 'Handling benzene starts with understanding its role in tough industrial setups. Workers often encounter it as a clear, volatile liquid that mixes easily with oils and fats. This makes it handy for dissolving stubborn residues in manufacturing lines.


      Flammable by nature, it ignites quickly under heat or sparks. Factories use it to produce synthetic rubbers and plastics, where its solvent power dissolves polymers without leaving harsh traces. In fuel blending, it boosts energy output subtly.


      As a carcinogen, exposure demands strict ventilation and protective gear to avoid long-term health risks like leukemia. Its vapors spread fast, irritating eyes and skin on contact.


      For laser cleaning, benzene''s thin film on metal surfaces responds well to precise beams. The process vaporizes it cleanly, minimizing toxic spread compared to chemical wipes. This method suits contaminated tools in refineries, leaving no oily buildup behind. Overall, its durability in reactions drives widespread use, balanced by careful handling protocols.'
    health_effects: null
    exposure_guidelines: null
    detection_methods: null
    first_aid: null
