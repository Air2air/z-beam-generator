# Chemical Properties Library
# Modular data file for chemical_properties relationship type
#
# Purpose: Physical and chemical data for hazardous compounds
# Impact: Eliminates 3,000+ lines of duplicate data across 20 compound files
#
# Schema version: 1.0.0
# Last updated: 2025-12-18

chemical_properties:
  acetaldehyde-physical-data:
    id: acetaldehyde-physical-data
    compound_name: Acetaldehyde
    compound_id: acetaldehyde-compound
    cas_number: 75-07-0
    molecular_formula: C₂H₄O
    molecular_weight: 44.05
    measurement_conditions: 25°C, 1 atm
    data_source: NIST
    
    physical_state:
      phase: Liquid
      color: Colorless
      odor: Pungent, fruity
      odor_threshold: 0.05-1.0 ppm
      
    thermal_properties:
      boiling_point:
        value: 20.2
        unit: °C
      melting_point:
        value: -123.5
        unit: °C
      flash_point:
        value: -39
        unit: °C
        method: Closed cup
      autoignition_temperature:
        value: 175
        unit: °C
        
    physical_constants:
      vapor_pressure:
        value: 98.7
        unit: kPa
        temperature: 20
        temperature_unit: °C
      vapor_density:
        value: 1.52
        unit: relative to air
        notes: Heavier than air - vapors sink
      specific_gravity:
        value: 0.788
        unit: relative to water
        temperature: 20
        temperature_unit: °C
      solubility:
        water: Miscible
        solvents: Soluble in alcohol, ether, acetone
        
    flammability:
      explosive_limits:
        lel: 4.0
        uel: 60.0
        unit: "% by volume in air"
      nfpa_ratings:
        health: 3
        flammability: 4
        reactivity: 2
        special: None

