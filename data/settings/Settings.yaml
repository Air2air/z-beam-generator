        max: 200
      fluenceThreshold:
        description: Energy density threshold for effective contaminant removal without
          damaging Alabaster substrate
        unit: J/cm²
        value: 1.2
        min: 0.3
        max: 4.5
      pulseWidth:
        description: Short pulse duration for efficient contaminant removal with minimal
          heat diffusion
        unit: ns
        value: 15
        min: 0.1
        max: 1000
      scanSpeed:
        description: Optimal scanning speed for efficient area coverage while maintaining
          cleaning effectiveness
        unit: mm/s
        value: 500
        min: 10
        max: 5000
      passCount:
        description: Recommended number of passes for complete contaminant removal
        unit: passes
        value: 2
        min: 1
        max: 10
      overlapRatio:
        description: Optimal beam overlap percentage for uniform cleaning coverage
        unit: '%'
        value: 50
        min: 10
        max: 90
      power:
        min: 20
        max: 150
        value: 50
        unit: W
        description: 'Typical range for delicate stone cleaning like alabaster to
          avoid thermal damage; starting at 50 W for controlled ablation. Max safe
          ~150 W based on gypsum''s low melting point (~150°C). Source: Manufacturer
          specs from IPG Photonics and academic studies on stone conservation (e.g.,
          J. Cult. Herit. 2018).'
      scan_speed:
        min: 10
        max: 5000
        unit: mm/s
        value: 1500
        description: 'Slower speeds for heavy contamination on alabaster to ensure
          removal without substrate heating; faster for light dirt. Recommended 1500
          mm/s for balance. Source: Industry standards from Laser Cleaning Europe
          guidelines and equipment manuals (e.g., CleanLaser systems).'
      pulse_width:
        min: 0.1
        max: 1000
        value: 20
        unit: ns
        description: 'Nanosecond regime preferred for alabaster to minimize heat-affected
          zone (HAZ); picosecond (ps) or femtosecond for ultra-precision but less
          common industrially. 20 ns optimal for 1064 nm on low-conductivity materials
          like gypsum. Source: Laser physics research in Opt. Lasers Eng. (2015) on
          stone ablation.'
      repetition_rate:
        min: 1
        max: 200
        value: 30
        unit: kHz
        description: 'Lower rates reduce heat accumulation in thermally sensitive
          alabaster; higher rates speed up cleaning but risk damage. 30 kHz recommended
          for effective contamination removal. Trade-off: high freq increases efficiency
          but elevates surface temp. Source: Academic literature, Appl. Surf. Sci.
          (2020) on pulsed laser cleaning of minerals.'
      energy_density:
        min: 0.1
        max: 20.0
        value: 0.8
        unit: J/cm²
        description: 'Fluence below alabaster''s damage threshold (~2 J/cm² for gypsum)
          for safe cleaning; lower for light contamination. 0.8 J/cm² recommended
          to ablate contaminants without melting. Conservative due to alabaster''s
          poor thermal conductivity. Source: Ablation threshold studies in J. Appl.
          Phys. (2017) on calcium sulfate materials.'
      spot_size:
        min: 0.1
        max: 500
        value: 200
        unit: μm
        description: 'Smaller spots for fine detail on alabaster sculptures; larger
          for broad industrial surfaces. 200 μm recommended for uniform cleaning without
          excessive energy concentration. Source: Equipment specifications from Coherent
          and Trumpf laser systems for heritage cleaning.'
      pass_count:
        min: 1
        max: 10
        value: 2
        unit: passes
        description: 'Multi-pass for complete removal of heavy contamination on porous
          alabaster; single pass for light surface prep. 2 passes recommended to minimize
          total exposure time and heat buildup. Source: Industry practice in conservation
          case studies (e.g., ICLEA project reports on stone artifacts).'
      overlap_ratio:
        min: 10
        max: 90
        value: 60
        unit: '%'
        description: 'Higher overlap ensures uniform coverage on uneven alabaster
          surfaces; 60% balances efficiency and avoids striping. Typical range for
          pulsed scanning to prevent gaps in contamination removal. Source: Process
          optimization studies in Lasers Manuf. Mater. Process. (2019).'
    author:
      id: 2
    relationships:
      regulatory_standards:
        presentation: card
        items:
        - type: regulatory_standards
          id: osha-ppe-requirements
        - type: regulatory_standards
          id: ansi-z136-1-laser-safety
      removes_contaminants:
        presentation: card
        items:
        - id: rust-oxidation-contamination
          effectiveness: high
        - id: adhesive-residue-contamination
          effectiveness: medium
      works_on_materials:
        presentation: card
        items:
        - id: oak-laser-cleaning
          effectiveness: medium
        - id: maple-laser-cleaning
          effectiveness: medium
        - id: pine-laser-cleaning
          effectiveness: medium
      common_challenges:
        presentation: descriptive
        items:
        - thermal_management:
          - challenge: Thermal shock and microcracking
            severity: critical
            threshold_temperature: ΔT > 50-150°C rapid cooling (stone-dependent)
            impact: Natural stone contains microfissures that propagate under thermal
              stress
            solutions:
            - Use pulse mode with 8-12 second cooling between passes
            - Reduce power by 40-50% for weathered or damaged stone
            - Preheat substrate if possible to reduce thermal gradients
            - Granite more resistant than marble; sandstone most vulnerable
            - Monitor for surface crazing; stop immediately if cracks appear
          - challenge: Moisture-induced spalling
            severity: high
            threshold_temperature: Steam formation >100°C with trapped moisture
            impact: Porous stone traps moisture that explosively converts to steam
            solutions:
            - Test moisture content before cleaning (>3% requires drying)
            - Allow 48-72 hours drying after rain before laser cleaning
            - Reduce power by 50% for damp stone
            - Use pulse mode with extended cooling (15-20 seconds)
            - Heritage stone requires especially gentle approach
          contamination_challenges:
          - id: biological-growth
            type: challenge
        _section: &id001
          title: Common Challenges
          description: Technical challenges and optimization strategies for these
            settings
          icon: triangle-exclamation
