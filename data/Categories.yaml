machineSettingsDescriptions:
  ablationThreshold:
    description: Minimum energy density required to initiate material removal from
      the surface
    unit: J/cm²
    selection_criteria: Based on material thermal properties and bond strength
    typical_range_guidance: Lower for organic materials, higher for metals and ceramics
  fluenceThreshold:
    description: Energy density threshold for effective contaminant removal without
      substrate damage
    unit: J/cm²
    selection_criteria: Material damage threshold and contamination type
    optimization_note: Critical for selective cleaning applications
  powerRange:
    description: Laser output power range for effective cleaning without thermal damage
    unit: W
    selection_criteria: Material thermal conductivity, thickness, and heat dissipation
    scaling_factors:
    - Spot size
    - Processing speed
    - Material thermal properties
  processingSpeed:
    description: Rate of laser beam movement across the surface during cleaning
    unit: mm/min
    selection_criteria: Power density, material response time, and quality requirements
    trade_offs: Speed vs. cleaning thoroughness and surface quality
  pulseDuration:
    description: Duration of individual laser pulses for controlled energy delivery
    unit: ns, ps, fs
    selection_criteria: Material thermal response time and precision requirements
    regime_guidance: Femtosecond for precision, nanosecond for general cleaning
  repetitionRate:
    description: Frequency of laser pulses for consistent material processing
    unit: Hz, kHz, MHz
    selection_criteria: Material cooling time and processing speed requirements
    thermal_considerations: Must allow adequate cooling between pulses
  scanningSpeed:
    description: Linear speed of laser beam scanning across the surface
    unit: mm/s
    selection_criteria: Power density requirements and material response
    pattern_optimization: Affects overlap and uniformity of cleaning
  spotSize:
    description: Diameter of focused laser beam on the material surface
    unit: mm, μm
    selection_criteria: Feature size, precision requirements, and power density
    resolution_impact: Smaller spots enable higher precision but slower processing
  thermalDamageThreshold:
    description: Maximum energy density before irreversible thermal damage occurs
    unit: J/cm²
    safety_margin: Typically operate at 70-80% of this threshold
    material_dependency: Varies significantly with thermal properties
  wavelength:
    description: Laser wavelength for optimal material interaction and cleaning efficiency
    unit: nm
    selection_criteria: Material absorption characteristics, cleaning requirements,
      and safety considerations
    typical_range_guidance: 355nm (UV) for organics/coatings, 1064nm (NIR) for metals,
      10640nm (CO2) for plastics
    optimization_factors:
    - Material absorption coefficient
    - Penetration depth requirements
    - Thermal vs. photochemical ablation
    category_specific_ranges:
      metal:
        range: 355-10640 nm
        optimal: 1064 nm
        rationale: High absorption at 1064nm, UV for precision, CO2 for aggressive
          cleaning
      ceramic:
        range: 532-10640 nm
        optimal: 1064 nm
        rationale: Ceramic absorption increases with wavelength, avoid UV damage
      glass:
        range: 532-10640 nm
        optimal: 1064 nm
        rationale: Glass transparent to UV, moderate NIR absorption, strong CO2 absorption
      plastic:
        range: 355-10640 nm
        optimal: 1064 nm
        rationale: UV excellent for organics, NIR safe, CO2 very effective but thermal
      composite:
        range: 355-1080 nm
        optimal: 1064 nm
        rationale: Mixed materials need careful wavelength selection, avoid thermal
          CO2
      wood:
        range: 355-10640 nm
        optimal: 1064 nm
        rationale: Organic material, UV very effective, NIR balanced, CO2 for heavy
          removal
      stone:
        range: 532-10640 nm
        optimal: 1064 nm
        rationale: Natural materials, avoid UV to prevent discoloration, NIR/CO2 effective
      masonry:
        range: 532-10640 nm
        optimal: 1064 nm
        rationale: Mixed cement/stone materials, avoid UV, NIR safe, CO2 for paint
          removal
      semiconductor:
        range: 355-1080 nm
        optimal: 532 nm
        rationale: High precision required, avoid thermal damage, shorter wavelengths
          preferred
materialPropertyDescriptions:
  bandgap:
    description: Electronic energy gap between valence and conduction bands
    unit: eV
    relevance: Determines optical absorption and electrical conductivity
    laser_cleaning_impact: Affects wavelength selection and energy coupling
  crystal_structure:
    description: Three-dimensional arrangement of atoms in the crystalline lattice
    common_types:
    - face-centered cubic
    - body-centered cubic
    - hexagonal close-packed
    - diamond cubic
    relevance: Influences mechanical properties, thermal conductivity, and optical
      behavior
    cleaning_considerations: Affects stress patterns and damage mechanisms
  difficulty_score:
    description: Laser cleaning complexity rating on 1-5 scale
    scale_definition: 1=Easy, 2=Moderate, 3=Standard, 4=Challenging, 5=Expert
    factors:
    - Thermal sensitivity
    - Damage threshold
    - Contamination adhesion
    - Surface complexity
    selection_guidance: Higher scores require more precise parameter control
  density:
    description: Mass per unit volume of the material
    unit: g/cm³
    relevance: Affects thermal mass and energy distribution during cleaning
    laser_cleaning_impact: Influences heat diffusion rates and required energy density
    typical_ranges:
      metal: 0.53-22.6
      ceramic: 1.8-15.7
      glass: 2.2-4.8
      plastic: 0.9-2.3
      composite: 1.1-2.5
      wood: 0.3-1.2
      stone: 1.5-3.2
      masonry: 1.8-2.8
      semiconductor: 2.3-19.3
  thermalDestruction:
    description: Comprehensive thermal failure characteristics including temperature threshold and mechanism type
    structure:
      point:
        description: Temperature at which thermal damage begins (replaces melting point for accuracy)
        unit: °C or K
        relevance: Critical threshold for thermal damage assessment across all material types
      type:
        description: Primary mechanism of thermal failure for this material category
        unit: categorical
        valid_values: ["melting", "decomposition", "carbonization", "oxidation", "sublimation", "thermal_shock", "softening", "spalling", "calcination", "delamination"]
    laser_cleaning_impact: Determines safe operating temperature limits and appropriate damage assessment methods
    safety_considerations: Stay well below destruction point; different destruction types require different preventive measures
    scientific_accuracy: Accounts for various thermal destruction mechanisms beyond simple melting
  thermalConductivity:
    description: Rate of heat transfer through the material
    unit: W/m·K
    relevance: Affects heat dissipation and thermal stress development
    laser_cleaning_impact: High conductivity materials require adjusted parameters
    optimization_factor: Critical for pulse duration and repetition rate selection
  tensileStrength:
    description: Maximum stress material can withstand while being stretched
    unit: MPa
    relevance: Indicates mechanical robustness during cleaning
    laser_cleaning_impact: Affects susceptibility to thermal stress damage
  hardness:
    description: Resistance to deformation and surface indentation
    unit: HV, Mohs
    relevance: Indicates surface durability and cleaning difficulty
    laser_cleaning_impact: Harder materials may require higher energy densities
  youngsModulus:
    description: Measure of material stiffness and elastic deformation
    unit: GPa
    relevance: Affects thermal expansion and stress response
    laser_cleaning_impact: Influences crack propagation and damage thresholds
  thermalExpansion:
    description: Rate of dimensional change with temperature variation
    unit: μm/m·°C
    relevance: Critical for thermal stress calculation
    laser_cleaning_impact: High expansion materials need careful thermal management
  absorptionCoefficient:
    description: Rate of optical energy absorption at specific wavelengths
    unit: cm⁻¹
    relevance: Determines energy coupling efficiency
    laser_cleaning_impact: Directly affects cleaning effectiveness and penetration
      depth
  reflectivity:
    description: Fraction of incident light reflected from the surface
    unit: ""
    relevance: Affects energy coupling and safety considerations
    laser_cleaning_impact: High reflectivity requires adjusted power settings
  thermalDiffusivity:
    description: Rate of thermal energy transfer through material
    unit: mm²/s
    relevance: Affects heat spread and cooling rates
    laser_cleaning_impact: Influences pulse timing and thermal damage prevention
