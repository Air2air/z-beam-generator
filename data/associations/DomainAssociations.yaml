# =============================================================================
# VALIDATION RULES
# =============================================================================
validation:
  required_fields:
    - contaminant_id or material_id
    - compound_id (for compound associations)
    - frequency
    - severity
    - verified
  
  allowed_frequency_values:
    - very_common
    - common
    - occasional
    - rare
  
  allowed_severity_values:
    - critical
    - high
    - moderate
    - low
  
  url_validation:
    enabled: true
    check_target_exists: true
    fail_on_invalid: true
  
  verification_requirements:
    require_source_when_verified: true
    warn_on_unverified: true
    block_export_if_unverified: false  # Set to true for strict mode
