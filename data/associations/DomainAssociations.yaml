# =============================================================================
# CONTAMINANT ↔ COMPOUND ASSOCIATIONS
# =============================================================================
# Bidirectional: Generates both:
#   - Contaminants → domain_linkages.produces_compounds
#   - Compounds → domain_linkages.produced_by_contaminants
# =============================================================================

contaminant_compound_associations:
  
  # Carbon Buildup → PAHs
  - contaminant_id: carbon-buildup-contamination
    compound_id: pahs-compound
    frequency: very_common
    severity: high
    typical_context: "Vaporization and reformation of existing PAHs"
    verified: true
    verification_source: "NIOSH 5506 - PAH analysis in combustion products"
    notes: "Pre-existing PAHs in carbon deposits become airborne during ablation"
  
  # Carbon Soot → PAHs
  - contaminant_id: carbon-soot-contamination
    compound_id: pahs-compound
    frequency: very_common
    severity: high
    typical_context: "Pre-existing PAHs from incomplete combustion"
    verified: true
    verification_source: "OSHA Technical Manual TED 01-00-015"
    notes: "Soot particles contain multiple PAH species"
  
  # Fire Damage → PAHs
  - contaminant_id: fire-damage-contamination
    compound_id: pahs-compound
    frequency: very_common
    severity: high
    typical_context: "Pre-existing PAHs from fire events"
    verified: true
    verification_source: "EPA Method 8270D - PAHs in fire debris"
    notes: "Structural fires produce high PAH concentrations"
  
  # Rubber Residue → PAHs
  - contaminant_id: rubber-residue-contamination
    compound_id: pahs-compound
    frequency: common
    severity: high
    typical_context: "Pyrolysis produces PAHs"
    verified: true
    verification_source: "Journal of Hazardous Materials 2023"
    notes: "Rubber pyrolysis generates multi-ring aromatics"
  
  # Paint Residue → PAHs
  - contaminant_id: paint-residue-contamination
    compound_id: pahs-compound
    frequency: common
    severity: moderate
    typical_context: "Incomplete combustion of organic binders"
    verified: true
    verification_source: "ACGIH TLV Documentation"
    notes: "Oil-based paints contain aromatic hydrocarbons"
  
  # Plastic Residue → PAHs
  - contaminant_id: plastic-residue-contamination
    compound_id: pahs-compound
    frequency: common
    severity: moderate
    typical_context: "Thermal degradation of aromatic polymers"
    verified: true
    verification_source: "Polymer Degradation and Stability 2022"
    notes: "Styrenic polymers particularly prone to PAH formation"
  
  # Bitumen/Tar → PAHs
  - contaminant_id: bitumen-tar-contamination
    compound_id: pahs-compound
    frequency: very_common
    severity: high
    typical_context: "Bitumen is rich in PAHs"
    verified: true
    verification_source: "IARC Monograph Vol 103 - Bitumen emissions"
    notes: "Coal tar contains up to 10,000 ppm PAHs"
  
  # Adhesive Residue → Carbon Monoxide
  - contaminant_id: adhesive-residue-contamination
    compound_id: carbon-monoxide-compound
    frequency: very_common
    severity: high
    typical_context: "Incomplete combustion of organic adhesives"
    verified: true
    verification_source: "NIOSH Pocket Guide to Chemical Hazards"
    notes: "Most organic compounds produce CO when heated"
  
  # Paint Residue → Carbon Monoxide
  - contaminant_id: paint-residue-contamination
    compound_id: carbon-monoxide-compound
    frequency: very_common
    severity: high
    typical_context: "Combustion of paint binders and solvents"
    verified: true
    verification_source: "OSHA 3352 - Combustion product hazards"
    notes: "CO production increases with insufficient oxygen"
  
  # Rubber Residue → Carbon Monoxide
  - contaminant_id: rubber-residue-contamination
    compound_id: carbon-monoxide-compound
    frequency: very_common
    severity: high
    typical_context: "Pyrolysis of rubber polymers"
    verified: true
    verification_source: "Journal of Analytical and Applied Pyrolysis 2021"
    notes: "Rubber decomposition produces significant CO"
  
  # Plastic Residue → Acetaldehyde
  - contaminant_id: plastic-residue-contamination
    compound_id: acetaldehyde-compound
    frequency: common
    severity: moderate
    typical_context: "PET and PVC thermal degradation"
    verified: true
    verification_source: "Polymer Degradation Mechanisms 2023"
    notes: "PET releases acetaldehyde above 200°C"
  
  # Adhesive Residue → Acetaldehyde
  - contaminant_id: adhesive-residue-contamination
    compound_id: acetaldehyde-compound
    frequency: common
    severity: moderate
    typical_context: "EVA and acrylic adhesive breakdown"
    verified: true
    verification_source: "Adhesive Technology Handbook 2022"
    notes: "Ethyl-based adhesives produce aldehydes"
  
  # Paint Residue → Acetaldehyde
  - contaminant_id: paint-residue-contamination
    compound_id: acetaldehyde-compound
    frequency: occasional
    severity: low
    typical_context: "Acrylic paint thermal degradation"
    verified: true
    verification_source: "Paint and Coating Testing Manual 2021"
    notes: "Water-based acrylics produce trace aldehydes"
  
  # Plastic Residue → Hydrogen Chloride
  - contaminant_id: plastic-residue-contamination
    compound_id: hydrogen-chloride-compound
    frequency: very_common
    severity: high
    typical_context: "PVC thermal decomposition"
    verified: true
    verification_source: "NIOSH Method 7903 - HCl in workplace air"
    notes: "PVC releases HCl gas starting at 200°C"
  
  # Adhesive Residue → Hydrogen Chloride
  - contaminant_id: adhesive-residue-contamination
    compound_id: hydrogen-chloride-compound
    frequency: occasional
    severity: moderate
    typical_context: "Chlorinated adhesive breakdown"
    verified: true
    verification_source: "Industrial Adhesive Chemistry 2022"
    notes: "Neoprene adhesives contain chlorine"
  
  # Rust/Oxidation → Nitrogen Oxides
  - contaminant_id: rust-oxidation-contamination
    compound_id: nitrogen-oxides-compound
    frequency: common
    severity: low
    typical_context: "High-temperature iron oxide reactions with nitrogen"
    verified: true
    verification_source: "ACGIH Documentation of TLVs - NOx"
    notes: "NOx formation increases with laser power"

