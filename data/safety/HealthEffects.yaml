# Health Effects Library
# Modular data file for health_effects relationship type
#
# Purpose: Toxicology and health effects data for hazardous compounds
# Impact: Eliminates 5,000+ lines of duplicate data across 20 compound files
#
# Schema version: 1.0.0
# Last updated: 2025-12-18

health_effects:
  acetaldehyde-toxicology:
    id: acetaldehyde-toxicology
    compound_name: Acetaldehyde
    compound_id: acetaldehyde-compound
    cas_number: 75-07-0
    
    exposure_routes:
      inhalation:
        primary_concern: true
        absorption_rate: Rapid
        effects: Respiratory tract irritation, narcosis at high levels
      skin_contact:
        absorption: Moderate through intact skin
        effects: Irritation, dermatitis with prolonged contact
      eye_contact:
        effects: Severe irritation, lacrimation, corneal damage possible
      ingestion:
        effects: Gastrointestinal irritation, narcosis
        
    acute_effects:
      symptoms:
        - Coughing, difficulty breathing
        - Eye, nose, throat irritation
        - Nausea, vomiting, dizziness
        - Headache, drowsiness
        - Skin redness and irritation
      onset: Immediate to minutes
      duration: Hours to days after exposure ends
      
    chronic_effects:
      long_term_exposure:
        - Respiratory sensitization
        - Dermatitis with repeated skin contact
        - Possible carcinogenic effects
      latency: Months to years
      
    toxicology_data:
      ld50_oral:
        value: 1930
        unit: mg/kg
        species: rat
      lc50_inhalation:
        value: 13300
        unit: ppm (4 hour)
        species: rat
        
    carcinogenicity:
      iarc: Group 2B (Possibly carcinogenic to humans)
      ntp: Reasonably anticipated to be a human carcinogen
      osha: Not classified
      evidence: Respiratory tract carcinogen in animal studies
      
    exposure_limits:
      osha_pel:
        value: 200
        unit: ppm
        averaging_time: 8-hour TWA
      niosh_rel:
        ceiling: 150
        unit: ppm
        notes: NIOSH considers acetaldehyde a potential carcinogen
      acgih_tlv:
        ceiling: 25
        unit: ppm
        notes: Ceiling limit - not to be exceeded
        
    medical_surveillance:
      baseline_required: true
      periodic_exams: Annual recommended
      tests:
        - Respiratory function testing
        - Dermatological examination if skin contact
        - Cancer screening per guidelines

# Note: Full library would include 20+ health effects profiles
