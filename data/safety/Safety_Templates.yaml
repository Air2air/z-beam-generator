    filtration_type: HEPA
    minimum_air_changes_per_hour: 15
    exhaust_velocity_m_s: 0.5
    filter_efficiency: "99.97% at 0.3 Âµm"
    use_cases:
      - "Particulate-generating processes"
      - "Metal oxide fumes"
      - "Dust and debris"
      
  carbon_standard:
    filtration_type: carbon
    minimum_air_changes_per_hour: 12
    exhaust_velocity_m_s: 0.5
    filter_efficiency: "VOC adsorption >95%"
    use_cases:
      - "Organic vapor removal"
      - "VOC-generating processes"
      - "Odor control"
      
  dual_stage:
    filtration_type: dual
    minimum_air_changes_per_hour: 18
    exhaust_velocity_m_s: 0.6
    filter_efficiency: "HEPA + activated carbon"
    use_cases:
      - "Mixed contaminants"
      - "High-risk operations"
      - "Both particulate and vapor"
      
  hepa_carbon_combo:
    filtration_type: HEPA+carbon
    minimum_air_changes_per_hour: 20
    exhaust_velocity_m_s: 0.7
