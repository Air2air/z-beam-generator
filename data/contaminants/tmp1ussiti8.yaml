          coverage: Coverage is typically patchy and incomplete, with dense accumulation
            in textured areas and minimal coverage on smooth surfaces, leading to
            high variability.
          pattern: Tends to form in irregular spots or patches, frequently in crevices,
            pores, or on rough surfaces where contaminants can adhere more easily.
        wood:
          appearance: Manifests as a dull, whitish or grayish coating that can make
