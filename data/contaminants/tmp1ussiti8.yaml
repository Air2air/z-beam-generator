        material appearance and properties.
    category: contamination
    context_notes: Common on manufactured items, shipped goods, or items with labels/tape
    description: Adhesive-residue contamination forms during shipping or labeling
      processes, and clings tenaciously to metals and plastics. Unlike dust that brushes
      away easily or oils that evaporate quickly, layer hardens over time so tackiness
      persists after exposure. During cleaning, bonds resist solvents, so gentle methods
      apply to prevent surface damage. Buildup is observed as sticky films, distinct
      because it demands careful removal without scratching.
