    description: 'Insect-residue contamination, this protein-rich deposit from insect
      bodies. It forms through impacts during motion of structures, where flying insects
      collide and smear across surfaces, then dry under air and heat exposure, thus
      creating hardened adhesive layers over time.


      Unique characteristics of this residue, they include irregular splatters with
      yellowish hues and fibrous textures. This contamination distinguishes from dirt
      or pollen by sticky organic composition and biological resilience, while mineral
      dusts lack such adhesion and toughness.


      Behavior on glass surfaces like float glass or borosilicate glass, residue adheres
      tightly and etches lightly under sunlight. On metals such as aluminum or stainless
      steel, surface dulls from the deposit, particles trap in pores, thus leading
      to persistent buildup. After exposure, contamination still persists on tempered
      glass, while on copper it causes slight discoloration.


