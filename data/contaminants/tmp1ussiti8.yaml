    visual_characteristics:
      appearance_on_categories:
        ceramic:
          appearance: Adhesive residue manifests as a sticky, often translucent layer
            that may appear whitish or yellowish, contrasting with the ceramic's smooth,
            glazed finish.
          coverage: Coverage ranges from small, isolated spots to larger sections,
            with variation due to surface smoothness and adhesive type.
          pattern: It usually forms defined patches or streaks, frequently following
            the shape of the tape and potentially collecting in grout lines or textured
            areas.
        composite:
          appearance: Adhesive residue shows as a sticky film that may be translucent
            or colored, adhering to the varied textures of composite materials and
            possibly highlighting fibers or layers.
          coverage: Coverage is typically partial and variable, depending on the composite's
            composition and how well the adhesive bonded.
          pattern: It tends to form uneven patches or streaks, influenced by the composite's
            heterogeneous surface, such as along fiber directions or laminate edges.
        concrete:
          appearance: Residue appears as a dark, sticky film that can be gray or brownish,
            often filling the rough pores and contrasting with the concrete's dull
            surface.
          coverage: Coverage is sparse to moderate, highly variable due to concrete's
            roughness and adhesive absorption into pores.
          pattern: It commonly forms irregular patches or smears, concentrated in
            surface imperfections or along former tape lines, with possible dust adherence.
        fabric:
          appearance: Adhesive residue manifests as a stiff, sticky area that can
            be clear or yellowish, often matting fibers and attracting lint or debris.
          coverage: Coverage is usually localized and uneven, with variation based
            on fabric type and how much adhesive penetrated the fibers.
          pattern: It typically forms defined spots or patches, following the weave
            of the fabric and potentially spreading along threads if the adhesive
            seeped in.
        glass:
          appearance: Residue appears as a hazy, sticky film that can be clear or
            slightly cloudy, often with a glossy sheen that obscures the glass's transparency.
          coverage: Coverage is often extensive and uniform if tape was applied broadly,
            but can vary with application technique.
          pattern: It typically forms uniform streaks or patches, sometimes with distinct
            tape edges or air bubble marks, and may show fingerprint smudges.
        metal:
          appearance: Adhesive residue appears as a translucent to opaque film, often
            yellowish or grayish, with a sticky or gummy texture that contrasts with
            the metal's smooth, reflective surface.
          coverage: Coverage is usually partial, ranging from small spots to larger
            areas, with variation depending on tape application and removal methods.
          pattern: It typically forms irregular patches or streaks, often concentrated
            along edges or former tape boundaries, and may show remnants of tape backing
            or fibers.
        mineral:
          appearance: Adhesive residue shows as a glossy or matte coating, often translucent
            or lightly colored, that may cling to crystalline structures or smooth
            mineral faces.
          coverage: Coverage is generally minimal and uneven, varying with the mineral's
            surface properties and adhesive compatibility.
          pattern: It tends to form spotty patches or thin layers, influenced by the
            mineral's hardness and cleavage planes, with residue in crevices or along
            edges.
        plastic:
          appearance: Residue appears as a tacky, sometimes cloudy film that can be
            clear or tinted, often leaving a dull finish on the plastic's smooth surface.
          coverage: Coverage is often widespread and consistent if tape covered large
            areas, but can be spotty with poor adhesion.
          pattern: It commonly forms uniform layers or irregular patches, with potential
            for streaking if tape was moved or removed unevenly.
        rubber:
          appearance: Residue appears as a gummy, often dark or discolored layer that
            can blend with or stand out on the rubber's matte or textured surface.
          coverage: Coverage varies from light smudges to heavy layers, with inconsistency
            due to rubber's elasticity and surface absorption.
          pattern: It usually forms smeared patches or streaks, sometimes embedding
            into the rubber's pores or flex lines, and may show tape residue patterns.
        semiconductor:
          appearance: Residue appears as a faint, sticky film that is typically clear
            or slightly hazy, potentially interfering with the semiconductor's precise,
            smooth surface and optical properties.
          coverage: Coverage is typically controlled and minimal in clean environments,
            but can vary with application specificity and removal efficiency.
          pattern: It usually forms uniform thin layers or discrete spots, often aligned
            with masking tape patterns used in processing, and may include microscopic
            contaminants.
        specialty:
          appearance: Adhesive residue manifests variably based on the material's
            unique properties, often as a sticky film that may interact with coatings,
            textures, or functional layers.
          coverage: Coverage ranges from precise, minimal areas to broader sections,
            with high variation according to material-specific adhesion and intended
            use.
          pattern: Distribution depends on the specialty material's surface; it can
            form patches, streaks, or uniform layers, tailored to specific applications
            like electronics or aerospace.
        stone:
          appearance: Adhesive residue shows as a glossy or matte film, typically
            light-colored or translucent, that can appear smeared or embedded in the
            stone's porous surface.
          coverage: Coverage is generally sparse to moderate, with high variation
            based on stone porosity and tape contact area.
          pattern: It tends to form irregular patches or smears, often with visible
            tape outlines or residue concentrated in low spots or crevices.
        wood:
          appearance: Residue appears as a sticky, often discolored film that can
            be clear, brown, or yellowish, adhering to the wood grain and sometimes
            darkening it or trapping dust.
          coverage: Coverage varies from localized spots to broader areas, often inconsistent
            due to wood texture and adhesive penetration.
          pattern: It commonly forms patches or streaks following the wood grain,
            with uneven distribution due to the porous surface absorbing some adhesive.
      color_range:
      - clear
      - yellow
      - brown
      - amber
      texture: sticky, tacky, can attract dirt
      thickness: thin film
