            a smooth, hard texture.
          coverage: Coverage is usually complete and even, forming a continuous protective
            layer across the ceramic body after firing.
          pattern: It is typically applied in uniform layers or decorative designs,
            resulting in even distribution without random spotting when properly fired.
        composite:
          appearance: On composites, ceramic glaze deposits appear as a heterogeneous
            layer that may not integrate well, showing glossy areas mixed with the
            composite's texture and colors.
          coverage: Coverage is typically partial and inconsistent, varying from light
            coatings to thicker accumulations in porous or rough regions.
          pattern: They distribute in random patches or streaks, influenced by the
            composite's varied material components and surface properties.
        concrete:
          appearance: Ceramic glaze on concrete surfaces looks like a hard, glossy
            film that may fill pores, displaying colors that stand out against the
            rough, gray background of concrete.
          coverage: Coverage is partial and variable, ranging from light coatings
            in high spots to thicker layers in recessed areas, depending on application.
          pattern: Deposits often form in irregular patches or drips, influenced by
            concrete's porosity and surface texture, rather than being uniform.
        fabric:
          appearance: On fabric, ceramic glaze deposits appear as stiff, crusty areas
            that can be colorful but brittle, altering the fabric's soft texture and
            potentially causing discoloration.
          coverage: Coverage is sparse and patchy, often minimal due to fabric absorption,
            with high variation and potential for flaking during use.
          pattern: They typically show as random spots or streaks, following the weave
            pattern and not forming a continuous layer.
        glass:
          appearance: On glass, ceramic glaze deposits appear as fused, translucent
            or opaque layers that can create a frosted or colored effect, often with
            a smooth, glossy finish.
          coverage: Coverage can range from thin, even films to thicker, localized
            areas, with high variation based on intent and application technique.
          pattern: They usually distribute in uniform coats or deliberate patterns
            if applied artistically, but accidental contamination may show as streaks
            or spots.
        metal:
          appearance: Ceramic glaze deposits on metal appear as glossy, often colorful
            coatings that can range from smooth to slightly textured, depending on
            the glaze composition and application.
          coverage: Coverage is usually partial, varying from small spots to larger
            areas, with uneven distribution due to adhesion differences on metal surfaces.
          pattern: They typically form in irregular patches or streaks, often concentrated
            in areas where glaze was applied or dripped, rather than uniformly distributed.
        mineral:
          appearance: On minerals, ceramic glaze deposits appear as a fused, glassy
            coating that can enhance or mask natural colors and crystal structures,
            feeling smooth and hard.
          coverage: Coverage is typically uneven and partial, with spots of dense
            glaze interspersed with bare areas, influenced by mineral composition.
          pattern: They distribute in blotchy areas or follow mineral cleavage planes,
            not covering the surface evenly due to varying absorption.
        plastic:
          appearance: Ceramic glaze on plastic looks like a brittle, often cracked
            film that may not adhere well, showing glossy colors that contrast with
            the plastic's smooth surface.
          coverage: Coverage is minimal and uneven, often limited to surface contact
            points, with high variation and potential for flaking off.
          pattern: Deposits form in irregular spots or peeling patches, as glaze does
            not fuse with plastic, leading to poor distribution.
        rubber:
          appearance: Ceramic glaze on rubber surfaces looks like a non-adherent,
            flaky coating that can appear glossy but often cracks due to rubber's
            flexibility, contrasting with its matte finish.
          coverage: Coverage is very low and uneven, usually limited to superficial
            contact, with significant variation and easy detachment.
          pattern: It forms in isolated spots or smears, as glaze does not bond well,
            resulting in erratic distribution without uniformity.
        semiconductor:
          appearance: Ceramic glaze on semiconductors looks like an unwanted, insulating
            layer that may be glossy or matte, potentially interfering with electronic
            properties and appearing as a foreign coating.
          coverage: Coverage is usually minimal and highly variable, considered a
            defect with sparse, isolated deposits that can affect performance.
          pattern: It forms in random contaminants such as spots or thin films, often
