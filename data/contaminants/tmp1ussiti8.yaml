    visual_characteristics:
      appearance_on_categories:
        ceramic:
          aged_appearance: Fresh contamination appears as a thin, glossy film. Aged
            contamination becomes thicker, darker, and more matte. It often hardens
            and forms a crusty or gummy residue that is difficult to remove. The color
            darkens significantly, and the surface becomes rougher due to the accumulation
            of dirt and debris.
          buildup_progression: Buildup typically starts as a thin film at contact
            points or near the source of contamination. It then spreads outwards,
            often following edges and crevices. Over time, the film thickens and darkens
            due to oxidation and the accumulation of dirt and debris. Point sources
            expand outwards, and layering effects can occur with repeated contamination
            events. This process can take hours for a visible film to form, days for
            noticeable discoloration, and months for a significant buildup to develop.
          color_variations: Fresh contamination often appears as a translucent or
            light amber/honey color. As it ages and oxidizes, it darkens to shades
            of brownish-yellow, dark brown, and eventually black. In some cases, especially
            with metalworking fluids, a greenish-brown tint can be present due to
            the presence of dissolved metals.
          common_patterns: Oil and grease tend to accumulate in low-lying areas, crevices,
            and edges due to gravity and surface tension. Initial contamination often
            appears as localized spots or streaks near the source of the leak or application.
            Over time, these spots can coalesce and spread, forming a more uniform
            coating, especially on horizontal surfaces.
          concentration_variations: Concentration tends to be heavier at edges, corners,
            and in crevices where oil and grease can accumulate. Horizontal surfaces
            often have a more uniform coating than vertical surfaces, where gravity
            causes drips and runs. Exposed areas may have less buildup due to washing
            or wiping, while sheltered areas accumulate more.
          coverage_ranges: 'Sparse (<10% coverage): barely visible sheen, very thin
            film. Light (10-30%): patchy distribution, thin layer, slight discoloration.
            Moderate (30-60%): noticeable coating, thicker layer, distinct discoloration.
            Heavy (60-85%): significant buildup, thick and sticky layer, dark color.
            Extreme (>85%): almost complete coverage, very thick crust, heavily soiled
            appearance.'
          description: Industrial oil and grease buildup on ceramic surfaces typically
            presents as a discolored, often darkened, coating that can range from
            a barely visible sheen to a thick, sticky layer. The color is usually
            darker than the original ceramic, and the texture varies from smooth and
            oily to rough and crusty depending on the age and type of contaminant.
          distribution_patterns: 'Common distribution patterns include: edge accumulation
            (along joints and seams), point source spreading (radiating outwards from
            a leak), gradient from source (decreasing concentration with distance),
            patchy/spotty (uneven distribution due to inconsistent application), streaky/linear
            (resulting from drips or runs), and localized concentrations (in crevices
            and corners).'
          edge_center_behavior: Industrial Oil / Grease Buildup preferentially accumulates
            at edges and in crevices on ceramic surfaces. This is due to surface tension
            effects, where the oil/grease is drawn to the edges and corners. The edges
            act as barriers, preventing the oil from spreading further and leading
            to buildup. Center areas may have a thinner, more uniform coating, especially
            on horizontal surfaces.
          geometry_effects: Surface geometry significantly affects distribution. Oil
            and grease accumulate in corners and crevices due to surface tension and
            capillary action. Flat areas allow for pooling, while vertical surfaces
            promote dripping. Edges act as barriers, preventing the oil from spreading
            further and leading to buildup. Depressions and grooves fill up with the
            contaminant.
          gravity_influence: Gravity plays a significant role. Downward flow behavior
            is evident in drip marks and vertical streaking. Pooling occurs at bottom
            edges and on horizontal surfaces. Runs develop down slopes. Oil and grease
            can hang from overhead surfaces, forming droplets that eventually detach.
          lighting_effects: Under direct sunlight, fresh oil and grease can exhibit
            a slight sheen or gloss. Indoor fluorescent lighting may reveal subtle
            color variations and surface irregularities. Aged contamination tends
            to have a matte finish and absorbs light, making it appear darker and
            less reflective. Iridescence is rare but possible with very thin films.
          texture_details: The texture can range from smooth and oily when fresh,
            to sticky and tacky as it begins to dry, and eventually hard and crusty
            as it ages and oxidizes. Dust and debris often become embedded in the
            grease, creating a rough, sandpaper-like surface. At a microscopic level,
            the buildup may exhibit a layered or striated structure due to repeated
            applications and drying cycles.
          thickness_range: The thickness can range from a thin film of a few micrometers
            (µm) to a heavy buildup of several millimeters (mm). A light coating might
            be paper-thin, while a heavy buildup could be coin-thick or thicker in
            extreme cases.
          typical_formations: 'Typical formations include: drip marks (vertical streaks
            caused by gravity), runs/streaks (similar to drip marks but less defined),
            pools/puddles (on horizontal surfaces), thin films (early stages of contamination),
            thick crusts (aged, hardened buildup), discrete patches (isolated areas
            of contamination), spots/dots (small, localized deposits), and stains
            (discoloration of the ceramic surface).'
          uniformity_assessment: The distribution is typically moderately patchy to
            highly variable/irregular. Perfect uniformity is rare due to variations
            in surface roughness, application methods, and environmental factors.
            The non-uniformity is caused by the interplay of gravity, surface tension,
            and the viscosity of the oil/grease.
        composite:
          color_variations: Dark gray to black stains, brown discoloration, variations
