  blood-residue:
    composition:
    - Hemoglobin
    - Proteins
    - Lipids
    description: 'Blood-residue contamination arises from biological sources. Protein
      and hemoglobin deposits create this residue. When blood contacts surfaces, drying
      occurs quickly and sticky layers form. Oxidation and coagulation bind these
      layers, so they harden over time. Residue embeds into microstructures thus,
      and formation happens rapidly after exposure.


      Unique characteristics distinguish blood-residue from inorganic contaminants.
      Reddish-brown staining appears, and organic composition confirms biological
      origin. This residue shows fluorescence under certain lights, so it differs
      from dust or oils. Simple wiping fails against it, unlike water-based stains
      that evaporate easily. Analysis reveals differences from mineral deposits, thus
      establishing distinct nature.


      Behavior on materials varies with surface properties. On stainless steel, residue
      adheres firmly and causes slight corrosion over time. Crown glass and float
      glass suffer cracking from residue penetration, while borosilicate glass resists
      deeper bonding. Fused silica and Gorilla glass display minimal absorption, yet
      residue persists in pores. Alumina and silicon carbide trap residue in rough
      textures, and zirconia maintains smoothness despite surface films. Tempered
      glass develops haze thus altering transparency. Aluminosilicate glass shows
      similar persistence, and silicon nitride exhibits strong adhesion in crevices.


      Key challenges emerge in removal efforts. Residue tenacity demands aggressive
      methods, yet these risk substrate damage. Solvents often fail to dissolve bonds,
      and mechanical scrubbing scratches surfaces so. Contamination lingers in crevices
      thus requiring repeated applications. Complete elimination proves difficult,
      and persistence frustrates cleaning processes.


      Laser cleaning addresses these issues effectively. Pulses target organic bonds
      precisely, and ablation vaporizes residues without heat spread. After treatment,
      surfaces exhibit cleanliness so material integrity remains preserved. This method
      avoids chemical residues thus ensuring thorough removal.


      Yi-Chun Lin, Ph.D. from Taiwan'
