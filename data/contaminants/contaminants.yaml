            but often includes shades of white, gray, yellow, and brown. Coverage can range from sparse spotting to complete
            surface alteration.
          distribution_patterns: 'Common distribution patterns include: 1) Point source spreading: Contamination originates
            from a single point and spreads outwards. 2) Edge accumulation: Higher concentration along edges and corners.
            3) Streaky/linear: Vertical streaks due to gravity and runoff. 4) Patchy/spotty: Irregular distribution with localized
            concentrations. 5) Gradient from source: Concentration decreases with distance from the source of contamination.'
          edge_center_behavior: Chemical stains/acid etching preferentially accumulates at edges due to capillary action and
            the increased surface area available for reaction. The perimeter of the zinc object often shows a higher concentration
            of contamination compared to the center areas. This effect is particularly pronounced in areas with sharp edges
            or corners.
          geometry_effects: Surface geometry significantly affects distribution. Contaminants accumulate in corners and crevices
            due to capillary action. Flat areas can experience pooling of liquids. Vertical surfaces exhibit drip marks. Edges
            act as collection points. Depressions fill with contaminants. The effect is driven by surface tension and gravity.
          gravity_influence: Gravity plays a significant role in the distribution pattern. Downward flow behavior is common,
            resulting in pooling at bottom edges and drip marks from top to bottom. Vertical streaking is also a common manifestation
            of gravity's influence. Settling on horizontal surfaces leads to thicker deposits in these areas.
          lighting_effects: Under direct sunlight, etched zinc can exhibit a matte finish, reducing glare. Thin-film etching
            can produce iridescent effects, creating rainbow-like colors that shift with the viewing angle. Indoor fluorescent
            lighting tends to highlight the color variations and texture of the etched surface. Gloss is generally absent
            unless a protective coating is applied.
          texture_details: The texture varies from smooth and almost imperceptible for thin-film etching to rough and crystalline
            for heavier deposits. Acid etching can create a matte surface. Heavier deposits can be powdery, crusty, or even
            slightly sticky depending on the specific reaction products and humidity. Touch feel ranges from smooth to gritty.
          thickness_range: Thickness ranges from a few nanometers (for initial etching) to several millimeters for heavy buildup.
            Thin films are typically 10-100 nm. Moderate etching can result in deposits of 1-10 m. Heavy buildup can reach
            0.1-2 mm or more.
          typical_formations: 'Typical formations include: 1) Thin films: Uniform or slightly patchy coatings. 2) Thick crusts:
            Hard, brittle deposits. 3) Discrete patches: Isolated areas of contamination. 4) Spots/dots: Small, localized
            discolorations. 5) Drip marks: Vertical streaks caused by runoff. 6) Stains: Discolorations that penetrate the
            zinc surface. 7) Crystalline structures: Under specific conditions, crystalline formations can occur.'
          uniformity_assessment: Uniformity is typically moderately patchy to highly variable/irregular. Perfectly uniform
            etching is rare in real-world conditions. Variations are caused by uneven exposure to the etchant, differences
            in surface preparation, and the presence of localized contaminants or imperfections.
        zirconia:
          aged_appearance: Fresh contamination (hours/days) often appears as a thin film or subtle discoloration. Aged contamination
            (months/years) tends to be thicker, more pronounced in color, and potentially harder to remove. Salt deposits
            can crystallize and grow larger over time. Etching damage becomes more severe with prolonged exposure.
          buildup_progression: Buildup typically starts as a thin film, often invisible to the naked eye. It then thickens
            over time, becoming more visible as discoloration or a distinct layer. Contamination may begin at contact points
            (e.g., where a part rests on a surface) and spread outward. Edge accumulation is common early on. Uniform gradual
            accumulation occurs with consistent exposure. Point sources expand outward in a radial pattern. Layering effects
            can occur with repeated exposure to different contaminants. Seasonal variations in humidity and temperature can
            affect the rate of buildup.
          color_variations: 'The color range varies significantly based on the contaminant. Examples include: 1) Iridescent
            sheen (thin film interference, colors shifting with viewing angle), 2) Rust-orange (#B7410E) to dark brown (#3E2314)
            indicating iron oxide contamination, 3) Whitish-gray (#F0F0F0) from calcium or sodium salt deposits, 4) Yellowish-brown
            (#C19A6B) from organic dye residues, 5) Dark gray (#4A4A4A) from carbonaceous deposits or severe etching.'
          common_patterns: Common patterns include localized spots, streaks, and drip marks, especially on vertical surfaces.
            Accumulation often occurs at edges and in crevices due to capillary action and gravity. Uniform coatings are less
            common but can occur with vapor deposition or immersion processes.
          concentration_variations: Concentration tends to be higher at edges and in crevices due to capillary action and
            reduced airflow. Top surfaces may accumulate more dust and airborne contaminants. Vertical surfaces exhibit drip
            marks with higher concentration at the bottom. Sheltered areas may accumulate more contaminants than exposed areas
            due to reduced cleaning.
          coverage_ranges: '1) Sparse (<10% coverage): Isolated spots or a faint haze, barely visible, thickness < 1 m. 2)
            Light (10-30%): Noticeable discoloration, thin film, thickness 1-5 m. 3) Moderate (30-60%): Distinct patches
            and streaks, visible buildup, thickness 5-25 m. 4) Heavy (60-85%): Significant coverage, thick crust or coating,
            thickness 25-100 m. 5) Extreme (>85%): Almost complete coverage, very thick buildup, thickness > 100 m.'
          description: Chemical stains and acid etching on zirconia typically manifest as discoloration and surface roughening.
            The color varies depending on the contaminant, ranging from subtle iridescent sheens to distinct rust-colored
            or whitish deposits. The texture can range from smooth with slight discoloration to visibly etched and pitted.
          distribution_patterns: 'Typical distribution patterns include: 1) Edge accumulation (common due to capillary action),
            2) Point source spreading (from a droplet or localized contamination), 3) Gradient from source (concentration
            decreasing with distance), 4) Patchy/spotty (uneven surface contamination), 5) Streaky/linear (from dripping or
            wiping), 6) Localized concentrations (in crevices or surface defects). Edge accumulation and patchy/spotty distributions
            are most common.'
          edge_center_behavior: Chemical stains and acid etching preferentially accumulate at edges due to capillary action
            and increased surface energy. The perimeter of a zirconia part is often the first point of contact with cleaning
            solutions or environmental contaminants, leading to higher concentrations at the edges. Uniform distribution is
            less common unless the entire surface is submerged or exposed to a uniform vapor.
          geometry_effects: Surface geometry significantly affects distribution. Contaminants accumulate in corners and crevices
            due to capillary action. Flat areas allow pooling of liquids. Vertical surfaces exhibit dripping. Edges act as
            collection points. Depressions fill with liquid and debris.
          gravity_influence: Gravity plays a significant role. Downward flow behavior is evident in drip marks and runs. Pooling
            occurs at bottom edges and on horizontal surfaces. Vertical streaking is common. Settling of airborne particles
            occurs on horizontal surfaces. Quantifiable flow rates depend on liquid viscosity and surface tension.
          lighting_effects: Under direct sunlight, iridescent films exhibit vibrant color shifts. Salt deposits can appear
            matte and reflective. Etched surfaces scatter light, resulting in a dull, matte finish. Organic residues may exhibit
            a slight gloss when fresh, becoming matte as they degrade.
          texture_details: The texture can range from smooth to rough. Light contamination might feel smooth with a slight
            tackiness if organic residues are present. Moderate etching creates a slightly rough, matte surface. Heavy etching
            can produce a visibly pitted and uneven surface, feeling abrasive to the touch. Salt deposits can create a crystalline
            or powdery texture.
          thickness_range: Thickness ranges from a few nanometers (thin film interference) to several hundred micrometers
            (heavy salt deposits or corrosion products). Etched layers can range from 1 m to 50 m deep, depending on the
            acid concentration and exposure time.
          typical_formations: 'Typical formations include: 1) Drip marks (vertical streaks from liquid flow), 2) Runs/streaks
            (similar to drip marks but less defined), 3) Pools/puddles (accumulation on flat surfaces), 4) Thin films (uniform
            or patchy coverage), 5) Thick crusts (from salt deposits or corrosion products), 6) Discrete patches (localized
            contamination), 7) Spots/dots (small, isolated deposits), 8) Stains (discoloration without significant buildup).'
          uniformity_assessment: Uniformity varies greatly. Perfectly uniform distribution is rare. Mostly uniform distribution
            with minor variations can occur with vapor deposition. Moderately patchy distribution is common. Highly variable/irregular
            distribution is typical for accidental spills or uneven cleaning. Uniformity is influenced by surface preparation,
            application method, and environmental conditions.
