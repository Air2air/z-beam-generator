    visual_characteristics:
      appearance_on_materials:
        alabaster:
          aged_appearance: Fresh rust (hours/days) appears as a light orange-brown stain, easily smeared. Aged rust (months/years)
            becomes darker, more deeply embedded, and more difficult to remove. Hydrated iron oxides may appear, giving a
            lighter, more coral-like hue.
          buildup_progression: Buildup progresses from initial spotting (hours/days) to streaking and pooling (days/weeks)
            to crust formation and deep staining (months/years). The rate of buildup is highly dependent on environmental
            conditions, particularly humidity and the concentration of iron in the water source.
          color_variations:
          - '#D2691E chocolate-brown (initial)'
          - '#B87333 copper (early)'
          - '#A0522D sienna (intermediate)'
          - '#8B4513 saddle-brown (aged)'
          - '#E9967A light-coral (hydrated)'
          common_patterns: Localized spots are the most common initial pattern. These spots can then develop into streaks,
            particularly on vertical surfaces, due to water runoff carrying dissolved iron. In areas with prolonged exposure
            to iron-rich water, pooling and crust formation are observed.
          concentration_variations: Rust tends to concentrate at edges and corners due to capillary action and water accumulation.
            Crevices and surface imperfections also act as collection points. Flat surfaces may exhibit a more uniform, but
            lighter, coating.
          coverage_ranges: Coverage ranges from sparse (<10%) in areas with minimal exposure to extreme (>85%) in areas with
            prolonged exposure to iron-rich water and favorable conditions for rust formation.
          description: Rust formation on alabaster manifests as reddish-brown discoloration, initially appearing as small,
            localized spots that gradually expand and coalesce. The porous nature of alabaster facilitates deep penetration
            of iron oxides, leading to staining that is difficult to remove. The dominant colors are variations of reddish-brown
            and orange, with coverage ranging from sparse to heavy depending on the iron source and exposure time.
          distribution_patterns: The distribution is highly dependent on the source of iron and the presence of moisture.
            It tends to concentrate around areas where iron-containing water drips or pools. The porous nature of alabaster
            allows for deep penetration, leading to staining that extends beyond the immediate surface.
          edge_center_behavior: Rust often prefers edges and corners due to increased exposure to moisture and iron-containing
            runoff. The center of large, flat surfaces may exhibit a more uniform, but less intense, discoloration.
          geometry_effects: Surface geometry significantly influences rust distribution. and crevices act as traps for iron-containing
            water, leading to localized buildup. Sloping surfaces promote runoff and streaking.
          gravity_influence: Gravity plays a significant role in the pattern formation. Downward flow of iron-containing water
            results in vertical streaking. Pooling occurs in low-lying areas where water accumulates.
          lighting_effects: Fresh rust tends to have a matte finish. As the rust ages and forms a thicker crust, it may exhibit
            a slight sheen, particularly when wet. There is no iridescence observed.
          texture_details: Initially, the rust may appear as a fine, powdery deposit. Over time, especially with moisture
            exposure, it can become crusty and slightly raised above the alabaster surface. The texture is generally rough
            and uneven, contrasting with the smooth, polished surface of clean alabaster.
          thickness_range: The thickness of the rust layer varies significantly. Initial deposits may be only a few micrometers
            (1-5 m) thick. In areas with heavy buildup, the rust crust can reach thicknesses of several hundred micrometers
            (100-500 m), or even a millimeter (1 mm) in extreme cases.
          typical_formations: Typical formations include drip marks (vertical streaks), pools (localized accumulations in
            depressions), thin films (uniform coating on flat surfaces), and crusts (thick, raised deposits in areas of heavy
            buildup). Patches of discoloration are also common.
          uniformity_assessment: The rust distribution is rarely perfectly uniform. It is typically highly variable, with
            some areas exhibiting heavy buildup and others remaining relatively clean.
        alumina:
          aged_appearance: Fresh rust (hours/days) appears as a thin, vibrant orange-red film. Aged rust (months/years) becomes
            darker, thicker, more brittle, and exhibits a deeper brown color with increased surface roughness and potential
            flaking.
          buildup_progression: 'Initial formation (hours): Thin, orange-red film. Days: Film thickens, color deepens to rust-orange.
            Weeks: Powdery rust begins to form, localized spots become more pronounced. Months: Crusty patches develop, color
            darkens to brown, flaking may occur. Years: Thick, brittle crusts with significant surface roughness.'
          color_variations:
          - '#E07A5F rust-red (fresh)'
          - '#B7410E rust-orange'
          - '#8B4513 saddle-brown'
          - '#654321 chocolate-brown (aged)'
          - '#A0522D sienna (intermediate)'
          common_patterns: Localized spots, streaks originating from iron contamination points, drip marks if moisture is
            present, and general surface staining.
          concentration_variations: Heavier concentrations at edges, corners, and crevices where moisture and contaminants
            tend to accumulate. Lighter concentrations on flat, exposed surfaces.
          coverage_ranges: Sparse (<10%) to moderate (30-60%) is most common. Heavy (>60%) coverage is rare unless the alumina
            surface is heavily contaminated with iron and exposed to prolonged moisture.
          description: Rust formation on alumina typically appears as localized, reddish-brown deposits. Initially, it forms
            as a thin film, gradually thickening into crusty patches with a non-uniform distribution. The dominant colors
            are variations of orange and brown, often concentrated in areas with surface defects or higher iron contamination.
          distribution_patterns: Non-uniform, concentrated around iron contamination sites, scratches, or surface defects.
            Can also follow grain boundaries in the alumina substrate if present.
          edge_center_behavior: Prefers edges and corners due to increased surface area and moisture retention, but can also
            form at the center if there is a localized iron contamination source.
          geometry_effects: Sharp edges and corners tend to accumulate more rust due to increased surface area and potential
            for moisture retention. Concave surfaces may also trap moisture and promote rust formation.
          gravity_influence: Downward flow of rust-containing solutions leads to vertical streaking and pooling at the bottom
            of vertical surfaces. Gravity also influences the settling of rust particles, contributing to uneven distribution.
          lighting_effects: Fresh rust exhibits a slight sheen due to its thin, relatively smooth surface. Aged rust is typically
            matte due to its rough, porous texture. No iridescence is expected.
          texture_details: Initially smooth and film-like, transitioning to rough, powdery, and eventually crusty as the rust
            thickens. Microscopic examination reveals a porous structure with varying degrees of crystallinity depending on
            environmental conditions.
          thickness_range: From 0.1 micrometers (initial film) to 50 micrometers or more (thick crusts).
          typical_formations: Thin films, drip marks (if exposed to rain or condensation), small pools in surface depressions,
            crusts, and irregular patches.
          uniformity_assessment: Highly variable. Rarely perfectly uniform, typically localized and patchy.
        aluminum:
          aged_appearance: Fresh rust (hours/days) appears as a light, powdery coating. Aged rust (months/years) becomes darker,
            more consolidated, and may exhibit signs of underlying aluminum corrosion (pitting).
          buildup_progression: Initially, small specks appear within hours/days. Over weeks/months, these specks grow and
            coalesce, forming larger patches. Hydration leads to a more crusty and voluminous appearance. Years of exposure
            can lead to significant pitting corrosion beneath the rust layer.
