          coverage_ranges:
            extreme:
              coverage: '>85%'
              description: Thick, black coating, completely obscuring the wood, hard and brittle.
              thickness: '>1000 m'
            heavy:
              coverage: 60-85%
              description: Significant darkening, wood grain largely obscured, crusty texture.
              thickness: 250-1000 m
            light:
              coverage: 10-30%
              description: Thin film, slight darkening of the wood, grain still visible.
              thickness: 10-50 m
            moderate:
              coverage: 30-60%
              description: Noticeable darkening, some obscuring of the wood grain, tacky feel.
              thickness: 50-250 m
            sparse:
