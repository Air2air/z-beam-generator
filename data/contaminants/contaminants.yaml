    visual_characteristics:
      appearance_on_materials:
        aluminum:
          aged_appearance: Fresh contamination (hours/days old) is typically a thin, powdery film, nearly white in color.
            Aged contamination (months/years old) becomes thicker, harder, and often darker in color due to the incorporation
            of dirt, rust, and organic matter. The texture becomes more crusty and less easily removed.
          buildup_progression: Buildup typically starts as a thin film within hours of exposure to hard water. It then thickens
            gradually over days and weeks. Buildup often begins at contact points (e.g., where a water droplet first lands)
            and spreads outward. Edges and crevices tend to accumulate deposits faster than flat surfaces. Layering effects
            can occur with seasonal variations in water hardness or usage patterns. Months of accumulation lead to visible
            crusts and significant thickness.
          color_variations: Fresh deposits are often near-white (#F8F8FF) or a very light gray (#D3D3D3). As they age and
            incorporate iron oxides, they can shift to a pale yellow (#FAFAD2), a light tan (#DEB887), or even a rust-tinged
            orange (#A0522D) if iron is present in the water source. Biofilm residues can add a greenish or brownish tint.
          common_patterns: Common patterns include localized spots around water droplets, streaks down vertical surfaces,
            and buildup along edges and crevices. Flat surfaces tend to accumulate a more uniform coating. Areas with poor
            drainage or frequent wetting are prone to heavier deposits.
          concentration_variations: Concentration tends to be heavier at edges and corners where water accumulates and evaporates.
            Top surfaces of horizontal areas may have lighter deposits due to dust accumulation preventing direct water contact.
            Crevices and seams act as traps for mineral scale, leading to higher concentrations. Vertical walls have a gradient
            from top to bottom, with heavier deposits at the bottom due to water runoff.
          coverage_ranges: 'Sparse (<10% coverage): Isolated spots and a very thin film, barely visible. Light (10-30%): Patchy
            coverage with a thin, powdery layer, typically <50 m thick. Moderate (30-60%): More continuous coverage with
            a thicker, slightly crusty layer, 50-200 m thick. Heavy (60-85%): Almost complete coverage with a thick, hard
            crust, 200 m - 1 mm thick. Extreme (>85%): Complete coverage with a very thick, heavily encrusted layer, >1 mm
            thick.'
          description: Mineral scale on aluminum typically presents as a chalky, off-white to tan-colored deposit. The texture
            ranges from a fine powder to a hard, crusty layer, depending on the water hardness and exposure time. Coverage
            can vary from sparse spotting to a complete coating, often concentrated in areas where water evaporates.
          distribution_patterns: 'Typical distribution patterns include: 1) Uniform coating on flat horizontal surfaces. 2)
            Edge accumulation along seams and joints. 3) Point source spreading from dripping faucets or leaks. 4) Streaky/linear
            patterns on vertical surfaces due to water runoff. 5) Patchy/spotty distribution in areas with intermittent water
            exposure. Edge accumulation and streaky patterns are most common.'
          edge_center_behavior: Mineral scale preferentially accumulates at edges due to capillary action and increased evaporation
            rates. The perimeter of a water droplet or puddle is a prime location for mineral deposition. The center of a
            large flat surface may have a more uniform, but potentially thinner, coating. Avoidance of edges is rare.
          geometry_effects: Surface geometry significantly affects distribution. Mineral scale accumulates in corners due
            to capillary action and reduced airflow. Crevices act as traps, promoting buildup. Flat areas allow for pooling
            and uniform deposition. Vertical surfaces encourage dripping and streaking. Edges provide nucleation sites for
            mineral growth.
          gravity_influence: Gravity strongly influences the distribution pattern. Downward flow behavior is evident in drip
            marks and vertical streaking. Pooling occurs at bottom edges and on horizontal surfaces. Settling of mineral particles
            contributes to heavier deposits on lower surfaces. Runs down slopes are common, creating visible trails.
          lighting_effects: Under direct sunlight, fresh deposits tend to appear matte and chalky, scattering light. Aged
            deposits can exhibit a slight sheen if they have a crystalline structure or a smooth, compacted surface. Indoor
            fluorescent lighting tends to emphasize the off-white or yellowish tones.
          texture_details: The texture varies greatly. Fresh deposits can be powdery and easily wiped away. Over time, they
            harden into a crusty, sometimes crystalline structure. Depending on the presence of silica, the deposit can feel
            slightly gritty. Biofilm incorporation can make the surface feel slightly slimy or sticky.
          thickness_range: Thickness ranges from a few micrometers (5-20 m) for a fresh, light film to several millimeters
            (0.5-3 mm) for heavy, aged buildup. In extreme cases, buildup can reach 5 mm or more.
          typical_formations: 'Typical formations include: 1) Thin films on smooth surfaces. 2) Thick crusts in areas of heavy
            buildup. 3) Discrete patches where water droplets evaporate. 4) Spots/dots from individual water splashes. 5)
            Drip marks and runs/streaks on vertical surfaces. 6) Buildups in corners and crevices. The formation mechanism
            is primarily evaporation of water leaving behind dissolved minerals.'
          uniformity_assessment: The uniformity is typically moderately patchy to highly variable/irregular. Uniformity is
            affected by water flow patterns, surface orientation, and the frequency of wetting and drying cycles. Areas with
            consistent water exposure tend to have more uniform deposits, while areas with intermittent exposure have patchy
            deposits.
