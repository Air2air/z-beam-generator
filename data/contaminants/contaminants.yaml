            thicker buildup, and harder to remove. Color shifts towards darker browns and grays due to organic matter decomposition
            and increased soot content.'
          buildup_progression: 'Buildup starts as a thin film then thickens over time. It often begins at contact points (e.g.,
            edges, corners) then spreads inward. Uniform gradual accumulation is possible but less common than point sources
            that expand outward. Layering effects can occur due to seasonal variations in dust composition and concentration.
            Timeframes: Hours - initial thin film, Days - noticeable coating, Months - significant buildup, Years - thick,
