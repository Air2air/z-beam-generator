            and capillary action. The oil tends to creep along the edges, creating a thicker layer compared to the center
            areas. This effect is more pronounced on sharp edges and corners. The mechanism is driven by the minimization
            of surface energy.
          geometry_effects: Surface geometry significantly affects distribution. Oil accumulates in corners and crevices due
            to capillary action. It builds up in crevices due to restricted airflow and reduced evaporation. It pools on flat
            areas due to gravity. It drips on vertical surfaces due to gravity. It collects at edges due to surface tension.
