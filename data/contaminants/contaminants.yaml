            finish due to dust accumulation and oxidation.
          texture_details: 'Fresh: Slippery, oily, and smooth to the touch. Days old: Sticky and slightly tacky. Weeks old:
            Viscous and gummy. Months/Years old: Hardened, crusty, and potentially brittle. May contain embedded particulate
            matter (dust, metal shavings). Surface can be smooth or rough depending on the age and exposure.'
          thickness_range: 'Thin film: 1-10 m. Light buildup: 10-100 m. Moderate buildup: 100 m - 1 mm. Heavy buildup:
