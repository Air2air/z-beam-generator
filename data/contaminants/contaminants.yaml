    visual_characteristics:
      appearance_on_materials:
        abs:
          aged_appearance: Fresh contamination (hours/days) appears as a light, easily removable film. Aged contamination
            (months/years) becomes more tightly bound to the ABS surface, often darkening in color due to chemical reactions
            and the incorporation of oils and other contaminants. The texture can become more crusty and difficult to remove.
          buildup_progression: Dust buildup starts as a thin film within hours of exposure. Accumulation begins at contact
            points and edges, then spreads inward. Uniform gradual accumulation occurs on horizontal surfaces. Point sources
            expand outward over days. Layering effects become visible over weeks and months, with seasonal variations in dust
            composition and deposition rates. The dust thickens over time, becoming more difficult to remove.
          color_variations: 'Fresh dust: Light beige (#F5F5DC) with hints of gray. Aged dust (days): Tan (#D2B48C) with subtle
            reddish undertones. Aged dust (weeks): Light brown (#A68B64) with rust-orange (#B7410E) edges where moisture has
            been present. Heavily soiled: Dark brown (#654321) with possible black soot deposits (#000000).'
          common_patterns: Dust tends to accumulate along edges and in crevices due to electrostatic attraction and airflow
            patterns. On horizontal surfaces, a more uniform coating is common. Vertical surfaces often exhibit streaks or
            drip marks, especially after rain or condensation.
          concentration_variations: Concentration is typically heavier on horizontal surfaces compared to vertical surfaces.
            Edges and corners tend to accumulate more dust than flat surfaces. Crevices and recessed areas act as traps for
            dust particles. Top surfaces of horizontal objects receive more direct deposition than undersides. Sheltered areas
            accumulate more dust than exposed areas.
          coverage_ranges: 'Sparse (<10% coverage): Isolated specks and light dusting, barely visible, thickness < 1 m. Light
            (10-30%): Thin, patchy film, slightly alters surface appearance, thickness 1-5 m. Moderate (30-60%): Noticeable
            coating, obscures original surface color, thickness 5-20 m. Heavy (60-85%): Thick, opaque layer, significantly
            alters surface appearance, thickness 20-50 m. Extreme (>85%): Complete coverage, original surface barely visible,
            thick crusty buildup, thickness > 50 m.'
          description: Environmental dust on ABS typically presents as a matte, slightly textured layer with a dominant color
            range from light tan to reddish-brown, depending on the composition and age of the dust. Coverage varies from
            sparse speckling to a complete coating, often accumulating in crevices and along edges.
          distribution_patterns: 'Common distribution patterns include: uniform coating on horizontal surfaces, edge accumulation
            along raised features, point source spreading from localized contamination sources (e.g., bird droppings), gradient
            from source (decreasing concentration with distance), patchy/spotty distribution due to uneven airflow, and streaky/linear
            patterns on vertical surfaces due to water runoff.'
          edge_center_behavior: Environmental dust preferentially accumulates at edges due to electrostatic attraction and
            airflow patterns. The edges act as barriers, trapping dust particles. The center areas tend to have a more uniform,
            but often thinner, coating. This behavior is driven by the increased surface area and electrostatic charge concentration
            at edges.
          geometry_effects: Surface geometry significantly affects dust distribution. Dust accumulates in corners due to airflow
            patterns. Crevices act as traps, preventing dust from being easily removed. Flat areas allow for more uniform
            deposition. Vertical surfaces promote dripping and streaking. Edges act as barriers, causing dust to accumulate
            along them. Depressions fill with dust over time.
          gravity_influence: Gravity causes downward flow of dust particles, leading to pooling at bottom edges and drip marks
            on vertical surfaces. Vertical streaking is a direct result of gravity-driven water runoff. Horizontal surfaces
            experience settling of dust particles. Slopes exhibit runs of dust, with thicker accumulation at the bottom. Overhead
            surfaces may accumulate dust, but it is more prone to falling off due to gravity.
          lighting_effects: Under direct sunlight, the dust layer appears matte with minimal gloss. Indoor fluorescent lighting
            reveals a slightly lighter shade compared to natural light. No significant iridescence or rainbow effects are
            typically observed unless oily contaminants are present.
          texture_details: The texture is generally powdery and slightly abrasive to the touch. At low magnification (10-50x),
            individual particles of varying sizes are visible. Depending on humidity, it can become slightly sticky or form
            a thin crust. Grain size varies from sub-micrometer to tens of micrometers.
          thickness_range: Thickness ranges from a thin film of 1-10 m in lightly dusted areas to a heavy buildup of 50-200
            m in areas of significant accumulation. Extreme cases can reach thicknesses of up to 1 mm in sheltered areas
            with prolonged exposure.
          typical_formations: 'Typical formations include: thin films on flat surfaces, drip marks on vertical surfaces, runs/streaks
            caused by water runoff, discrete patches around point sources, spots/dots from individual particles, stains from
            absorbed liquids, and buildups in crevices and corners. Thick crusts can form in areas with repeated wetting and
            drying cycles.'
          uniformity_assessment: Uniformity varies significantly. Horizontal surfaces tend to have mostly uniform distribution
            with minor variations. Vertical surfaces are typically moderately patchy or highly variable/irregular due to gravity
            and airflow. Edges and crevices are often concentrated areas. The uniformity level is primarily affected by airflow,
            surface orientation, and the presence of moisture.
        acrylic (pmma):
          aged_appearance: Fresh contamination (hours/days old) appears as a light, easily removable film. Aged contamination
            (months/years old) becomes more tightly adhered, darker in color (due to oxidation and chemical reactions), and
            potentially thicker. It may also exhibit signs of biological growth (mold, algae) in humid environments, adding
            green or black discoloration.
          buildup_progression: Buildup starts as a thin film (hours), then thickens gradually (days). It often begins at contact
            points (e.g., corners) and spreads outward. Accumulation can be uniform or concentrated in specific areas depending
            on environmental factors. Layering effects can occur due to seasonal variations in dust composition and deposition
            rates. Significant buildup can occur within weeks to months.
          color_variations: 'Fresh dust: Light grayish-tan (#D3D3D3 to #C0B283). Aged dust: Ranges from a muted brownish-gray
            (#848482) to a reddish-brown in areas with higher iron oxide content (#A0522D). Areas with organic matter may
            exhibit a yellowish-brown tint (#B8860B). Soot presence shifts the color towards darker grays (#4F4F4F).'
          common_patterns: Common patterns include a general coating with heavier accumulation in corners, crevices, and along
            edges. Streaks and drip marks are often observed on vertical surfaces due to gravity and rain. Horizontal surfaces
            tend to accumulate a more uniform layer. Electrostatic attraction can cause localized spotty patterns.
          concentration_variations: Concentration tends to be heavier at edges and corners due to electrostatic attraction
            and airflow patterns. Top surfaces of horizontal areas accumulate more dust than bottom surfaces. Crevices and
            sheltered areas accumulate more dust than exposed areas. Vertical walls exhibit a gradient from top to bottom
            due to gravity and rain.
          coverage_ranges: 'Sparse (<10% coverage): Appears as a very light dusting, barely visible. Thickness: <1 m. Light
            (10-30%): A thin, patchy film is visible. Thickness: 1-5 m. Moderate (30-60%): A noticeable layer that obscures
            the underlying surface slightly. Thickness: 5-25 m. Heavy (60-85%): A thick, opaque layer that significantly
            obscures the underlying surface. Thickness: 25-100 m. Extreme (>85%): A very thick, crusty layer that completely
            obscures the underlying surface. Thickness: >100 m.'
          description: Environmental dust on acrylic (PMMA) typically presents as a matte, slightly textured layer with a
            dominant color range from light tan to brownish-gray. The distribution is often uneven, influenced by electrostatic
            charge and surface geometry, leading to variations in thickness and concentration. It tends to mute the underlying
            acrylic's clarity.
          distribution_patterns: 'Common distribution patterns include: uniform coating (rare, only in controlled environments),
            edge accumulation (very common), point source spreading (around vents or openings), gradient from source (decreasing
            concentration with distance), patchy/spotty (due to electrostatic effects), streaky/linear (on vertical surfaces
            due to rain or condensation), localized concentrations (in crevices and corners).'
          edge_center_behavior: Environmental dust preferentially accumulates at edges due to electrostatic charge and airflow
            patterns. The mechanism is the concentration of electric field lines at edges and the tendency of airflow to deposit
            particles at boundaries.
          geometry_effects: Dust accumulates in corners and crevices due to reduced airflow and electrostatic attraction.
            It builds up in crevices, pools on flat areas, and drips on vertical surfaces. It collects at edges due to electrostatic
            charge and airflow patterns. It follows contours and fills depressions.
          gravity_influence: Gravity causes downward flow behavior on vertical surfaces, resulting in pooling at bottom edges
            and drip marks from top to bottom. Vertical streaking is a common manifestation of gravity's influence. Dust settles
            on horizontal surfaces. Runs down slopes are also observed.
          lighting_effects: Under direct sunlight, the dust layer appears matte with minimal gloss. Indoor fluorescent lighting
            tends to highlight the uneven distribution and texture. The presence of soot can create a slight darkening effect,
            reducing reflectivity. No significant iridescence or rainbow effects are typically observed.
          texture_details: The texture is generally powdery and slightly abrasive to the touch. At a microscopic level, individual
            particles of varying sizes are visible, creating a slightly rough surface. Depending on humidity, it can become
            slightly sticky or crusty, especially if organic matter is present. It lacks crystalline structure.
          thickness_range: Typical thickness ranges from a thin film of 1-10 m for light dust to 50-200 m for heavy buildup.
            In extreme cases, particularly in sheltered areas, buildup can reach up to 1 mm.
          typical_formations: 'Typical formations include: thin films (initial stage), drip marks (on vertical surfaces),
            runs/streaks (due to water), discrete patches (due to electrostatic charge), spots/dots (individual particles),
            stains (from organic matter), uniform coatings (rare), buildups (in sheltered areas).'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare. The non-uniformity is caused by variations in airflow, electrostatic charge, surface geometry,
            and the nature of the dust source.
