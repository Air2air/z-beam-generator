            a slight graininess or particulate texture from accumulated debris. The surface is generally not crystalline or
            powdery unless exposed to extreme heat or chemical reactions.
          thickness_range: Thickness ranges from a thin film of 1-5 m (barely visible) to heavy buildup of 100-500 m or
