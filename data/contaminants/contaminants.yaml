    visual_appearance:
      color_range:
      - clear
      - yellow
      - brown
      - amber
      texture: sticky, tacky, can attract dirt
      thickness: thin film
    visual_characteristics:
      appearance_on_materials:
        abs:
          aged_appearance: Fresh residue (hours/days) is typically clear or slightly yellow, tacky, and easily smeared. Aged
            residue (months/years) becomes darker (yellowish-brown to brown), harder, less tacky, and more difficult to remove.
            Oxidation and UV exposure contribute to discoloration and embrittlement.
          buildup_progression: Initial application leaves a thin, often invisible film (0-24 hours). Tackiness increases as
            solvents evaporate (24-72 hours). Hardening and discoloration begin within weeks. Significant buildup and embrittlement
            occur over months/years, especially with repeated tape applications.
          color_variations:
          - '#FFFACD lemon chiffon (fresh, thin layer)'
          - '#F0E68C khaki (slightly aged, moderate layer)'
          - '#DEB887 burly wood (aged, thicker layer)'
          - '#A0522D sienna (heavily aged, oxidized)'
          - '#696969 dim gray (residue attracting dirt/dust)'
          common_patterns: Localized spots, streaks from tape removal, uniform coating (if adhesive was spread), drip marks
            on vertical surfaces, and residue concentrated around edges of the tape.
          concentration_variations: Heavier concentrations are typically found at the edges of where the tape was applied,
            in corners, and in crevices. Flat surfaces tend to have a thinner, more even coating.
          coverage_ranges: Sparse (<10%) - faint residue traces; Light (10-30%) - partial coverage, easily visible; Moderate
            (30-60%) - significant coverage, distinct discoloration; Heavy (60-85%) - almost complete coverage, strong discoloration;
            Extreme (>85%) - thick, layered residue.
          description: Adhesive residue on ABS typically presents as a translucent to opaque film, ranging from a slight tackiness
            to a hardened, discolored layer. The color varies based on the adhesive type and aging, often appearing as yellowish
            or brownish stains with irregular coverage patterns.
          distribution_patterns: Streaks from tape removal, localized spots where adhesive was concentrated, edge effects
            where adhesive bled out from under the tape, and overall film coverage matching the original tape area.
          edge_center_behavior: Often prefers edges due to adhesive bleed-out from the tape. The center area may have a thinner,
            more uniform coating.
          geometry_effects: Edges and corners tend to accumulate more residue due to capillary action and adhesive flow. Textured
            surfaces provide more surface area for adhesive to adhere to, leading to increased residue buildup.
          gravity_influence: On vertical surfaces, gravity causes adhesive to flow downwards, resulting in drip marks and
            thicker accumulations at the bottom. Pooling can occur in horizontal depressions.
          lighting_effects: Fresh residue may exhibit a slight gloss or sheen. Aged residue tends to be matte, especially
            if it has attracted dust or dirt. The residue's transparency affects how the underlying ABS color is perceived.
          texture_details: Initially sticky and pliable, transitioning to a smooth, hardened, and sometimes brittle texture
            with age. Microscopic examination may reveal a slightly rough surface due to adhesive breakdown and ABS interaction.
          thickness_range: Typically ranges from 1 micrometer (very thin film) to 50 micrometers (thick, built-up residue),
            but can reach up to 200 micrometers in areas of pooling or repeated adhesive application.
          typical_formations: Thin films, drip marks (on vertical surfaces), pools (in depressions), crusts (from dried adhesive),
            and patches (where tape was unevenly applied).
          uniformity_assessment: Highly variable. Can range from perfectly uniform (if adhesive was evenly spread) to extremely
            non-uniform with thick and thin patches.
        acrylic (pmma):
          aged_appearance: Fresh residue is often translucent and pliable. Over time (months/years), it yellows, darkens,
            becomes brittle, and may crack or flake off. The adhesive may also harden, making removal more difficult.
          buildup_progression: Initially, a thin, uniform layer is deposited (hours/days). Over weeks, the residue begins
            to oxidize and thicken, becoming more visible. After months/years, it hardens, darkens, and may crack or flake
            off, forming crusts and patches.
          color_variations:
          - '#FFFACD ''Lemon Chiffon'' (fresh, thin layer)'
          - '#F5DEB3 ''Wheat'' (slightly aged, thicker)'
          - '#E9D6A7 ''Pale Goldenrod'' (moderate aging, common)'
          - '#D2B48C ''Tan'' (significant aging, oxidized)'
          - '#A0522D ''Sienna'' (heavily aged, degraded)'
          common_patterns: Localized spots, streaks, drip marks (if applied vertically), and a general hazy film. The pattern
            often mirrors the original tape application, leaving distinct outlines or rectangular shapes.
          concentration_variations: Heavier concentrations are often found at the edges of the original tape application,
            in corners, and in crevices. Flat surfaces tend to have a more uniform, albeit thin, layer.
          coverage_ranges: Ranges from sparse (<10%) to heavy (60-85%), depending on the tape type, application pressure,
            and removal method. Extreme coverage (>85%) is rare but possible with prolonged tape application and degradation.
          description: Adhesive residue on acrylic presents as a hazy, often yellowish or brownish film, varying in thickness
            and coverage. It commonly appears as localized spots or streaks, reflecting light differently than the surrounding
            clean acrylic surface, creating a visual contrast. Aged residue tends to darken and become more brittle.
          distribution_patterns: Localized to areas where tape was applied. Can be uniform within the taped area or exhibit
            variations due to uneven tape pressure or adhesive transfer.
          edge_center_behavior: Often prefers edges due to adhesive squeeze-out during tape application. The center may have
            a thinner, more uniform layer.
          geometry_effects: Surface geometry significantly affects distribution. Residue tends to accumulate in corners, edges,
            and recessed areas. Curved surfaces may exhibit streaking due to adhesive flow.
          gravity_influence: On vertical surfaces, gravity causes downward flow, resulting in drip marks and thicker accumulations
            at the bottom. Horizontal surfaces exhibit pooling and more uniform distribution.
          lighting_effects: Fresh residue often exhibits a slight sheen or gloss, while aged residue tends to be matte. Under
            angled lighting, the residue becomes more visible due to differences in light reflection compared to the clean
            acrylic.
          texture_details: Initially sticky and slightly tacky, transitioning to a rough, crusty, or powdery texture as it
            ages and dries. Microscopic examination reveals a non-uniform surface with varying degrees of smoothness and roughness,
            depending on the adhesive type and degradation.
          thickness_range: Typically ranges from 1 to 50 micrometers, but can reach several hundred micrometers in areas of
            heavy buildup or pooling.
          typical_formations: Thin films, drip marks (on vertical surfaces), small pools (on horizontal surfaces), crusts
            (aged residue), and irregular patches.
          uniformity_assessment: Highly variable. Ranges from nearly uniform thin films to highly localized and uneven deposits.
        alabaster:
          aged_appearance: Fresh residue (hours/days) is typically translucent and sticky. Aged residue (months/years) becomes
            opaque, darker in color, and less tacky, often developing a hardened or cracked surface. Oxidation and dust accumulation
            contribute to the darkening and increased visibility.
          buildup_progression: 'Buildup progresses over time: initially a thin, even film (hours), followed by increased tackiness
            and dust accumulation (days), then hardening and discoloration (weeks), and finally crust formation and potential
            cracking (months/years).'
          color_variations:
          - '#F5F5DC (Beige-White, fresh residue)'
          - '#E0C898 (Light Yellow-Brown, slightly aged)'
          - '#C29B6B (Medium Brown, moderately aged)'
          - '#8B4513 (Saddle Brown, heavily aged/oxidized)'
          - '#A9A9A9 (Dark Gray, dust-embedded residue)'
          common_patterns: Common patterns include rectangular or linear outlines corresponding to the tape's shape, localized
            spots where adhesive was concentrated, and streaks resulting from tape removal. Drip marks may be present if the
            adhesive was applied in a liquid or semi-liquid state.
          concentration_variations: Concentration is typically higher at the edges of the tape application area, where adhesive
            may have squeezed out. Crevices and surface imperfections can also trap and concentrate the residue. Flat surfaces
            tend to have a more even distribution within the tape outline.
          coverage_ranges: 'Coverage ranges vary widely: sparse (<10%) for lightly applied tape, light (10-30%) for single-layer
            tape, moderate (30-60%) for overlapping tape, heavy (60-85%) for multiple layers or thick adhesive, and extreme
            (>85%) only in cases of intentional and complete coverage.'
          description: Adhesive residue on alabaster presents as a discolored, often glossy or matte film, ranging from translucent
            to opaque. The residue typically exhibits a yellowish or brownish hue, concentrated in areas where the adhesive
            tape was initially applied, leaving distinct outlines and patterns. Coverage varies from sparse to heavy, depending
            on the tape type and duration of contact.
          distribution_patterns: Distribution patterns are highly dependent on the tape application. Expect rectangular outlines,
            spotty residue, and streaks where tape was removed.
          edge_center_behavior: Residue often prefers edges due to adhesive squeeze-out and potential for greater contact
            pressure. The center may have a more uniform, thinner layer.
          geometry_effects: Surface geometry significantly influences distribution. Residue tends to accumulate in recessed
            areas, corners, and along edges. Convex surfaces may exhibit thinner or more uneven coverage.
          gravity_influence: Gravity influences the pattern when liquid or semi-liquid adhesives are used, resulting in downward
            flow, pooling at the bottom of vertical surfaces, and vertical streaking. Solid adhesives are less affected by
            gravity.
          lighting_effects: Under direct lighting, fresh residue may exhibit a slight sheen or gloss. Aged residue tends to
            be matte or dull, with reduced reflectivity. The presence of embedded dust further reduces reflectivity.
          texture_details: Initially sticky and slightly pliable, the residue transitions to a more rigid, sometimes brittle
            or crusty texture with age. Microscopic examination reveals a non-crystalline, amorphous structure, often incorporating
            dust and debris. Surface can be smooth or rough depending on the tape used.
          thickness_range: The thickness of the residue layer typically ranges from 1 to 50 micrometers, depending on the
            type of adhesive and the application method. Thicker accumulations may reach up to 100 micrometers in localized
            areas.
          typical_formations: Typical formations include thin films, localized patches, drip marks (if liquid adhesive was
            used), and crusts (in heavily aged areas). The residue may also form a raised edge along the perimeter of the
            tape application area.
          uniformity_assessment: Uniformity is highly variable. Residue can be perfectly uniform within the area covered by
            the tape, but highly variable across the entire alabaster surface.
        alumina:
          aged_appearance: Fresh residue is pliable and easily smeared. Over months/years, it hardens, darkens, and may crack
            or flake off. Oxidation and UV exposure contribute to discoloration and embrittlement.
          buildup_progression: Initial deposition is rapid (within minutes/hours of tape application). Over days, the residue
            may spread slightly. Over months/years, it hardens, darkens, and may crack or flake off, with oxidation accelerating
            the process.
          color_variations:
          - '#FFFACD lemon chiffon (fresh)'
          - '#F0E68C khaki (slightly aged)'
          - '#EEDC82 light goldenrod yellow (moderately aged)'
          - '#DAA520 goldenrod (aged)'
          - '#8B4513 saddlebrown (heavily aged/oxidized)'
          common_patterns: Localized spots corresponding to tape contact points, streaks from tape removal, drip marks if
            adhesive was liquid, and uniform coatings where tape was fully adhered.
          concentration_variations: Heavier concentrations often occur at edges of the original tape, in corners, and within
            surface crevices. Flat surfaces tend to have thinner, more uniform coatings.
          coverage_ranges: Sparse (<10%) to extreme (>85%), depending on the type and duration of tape application.
          description: Adhesive residue on alumina presents as a thin, often translucent or yellowish film, sometimes with
            iridescent patches. Coverage varies from sparse spots to near-complete coatings, influenced by the original tape
            application. Aged residue tends to darken and become more brittle.
          distribution_patterns: Localized spots, streaks, uniform coatings, edge concentrations, and drip patterns are common.
          edge_center_behavior: Often prefers edges due to adhesive squeeze-out during tape application, but can also be uniform
            across the center if the tape was fully adhered.
          geometry_effects: Surface roughness and curvature significantly influence distribution. Residue tends to accumulate
            in valleys and along edges. Concave surfaces may exhibit pooling.
          gravity_influence: Vertical surfaces exhibit downward flow and streaking, especially with liquid adhesives. Horizontal
            surfaces may exhibit pooling and more uniform distribution.
          lighting_effects: Fresh residue exhibits a slight sheen or gloss. Aged residue becomes matte or exhibits iridescence
            due to surface cracking and oxidation. Angle of incidence affects visibility.
          texture_details: Initially sticky and slightly elastic, transitioning to a brittle, sometimes powdery or crusty
            texture with age. Microscopic examination reveals a non-crystalline, amorphous structure.
          thickness_range: Typically ranges from 1 to 50 micrometers, but can reach up to 100 micrometers in areas of concentrated
            buildup.
          typical_formations: Thin films, drip marks (if liquid adhesive), pools in surface depressions, crusts around edges,
            and patches corresponding to tape contact areas.
          uniformity_assessment: Highly variable, ranging from perfectly uniform thin films to highly localized and uneven
            deposits.
        aluminosilicate glass:
          aged_appearance: Fresh residue (hours/days) is typically clear or slightly yellow and pliable. Aged residue (months/years)
            darkens to brown or even black, becomes brittle, and may exhibit cracking or flaking.
          buildup_progression: Initial adhesion (minutes/hours) results in a thin, uniform film. Over days/weeks, solvent
            evaporation leads to increased viscosity and potential for drip marks. Months/years result in hardening, discoloration,
            cracking, and increased adhesion to the glass surface.
          color_variations:
          - '#FFFACD lemon chiffon (fresh)'
          - '#F5DEB3 wheat (slightly aged)'
          - '#DEB887 burly wood (moderately aged)'
          - '#A0522D sienna (heavily aged)'
          - '#654321 chocolate (extremely aged/burnt)'
          common_patterns: Localized spots, streaks, and irregular film coatings are common. Drip marks may be present on
            vertical surfaces. Fingerprints or other surface contact patterns can be imprinted within the residue.
          concentration_variations: Heavy concentration at edges, corners, and within surface imperfections. Lighter concentration
            on flat, smooth surfaces. Crevices and scratches act as accumulation points.
          coverage_ranges: Sparse (<10%) to heavy (60-85%) is most common. Extreme coverage (>85%) is rare unless the adhesive
            was applied very liberally.
          description: Adhesive residue on aluminosilicate glass typically presents as a thin, translucent film with a slight
            yellow or brown tint, often exhibiting irregular coverage patterns. Aged residue can darken and become more brittle,
            showing distinct edges and potential cracking. The residue tends to accumulate more at edges and corners due to
            surface tension effects.
          distribution_patterns: Localized spots, streaks, irregular film coatings, edge accumulation, corner accumulation,
            fingerprint patterns.
          edge_center_behavior: Prefers edges and corners due to surface tension and capillary action. Center distribution
            is less common unless the adhesive was initially applied uniformly.
          geometry_effects: Surface geometry significantly influences distribution. Edges and corners promote accumulation
            due to surface tension. Scratches and imperfections act as reservoirs.
          gravity_influence: Gravity causes downward flow on vertical surfaces, resulting in drip marks and pooling at the
            bottom. Horizontal surfaces exhibit more uniform coverage or pooling in low spots.
          lighting_effects: Fresh residue may exhibit a slight sheen or gloss. Aged residue tends to be matte. Under oblique
            lighting, the residue's texture and thickness variations become more apparent.
          texture_details: Initially sticky and slightly tacky, transitioning to a smooth, hard film. Over time, it can become
            brittle and develop a slightly rough, cracked surface. Microscopic examination may reveal a crystalline or amorphous
            structure depending on the adhesive type.
          thickness_range: Typically ranges from 0.1 to 10 micrometers, but can reach up to 50 micrometers in areas of heavy
            accumulation.
          typical_formations: Thin films, drip marks (on vertical surfaces), pools (on horizontal surfaces), crusts (aged
            residue), patches (irregular coverage).
          uniformity_assessment: Highly variable, ranging from nearly uniform thin films to highly localized and concentrated
            deposits.
        aluminum:
          aged_appearance: Fresh residue is typically translucent and pliable. Over time (months/years), it yellows, darkens,
            hardens, and may crack or flake. Oxidation and UV exposure accelerate degradation.
          buildup_progression: Initially a thin, even layer (hours/days). Over weeks, dust and contaminants embed, increasing
            thickness and discoloration. Months/years lead to hardening, cracking, and flaking, with localized buildup in
            crevices.
          color_variations:
          - '#FFFACD ''Lemon Chiffon'' (fresh, thin residue)'
          - '#F0E68C ''Khaki'' (slightly aged, thicker)'
          - '#B8860B ''Dark Goldenrod'' (moderately aged, oxidized)'
          - '#A0522D ''Sienna'' (heavily aged, degraded)'
          - '#696969 ''Dim Gray'' (residue with embedded dirt/particulates)'
          common_patterns: Localized spots corresponding to adhesive contact points, streaks from wiping or peeling, and drip
            marks if the adhesive was applied in liquid form. Fingerprints and other surface contaminants are often embedded
            within the residue.
          concentration_variations: Higher concentrations often found at the edges of the original tape application, in corners,
            and in crevices. Flat surfaces tend to have a thinner, more even distribution.
          coverage_ranges: Sparse (<10%) to extreme (>85%), depending on the tape type, application method, and removal process.
            Light (10-30%) and moderate (30-60%) coverage are most common.
          description: Adhesive residue on aluminum presents as a patchy, often iridescent film with a dominant yellowish-brown
            hue. Coverage varies significantly, ranging from sparse speckles to near-complete coatings, influenced by the
            original tape's adhesive type and removal method. Aged residue tends to darken and become more brittle.
          distribution_patterns: Patchy, uneven, often mirroring the original tape pattern. Can also appear as a thin, almost
            invisible film across the entire surface.
          edge_center_behavior: Often prefers edges due to adhesive squeeze-out during tape application. The center may have
            a thinner, more uniform layer.
          geometry_effects: Residue tends to accumulate in recessed areas and along edges due to capillary action and surface
            tension. Sharp corners may exhibit thicker buildup.
          gravity_influence: Vertical surfaces exhibit downward flow patterns and streaking, especially with liquid or semi-liquid
            adhesives. Pooling occurs on horizontal surfaces.
          lighting_effects: Fresh residue can exhibit a slight sheen or iridescence, particularly under oblique lighting.
            Aged residue tends to be matte or dull, with reduced reflectivity. Embedded particles can scatter light, creating
            a hazy appearance.
          texture_details: Initially sticky and slightly tacky, transitioning to a brittle, sometimes powdery or crusty texture
            with age. Microscopic examination reveals a non-uniform surface with varying degrees of roughness depending on
            the adhesive type and degradation.
          thickness_range: Typically ranges from 1 micrometer (thin film) to 50 micrometers (thick, pooled residue). Heavily
            built-up areas can reach up to 200 micrometers.
          typical_formations: Thin films, drip marks (if liquid adhesive was used), pools of hardened residue, crusts along
            edges, and isolated patches.
          uniformity_assessment: Highly variable, ranging from perfectly uniform (rare, usually from spray adhesives) to extremely
            non-uniform (typical of tape residue).
        aluminum bronze:
          aged_appearance: Fresh residue (hours/days) is typically clear or pale yellow and highly adhesive. Aged residue
            (months/years) darkens to brown or even black, becomes less adhesive, and may crack or flake off. Oxidation of
            the aluminum bronze underneath the residue can also contribute to color changes.
          buildup_progression: Initial application results in a thin, uniform film. Over time (days/weeks), dust and debris
            accumulate on the sticky surface. With further aging (months/years), the adhesive degrades, darkens, and may crack
            or flake off, leading to a non-uniform, patchy appearance. Repeated applications exacerbate the buildup.
          color_variations:
          - '#FFFACD pale yellow (fresh)'
          - '#F0E68C khaki (slightly aged)'
          - '#DEB887 burly wood (moderately aged)'
          - '#A0522D sienna (heavily aged/oxidized)'
          - '#8B4513 saddlebrown (carbonized/burnt)'
          common_patterns: Localized spots, streaks (especially from tape removal), drip marks (if applied as a liquid adhesive),
            and a general film-like coating are common. Fingerprints and other contact marks may be visible within the residue.
          concentration_variations: Heavy concentration at edges of the original adhesive application, in corners, and within
            surface crevices. Lighter concentration on flat, exposed surfaces due to wear and cleaning efforts.
          coverage_ranges: Coverage ranges from sparse (<10%) to moderate (30-60%), depending on the initial application and
            subsequent cleaning efforts. Heavy (>60%) and extreme (>85%) coverage is less common but possible in areas with
            repeated adhesive applications or poor cleaning practices.
          description: Adhesive residue on aluminum bronze presents as a thin, often translucent or slightly opaque film,
            ranging from pale yellow to brownish hues. Coverage varies from sparse spots to more extensive, uneven coatings,
            typically exhibiting a sticky or slightly tacky surface. The residue tends to accumulate in recessed areas and
            along edges.
          distribution_patterns: Non-uniform, with higher concentrations at edges, corners, and areas where the adhesive was
            initially applied. Streaks and lines are common from tape removal. Residue tends to accumulate in surface imperfections
            and scratches.
          edge_center_behavior: Prefers edges and corners due to surface tension and capillary action. The center of a flat
            surface typically has less residue due to wear and cleaning.
          geometry_effects: Sharp edges and corners tend to accumulate more residue due to surface tension and capillary action
