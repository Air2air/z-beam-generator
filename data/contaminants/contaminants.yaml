            sparse:
              coverage: <10%
              description: Isolated droplets or thin streaks. Barely visible film. Thickness < 1 m.
              visual_appearance: Mostly clean Hastelloy surface with scattered, faint traces of oil/grease.
          description: Industrial oil/grease buildup on Hastelloy typically presents as a dark, viscous coating that ranges
            in color from amber to dark brown or black depending on age and thermal exposure. The texture is generally sticky
            and can range from a thin, oily film to a thick, crusty deposit. Coverage patterns vary from uniform films to
            localized accumulations in crevices and low points.
          distribution_patterns: 'Common distribution patterns include: uniform coating (rare, only with spray application),
            edge accumulation (very common due to surface tension), point source spreading (around lubrication points), gradient
            from source (decreasing thickness with distance), patchy/spotty (due to inconsistent application or splashing),
            streaky/linear (drip marks on vertical surfaces), localized concentrations (in crevices and low points).'
          edge_center_behavior: Industrial Oil / Grease Buildup preferentially accumulates at edges due to surface tension
            effects. The oil/grease tends to wick towards the edges, creating a thicker deposit. Center areas may have a thinner,
            more uniform film. This effect is more pronounced on sharp edges and corners.
          geometry_effects: Surface geometry significantly affects distribution. Oil/grease accumulates in corners and crevices
            due to surface tension. It pools on flat areas and drips on vertical surfaces. It collects at edges and follows
            contours. It can bridge small gaps and fill depressions. Sharp edges tend to have higher concentrations.
          gravity_influence: Gravity plays a significant role in distribution. Downward flow behavior is evident in drip marks
            and runs. Pooling occurs at bottom edges and low points. Vertical streaking is common. Oil/grease settles on horizontal
            surfaces. Runs down slopes are observed. Hanging droplets can form on overhead surfaces. The angle of the surface
            directly affects the flow rate and accumulation pattern.
          lighting_effects: Under direct sunlight, fresh oil/grease exhibits a glossy sheen. As it ages and oxidizes, the
            sheen diminishes, and the surface becomes more matte. Thermally degraded deposits may appear dull and non-reflective.
            The color appears more saturated under direct light and muted under diffuse lighting.
          texture_details: Initially, the texture is oily and slippery. As the oil oxidizes and degrades, it becomes sticky
            and tacky. With prolonged exposure and thermal cycling, it hardens into a crusty, sometimes brittle, deposit.
            Close inspection may reveal a slightly granular or uneven surface due to the presence of solid additives and wear
            debris. It feels smooth when fresh, but rough and uneven when aged.
          thickness_range: Thickness ranges from a few micrometers (1-5 m) for a fresh, thin film to several millimeters
            (0.1-5 mm) for heavy, aged buildup. Heavily loaded areas can reach thicknesses of 10mm or more.
          typical_formations: 'Typical formations include: drip marks (on vertical surfaces), runs/streaks (due to gravity),
            pools/puddles (in low points), thin films (initial contamination), thick crusts (aged deposits), discrete patches
            (splashes or localized leaks), spots/dots (small droplets), stains (penetration into porous surfaces), uniform
            coatings (rare), buildups (at joints and seams).'
          uniformity_assessment: Uniformity is typically moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare. The level of uniformity depends on the application method, the viscosity of the oil/grease,
            and the surface geometry. Spray applications tend to be more uniform than manual applications.
        hickory:
          aged_appearance: Fresh contamination appears as a thin, glossy film that is easily wiped away. Aged contamination
            becomes thicker, darker, and more difficult to remove. The surface may develop a cracked or crazed appearance
            due to repeated expansion and contraction. Oxidation products contribute to a dull, matte finish.
          buildup_progression: Buildup starts as a thin film, often at contact points or edges. It then spreads outward, thickening
            over time. Point sources expand radially. Layering effects occur with repeated contamination. Seasonal variations
            in temperature and humidity can affect the rate of oxidation and buildup. The process starts within hours, becomes
