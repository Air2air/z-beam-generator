    name: Copper Patina / Verdigris
    realism_notes: Verdigris is specific to copper and copper alloys. It's a protective layer, unlike rust which continues
      to degrade the metal.
    required_elements:
    - copper
    - Cu
    scientific_name: Copper carbonate (CuCO(OH))
    title: Copper Patina / Verdigris Laser Cleaning
    valid_material_categories:
    - metals_non_ferrous
    valid_materials:
    - Copper
    - Brass
    - Bronze
    visual_appearance:
      color_range:
      - green
      - blue-green
      - turquoise
      - teal
      texture: smooth to powdery, matte finish
      thickness: thin to medium surface layer
    visual_characteristics:
      appearance_on_materials:
        brass:
          aged_appearance: Fresh contamination (hours/days) appears as a thin, light-green film or small spots. Aged contamination
            (months/years) becomes thicker, darker, and more textured. The color shifts from bright green to a duller, more
            blue-green or gray-green. The surface becomes rougher, and the patina may crack or flake off in some areas, revealing
            the underlying brass.
          buildup_progression: 'The buildup progresses as follows: 1. Starts as a thin, almost invisible film. 2. Begins at
            contact points with moisture and contaminants. 3. Spreads outward from these points, forming small spots. 4. Accumulates
            at edges and in crevices. 5. Thickens over time, forming a crusty layer. 6. May exhibit layering effects due to
            seasonal variations in humidity and temperature. This process can take hours for initial film formation, days
            for spot development, and months/years for significant buildup.'
          color_variations: '1. Fresh: Light turquoise-green, almost translucent. 2. Developing: Deeper teal-green with hints
            of blue. 3. Mature: Dull, chalky blue-green with gray undertones. 4. Heavily Aged: Dark, almost black-green with
            possible brown or reddish-brown iron oxide staining in areas where moisture persists. 5. Chloride-rich environments:
            Brighter, more vibrant emerald green.'
          common_patterns: The distribution is rarely uniform. It often starts as small, discrete spots or patches, particularly
            around imperfections in the brass surface. It tends to accumulate along edges, in crevices, and around joints.
            Drip marks and streaks are common on vertical surfaces. On horizontal surfaces, it can form shallow pools or crusts.
          concentration_variations: Concentration tends to be heavier at edges, in crevices, and on horizontal surfaces where
            moisture can accumulate. Vertical surfaces may exhibit lighter concentrations due to runoff. Sheltered areas may
            have higher concentrations than exposed areas due to reduced evaporation. Corners and joints are often heavily
            contaminated.
          coverage_ranges: '1. Sparse (<10%): Isolated spots of light-green patina, barely visible. Thickness: <1 m. 2. Light
            (10-30%): Scattered patches of green, mostly along edges and in crevices. Thickness: 1-5 m. 3. Moderate (30-60%):
            Significant green coverage, with some areas of bare brass still visible. Thickness: 5-20 m. 4. Heavy (60-85%):
            Most of the brass surface is covered in green patina, with only small areas of bare metal remaining. Thickness:
            20-100 m. 5. Extreme (>85%): Almost complete coverage, with a thick, crusty layer of patina. Thickness: >100
            m, potentially reaching millimeters.'
          description: Copper patina/verdigris on brass presents as a visually complex surface alteration, characterized by
            a range of blue-green hues and textures. It typically forms in localized areas or as a thin film across the brass
            surface, often concentrated in areas exposed to moisture and air. The texture can range from smooth and powdery
            to rough and crystalline, depending on the specific chemical composition and environmental conditions.
          distribution_patterns: 'Common distribution patterns include: 1. Localized spots around imperfections. 2. Edge accumulation
            along seams and joints. 3. Drip marks on vertical surfaces. 4. Patchy/spotty coverage in areas with varying exposure
            to moisture. 5. Streaky/linear patterns caused by water runoff. 6. Localized concentrations in crevices and corners.'
          edge_center_behavior: Copper patina/verdigris preferentially accumulates at edges and in crevices on brass. This
            is due to capillary action, which draws moisture and contaminants to these areas. The edges also tend to have
            a higher surface energy, promoting corrosion. While the center areas can also be affected, the concentration is
            typically lower.
          geometry_effects: Surface geometry significantly affects distribution. Patina accumulates in corners and crevices
            due to moisture retention. It builds up on flat areas where water can pool. It drips on vertical surfaces due
            to gravity. It collects at edges due to capillary action. It follows contours of the brass surface.
          gravity_influence: Gravity strongly influences the distribution. Downward flow behavior is evident in drip marks
            and streaks. Pooling occurs at bottom edges and on horizontal surfaces. Vertical streaking is common. Patina settles
            on horizontal surfaces, forming thicker layers. Runs down slopes, creating elongated patterns. Hanging from overhead
            surfaces is rare but possible in very humid environments.
          lighting_effects: Under direct sunlight, fresh patina can exhibit a slight sheen or gloss due to its fine, crystalline
            structure. As it ages and becomes more matte, the sheen diminishes. Indoor fluorescent lighting tends to flatten
            the color and texture. In some cases, particularly with chloride-rich patina, iridescence (rainbow effect) can
            be observed at certain angles.
          texture_details: The texture varies greatly. Initially, it can be a fine, powdery coating, almost velvety to the
            touch. As it thickens, it can become crusty, granular, or even crystalline, with visible micro-crystals under
            magnification. In areas with high humidity, it may feel slightly sticky or damp. Heavily aged patina can be quite
            rough and uneven, with a layered structure.
          thickness_range: Thickness ranges from a few micrometers (m) for a fresh, thin film to several millimeters (mm)
            for heavy, aged buildup. A thin film might be 1-10 m, while a heavy crust could be 0.5-5 mm thick or even thicker
            in extreme cases.
          typical_formations: 'Typical formations include: 1. Thin films covering the brass surface. 2. Thick crusts in areas
            of heavy buildup. 3. Discrete patches or spots. 4. Drip marks and runs/streaks on vertical surfaces. 5. Pools/puddles
            of corrosion products in depressions. 6. Crystalline structures visible under magnification. 7. Stains that penetrate
            the brass surface.'
          uniformity_assessment: The distribution is generally moderately patchy to highly variable/irregular. Perfectly uniform
            coverage is rare. The non-uniformity is caused by variations in surface finish, exposure to moisture and air,
            and the presence of contaminants that accelerate or inhibit the corrosion process.
        bronze:
          aged_appearance: Fresh patina (hours/days) appears as a thin, often translucent film with a bright, almost iridescent
            color. Aged patina (months/years) becomes thicker, more opaque, and darker in color. The texture evolves from
            smooth to rough, and crystalline structures may become more prominent. The patina can also develop a layered appearance
            due to repeated cycles of wetting and drying.
          buildup_progression: 'The buildup progresses as follows: 1. Starts as a thin, almost invisible film at points of
            contact with moisture and pollutants (hours). 2. Spreads outwards from these points, forming small spots and patches
            (days). 3. Accumulates along edges and in crevices due to water runoff (weeks). 4. Thickens and becomes more opaque,
            with crystalline structures forming in areas of heavy buildup (months). 5. Develops a layered appearance due to
            repeated cycles of wetting and drying, with seasonal variations in corrosion rate (years).'
          color_variations: '1. Fresh: Bright, almost iridescent turquoise-green. 2. Developing: A mix of light blue-green
            and powdery light green. 3. Mature: Deep, matte forest green with hints of blue-gray. 4. Aged: Dark, almost black-green
            with occasional bright blue highlights in sheltered areas. 5. In chloride-rich environments: A brighter, more
            vibrant blue-green, sometimes approaching a teal.'
          common_patterns: The distribution is rarely uniform. Common patterns include localized spots around points of initial
            corrosion, streaks running down vertical surfaces due to water runoff, accumulation in crevices and corners, and
            a general tendency for thicker deposits in areas exposed to moisture and pollutants. Edges and raised details
            often exhibit a higher concentration of patina.
          concentration_variations: Concentration tends to be heavier along edges, in crevices, and on vertical surfaces where
            water can accumulate and run off. Top surfaces exposed to rain may have a more even, but thinner, coating compared
            to sheltered undersides. Corners and areas with poor ventilation often exhibit the highest concentrations. Flat,
            horizontal surfaces can accumulate dust and debris, leading to localized areas of increased corrosion.
          coverage_ranges: '1. Sparse (<10%): Small, isolated spots of light green discoloration. Thickness: <1 m. 2. Light
            (10-30%): A thin, patchy film of green patina. Thickness: 1-5 m. 3. Moderate (30-60%): A more continuous layer
            of patina, with some areas of heavier buildup. Thickness: 5-20 m. 4. Heavy (60-85%): A thick, almost complete
            coverage of green patina, with visible crusting in some areas. Thickness: 20-100 m. 5. Extreme (>85%): A very
            thick, uneven crust of patina, completely obscuring the original bronze surface. Thickness: >100 m, potentially
            reaching several millimeters.'
          description: Copper patina/verdigris on bronze presents as a visually complex surface alteration, dominated by shades
            of green and blue, often with textural variations ranging from smooth films to rough, crystalline deposits. The
            coverage pattern is typically uneven, influenced by environmental factors and surface geometry, leading to a mottled
            or streaked appearance.
          distribution_patterns: 'Common distribution patterns include: 1. Edge accumulation: Patina concentrates along edges
            and corners. 2. Point source spreading: Corrosion starts at a specific point and expands outwards. 3. Streaky/linear:
            Vertical streaks due to water runoff. 4. Localized concentrations: Patches of heavy buildup in specific areas.
            5. Patchy/spotty: Irregular distribution across the surface. Edge accumulation and streaky patterns are particularly
            common.'
          edge_center_behavior: Copper patina preferentially accumulates at edges and corners due to increased exposure to
            moisture and pollutants. The edges act as collection points for water runoff, leading to higher concentrations
            of corrosion products. The center areas may exhibit a thinner, more uniform layer of patina, or remain relatively
            unaffected in the early stages of corrosion. This edge effect is very common.
          geometry_effects: Surface geometry significantly affects the distribution. Patina accumulates in corners and crevices
            due to moisture retention. Flat areas can pool water, leading to more uniform corrosion. Vertical surfaces exhibit
            drip marks. Edges and raised details are often preferentially corroded due to increased exposure to the environment.
            Concave surfaces tend to accumulate more patina than convex surfaces.
          gravity_influence: Gravity plays a significant role in the distribution pattern. Downward flow of water creates
            vertical streaking and drip marks. Patina tends to pool at bottom edges and on horizontal surfaces. Overhanging
            surfaces may exhibit stalactite-like formations of copper salts in extreme cases. The effect is most pronounced
            in outdoor environments with frequent rainfall.
          lighting_effects: Under direct sunlight, fresh patina can exhibit a slight sheen or iridescence. Mature patina typically
            has a matte finish, absorbing light rather than reflecting it. In indoor fluorescent lighting, the green and blue
            hues may appear more muted. The presence of chlorides can lead to a brighter, more reflective surface, even in
            aged patina.
          texture_details: The texture ranges from smooth and almost imperceptible films to rough, granular, or crystalline
            deposits. Fresh patina can feel slightly powdery. Aged patina can be hard and crusty, sometimes exhibiting a fine,
            almost velvety texture at a microscopic level. In areas of heavy buildup, the texture can be visibly layered and
            uneven, with distinct ridges and valleys.
          thickness_range: The thickness ranges from a few micrometers (m) for a fresh, thin film to several millimeters
            (mm) for heavy, aged buildup. A light patina might be 1-10 m thick, while a heavy crust can reach 1-5 mm or more.
          typical_formations: 'Typical formations include: 1. Thin films: A barely visible layer of patina. 2. Thick crusts:
            Heavy buildup of corrosion products. 3. Drip marks: Streaks of discoloration running down vertical surfaces. 4.
            Discrete patches: Isolated areas of corrosion. 5. Spots/dots: Small, localized points of corrosion. 6. Crystalline
            structures: Microscopic crystals of copper salts. Drip marks and thin films are very common.'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfect uniformity
            is rare. The level of uniformity is influenced by factors such as environmental exposure, surface geometry, and
            the presence of localized corrosion initiation sites. Areas sheltered from direct exposure may exhibit less patina
            than exposed areas.
        copper:
          aged_appearance: Fresh contamination (hours/days) appears as a thin, often bright turquoise film. Aged contamination
            (months/years) becomes thicker, darker, and more textured. The color shifts towards deeper blues and greens, and
            the surface may develop a more crystalline or crusty appearance. The patina can also become more resistant to
            removal over time.
          buildup_progression: Buildup starts as a thin film within hours of exposure to moisture and air. It then thickens
            over days and weeks. The process often begins at contact points with other materials or at edges. The patina can
            spread from these initial points, gradually covering the entire surface. Layering effects can occur due to seasonal
            variations in humidity and temperature. Months of exposure lead to a thicker, more established patina.
          color_variations: '1. Freshly formed: Bright, almost iridescent turquoise-green. 2. Developing: A mix of light blue-green
            and slightly chalky green. 3. Mature: Deeper, more muted blue-green, sometimes with hints of gray. 4. Heavily
            aged: Darker, almost black-green in sheltered areas, with lighter blue-green on exposed surfaces. 5. In polluted
            environments: Can exhibit a brownish-green or even a muddy brown due to the incorporation of other pollutants.'
          common_patterns: Common patterns include uniform coatings on surfaces exposed to consistent moisture and air, localized
            spots or patches where water tends to collect, streaks or drip marks on vertical surfaces, and accumulation in
            crevices and around edges. The distribution is often influenced by the direction of airflow and water runoff.
          concentration_variations: Concentration tends to be heavier at edges and in crevices where moisture accumulates.
            Top surfaces exposed to rain may have thinner patina than sheltered undersides. Corners and joints often exhibit
            the heaviest buildup. Vertical walls show drip marks with higher concentration at the bottom. Horizontal surfaces
            collect dust and debris, potentially leading to localized variations in patina formation.
          coverage_ranges: 'Sparse (<10% coverage): Isolated spots or thin films, barely visible discoloration. Light (10-30%):
            Patchy coverage, thin film, slight discoloration. Moderate (30-60%): Significant coverage, visible patina layer,
            some original copper still visible. Heavy (60-85%): Almost complete coverage, thick patina layer, original copper
            mostly obscured. Extreme (>85%): Complete coverage, very thick patina layer, significant alteration of the original
            surface.'
          description: Copper patina, or verdigris, on copper surfaces presents as a visually diverse layer of corrosion products.
            It typically exhibits a range of blue-green hues, often with a slightly rough or textured surface, and its distribution
            can vary from uniform coatings to localized patches depending on environmental factors and exposure.
          distribution_patterns: 'Typical distribution patterns include: uniform coating (rare, requires very consistent exposure),
            edge accumulation (common due to water pooling), point source spreading (from a leak or spill), gradient from
            source (decreasing thickness with distance from the source), patchy/spotty (due to uneven exposure), streaky/linear
            (from water runoff), localized concentrations (in crevices), and radial patterns (around a central corrosion point).'
          edge_center_behavior: Copper patina preferentially accumulates at edges due to water pooling and increased exposure
            to atmospheric pollutants. The center areas of flat surfaces may have thinner patina due to better drainage and
            less accumulation of moisture. This edge effect is a common characteristic of copper corrosion.
          geometry_effects: Surface geometry significantly affects distribution. Patina accumulates in corners and builds
            up in crevices due to water retention. It pools on flat areas, drips on vertical surfaces, and collects at edges
            due to surface tension. It follows contours and can bridge small gaps. Depressions fill with water and debris,
            accelerating corrosion in those areas.
          gravity_influence: Gravity strongly influences the distribution. Downward flow behavior is evident in drip marks
            and vertical streaking. Pooling occurs at bottom edges. Settling on horizontal surfaces leads to thicker patina.
            Runs down slopes create visible trails. Overhanging surfaces can develop hanging formations of corrosion products.
          lighting_effects: Under direct sunlight, the patina can exhibit a slight sheen, especially when freshly formed.
            Indoor fluorescent lighting tends to flatten the colors and reduce the sheen. In some cases, particularly with
            thin films, iridescence or rainbow effects can be observed due to light interference within the layers of corrosion
            products. Matte finish is more common with thicker, aged patina.
          texture_details: The texture can range from smooth and almost powdery when freshly formed to rough and slightly
            crystalline as it ages. Heavier buildup can feel crusty or even slightly sticky, particularly in humid conditions.
            Close inspection may reveal fine granular structures or layered formations.
          thickness_range: Thickness ranges from a few micrometers (m) for a fresh, thin film to several millimeters (mm)
            for heavy, aged buildup. A typical mature patina might be 50-500 m thick. Extreme cases can reach 1-2 mm or more.
          typical_formations: 'Typical formations include: drip marks (on vertical surfaces), runs/streaks (from water flow),
            pools/puddles (in depressions), thin films (early stages), thick crusts (advanced corrosion), discrete patches
            (localized corrosion), spots/dots (initial corrosion points), stains (discoloration without significant buildup),
            uniform coatings (rare), buildups (at edges and crevices), and crystalline structures (under specific humidity
            conditions).'
          uniformity_assessment: The distribution is rarely perfectly uniform. It's typically moderately patchy to highly
            variable/irregular. Uniformity depends on the consistency of environmental exposure. Sheltered areas may have
            thicker, darker patina, while exposed areas might have thinner, lighter patina due to weathering.
