    name: Industrial Oil / Grease Buildup
    realism_notes: Oil/grease appears on MACHINERY parts, not randomly on all materials. Context is critical.
    title: Industrial Oil / Grease Buildup Laser Cleaning
    valid_contexts:
    - machinery
    - moving_parts
    - bearings
    - gears
