            hue. The coverage varies significantly depending on the environment, ranging from a barely visible film to a noticeable
            coating, often accumulating in crevices and along edges. The texture is generally powdery and easily disturbed.
          distribution_patterns: 'Common distribution patterns include: uniform coating (rare), edge accumulation (very common),
            point source spreading (around vents or openings), gradient from source (decreasing concentration with distance),
            patchy/spotty (due to uneven airflow), streaky/linear (on vertical surfaces), localized concentrations (in crevices),
            and radial patterns (around small particles acting as nucleation sites).'
          edge_center_behavior: Environmental Dust Layer preferentially accumulates at edges due to electrostatic attraction
            and airflow patterns. The perimeter often has a higher concentration than the center. This effect is more pronounced
            on sharp edges and corners.
          geometry_effects: Dust accumulates in corners and crevices due to reduced airflow and electrostatic attraction.
            It builds up in crevices, pools on flat areas, drips on vertical surfaces, collects at edges, and follows contours.
            Sharp edges tend to accumulate more dust than rounded edges.
          gravity_influence: Gravity causes downward flow behavior, pooling at bottom edges, drip marks from top to bottom,
            and vertical streaking. Dust settles on horizontal surfaces. The settling velocity of dust particles is typically
            in the range of 0.01-0.1 m/s, depending on particle size and density.
          lighting_effects: Under direct sunlight, the dust layer exhibits a matte finish with minimal gloss. Indoor fluorescent
            lighting tends to highlight the grayish tones. The presence of iron oxides can create subtle reddish reflections.
            Soot particles absorb light, creating dark spots.
          texture_details: Powdery and fine-grained to the touch. Under magnification (100x), individual particles of SiO
            appear as angular, translucent grains. AlO particles are typically smaller and more rounded. Soot particles
            are black and amorphous. The overall texture can become slightly sticky or crusty if exposed to moisture.
          thickness_range: Typically ranges from 1 m (barely visible film) to 500 m (heavy buildup). In extreme cases, buildup
            can reach 1-2 mm in sheltered areas.
          typical_formations: 'Typical formations include: thin films (early stage), thick crusts (aged, moisture-affected),
            discrete patches (uneven deposition), spots/dots (individual particles), stains (chemical reactions), uniform
            coatings (rare), buildups (in sheltered areas), drip marks (on vertical surfaces), and runs/streaks (due to gravity
            and moisture).'
          uniformity_assessment: Distribution is typically moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare. Uniformity is affected by airflow patterns, surface roughness, electrostatic charge, and
