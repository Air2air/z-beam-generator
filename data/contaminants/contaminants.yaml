          - '#7CFC00 lime green (fresh algae)'
          - '#228B22 forest green (mature algae)'
          - '#A0522D sienna brown (aged algae/lichen)'
          - '#D3D3D3 light gray (lichen thallus)'
          - '#808000 olive (mixed algae/lichen)'
          common_patterns: Localized spots, streaks following water flow, irregular patches, and sometimes a uniform coating
            in highly humid environments.
          concentration_variations: Heavier concentrations are typically found in areas with higher moisture levels, such
