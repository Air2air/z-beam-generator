          coverage_ranges: 'Sparse (<10% coverage): Thin, barely visible film, 1-5 m thick. Light (10-30%): Noticeable film
            with slight discoloration, 5-20 m thick. Moderate (30-60%): Distinct coating with visible texture, 20-100 m
            thick. Heavy (60-85%): Thick, dark coating with significant buildup, 100-500 m thick. Extreme (>85%): Very thick,
            tar-like deposit, >500 m thick.'
          description: Industrial oil/grease buildup on Hafnium typically presents as a viscous, dark coating that ranges
            from a thin, almost imperceptible film to a thick, tar-like deposit. The color varies from light amber to dark
            brown/black, depending on age and exposure. It tends to accumulate in crevices and low-lying areas due to gravity
            and surface tension.
          distribution_patterns: 'Common patterns include: Point source spreading (around lubrication fittings), gradient
            from source (decreasing thickness with distance), patchy/spotty (due to uneven application or splashing), streaky/linear
            (from drips or runs), localized concentrations (in crevices), and uniform coating (in enclosed environments with
            oil mist).'
          edge_center_behavior: Industrial oil/grease buildup preferentially accumulates at edges and in crevices due to surface
            tension and capillary action. The edges act as collection points, and the oil tends to spread along the perimeter.
            Center areas may have a thinner, more uniform coating, especially if exposed to oil mist.
          geometry_effects: Oil accumulates in corners and crevices due to surface tension. It pools on flat areas, drips
            on vertical surfaces, and collects at edges. It follows contours and bridges small gaps. Depressions and machined
            features act as collection points.
          gravity_influence: Gravity significantly influences distribution. Downward flow behavior is evident in drip marks
            and vertical streaking. Oil pools at bottom edges and settles on horizontal surfaces. Runs down slopes and hangs
            from overhead surfaces. The angle of the surface directly affects the rate of accumulation and the formation of
            drip marks.
          lighting_effects: Fresh oil exhibits a glossy sheen under direct lighting. As it ages and oxidizes, the sheen diminishes,
            and the surface becomes more matte. Heavily oxidized deposits may exhibit a slight iridescence due to thin-film
            interference effects, especially under bright, direct light. Indoor fluorescent lighting tends to flatten the
            appearance, making subtle color variations less noticeable.
          texture_details: 'Fresh: Slippery, oily, and smooth. Aged: Tacky, sticky, and increasingly rough. Heavily oxidized:
            Hard, crusty, and potentially brittle. Microscopic examination may reveal particulate matter embedded within the
            grease matrix. Can feel slightly gritty due to wear debris.'
          thickness_range: 'Thin film: 1-10 m. Light buildup: 10-50 m. Moderate buildup: 50-200 m. Heavy buildup: 200 m
            - 1 mm. Extreme buildup: >1 mm.'
          typical_formations: 'Common formations include: Drip marks (on vertical surfaces), runs/streaks (from flowing oil),
            pools/puddles (on horizontal surfaces), thin films (on exposed surfaces), thick crusts (from oxidation and polymerization),
            discrete patches (from splashing), spots/dots (from oil mist), stains (from absorbed oil), and uniform coatings
            (in enclosed environments).'
          uniformity_assessment: Uniformity varies significantly. Perfectly uniform is rare. Mostly uniform with minor variations
            is possible in enclosed systems with consistent oil mist. Moderately patchy is common due to splashing or uneven
            application. Highly variable/irregular is typical in open environments with inconsistent exposure. Concentration
            is often concentrated near the source of contamination.
        hastelloy:
          aged_appearance: Fresh contamination appears as a thin, glossy film. Over time, it darkens in color, thickens, and
            becomes more viscous. Aged contamination often exhibits a matte finish and a hardened, crusty texture. Thermal
            degradation can lead to carbonization and the formation of a hard, black residue.
          buildup_progression: Buildup typically starts as a thin film, often originating at contact points or lubrication
            points. It then spreads outward, thickening over time. Edges tend to accumulate oil/grease faster than center
            areas. The accumulation can be gradual and uniform, or it can occur in distinct layers due to intermittent contamination
            events. Seasonal variations in temperature and humidity can affect the rate of buildup. Within hours, a thin film
