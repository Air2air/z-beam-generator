    realism_notes: Wood rot ONLY occurs in organic wood materials. Metals and plastics cannot rot.
    required_elements:
    - cellulose
    - lignin
    - organic_matter
    scientific_name: Fungal decomposition of cellulose and lignin
    title: Wood Rot / Fungal Biodegradation Laser Cleaning
    valid_material_categories:
    - wood_hardwood
    - wood_softwood
    - wood_engineered
    valid_materials:
    - Oak
    - Pine
    - Maple
    - Cherry
    - Walnut
    - Cedar
    - Plywood
    - MDF
    visual_appearance:
      color_range:
      - brown
      - yellow
      - white
      - gray
      - black
      texture: soft, spongy, crumbly, stringy
      thickness: surface to deep penetration
    visual_characteristics:
      appearance_on_materials:
        cedar:
          aged_appearance: Fresh contamination may appear as subtle discoloration or staining, with minimal textural change.
            Aged contamination exhibits significant color darkening, extensive surface degradation, and a pronounced softening
            of the wood. The affected area may become deeply pitted and structurally weakened. The presence of fruiting bodies
            (mushrooms or conks) indicates advanced decay.
          buildup_progression: 'The buildup progresses as follows: starts as a thin film of discoloration (hours/days), then
            thickens and softens the wood (days/weeks). Begins at contact points with moisture and spreads outward (weeks/months).
            Starts at edges and moves inward, following the grain (months/years). Layering effects may occur due to seasonal
            variations in moisture and temperature. Point sources expand outward, creating localized areas of severe decay.'
          color_variations: Fresh rot often presents as a muted reddish-brown, similar to a faded cedar color (#A0522D), progressing
            to darker browns like umber (#8A3324) or sienna (#A75330). Advanced decay can exhibit grayish tones (#808080)
            or even black (#000000) due to melanin production by certain fungi. Some species may produce yellowish or greenish
            hues (#9ACD32) in early stages.
          common_patterns: Rot typically initiates in areas with high moisture content, such as cracks, knots, and end grain.
            It often spreads along the grain of the wood, creating elongated patches or streaks. In advanced stages, it can
            form distinct pockets or cavities within the wood structure.
          concentration_variations: Concentration tends to be heavier at edges and corners, especially those exposed to moisture.
            Top surfaces may exhibit more rot than bottom surfaces due to water accumulation. Crevices and cracks provide
            ideal environments for fungal growth, leading to higher concentrations in these areas.
          coverage_ranges: 'Sparse (<10% coverage): subtle discoloration, minimal textural change, thickness <50 m. Light
            (10-30%): noticeable discoloration, slight softening of the wood, thickness 50-100 m. Moderate (30-60%): significant
            discoloration, moderate softening, thickness 100-500 m. Heavy (60-85%): extensive discoloration, significant
            structural degradation, thickness 0.5-2 mm. Extreme (>85%): widespread decay, severe structural damage, thickness
            >2 mm.'
          description: Wood rot on cedar manifests as discoloration and textural changes, ranging from subtle staining to
            significant surface degradation. The color shifts from the natural reddish-brown of cedar to shades of brown,
            gray, and sometimes black, accompanied by softening and crumbling of the wood structure. Coverage varies from
            localized spots to extensive surface involvement.
          distribution_patterns: 'Common distribution patterns include: edge accumulation (especially at cut ends), point
            source spreading (from knots or cracks), patchy/spotty distribution (due to uneven moisture exposure), streaky/linear
            patterns (following the wood grain), and localized concentrations (in areas with poor ventilation).'
          edge_center_behavior: Wood rot preferentially accumulates at edges, especially cut ends, due to increased moisture
            absorption and exposure to fungal spores. The center areas may be less susceptible due to lower moisture content
            and better ventilation. However, rot can spread inward from the edges over time.
          geometry_effects: Surface geometry significantly influences distribution. Rot accumulates in corners and crevices
            due to moisture retention. Flat areas may exhibit pooling of water, promoting fungal growth. Edges are vulnerable
            due to increased exposure to moisture and air. Depressions and cracks provide sheltered environments for fungal
            colonization.
          gravity_influence: Gravity plays a role in the downward flow of moisture, leading to pooling at bottom edges and
            drip marks on vertical surfaces. Vertical streaking is common due to water runoff carrying fungal spores and nutrients.
            Settling of spores and decayed wood particles on horizontal surfaces contributes to increased rot in these areas.
          lighting_effects: Under direct sunlight, the discolored areas may appear more pronounced, with a matte finish. Indoor
            fluorescent lighting can highlight the textural irregularities and variations in color. Wet rot may exhibit a
            slight sheen due to surface moisture. Dry rot typically has a dull, matte appearance.
          texture_details: Initially, the texture may remain relatively smooth, but as decay progresses, the surface becomes
            increasingly rough and uneven. The wood fibers soften and become spongy, easily crumbling under pressure. Advanced
            rot can result in a powdery or flaky surface texture. Fungal hyphae may be visible as fine, thread-like structures,
            sometimes forming a felt-like mat.
          thickness_range: The thickness of the affected layer varies depending on the severity of the rot. Early stages may
            involve a surface layer of only 50-200 m. Advanced decay can penetrate several millimeters or even centimeters
            into the wood, resulting in significant structural loss.
          typical_formations: 'Typical formations include: stains (early discoloration), discrete patches (localized fungal
            colonies), spots/dots (initial infection points), buildups (accumulation of decayed wood and fungal biomass),
            and cavities (advanced decay resulting in structural loss). Drip marks may be present on vertical surfaces due
            to water runoff carrying fungal spores and nutrients.'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Uniformity
            is rare due to variations in moisture content, wood density, and fungal colonization patterns. Areas with better
            ventilation and lower moisture levels will exhibit less rot.
        cherry:
          aged_appearance: Fresh contamination (days) appears as subtle darkening and slight softening of the wood. Aged contamination
            (months/years) exhibits significant color changes (darker browns, grays, greens), pronounced textural changes
            (soft, crumbly, powdery), and increased thickness of the affected area. The wood may exhibit deep cracks and structural
            weakening. The presence of fruiting bodies (mushrooms or other fungal structures) indicates advanced decay.
          buildup_progression: 'Buildup progresses as follows: starts as a thin film of discoloration (hours/days), then thickens
            as the fungi penetrate deeper into the wood (days/weeks). Begins at contact points with moisture and spreads outward.
            Starts at edges and moves inward. Uniform gradual accumulation is less common than point sources that expand outward.
            Layering effects may occur with repeated wetting and drying cycles. Seasonal variations in moisture content can
            influence the rate of decay.'
          color_variations: 'Fresh rot often starts as a subtle darkening, resembling a bruise, with colors like #8B4513 (SaddleBrown)
            or a slightly muted version of the original cherry color. As it progresses, colors shift to #654321 (DarkBrown),
            #4A4A4A (Charcoal Gray), and in advanced stages, may exhibit greenish-black areas around the fungal growth points,
            approximating #2E8B57 (SeaGreen) due to secondary metabolites. Some areas may show a yellowish-brown discoloration
            (#C04000) due to cellulose degradation.'
          common_patterns: Rot typically initiates in areas with high moisture content, such as end grain, joints, or areas
            exposed to prolonged dampness. It often appears as localized spots or patches that gradually expand outward. In
            some cases, it may follow the grain of the wood, creating linear streaks or patterns. Accumulation is common in
            crevices and corners where moisture tends to collect.
          concentration_variations: Concentration tends to be heavier at edges, corners, and crevices where moisture accumulates.
            Top surfaces exposed to rain may exhibit more extensive decay than sheltered undersides. Vertical walls may show
