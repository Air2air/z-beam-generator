            adhesive was applied in liquid form. Fingerprints or other surface contaminants may be embedded within the residue.
          concentration_variations: Heavier concentrations are typically found at the edges of the former tape location, in
            corners or crevices, and in areas where the tape was under greater pressure. Flat surfaces tend to have a thinner,
            more uniform layer of residue.
          coverage_ranges: Sparse (<10%) to heavy (60-85%), depending on the tape type and removal process. Extreme coverage
            (>85%) is rare but possible if the tape was left on for an extended period or if excessive adhesive was used.
          description: Adhesive residue on zirconium surfaces typically presents as a thin, translucent to opaque film with
            a yellowish or brownish tint. Coverage varies from sparse spots to near-complete coatings, often exhibiting irregular
            patterns due to the adhesive application method and subsequent removal of the tape. The residue can range from
            a sticky, slightly glossy appearance when fresh to a hardened, matte finish as it ages.
          distribution_patterns: Streaks along the direction of tape removal, localized spots where adhesive remained after
            tape removal, and pooling in surface imperfections. Edges of the former tape location are often clearly defined
            by a line of residue.
          edge_center_behavior: Prefers edges of the former tape location due to adhesive squeeze-out and incomplete removal.
            The center of the taped area may have a thinner, more uniform layer.
          geometry_effects: Residue tends to accumulate in recessed areas, corners, and along edges due to capillary action
            and surface tension. Raised areas may have less residue due to easier removal during cleaning or tape removal.
          gravity_influence: If the adhesive was applied in liquid form, gravity will cause downward flow and pooling at the
            bottom of vertical surfaces, resulting in vertical streaking. Horizontal surfaces will exhibit more uniform distribution.
          lighting_effects: Fresh residue exhibits a slight sheen or gloss under direct lighting. Aged residue tends to be
            matte or dull, with minimal reflectivity. The presence of embedded particles can scatter light, creating a hazy
            appearance.
          texture_details: Initially sticky and slightly glossy, transitioning to a rougher, matte, and sometimes crusty texture
            with age. Microscopic examination may reveal a network of fine cracks and fissures in the aged residue. The surface
            can feel tacky or have a slight drag when touched.
          thickness_range: Typically ranges from 1 to 50 micrometers, but can reach up to 100 micrometers in areas of heavy
            buildup or pooling.
          typical_formations: Thin films, drip marks (if liquid adhesive was used), crusts (aged residue), patches of varying
            thickness, and distinct lines marking the edges of the tape.
          uniformity_assessment: Highly variable, ranging from perfectly uniform (rare) to extremely non-uniform, depending
            on the tape type, application method, and removal process.
