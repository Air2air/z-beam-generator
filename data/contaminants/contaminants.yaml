    valid_materials: *id005
    visual_appearance:
      appearance_on_categories:
        ceramic:
          aged_appearance: Fresh contamination appears as a thin, glossy film. Aged contamination becomes thicker, darker,
            and more matte. It often hardens and forms a crusty or gummy residue that is difficult to remove. The color darkens
            significantly, and the surface becomes rougher due to the accumulation of dirt and debris.
          buildup_progression: Buildup typically starts as a thin film at contact points or near the source of contamination.
            It then spreads outwards, often following edges and crevices. Over time, the film thickens and darkens due to
            oxidation and the accumulation of dirt and debris. Point sources expand outwards, and layering effects can occur
            with repeated contamination events. This process can take hours for a visible film to form, days for noticeable
            discoloration, and months for a significant buildup to develop.
          color_variations: Fresh contamination often appears as a translucent or light amber/honey color. As it ages and
            oxidizes, it darkens to shades of brownish-yellow, dark brown, and eventually black. In some cases, especially
            with metalworking fluids, a greenish-brown tint can be present due to the presence of dissolved metals.
          common_patterns: Oil and grease tend to accumulate in low-lying areas, crevices, and edges due to gravity and surface
            tension. Initial contamination often appears as localized spots or streaks near the source of the leak or application.
            Over time, these spots can coalesce and spread, forming a more uniform coating, especially on horizontal surfaces.
          concentration_variations: Concentration tends to be heavier at edges, corners, and in crevices where oil and grease
            can accumulate. Horizontal surfaces often have a more uniform coating than vertical surfaces, where gravity causes
            drips and runs. Exposed areas may have less buildup due to washing or wiping, while sheltered areas accumulate
            more.
          coverage_ranges: 'Sparse (<10% coverage): barely visible sheen, very thin film. Light (10-30%): patchy distribution,
            thin layer, slight discoloration. Moderate (30-60%): noticeable coating, thicker layer, distinct discoloration.
            Heavy (60-85%): significant buildup, thick and sticky layer, dark color. Extreme (>85%): almost complete coverage,
            very thick crust, heavily soiled appearance.'
          description: Industrial oil and grease buildup on ceramic surfaces typically presents as a discolored, often darkened,
            coating that can range from a barely visible sheen to a thick, sticky layer. The color is usually darker than
            the original ceramic, and the texture varies from smooth and oily to rough and crusty depending on the age and
            type of contaminant.
          distribution_patterns: 'Common distribution patterns include: edge accumulation (along joints and seams), point
            source spreading (radiating outwards from a leak), gradient from source (decreasing concentration with distance),
            patchy/spotty (uneven distribution due to inconsistent application), streaky/linear (resulting from drips or runs),
            and localized concentrations (in crevices and corners).'
          edge_center_behavior: Industrial Oil / Grease Buildup preferentially accumulates at edges and in crevices on ceramic
            surfaces. This is due to surface tension effects, where the oil/grease is drawn to the edges and corners. The
            edges act as barriers, preventing the oil from spreading further and leading to buildup. Center areas may have
            a thinner, more uniform coating, especially on horizontal surfaces.
          geometry_effects: Surface geometry significantly affects distribution. Oil and grease accumulate in corners and
            crevices due to surface tension and capillary action. Flat areas allow for pooling, while vertical surfaces promote
            dripping. Edges act as barriers, preventing the oil from spreading further and leading to buildup. Depressions
            and grooves fill up with the contaminant.
          gravity_influence: Gravity plays a significant role. Downward flow behavior is evident in drip marks and vertical
            streaking. Pooling occurs at bottom edges and on horizontal surfaces. Runs develop down slopes. Oil and grease
            can hang from overhead surfaces, forming droplets that eventually detach.
          lighting_effects: Under direct sunlight, fresh oil and grease can exhibit a slight sheen or gloss. Indoor fluorescent
            lighting may reveal subtle color variations and surface irregularities. Aged contamination tends to have a matte
            finish and absorbs light, making it appear darker and less reflective. Iridescence is rare but possible with very
            thin films.
          texture_details: The texture can range from smooth and oily when fresh, to sticky and tacky as it begins to dry,
            and eventually hard and crusty as it ages and oxidizes. Dust and debris often become embedded in the grease, creating
            a rough, sandpaper-like surface. At a microscopic level, the buildup may exhibit a layered or striated structure
            due to repeated applications and drying cycles.
          thickness_range: The thickness can range from a thin film of a few micrometers (m) to a heavy buildup of several
            millimeters (mm). A light coating might be paper-thin, while a heavy buildup could be coin-thick or thicker in
            extreme cases.
          typical_formations: 'Typical formations include: drip marks (vertical streaks caused by gravity), runs/streaks (similar
            to drip marks but less defined), pools/puddles (on horizontal surfaces), thin films (early stages of contamination),
            thick crusts (aged, hardened buildup), discrete patches (isolated areas of contamination), spots/dots (small,
            localized deposits), and stains (discoloration of the ceramic surface).'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfect uniformity
            is rare due to variations in surface roughness, application methods, and environmental factors. The non-uniformity
            is caused by the interplay of gravity, surface tension, and the viscosity of the oil/grease.
        metal:
          aged_appearance: Fresh contamination appears as a thin, often transparent film that is easily wiped away. Over time,
            it darkens in color, thickens, and becomes more viscous or solid. Aged contamination is often more difficult to
            remove, forming a hard, crusty layer that may require specialized cleaning methods. Oxidation and polymerization
            contribute to the hardening and darkening process.
          buildup_progression: 'Starts as a thin, often invisible film that gradually thickens over time. Begins at contact
            points (e.g., leaks, drips) and spreads outward. Accumulation is often faster at edges and in crevices. Layering
            effects can occur with repeated exposure. Seasonal variations in temperature and humidity can affect the rate
            of buildup and oxidation. Timeframes: Noticeable film within hours, visible buildup within days, significant crusting
            within months.'
          color_variations: 'Fresh: Translucent amber or light yellow. Mildly Aged: Light brown to tan. Moderately Aged: Medium
            to dark brown, sometimes with reddish hues due to rust staining. Heavily Aged: Dark brown to black, often with
            greenish or greyish tinges from oxidation or microbial growth. Heat-affected: Blueish-black or iridescent.'
          common_patterns: Drip marks on vertical surfaces, pooling in low-lying areas, accumulation in corners and crevices,
            and a general tendency to spread from the point of origin. Streaks and runs are common on inclined surfaces. Flat
            horizontal surfaces often exhibit a more uniform coating, while vertical surfaces show more pronounced gravitational
            effects.
          concentration_variations: 'Heavy concentration: Corners, crevices, low-lying areas, and areas directly below the
            source of contamination. Light concentration: Elevated surfaces, areas exposed to airflow, and areas that have
            been partially cleaned. Vertical surfaces tend to have a gradient from top (lighter) to bottom (heavier) due to
            gravity.'
          coverage_ranges: 'Sparse (<10% coverage): Isolated spots or streaks, barely visible film. Light (10-30%): Thin,
            patchy coating, easily wiped away. Moderate (30-60%): Visible coating, some areas still clean, requires more effort
            to remove. Heavy (60-85%): Thick, continuous coating, difficult to remove. Extreme (>85%): Very thick, encrusted
            layer, may obscure the underlying surface features.'
          description: Industrial oil and grease buildup on metal surfaces typically presents as a discolored, often glossy
            or matte coating that can range from a barely perceptible film to a thick, crusty layer. The color varies depending
            on the type of oil/grease, contaminants present, and age, but generally progresses from light to dark shades.
            Coverage patterns are highly variable, influenced by gravity, surface geometry, and the source of contamination.
          distribution_patterns: 'Common patterns include: Point source spreading (radial pattern from a leak), Streaky/linear
            (from dripping or wiping), Edge accumulation (due to surface tension), Gradient from source (decreasing thickness
            with distance), Patchy/spotty (uneven application or removal), and Uniform coating (rare, but possible with intentional
            application).'
          edge_center_behavior: Preferentially accumulates at edges and in corners due to surface tension. The oil/grease
            tends to 'wick' towards the edges, creating a visible line or buildup. Center areas may have a thinner, more uniform
            coating, especially on flat surfaces.
          geometry_effects: Accumulates in corners and crevices due to surface tension and capillary action. Pools on flat
            areas, especially horizontal surfaces. Drips on vertical surfaces, creating streaks. Collects at edges, forming
            a visible line. Follows contours of the surface, accentuating imperfections. Fills depressions and small holes.
          gravity_influence: Strong downward flow behavior on vertical and inclined surfaces. Pooling at bottom edges and
            in low-lying areas. Drip marks from top to bottom. Vertical streaking is a common manifestation of gravitational
            effects. Settling on horizontal surfaces, creating a more uniform coating.
          lighting_effects: Fresh oil/grease often exhibits a glossy or wet appearance under direct lighting, reflecting light
            specularly. As it ages and oxidizes, the surface becomes more matte and absorbs more light. Iridescence or rainbow
            effects can be observed in thin films due to interference. Under fluorescent lighting, the color may appear slightly
            different compared to sunlight.
          texture_details: 'Fresh: Slippery, oily, and smooth to the touch. Mildly Aged: Slightly sticky or tacky. Moderately
            Aged: Greasy, waxy, or slightly crusty. Heavily Aged: Hard, crusty, gummy, or tar-like. May contain embedded particulate
            matter, creating a rough surface. Can also be powdery if the oil has dried and oxidized.'
          thickness_range: 'Thin film: 0.1 - 10 micrometers. Moderate buildup: 10 - 100 micrometers. Heavy buildup: 100 micrometers
            - 1 millimeter. Extreme buildup: > 1 millimeter (coin-thick or greater).'
          typical_formations: Drip marks, runs/streaks, pools/puddles, thin films, thick crusts, discrete patches, spots/dots,
            stains, and buildups are all common. The specific formation depends on the viscosity of the oil/grease, the surface
            orientation, and the environmental conditions. Thick crusts form from repeated exposure and oxidation.
          uniformity_assessment: Highly variable/irregular. The distribution is rarely perfectly uniform due to variations
            in surface roughness, temperature gradients, airflow, and the method of contamination. Gravity and surface tension
            play significant roles in creating non-uniform patterns.
      color_range:
      - black
      - brown
      - amber
      - dark gray
      texture: greasy, sticky, slippery
      thickness: thin film to thick deposits
    visual_characteristics:
      appearance_on_materials:
        abs:
          aged_appearance: 'Fresh contamination (hours/days): Appears as a thin, glossy film with a light amber or golden
            brown color. Aged contamination (months/years): Darkens to a dark brown or black color, thickens into a crusty
            or waxy layer, and becomes more matte. Oxidation products may create a rust-colored surface layer. The buildup
            becomes harder to remove.'
          buildup_progression: 'Buildup progresses as follows: starts as a thin, almost invisible film (hours), then thickens
            and becomes more visible (days). It begins at contact points (e.g., lubrication points) and spreads outward. Accumulation
            often starts at edges and moves inward. Uniform gradual accumulation is possible but less common than point source
            expansion. Layering effects can occur with intermittent contamination. Seasonal variations in temperature and
            humidity can affect the rate of oxidation and buildup.'
          color_variations: 'Fresh contamination: Light amber (#F0C808) to golden brown (#964B00). Aged contamination: Dark
            brown (#654321) to black (#000000). Oxidized areas: Rust-orange (#B7410E) may appear due to metallic additives.
            Areas with high ZDDP concentration may exhibit a slight greenish tint (#8FBC8F) in thin layers.'
          common_patterns: Common patterns include drip marks on vertical surfaces, pooling in crevices and corners, and a
            general accumulation on horizontal surfaces. Edges and areas around fasteners or joints tend to collect more buildup.
            Splatter patterns from rotating machinery are also frequently observed.
          concentration_variations: Concentration tends to be heavier at edges and corners due to surface tension and capillary
            action. Bottom surfaces accumulate more due to gravity. Crevices and sheltered areas trap more oil/grease. Flat
            horizontal surfaces tend to have a more uniform, but potentially thicker, layer. Vertical walls exhibit drip marks
            and thinner coatings.
          coverage_ranges: 'Sparse (<10% coverage): Isolated spots and streaks, barely visible film (1-5 m). Light (10-30%):
            Thin, patchy film with some visible discoloration (5-20 m). Moderate (30-60%): Noticeable coating with visible
            buildup in crevices and edges (20-100 m). Heavy (60-85%): Thick, dark coating covering most of the surface (100-500
            m). Extreme (>85%): Very thick, crusty layer completely obscuring the original ABS surface (>500 m).'
          description: Industrial oil/grease buildup on ABS typically presents as a dark, viscous coating, ranging from light
            amber to dark brown or black. It often exhibits a sticky or tacky texture and tends to accumulate in low-lying
            areas or along edges. Coverage can vary from a thin film to a thick, crusty layer, depending on the duration and
            intensity of exposure.
          distribution_patterns: 'Typical distribution patterns include: uniform coating (rare, only with spray application),
            edge accumulation (common due to surface tension), point source spreading (around leaks or lubrication points),
            gradient from source (decreasing thickness with distance), patchy/spotty (from splatters or drips), streaky/linear
            (from wiping or flow), localized concentrations (in crevices), and radial patterns (around rotating parts).'
          edge_center_behavior: Industrial Oil / Grease Buildup preferentially accumulates at edges due to surface tension
            and capillary action. It also concentrates in center areas if there is a central source of contamination (e.g.,
            a bearing). Uniform distribution is rare unless specifically applied as a coating. The perimeter is often more
            heavily contaminated than the immediate center of a flat surface.
          geometry_effects: Surface geometry significantly affects distribution. Oil/grease accumulates in corners and crevices
            due to capillary action. It builds up in crevices, pools on flat areas, drips on vertical surfaces, collects at
            edges due to surface tension, follows contours, and fills depressions. Sharp edges tend to concentrate the buildup.
          gravity_influence: Gravity strongly influences the distribution pattern. Downward flow behavior is evident in drip
            marks and runs. Pooling occurs at bottom edges and on horizontal surfaces. Vertical streaking is common. Oil/grease
            settles on horizontal surfaces. Runs down slopes, creating a gradient in thickness. Hanging from overhead surfaces
            is possible but limited by viscosity and surface tension.
          lighting_effects: Under direct sunlight, fresh oil/grease exhibits a noticeable sheen or gloss. Indoor fluorescent
            lighting tends to highlight the darker colors and textures of aged buildup. Iridescence or rainbow effects may
            be visible in thin films due to interference, especially with fresh oil. Aged buildup tends to have a matte finish,
            reducing reflectivity.
          texture_details: Initially, the texture is smooth and oily, becoming sticky and tacky as it oxidizes. Over time,
            it can harden into a crusty or waxy consistency. Close inspection may reveal a fine, granular texture due to the
            presence of solid additives and oxidation byproducts. The surface can be glossy when fresh, transitioning to matte
            as it ages.
          thickness_range: Thickness ranges from a thin film of 1-10 m (barely visible) to heavy buildup of 0.5-2 mm or more.
            Extremely aged buildup can reach thicknesses of several millimeters in localized areas.
          typical_formations: 'Typical formations include: drip marks (vertical surfaces), runs/streaks (sloped surfaces),
            pools/puddles (horizontal surfaces), thin films (initial contamination), thick crusts (aged buildup), discrete
            patches (splatters), spots/dots (small drips), stains (penetration into ABS surface), uniform coatings (rare),
            buildups (localized accumulation), and no crystalline structures are expected.'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare. The uniformity level is influenced by the application method, the geometry of the ABS surface,
            and the flow characteristics of the oil/grease. Gravity and air currents also play a role.
