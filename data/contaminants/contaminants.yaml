            rings expanding from initial colonization points.
          concentration_variations: Heavy concentration in shaded, damp areas, corners, and crevices where moisture accumulates.
            Lighter concentration on exposed, sunlit surfaces due to desiccation.
          coverage_ranges: Sparse (<10%) to extreme (>85%), depending on environmental conditions and the age of the PVC surface.
            New PVC is less susceptible than weathered PVC.
          description: Algae and lichen growth on PVC manifests as a heterogeneous coating, ranging from a thin, greenish
            film to thicker, crusty patches. The dominant colors are typically shades of green and brown, with coverage varying
            from sparse spots to extensive surface colonization. Lichen often presents as more textured and structurally complex
