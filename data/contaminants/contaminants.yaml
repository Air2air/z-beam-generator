          color_variations:
          - 'Fresh: Light amber, close to Munsell 2.5Y 6/4 (#DBC18F)'
          - 'Slightly Aged: Yellowish-brown, #A0785A (similar to raw umber)'
          - 'Moderately Aged: Dark brown, #654321 (chocolate brown)'
          - 'Heavily Aged: Blackish-brown, #332200, often with a reddish tint due to oxidation'
          - 'Oxidized/Heat-Exposed: Dark reddish-brown, #800000 (maroon)'
          common_patterns: Accumulation is most pronounced in areas where oil can pool or drip. This includes edges, corners,
