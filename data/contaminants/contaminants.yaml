    name: UV Photodegradation / Polymer Chalking
    realism_notes: UV chalking is specific to polymers with carbon-based chains. Metals and ceramics do not chalk.
    required_elements:
    - organic_polymer
    - carbon_chains
    scientific_name: Polymer chain scission
    title: UV Photodegradation / Polymer Chalking Laser Cleaning
    valid_material_categories:
    - polymers_thermoplastic
    - polymers_engineering
    - polymers_elastomer
    valid_materials:
    - ABS
    - Acrylic (PMMA)
    - Polycarbonate
    - PVC
    - Nylon
    - Polyethylene
    - Polypropylene
    visual_appearance:
      color_range:
      - white
      - chalky white
      - faded original color
      texture: powdery, chalky, rough, crazed
      thickness: thin surface degradation
    visual_characteristics:
      appearance_on_materials:
        abs:
          aged_appearance: Fresh contamination (days) appears as a subtle color change and a slight loss of gloss. Aged contamination
            (months/years) shows a significant color shift, a thick chalky layer, and visible cracking. The surface becomes
            increasingly brittle and prone to flaking.
          buildup_progression: The buildup progression starts as a thin film within hours/days of UV exposure. It begins at
            contact points (e.g., edges, corners) and gradually spreads inward. The film thickens over weeks/months, leading
            to cracking and flaking. Seasonal variations (e.g., increased UV in summer) accelerate the degradation process.
          color_variations: 1. Original ABS color (e.g., dark gray, black, white). 2. Faded/bleached version of original color.
            3. Light gray with a yellowish tinge. 4. Chalky white with slight brown staining (from binder oxidation). 5. Off-white
            with a powdery, dull appearance.
          common_patterns: The degradation often starts as a hazy film that gradually thickens and becomes more pronounced.
            It tends to accumulate on horizontal surfaces, edges, and areas with higher UV exposure. Streaking may occur on
            vertical surfaces due to rain or condensation washing away loose particles.
          concentration_variations: 'Concentration tends to be higher on: 1. Horizontal surfaces (dust and particle accumulation).
            2. Edges and corners (higher UV exposure). 3. Exposed areas (direct sunlight). 4. Top surfaces (direct UV exposure).
            Concentration is lower in sheltered areas and on vertical surfaces where rain washes away the chalky layer.'
          coverage_ranges: '1. Sparse (<10% coverage): Slight color change, minimal chalkiness. 2. Light (10-30%): Noticeable
            color fading, thin powdery film. 3. Moderate (30-60%): Significant chalkiness, visible cracking, thickness ~0.1-0.5mm.
            4. Heavy (60-85%): Thick chalky layer, extensive cracking, thickness ~0.5-1mm. 5. Extreme (>85%): Very thick crust,
            severe cracking and flaking, thickness >1mm.'
          description: UV photodegradation on ABS results in a chalky, matte finish with a color shift towards lighter, often
            yellowish or grayish hues. The surface becomes rough and powdery, and the degradation tends to be uneven, concentrating
            in areas exposed to direct sunlight and moisture.
          distribution_patterns: 'Common distribution patterns include: 1. Uniform coating (light degradation). 2. Edge accumulation
            (perimeter degradation). 3. Point source spreading (localized degradation around imperfections). 4. Gradient from
            source (decreasing degradation with distance from UV source). 5. Patchy/spotty (uneven degradation due to varying
            UV exposure).'
          edge_center_behavior: UV Photodegradation / Polymer Chalking preferentially accumulates at edges due to higher UV
            exposure and increased moisture retention. The center areas may show less degradation, especially if they are
            slightly recessed or sheltered.
          geometry_effects: Surface geometry significantly affects distribution. The chalky layer accumulates in corners and
            crevices due to reduced airflow and increased moisture retention. Flat areas experience more uniform degradation.
            Vertical surfaces exhibit drip marks and streaking.
          gravity_influence: Gravity plays a role in the distribution pattern. Downward flow behavior results in pooling at
            bottom edges and drip marks from top to bottom. Vertical streaking is common. Settling occurs on horizontal surfaces,
            leading to thicker accumulation.
          lighting_effects: Under direct sunlight, the chalked surface appears intensely bright and matte, lacking any gloss
            or reflection. Indoor fluorescent lighting reveals the unevenness of the degradation and highlights the powdery
            texture. No iridescence or rainbow effects are typically observed.
          texture_details: The texture transforms from smooth and glossy to rough and powdery. It feels dry and chalky to
            the touch, easily transferring to fingers. Microscopic examination reveals a network of fine cracks and a loss
            of surface gloss. A slight graininess may be visible due to the degraded polymer fragments and filler particles.
          thickness_range: The chalky layer can range from a few micrometers (initial stages) to several millimeters (severe
            degradation). It starts as a paper-thin film and can build up to a coin-thick crust in extreme cases.
          typical_formations: 'Typical formations include: 1. Thin films (early stages). 2. Thick crusts (advanced stages).
            3. Discrete patches (localized degradation). 4. Spots/dots (initial degradation points). 5. Stains (discoloration
            from oxidized binder residues). 6. Buildups (accumulation on horizontal surfaces).'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Uniformity
            is low because UV exposure, moisture levels, and surface imperfections vary across the ABS component. Some areas
            are sheltered from UV, leading to less degradation.
        acrylic (pmma):
          aged_appearance: Fresh contamination (days/weeks) appears as a subtle haze or slight dulling of the surface. Aged
            contamination (months/years) becomes a thick, easily removable powdery layer. The color shifts from white to yellow/brown,
            and the acrylic becomes more brittle and prone to cracking. The chalking layer can become quite thick (hundreds
            of micrometers).
          buildup_progression: 'The buildup progresses as follows: 1. Starts as a thin, transparent film (hours/days). 2.
            The film gradually thickens and becomes hazy (days/weeks). 3. A powdery white layer forms (weeks/months). 4. The
            layer thickens and becomes more yellow/brown (months/years). 5. Cracking and embrittlement occur (years). The
            process can be accelerated by high UV exposure, humidity, and temperature. Seasonal variations in UV intensity
            can lead to layering effects, with alternating layers of different colors and thicknesses.'
          color_variations: 1. **Pristine PMMA:** Clear, transparent. 2. **Early Stage:** Slightly hazy, off-white, almost
            imperceptible. 3. **Moderate Chalking:** Dull white with a hint of yellow or beige. 4. **Advanced Chalking:**
            Chalky white with a noticeable yellow or brownish tint, sometimes with darker grey areas where dirt has accumulated.
            5. **Severe Degradation:** Yellowed, cracked, and brittle with a distinct brownish-grey cast, especially in areas
            with heavy dirt accumulation.
          common_patterns: The chalking often starts as a uniform haze across the exposed surface. In areas with uneven UV
            exposure or moisture accumulation, it can form localized spots or streaks. Edges and corners tend to accumulate
            more chalking due to increased surface area and potential for moisture condensation. Vertical surfaces may exhibit
            drip marks from water runoff carrying chalking debris.
          concentration_variations: Concentration tends to be heavier on exposed surfaces, edges, and corners. Top surfaces
