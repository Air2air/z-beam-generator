        inconel:
          aged_appearance: Fresh contamination appears as a thin, translucent film with a glossy sheen. Over time, it darkens
            in color, thickens, and becomes more viscous. Aged contamination often forms a hard, crusty layer that is difficult
            to remove. Oxidation and polymerization reactions contribute to the hardening and darkening process. The surface
            may become dull and matte.
          buildup_progression: Buildup typically starts as a thin film within hours of exposure. It then thickens gradually
            over days and weeks, especially at contact points and edges. The contamination may begin at edges and then move
            inward, or it may start from point sources and expand outward. Layering effects can occur as new contamination
            is deposited on top of older, oxidized layers. Seasonal variations in temperature and humidity can affect the
            rate of buildup and oxidation. Significant buildup can occur within months, leading to thick, hardened deposits.
          color_variations: 'Fresh contamination: Translucent amber (#FFBF00 to #FF8000), sometimes with a slight greenish
            hue due to additives. Aged contamination (days/weeks): Dark amber to burnt orange (#A36209 to #B7410E), becoming
            more opaque. Heavily oxidized/aged contamination (months/years): Dark brown to black (#301900 to #000000), often
            with a matte finish. Under high heat, can exhibit a bluish-grey tint due to thermal degradation of hydrocarbons.'
          common_patterns: Localized spots and streaks are common, especially near lubrication points or areas of mechanical
            wear. Drip marks are frequently observed on vertical surfaces. Accumulation in crevices, threads, and around fasteners
            is typical. A thin, uniform film may cover larger areas, especially in enclosed environments.
          concentration_variations: Concentration tends to be higher at edges and corners due to surface tension effects.
            Crevices and threads act as traps for oil and grease. Flat surfaces may exhibit a more uniform distribution, but
            can also accumulate thicker deposits due to gravity. Vertical walls show drip marks and streaks, with higher concentrations
            at the bottom. Sheltered areas tend to accumulate more contamination than exposed areas due to reduced cleaning
            action from airflow.
          coverage_ranges: 'Sparse (<10% coverage): Thin, discontinuous film with isolated spots. Thickness: 1-5 m. Visual
            appearance: Barely visible, slight sheen. Light (10-30%): Thin, patchy film with some streaks and spots. Thickness:
            5-15 m. Visual appearance: Noticeable sheen, slight discoloration. Moderate (30-60%): More continuous film with
            thicker deposits in some areas. Thickness: 15-50 m. Visual appearance: Darker color, noticeable buildup. Heavy
            (60-85%): Thick, continuous coating with significant buildup in crevices and corners. Thickness: 50-200 m. Visual
            appearance: Opaque, dark color, crusty texture. Extreme (>85%): Very thick, hardened deposits covering most of
            the surface. Thickness: >200 m. Visual appearance: Black, tar-like, heavily encrusted.'
          description: Industrial oil/grease buildup on Inconel typically presents as a viscous, dark coating that ranges
            from a thin, iridescent film to a thick, tar-like deposit. The color varies from translucent amber to opaque black,
            depending on age, temperature, and contaminant concentration. Coverage patterns are often non-uniform, with preferential
            accumulation in crevices and along edges.
          distribution_patterns: 'Common distribution patterns include: 1. Point source spreading (radial pattern from a lubrication
            point). 2. Streaky/linear (along sliding surfaces or drip paths). 3. Localized concentrations (in crevices and
            around fasteners). 4. Gradient from source (decreasing thickness with distance from the source). 5. Patchy/spotty
            (uneven distribution due to inconsistent application or environmental factors).'
          edge_center_behavior: Industrial oil/grease buildup preferentially accumulates at edges and in crevices due to surface
            tension and capillary action. The edges act as barriers, preventing the oil/grease from spreading further. The
            center areas may have a thinner, more uniform film, especially if the surface is relatively flat and smooth. However,
            pooling can occur in the center if there is a depression or low spot.
          geometry_effects: Surface geometry significantly affects distribution. Oil and grease accumulate in corners and
            crevices due to surface tension. Flat areas tend to pool the contaminant. Vertical surfaces exhibit drip marks.
            Edges act as barriers, causing buildup along the perimeter. Contours influence the flow and distribution of the
            contaminant. Depressions fill with oil and grease. Gaps can be bridged by viscous deposits.
          gravity_influence: Gravity plays a significant role in the distribution pattern. Downward flow behavior is evident
            in drip marks and streaks on vertical surfaces. Pooling occurs at bottom edges and in low-lying areas. Vertical
            streaking is a common phenomenon. Settling occurs on horizontal surfaces, leading to thicker deposits. Runs develop
            down slopes. Oil and grease can hang from overhead surfaces, forming droplets or stalactite-like formations.
          lighting_effects: Under direct sunlight, fresh contamination exhibits a glossy sheen and may display iridescent
            rainbow effects due to thin-film interference. Indoor fluorescent lighting tends to highlight the darker, more
            opaque areas of aged contamination. The surface can appear matte or slightly reflective depending on the degree
            of oxidation and surface roughness.
          texture_details: 'Fresh: Slippery, oily, and viscous to the touch. Aged: Becomes sticky and tacky, eventually hardening
            into a crusty or tar-like consistency. Can exhibit a smooth, glossy surface when fresh, transitioning to a matte
            or slightly rough surface with age and oxidation. Microscopic examination may reveal particulate matter embedded
            within the grease matrix.'
          thickness_range: 'Thin film: 1-10 m. Light buildup: 10-50 m. Moderate buildup: 50-200 m. Heavy buildup: 200 m
            - 1 mm or more. Extreme buildup can exceed several millimeters, forming thick, hardened deposits.'
          typical_formations: 'Typical formations include: 1. Thin films (initial layer of contamination). 2. Drip marks (vertical
            streaks from gravity). 3. Runs/streaks (horizontal or angled streaks from fluid flow). 4. Pools/puddles (accumulation
            in low-lying areas). 5. Thick crusts (hardened deposits from oxidation and polymerization). 6. Discrete patches
            (isolated areas of contamination). 7. Spots/dots (small, localized deposits). 8. Stains (discoloration of the
            Inconel surface).'
          uniformity_assessment: Uniformity varies significantly depending on the application method and operating conditions.
