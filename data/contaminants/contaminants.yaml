          gravity_influence: Gravity strongly influences the distribution pattern. Downward flow behavior is evident in drip
            marks and streaks. Pooling occurs at bottom edges. Vertical streaking is common. Settling occurs on horizontal
            surfaces. Runs down slopes are observed. Hanging from overhead surfaces is possible but less common due to surface
            tension limitations.
          lighting_effects: Under direct sunlight, fresh contamination exhibits a slight oily sheen and iridescence. Indoor
