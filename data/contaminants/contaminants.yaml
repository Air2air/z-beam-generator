              thickness: <10 m
          description: Industrial oil/grease buildup on hickory presents as a darkening of the wood surface, ranging from
            subtle amber discoloration to a thick, dark brown or black coating. The texture varies from a smooth, slightly
            tacky film to a hardened, crusty layer depending on age and exposure. Coverage patterns are often uneven, with
            accumulation in crevices and along edges.
          distribution_patterns: 'Common distribution patterns include: edge accumulation (oil wicks to edges due to surface
            tension), point source spreading (radial pattern from leak), drip marks (vertical streaks), localized concentrations
            (pooling in low spots), and patchy/spotty coverage (uneven application or cleaning).'
          edge_center_behavior: Industrial oil/grease preferentially accumulates at edges due to surface tension and capillary
            action. The oil tends to wick towards the edges, creating a darker outline. This effect is less pronounced on
            perfectly smooth surfaces.
          geometry_effects: Oil accumulates in corners and crevices due to surface tension and capillary action. Flat areas
            allow oil to pool. Vertical surfaces promote dripping. Edges act as barriers, preventing oil from spreading further.
            Depressions fill with oil. Contours guide the flow of oil.
          gravity_influence: Gravity causes downward flow, resulting in pooling at bottom edges and drip marks from top to
            bottom. Vertical streaking is a common manifestation of gravity. Horizontal surfaces experience settling of oil.
            Slopes exhibit runs. Overhead surfaces may have hanging droplets.
          lighting_effects: Under direct sunlight, fresh oil/grease exhibits a slight sheen or gloss. Aged buildup tends to
            have a matte finish due to oxidation and the accumulation of dirt. Indoor fluorescent lighting can highlight the
            unevenness of the coating. Iridescence is rare but possible with very thin films.
          texture_details: Initially, the surface feels oily and slightly tacky. Over time, exposure to air and heat causes
            the oil to oxidize and polymerize, leading to a sticky, then gummy, and eventually a hard, crusty texture. Fine
            dust and debris often adhere to the surface, creating a rough, sandpaper-like feel. The hickory grain may be obscured
            by heavy buildup.
          thickness_range: Thickness ranges from a monomolecular layer (<1 m) in freshly wiped areas to several millimeters
            (1-5 mm) in areas of heavy accumulation. Typical thicknesses in moderately contaminated areas are in the range
            of 25-500 m.
          typical_formations: 'Typical formations include: drip marks (vertical streaks), runs/streaks (angled flow), pools/puddles
            (accumulation in depressions), thin films (uniform coating), thick crusts (aged buildup), discrete patches (isolated
            areas), spots/dots (splatter), stains (penetration into wood), and buildups (layered accumulation).'
          uniformity_assessment: Uniformity is typically moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare unless the surface has been deliberately coated. Non-uniformity is caused by variations in
