          thickness_range: Thickness ranges from a thin film (1-10 m) to heavy buildup (100 m - 2 mm), depending on water
            hardness, flow rate, and exposure time. In extreme cases, buildup can exceed 5 mm.
          typical_formations: 'Typical formations include: 1) Drip marks: Vertical streaks caused by water running down the
            surface. 2) Runs/streaks: Similar to drip marks but less defined. 3) Pools/puddles: Accumulation of scale in low-lying
            areas. 4) Thin films: Uniform or patchy coatings. 5) Thick crusts: Hard, layered deposits. 6) Discrete patches:
            Isolated areas of scale. 7) Spots/dots: Small, localized deposits. 8) Stains: Discoloration of the steel surface.'
          uniformity_assessment: The distribution is typically moderately to highly variable/irregular. Perfectly uniform
            coatings are rare. Variations are caused by differences in water flow, temperature, surface orientation, and the
            presence of nucleation sites (e.g., scratches, imperfections).
        titanium:
          aged_appearance: Fresh contamination (hours/days) is typically a thin, powdery white film. Aged contamination (months/years)
            becomes thicker, harder, and darker, often exhibiting a tan to rust-orange color. The texture evolves from powdery
            to crusty, and the scale can become more difficult to remove. Thickness increases significantly over time.
          buildup_progression: Buildup starts as a thin film (hours), then thickens gradually (days). It often begins at contact
            points (e.g., welds, scratches) and spreads outward. Accumulation can be uniform or localized depending on water
            flow. Layering effects can occur due to changes in water chemistry or temperature. Seasonal variations in water
            hardness can influence the rate of buildup over months.
          color_variations: Fresh deposits are often a chalky white (#F5F5F5) or very light grey (#D3D3D3). As iron oxide
            incorporates, colors shift to pale yellow (#FAFAD2), then tan (#D2B48C), and eventually a rust-orange (#A0522D)
            if significant iron is present. Biofilm can introduce greenish or brownish hues.
          common_patterns: Common patterns include localized spots, streaks from dripping water, and uniform coatings in areas
            with consistent water exposure. Scale tends to accumulate at edges, in crevices, and around welds due to increased
            surface roughness and potential for localized corrosion. 'Tide mark' rings are also common where water levels
            fluctuate.
          concentration_variations: Concentration tends to be heavier at edges and in crevices due to surface tension and
            reduced water flow. Top surfaces exposed to dripping water often have heavier deposits than vertical walls. Corners
            and areas with stagnant water also exhibit higher concentrations. Flat horizontal surfaces can accumulate thicker
            layers due to settling of particulate matter.
          coverage_ranges: 'Sparse (<10% coverage): Isolated spots and thin streaks, barely visible. Thickness < 5 m. Light
            (10-30%): Patchy distribution with a thin, powdery film. Thickness 5-25 m. Moderate (30-60%): More widespread
            coverage with a noticeable tan or white coating. Thickness 25-100 m. Heavy (60-85%): Thick, crusty deposits covering
            most of the surface. Thickness 100-500 m. Extreme (>85%): Very thick, dense buildup that obscures the underlying
            titanium. Thickness > 500 m.'
          description: Mineral scale on titanium typically presents as a mottled, off-white to tan coating. The texture ranges
            from powdery to crusty depending on the water hardness and temperature. Coverage can be localized or widespread,
            often accumulating in areas with stagnant water or high evaporation rates.
          distribution_patterns: 'Typical distribution patterns include: uniform coating (in areas with constant immersion),
            edge accumulation (due to surface tension and evaporation), point source spreading (from leaks or drips), gradient
            from source (decreasing thickness with distance from the source), patchy/spotty (due to inconsistent water exposure),
            and streaky/linear (from water flow). Edge accumulation and patchy/spotty patterns are most common.'
          edge_center_behavior: Mineral scale preferentially accumulates at edges due to surface tension effects and increased
            evaporation rates. The perimeter of a wetted area often exhibits a higher concentration of scale compared to the
            center. This is due to the outward migration of dissolved minerals as the water evaporates from the edge.
          geometry_effects: Scale accumulates in corners and crevices due to reduced water flow and increased surface area.
            It pools on flat areas, especially horizontal surfaces. Drips form on vertical surfaces. Scale collects at edges
            due to surface tension effects. The scale tends to follow contours and fill depressions, creating a more uniform
            surface over time.
          gravity_influence: Gravity causes downward flow of water, leading to pooling at bottom edges and drip marks from
            top to bottom. Vertical streaking is a common manifestation of gravity's influence. Settling of particulate matter
            on horizontal surfaces contributes to thicker deposits. Runs down slopes are also observed. The angle of the surface
            significantly impacts the rate and pattern of scale formation.
          lighting_effects: Under direct sunlight, fresh deposits often appear matte and chalky. Aged deposits can exhibit
            a slight sheen, especially if they contain crystalline structures. The color can appear more vibrant under direct
            sunlight compared to indoor fluorescent lighting. No significant iridescence is typically observed.
          texture_details: The texture can vary significantly. Fresh deposits are often powdery and easily wiped away. Over
            time, they can become crystalline and hard, forming a crusty or scaly surface. The scale can feel rough to the
            touch, especially with thicker deposits. Microscopic examination may reveal a layered structure.
          thickness_range: Thickness ranges from a few micrometers (5-20 m) for a fresh, light film to several millimeters
            (0.5-3 mm) for heavy, aged buildup. In extreme cases, buildup can reach up to 5 mm or more, but this is less common
            on titanium compared to other metals.
          typical_formations: 'Typical formations include: drip marks (from water running down vertical surfaces), runs/streaks
            (similar to drip marks but more diffuse), thin films (early stages of contamination), thick crusts (advanced stages),
            discrete patches (localized areas of buildup), spots/dots (small, isolated deposits), stains (discoloration of
            the titanium surface), and buildups (accumulation of scale in specific areas). Crystalline structures can form
            under specific conditions of temperature and supersaturation.'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare unless the titanium is consistently submerged in a controlled environment. Non-uniformity
            is caused by variations in water flow, temperature, surface roughness, and the presence of nucleation sites.
