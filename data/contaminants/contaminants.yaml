          distribution_patterns: 'Common distribution patterns include: 1) Edge accumulation (due to surface tension and capillary
            action). 2) Point source spreading (radial pattern from the initial contact point). 3) Drip marks (vertical streaks
            caused by gravity). 4) Patchy/spotty distribution (uneven application or localized contamination). 5) Gradient
            from source (decreasing concentration with distance from the source).'
          edge_center_behavior: Industrial oil/grease buildup preferentially accumulates at edges due to surface tension and
            capillary action. The oil/grease tends to flow towards the edges, creating a thicker deposit in these areas. This
            effect is particularly pronounced on smooth, non-porous surfaces like acrylic.
          geometry_effects: Oil/grease accumulates in corners and crevices due to surface tension and capillary action. Flat
            areas tend to pool the contaminant. Vertical surfaces exhibit drip marks. Edges collect oil/grease due to surface
            tension. Depressions fill with the contaminant. The geometry dictates the flow paths and accumulation points.
          gravity_influence: Gravity causes downward flow, resulting in pooling at bottom edges and drip marks from top to
            bottom. Horizontal surfaces experience settling of the oil/grease, leading to a more uniform coating compared
