          color_variations: 'Fresh contamination: Light amber (#F0C27B), almost transparent. Days old: Yellowish-brown (#A07A3D).
            Weeks old: Dark brown (#654321) with reddish undertones. Months old: Black (#000000) with possible iridescent
            sheen. Heavily oxidized: Dark reddish-brown (#800000).'
          common_patterns: Localized spots near lubrication points, streaks from dripping or splashing, uniform coating on
            surfaces exposed to oil mist, accumulation in crevices and corners, and drip marks on vertical surfaces. Often
            forms a gradient, with thicker deposits closer to the source of contamination.
          concentration_variations: Concentration is typically heavier near the source of contamination (e.g., lubrication
            points). Edges and crevices tend to accumulate more oil due to surface tension and capillary action. Top surfaces
            may have less buildup than bottom surfaces due to gravity. Vertical walls exhibit drip marks, while horizontal
