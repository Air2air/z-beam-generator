          coverage_ranges: Sparse (<10%) to heavy (60-85%) depending on environmental conditions and surface characteristics.
          description: Algae and lichen growth on alumina presents as a mottled, multi-colored surface, ranging from vibrant
            greens and yellows to dull browns and grays. The growth often appears as localized patches or streaks, influenced
            by moisture and surface irregularities.
          distribution_patterns: Localized spots, streaks, irregular patches, uniform coating in humid environments.
          edge_center_behavior: Edges and corners often exhibit higher concentrations due to increased moisture retention
            and nutrient accumulation.
          geometry_effects: Surface roughness and porosity significantly influence growth. Algae and lichen colonize more
            readily in crevices and pores where moisture is retained.
          gravity_influence: Gravity causes downward flow of water, leading to vertical streaking of algae and lichen growth,
            especially on vertical alumina surfaces. Pooling can occur in depressions.
          lighting_effects: Fresh algae exhibits a slight sheen when wet. Lichen tends to be matte, with minimal light reflection.
