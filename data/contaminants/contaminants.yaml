          distribution_patterns: 'Typical distribution patterns include: uniform coating (rare, only with controlled application),
            edge accumulation (common due to surface tension), point source spreading (around lubrication points), gradient
            from source (decreasing thickness with distance), patchy/spotty (due to uneven application or wear), streaky/linear
