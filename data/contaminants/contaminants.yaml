          description: Environmental dust on shale presents as a fine, particulate layer, typically exhibiting earthy tones
            ranging from light tan to reddish-brown. The dust tends to accumulate in crevices and along edges, creating a
            mottled or streaked appearance, especially on weathered surfaces. The texture varies from powdery to slightly
            crusty depending on humidity and composition.
          distribution_patterns: 'Common distribution patterns include: uniform coating (on sheltered horizontal surfaces),
            edge accumulation (due to wind and electrostatic effects), point source spreading (radial pattern from a source),
            gradient from source (decreasing concentration with distance), patchy/spotty (due to uneven surface texture),
            streaky/linear (on inclined surfaces due to water runoff), localized concentrations (in crevices and depressions).'
          edge_center_behavior: Environmental Dust Layer preferentially accumulates at edges due to wind turbulence and electrostatic
            effects. The center areas of flat surfaces tend to have a more uniform, but often thinner, layer of dust. Crevices
            near edges will have the highest concentrations.
          geometry_effects: Dust accumulates in corners and crevices due to reduced airflow and increased surface area. Flat
            areas tend to collect a more uniform layer of dust. Vertical surfaces are less prone to dust accumulation due
            to gravity and wind. Edges act as barriers, trapping dust particles. Depressions and pits fill with dust over
            time.
          gravity_influence: Gravity causes downward flow of dust particles, resulting in pooling at bottom edges and drip
            marks from top to bottom on inclined surfaces. Vertical streaking is common due to rainwater runoff. Horizontal
            surfaces experience settling of dust particles. Runs down slopes create visible trails. Overhead surfaces may
            accumulate hanging dust formations, but this is less common on shale than on other materials.
          lighting_effects: Under direct sunlight, the dust layer typically appears matte with minimal gloss. Indoor fluorescent
            lighting can highlight the variations in color and texture. Areas with higher iron oxide content may exhibit a
            slight sheen. Soot-rich areas will appear darker and absorb more light.
          texture_details: Feels powdery and slightly gritty to the touch when dry. Can become slightly sticky or crusty when
            exposed to moisture. At close range, individual particles are visible, ranging in size from 1-50 m. The surface
            is generally rough, with variations depending on the shale's inherent texture.
          thickness_range: Typically ranges from a thin film of 1-10 m in lightly contaminated areas to a thicker layer of
            50-500 m in areas with heavy buildup. In extreme cases, buildup can reach up to 1-2 mm in sheltered crevices.
          typical_formations: 'Typical formations include: thin films (on relatively clean surfaces), thick crusts (in areas
            with high humidity and mineral content), discrete patches (due to localized sources), spots/dots (individual dust
            particles adhering to the surface), stains (caused by dissolved minerals in rainwater), uniform coatings (on sheltered
            horizontal surfaces), buildups (in crevices and along edges), drip marks (on inclined surfaces).'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare. Uniformity is affected by surface roughness, wind exposure, and the proximity to dust sources.
            Sheltered horizontal surfaces tend to have the most uniform coverage.
        silicon:
