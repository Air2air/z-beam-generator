            staining and softening (days/weeks). 4) Gradual thickening of the decayed layer and expansion of the affected
            area (weeks/months). 5) Structural weakening and eventual disintegration of the wood (months/years). Seasonal
            variations in temperature and humidity can accelerate or slow down the process.'
          color_variations: Fresh rot often presents as a light tan (#D2B48C) or yellowish-brown (#C0992E) stain. As it progresses,
            colors deepen to reddish-brown (#A0522D), then to dark brown (#654321) with possible black (#000000) mottling
            in advanced stages. Some areas may exhibit a greenish tint due to specific fungal species.
          common_patterns: Rot typically starts in areas with high moisture content or damage to the wood's protective finish.
            It often appears as localized spots or patches that expand over time. Cracks and crevices are prime locations
            for initial fungal colonization. The pattern can be irregular and influenced by grain direction.
          concentration_variations: Concentration tends to be higher in areas with prolonged moisture exposure, such as the
            bottom edges of vertical surfaces or in crevices where water can accumulate. Exposed end grain absorbs moisture
            more readily, leading to higher concentrations of decay. Sheltered areas with poor ventilation also promote fungal
            growth.
          coverage_ranges: 'Sparse (<10% coverage): Light staining, minimal textural change, thickness < 25 m. Light (10-30%):
            Noticeable discoloration, slight softening of the wood, thickness 25-100 m. Moderate (30-60%): Significant discoloration,
            increased roughness, thickness 100-500 m. Heavy (60-85%): Extensive decay, crumbling or flaking of the wood,
            thickness 0.5-2 mm. Extreme (>85%): Severe structural damage, significant loss of wood mass, thickness > 2 mm.'
          description: Wood rot on walnut manifests as discoloration, ranging from subtle staining to significant surface
            degradation. The texture shifts from smooth to rough and porous, with coverage varying from scattered spots to
            extensive surface alteration. Color changes are prominent, evolving from light stains to darker, more pronounced
            decay.
          distribution_patterns: 'Common distribution patterns include: 1) Point source spreading from a knot or crack. 2)
            Edge accumulation along exposed end grain. 3) Patchy/spotty distribution in areas with fluctuating moisture levels.
            4) Streaky/linear patterns following the wood grain. 5) Localized concentrations around fasteners or joints.'
          edge_center_behavior: Wood rot preferentially accumulates at edges, especially exposed end grain, due to increased
            moisture absorption. The center areas may be protected by coatings or have lower moisture content. However, if
            the coating is compromised, rot can spread inwards from the edges or originate from internal defects.
          geometry_effects: Surface geometry significantly affects distribution. Rot accumulates in corners and crevices where
            moisture tends to collect. Flat areas may exhibit pooling of water, leading to more uniform decay. Edges are vulnerable
            due to increased exposure to moisture and lack of protective coatings. Depressions and indentations trap water
            and debris, promoting fungal growth.
          gravity_influence: Gravity influences the distribution by causing water to flow downwards, leading to pooling at
            bottom edges and drip marks on vertical surfaces. Vertical streaking is common as water carries fungal spores
            and nutrients down the wood surface. Horizontal surfaces are prone to settling of moisture and debris, promoting
            uniform decay.
          lighting_effects: Under direct sunlight, decayed areas may appear more faded or bleached compared to the surrounding
            healthy wood. Indoor fluorescent lighting can highlight the textural differences between decayed and sound wood.
            The decayed surface typically has a matte finish due to increased porosity.
          texture_details: Initially, the surface may feel slightly sticky or damp. As decay advances, the texture becomes
            increasingly rough, porous, and spongy. Advanced rot can lead to crumbling or flaking of the wood surface. Microscopic
            examination reveals fungal hyphae and degraded wood fibers.
          thickness_range: The thickness of the decayed layer varies. Initial staining may be only a few micrometers (5-20
            m) deep. Advanced rot can penetrate several millimeters (1-5 mm) or more, depending on the wood species and environmental
            conditions.
          typical_formations: 'Typical formations include: 1) Stains that penetrate the wood fibers. 2) Discrete patches of
            discoloration and softening. 3) Buildups of fungal mycelium on the surface. 4) Crumbling or flaking of the wood
            in advanced stages. 5) Formation of fruiting bodies (mushrooms or bracket fungi) in severe cases.'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Uniformity
            is rare due to variations in moisture content, wood density, and the presence of protective coatings. The presence
            of knots, cracks, or other defects significantly influences the distribution.
