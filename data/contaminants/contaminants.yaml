          - '#F0E68C ''Khaki'' (slightly thicker, newer residue)'
          - '#B8860B ''DarkGoldenrod'' (aged, oxidized residue)'
          - '#A0522D ''Sienna'' (heavily aged, potentially contaminated residue)'
          - '#696969 ''DimGray'' (residue with embedded particulate matter)'
