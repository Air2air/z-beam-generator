          description: Industrial oil/grease buildup on granite presents as a multi-layered coating, ranging from a thin,
            iridescent sheen to a thick, dark, and sticky accumulation. The color is typically dark brown or black, with variations
            depending on the age and composition of the contaminant. It tends to accumulate in crevices and low-lying areas,
            creating a mottled or streaked appearance.
          distribution_patterns: 'Common patterns include: Point source spreading (around machinery), gradient from source
            (decreasing concentration with distance), patchy/spotty (due to splashing), streaky/linear (due to dripping),
            localized concentrations (in crevices), and uniform coating (in areas with constant exposure).'
          edge_center_behavior: Preferentially accumulates at edges and in crevices due to surface tension and capillary action.
            The center areas may have a thinner, more uniform coating. This is especially true on horizontal surfaces.
          geometry_effects: Accumulates in corners and crevices due to surface tension and capillary action. Pools on flat
            areas. Drips on vertical surfaces. Collects at edges. Follows contours of the granite surface. Fills depressions.
          gravity_influence: Downward flow behavior is evident in drip marks and streaks on vertical surfaces. Pooling occurs
