          uniformity_assessment: The distribution is generally moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare. Uniformity is affected by application method, surface geometry, gravity, and environmental
            factors. Areas near lubrication points or exposed to direct spray tend to have higher concentrations.
        granite:
