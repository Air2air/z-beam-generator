            becoming darker, thicker, and more viscous. Aged contamination often forms a hard, crusty layer that is difficult
            to remove. The color shifts from light brown to dark brown or black.
          buildup_progression: 'Starts as a thin, almost invisible film that spreads outward from the source. Over time, it
