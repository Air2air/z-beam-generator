    name: Aluminum Oxidation
    realism_notes: Aluminum forms a protective oxide layer that PREVENTS further corrosion. This is NOT rust.
    required_elements:
    - aluminum
    - Al
    scientific_name: Aluminum oxide (AlO)
    title: Aluminum Oxidation Laser Cleaning
    valid_materials:
    - Aluminum
    visual_appearance:
      color_range:
      - white
      - gray
      - chalky
      texture: powdery, chalky, matte
      thickness: thin surface layer
    visual_characteristics:
      appearance_on_materials:
        aluminum:
          aged_appearance: Fresh oxidation (hours/days) is often a thin, almost invisible film that slightly dulls the aluminum's
            shine. Aged oxidation (months/years) becomes thicker, more opaque, and often develops a chalky or powdery texture.
            Color can shift from white to gray or tan due to the incorporation of environmental pollutants. The surface may
            exhibit pitting or localized corrosion.
          buildup_progression: Oxidation starts as a thin, transparent film that forms almost immediately upon exposure to
            air. Over hours/days, this film thickens slightly, causing a dulling of the aluminum's shine. Over weeks/months,
            the oxidation layer becomes more visible, developing a white or gray color and a chalky texture. The buildup often
            starts at edges and scratches, then spreads inward. In polluted environments, the oxidation layer may incorporate
            contaminants, leading to discoloration and accelerated corrosion. Layering effects can occur due to seasonal variations
            in humidity and temperature.
          color_variations: '1. Freshly formed: Translucent or very light gray, almost imperceptible. 2. Light oxidation:
            Matte white or slightly off-white (eggshell). 3. Moderate oxidation: Dull gray with hints of yellow or brown discoloration
            in polluted environments. 4. Heavy oxidation: Chalky white to light tan, sometimes with darker gray or black spots
            due to localized corrosion or embedded contaminants. 5. Anodized (controlled oxidation): Can range from clear/silver
            to bronze, black, or other colors depending on the dye used during the anodization process.'
          common_patterns: Oxidation often starts at edges, scratches, or areas of surface imperfection. It can form a uniform
            coating, localized spots (especially around chloride deposits), streaks from water runoff, or accumulate in crevices
            and corners. The distribution is heavily influenced by environmental exposure and surface preparation.
          concentration_variations: Concentration varies significantly. Edges and corners tend to have heavier oxidation due
            to increased exposure. Top surfaces exposed to rain or condensation may exhibit more oxidation than sheltered
            undersides. Crevices and areas around fasteners often accumulate oxidation products. Vertical walls may show streaks
            from water runoff, while horizontal surfaces may accumulate dust and debris that accelerate corrosion.
          coverage_ranges: '1. Sparse (<10% coverage): Isolated spots or a very thin, almost invisible film. The aluminum
            retains most of its original metallic shine. Thickness: nanometers. 2. Light (10-30%): Patchy coverage with a
            dull, slightly whitish appearance. The underlying aluminum is still visible. Thickness: <1 micrometer. 3. Moderate
            (30-60%): Significant dulling of the surface with a noticeable white or gray coating. The aluminum''s original
            shine is largely obscured. Thickness: 1-5 micrometers. 4. Heavy (60-85%): Almost complete coverage with a thick,
            chalky white or gray layer. The aluminum''s original appearance is barely visible. Thickness: 5-20 micrometers.
            5. Extreme (>85%): Complete encasement in a thick, crusty layer of oxidation products. The underlying aluminum
            is completely obscured. Thickness: >20 micrometers.'
          description: Aluminum oxidation on aluminum surfaces manifests as a dull, often whitish or grayish layer that obscures
            the underlying metallic shine. The texture can range from smooth to rough depending on the oxidation process and
            environmental factors, and the coverage varies from sparse spotting to complete surface encasement.
          distribution_patterns: 'Common distribution patterns include: 1. Uniform coating (thin, passivating layer). 2. Edge
            accumulation (due to increased exposure and stress). 3. Point source spreading (from localized corrosion sites).
            4. Gradient from source (decreasing oxidation intensity with distance from a corrosive agent). 5. Patchy/spotty
            (uneven exposure or surface contamination). 6. Streaky/linear (water runoff or directional exposure). 7. Localized
            concentrations (around fasteners or welds).'
          edge_center_behavior: Aluminum oxidation preferentially accumulates at edges due to increased exposure to environmental
            factors and higher stress concentrations. Edges are more susceptible to mechanical damage, which can disrupt the
            protective oxide layer and accelerate corrosion. The center areas tend to oxidize more slowly unless there are
            localized contaminants or surface imperfections.
          geometry_effects: Surface geometry significantly affects distribution. Oxidation accumulates in corners and crevices
            due to moisture retention and reduced airflow. Flat areas may exhibit more uniform oxidation, while vertical surfaces
            show drip marks. Edges are prone to increased oxidation due to higher stress and exposure. Depressions and pits
            act as collection points for corrosive agents.
          gravity_influence: Gravity affects the distribution by causing downward flow of water and corrosive solutions, leading
            to pooling at bottom edges and drip marks on vertical surfaces. Horizontal surfaces accumulate dust and debris,
            accelerating corrosion. Runs down slopes create streaky patterns. Oxidation products can hang from overhead surfaces
            in the form of loose flakes or crusts.
          lighting_effects: Under direct sunlight, fresh oxidation may exhibit a slight sheen, while aged oxidation typically
            has a matte finish. Indoor fluorescent lighting tends to emphasize the dullness and color variations of the oxidized
            surface. Anodized surfaces can exhibit a metallic luster or a slight iridescence depending on the coating thickness
            and viewing angle.
          texture_details: The texture ranges from smooth and almost imperceptible for very thin layers to rough, powdery,
            or even slightly crystalline for thicker deposits. Fresh oxidation can feel slightly chalky. Aged oxidation can
            be crusty and easily flakes off. Anodized surfaces are typically smooth and hard.
          thickness_range: The thickness of aluminum oxidation can range from a few nanometers (native oxide layer) to several
            micrometers (naturally occurring oxidation) to millimeters (severe corrosion). Anodized layers are typically 5-25
            micrometers thick. Heavy corrosion buildup can reach thicknesses of 1-2 mm or more.
          typical_formations: 'Typical formations include: 1. Thin films (initial oxidation layer). 2. Thick crusts (advanced
            corrosion). 3. Discrete patches (localized corrosion sites). 4. Spots/dots (chloride-induced pitting). 5. Stains
            (discoloration from environmental contaminants). 6. Uniform coatings (anodized layers). 7. Buildups (around fasteners
            or welds). 8. Drip marks (vertical surfaces).'
          uniformity_assessment: The uniformity of oxidation varies greatly. A freshly formed native oxide layer is mostly
            uniform. Natural oxidation tends to be moderately patchy, influenced by surface imperfections and environmental
            factors. Anodized layers are designed to be perfectly uniform. Severe corrosion is highly variable/irregular,
            concentrated in specific areas.
