          common_patterns: Accumulates preferentially in crevices, along edges, and in areas sheltered from wind and rain.
            On inclined surfaces, streaks and drip marks are common. Flat surfaces tend to accumulate a more uniform layer
            of dust. Point source contamination (e.g., from a nearby stack) will create a gradient of dust concentration.
          concentration_variations: Concentration tends to be heavier on horizontal surfaces compared to vertical surfaces.
            Edges and corners accumulate more dust than flat areas due to wind turbulence and electrostatic attraction. Crevices
