            opaque, darker in color, harder, and less tacky. It may also exhibit signs of oxidation or degradation, such as
            cracking or flaking.
          buildup_progression: Initially, a thin, uniform layer is deposited. Over hours/days, solvent evaporation causes
            the residue to become more viscous and concentrated. Over weeks/months, oxidation and polymerization lead to hardening,
            discoloration, and increased adhesion to the zirconium surface. After years, the residue may become brittle and
            prone to cracking or flaking.
