          distribution_patterns: Random, clustered, linear (following scratches or imperfections), edge-preferential, crevice-filling.
          edge_center_behavior: Algae often prefers edges and corners due to increased moisture retention. Lichen can colonize
            both edges and center, depending on species and microclimate.
          geometry_effects: Edges and corners provide sheltered microclimates, promoting initial colonization. Grooves and
            scratches act as channels for water flow, leading to linear growth patterns.
          gravity_influence: Downward flow of water carries algae spores and nutrients, resulting in vertical streaking. Pooling
            occurs in horizontal depressions, leading to localized concentrations.
          lighting_effects: 'Algae: Initially glossy when wet, becoming matte when dry. Lichen: Generally matte, with slight
