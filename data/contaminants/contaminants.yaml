            Aged contamination (months/years) darkens to a sienna or brown color (#A07A55 or #8B4513), becomes more tightly
            bound to the sandstone surface, and may develop a slightly hardened crust.'
          buildup_progression: Buildup starts as a thin, light-colored film (hours/days). Dust accumulates at contact points
            and edges first (days/weeks). Over time, the film thickens and darkens, spreading inward from the edges (weeks/months).
            Layering effects may occur due to seasonal variations in dust composition and deposition rates (months/years).
          color_variations: 'Fresh dust: #D2B48C (tan), Aged dust: #A07A55 (sienna), Heavily soiled: #8B4513 (brown), Soot-rich:
            #36454F (charcoal gray), Iron-rich: #B7410E (rust-orange).'
          common_patterns: Common patterns include uniform coating on horizontal surfaces, localized spots around point sources
            (e.g., bird droppings), streaks on vertical surfaces due to rainwater runoff, and accumulation in crevices and
            porous areas of the sandstone.
          concentration_variations: Concentration tends to be heavier on horizontal surfaces compared to vertical surfaces
            due to settling. Edges and crevices accumulate more dust than flat surfaces due to wind and water channeling.
            Sheltered areas have higher concentrations than exposed areas. Top surfaces of horizontal features tend to accumulate
            more dust than the undersides.
          coverage_ranges: 'Sparse (<10% coverage): Light dusting, barely visible, 5-10 m thickness. Light (10-30%): Noticeable
            tan film, 10-25 m thickness. Moderate (30-60%): Distinct tan to light brown coating, 25-50 m thickness. Heavy
            (60-85%): Dark brown coating, obscuring some of the sandstone texture, 50-100 m thickness. Extreme (>85%): Thick,
            dark brown to black crust, significantly obscuring the sandstone, >100 m thickness.'
          description: Environmental Dust Layer on sandstone typically presents as a matte, slightly granular coating with
            a dominant color range from light tan to reddish-brown. The dust tends to accumulate in crevices and along edges,
            creating a non-uniform coverage pattern that highlights the sandstone's texture.
          distribution_patterns: 'Common distribution patterns include: 1) Uniform coating on sheltered horizontal surfaces.
            2) Edge accumulation along raised features and joints. 3) Point source spreading from bird droppings or other
            localized contamination sources. 4) Streaky/linear patterns on vertical surfaces due to rainwater runoff. 5) Patchy/spotty
            distribution in areas exposed to varying levels of wind and rain.'
          edge_center_behavior: Environmental Dust Layer preferentially accumulates at edges and in crevices. This is due
            to wind and water channeling, which deposit dust particles along these features. Flat, central areas tend to have
            a more uniform but thinner coating.
          geometry_effects: Dust accumulates in corners and crevices due to reduced wind exposure and water channeling. Flat
            areas tend to pool dust, especially if slightly concave. Edges act as barriers, collecting dust carried by wind
            and water. Depressions fill with dust over time.
          gravity_influence: Gravity causes downward flow of dust particles, resulting in pooling at bottom edges and drip
            marks on vertical surfaces. Horizontal surfaces experience settling of airborne dust. Slopes exhibit runs of dust
            particles, with heavier accumulation at the bottom.
          lighting_effects: Under direct sunlight, the dust layer exhibits a matte finish with minimal gloss. Indoor fluorescent
            lighting tends to wash out the color, making the dust appear lighter and less defined. Soot-rich areas may exhibit
            a slight sheen under oblique lighting.
          texture_details: The texture is generally powdery and slightly abrasive to the touch. At close range (10x magnification),
            individual particles of varying sizes (5-50 m) are visible, creating a granular surface. In areas with higher
            moisture, the dust can become slightly sticky or crusty.
          thickness_range: Typical thickness ranges from a thin film of 5-25 m in lightly contaminated areas to a heavy buildup
            of 100-500 m in areas with significant accumulation.
          typical_formations: 'Typical formations include: 1) Thin films on exposed surfaces. 2) Thick crusts in sheltered
            areas with high moisture. 3) Drip marks and runs/streaks on vertical surfaces. 4) Discrete patches around point
            sources. 5) Stains in porous areas where dust has penetrated the sandstone.'
          uniformity_assessment: The distribution is generally moderately patchy to highly variable/irregular. Uniformity
            is low due to variations in surface texture, exposure to weather, and proximity to contamination sources. Sheltered
            horizontal surfaces tend to have the most uniform coverage.
        sapphire glass:
          aged_appearance: Fresh contamination (hours/days old) appears as a light, easily removable film. Aged contamination
            (months/years old) becomes more compacted and adheres more strongly to the surface. Color may darken due to chemical
            reactions and the incorporation of more organic matter. Thickness increases over time, and the dust may become
            more difficult to remove.
          buildup_progression: 'Buildup starts as a thin film, often invisible to the naked eye. It begins at contact points
            and edges, then spreads inward. Accumulation is generally gradual and uniform, but point sources can create localized
            areas of heavy buildup that expand outward over time. Layering effects may occur due to seasonal variations in
            dust composition and concentration. Timeframes: Hours for initial film formation, days for noticeable accumulation,
            months for significant buildup.'
          color_variations: 'Fresh dust: Light gray (#D3D3D3) with slight yellow tint due to pollen. Aged dust: Ranges from
            a muted brownish-gray (#848482) to a reddish-brown (#A0522D) if iron oxide is prevalent. Soot contamination: Dark
            gray to black (#36454F). Pollen-rich dust: Yellowish-tan (#F0E68C).'
          common_patterns: Dust commonly accumulates along edges and in corners due to electrostatic attraction and airflow
            patterns. It also tends to settle on horizontal surfaces more readily than vertical ones. Streaks and drip marks
            may be present on vertical surfaces, especially after rain or condensation.
          concentration_variations: Concentration tends to be heavier at edges and corners due to electrostatic effects and
            airflow patterns. Horizontal surfaces accumulate more dust than vertical surfaces due to gravity. Crevices and
            surface imperfections act as traps for dust particles, leading to higher concentrations in these areas. Top surfaces
            exposed to the environment generally have higher concentrations than sheltered undersides.
          coverage_ranges: 'Sparse (<10% coverage): Appears as a very light dusting, barely visible to the naked eye. Thickness:
            <1 m. Light (10-30%): A thin, slightly visible film. Thickness: 1-5 m. Moderate (30-60%): A noticeable layer
            that reduces transparency. Thickness: 5-25 m. Heavy (60-85%): A thick, opaque layer that significantly obscures
            the surface. Thickness: 25-100 m. Extreme (>85%): A very thick, crusty layer that completely obscures the surface.
            Thickness: >100 m.'
          description: Environmental dust on sapphire glass typically appears as a fine, matte layer with a dominant color
            ranging from light gray to brownish-gray. The dust tends to accumulate unevenly, often highlighting surface imperfections
            and edges. The overall effect is a reduction in the glass's transparency and clarity.
          distribution_patterns: 'Common distribution patterns include: uniform coating (rare), edge accumulation (very common),
            point source spreading (common near vents or openings), gradient from source (common near industrial emissions),
            patchy/spotty (common due to uneven airflow), streaky/linear (common on vertical surfaces due to rain or condensation),
            localized concentrations (common in crevices).'
          edge_center_behavior: Environmental dust preferentially accumulates at edges due to electrostatic effects and airflow
            patterns. The edges act as barriers, trapping dust particles carried by the air. The center areas tend to be cleaner
            due to less airflow and reduced electrostatic attraction.
          geometry_effects: Dust accumulates in corners and crevices due to reduced airflow and electrostatic attraction.
            Flat areas tend to collect more dust than curved surfaces. Edges act as barriers, trapping dust particles carried
            by airflow. Depressions and scratches provide nucleation sites for dust accumulation.
          gravity_influence: Gravity causes downward flow of dust particles on vertical surfaces, resulting in drip marks
            and vertical streaking. Dust settles on horizontal surfaces, leading to thicker accumulations. Runs down slopes
            are common after rain or condensation. Dust particles may hang from overhead surfaces due to electrostatic attraction,
            but eventually fall due to gravity.
          lighting_effects: Under direct sunlight, the dust layer appears more visible due to increased scattering of light.
            The surface appears matte and less reflective. Indoor fluorescent lighting tends to highlight the unevenness of
            the dust distribution. A slight sheen may be observed if the dust contains oily or waxy components.
          texture_details: The texture is generally powdery and fine-grained. When lightly deposited, it may feel almost imperceptible.
            Heavier accumulations can feel slightly gritty or rough. Under magnification, individual particles are visible,
            ranging from rounded to angular shapes. It is generally non-sticky unless organic matter is present.
          thickness_range: Typical thickness ranges from a thin film of 1-5 m for light dust to 25-100 m for heavy buildup.
            In extreme cases, particularly in industrial environments, buildup can reach 200-500 m or more.
          typical_formations: 'Typical formations include: drip marks (on vertical surfaces), runs/streaks (on vertical surfaces),
            thin films (on relatively clean surfaces), thick crusts (in areas with heavy accumulation and moisture), discrete
            patches (due to localized sources of contamination), spots/dots (individual dust particles or small aggregates),
            stains (if the dust contains staining compounds).'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare. Variations are caused by uneven airflow, electrostatic charge variations on the surface,
            and the presence of surface imperfections that act as nucleation sites for dust accumulation.
        scandium:
          aged_appearance: Fresh contamination appears as a light, easily disturbed layer. Over time (weeks to months), the
            dust compacts and adheres more strongly to the surface. Color darkens due to the accumulation of organic matter
            and the oxidation of iron compounds. Thickness increases gradually, and the texture may become slightly crustier.
          buildup_progression: Buildup starts as a thin film of individual particles settling on the surface (hours). Over
            days, these particles coalesce and form a more continuous layer. Edges and corners accumulate dust more rapidly.
            Over weeks to months, the dust layer thickens and compacts, with color changes due to oxidation and organic matter
            accumulation. Seasonal variations in dust composition and concentration can lead to layering effects.
          color_variations: 'Fresh dust: Light gray (#D3D3D3) with hints of beige (#F5F5DC). Aged dust: Medium grayish-brown
            (#848482) with possible rust-orange (#C04000) tinges from iron oxide. Soot-heavy dust: Dark gray to black (#36454F).
            Pollen-rich dust: Yellowish-gray (#C8C8A9).'
          common_patterns: Common patterns include uniform coating on horizontal surfaces, streaking on vertical surfaces
            due to gravity and moisture, and accumulation in corners and crevices. Edges often exhibit a slightly thicker
            buildup. Point source spreading can occur near ventilation ducts or other sources of dust generation.
          concentration_variations: Concentration tends to be heavier on horizontal surfaces compared to vertical surfaces
            due to settling. Edges and corners often exhibit higher concentrations due to airflow patterns and electrostatic
            attraction. Crevices and sheltered areas accumulate more dust than exposed areas. Top surfaces of horizontal areas
            will have more dust than the bottom surfaces.
          coverage_ranges: 'Sparse (<10% coverage): Isolated specks of dust, barely visible. Thickness: <1 m. Light (10-30%):
            Thin, patchy layer, Scandium surface still clearly visible. Thickness: 1-5 m. Moderate (30-60%): More continuous
            layer, partially obscuring the Scandium surface. Thickness: 5-20 m. Heavy (60-85%): Nearly complete coverage,
            Scandium surface largely obscured. Thickness: 20-50 m. Extreme (>85%): Thick, obscuring layer, completely covering
            the Scandium surface. Thickness: >50 m.'
          description: Environmental dust on Scandium typically presents as a fine, particulate layer with a matte finish.
            The color is generally a muted grayish-brown, varying in intensity depending on the dust composition and exposure
            time. Coverage can range from sparse speckling to a nearly complete coating, often accumulating in crevices and
            along edges.
          distribution_patterns: 'Common distribution patterns include: uniform coating on horizontal surfaces, edge accumulation,
            point source spreading (radial pattern), gradient from source (decreasing concentration with distance), patchy/spotty
            distribution due to uneven airflow, streaky/linear patterns on vertical surfaces due to gravity and moisture.'
          edge_center_behavior: Environmental Dust Layer preferentially accumulates at edges due to airflow patterns and electrostatic
            attraction. The edges act as barriers, trapping dust particles. Center areas tend to have a more uniform, thinner
            layer of dust. This effect is more pronounced on flat surfaces and in areas with high airflow.
          geometry_effects: Surface geometry significantly affects distribution. Dust accumulates in corners and crevices
            due to reduced airflow and electrostatic attraction. Flat areas tend to collect a uniform layer of dust. Vertical
            surfaces experience streaking and drip marks. Edges act as collection points, leading to thicker buildup. Depressions
            fill with dust over time.
          gravity_influence: Gravity plays a significant role in dust distribution. Downward flow behavior is evident on vertical
            surfaces, resulting in drip marks and vertical streaking. Dust settles on horizontal surfaces, creating a uniform
            layer. Pooling occurs at bottom edges, leading to thicker accumulation. Runs down slopes are common, especially
            with moisture present.
          lighting_effects: Under direct sunlight, the dust layer exhibits a matte finish with minimal gloss. Indoor fluorescent
            lighting reveals the subtle color variations within the dust layer. No iridescence or rainbow effects are typically
            observed unless oil or other contaminants are present.
          texture_details: The texture is typically powdery and fine-grained. It feels slightly abrasive to the touch, similar
            to talcum powder with embedded grit. At higher magnification, individual particles of varying shapes and sizes
            are visible. It is not typically sticky unless moisture is present.
          thickness_range: Typical thickness ranges from 1 to 50 micrometers for light to moderate dust accumulation. Heavy
            buildup can reach 100-200 micrometers, especially in sheltered areas. Extreme accumulation can reach up to 500
            micrometers in very specific conditions.
          typical_formations: 'Typical formations include: thin films on smooth surfaces, thick crusts in areas with high
            humidity or condensation, discrete patches where dust adheres preferentially, spots/dots from individual particles
            settling, stains from dissolved contaminants, uniform coatings on horizontal surfaces, buildups in corners and
            crevices, drip marks on vertical surfaces.'
          uniformity_assessment: The distribution is typically moderately patchy to mostly uniform with minor variations.
            Perfectly uniform distribution is rare due to variations in airflow, surface roughness, and electrostatic charge.
            The uniformity level is influenced by the dust source and the environmental conditions.
        schist:
          aged_appearance: Fresh contamination (hours/days) appears as a light, easily disturbed layer. Aged contamination
            (months/years) becomes more compacted and adheres more strongly to the schist surface. Color deepens over time,
            especially if organic matter is present, due to decomposition and chemical reactions. Thickness also increases
            with age.
          buildup_progression: Buildup starts as a thin film (hours), then thickens over days and weeks. It often begins at
            contact points (edges, crevices) and spreads inward. Uniform gradual accumulation occurs on sheltered horizontal
            surfaces. Point sources (e.g., bird droppings) expand outward over time. Layering effects are observed, especially
            in areas with seasonal variations in dust composition (e.g., pollen in spring). Months to years are required for
            significant crust formation.
          color_variations: 'Fresh dust: Light gray (#D3D3D3) to beige (#F5F5DC). Aged dust: Ranges from a muted tan (#D2B48C)
            to a reddish-brown (#A0522D) if iron oxides are prevalent. Soot presence shifts colors to dark gray (#A9A9A9)
            or even black (#000000) in localized areas. Pollen can introduce yellow-green hues (#9ACD32) during certain seasons.'
          common_patterns: Dust commonly accumulates in crevices and between the schist's foliations. Streaks and drip marks
            are observed on vertical surfaces due to rainwater runoff. Horizontal surfaces tend to accumulate a more uniform
            layer of dust compared to inclined or vertical surfaces.
          concentration_variations: Concentration is generally heavier on horizontal surfaces compared to vertical surfaces
            due to gravity. Edges and crevices tend to have higher concentrations due to dust trapping. Top surfaces of exposed
            schist flakes accumulate more dust than undersides. Sheltered areas accumulate more dust than exposed areas.
          coverage_ranges: 'Sparse (<10% coverage): Barely visible dust, mostly individual particles. Light (10-30%): A thin
            film, slightly altering the schist''s color. Moderate (30-60%): A noticeable layer, obscuring some of the schist''s
            texture. Heavy (60-85%): A thick layer, significantly altering the schist''s color and texture, with thickness
            around 100-300 m. Extreme (>85%): A very thick layer, completely obscuring the schist''s surface, with thickness
            exceeding 500 m.'
          description: Environmental dust on schist typically presents as a fine, matte layer with a dominant color range
            of light browns and grays, often exhibiting subtle variations due to the composition of the dust and the schist's
            inherent texture. The dust tends to accumulate in crevices and along edges, creating a slightly uneven coverage
            pattern.
          distribution_patterns: 'Common distribution patterns include: edge accumulation (dust collects along the edges of
            schist flakes), crevice filling (dust fills in the gaps between foliations), point source spreading (dust originates
            from a specific point and spreads outwards), gradient from source (dust concentration decreases with distance
            from the source), patchy/spotty (uneven distribution due to wind or rain patterns), and streaky/linear (dust is
            deposited in streaks due to water runoff).'
          edge_center_behavior: Environmental Dust Layer preferentially accumulates at edges and in crevices due to wind patterns
            and the trapping of particles. The center areas of flat surfaces tend to have a more uniform but often thinner
            layer of dust. This is due to the edges acting as barriers, preventing dust from being blown away.
          geometry_effects: Dust accumulates in corners and crevices due to reduced wind exposure and water runoff. Flat areas
            tend to pool dust, especially horizontal surfaces. Drips form on vertical surfaces due to gravity. Edges collect
            dust due to their exposure to wind and their ability to trap particles. Contours influence the flow of water and
            dust, creating streaks and patterns.
          gravity_influence: Gravity causes downward flow of dust particles, resulting in pooling at bottom edges and drip
            marks from top to bottom. Vertical streaking is common due to rainwater runoff. Horizontal surfaces accumulate
            settled dust. Runs down slopes are observed, with dust concentrating in lower areas.
          lighting_effects: Under direct sunlight, the dust layer appears slightly brighter and more reflective than the underlying
            schist. Indoor fluorescent lighting tends to flatten the appearance, reducing contrast. A matte finish is generally
            observed, with minimal sheen unless the dust layer is very thin and the underlying schist is somewhat reflective.
          texture_details: The dust layer feels powdery and slightly gritty to the touch due to the presence of silica and
            other mineral particles. At close range (10x magnification), individual dust particles are visible, ranging in
            size from 1 m to 50 m. The surface is generally matte, lacking significant gloss unless wetted.
          thickness_range: Typical thickness ranges from a thin film of 5-20 m in lightly dusted areas to a buildup of 100-500
            m in areas of heavy accumulation, such as crevices or sheltered locations. In extreme cases, buildup can reach
            1-2 mm in sheltered horizontal areas.
          typical_formations: 'Typical formations include: thin films (a barely visible layer of dust), thick crusts (a hardened
            layer of dust, often found in sheltered areas), discrete patches (isolated areas of dust accumulation), spots/dots
            (small, individual dust particles), stains (discoloration of the schist surface due to dust penetration), drip
            marks (vertical streaks caused by water runoff), and buildups (accumulation of dust in specific areas, such as
            crevices).'
          uniformity_assessment: The distribution is typically moderately patchy. It is rarely perfectly uniform due to the
            irregular surface of the schist and variations in wind and rain exposure. Uniformity is higher on smooth, horizontal
            surfaces compared to rough, vertical surfaces.
        serpentine:
          aged_appearance: Fresh contamination (hours/days old) appears as a light, easily disturbed layer. Aged contamination
            (months/years old) becomes more consolidated, adhering more strongly to the surface. Color shifts towards darker
            browns and reds due to oxidation of iron compounds. Thickness increases over time, and the texture becomes more
            crusty.
          buildup_progression: 'Buildup starts as a thin film of individual dust particles that gradually thickens over time.
            Accumulation begins at contact points (edges, crevices) and then spreads inward. Uniform gradual accumulation
            occurs in sheltered areas. Point sources expand outward, creating radial patterns. Layering effects are observed
            as new dust deposits on top of older layers. Seasonal variations in dust deposition rates can lead to distinct
            layers with different compositions and colors. Timeframes: noticeable film within days, significant buildup within
            months, thick crusts within years.'
          color_variations: 'Fresh dust: Light gray (#D3D3D3) with a slight yellowish tint. Aged dust: Ranges from a muted
            tan (#D2B48C) to a reddish-brown (#A0522D) due to iron oxide accumulation. Soot-rich areas: Dark gray to almost
            black (#36454F). Pollen-rich areas: Can exhibit a slight yellow-green hue.'
          common_patterns: Accumulation is most pronounced in crevices, along edges, and on horizontal surfaces. Vertical
            surfaces exhibit streaks and drip marks due to gravitational settling and rainwater runoff. Areas sheltered from
            wind and rain tend to have thicker, more uniform dust layers.
          concentration_variations: Concentration is typically heavier on horizontal surfaces than vertical surfaces. Edges
            and corners tend to accumulate more dust than flat areas. Crevices and depressions act as traps for dust particles.
            Top surfaces exposed to the elements may have lower dust concentrations due to rain washing.
          coverage_ranges: 'Sparse (<10% coverage): Appears as a light dusting, barely visible to the naked eye, thickness
            < 5 m. Light (10-30%): A thin, easily disturbed layer, slightly obscuring the underlying serpentine, thickness
            5-25 m. Moderate (30-60%): A noticeable layer, partially obscuring the serpentine, thickness 25-100 m. Heavy
            (60-85%): A thick layer, significantly obscuring the serpentine, thickness 100-250 m. Extreme (>85%): A very
            thick layer, almost completely obscuring the serpentine, thickness > 250 m.'
          description: Environmental dust on serpentine typically presents as a matte, slightly textured layer with a dominant
            color range of muted browns and grays. Coverage varies from sparse dusting to near-complete obscuration of the
            underlying serpentine, often accumulating in crevices and along edges.
          distribution_patterns: 'Common distribution patterns include: uniform coating (in sheltered areas), edge accumulation
            (due to electrostatic attraction and wind patterns), point source spreading (around vents or openings), gradient
            from source (decreasing concentration with distance from a dust source), patchy/spotty (due to uneven surface
            texture), and streaky/linear (on vertical surfaces due to rain).'
          edge_center_behavior: Environmental dust preferentially accumulates at edges due to electrostatic attraction and
            wind patterns. The edges act as barriers, trapping dust particles carried by the wind. Center areas may have lower
            dust concentrations due to wind scouring or rainwater runoff.
          geometry_effects: Dust accumulates in corners and crevices due to reduced airflow and gravitational settling. Flat
            areas tend to collect dust more readily than sloped surfaces. Edges act as barriers, trapping dust particles.
            Depressions and pits fill with dust over time.
          gravity_influence: Gravity causes downward flow of dust particles, resulting in pooling at bottom edges and drip
            marks on vertical surfaces. Horizontal surfaces accumulate dust due to settling. Slopes exhibit runs and streaks
            as dust is carried down by rainwater. Overhead surfaces may have dust hanging in loose aggregates.
          lighting_effects: Under direct sunlight, the dust layer exhibits a matte finish with minimal gloss. Indoor fluorescent
            lighting reveals subtle color variations and highlights the textured surface. No significant iridescence or rainbow
            effects are typically observed.
          texture_details: Feels powdery and slightly gritty to the touch. At low magnification (10-50x), individual dust
            particles are visible, ranging in size from sub-micrometer to tens of micrometers. The texture is generally non-uniform,
            with some areas appearing smoother due to finer particle accumulation and others rougher due to larger, aggregated
            particles.
          thickness_range: Typical thickness ranges from a thin film of 1-10 m in lightly dusted areas to a heavy buildup
            of 100-500 m in sheltered areas and crevices. Extreme buildup in long-neglected areas can reach up to 1 mm.
          typical_formations: 'Typical formations include: thin films (on lightly dusted surfaces), thick crusts (in areas
            with heavy buildup and moisture), discrete patches (due to uneven surface texture), spots/dots (individual dust
            particles or small aggregates), stains (caused by dissolved contaminants), drip marks (on vertical surfaces),
            and buildups (in crevices and corners).'
          uniformity_assessment: The distribution is generally moderately patchy. Uniformity is affected by surface roughness,
            exposure to wind and rain, and the proximity to dust sources. Flat, sheltered surfaces tend to have more uniform
            dust layers than rough, exposed surfaces.
        shale:
          aged_appearance: Fresh contamination appears as a light, easily disturbed layer. Over time (weeks to months), the
