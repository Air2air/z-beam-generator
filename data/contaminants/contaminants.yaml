    visual_characteristics:
      appearance_on_materials:
        abs:
          aged_appearance: Fresh contamination (hours/days) is often a thin, easily wiped-off film with a light color. Aged
            contamination (months/years) becomes darker, thicker, and more difficult to remove. The texture becomes rougher,
            and the stain may penetrate deeper into the ABS. Cracking and crazing of the ABS surface may also occur.
          buildup_progression: Buildup typically starts as a thin film (hours) that gradually thickens over time (days/weeks).
            It often begins at contact points (e.g., drips) and then spreads outward. Accumulation may start at edges and
            then move inward. Uniform gradual accumulation is possible with consistent exposure. Point sources expand outward.
            Layering effects can occur with repeated contamination events. Seasonal variations (e.g., humidity) can affect
            the rate of buildup.
          color_variations: Fresh stains often appear as a pale yellow (#F0E68C) or light tan (#D2B48C). As they age and react
            with the ABS, they can turn to a rust-orange (#A0522D) or dark brown (#8B4513). In severe cases of acid etching,
            a chalky white residue (#F5F5F5) may be present due to polymer degradation.
          common_patterns: The distribution pattern depends on the source of the contamination. Spills or drips create streaks
            and runs. Immersion or spraying can result in a more uniform coating. Accumulation often occurs in crevices and
            around edges. Point sources can create radial patterns.
          concentration_variations: Concentration tends to be heavier at edges and in crevices due to surface tension and
            capillary action. Top surfaces may have lighter concentrations due to runoff, while bottom surfaces may have heavier
            concentrations due to pooling. Exposed areas are often more heavily contaminated than sheltered areas.
          coverage_ranges: 'Sparse (<10% coverage): faint discoloration, barely visible film, thickness < 1 m. Light (10-30%):
            noticeable discoloration, thin film, thickness 1-5 m. Moderate (30-60%): distinct staining, visible film or light
            crust, thickness 5-25 m. Heavy (60-85%): significant discoloration, thick crust or buildup, thickness 25-100
            m. Extreme (>85%): complete coverage, very thick crust or severe etching, thickness >100 m.'
          description: Chemical stains and acid etching on ABS typically manifest as discoloration and surface texture changes.
            The color ranges from light yellow to dark brown, depending on the contaminant and exposure time. The texture
            can vary from a slight dulling of the surface to significant pitting and roughening.
