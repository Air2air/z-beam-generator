      visual_characteristics:
        presentation: card
        items:
        - appearance_on_categories:
            ceramic:
              aged_appearance: Fresh contamination appears as a thin, glossy film. Aged contamination becomes thicker, darker, and more matte. It often hardens and forms a crusty or gummy residue that is difficult to remove. The color darkens significantly, and the surface becomes rougher due to the accumulation of dirt and debris.
              buildup_progression: Buildup typically starts as a thin film at contact points or near the source of contamination. It then spreads outwards, often following edges and crevices. Over time, the film thickens and darkens due to oxidation and the accumulation of dirt and debris. Point sources expand outwards, and layering effects can occur with repeated contamination events. This process can take hours for a visible film to form, days for noticeable discoloration, and months for a significant buildup to develop.
              color_variations: Fresh contamination often appears as a translucent or light amber/honey color. As it ages and oxidizes, it darkens to shades of brownish-yellow, dark brown, and eventually black. In some cases, especially with metalworking fluids, a greenish-brown tint can be present due to the presence of dissolved metals.
              common_patterns: Oil and grease tend to accumulate in low-lying areas, crevices, and edges due to gravity and surface tension. Initial contamination often appears as localized spots or streaks near the source of the leak or application. Over time, these spots can coalesce and spread, forming a more uniform coating, especially on horizontal surfaces.
              concentration_variations: Concentration tends to be heavier at edges, corners, and in crevices where oil and grease can accumulate. Horizontal surfaces often have a more uniform coating than vertical surfaces, where gravity causes drips and runs. Exposed areas may have less buildup due to washing or wiping, while sheltered areas accumulate more.
              coverage_ranges: 'Sparse (<10% coverage): barely visible sheen, very thin film. Light (10-30%): patchy distribution, thin layer, slight discoloration. Moderate (30-60%): noticeable coating, thicker layer, distinct discoloration. Heavy (60-85%): significant buildup, thick and sticky layer, dark color. Extreme (>85%): almost complete coverage, very thick crust, heavily soiled appearance.'
              description: Industrial oil and grease buildup on ceramic surfaces typically presents as a discolored, often darkened, coating that can range from a barely visible sheen to a thick, sticky layer. The color is usually darker than the original ceramic, and the texture varies from smooth and oily to rough and crusty depending on the age and type of contaminant.
              distribution_patterns: 'Common distribution patterns include: edge accumulation (along joints and seams), point source spreading (radiating outwards from a leak), gradient from source (decreasing concentration with distance), patchy/spotty (uneven distribution due to inconsistent application), streaky/linear (resulting from drips or runs), and localized concentrations (in crevices and corners).'
              edge_center_behavior: Industrial Oil / Grease Buildup preferentially accumulates at edges and in crevices on ceramic surfaces. This is due to surface tension effects, where the oil/grease is drawn to the edges and corners. The edges act as barriers, preventing the oil from spreading further and leading to buildup. Center areas may have a thinner, more uniform coating, especially on horizontal surfaces.
              geometry_effects: Surface geometry significantly affects distribution. Oil and grease accumulate in corners and crevices due to surface tension and capillary action. Flat areas allow for pooling, while vertical surfaces promote dripping. Edges act as barriers, preventing the oil from spreading further and leading to buildup. Depressions and grooves fill up with the contaminant.
              gravity_influence: Gravity plays a significant role. Downward flow behavior is evident in drip marks and vertical streaking. Pooling occurs at bottom edges and on horizontal surfaces. Runs develop down slopes. Oil and grease can hang from overhead surfaces, forming droplets that eventually detach.
              lighting_effects: Under direct sunlight, fresh oil and grease can exhibit a slight sheen or gloss. Indoor fluorescent lighting may reveal subtle color variations and surface irregularities. Aged contamination tends to have a matte finish and absorbs light, making it appear darker and less reflective. Iridescence is rare but possible with very thin films.
              texture_details: The texture can range from smooth and oily when fresh, to sticky and tacky as it begins to dry, and eventually hard and crusty as it ages and oxidizes. Dust and debris often become embedded in the grease, creating a rough, sandpaper-like surface. At a microscopic level, the buildup may exhibit a layered or striated structure due to repeated applications and drying cycles.
              thickness_range: The thickness can range from a thin film of a few micrometers (µm) to a heavy buildup of several millimeters (mm). A light coating might be paper-thin, while a heavy buildup could be coin-thick or thicker in extreme cases.
              typical_formations: 'Typical formations include: drip marks (vertical streaks caused by gravity), runs/streaks (similar to drip marks but less defined), pools/puddles (on horizontal surfaces), thin films (early stages of contamination), thick crusts (aged, hardened buildup), discrete patches (isolated areas of contamination), spots/dots (small, localized deposits), and stains (discoloration of the ceramic surface).'
              uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfect uniformity is rare due to variations in surface roughness, application methods, and environmental factors. The non-uniformity is caused by the interplay of gravity, surface tension, and the viscosity of the oil/grease.
            composite:
              color_variations: Dark gray to black stains, brown discoloration, variations following fiber orientation and resin distribution
              common_patterns: Fiber-aligned streaks, resin-rich area darkening, edge wicking, and patchy distribution
              coverage_ranges: 'Light: isolated fiber darkening; Moderate: partial surface coverage with pattern emphasis; Heavy: extensive staining with deep wicking'
              description: Industrial oil and grease on composite materials appears as dark, irregular stains that highlight the underlying fiber structure and resin patterns. The contamination penetrates along fiber-matrix interfaces and can cause visible darkening of the composite surface. Laser cleaning requires understanding of the composite's layered structure and thermal properties.
              distribution_patterns: Follows fiber orientation, concentrates at edges and cut surfaces, spreads through capillary action along fibers
              edge_center_behavior: Strong preference for edges and cut surfaces where fibers are exposed
              geometry_effects: Enhanced along fiber directions, accumulates in woven patterns, follows composite layup geometry
              gravity_influence: Vertical wicking along fibers, pooling in resin-rich areas, downward migration
              texture_details: Uneven surface with contamination following fiber patterns; may show wicking along fiber directions
            concrete:
              color_variations: Dark gray to black, brownish tones from aged oil, variations following aggregate distribution
              common_patterns: Irregular blotches, drip trails, aggregate highlighting, and capillary rise patterns
              coverage_ranges: 'Light: surface spots; Moderate: connected patches with some penetration; Heavy: extensive darkening with deep subsurface contamination'
              description: Oil and grease contamination on concrete appears as dark, penetrating stains that highlight the porous aggregate structure and surface texture. The buildup creates deep, irregular patches that darken the cement matrix and can penetrate several millimeters. Laser cleaning must address both surface film and subsurface penetration in the porous concrete structure.
              distribution_patterns: Rapid penetration into pores, follows surface cracks and imperfections, spreads through capillary action
              edge_center_behavior: Prefers edges and cracks where penetration is enhanced
              geometry_effects: Enhanced in textured surfaces, follows crack patterns, accumulates in joints and low spots
              gravity_influence: Vertical drip patterns, pooling in depressions, capillary rise from below
              texture_details: Dark, glossy patches on surface with deep penetration into pores; highlights aggregate boundaries
            fabric:
              color_variations: Dark brown to black stains, oil-ring patterns, variations following fabric dye and weave
              common_patterns: Concentric saturation rings, weave pattern emphasis, edge wicking, and contact transfer marks
              coverage_ranges: 'Light: isolated spots with minimal wicking; Moderate: connected stains with visible pattern; Heavy: extensive saturation with deep penetration'
              description: Industrial oil and grease on fabrics appear as dark, irregular stains that follow the weave pattern and create visible saturation rings. The contamination causes darkening of fibers and creates a greasy, matte appearance with potential for wicking along threads. Laser cleaning requires careful energy control to avoid fabric damage while removing embedded contamination.
              distribution_patterns: Rapid wicking along threads, follows weave direction, spreads through capillary action
              edge_center_behavior: Prefers edges and seams where wicking is enhanced
              geometry_effects: Enhanced along weave directions, follows fabric texture, accumulates in seams and folds
              gravity_influence: Downward wicking along vertical fabrics, pooling in folded areas
              texture_details: Greasy, matte surface with stiffened areas; shows fiber saturation and wicking patterns
            glass:
              color_variations: Rainbow interference colors, yellowish to brown translucent films, dark opaque areas in heavy buildup
              common_patterns: Uniform films, smeared streaks, fingerprint-like patterns, and concentric rings from droplet impacts
              coverage_ranges: 'Light: thin interference films; Moderate: partial opacity with visible streaks; Heavy: nearly opaque with thick accumulation'
              description: Industrial oil and grease on glass surfaces forms translucent to opaque films that create rainbow interference patterns and reduce transparency. The contamination appears as smeared layers with visible thickness variations, often showing Newton's rings under certain lighting conditions. Laser cleaning requires precise control to avoid thermal stress in the glass substrate.
              distribution_patterns: Forms continuous films, follows application or wiping directions, accumulates at edges
              edge_center_behavior: Tends to accumulate at edges and corners due to surface tension, but can form uniform films
              geometry_effects: Enhanced buildup in corners and recesses, follows surface curvature, accumulates around imperfections
              gravity_influence: Sagging and dripping on vertical surfaces, pooling at bottom edges, thinning on upper areas
              texture_details: Smooth, slippery surface with visible film thickness variations; shows interference patterns and light scattering
            metal:
              aged_appearance: Fresh contamination appears as a thin, often transparent film that is easily wiped away. Over time, it darkens in color, thickens, and becomes more viscous or solid. Aged contamination is often more difficult to remove, forming a hard, crusty layer that may require specialized cleaning methods. Oxidation and polymerization contribute to the hardening and darkening process.
              buildup_progression: 'Starts as a thin, often invisible film that gradually thickens over time. Begins at contact points (e.g., leaks, drips) and spreads outward. Accumulation is often faster at edges and in crevices. Layering effects can occur with repeated exposure. Seasonal variations in temperature and humidity can affect the rate of buildup and oxidation. Timeframes: Noticeable film within hours, visible buildup within days, significant crusting within months.'
              color_variations: 'Fresh: Translucent amber or light yellow. Mildly Aged: Light brown to tan. Moderately Aged: Medium to dark brown, sometimes with reddish hues due to rust staining. Heavily Aged: Dark brown to black, often with greenish or greyish tinges from oxidation or microbial growth. Heat-affected: Blueish-black or iridescent.'
              common_patterns: Drip marks on vertical surfaces, pooling in low-lying areas, accumulation in corners and crevices, and a general tendency to spread from the point of origin. Streaks and runs are common on inclined surfaces. Flat horizontal surfaces often exhibit a more uniform coating, while vertical surfaces show more pronounced gravitational effects.
              concentration_variations: 'Heavy concentration: Corners, crevices, low-lying areas, and areas directly below the source of contamination. Light concentration: Elevated surfaces, areas exposed to airflow, and areas that have been partially cleaned. Vertical surfaces tend to have a gradient from top (lighter) to bottom (heavier) due to gravity.'
              coverage_ranges: 'Sparse (<10% coverage): Isolated spots or streaks, barely visible film. Light (10-30%): Thin, patchy coating, easily wiped away. Moderate (30-60%): Visible coating, some areas still clean, requires more effort to remove. Heavy (60-85%): Thick, continuous coating, difficult to remove. Extreme (>85%): Very thick, encrusted layer, may obscure the underlying surface features.'
              description: Industrial oil and grease buildup on metal surfaces typically presents as a discolored, often glossy or matte coating that can range from a barely perceptible film to a thick, crusty layer. The color varies depending on the type of oil/grease, contaminants present, and age, but generally progresses from light to dark shades. Coverage patterns are highly variable, influenced by gravity, surface geometry, and the source of contamination.
              distribution_patterns: 'Common patterns include: Point source spreading (radial pattern from a leak), Streaky/linear (from dripping or wiping), Edge accumulation (due to surface tension), Gradient from source (decreasing thickness with distance), Patchy/spotty (uneven application or removal), and Uniform coating (rare, but possible with intentional application).'
              edge_center_behavior: Preferentially accumulates at edges and in corners due to surface tension. The oil/grease tends to 'wick' towards the edges, creating a visible line or buildup. Center areas may have a thinner, more uniform coating, especially on flat surfaces.
              geometry_effects: Accumulates in corners and crevices due to surface tension and capillary action. Pools on flat areas, especially horizontal surfaces. Drips on vertical surfaces, creating streaks. Collects at edges, forming a visible line. Follows contours of the surface, accentuating imperfections. Fills depressions and small holes.
              gravity_influence: Strong downward flow behavior on vertical and inclined surfaces. Pooling at bottom edges and in low-lying areas. Drip marks from top to bottom. Vertical streaking is a common manifestation of gravitational effects. Settling on horizontal surfaces, creating a more uniform coating.
              lighting_effects: Fresh oil/grease often exhibits a glossy or wet appearance under direct lighting, reflecting light specularly. As it ages and oxidizes, the surface becomes more matte and absorbs more light. Iridescence or rainbow effects can be observed in thin films due to interference. Under fluorescent lighting, the color may appear slightly different compared to sunlight.
              texture_details: 'Fresh: Slippery, oily, and smooth to the touch. Mildly Aged: Slightly sticky or tacky. Moderately Aged: Greasy, waxy, or slightly crusty. Heavily Aged: Hard, crusty, gummy, or tar-like. May contain embedded particulate matter, creating a rough surface. Can also be powdery if the oil has dried and oxidized.'
              thickness_range: 'Thin film: 0.1 - 10 micrometers. Moderate buildup: 10 - 100 micrometers. Heavy buildup: 100 micrometers - 1 millimeter. Extreme buildup: > 1 millimeter (coin-thick or greater).'
              typical_formations: Drip marks, runs/streaks, pools/puddles, thin films, thick crusts, discrete patches, spots/dots, stains, and buildups are all common. The specific formation depends on the viscosity of the oil/grease, the surface orientation, and the environmental conditions. Thick crusts form from repeated exposure and oxidation.
              uniformity_assessment: Highly variable/irregular. The distribution is rarely perfectly uniform due to variations in surface roughness, temperature gradients, airflow, and the method of contamination. Gravity and surface tension play significant roles in creating non-uniform patterns.
            mineral:
              color_variations: Dark gray to black coatings, sometimes with iridescent films, variations based on mineral composition
              common_patterns: Irregular coatings, crystal face selectivity, edge accumulation, and reaction patterns
              coverage_ranges: 'Light: partial surface films; Moderate: significant coverage with pattern emphasis; Heavy: complete coating with potential chemical interaction'
              description: Industrial oil and grease on mineral surfaces appear as dark, irregular coatings that can alter the natural mineral luster and create surface films. The contamination forms adherent layers that may interact chemically with certain minerals, causing discoloration and surface modification. Laser cleaning requires understanding of mineral-specific absorption and thermal properties.
              distribution_patterns: Follows crystal structures, concentrates on specific crystal faces, spreads through surface wetting
              edge_center_behavior: Prefers edges and crystal boundaries, but can be face-selective on well-formed crystals
              geometry_effects: Enhanced on specific crystal faces, follows cleavage planes, accumulates in surface imperfections
              gravity_influence: Drip patterns on vertical surfaces, pooling in depressions, thinning on upper crystal faces
              texture_details: Adherent films that may alter natural mineral texture; shows interference patterns on crystalline surfaces
            plastic:
              color_variations: Darkening of natural plastic color, yellowish to brown stains, rainbow effects on transparent plastics
              common_patterns: Irregular patches, drip marks, contact transfer patterns, and stress crack initiation points
              coverage_ranges: 'Light: isolated contact points; Moderate: connected areas with visible discoloration; Heavy: complete surface coverage with potential substrate damage'
              description: Oil and grease contamination on plastics appears as glossy, wet-looking patches that can cause surface crazing or chemical etching over time. The buildup creates visible discoloration and may lead to stress cracking in some polymer types. Laser cleaning must consider the plastic's thermal sensitivity and potential for surface degradation.
              distribution_patterns: Spreads along surface imperfections, concentrates at stress points, follows manufacturing marks
              edge_center_behavior: Prefers edges and stress concentration points, but can be uniform from immersion
              geometry_effects: Enhanced in molded details, follows surface texture, accumulates in recesses and joints
              gravity_influence: Drip patterns evident, accumulation in low points, thinning on vertical surfaces
              texture_details: Slick, glossy surface that may show swelling or minor surface degradation; some plastics develop hazy appearance
            rubber:
              color_variations: Dark brown to black, sometimes with bluish tint on light-colored rubbers, uniform darkening
              common_patterns: Uniform darkening, contact transfer marks, swelling patterns, and crack initiation sites
              coverage_ranges: 'Light: surface film; Moderate: partial absorption with swelling; Heavy: complete saturation with significant volume increase'
              description: Oil and grease contamination on rubber surfaces appears as dark, swollen areas with increased gloss and potential surface degradation. The buildup causes visible darkening and can lead to surface tackiness or swelling depending on rubber composition. Laser cleaning must account for the rubber's high absorption and potential for thermal damage.
              distribution_patterns: Rapid surface spreading, deep absorption, follows surface imperfections
              edge_center_behavior: Generally uniform due to high absorption, but edges may show accelerated degradation
              geometry_effects: Enhanced in textured surfaces, follows manufacturing marks, accumulates in recessed areas
              gravity_influence: Minimal effect due to rapid absorption, though pooling can occur on horizontal surfaces
              texture_details: Swollen, glossy surface that may become tacky; shows absorption patterns and potential cracking
            semiconductor:
              color_variations: Rainbow interference colors, localized dark spots, thin film optical effects
              common_patterns: Microscopic droplets, interference fringes, contact transfer marks, and pattern-dependent accumulation
              coverage_ranges: 'Light: isolated microscopic contamination; Moderate: partial film formation; Heavy: nearly continuous films with multiple layers'
              description: Oil and grease contamination on semiconductor surfaces appears as thin, irregular films that create visible interference patterns and surface defects. The buildup causes localized darkening and can create nucleation sites for further contamination. Laser cleaning requires extreme precision to avoid damaging the sensitive semiconductor surface and underlying structures.
              distribution_patterns: Forms discontinuous films, follows surface energy variations, concentrates at defects
              edge_center_behavior: Prefers edges and pattern boundaries due to surface energy effects
              geometry_effects: Enhanced at pattern edges, follows surface topography, accumulates in recessed features
              gravity_influence: Minimal due to small scale, though larger droplets show gravitational effects
              texture_details: Ultra-thin films with interference patterns; may show droplet formation and contact angle variations
            specialty:
              color_variations: 'Material-dependent: dark films on light materials, interference effects on nanostructured surfaces, unique optical responses'
              common_patterns: Material-specific distribution, nanostructure highlighting, edge effects, and unique wetting behaviors
              coverage_ranges: 'Light: minimal surface films; Moderate: partial coverage with pattern emphasis; Heavy: extensive contamination affecting material properties'
              description: Industrial oil and grease on specialty materials appear as contamination that highlights the unique surface properties and nanostructures of these advanced materials. The buildup creates visible films or localized staining that can significantly impact material performance. Laser cleaning requires specialized parameters tailored to each material's unique thermal and optical properties.
              distribution_patterns: Follows surface energy patterns, material-specific wetting, nanostructure-dependent spreading
              edge_center_behavior: 'Highly material-dependent: may prefer edges, be uniform, or show unique distribution patterns'
              geometry_effects: 'Material-specific: enhanced at nanoscale features, follows unique surface architectures, accumulates in designed structures'
              gravity_influence: Varies by scale and material properties, from minimal to significant effects
              texture_details: 'Varies by material: thin films on smooth surfaces, penetration into porous structures, pattern-dependent accumulation'
            stone:
              color_variations: Dark gray to black on light stones, brownish-black on darker stones, sometimes greenish from oxidized lubricants
              common_patterns: Irregular blotches, drip trails, edge accumulation, and spiderweb patterns following stone veining
              coverage_ranges: 'Light: isolated stains and spots; Moderate: connected patches covering significant areas; Heavy: extensive darkening with deep penetration'
              description: Oil and grease contamination on stone surfaces appears as dark, irregular stains that contrast sharply with the natural stone coloration. The buildup creates glossy patches on polished surfaces and dark, matte areas on rough stone, with penetration varying by stone porosity. Laser cleaning must account for differential absorption between contaminated and clean stone areas.
              distribution_patterns: Concentrates in porous areas and natural fissures, spreads radially from contamination points
              edge_center_behavior: Prefers edges and joints where capillary action occurs, but can be center-concentrated from direct spills
              geometry_effects: Accumulates in carved details, follows natural veining patterns, enhanced in textured or rough surfaces
              gravity_influence: Clear vertical drip patterns, pooling in depressions, downward migration on vertical surfaces
              texture_details: Glossy film on polished surfaces, matte darkening on rough stone, with oil filling microscopic pores and fissures
            wood:
              color_variations: Dark brown to black, amber tones, yellowish hues from aged grease, with variations depending on wood species and oil type
              common_patterns: Concentrated spots along grain lines, irregular patches, drip trails, and absorption patterns following wood anatomy
              coverage_ranges: 'Light: isolated spots along grain; Moderate: partial grain coverage with film formation; Heavy: complete surface saturation with deep penetration'
              description: Industrial oil and grease buildup on wood surfaces appears as dark, glossy patches that penetrate the porous grain structure. The contamination creates uneven discoloration and often darkens the natural wood tone while forming a semi-transparent film on the surface. In laser cleaning applications, the oil absorption into wood fibers creates subsurface contamination that requires careful energy management.
              distribution_patterns: Follows wood grain direction, concentrates in porous areas, spreads through capillary action along fibers
              edge_center_behavior: Prefers edges and end grain due to higher absorption, but can be uniform on sealed surfaces
              geometry_effects: Enhanced absorption at end grain, follows complex grain patterns, accumulates in carved or textured areas
              gravity_influence: Drip patterns form vertical streaks; pooling occurs in horizontal depressions
              texture_details: Slick, glossy surface with embedded contamination in wood pores; creates uneven texture where oil fills natural grain patterns
