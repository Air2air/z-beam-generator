      citations:
      - IEC 60825 - Safety of Laser Products
      - OSHA 29 CFR 1926.95 - Personal Protective Equipment
      isBasedOn:
        name: IEC 60825 - Safety of Laser Products
        url: https://webstore.iec.ch/publication/3587
