          - '#E07A5F salmon-rust'
          - '#CD5C5C indian-red'
          - '#B83F09 burnt-sienna'
          - '#8B0000 dark-red (aged)'
          common_patterns: Localized spots, streaks originating from iron-containing contaminants, drip marks if moisture
            is present, and pitting corrosion underneath the rust.
          concentration_variations: Heavier concentrations occur around the initial point of iron contamination, edges of
            scratches, or in crevices where moisture and contaminants accumulate.
          coverage_ranges: Sparse (<10%) to light (10-30%) is most common. Moderate (30-60%) coverage is rare and indicates
            significant iron contamination.
          description: Rust formation on aluminum is atypical and usually indicates iron contamination. The resulting iron
            oxide appears as localized spots or streaks, ranging from a light orange to a dark reddish-brown, often contrasting
            sharply with the aluminum's silvery surface. Coverage is generally sparse to light.
          distribution_patterns: Non-uniform, localized around iron-rich particles or areas of surface damage where iron was
            introduced.
          edge_center_behavior: Prefers edges and areas of surface damage, rather than uniform distribution across the center.
          geometry_effects: Rust tends to accumulate in corners, edges, and crevices due to increased moisture retention and
            contaminant accumulation.
          gravity_influence: Gravity can cause rust particles to be washed down vertical surfaces, creating streaks. Pooling
            may occur in horizontal depressions.
          lighting_effects: Fresh rust exhibits a matte finish. Aged rust can have a slightly dull sheen, especially if hydrated.
          texture_details: Initially powdery and loosely adhered, becoming more crusty and adherent with age due to further
            oxidation and hydration. The texture is generally rough and porous.
          thickness_range: Typically ranges from 1 to 50 micrometers, depending on the extent of iron contamination and exposure
            time.
          typical_formations: Small patches, drip marks (if exposed to rain or condensation), and thin films spreading from
            the point of origin.
          uniformity_assessment: Highly variable, ranging from isolated specks to small, concentrated patches.
        ash:
          aged_appearance: 'Fresh rust (hours/days) exhibits a lighter, more orange-red hue (#F08080) and a powdery texture.
            Aged rust (months/years) darkens to a deep reddish-brown (#8B0000 or #4B0082), becomes more consolidated, and
            forms a thicker, crustier layer.'
          buildup_progression: Initial discoloration (hours/days), followed by the formation of small rust spots (days/weeks).
            These spots grow and coalesce over time (weeks/months), eventually forming a continuous layer or crust (months/years).
            The rate of buildup depends on environmental conditions (humidity, temperature, presence of salts) and the iron
            content of the ash.
          color_variations:
          - '#F08080 salmon'
          - '#CD5C5C indianred'
          - '#B22222 firebrick'
          - '#8B0000 darkred'
          - '#4B0082 indigo'
          common_patterns: Localized spots, streaks following ash grain, drip marks on vertical surfaces, and pooling in depressions.
