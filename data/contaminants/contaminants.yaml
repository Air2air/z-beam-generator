            light:
              coverage: 10-30%
              description: Thin, discontinuous film. Visible streaks and droplets. Thickness 1-5 m.
              visual_appearance: Hastelloy surface with a thin, patchy coating of oil/grease. Some areas are still clean.
            moderate:
              coverage: 30-60%
              description: Continuous film with some thicker areas. Noticeable discoloration. Thickness 5-25 m.
