          description: Rust formation on cement manifests as reddish-brown discoloration, ranging from subtle staining to
            thick, flaky deposits. The color and texture vary depending on the iron source, environmental conditions, and
            age of the corrosion. It often appears as localized spots or streaks, following the path of water runoff.
          distribution_patterns: Primarily localized around the source of iron contamination (e.g., rebar, metal fixtures).
            Follows moisture paths, concentrating in areas where water accumulates or flows. Can also be dispersed by wind
            and rain.
          edge_center_behavior: Prefers edges and areas near the iron source. Edges tend to accumulate moisture and dissolved
            iron, promoting rust formation. Center areas are generally less affected unless the entire surface is porous and
            contaminated.
          geometry_effects: Surface geometry dictates water flow, leading to rust concentration in low-lying areas and along
            edges. Vertical surfaces exhibit streaking due to gravity-driven runoff.
          gravity_influence: Gravity causes downward flow of iron-rich water, resulting in vertical streaking and pooling
            at the base of vertical surfaces. Rust deposits are often thicker at the bottom of walls and columns.
          lighting_effects: Fresh rust exhibits a matte finish. As it thickens, it can develop a slight sheen, especially
            when wet. Aged rust tends to be dull and non-reflective.
          texture_details: Initially smooth and powdery, transitioning to rough, flaky, and sometimes crusty as the rust thickens.
            Microscopic examination reveals a porous structure with crystalline formations of iron oxides and hydroxides.
            Can also be sticky when wet.
          thickness_range: From <1 micrometer (initial staining) to 500 micrometers - 2 millimeters (thick, layered deposits).
          typical_formations: Drip marks below corroding metal objects, pools in depressions, thin films on porous surfaces,
            crusts around the base of metal fixtures, and irregular patches where iron-rich water has spread.
          uniformity_assessment: Highly variable. Ranges from perfectly uniform thin films to highly localized and uneven
            deposits.
        ceramic matrix composites cmcs:
          aged_appearance: Fresh rust (hours/days) appears as a light salmon (#F08080) dusting. Aged rust (months/years) darkens
            to a deep brown (#8B4513) and becomes more consolidated, forming a thicker, crustier layer.
          buildup_progression: Initial dusting (hours/days), localized spot formation (days/weeks), film formation along cracks
            (weeks/months), crust formation and thickening (months/years). The rate of buildup is highly dependent on environmental
            conditions (humidity, temperature, salt concentration).
          color_variations:
          - '#F08080 salmon'
          - '#CD5C5C indianred'
          - '#A52A2A brown'
          - '#8B4513 saddlebrown'
          - '#654321 chocolate'
          common_patterns: Localized spots around fiber ends, streaks along crack lines in the matrix, and occasional drip
            marks on vertical surfaces.
          concentration_variations: Heavier concentrations are observed at edges, corners, and within crevices where moisture
            tends to accumulate. Flat surfaces generally exhibit lighter, more dispersed rust formation.
          coverage_ranges: Sparse (<10%) initially, progressing to light (10-30%) after several weeks, and potentially reaching
            moderate (30-60%) after prolonged exposure (months/years) in highly corrosive environments. Extreme coverage (>85%)
            is unlikely under typical operating conditions.
          description: 'Rust formation on CMCs manifests as localized, reddish-brown (primarily #A52A2A) spots and thin films,
            often concentrated at exposed fiber ends or matrix cracks. The coverage is typically sparse to light initially,
            increasing with prolonged exposure to humid environments. The rust appears as a powdery or slightly crusty deposit.'
          distribution_patterns: Primarily localized around exposed fibers, matrix cracks, and edges of the CMC component.
            Non-uniform distribution is typical due to variations in surface reactivity and moisture exposure.
          edge_center_behavior: Prefers edges and areas surrounding exposed fibers, with the center regions of flat surfaces
            exhibiting less rust formation.
          geometry_effects: Sharp edges and corners tend to accumulate more rust due to increased surface area and potential
            for moisture retention. Concave surfaces may also exhibit higher rust concentrations.
          gravity_influence: Gravity contributes to downward flow of moisture, resulting in vertical streaking and pooling
            at lower points on the CMC component.
          lighting_effects: Initially matte, becoming slightly more reflective with increased consolidation and thickness.
            No significant iridescence observed.
          texture_details: Initially powdery and fine-grained, transitioning to a slightly crusty and porous texture with
            increased oxidation. Microscopic examination reveals individual iron oxide particles ranging from 0.1 to 5 micrometers
            in size.
          thickness_range: Typically ranges from 1 to 20 micrometers, with thicker accumulations (up to 50 micrometers) in
            areas of high moisture exposure or around pre-existing defects.
          typical_formations: Drip marks on vertical surfaces, small pools within surface depressions, thin films covering
            exposed fibers, and localized crusts around areas of concentrated oxidation.
          uniformity_assessment: Highly variable, ranging from isolated spots to patchy coverage. Perfect uniformity is not
            observed.
        iron:
          aged_appearance: Fresh rust (hours/days) appears as a thin, bright orange film that is easily disturbed. Aged rust
            (months/years) becomes darker, thicker, and more firmly adhered to the surface. The texture becomes increasingly
            rough and flaky, and the rust layer can develop significant thickness, potentially leading to structural weakening
            of the iron.
          buildup_progression: Rust buildup starts as a thin, bright orange film at points of weakness (scratches, edges)
            within hours of exposure to moisture and oxygen. Over days, these spots expand and darken. After a few weeks,
            the rust layer thickens and becomes more reddish-brown. Over months, the rust continues to accumulate, becoming
            increasingly flaky and crusty. Layering effects can occur due to seasonal variations in humidity and temperature,
            leading to alternating layers of different colors and textures.
          color_variations: '1. Fresh Rust: Bright rust-orange with hints of red. 2. Developing Rust: A mix of rust-orange
            and reddish-brown. 3. Mature Rust: Dark reddish-brown with some areas tending towards a chocolate brown. 4. Advanced
            Rust: Dark brown to almost black, especially in areas with heavy buildup. 5. Hydrated Rust (Lepidocrocite/Goethite):
            Yellowish-brown to ochre, often appearing as a slimy or wet layer.'
          common_patterns: Rust typically starts at points of weakness or high stress, such as edges, scratches, or welds.
            It then spreads outwards, forming localized spots or a more uniform coating. Drip marks and streaks are common
            on vertical surfaces. Accumulation is often heavier in crevices and areas where moisture tends to collect.
          concentration_variations: Concentration tends to be heavier at edges and corners due to increased exposure to moisture
            and contaminants. Crevices and areas where water can pool also exhibit higher concentrations. Top surfaces exposed
            to rain may have lighter rust concentrations than sheltered areas where moisture lingers longer. Vertical walls
            will show a gradient with heavier rust at the bottom due to runoff.
          coverage_ranges: '1. Sparse (<10% coverage): Isolated spots of bright orange rust, typically very thin. 2. Light
            (10-30%): More numerous spots, with some beginning to merge. The rust layer is still thin and powdery. 3. Moderate
            (30-60%): Significant coverage with a mix of orange and reddish-brown rust. The texture is becoming rougher. 4.
            Heavy (60-85%): Extensive coverage with a dark reddish-brown color. The rust layer is thick and flaky. 5. Extreme
            (>85%): Nearly complete encrustation with a dark brown to black color. The rust layer is very thick and may be
            structurally unsound.'
          description: Rust, or Iron Oxide Formation, on iron surfaces presents as a reddish-brown to dark brown layer, often
            with a rough, flaky texture. The coverage can range from sparse spotting to complete encrustation, depending on
            exposure and time.
          distribution_patterns: 'Common distribution patterns include: 1. Localized spots around scratches or imperfections.
            2. Uniform coating on exposed surfaces. 3. Edge accumulation along cut edges or welds. 4. Streaky/linear patterns
            on vertical surfaces due to water runoff. 5. Patchy/spotty distribution where the protective coating has been
            compromised. 6. Gradient from a point source of contamination (e.g., a leaking pipe).'
          edge_center_behavior: Rust preferentially accumulates at edges due to increased exposure to moisture, mechanical
            damage to protective coatings, and the presence of stress concentrations. The edges are often the first points
            of failure for protective coatings, allowing corrosion to initiate and spread inwards.
          geometry_effects: Rust accumulates in corners and crevices due to moisture retention. It builds up in crevices and
            around fasteners. On flat areas, it can form pools of hydrated rust. On vertical surfaces, it drips and streaks
            downwards. It collects at edges where the protective coating is often thinnest or damaged. Rust can bridge small
            gaps and fill depressions.
          gravity_influence: Gravity causes downward flow of moisture, resulting in pooling at bottom edges and drip marks
            from top to bottom. Vertical streaking is a common manifestation of gravity's influence. Rust particles settle
            on horizontal surfaces, leading to heavier accumulation. Runs develop down slopes, and rust can hang from overhead
            surfaces in extreme cases. The angle of the surface directly influences the rate and direction of rust propagation.
          lighting_effects: Under direct sunlight, fresh rust can exhibit a slight sheen due to its fine particulate nature.
            As rust ages and thickens, the surface becomes more matte. Indoor fluorescent lighting tends to emphasize the
            reddish-brown hues. Hydrated rust can appear slightly glossy or wet under any lighting condition.
          texture_details: The texture ranges from powdery and easily brushed off in early stages to rough, flaky, and crusty
            in later stages. It feels gritty and uneven to the touch. Close inspection may reveal a layered structure, especially
            in areas of heavy buildup. In humid conditions, it can feel slightly damp or sticky.
          thickness_range: Thickness ranges from a few micrometers (m) for a thin film to several millimeters (mm) for heavy
            buildup. A light dusting might be <50 m, while a heavily corroded area can easily exceed 2-3 mm.
          typical_formations: 'Typical formations include: 1. Thin films covering the surface. 2. Thick crusts in areas of
            heavy corrosion. 3. Drip marks and runs/streaks on vertical surfaces. 4. Discrete patches of rust where the protective
            coating has failed. 5. Spots/dots indicating initial corrosion points. 6. Buildups along edges and welds. 7. Stains
            spreading from corrosion sites.'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfectly uniform
            distribution is rare unless the entire surface is consistently exposed to the same corrosive environment. Variations
            are caused by differences in surface preparation, exposure to moisture, and the presence of contaminants.
        steel:
          aged_appearance: Fresh rust (hours/days old) is typically a bright orange, powdery film. Aged rust (months/years
            old) becomes darker, thicker, and more tightly bound to the steel. It develops a crusty or flaky texture and can
            exhibit significant volume expansion, leading to cracking and delamination of the rust layer. Very old rust can
            be almost black and extremely hard.
          buildup_progression: Rust buildup starts as a thin film of orange or reddish-brown oxide within hours of exposure
            to moisture and oxygen. It begins at contact points with moisture or contaminants and spreads outward. Over days,
            the film thickens and darkens. Over weeks and months, the rust layer becomes more substantial, developing a crusty
            or flaky texture. Layering effects can occur due to alternating wet and dry cycles. Seasonal variations in temperature
            and humidity can influence the rate of corrosion.
          color_variations: 'Fresh rust can appear as a bright rust-orange (RGB: 204, 51, 0). As it ages, it transitions to
            a reddish-brown (RGB: 153, 51, 0), then a dark brown with hints of black (RGB: 77, 38, 0). Heavily corroded areas
            may exhibit a near-black, almost charcoal-like color (RGB: 25, 25, 25). Some areas may show a yellowish-orange
            tint due to the presence of goethite (FeO(OH)).'
          common_patterns: Rust commonly forms localized spots, streaks (especially on vertical surfaces), and a general coating
            that may be uneven. It accumulates first at edges, welds, scratches, and areas where the protective coating (if
            any) is compromised. Crevices and areas with trapped moisture are also prime locations for rust formation.
          concentration_variations: Concentration tends to be heavier at edges, corners, and crevices where moisture and contaminants
            accumulate. The top of a horizontal surface may have heavier rust due to direct exposure to rain or condensation,
            while the bottom may be slightly less affected due to gravity. Vertical walls often show a gradient from top to
            bottom due to water runoff. Sheltered areas may have less rust than exposed areas.
          coverage_ranges: 'Sparse (<10% coverage): Isolated spots of orange or reddish-brown rust, typically very thin (1-5
            m). Light (10-30%): More widespread spots and patches, with some areas showing a thin film of rust (5-20 m).
            Moderate (30-60%): Significant coverage with a noticeable reddish-brown layer, potentially with some flaking (20-100
            m). Heavy (60-85%): Extensive rust coverage with a thick, crusty layer and significant flaking (100 m - 1 mm).
            Extreme (>85%): Nearly complete rust coverage with a very thick, heavily textured layer that is actively delaminating
            ( > 1 mm).'
          description: Rust on steel manifests as a reddish-brown to dark brown layer, often with a rough, uneven texture.
            It typically starts as localized spots and spreads, eventually covering larger areas of the steel surface. The
            coverage pattern is influenced by environmental factors and surface geometry.
          distribution_patterns: 'Common distribution patterns include: 1) Localized spots around scratches or defects. 2)
            Edge accumulation, especially at cut edges. 3) Streaky patterns on vertical surfaces due to water runoff. 4) Patchy/spotty
            distribution where the protective coating is damaged. 5) Uniform coating if the entire surface is exposed to corrosive
            conditions. 6) Gradient from a point source, such as a weld. Localized concentrations around fasteners are also
            common.'
          edge_center_behavior: Rust preferentially accumulates at edges due to increased exposure to moisture, contaminants,
            and stress concentrations. Cut edges are particularly vulnerable. The center areas may corrode more slowly unless
            the protective coating is damaged or the surface is uniformly exposed to corrosive conditions. The perimeter often
            shows a higher concentration of rust than the center.
          geometry_effects: Surface geometry significantly affects rust distribution. Rust accumulates in corners and crevices
            due to moisture trapping. It builds up in crevices and around fasteners. On flat areas, it may pool if water cannot
            drain. Drips form on vertical surfaces. Edges are particularly susceptible to corrosion due to increased exposure
            and stress concentrations. Rust follows contours and can bridge small gaps.
          gravity_influence: Gravity strongly influences the distribution pattern. Downward flow behavior is evident in drip
            marks from top to bottom. Pooling occurs at bottom edges and on horizontal surfaces. Vertical streaking is common
            due to water runoff. Rust settles on horizontal surfaces. Runs develop down slopes. Overhead surfaces may exhibit
            hanging rust formations.
          lighting_effects: Under direct sunlight, fresh rust may appear slightly glossy due to surface moisture. As it dries,
            it becomes matte. Indoor fluorescent lighting tends to emphasize the reddish-brown tones. Heavily corroded areas
            may appear dull and absorb light. Iridescence is rare but possible in very thin films due to interference effects.
          texture_details: The texture ranges from powdery and easily brushed off when fresh, to a more adherent, crusty,
            and flaky texture as it ages. At a microscopic level, crystalline structures can be observed, particularly in
            thicker deposits. The surface feels rough and abrasive to the touch. Advanced rust can have a layered, exfoliating
            texture.
          thickness_range: Thickness ranges from a thin film of a few micrometers (m) to heavy buildup of several millimeters
            (mm). A freshly formed layer might be 1-10 m thick, while advanced corrosion can result in layers exceeding 5
            mm in thickness.
          typical_formations: 'Rust forms various physical formations, including: 1) Thin films: initial layer of oxidation.
            2) Thick crusts: buildup of multiple layers of rust over time. 3) Discrete patches: localized areas of corrosion.
            4) Spots/dots: small, isolated rust formations. 5) Stains: discoloration of the steel surface. 6) Drip marks:
            streaks of rust running down vertical surfaces. 7) Buildups: accumulation of rust at edges or corners. 8) Runs/streaks:
            caused by water carrying dissolved iron oxides.'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfectly uniform
            rust distribution is rare unless the steel has been deliberately treated to induce uniform corrosion. The variability
            is caused by differences in surface preparation, exposure to moisture and contaminants, and the presence of defects
            or stress points in the steel.
        wrought iron:
          aged_appearance: Fresh rust (hours/days) appears as a thin, bright orange film. Aged rust (months/years) becomes
            darker, thicker, and more textured. The color shifts from orange to reddish-brown to dark brown or almost black.
            The texture evolves from powdery to crusty, and the rust layer can become detached from the underlying metal,
            forming flakes or scales.
          buildup_progression: Rust buildup typically starts as a thin film at points of contact with moisture or at defects
            in the protective coating. It then spreads outward from these points, forming localized spots. Over time, these
            spots merge and thicken, eventually forming a continuous layer. The process can be accelerated by seasonal variations
            in humidity and temperature. Layering effects can occur as new rust forms on top of older, more stable layers.
            The initial thin film can form within hours of exposure, while significant buildup can take months or years.
          color_variations: '1. Fresh Rust: Bright rust-orange (similar to Pantone 18-1354 TPX). 2. Developing Rust: Reddish-brown
            with hints of orange (Pantone 19-1350 TPX). 3. Mature Rust: Dark brown with reddish undertones (Pantone 19-1232
            TPX). 4. Aged Rust: Deep brown, almost black, with possible greyish patches where the oxide has been leached or
            altered (Pantone 19-0614 TPX). 5. Hydrated Rust: Yellowish-brown, often indicating the presence of goethite (-FeOOH)
            (Pantone 16-0942 TPX).'
          common_patterns: Rust commonly forms localized spots or patches, especially around joints, welds, and areas where
            the original protective coating is damaged. It also tends to accumulate along edges and in crevices where moisture
            and contaminants can collect. Streaks and drip marks are common on vertical surfaces due to water runoff.
          concentration_variations: Concentration tends to be heavier on edges and in crevices where moisture accumulates.
            Top surfaces exposed to rain may have less rust due to washing, while sheltered areas may retain moisture and
            exhibit heavier corrosion. Corners and areas around welds are often heavily affected. Vertical walls exhibit a
            gradient with heavier rust at the bottom due to water runoff.
          coverage_ranges: '1. Sparse (<10% coverage): Small, isolated spots of orange or reddish-brown rust, typically very
            thin (1-10 m). 2. Light (10-30%): More numerous spots and patches, with some merging. The rust layer is still
            relatively thin (10-30 m). 3. Moderate (30-60%): Significant coverage with interconnected patches and streaks.
            The rust layer is thicker and more textured (30-100 m). 4. Heavy (60-85%): Almost complete coverage with a thick,
            crusty layer of rust. Significant pitting of the underlying metal may be visible (100-500 m). 5. Extreme (>85%):
            Complete coverage with a very thick, scaly layer of rust. The original surface is often obscured, and structural
            integrity may be compromised (>500 m).'
          description: Rust on wrought iron manifests as a reddish-brown to dark brown surface discoloration, often with a
            rough, uneven texture. The coverage can range from small, isolated spots to a complete coating, depending on the
            exposure and environmental conditions. It typically starts in areas with imperfections or damage to the protective
            coating.
          distribution_patterns: 'Common distribution patterns include: 1. Localized concentrations around scratches or defects
            (point source spreading). 2. Edge accumulation along corners and seams. 3. Streaky/linear patterns on vertical
            surfaces due to water runoff. 4. Patchy/spotty distribution in areas with varying exposure to moisture. 5. Gradient
            from source of corrosion (e.g., a weld).'
          edge_center_behavior: Rust preferentially accumulates at edges and corners due to increased exposure to moisture
            and oxygen. Edges are also more susceptible to mechanical damage, which can compromise protective coatings. The
            center areas may be less affected initially, especially if they have a more intact protective layer.
          geometry_effects: Rust accumulates in corners and builds up in crevices due to moisture trapping. It pools on flat
            areas, especially if drainage is poor. On vertical surfaces, it drips and forms streaks. Edges and sharp corners
            are often the first points of attack due to increased exposure and stress concentrations. Rust can bridge small
            gaps and fill depressions.
          gravity_influence: Gravity significantly affects the distribution. Downward flow of water carries dissolved iron
            and accelerates corrosion, leading to pooling at bottom edges and drip marks from top to bottom. Vertical streaking
            is a direct result of gravity-driven water runoff. Rust particles settle on horizontal surfaces, contributing
            to buildup.
          lighting_effects: Under direct sunlight, fresh rust can exhibit a slight sheen due to its fine particle size. As
            the rust ages and becomes more porous, the surface becomes matte. Indoor fluorescent lighting tends to emphasize
            the reddish tones. Hydrated rust (goethite) can sometimes show a subtle iridescence.
          texture_details: Initially, rust can feel slightly powdery or dusty. As it develops, the texture becomes rougher,
            more granular, and sometimes flaky. Heavily rusted areas can exhibit a crusty or scaly texture. Close inspection
            may reveal a porous structure with visible pitting of the underlying iron. It is generally brittle and easily
            crumbles when touched.
          thickness_range: Thickness ranges from a few micrometers (m) for a thin film to several millimeters (mm) for heavy
            buildup. A light surface rust might be 5-50 m thick, while a heavily corroded area can reach 1-5 mm or more.
          typical_formations: 'Typical formations include: 1. Thin films of surface rust. 2. Thick crusts of layered rust.
            3. Drip marks and runs/streaks on vertical surfaces. 4. Discrete patches of rust around defects. 5. Buildups in
            crevices and corners. 6. Stains on adjacent surfaces caused by rust runoff.'
          uniformity_assessment: The distribution is typically moderately patchy to highly variable/irregular. Perfectly uniform
            rust coverage is rare on wrought iron due to variations in surface condition, exposure, and the presence of protective
            coatings. The level of uniformity is influenced by the homogeneity of the iron itself and the consistency of environmental
            factors.
