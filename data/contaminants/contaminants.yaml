    visual_characteristics:
      appearance_on_materials:
        alabaster:
          aged_appearance: Fresh growth (days/weeks) is vibrant green and easily wiped away. Aged growth (months/years) becomes
            duller, more firmly attached, and may incorporate dirt and debris, resulting in a grayish-green or even blackish
            appearance. Lichen becomes more established and thicker over time.
          buildup_progression: Initial colonization (weeks) starts with faint green or gray patches. Algae spreads rapidly
            in moist conditions. Lichen establishes more slowly (months), forming visible crusts. Over years, the growth becomes
            thicker, darker, and more firmly attached, potentially causing staining and surface degradation.
          color_variations:
          - '#7CB342 olive-green (fresh algae)'
          - '#6D8B42 muted-green (aged algae)'
          - '#A3A186 grayish-green (lichen)'
          - '#808080 dark-gray (soiled lichen)'
          - '#D3CEC4 alabaster-base (unaffected)'
          common_patterns: Localized spots, irregular patches, streaks following water flow, and a general darkening of the
            alabaster surface are common. The patterns are often dictated by the surface's micro-topography and exposure to
            moisture and sunlight.
          concentration_variations: Heavy concentration in areas with prolonged moisture exposure, such as near the base of
            structures, in crevices, or on north-facing surfaces. Lighter concentration on exposed, well-ventilated surfaces.
          coverage_ranges: Coverage can range from sparse (<10%) in dry, exposed areas to heavy (60-85%) or even extreme (>85%)
            in damp, shaded areas. Moderate (30-60%) coverage is common in moderately exposed environments.
          description: Algae and lichen growth on alabaster presents as a mottled, greenish-gray discoloration, often concentrated
            in areas with higher moisture retention. The growth typically starts as small, localized patches and expands over
            time, creating a visually uneven surface. Lichen appears more crust-like, while algae tends to be smoother and
            film-like.
          distribution_patterns: Patches, streaks, and overall darkening, often concentrated in shaded or damp areas. Lichen
            tends to form distinct, circular or irregular patches, while algae can spread more diffusely.
          edge_center_behavior: Edges and corners often exhibit higher concentrations of growth due to increased moisture
            retention and reduced sunlight exposure. Flat, central surfaces tend to have less growth.
          geometry_effects: Concave surfaces and crevices tend to accumulate more moisture and therefore support heavier growth.
            Convex surfaces are generally less susceptible due to better drainage and sunlight exposure.
          gravity_influence: Water runoff carries algae spores and nutrients downwards, resulting in vertical streaking patterns.
            Pooling of water at the base of structures or in depressions promotes localized growth.
          lighting_effects: Fresh algae can exhibit a slight sheen when wet, transitioning to a matte finish when dry. Lichen
            generally has a matte appearance regardless of moisture levels. The overall effect is a reduction in the alabaster's
            natural luster.
          texture_details: Algae exhibits a smooth, sometimes slimy texture when fresh, transitioning to a slightly rough,
            matte finish as it dries. Lichen presents a crusty, granular texture, often with small, raised structures (apothecia)
            visible under magnification. Alabaster itself is smooth, but the growth introduces irregularities.
          thickness_range: Algae films typically range from 1-5 micrometers when fresh, increasing to 10-20 micrometers when
            aged. Lichen crusts can range from 50 micrometers to 1 millimeter, depending on the species and age.
          typical_formations: Films (algae), crusts (lichen), patches (both), and streaks (following water runoff). Lichen
            can also form small, raised structures (apothecia) on its surface.
          uniformity_assessment: Highly variable. The growth is rarely uniform, with significant differences in coverage and
            thickness across the surface.
        alumina:
          aged_appearance: Fresh algae appears as a bright green or yellow film within hours/days of moisture exposure. Over
            months/years, it darkens to brown or gray, often accompanied by the development of lichen, which adds a crusty
            texture.
          buildup_progression: Initial algae colonization occurs within hours/days as a thin film. Over weeks/months, the
            algae layer thickens and darkens. Lichen colonization begins after several months, forming crusty patches that
            gradually expand over years.
