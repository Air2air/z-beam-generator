        composites using 1064 nm wavelength at 5.1 J/cm². This fluence selectively
        ablates the damaged layer while preserving the undamaged substrate beneath,
        enabling precise post-fire restoration.
      question: Can laser cleaning effectively remove carbonized char from phenolic
        composites after high-temperature exposure without damaging the undamaged
        substrate?
    - answer: For phenolic composites, maintain removal under 25-50 μm to preserve
        structural integrity. At 5.1 J/cm² fluence, monitor depth with optical coherence
        tomography to prevent damage to the underlying reinforcement fibers. This
        ensures mechanical properties remain uncompromised.
