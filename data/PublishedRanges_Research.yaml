methodology:
  step_1_academic_databases:
  - 'Google Scholar: peer-reviewed papers'
  - 'ResearchGate: research publications'
  - 'IEEE Xplore: technical papers'
  step_2_materials_databases:
  - 'ASM International: metals handbook'
  - 'MatWeb: comprehensive material properties'
  - 'NIST: standards data'
  - 'SpringerMaterials: peer-reviewed data'
  step_3_industry_standards:
  - 'ASTM International: testing standards'
  - 'ISO: international standards'
  - 'SAE: aerospace/automotive standards'
  step_4_validation:
  - Cross-reference multiple sources
  - Verify units and measurement conditions
  - Document confidence levels
  - Note any categorical subdivisions
notes:
- This is a working document for collecting published ranges
- Each property needs minimum 2-3 authoritative sources for validation
- Ranges should represent the CATEGORY, not individual materials
- Include measurement conditions (wavelength, pulse duration, etc.) where relevant
- Prioritize laser-relevant properties over general material properties
