# Laser Parameter Presets Library
# Standardized laser parameter configurations for different contamination types
# Referenced by: Contaminants.yaml, frontmatter export
# Last updated: December 15, 2025

metadata:
  version: 1.0.0
  description: "Standardized laser parameter presets for common contamination classes"
  total_presets: 12
  usage_note: "Reference presets by ID, override specific parameters as needed"

presets:
  organic_light:
    name: "Light Organic Contaminants"
    description: "Adhesives, tapes, light oils, organic films"
    laser_parameters:
      fluence_range:
        min_j_cm2: 0.3
        max_j_cm2: 1.2
        recommended_j_cm2: 0.8
      pulse_duration_range:
        min_ns: 10
        max_ns: 100
        recommended_ns: 30
      repetition_rate_khz:
        min: 20
        max: 200
        recommended: 50
      scan_speed_mm_s:
        min: 500
        max: 2000
        recommended: 1000
      wavelength_preference: [1064, 532]
      beam_profile: flat_top
      polarization: circular
      overlap_percentage: 50
      spot_size_mm:
        min: 0.02
        max: 0.1
        recommended: 0.05
      safety_margin_factor: 0.7
    applicable_contaminants:
      - adhesive-residue
      - tape-marks
      - light-oils
      - organic-films
      
