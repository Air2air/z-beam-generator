# Compounds Domain Configuration
# Last updated: December 15, 2025

domain:
  name: compounds
  display_name: "Hazardous Compounds"
  description: "Chemical compounds generated during laser cleaning operations"
  version: "1.0.0"

# Frontmatter filename pattern
frontmatter_filename_pattern: "{slug}-compound.yaml"

# Data path (normalized with other domains)
data_path: "data/compounds/Compounds.yaml"
  
# Content types that can be generated for compounds
component_types:
  description:
    display_name: "Compound Description"
    enabled: true
    default_length: 150  # Target word count (120-180 words)
    min_length: 120
    max_length: 180
    extraction_strategy: raw
    prompt_template: "description.txt"
    
  health_effects:
    display_name: "Health Effects Guide"
    enabled: true
    default_length: 250
    min_length: 200
    max_length: 300
    extraction_strategy: raw
    prompt_template: "health_effects.txt"
    
  exposure_guidelines:
    display_name: "Exposure Guidelines"
    enabled: true
    default_length: 200
    min_length: 150
    max_length: 250
    extraction_strategy: raw
    prompt_template: "exposure_guidelines.txt"
    
  detection_methods:
    display_name: "Detection Methods"
    enabled: true
    default_length: 150
    min_length: 120
    max_length: 180
    extraction_strategy: raw
    prompt_template: "detection_methods.txt"
    
  first_aid:
    display_name: "First Aid Procedures"
    enabled: true
    default_length: 200
    min_length: 150
    max_length: 250
    extraction_strategy: raw
    prompt_template: "first_aid.txt"
    
  ppe_requirements:
    display_name: "PPE Requirements"
    enabled: true
    default_length: 250
    min_length: 200
    max_length: 300
    extraction_strategy: raw
    prompt_template: "ppe_requirements.txt"
    
  regulatory_standards:
    display_name: "Regulatory Standards"
    enabled: true
    default_length: 250
    min_length: 200
    max_length: 300
    extraction_strategy: raw
    prompt_template: "regulatory_standards.txt"
    
  emergency_response:
    display_name: "Emergency Response"
    enabled: true
    default_length: 250
    min_length: 200
    max_length: 300
    extraction_strategy: raw
    prompt_template: "emergency_response.txt"
    
  chemical_properties:
    display_name: "Chemical Properties"
    enabled: true
    default_length: 250
    min_length: 200
    max_length: 300
    extraction_strategy: raw
    prompt_template: "chemical_properties.txt"
    
  environmental_impact:
    display_name: "Environmental Impact"
    enabled: true
    default_length: 250
    min_length: 200
    max_length: 300
    extraction_strategy: raw
    prompt_template: "environmental_impact.txt"
    
  detection_monitoring:
    display_name: "Detection & Monitoring"
    enabled: true
    default_length: 250
    min_length: 200
    max_length: 300
    extraction_strategy: raw
    prompt_template: "detection_monitoring.txt"

# Generation settings
generation:
  model: "grok-beta"
  default_attempts: 5
  enable_learning: true
  enable_quality_evaluation: true
  
  # Quality thresholds
  quality:
    realism_threshold: 7.0
    winston_threshold: 0.69
    readability_required: true
    
  # API parameters (base values, adjusted by DynamicConfig)
  api:
    temperature_base: 0.75
    max_tokens: 2000
    top_p: 0.95

# Author assignment
authors:
  # Compounds distributed across all 4 authors
  enabled: true
  distribution: balanced
  allow_regeneration_with_same_author: true

# Component extraction strategies (required for generation)
component_extraction:
  description:
    extraction_strategy: raw
  health_effects:
    extraction_strategy: raw
  exposure_guidelines:
    extraction_strategy: raw
  detection_methods:
    extraction_strategy: raw
  first_aid:
    extraction_strategy: raw
  ppe_requirements:
    extraction_strategy: raw
  regulatory_standards:
    extraction_strategy: raw
  emergency_response:
    extraction_strategy: raw
  chemical_properties:
    extraction_strategy: raw
  environmental_impact:
    extraction_strategy: raw
  detection_monitoring:
    extraction_strategy: raw

# Data sources
data:
  primary: "data/compounds/Compounds.yaml"
  safety_library: "data/safety/Fume_Compounds.yaml"
  citations: "data/standards/Citations.yaml"
  
# Crosslinking with other domains (DISABLED - feature removed)
# crosslinks:
#   materials:
#     enabled: true
#     fields: ["sources_in_laser_cleaning"]
#     bidirectional: true
#     
#   contaminants:
#     enabled: true
#     fields: ["sources_in_laser_cleaning"]
#     bidirectional: true

# Export configuration
export:
  frontmatter_directory: "frontmatter/compounds"
  filename_pattern: "{slug}-compound.yaml"
  include_breadcrumbs: true
  hydrate_authors: true
  hydrate_crosslinks: false  # Disabled - feature removed
  
  # Required frontmatter fields
  required_fields:
    - id
    - name
    - display_name
    - slug
    - chemical_formula
    - category
    - hazard_class
    - author
    
  # Optional enriched fields
  optional_fields:
    - cas_number
    - molecular_weight
    - exposure_limits
    - health_effects_keywords
    - sources_in_laser_cleaning
    - monitoring_required
    - typical_concentration_range

# Postprocessing
postprocessing:
  enabled: true
  retry_until_requirements_met: true
  max_regeneration_attempts: 5
  
  requirements:
    readability: pass
    ai_patterns: 0
    quality_score_min: 60
