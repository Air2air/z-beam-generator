schemaVersion: 1.0.0
domain: compounds
prompt_contract:
  content_prompts_file: prompts/registry/content_prompts_compounds.yaml
  require_extends_shared: true

one_line_content_prompts:
  required_variables:
    - subject
    - context
  by_component:
    page:
      sectionTitle:
        prompt: "Write a concise compounds page title for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe what {subject} is and safety relevance in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    faq:
      sectionTitle:
        prompt: "Write a concise FAQ heading for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Provide concise FAQ content for {subject} relevant to {context} using thorough current web research synthesis, practical evidence, and domain-specific details. Reference unique effects of this particular combination."
        variables: [subject, context]
    healthEffects:
      sectionTitle:
        prompt: "Write a concise heading for health effects of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe the main health effects and exposure risks of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    detectionMethods:
      sectionTitle:
        prompt: "Write a concise heading for detection methods of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe practical detection and verification methods for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    emergencyResponse:
      sectionTitle:
        prompt: "Write a concise heading for emergency response of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Provide immediate emergency response guidance for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    exposureLimits:
      sectionTitle:
        prompt: "Write a concise heading for exposure limits of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Summarize practical exposure limits and thresholds for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
