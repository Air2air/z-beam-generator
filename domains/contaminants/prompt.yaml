schemaVersion: 1.0.0
domain: contaminants
prompt_contract:
  content_prompts_file: prompts/registry/content_prompts_contaminants.yaml
  require_extends_shared: true

one_line_content_prompts:
  required_variables:
    - subject
    - context
  by_component:
    page:
      sectionTitle:
        prompt: "Write a concise contaminants page title for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe what {subject} is and practical relevance in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    faq:
      sectionTitle:
        prompt: "Write a concise FAQ heading for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Provide concise FAQ content for {subject} relevant to {context} using thorough current web research synthesis, practical evidence, and domain-specific details. Reference unique effects of this particular combination."
        variables: [subject, context]
    appearanceVariations:
      sectionTitle:
        prompt: "Write a concise heading for appearance variations of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe appearance variations used to identify {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    relatedCompounds:
      sectionTitle:
        prompt: "Write a concise heading for compounds related to {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe compounds related to {subject} and why they are linked in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
