# Contaminants Image Generation Configuration
# Domain-specific image types and prompts for contamination visualization

domain: contaminants

# Image types available for contaminants domain
image_types:
  hero:
    template_file: hero_image.txt
    requires_research: true
    description: "Hero image showing contaminant characteristics"
    
  before_after:
    template_file: before_after.txt
    requires_research: true
    description: "Before/after contamination removal on specific material"
    
  mechanism:
    template_file: removal_mechanism.txt
    requires_research: false
    description: "Visualization of laser removal mechanism"

# Output path pattern
output_pattern: "static/images/{domain}/{identifier}/{image_type}.png"

# Research configuration
research:
  enabled: true
  visual_appearance_research: true  # Research how contaminant looks on materials
  
# Validation
validation:
  enabled: true
  max_prompt_length: 4096
  
# Learning feedback
learning:
  enabled: true
  feedback_limit: 5
