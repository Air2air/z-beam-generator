# Thesaurus Image Generation Configuration
# Domain-specific image types and prompts for terminology visualization

domain: thesaurus

# Image types available for thesaurus domain
image_types:
  concept:
    template_file: concept.txt
    requires_research: false
    description: "Visual representation of terminology concept"
    
  comparison:
    template_file: comparison.txt
    requires_research: false
    description: "Side-by-side comparison of related terms"

# Output path pattern
output_pattern: "static/images/{domain}/{identifier}/{image_type}.png"

# Research configuration
research:
  enabled: false  # Thesaurus uses descriptive prompts
  
# Validation
validation:
  enabled: true
  max_prompt_length: 4096
  
# Learning feedback
learning:
  enabled: true
  feedback_limit: 5
