schemaVersion: 1.0.0
domain: materials
prompt_contract:
  content_prompts_file: prompts/materials/content_prompts.yaml
  require_extends_shared: true

one_line_content_prompts:
  required_variables:
    - subject
    - context
  by_component:
    page:
      sectionTitle:
        prompt: "Write a concise materials page title for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe what {subject} is and operationally why it matters in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    faq:
      sectionTitle:
        prompt: "Write a concise FAQ heading for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Provide concise FAQ content for {subject} relevant to {context} using thorough current web research synthesis, practical evidence, and domain-specific details. Reference unique effects of this particular combination."
        variables: [subject, context]
    contaminatedBy:
      sectionTitle:
        prompt: "Write a concise heading for contaminants associated with {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe contaminants most commonly associated with {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    relatedMaterials:
      sectionTitle:
        prompt: "Write a concise heading for materials related to {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe materials commonly related to {subject} and comparison context in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    materialCharacteristics:
      sectionTitle:
        prompt: "Write a concise heading for material characteristics of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe material characteristics of {subject} that influence operations in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    laserMaterialInteraction:
      sectionTitle:
        prompt: "Write a concise heading for laser-material interaction of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe how laser energy interacts with {subject} during workflows in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    micro:
      sectionTitle:
        prompt: "Write a concise heading for microscopic characteristics of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe the before-and-after surface transformation of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
