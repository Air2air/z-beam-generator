# Regions Image Generation Configuration
# Domain-specific image types and prompts for regional context visualization

domain: regions

# Image types available for regions domain
image_types:
  regional_context:
    template_file: regional_context.txt
    requires_research: false
    description: "Regional adoption and market context"
    
  facility:
    template_file: facility.txt
    requires_research: false
    description: "Regional facility and infrastructure"
    
  market_view:
    template_file: market_view.txt
    requires_research: false
    description: "Regional market dynamics visualization"

# Output path pattern
output_pattern: "static/images/{domain}/{identifier}/{image_type}.png"

# Research configuration
research:
  enabled: false  # Regions use descriptive prompts
  
# Validation
validation:
  enabled: true
  max_prompt_length: 4096
  
# Learning feedback
learning:
  enabled: true
  feedback_limit: 5
