schemaVersion: 1.0.0
domain: settings
prompt_contract:
  content_prompts_file: prompts/registry/content_prompts_settings.yaml
  require_extends_shared: true

one_line_content_prompts:
  required_variables:
    - subject
    - context
  by_component:
    page:
      sectionTitle:
        prompt: "Write a concise settings page title for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe operational setting guidance for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
    faq:
      sectionTitle:
        prompt: "Write a concise FAQ heading for {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Provide concise FAQ content for {subject} relevant to {context} using thorough current web research synthesis, practical evidence, and domain-specific details. Reference unique effects of this particular combination."
        variables: [subject, context]
    commonChallenges:
      sectionTitle:
        prompt: "Write a concise heading for common challenges of {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
      sectionDescription:
        prompt: "Describe common operational challenges encountered with {subject} in {context}. Reference unique effects of this particular combination."
        variables: [subject, context]
