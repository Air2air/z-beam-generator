# Component Summary Definitions
# Each component gets its own API call with focused prompt

components:
  machine_settings:
    title: Machine Settings
    description: |
      Table of recommended parameters (power, pulse width, repetition rate, scan speed).
      Shows optimal ranges based on material properties.
    focus_properties:
      - powerRange
      - pulseWidth
      - repetitionRate
      - scanSpeed

  material_safety_heatmap:
    title: Material Safety Heatmap
    description: |
      2D heatmap showing safe (green) to dangerous (red) zones by power Ã— pulse width.
      Reveals the operating window before material damage occurs.
    focus_properties:
      - laserDamageThreshold
      - thermalDestruction
      - meltingPoint

  energy_coupling_heatmap:
    title: Energy Coupling Heatmap
    description: |
      Laser energy transfer efficiency across parameter combinations.
      Shows how effectively the material absorbs laser energy.
    focus_properties:
      - absorptivity
      - reflectivity
      - absorptionCoefficient

  thermal_stress_heatmap:
    title: Thermal Stress Heatmap
    description: |
      Warping/distortion risk across parameters.
      Identifies parameter zones that cause thermal stress damage.
    focus_properties:
      - thermalExpansionCoefficient
      - thermalShockResistance
      - thermalDiffusivity

  process_effectiveness_heatmap:
    title: Process Effectiveness Heatmap
    description: |
      Cleaning effectiveness (under/optimal/over) across parameters.
      Shows the sweet spot for complete contamination removal.
    focus_properties:
      - ablationThreshold
      - cleaningEfficiency
      - contaminantTypes

  heat_buildup_simulator:
    title: Heat Buildup Simulator
    description: |
      Animated temperature accumulation over multiple passes.
      Shows how heat builds up and when cooling is needed.
    focus_properties:
      - thermalDiffusivity
      - thermalConductivity
      - passCount

  diagnostic_center:
    title: Diagnostic Center
    description: |
      Material Challenges tab + Troubleshooting tab.
      Helps identify and solve common problems specific to this material.
    focus_properties:
      - material_challenges
      - common_issues

  research_citations:
    title: Research Citations
    description: |
      Academic/industry papers supporting the recommendations.
      Provides scientific backing for parameter choices.
    focus_properties:
      - research_library
      - industry_applications

  faq_settings:
    title: Settings FAQ
    description: |
      Common questions about configuring this material.
      Quick answers to frequent operator questions.
    focus_properties:
      - common_questions
      - best_practices

  dataset_download:
    title: Dataset Download
    description: |
      JSON exports of settings and properties.
      Enables integration with external systems and documentation.
    focus_properties:
      - all_properties
      - machine_settings

  parameter_relationships:
    title: Parameter Relationships
    description: |
      Network visualization of parameter dependencies.
      Shows how changing one parameter affects others.
    focus_properties:
      - parameter_correlations
      - critical_relationships
