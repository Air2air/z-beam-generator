# Applications Image Generation Configuration
# Domain-specific image types and prompts for application demonstrations

domain: applications

# Image types available for applications domain
image_types:
  application_demo:
    template_file: application_demo.txt
    requires_research: false
    description: "Application-specific laser cleaning demonstration"
    
  workflow:
    template_file: workflow.txt
    requires_research: false
    description: "Application workflow and integration"
    
  industry_context:
    template_file: industry_context.txt
    requires_research: false
    description: "Application in industry setting"

# Output path pattern
output_pattern: "static/images/{domain}/{identifier}/{image_type}.png"

# Research configuration
research:
  enabled: false  # Applications use descriptive prompts, not research
  
# Validation
validation:
  enabled: true
  max_prompt_length: 4096
  
# Learning feedback
learning:
  enabled: true
  feedback_limit: 5
