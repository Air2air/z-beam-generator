# Applications Domain Configuration
# Minimal config for coordinator initialization

domain_name: "applications"
data_path: "data/applications/Applications.yaml"
data_root_key: "applications"
frontmatter_pattern: "{slug}-laser-cleaning-applications.yaml"

frontmatter:
  directory: "../z-beam/frontmatter/applications"
  filename_pattern: "{slug}-laser-cleaning-applications.yaml"

# DomainAdapter contract (required for generation/core/adapters/domain_adapter.py)
data_adapter:
  data_path: "data/applications/Applications.yaml"
  data_root_key: "applications"
  author_key: "author.id"
  context_keys:
    - "category"

# Validation rules (inherits shared defaults)
validation:
  inherit_shared_defaults: true
