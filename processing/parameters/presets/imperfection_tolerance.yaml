# Imperfection Tolerance Parameter
# Controls how much natural imperfection is allowed in generated content

name: imperfection_tolerance
category: variation
scale: 1-10
description: Controls how much natural imperfection is allowed in generated content
maps_to: voice_params

# Preset prompts for each tier
prompts:
  low:
    # LOW (1-3): Perfect grammar and structure required
    default: |- 
      - Perfect grammar and structure required; no imperfections
  
  moderate:
    # MODERATE (4-7): Some natural imperfections allowed
    default: |-
      - Natural imperfections allowed (makes text more human)
  
  high:
    # HIGH (8-10): Embrace authentic imperfections
    default: |-
      - EMBRACE natural imperfections:
        * Occasional informal contractions (gonna, wanna)
        * Minor article quirks ("the steel" vs "steel")
        * Slight awkward phrasings that feel human
        * Fragment sentences for emphasis
        * Starting sentences with And, But, Or
        * Deliberate informality and speech patterns

# Examples of expected output at each tier
examples:
  low: "The material exhibits excellent properties. It demonstrates superior performance."
  moderate: "The material's pretty solid. Works well in most applications."
  high: "Material's gonna work great. Really solid performance, y'know?"
