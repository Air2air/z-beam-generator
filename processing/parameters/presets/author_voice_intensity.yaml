# Author Voice Intensity Parameter
# Controls how strongly author personality and regional voice traits show through

name: author_voice_intensity
category: voice
scale: 1-10
description: Controls the strength of author personality and regional voice traits
maps_to: voice_params

# Preset prompts for each tier
prompts:
  low:
    # LOW (1-3): Minimal personality traits
    default: |-
      - Voice traits: Minimize author personality; keep regional characteristics subtle and professional
  
  moderate:
    # MODERATE (4-7): Balanced personality presence
    default: |-
      - Voice traits: Let author personality emerge naturally; show regional characteristics when relevant to content
  
  high:
    # HIGH (8-10): Strong personality and regional voice
    default: |-
      - Voice traits: Emphasize author personality and regional voice; let cultural and linguistic characteristics shine through naturally

# Examples of expected output at each tier
examples:
  low: "The material exhibits high tensile strength."
  moderate: "This material's tensile strength is quite impressive."
  high: "You know what really stands out? The tensile strength on this material is absolutely remarkable."
