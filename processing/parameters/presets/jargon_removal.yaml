# Jargon Removal Parameter
# Controls how much technical terminology vs plain language is used

name: jargon_removal
category: voice
scale: 1-10
description: Controls how much technical terminology vs plain language is used
maps_to: voice_params

# Preset prompts for each tier
prompts:
  low:
    # LOW (1-3): Technical terminology encouraged
    default: |-
      - Technical terminology: Use industry-standard terms (ISO, ASTM, specifications, certifications)
  
  moderate:
    # MODERATE (4-7): Balance technical and plain language
    default: |-
      - Technical terminology: Use essential terms but explain when needed; prefer clarity over precision
  
  high:
    # HIGH (8-10): Plain language only, avoid jargon
    default: |-
      - Technical terminology: AVOID jargon completely; use plain language (say 'standard' not 'ISO 9001', 'certification' not 'ASTM B209')

# Examples of expected output at each tier
examples:
  low: "Conforms to ASTM B209 specifications with ISO 9001 certification"
  moderate: "Meets industry standards with proper certification"
  high: "Meets quality standards and has all the right certifications"
