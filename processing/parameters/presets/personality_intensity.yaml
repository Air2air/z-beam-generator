# Personality Intensity Parameter
# Controls how frequently personal opinions and perspectives appear

name: personality_intensity
category: voice
scale: 1-10
description: Controls the frequency of personal opinions, perspectives, and subjective statements
maps_to: voice_params

# Preset prompts for each tier
prompts:
  low:
    # LOW (1-3): Purely factual, no personal opinions
    default: |-
      - Personal opinions: Stick to facts only; avoid personal perspectives or subjective statements
  
  moderate:
    # MODERATE (4-7): Occasional personal touches
    default: |-
      - Personal opinions: Include occasional personal insights when they add value; balance facts with perspective
  
  high:
    # HIGH (8-10): Frequent personal opinions and perspectives
    default: |-
      - Personal opinions: Freely express personal perspectives and insights; let subjective viewpoints emerge naturally throughout

# Examples of expected output at each tier
examples:
  low: "Aluminum alloys are widely used in aerospace applications."
  moderate: "Aluminum alloys work particularly well in aerospace because of their strength-to-weight ratio."
  high: "I've always found aluminum alloys fascinating for aerospace work - that strength-to-weight ratio makes them perfect for the job."
