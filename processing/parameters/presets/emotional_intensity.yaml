# Emotional Intensity Parameter
# Controls enthusiasm level and evocativeness

name: emotional_intensity
category: voice
scale: 1-10
description: Controls emotional tone from clinical/neutral to evocative/enthusiastic
maps_to: voice_params

# Preset prompts for each tier
prompts:
  low:
    # LOW (1-3): Clinical, neutral, emotionless
    default: |-
      - Emotional tone: Keep tone clinical and neutral; avoid enthusiasm or evocative language
  
  moderate:
    # MODERATE (4-7): Balanced, appropriate enthusiasm
    default: |-
      - Emotional tone: Use balanced enthusiasm where appropriate; let natural interest show through
  
  high:
    # HIGH (8-10): Evocative, enthusiastic, emotionally engaging
    default: |-
      - Emotional tone: Write with enthusiasm and energy; use evocative language that engages emotions

# Examples of expected output at each tier
examples:
  low: "The laser cleaning process removes contaminants from metal surfaces."
  moderate: "Laser cleaning effectively removes contaminants, leaving surfaces clean and ready for use."
  high: "Laser cleaning brilliantly strips away contaminants, revealing pristine metal surfaces that are absolutely ready for action!"
