# Composite Scorer Weights (FALLBACK DEFAULTS ONLY)
# ‚ö†Ô∏è  THESE ARE NOT THE ACTUAL WEIGHTS USED IN PRODUCTION ‚ö†Ô∏è
#
# The system uses WeightLearner to dynamically learn optimal weights from
# historical correlation data. These config values are ONLY used as fallback
# defaults when insufficient data exists (< 50 generations).
#
# Weight Learning Strategy:
# - Analyzes which metric combinations best predict actual generation success
# - Optimizes weights per material/component context (e.g., "Steel + caption")
# - Continuously adapts as new generations provide more correlation data
# - Example: Winston weight might be 0.7 for captions but 0.5 for FAQs
#
# See: processing/learning/weight_learner.py for learning architecture
#
composite_scorer:
  winston_weight: 0.6        # Fallback: Winston AI detection (primary metric, 60%)
  subjective_weight: 0.3     # Fallback: Claude subjective evaluation (secondary, 30%)
  readability_weight: 0.1    # Readability metrics (tertiary, 10%)

# Manual Subjective Language Penalties (November 16, 2025 Batch Test Findings)
# These patterns were detected in generated content and flagged as AI-like
# PatternLearner will automatically learn from database, but manual overrides here
# ensure immediate penalty application before sufficient training data exists
subjective_violations:
  # Hedging words (ambiguity that sounds AI-generated)
  hedging: ['about', 'around', 'roughly', 'approximately', 'nearly', 'almost']
  
  # Dramatic/emotional verbs (overly vivid for technical content)
  dramatic_verbs: ['smother', 'blasts', 'clears', 'stands', 'waits', 'demands', 'risks', 'zaps', 'gleams']
  
  # Conversational fillers (too casual for professional content)
  conversational: ['now', 'but', 'such', 'really', 'just', 'quite', 'very', 'yeah']
  
  # Perfection language (AI tends toward absolutes)
  emotional_adjectives: ['perfect', 'flawless', 'excellent', 'ideal', 'superior', 'outstanding', 'impressive']
  
  # Intensity adverbs (AI overuses qualifiers)
  intensity_adverbs: ['badly', 'extremely', 'highly', 'significantly', 'remarkably', 'notably', 'particularly', 'especially']

# Subjective Validation Thresholds (November 16, 2025 - Dynamic Implementation)
# Based on batch test analysis: content with 94-99% Winston scores had 5-8 violations
# These are BASE thresholds - actual thresholds adjust dynamically based on Winston scores:
#   - Winston ‚â•90%: thresholds √ó 1.5 (allow excellent content more flexibility)
#   - Winston 70-90%: thresholds √ó 1.0 (standard enforcement)
#   - Winston <70%: thresholds √ó 0.75 (strict filtering for poor content)
subjective_thresholds:
  max_violations: 6        # Base maximum total violations (dynamically adjusted)
  max_commas: 8            # Base maximum commas (dynamically adjusted)
  # Dynamic adjustment ensures high Winston scores aren't blocked by stylistic rules
  # while poor Winston scores face stricter validation

