    faq:
    - answer: Yes, indeed, as a laser cleaning expert from Indonesia, I can confirm
        that laser cleaners safely remove graffiti from marble. Using a Q-switched
        Nd:YAG laser at controlled pulse energies ablates surface contaminants without
        etching the delicate stone, preserving its integrity—provided parameters are
        calibrated precisely by professionals.
      question: Can you safely use a laser cleaner to remove graffiti from marble
        without damaging the surface?
    - answer: For white Carrara marble, 1064nm at 2.5 J/cm² offers a straightforward
        optimal setting. Darker marbles and stains, however, absorb shorter wavelengths
        more efficiently, often requiring 532nm to avoid thermal damage to the calcite
        substrate. Ultimately, this process depends on the contaminant's absorption
        profile relative to the stone's mineral composition.
      question: What is the best laser wavelength (e.g., 1064nm, 532nm) for cleaning
        different types of marble (e.g., white Carrara vs. dark marble)?
      topic_keyword: different types of marble
      topic_statement: Wavelength varies by marble color
    - answer: We apply a 1064 nm wavelength at 2.5 J/cm² for straightforward ablation
        of black crusts. That method vaporizes iron oxides and biological growth efficiently,
        staying below the marble's damage threshold to prevent subsurface calcination
        and shadowing.
      question: How do you remove black crusts or biological growth (lichens, algae)
        from marble with a laser without leaving a shadow or etch mark?
      topic_keyword: shadow or etch mark
      topic_statement: Prevents subsurface calcination
    - answer: As a laser cleaning specialist from Indonesia, where we often preserve
        ancient stone heritage, I recommend keeping fluence below 0.5-1 J/cm², pulse
        durations at 20-50 ns, and repetition rates under 10-20 Hz for marble. This
        ensures gentle ablation without thermal yellowing or burning.
      question: What are the critical laser parameters (fluence, pulse duration, repetition
        rate) to avoid the yellowing or burning of marble during cleaning?
      topic_keyword: yellowing or burning
      topic_statement: Low fluence nanosecond pulses
    - answer: Laser cleaning efficiently removes soot in a straightforward way, applying
        2.5 J/cm² fluence with 50 kHz pulses. Yet, acidic smoke residues can permanently
        etch the marble surface; that chemical alteration proves irreversible and
        beyond remedy by this process.
      question: Is laser cleaning effective for removing smoke or fire damage from
        marble surfaces, and what are the limitations?
      topic_keyword: smoke or fire damage
      topic_statement: Irreversible acidic etching
    - answer: In this process, water assist acts as a heat sink, suppressing plasma
        shielding and preventing thermal shock in the marble at our typical 2.5 J/cm²
        fluence. Meanwhile, an air jet efficiently removes ablation debris from the
        beam path, ensuring consistent cleaning and protecting the delicate calcite
        matrix.
      question: Why is water or air-assist often used during laser cleaning of marble,
        and what are the pros and cons?
      topic_keyword: water or air-assist
      topic_statement: Prevents thermal shock, clears debris
    - answer: Veins and fissures build up stress, so drop fluence below 2.5 J/cm²
        for straightforward results. Steer clear of long exposures on these spots
        to dodge spalling—go with a larger spot size and quicker scan speeds for practical
        control of thermal buildup.
      question: How does the presence of veins, fissures, and existing cracks in marble
        affect the laser cleaning strategy?
    - answer: In this process, laser ablation of marble at 2.5 J/cm² produces fine
        calcium carbonate dust and hazardous contaminants. For practical safety, a
        HEPA-filtered extraction system is essential to capture sub-100µm particles,
        with operators always wearing respiratory PPE.
      question: What safety precautions are specific to laser cleaning marble, especially
        in terms of fume extraction?
      topic_keyword: fume extraction
      topic_statement: HEPA extraction for calcium dust
    - answer: Laser cleaning at 2.5 J/cm² efficiently ablates contaminants, but this
        process inherently produces a micro-rough, matte surface on marble. That method
        alone fails to restore the original polished finish. For regaining the desired
        gloss, apply subsequent mechanical polishing like honing once the surface
        is fully cleaned.
      question: Can laser cleaning restore the polished finish of marble, or will
        it leave a matte surface?
      topic_keyword: polished finish
      topic_statement: Creates micro-rough matte surface
    - answer: Laser cleaning provides a practical solution with excellent selectivity,
        stripping black crust at ~2.5 J/cm² yet safeguarding the marble's historical
        patina. This process, being non-contact, sidesteps chemical residue issues
        from poultices and delivers precise handling through a 100 µm spot to avoid
        substrate harm. It's suited for fragile heritage areas prioritizing material
        wholeness.
      question: For a conservator, what are the advantages of laser cleaning marble
        monuments over traditional methods like poultices or chemical gels?
      topic_keyword: marble monuments
      topic_statement: Preserves historical patina
