    - answer: BK7's minimal dopants yield excellent 1064 nm transmission straightforwardly,
        enabling safe cleaning at 1.2 J/cm². By contrast, cerium or other absorbing
        ion variants risk thermal stress, so they demand significantly lower fluence
        efficiently to prevent subsurface damage.
      question: Are there particular Crown Glass compositions (e.g., BK7, other crown
