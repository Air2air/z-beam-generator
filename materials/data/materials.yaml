    caption:
      before: A microscopic look at the untreated steel surface uncovers a pretty
        heterogeneous layer of reddish-brown iron oxide (rust) contaminants, roughly
        50-100 μm thick, mixed with carbonaceous residues and particulate debris.
        Fairly pronounced pitting corrosion, reaching depths up to 20 μm, along with
        microcracks at grain boundaries, signals severe surface degradation that hides
        the underlying ferritic microstructure and encourages more oxidative damage
        in normal ambient conditions.
      after: After laser cleaning with optimized parameters—like a 1064 nm wavelength
        and 10 J/cm² fluence—the steel surface ends up pretty pristine and contaminant-free,
        regaining its metallic luster along with a uniform topography. Microscopy
        reveals intact grain boundaries and relatively minimal ablation pits (<5 μm),
        which basically preserves bulk material integrity while removing oxide layers;
        subtle recast features indicate selective vaporization absent subsurface thermal
        distortion, delivering high-fidelity restoration for better corrosion resistance.
