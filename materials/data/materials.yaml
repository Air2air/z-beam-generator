    faq:
    - answer: For sandstone, it's notable how the 1064 nm near-infrared wavelength
        ablates algae and biological encrustations so effectively, delving into the
        porous matrix to vaporize organics without triggering thermal stress or micro-cracks—quite
        distinct from the more absorptive 532 nm, which risks surface overheating.
        Keep fluences at 2.5 J/cm² for safety, as proven in restorations of Rome's
        ancient forums.
      question: What laser wavelength is most effective for cleaning biological growth
        like algae from sandstone surfaces without causing micro-cracking?
      topic_keyword: causing micro-cracking
      topic_statement: 1064 nm prevents micro-cracks
    - answer: The varying porosity of sandstone notably affects heat diffusion in
        laser cleaning processes; highly porous variants enable quicker subsurface
        heat propagation, heightening damage risks, thus I advocate picosecond pulses
        rather than nanoseconds to localize energy delivery. For example, using a
        1064 nm wavelength and 2.5 J/cm² fluence, thermal imaging tests on sample
        slabs are essential for adjusting pulse durations—begin with 10 ns on compact
        stones, yet reduce for porous ones to achieve accuracy minus fractures.
      question: How does the porosity of sandstone affect the choice of pulse duration
        in laser cleaning to avoid subsurface damage?
    - answer: Using Q-switched Nd:YAG lasers at 1064 nm and 100 W on outdoor sandstone
        monuments presents a notable risk of inhaling respirable crystalline silica
        dust from ablation, particularly above 2.5 J/cm² fluence. Operators must employ
        essential NIOSH-approved respirators, on-site ventilation to disperse particles,
        and adhere to EU directives limiting exposure to 0.1 mg/m³.
      question: What are the main safety risks when using Q-switched Nd:YAG lasers
        on outdoor sandstone monuments, especially regarding silica dust inhalation?
      topic_keyword: silica dust inhalation
      topic_statement: Inhaling respirable crystalline silica
    - answer: Yes, laser cleaning at the 1064 nm wavelength notably outperforms chemical
        methods in removing soot and pollutants from historical sandstone facades,
        enabling precise ablation at 2.5 J/cm² fluence without substrate harm. Comparative
        analyses emphasize its superior efficiency alongside reduced re-soiling risks.
        In the long run, essential periodic discoloration inspections secure the stone's
        ongoing stability.
      question: Can laser cleaning remove soot and pollutants from historical sandstone
        facades more effectively than chemical methods, and what are the long-term
        effects?
      topic_keyword: historical sandstone facades
      topic_statement: precise ablation avoiding damage
    - answer: For calcareous sandstone, laden with soluble calcite, it's essential
        to dial fluence down to 2.5 J/cm² and scan speeds to 300 mm/s, safeguarding
        binders—unlike quartz-rich siliceous types, which tolerate 500 mm/s without
        issue. Notable cathedral restorations in Italy showcase these adjustments
        for enduring results.
      question: What parameters should be adjusted for laser cleaning calcareous sandstone
        versus siliceous sandstone to prevent binder dissolution?
      topic_keyword: binder dissolution
      topic_statement: Lower fluence for calcareous binders
    - answer: 'In restoring weathered sandstone, restorers often face notable over-ablation
        due to its porous variability, which risks eroding delicate grains. Essential
        on-site practice involves ICOMOS test protocols: initiate at 2.5 J/cm² fluence
        and 100 W power using 1064 nm wavelength, while scanning small patches at
        500 mm/s to calibrate without thermal damage.'
      question: In laser cleaning training for restorers, what common issues arise
        when treating weathered sandstone, and how to calibrate equipment on-site?
      topic_keyword: weathered sandstone
      topic_statement: Mitigate over-ablation from porous variability
    - answer: In red sandstone, notable elevations in iron oxide levels enhance absorption
        of 1064 nm laser energy, speeding up ablation rates past the 2.5 J/cm² threshold
        while risking the fading of reddish tones via oxidation. To ensure stable
        post-treatment color, pre-scan with Raman spectroscopy for oxide content and
        tweak passes accordingly.
      question: How does the iron oxide content in red sandstone influence laser ablation
        rates and color changes during surface treatment?
      topic_keyword: iron oxide content
      topic_statement: Boosts absorption, accelerates ablation
    - answer: Prior to laser cleaning public sandstone structures, secure essential
