    - answer: The inherent oils in rosewood particularly shield the underlying lignin
        and cellulose, reducing laser absorption at 1064 nm and leading to spotty
        ablation during cleaning. Such inefficiency calls for boosting energy density
        to 4.5 J/cm² with 50% beam overlap and two passes at 45 W, thus enabling even
        contaminant removal without charring the wood.
      question: How does the natural oil in rosewood affect the efficiency of laser
        ablation during surface cleaning, and what adjustments are needed?
    - answer: CO2 lasers prove unsuitable for removing old varnish from antique rosewood
        furniture, particularly due to their 10.6 μm wavelength generating excessive
        heat, which endangers the wood's delicate grain with charring. Notably, restoration
