      topic_statement: Verifies with ISO 8501-1 tests
    - answer: Cast iron has graphite flakes that absorb the 1064 nm wavelength poorly.
        This process lets the laser target the iron matrix selectively, creating a
        porous, graphite-heavy surface that looks dark. For a practical fix to reduce
        this residue, raise the fluence beyond 5.1 J/cm² to ablate both phases more
        evenly.
      question: Why is cast iron sometimes more difficult to laser clean than mild
        steel?
      topic_keyword: cast iron
      topic_statement: Graphite flakes poor absorption
    - answer: Thermal stress from rapid heating cycles presents the straightforward
        main risk of micro-cracks, especially in hardened steels. Practically speaking,
        we advise nanosecond pulses at 10 ns with a controlled 50% overlap ratio.
        This process avoids excessive heat buildup, staying below the material's stress
        threshold.
      question: What is the risk of creating micro-cracks on the surface of iron components
        during laser cleaning?
      topic_keyword: creating micro-cracks
      topic_statement: Nanosecond pulses mitigate thermal stress
