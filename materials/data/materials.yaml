      topic_statement: Risks charring delicate grain
    - answer: For lasering rosewood guitars with a 1064 nm fiber laser at 45 W, particularly
        prioritize robust local exhaust ventilation to capture volatile organic compounds
        from the wood's oils during ablation. Specifically, maintain energy density
        below 4.5 J/cm² while scanning at 500 mm/s to reduce thermal vaporization.
