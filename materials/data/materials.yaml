      before: Scanning electron microscopy makes it straightforward to see the gold
        surface before laser cleaning, heavily laden with irregular particulates like
        carbonaceous residues and fine oxide inclusions adhering to the polycrystalline
        matrix. This process uncovers degradation through micro-pitting and etching
        at grain boundaries, as the clinging debris practically escalates roughness,
        dulling the metallic luster and endangering structural integrity at high magnification.
