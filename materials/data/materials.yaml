    - answer: The notable tenacity of oxide and mold residue on as-cast Inconel demands
        a precise fluence exceeding 2.5 J/cm² to achieve uniform ablation. We apply
        a 100W, 1064nm laser at 500 mm/s with 50% overlap—an essential approach for
        removing this contaminated layer without harming the underlying alloy.
      question: How does the presence of a 'dirty' cast layer on Inconel investment
        castings affect the laser cleaning process, and what parameters are needed
        to uniformly clean it?
    - answer: Indeed, Cr6+ formation presents a notable risk given Inconel's high
        chromium content. We address this through nanosecond pulses of 10 ns and a
        fluence of 2.5 J/cm², sidestepping the extreme temperatures needed for its
        creation. Moreover, effective fume extraction adds an essential safeguard
        for regulatory adherence.
      question: Is there a risk of generating hexavalent chromium (Cr6+) during the
