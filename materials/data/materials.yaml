    faq:
    - question: How does laser cleaning safely remove dirt from alabaster sculptures?
      answer: Laser cleaning employs precise, non-contact ablation to vaporize surface
        contaminants, safeguarding the essential soft alabaster substrate from damage
        while preserving its delicate texture and notable translucency in just a few
        sessions.
      topic_keyword: safely remove dirt
      topic_statement: Precise non-contact ablation
    - question: What makes alabaster ideal for restoration using laser technology?
      answer: Alabaster's essential softness, paired with its low thermal conductivity,
        proves notable for laser use, which delicately clears grime while dodging
        the fracture hazards of mechanical techniques.
      topic_keyword: ideal for restoration
      topic_statement: Softness and low conductivity
    - question: Why is alabaster prone to staining and how can laser cleaning help?
      answer: Due to its porous structure, alabaster readily absorbs oils and pollutants,
        resulting in notable discoloration. Laser cleaning, an essential method, precisely
        targets and removes these stains at the molecular level, without chemicals
        that could heighten porosity.
      topic_keyword: prone to staining
      topic_statement: Removes stains without chemicals
    - question: Can laser cleaning restore the translucency of aged alabaster?
      answer: Indeed, laser cleaning precisely eliminates surface buildup and oxidation
        layers, thereby restoring alabaster's essential light-diffusing qualities.
        This distinct method boosts its visual charm without modifying the material's
        core makeup.
      topic_keyword: restore the translucency
      topic_statement: Revives natural translucency
    - question: Is laser cleaning suitable for fragile alabaster artifacts?
      answer: Absolutely; its non-abrasive quality is essential for preventing chipping
        or further fragility issues, which are notable in traditional cleaning, rendering
        it ideal for museum-grade restorations of delicate pieces.
      topic_keyword: fragile alabaster artifacts
      topic_statement: Non-abrasive prevents chipping
    - question: How to prevent water damage in alabaster after laser cleaning?
      answer: After cleaning, it's essential to apply a breathable sealant for protection
        against moisture uptake, given alabaster's notable vulnerability to dissolution;
        routine laser maintenance can tackle any subsequent soiling before deep penetration.
      topic_keyword: prevent water damage
      topic_statement: Apply breathable sealant
