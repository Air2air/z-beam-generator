    - answer: Steer clear of typical IR wavelengths like 1064 nm, which provoke excessive
        heat buildup in Polyvinyl Chloride. This leads to thermal degradation rather
        than clean ablation, risking the release of hazardous chlorine gas. It's essential
        to apply a fluence around 5 J/cm² with nanosecond pulses for safe material
        removal below its decomposition threshold.
      question: What laser parameters (wavelength, power, pulse duration) should be
        avoided for PVC to prevent damage and hazardous byproducts?
