        inducing pronounced surface degradation with irregular pitting, microcracks,
        and localized delamination. Embedded contaminants cause severe discoloration
        and erosion of the gypsum matrix, compromising structural integrity at the
        grain interfaces.
      after: Microscopy of the alabaster surface post-laser cleaning demonstrates
        high-fidelity restoration, featuring a smooth, contaminant-free topography
        with preserved gypsum crystallite morphology and negligible thermal effects.
        The material exhibits enhanced clarity, uniform reflectance, and intact microstructural
        integrity, validating effective conservation without subsurface damage.
