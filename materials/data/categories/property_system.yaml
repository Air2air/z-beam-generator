_metadata:
  version: 3.0.0
  consolidation_phase: Phase 1 - Property Definitions Merge
  merged_from:
  - property_descriptions.yaml (Oct 30, 2025 - Option A)
  - property_taxonomy.yaml (Oct 30, 2025 - Option A)
  - property_definitions.yaml (Oct 30, 2025 - Phase 1)
  merged_date: '2025-10-30'
  description: Complete property system with type classification, descriptions, taxonomy, and validation rules
  purpose: Single source of truth for property types, units, validation, and classification
  consumers:
  - utils/property_classifier.py (property type classification)
  - utils/loaders/category_loader.py (category data access)
  - components/frontmatter/* (property metadata for generation)
  - validation/* (property validation rules)
propertyDefinitions:
  density:
    type: quantitative
    category: physical
    unit_required: true
    range_required: true
    typical_units:
    - g/cm³
    - kg/m³
    description: Mass per unit volume
    measurement_context: At room temperature (20°C) unless specified
  hardness:
    type: quantitative
    category: mechanical
    unit_required: true
    range_required: true
    typical_units:
    - Mohs
    - HV
    - HRC
    - HB
    description: Resistance to localized plastic deformation
    measurement_context: Multiple scales (Mohs, Vickers, Rockwell)
  thermalConductivity:
    type: quantitative
    category: thermal
    unit_required: true
    range_required: true
    typical_units:
    - W/m·K
    - W/mK
    description: Rate of heat transfer through material
    measurement_context: At room temperature unless specified
  specificHeat:
    type: quantitative
    category: thermal
    unit_required: true
    range_required: true
    typical_units:
    - J/g·K
    - J/kg·K
    - kJ/kg·K
    description: Heat capacity per unit mass
    measurement_context: At constant pressure
  thermalExpansion:
    type: quantitative
    category: thermal
    unit_required: true
    range_required: true
    typical_units:
    - μm/m·K
    - 10⁻⁶/K
    - ppm/K
    description: Change in dimension per unit temperature change
    measurement_context: Linear coefficient at room temperature
  thermalDiffusivity:
    type: quantitative
    category: thermal
    unit_required: true
    range_required: true
    typical_units:
    - mm²/s
    - m²/s
    - cm²/s
    description: Rate of heat transfer relative to heat storage
    measurement_context: Ratio of thermal conductivity to volumetric heat capacity
  laserAbsorption:
    type: quantitative
    category: optical_laser
    unit_required: true
    range_required: true
    typical_units:
    - '%'
    - percent
    description: Percentage of incident laser energy absorbed
    measurement_context: Wavelength-dependent, typically at 1064nm
  laserReflectivity:
    type: quantitative
    category: optical_laser
    unit_required: true
    range_required: true
    typical_units:
    - '%'
    - percent
    description: Percentage of incident laser energy reflected
    measurement_context: Wavelength-dependent, typically at 1064nm
  ablationThreshold:
    type: quantitative
    category: optical_laser
    unit_required: true
    range_required: true
    typical_units:
    - J/cm²
    - mJ/cm²
    description: Minimum laser fluence required for material removal
    measurement_context: Pulse duration and wavelength dependent
  tensileStrength:
    type: quantitative
    category: mechanical
    unit_required: true
    range_required: true
    typical_units:
    - MPa
    - GPa
    - psi
    description: Maximum stress before failure under tension
    measurement_context: At room temperature, standard test conditions
  youngsModulus:
    type: quantitative
    category: mechanical
    unit_required: true
    range_required: true
    typical_units:
    - GPa
    - MPa
    - psi
    description: Elastic modulus, stiffness measure
    measurement_context: Slope of stress-strain curve in elastic region
  porosity:
    type: quantitative
    category: physical
    unit_required: true
    range_required: true
    typical_units:
    - '%'
    - percent
    - vol%
    description: Void space fraction in material
    measurement_context: Volume percentage of pores
  surfaceRoughness:
    type: quantitative
    category: surface
    unit_required: true
    range_required: true
    typical_units:
    - μm
    - nm
    - Ra
    description: Surface texture measurement
    measurement_context: Ra (arithmetic average) unless specified
  reflectivity:
    type: quantitative
    category: optical_laser
    unit_required: true
    range_required: true
    typical_units:
    - '%'
    - percent
    description: General reflectivity across spectrum
    measurement_context: Wavelength-dependent, multiple measurement points
  electricalResistivity:
    type: quantitative
    category: electrical
    unit_required: true
    range_required: true
    typical_units:
    - Ω·m
    - μΩ·cm
    - Ω·cm
    description: Resistance to electric current flow
    measurement_context: At room temperature unless specified
  thermalDestruction:
    type: quantitative_nested
    category: thermal
    unit_required: true
    range_required: true
    nested_structure: true
    fields:
      point:
        unit_required: true
        typical_units:
        - K
        - °C
        - °F
        description: Temperature at which thermal destruction occurs
      type:
        type: qualitative
        allowed_values:
        - melting
        - decomposition
        - sublimation
        - degradation
        description: Type of thermal destruction process
    description: Thermal destruction characteristics
    measurement_context: Temperature and destruction mechanism
  crystallineStructure:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values:
    - FCC
    - BCC
    - HCP
    - amorphous
    - cubic
    - tetragonal
    - orthorhombic
    - monoclinic
    - triclinic
    - hexagonal
    - rhombohedral
    description: Crystal lattice arrangement
    notes: Face-centered cubic (FCC), body-centered cubic (BCC), hexagonal close-packed (HCP)
  oxidationResistance:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values:
    - poor
    - fair
    - moderate
    - good
    - excellent
    description: Resistance to oxidation
    notes: Qualitative assessment of oxidation behavior
  corrosionResistance:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values:
    - poor
    - fair
    - moderate
    - good
    - excellent
    - immune
    description: Resistance to corrosion
    notes: Qualitative assessment across various environments
  surfaceFinish:
    type: qualitative
    category: surface
    unit_required: false
    range_required: false
    allowed_values:
    - polished
    - brushed
    - rough
    - textured
    - matte
    - glossy
    - anodized
    - coated
    description: Surface finish quality
    notes: Descriptive surface appearance
  corrosionBehavior:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values:
    - resistant
    - susceptible
    - immune
    - passivating
    - reactive
    description: Corrosion response characteristics
    notes: Behavior in corrosive environments
  grainStructure:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values:
    - fine
    - medium
    - coarse
    - polycrystalline
    - single-crystal
    - amorphous
    description: Grain size and structure
    notes: Microstructural characteristic
  colorAppearance:
    type: qualitative
    category: surface
    unit_required: false
    range_required: false
    allowed_values: []
    description: Visual appearance color
    notes: Descriptive color classification
  magneticProperties:
    type: qualitative
    category: material_characteristics
    unit_required: false
    range_required: false
    allowed_values:
    - ferromagnetic
    - paramagnetic
    - diamagnetic
    - antiferromagnetic
    - ferrimagnetic
    - non-magnetic
    description: Magnetic behavior classification
    notes: Response to magnetic fields
classificationRules:
  quantitative:
    requires_min_max: true
    requires_unit: true
    frontmatter_section: materialProperties
    zero_null_policy: true
    validation_required: true
  qualitative:
    requires_min_max: false
    requires_unit: false
    frontmatter_section: materialCharacteristics
    zero_null_policy: false
    validation_required: false
  quantitative_nested:
    requires_min_max: true
    requires_unit: true
    frontmatter_section: materialProperties
    zero_null_policy: true
    validation_required: true
    special_handling: nested_structure
legacyPropertyMappings:
  meltingPoint:
    new_property: thermalDestruction.point
    new_type: melting
    migration_note: Combined into nested thermalDestruction structure
  thermalDestructionPoint:
    new_property: thermalDestruction.point
    migration_note: Now part of nested structure
  thermalDestructionType:
    new_property: thermalDestruction.type
    migration_note: Now part of nested structure
materialPropertyDescriptions:
  bandgap:
    description: Electronic energy gap between valence and conduction bands
    unit: eV
    relevance: Determines optical absorption and electrical conductivity
    laser_cleaning_impact: Affects wavelength selection and energy coupling
  crystal_structure:
    description: Three-dimensional arrangement of atoms in the crystalline lattice
    common_types:
    - face-centered cubic
    - body-centered cubic
    - hexagonal close-packed
    - diamond cubic
    relevance: Influences mechanical properties, thermal conductivity, and optical behavior
    cleaning_considerations: Affects stress patterns and damage mechanisms
  difficulty_score:
    description: Laser cleaning complexity rating on 1-5 scale
    scale_definition: 1=Easy, 2=Moderate, 3=Standard, 4=Challenging, 5=Expert
    factors:
    - Thermal sensitivity
    - Damage threshold
    - Contamination adhesion
    - Surface complexity
    selection_guidance: Higher scores require more precise parameter control
  density:
    description: Mass per unit volume of the material
    unit: g/cm³
    relevance: Affects thermal mass and energy distribution during cleaning
    laser_cleaning_impact: Influences heat diffusion rates and required energy density
    typical_ranges:
      metal: 0.53-22.6
      ceramic: 1.8-15.7
      glass: 2.2-4.8
      plastic: 0.9-2.3
      composite: 1.1-2.5
      wood: 0.3-1.2
      stone: 1.5-3.2
      masonry: 1.8-2.8
      semiconductor: 2.3-19.3
  thermalDestruction:
    description: Comprehensive thermal failure characteristics including temperature threshold and mechanism type
    structure:
      point:
        description: Temperature at which thermal damage begins (replaces melting point for accuracy)
        unit: °C or K
        relevance: Critical threshold for thermal damage assessment across all material types
      type:
        description: Primary mechanism of thermal failure for this material category
        unit: categorical
        valid_values:
        - melting
        - decomposition
        - carbonization
        - oxidation
        - sublimation
        - thermal_shock
        - softening
        - spalling
        - calcination
        - delamination
    laser_cleaning_impact: Determines safe operating temperature limits and appropriate damage assessment methods
    safety_considerations: Stay well below destruction point; different destruction types require different preventive measures
    scientific_accuracy: Accounts for various thermal destruction mechanisms beyond simple melting
  thermalConductivity:
    description: Rate of heat transfer through the material
    unit: W/m·K
    relevance: Affects heat dissipation and thermal stress development
    laser_cleaning_impact: High conductivity materials require adjusted parameters
    optimization_factor: Critical for pulse duration and repetition rate selection
  tensileStrength:
    description: Maximum stress material can withstand while being stretched
    unit: MPa
    relevance: Indicates mechanical robustness during cleaning
    laser_cleaning_impact: Affects susceptibility to thermal stress damage
  hardness:
    description: Resistance to deformation and surface indentation
    unit: HV, Mohs
    relevance: Indicates surface durability and cleaning difficulty
    laser_cleaning_impact: Harder materials may require higher energy densities
  youngsModulus:
    description: Measure of material stiffness and elastic deformation
    unit: GPa
    relevance: Affects thermal expansion and stress response
    laser_cleaning_impact: Influences crack propagation and damage thresholds
  thermalExpansion:
    description: Rate of dimensional change with temperature variation
    unit: μm/m·°C
    relevance: Critical for thermal stress calculation
    laser_cleaning_impact: High expansion materials need careful thermal management
  absorptionCoefficient:
    description: Rate of optical energy absorption at specific wavelengths
    unit: cm⁻¹
    relevance: Determines energy coupling efficiency
    laser_cleaning_impact: Directly affects cleaning effectiveness and penetration depth
  reflectivity:
    description: Fraction of incident light reflected from the surface
    unit: ''
    relevance: Affects energy coupling and safety considerations
    laser_cleaning_impact: High reflectivity requires adjusted power settings
  thermalDiffusivity:
    description: Rate of thermal energy transfer through material
    unit: mm²/s
    relevance: Affects heat spread and cooling rates
    laser_cleaning_impact: Influences pulse timing and thermal damage prevention
