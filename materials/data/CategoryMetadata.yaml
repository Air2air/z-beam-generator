industryGuidance:
  aerospace:
    typical_materials:
    - Aluminum
    - Titanium
    - Inconel
    - Stainless Steel
    - Chromium
    - Cobalt
    critical_requirements:
    - Zero contamination tolerance
    - Traceability of all processes
    - Non-destructive surface treatment
    - Compliance with aerospace specifications
    - Prevention of hydrogen embrittlement
    - Surface roughness control (Ra < 1.6 μm)
    standards_required:
    - AS9100 - Quality Management Systems for Aviation, Space and Defense
    - NADCAP - Special Process Certification
    - AMS 2644 - Laser Cleaning of Metal Parts
    - ASTM E1444 - Magnetic Particle Testing
    - MIL-STD-171 - Finishing of Metal and Wood Surfaces
    typical_applications:
    - Turbine blade cleaning
    - Aircraft structural component preparation
    - Landing gear maintenance
    - Engine component restoration
    quality_metrics:
    - Particle count < 100/m³ (ISO 14644-1 Class 5)
    - Surface cleanliness level SA 3 (ISO 8501-1)
    - No material removal > 5 μm
  automotive:
    typical_materials:
    - Steel
    - Aluminum
    - Brass
    - Bronze
    - Zinc
    - Copper
    critical_requirements:
    - High throughput processing
    - Consistent surface preparation for coating
    - Prevention of thermal distortion
    - Oil and grease removal
    - Weld spatter removal
    - Paint preparation
    standards_required:
    - IATF 16949 - Automotive Quality Management System
    - ISO 9001 - Quality Management Systems
    - SAE J2334 - Paint Adhesion Testing
    - VDA 19 - Inspection of Technical Cleanliness
    typical_applications:
    - Body panel preparation
    - Engine block cleaning
    - Brake component decontamination
    - Transmission housing cleaning
    - Weld seam cleaning
    quality_metrics:
    - Cleanliness class CCC (< 50 mg/m² residual contamination)
    - Surface energy > 38 dynes/cm for coating adhesion
    - Processing speed > 5 m²/h
  medical_devices:
    typical_materials:
    - Titanium
    - Stainless Steel
    - Cobalt
    - Chromium
    - Nickel
    critical_requirements:
    - Biocompatibility maintenance
    - Sterilization compatibility
    - Zero particle contamination
    - Traceability and validation
    - Process validation (IQ, OQ, PQ)
    - Cleanroom environment (ISO Class 7 or better)
    standards_required:
    - ISO 13485 - Medical Devices Quality Management
    - FDA 21 CFR 820 - Quality System Regulation
    - ISO 14971 - Risk Management for Medical Devices
    - ASTM F86 - Surface Preparation for Surgical Implants
    - EN 556 - Sterilization of Medical Devices
    typical_applications:
    - Surgical instrument cleaning
    - Implant surface preparation
    - Orthodontic device cleaning
    - Prosthetic component preparation
    quality_metrics:
    - Bioburden < 10 CFU per device
    - Particle count < 3520/m³ (ISO 14644-1 Class 7)
    - Surface roughness Ra < 0.8 μm
    - Endotoxin level < 0.5 EU/mL
  marine:
    typical_materials:
    - Aluminum
    - Bronze
    - Brass
    - Stainless Steel
    - Copper
    - Nickel
    critical_requirements:
    - Saltwater corrosion removal
    - Biofouling removal
    - Preservation of protective coatings
    - Prevention of galvanic corrosion
    - Environmentally safe process (no chemical runoff)
    standards_required:
    - ISO 8501-1 - Surface Cleanliness Standards
    - SSPC-SP 10/NACE 2 - Near-White Blast Cleaning
    - IMO MEPC - Marine Environmental Protection
    - ASTM D4417 - Surface Profile Measurement
    typical_applications:
    - Hull cleaning
    - Propeller restoration
    - Deck hardware maintenance
    - Engine component cleaning
    - Ballast tank preparation
    quality_metrics:
    - Cleanliness level SA 2.5 (ISO 8501-1)
    - Salt removal > 99% (< 7 mg/m² soluble salts)
    - Surface profile 25-75 μm
  construction:
    typical_materials:
    - Steel
    - Aluminum
    - Granite
    - Marble
    - Limestone
    - Concrete
    critical_requirements:
    - Large area processing capability
    - Weather-resistant results
    - Historical preservation (for restoration)
    - Minimal substrate damage
    - Portable equipment capability
    standards_required:
    - ASTM D4285 - Indicating Oil or Water in Compressed Air
    - SSPC-SP 5 - White Metal Blast Cleaning
    - EN 16572 - Conservation of Cultural Heritage
    - ISO 11844 - Corrosion of Metals and Alloys
    typical_applications:
    - Structural steel cleaning
    - Bridge maintenance
    - Monument restoration
    - Graffiti removal
    - Concrete surface preparation
    quality_metrics:
    - Cleanliness level SA 3 (ISO 8501-1)
    - Material removal < 50 μm
    - Processing speed > 10 m²/h
  manufacturing:
    typical_materials:
    - Steel
    - Aluminum
    - Copper
    - Brass
    - Zinc
    - Stainless Steel
    critical_requirements:
    - High production rates
    - Automated processing capability
    - Consistent quality
    - Integration with production line
    - Minimal downtime
    standards_required:
    - ISO 9001 - Quality Management Systems
    - ISO 14001 - Environmental Management
    - OSHA 29 CFR 1910 - Occupational Safety Standards
    - ANSI Z136.1 - Safe Use of Lasers
    typical_applications:
    - Pre-welding surface preparation
    - Post-processing cleaning
    - Paint removal
    - Rust and scale removal
    - Mold cleaning
    quality_metrics:
    - Cycle time < 60 seconds per part
    - Cleanliness level SA 2.5 (ISO 8501-1)
    - Defect rate < 0.1%
  electronics:
    typical_materials:
    - Copper
    - Aluminum
    - Gold
    - Silver
    - Nickel
    - Tin
    critical_requirements:
    - Electrostatic discharge (ESD) control
    - Microscopic precision
    - No electrical conductivity change
    - Clean room environment
    - No substrate heating
    standards_required:
    - IPC-A-610 - Acceptability of Electronic Assemblies
    - J-STD-001 - Requirements for Soldered Electrical Connections
    - ISO 14644 - Cleanroom Standards
    - ANSI/ESD S20.20 - ESD Control Program
    typical_applications:
    - PCB cleaning
    - Connector maintenance
    - Lead frame preparation
    - Wire bond pad cleaning
    - Solder mask removal
    quality_metrics:
    - Particle count < 352/m³ (ISO 14644-1 Class 5)
    - Ionic contamination < 1.56 μg/cm² NaCl equivalent
    - Surface resistivity unchanged (< 5% variation)
  defense:
    typical_materials:
    - Steel
    - Aluminum
    - Titanium
    - Tungsten
    - Chromium
    - Inconel
    critical_requirements:
    - Security clearance for operators
    - Material traceability
    - Process documentation
    - MIL-SPEC compliance
    - No chemical residues
    - Controlled access to equipment
    standards_required:
    - MIL-STD-171 - Finishing of Metal and Wood Surfaces
    - MIL-STD-2073 - Packaging Requirements
    - ITAR - International Traffic in Arms Regulations
    - NIST SP 800-171 - Cybersecurity for Defense Contractors
    typical_applications:
    - Weapons system maintenance
    - Armor plate cleaning
    - Ordnance component preparation
    - Vehicle restoration
    - Equipment decontamination
    quality_metrics:
    - Cleanliness level SA 3 (ISO 8501-1)
    - Full traceability chain
    - Security audit compliance
safetyTemplates:
  flammable_metals:
    applicable_materials:
    - Magnesium
    - Aluminum (powder/dust)
    - Titanium (powder/dust)
    - Zinc (powder/dust)
    - Lithium
    primary_hazards:
    - Spontaneous ignition of metal dust
    - Explosive dust clouds (Class D fire hazard)
    - Intense burning (cannot be extinguished with water)
    - Production of toxic fumes
    - Reaction with moisture to produce flammable hydrogen gas
    warnings:
    - DANGER - Metal dust is highly flammable and explosive
    - Use only Class D fire extinguisher (dry powder, no water)
    - Ensure continuous inert gas shielding during laser processing
    - Implement dust collection with explosion-proof equipment
    - Ground all equipment to prevent static discharge
    - No smoking or open flames within 50 feet
    ppe_requirements:
    - Fire-resistant clothing (Nomex or equivalent)
    - Full face shield with side protection
    - Heat-resistant gloves (leather or Kevlar)
    - Safety shoes with metatarsal guards
    - Respiratory protection (P100 filter minimum)
    environmental_controls:
    - Inert atmosphere processing (argon or nitrogen)
    - Explosion-proof ventilation system
    - Spark detection and suppression system
    - Conductive flooring and grounding
    - Class D fire extinguisher within 10 feet
    emergency_procedures:
    - Evacuate if dust cloud forms
    - Use Class D extinguisher only (dry powder)
    - Do NOT use water or CO2 on metal fires
    - Call fire department - inform of metal fire type
    - Contain but do not disturb burning metal
  toxic_dusts:
    applicable_materials:
    - Beryllium
    - Lead
    - Cadmium
    - Nickel
    - Chromium
    - Cobalt
    primary_hazards:
    - Carcinogenic dust inhalation
    - Acute and chronic poisoning
    - Neurological damage (lead)
    - Kidney and liver damage
    - Berylliosis (chronic beryllium disease)
    - Skin sensitization and allergic reactions
    warnings:
    - WARNING - Contains materials known to cause cancer
    - Avoid breathing dust or fumes
    - Requires enclosed processing with HEPA filtration
    - Medical surveillance required for exposed workers
    - Eating, drinking, smoking prohibited in work area
    - Shower and change clothes after exposure
    ppe_requirements:
    - Full-face powered air-purifying respirator (PAPR) with HEPA filters
    - Disposable protective coveralls (Tyvek or similar)
    - Nitrile gloves (double-gloved for beryllium)
    - Safety glasses with side shields under face shield
    - Dedicated work shoes (do not wear home)
    environmental_controls:
    - Fully enclosed processing chamber
    - HEPA filtration (99.97% efficiency at 0.3 μm)
    - Negative pressure work area
    - Contaminated waste disposal as hazardous material
    - Decontamination station at exit
    - Air monitoring for exposure levels
    medical_requirements:
    - Baseline and periodic blood testing
    - Pulmonary function tests
    - Beryllium lymphocyte proliferation test (BeLPT)
    - Immediate medical attention if exposed
    - OSHA Form 300 incident reporting
  reactive_materials:
    applicable_materials:
    - Sodium
    - Potassium
    - Lithium
    - Phosphorus
    - Calcium
    - Barium
    primary_hazards:
    - Violent reaction with water or moisture
    - Spontaneous ignition in air
    - Production of toxic or corrosive gases
    - Thermal runaway reactions
    - Explosive hydrogen gas generation
    warnings:
    - DANGER - Reacts violently with water
    - Store under mineral oil or inert gas
    - Use only in controlled inert atmosphere
    - No water-based fire suppression
    - Explosion risk if containment breached
    ppe_requirements:
    - Full face shield and safety glasses
    - Fire-resistant lab coat
    - Neoprene or nitrile gloves
    - Leather apron for handling
    - Safety shoes with chemical resistance
    environmental_controls:
    - Inert gas atmosphere (argon or nitrogen)
    - Oxygen monitoring (maintain < 2% O₂)
    - Moisture monitoring (maintain < 10 ppm H₂O)
    - Emergency inert gas flooding system
    - Sand or dry powder extinguisher ready
    - No water sources in processing area
    emergency_procedures:
    - Do NOT use water on fire
    - Flood area with inert gas if available
    - Use dry sand or Class D extinguisher
    - Evacuate and call hazmat team
    - Contain but do not approach active reaction
  high_reflectivity_materials:
    applicable_materials:
    - Gold
    - Silver
    - Copper (polished)
    - Aluminum (polished)
    - Chromium (polished)
    primary_hazards:
    - Laser beam reflection causing eye injury
    - Unpredictable reflection angles
    - Secondary operator exposure
    - Equipment damage from back-reflection
    - Fire hazard from misdirected beam
    warnings:
    - CAUTION - High reflectivity material
    - Laser reflections can cause permanent eye damage
    - All personnel in area must wear laser safety eyewear
    - Ensure beam containment enclosure
    - Remove reflective jewelry and watches
    ppe_requirements:
    - Laser safety eyewear (OD 7+ for wavelength used)
    - No reflective jewelry or watches
    - Non-reflective clothing
    - Face shield for high-power applications
    environmental_controls:
    - Enclosed laser processing chamber
    - Interlocked safety doors
    - Laser beam containment curtains
    - Non-reflective interior surfaces (anodized black)
    - Beam dump or termination plate
    - Warning lights and signs
    safety_protocols:
    - Laser safety officer approval required
    - Controlled access area designation
    - Beam alignment only at reduced power
    - Continuous operator monitoring
    - Emergency laser shut-off accessible
  corrosive_processing_byproducts:
    applicable_materials:
    - Galvanized Steel (zinc fumes)
    - Brass (zinc fumes)
    - Bronze (zinc fumes)
    - Lead-bearing materials
    - PVC and chlorinated plastics
    primary_hazards:
    - Metal fume fever (zinc, copper fumes)
    - Toxic gas generation (hydrogen chloride, phosgene)
    - Acid mist formation
    - Respiratory system damage
    - Skin and eye corrosive exposure
    warnings:
    - WARNING - Process generates toxic fumes
    - Adequate ventilation mandatory
    - Avoid breathing fumes or vapors
    - Fumes may cause metal fume fever
    - Some byproducts are carcinogenic
    ppe_requirements:
    - Supplied-air respirator or PAPR with appropriate cartridges
    - Chemical-resistant gloves (nitrile or neoprene)
    - Chemical splash goggles
    - Chemical-resistant apron
    - Face shield for high-generation processes
    environmental_controls:
    - Local exhaust ventilation (capture velocity > 100 fpm)
    - Fume scrubber or filter system
    - Air monitoring for toxic gases
    - Backup ventilation system
    - Fume hood or extraction arm
    monitoring_required:
    - Continuous air monitoring for zinc oxide, copper oxide
    - Periodic sampling for heavy metals
    - Ventilation flow rate verification
    - Filter replacement schedule adherence
regulatoryTemplates:
  aerospace_cleaning:
    applicable_industries:
    - Aerospace
    - Defense
    - Space
    primary_standards:
    - AS9100 - Quality Management Systems for Aviation, Space and Defense Organizations
    - NADCAP AC7117 - Non-Conventional Machining and Surface Enhancement
    - AMS 2644 - Laser Cleaning of Metal Parts
    - ASTM E1444 - Standard Practice for Magnetic Particle Testing
    - MIL-STD-171E - Finishing of Metal and Wood Surfaces
    documentation_requirements:
    - Process specification and qualification records
    - Operator certification and training records
    - Equipment calibration and maintenance logs
    - Material traceability documentation (heat lot numbers)
    - Process control charts and statistical data
    - Non-conformance reports and corrective actions
    - Customer-specific requirements compliance
    inspection_requirements:
    - Pre-cleaning surface inspection and documentation
    - Post-cleaning visual inspection (100% parts)
    - Surface roughness measurement (Ra sampling)
    - Cleanliness level verification (particle count)
    - Dimensional verification (critical features)
    - Material certification review
    certification_requirements:
    - NADCAP accreditation for special processes
    - Operator training certification (minimum 40 hours)
    - Annual recertification and competency testing
    - Laser safety officer on-site
    - Quality management system ISO/AS registration
    validation_protocol:
    - Initial qualification (IQ) - Equipment installation verification
    - Operational qualification (OQ) - Process parameter validation
    - Performance qualification (PQ) - Production part approval
    - Requalification annually or after process changes
  medical_device_cleaning:
    applicable_industries:
    - Medical Devices
    - Surgical Instruments
    - Implants
    primary_standards:
    - ISO 13485 - Medical Devices Quality Management Systems
    - FDA 21 CFR Part 820 - Quality System Regulation
    - ISO 14971 - Application of Risk Management to Medical Devices
    - ASTM F86 - Standard Practice for Surface Preparation of Surgical Implants
    - EN 556 - Sterilization of Medical Devices
    - ISO 14644 - Cleanrooms and Associated Controlled Environments
    documentation_requirements:
    - Device master record (DMR) with process specifications
    - Device history record (DHR) for traceability
    - Process validation protocol and results
    - Risk management file (ISO 14971)
    - Biocompatibility testing results (ISO 10993)
    - Sterilization validation data
    - Change control documentation
    validation_requirements:
    - Installation qualification (IQ)
    - Operational qualification (OQ)
    - Performance qualification (PQ)
    - Concurrent validation (first 3 production batches)
    - Revalidation after any process change
    - Annual process capability review
    quality_control_testing:
    - Bioburden testing (< 10 CFU per device)
    - Endotoxin testing (< 0.5 EU/mL)
    - Particle count analysis (ISO 14644-1)
    - Surface roughness measurement (Ra < 0.8 μm)
    - Residual contamination analysis (< 10 μg/cm²)
    - Corrosion resistance testing
    environmental_requirements:
    - ISO Class 7 cleanroom (≤ 352,000 particles/m³ at ≥0.5μm)
    - Environmental monitoring program
    - Personnel gowning and hygiene protocols
    - Facility qualification and monitoring
    regulatory_submissions:
    - FDA 510(k) premarket notification (if applicable)
    - Technical file for CE marking (if applicable)
    - Annual product quality review
    - Medical device reporting (MDR) for adverse events
  automotive_manufacturing:
    applicable_industries:
    - Automotive
    - Heavy Equipment
    - Transportation
    primary_standards:
    - IATF 16949 - Automotive Quality Management System Standard
    - ISO 9001 - Quality Management Systems
    - VDA 19 - Technical Cleanliness - Particulate Contamination
    - SAE J2334 - Automotive Paint Adhesion Testing
    - ISO 8501-1 - Surface Cleanliness Assessment
    documentation_requirements:
    - Production part approval process (PPAP) documentation
    - Control plan (pre-launch and production)
    - Process flow diagram
    - Process failure mode and effects analysis (PFMEA)
    - Measurement system analysis (MSA)
    - Statistical process control (SPC) charts
    quality_requirements:
    - Advanced product quality planning (APQP)
    - First article inspection (FAI)
    - Capability studies (Cpk ≥ 1.33)
    - Layered process audits (LPA)
    - 8D problem solving for non-conformances
    cleanliness_standards:
    - Technical cleanliness per VDA 19 or ISO 16232
    - Particulate contamination limits by size class
    - Residual oil and grease limits (< 50 mg/m²)
    - Surface energy requirements for coating adhesion (> 38 dynes/cm)
    supplier_requirements:
    - IATF 16949 certification required
    - Annual management review
    - Customer-specific requirements compliance
    - Continuous improvement metrics
  food_grade_surfaces:
    applicable_industries:
    - Food Processing
    - Pharmaceutical
    - Beverage
    primary_standards:
    - FDA 21 CFR Part 110 - Current Good Manufacturing Practice
    - NSF/ANSI 51 - Food Equipment Materials
    - 3-A Sanitary Standards
    - ISO 22000 - Food Safety Management Systems
    - HACCP - Hazard Analysis Critical Control Points
    documentation_requirements:
    - Sanitation standard operating procedures (SSOPs)
    - Cleaning validation protocol and results
    - Material safety data sheets (SDS) for all chemicals
    - Allergen control plan
    - Foreign material control program
    - Personnel hygiene and training records
    validation_requirements:
    - Cleaning validation (3 consecutive successful runs)
    - Microbial swab testing (< 10 CFU/cm²)
    - ATP bioluminescence testing (< 100 RLU)
    - Allergen residue testing (if applicable)
    - Annual revalidation
    material_requirements:
    - FDA-approved materials for food contact
    - NSF-certified equipment components
    - No toxic metal contamination
    - Corrosion-resistant materials only
    - Non-porous, smooth surfaces (Ra < 0.8 μm)
  nuclear_applications:
    applicable_industries:
    - Nuclear Power
    - Nuclear Medicine
    - Research Facilities
    primary_standards:
    - NQA-1 - Quality Assurance Requirements for Nuclear Facility Applications
    - ASME Section III - Nuclear Facility Components
    - 10 CFR Part 50 - Domestic Licensing of Production Facilities
    - ISO 9001 with nuclear supplement
    documentation_requirements:
    - Nuclear quality assurance program
    - Design control documentation
    - Material certifications with full traceability
    - Welding procedure specifications (WPS)
    - Non-destructive examination (NDE) procedures
    - Qualified suppliers list
    - Configuration management program
    inspection_requirements:
    - 100% visual inspection
    - Non-destructive testing (UT, RT, PT, MT as applicable)
    - Dimensional inspection per ASME Y14.5
    - Surface cleanliness verification
    - Material chemical analysis verification
    personnel_requirements:
    - NQA-1 Level II or III inspectors
    - Security clearance (as required)
    - Radiation safety training
    - Annual medical surveillance
    - Dosimetry monitoring
    special_requirements:
    - Contamination control program
    - Radioactive material handling procedures
    - ALARA (As Low As Reasonably Achievable) compliance
    - Nuclear Regulatory Commission (NRC) reporting
environmentalImpactTemplates:
  chemical_waste_elimination:
    description: Eliminates hazardous chemical waste streams
    applicable_industries:
    - Semiconductor
    - Electronics
    - Medical
    - Nuclear
    quantified_benefits: Up to 100% reduction in chemical cleaning agents
  water_usage_reduction:
    description: Dry process requires no water
    sustainability_benefit: Significant water conservation in industrial processes
  energy_efficiency:
    description: Focused energy delivery with minimal waste heat
  air_quality_improvement:
    description: Eliminates volatile organic compounds from chemical cleaning
applicationTypeDefinitions:
  precision_cleaning:
    description: High-precision removal of microscopic contaminants and residues
    industries:
    - Semiconductor
    - MEMS
    - Optics
    - Medical Devices
    quality_metrics:
    - Particle count reduction
    - Surface roughness maintenance
    - Chemical purity
    typical_tolerances: Sub-micron accuracy with minimal substrate impact
    typicalUses:
    - Semiconductor wafer cleaning before photolithography
    - Medical implant surface preparation for biocompatibility
    - Optical lens cleaning without scratching
    - MEMS device release layer removal
    - PCB flux residue removal
    - Connector contact cleaning
    - Critical aerospace component decontamination
    - Clean room equipment maintenance
  surface_preparation:
    description: Preparation of surfaces for bonding, coating, or further processing
    industries:
    - Aerospace
    - Automotive
    - Manufacturing
    - Construction
    quality_metrics:
    - Surface energy
    - Cleanliness level
    - Roughness profile
    objectives:
    - Adhesion enhancement
    - Contamination removal
    - Surface activation
    typicalUses:
    - Pre-weld surface cleaning to remove oxides and oils
    - Paint preparation by removing rust and mill scale
    - Bonding surface activation for adhesives
    - Coating substrate preparation
    - Composite surface preparation for secondary bonding
    - Tire mold cleaning between production cycles
    - Concrete surface preparation before coating application
    - Metal surface texturing for improved adhesion
  restoration_cleaning:
    description: Gentle removal of accumulated contamination while preserving original material
    industries:
    - Cultural Heritage
    - Architecture
    - Art Conservation
    - Historical Restoration
    typicalUses:
    - Stone monument cleaning (removing biological growth, pollution deposits)
    - Historic building facade restoration
    - Artwork cleaning (paintings, sculptures, murals)
    - Archaeological artifact conservation
    - Marble and granite memorial restoration
    - Graffiti removal from sensitive surfaces
    - Wood restoration for antique furniture
    - Metal sculpture corrosion removal
    - Stained glass window cleaning
    - Historic metalwork restoration (gates, railings, fixtures)
  contamination_removal:
    description: General removal of unwanted surface deposits and contaminants
    industries:
    - Manufacturing
    - Marine
    - Oil & Gas
    - Power Generation
    typicalUses:
    - Rust removal from steel structures
    - Paint stripping from metal surfaces
    - Oil and grease removal from engine components
    - Weld spatter and slag removal
    - Oxidation layer removal from aluminum
    - Carbon deposit cleaning from molds and dies
    - Marine biofouling removal from hulls and propellers
    - Scale removal from heat exchangers
    - Rubber residue removal from production equipment
    - Adhesive residue removal
standardOutcomeMetrics:
  contaminant_removal_efficiency:
    description: Percentage of target contaminants successfully removed from surface
    measurement_methods:
    - Before/after microscopy
    - Chemical analysis
    - Mass spectrometry
    typical_ranges: 95-99.9% depending on application and material
    factors_affecting:
    - Contamination type
    - Adhesion strength
    - Surface geometry
  processing_speed:
    description: Rate of surface area processed per unit time
    units:
    - m²/h
    - cm²/min
    - mm²/s
  surface_quality_preservation:
    description: Maintenance of original surface characteristics after cleaning
  thermal_damage_avoidance:
    description: Prevention of heat-related material alterations during cleaning
categoryDefinitions:
  ceramic:
    name: Ceramic Materials
    description: Advanced ceramic materials including technical ceramics, porcelain, and ceramic composites used in laser
      cleaning applications
    subcategories:
      oxide:
        name: Oxide Ceramics
        description: Ceramic materials based on metal oxides (alumina, zirconia, etc.)
        materials:
        - Alumina
        - Zirconia
        - Porcelain
        - Stoneware
      carbide:
        name: Carbide Ceramics
        description: Ultra-hard ceramic materials based on metal carbides
        materials:
        - Silicon Carbide
        - Tungsten Carbide
        - Titanium Carbide
        category_ranges:
          hardness:
            min: 1500
            max: 3500
            unit: HV
          thermalConductivity:
            min: 20
            max: 120
            unit: W/(m·K)
        special_considerations:
        - Extremely hard - among hardest engineered materials
        - High thermal conductivity compared to oxide ceramics
        - Excellent wear resistance
        - Used in cutting tools and wear components
        - SiC has semiconductor properties but classified as ceramic for laser cleaning
    common_applications:
    - contamination removal
    - surface cleaning
    - restoration
    regulatory_standards:
    - ANSI Z136.1 - Safe Use of Lasers
    - ASTM C373 - Standard Test Method for Water Absorption of Fired Ceramic Materials
    - ASTM C848 - Standard Specification for High Alumina Refractory Brick
    - ASTM F1537 - Standard Specification for Silicon Nitride Bearing Balls
    - ASTM F1873 - Standard Specification for Zirconia
    - EPA Clean Air Act Compliance
    - FDA 21 CFR 1040.10 - Laser Product Performance Standards
    - IEC 60825 - Safety of Laser Products
    - ISO 13356 - Zirconia for Surgical Implants
    - ISO 23146 - Technical Ceramics
    - ISO 6474 - Implants for Surgery - Ceramic Materials
    - NSF/ANSI 51 - Food Equipment Materials
    - OSHA 29 CFR 1926.95 - Personal Protective Equipment
  composite:
    name: Composite Materials
    description: Engineered composite materials including fiber-reinforced polymers, matrix composites, and hybrid materials
      for specialized cleaning applications
    subcategories: {}
    common_applications:
    - surface preparation
    - contamination removal
    - bonding preparation
    regulatory_standards:
    - ANSI Z136.1 - Safe Use of Lasers
    - FDA 21 CFR 1040.10 - Laser Product Performance Standards
    - IEC 60825 - Safety of Laser Products
    - OSHA 29 CFR 1926.95 - Personal Protective Equipment
  glass:
    name: Glass Materials
    description: Various glass types including optical glass, borosilicate, tempered glass, and specialty glass materials
      for precision laser cleaning
    subcategories: {}
    common_applications:
    - contamination removal
    - surface preparation
    - restoration
    regulatory_standards:
    - ANSI Z136.1 - Safe Use of Lasers
