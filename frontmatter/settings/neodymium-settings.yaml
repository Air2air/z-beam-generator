title: Neodymium Laser Cleaning Settings
settings_description: When laser cleaning Neodymium, we've found it behaves differently from tougher metals like steel because of its soft, reactive nature as a rare-earth lanthanide, which makes it prone to quick surface oxidation if heat builds up too fast. So, we approach it by starting with gentler pulses to localize energy and prevent unwanted reactions, unlike the higher intensities we use on more conductive materials. This keeps the dense structure intact while removing contaminants effectively. Just watch out for overexposure at the end, as it can lead to pitting.
