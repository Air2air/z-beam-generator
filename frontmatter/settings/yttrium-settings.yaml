  title: Yttrium Laser Cleaning Settings
  settings_description: The key with Yttrium is its high reflectivity, which makes laser cleaning a bit tricky at first. We've found it bounces back most laser energy, so we typically start with multiple passes to gradually remove contaminants without wasting power. This soft metal holds up well for precision work in electronics or magnet production, but its low thermal conductivity means heat lingers in spots—watch out here to avoid localized melting or oxidation during longer sessions. Keep scan speeds steady and overlap low to restore surfaces cleanly. In our experience, this approach clears residues effectively while preserving its optical qualities.
