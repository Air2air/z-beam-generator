title: dysprosium-laser-cleaning Laser Cleaning Settings
settings_description: When laser cleaning Dysprosium, we typically begin with a gentle power setup to handle its high reflectivity. This shiny surface bounces most energy away, so start low to build absorption gradually. We've found that keeps the dense material from overheating locally, given its poor heat spreading. Watch out mid-process for uneven spots—adjust scan speed slower there to avoid pitting. Finish with multiple light passes. This brings back the finish without warping its tough structure.
