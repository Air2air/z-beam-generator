title: Europium Laser Cleaning Settings
settings_description: When laser cleaning Europium, you must start with low power settings to avoid cracking its brittle structure. Unlike denser rare-earth metals, Europium's softness demands careful control, as it absorbs energy unevenly and heats up quickly. This reduces the risk of surface deformation. We've found that short pulses work best here, removing contaminants without exposing the underlying material to excessive stress. Watch out for oxidation buildup during passes; adjust speed to prevent it from weakening the cleaned areas. Keep passes minimal to restore optical clarity in components.
