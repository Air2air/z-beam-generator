component_summaries:
  machine_settings:
    title: Machine Settings
    description: This table displays recommended ranges for power, pulse width, repetition
      rate, and scan speed, optimized for Aluminum's high reflectivity and low melting
      point to ensure efficient oxide layer removal without subsurface damage. It
      helps you select parameters that minimize laser reflection risks, allowing safe
      and precise cleaning of Aluminum surfaces like automotive parts or aerospace
      components. Adjust within these ranges to balance cleaning speed and material
      integrity, watching for lower power thresholds around 20-50W where reflectivity
      drops for better absorption.
  material_safety_heatmap:
    title: Material Safety Heatmap
    description: This heatmap visualizes safe (green) to hazardous (red) zones for
      laser cleaning Aluminum based on power and pulse width, revealing the narrow
      operating window limited by its low melting point of around 660°C and high thermal
      conductivity. Aluminum's high reflectivity to laser wavelengths means much of
      the energy bounces off, so staying in the green areas helps you select parameters
      that penetrate just enough to remove oxides and contaminants without causing
      substrate melting or vaporization. Use it to fine-tune settings, avoiding the
      red boundaries near 40-50W for longer pulses where rapid heat buildup risks
      permanent damage.
  energy_coupling_heatmap:
    title: Energy Coupling Heatmap
    description: This heatmap displays the efficiency of laser energy absorption into
      Aluminum across combinations of power, pulse duration, and wavelength, revealing
      how its high reflectivity often limits coupling to specific narrow parameter
      windows. By spotting the vibrant zones of high efficiency, you can fine-tune
      settings to maximize energy transfer for effective surface cleaning without
      excessive heat buildup or reflection losses. Focus on the green clusters around
      30-50W and short pulses to target Aluminum's oxide layer precisely, avoiding
      the dim areas where energy bounces off ineffectively.
  thermal_stress_heatmap:
    title: Thermal Stress Heatmap
    description: This heatmap visualizes thermal stress risks on aluminum surfaces,
      highlighting zones of potential warping or distortion based on laser power,
      speed, and scan patterns—crucial given aluminum's high thermal conductivity
      that spreads heat quickly but risks uneven expansion. It helps you identify
      safe parameter windows to prevent damage, such as avoiding high-power areas
      above 50W where aluminum's low melting point (around 660°C) accelerates stress
      buildup. By focusing on the green low-risk zones, you can optimize settings
      for effective oxide removal without compromising the material's integrity.
  process_effectiveness_heatmap:
    title: Process Effectiveness Heatmap
    description: This heatmap visualizes cleaning effectiveness for aluminum across
      laser power and speed parameters, highlighting optimal zones where the material's
      high reflectivity and rapid oxide reformation allow for complete contaminant
      removal without surface damage. The green sweet spot indicates ideal settings
      to achieve thorough cleaning while avoiding underpowered incomplete removal
      or overpowered melting risks unique to aluminum's low thermal conductivity.
      Use it to fine-tune your process by targeting these zones, ensuring efficient
      laser cleaning tailored to aluminum's sensitivity.
  heat_buildup_simulator:
    title: Heat Buildup Simulator
    description: This simulator animates heat accumulation on Aluminum surfaces across
      multiple laser passes, highlighting how its high thermal conductivity spreads
      warmth quickly while its relatively low melting point (around 660°C) risks deformation
      if unchecked. Use it to adjust power, speed, and pause intervals, ensuring temperatures
      stay below critical thresholds to prevent melting or oxide reformation. Watch
      the color gradients to spot when active cooling—like air blasts or delays—becomes
      essential for safe, effective cleaning.
  diagnostic_center:
    title: Diagnostic Center
    description: The Diagnostic Center's Material Challenges tab displays Aluminum's
      high reflectivity and rapid oxide reformation risks, highlighting narrow safe
      zones for power and speed to avoid incomplete cleaning or surface melting. In
      the Troubleshooting tab, it identifies common issues like beam scattering from
      shiny surfaces, offering targeted adjustments to your laser parameters. This
      empowers you to configure settings confidently, ensuring efficient oxide removal
      while preserving the material's integrity.
  research_citations:
    title: Research Citations
    description: This section displays key academic and industry papers that validate
