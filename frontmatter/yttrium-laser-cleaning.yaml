      for yttrium levels below 1 ppm ensures safety during 1064 nm treatments.
    question: What environmental and health risks arise from laser ablation of yttrium
      compounds during surface treatment?
  - answer: In Nd:YAG lasers, yttrium in the host crystal ensures stable beam homogeneity
      at 1064 nm, aligning with yttrium substrates' high absorption coefficient for
      efficient contaminant removal. This setup boosts cleaning efficiency by minimizing
      reflectivity, targeting a fluence of 5.1 J/cm² to avoid substrate damage while
      achieving uniform results. For optimal outcomes, maintain 30% beam overlap during
      scans.
    question: In laser cleaning setups using Nd:YAG lasers, how does yttrium's presence
      in the laser medium influence cleaning efficiency on yttrium substrates?
  - answer: Yttrium's high melting point of 1522°C demands precise fluence control
      to avoid substrate fusion in pulsed laser cleaning. Its quick oxide formation
      kinetics further guide selections, like 5.1 J/cm² at 1064 nm wavelength, ensuring
      contaminant removal without excessive surface oxidation or thermal buildup.
    question: What are the physical properties of yttrium that impact its response
      to pulsed laser cleaning, such as melting point and oxidation tendency?
