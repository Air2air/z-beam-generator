faq:
- question: What laser settings work best for cleaning soot and pollution stains from **historical brick** without damaging the surface?
  answer: '**Preserves fragile brick substrate**. When working with historical brick, typically start with conservative settings like 12 J/cm² fluence and 100W average power. Pretty much always run test patches first, since heavy carbon deposits could demand a touch more energy than light soot. The 1064 nm wavelength proves ideal for stripping contaminants while safeguarding the fragile brick substrate.'
- question: Can laser cleaning remove **paint and graffiti** from brick without using chemicals or abrasives?
  answer: '**Preserves porous substrate**. Yes, laser cleaning effectively strips paint and graffiti from brick without relying on chemicals or abrasives. With a 1064 nm wavelength at about 12 J/cm², the process basically vaporizes coatings such as acrylics and spray paints, all while safeguarding the porous substrate. Typically, 2-3 passes suffice to clear pigment residue from the masonry''s texture, providing a superior, more controlled option over traditional approaches.'
- question: Does laser cleaning cause any color change or **surface fusion** on brick surfaces?
  answer: '**Preserves original patina**. Properly tuned near-IR lasers at 1064 nm with about 12 J/cm² fluence basically remove contaminants without changing the brick''s color. The mineral composition stays intact, fairly well preserving the original patina while dodging surface fusion or thermal darkening.'
- question: How does laser cleaning compare to sandblasting for brick restoration in terms of surface damage and **mortar preservation**?
  answer: '**Preserves delicate mortar joints**. Laser cleaning at 12 J/cm² fluence fairly selectively removes contaminants without abrasion, preserving delicate mortar joints. Unlike sandblasting, it typically maintains the brick''s original surface profile while eliminating harmful dust production, ensuring structural integrity.'
- question: What safety precautions are specific to laser cleaning brick, especially regarding silica dust and lead paint?
  answer: When cleaning brick at 100 W and 1064 nm, the primary hazard is typically respirable crystalline silica dust. Basically, you must use a NIOSH-approved P100 respirator and local exhaust ventilation to capture these fine particulates, especially if lead-based paint is present.
- question: Why does brick sometimes **turn pink or orange** after laser cleaning, and is this permanent?
  answer: '**Thermal reduction of iron oxides**. The pink hue basically stems from thermal reduction of iron oxides in the clay at fluences around 12 J/cm². This chemical state remains pretty permanent overall, though it signals no structural damage to the brick substrate.'
- question: What's the maximum removal rate for **heavy biological growth** (lichens, moss) from brick using laser cleaning?
  answer: '**500 mm/s optimal removal**. When dealing with heavy biological growth on brick, we typically achieve optimal removal at 500 mm/s using 100W systems with 12 J/cm² fluence. Basically, the 1064nm wavelength eliminates surface growth effectively while preserving the masonry, though deep root systems may require complementary treatments.'
- question: How do **different brick types** (soft mud, pressed, engineering, fire) respond differently to laser cleaning?
  answer: '**Porosity dictates fluence tolerance**. Soft mud bricks typically need a lower fluence around 12 J/cm² because of their high porosity, while dense engineering types can handle higher power. Always test refractory materials first, as their composition can fairly create thermal stress at standard 100W settings.'
- question: Can laser cleaning effectively remove **efflorescence salts** from brick masonry, or will they quickly return?
  answer: '**Salts recur from porous substrate**. Laser cleaning at 12 J/cm² pretty effectively removes surface efflorescence from brick. But without tackling the underlying moisture source, salts will typically return quickly from the porous substrate. For lasting results, pair this process with waterproofing treatments to block capillary moisture transport.'
- question: What are the economic considerations when choosing laser cleaning over chemical or abrasive methods for **large brick facades**?
  answer: '**Preserves brick substrate integrity**. Although the initial laser setup calls for some investment, its 500 mm/s scan speed basically delivers superior cost-efficiency per square meter over time. That 1064 nm wavelength preserves the brick substrate pretty well, dodging abrasive damage and pricey mortar replacement. Such selective cleaning cuts long-term maintenance cycles, yielding big economic gains for large-scale facades.'
