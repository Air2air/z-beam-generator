material_description: When laser cleaning Gorilla Glass, start by adjusting the power
  low to avoid any risk of micro-cracks from its high thermal sensitivity, then gradually
  increase as its inherent toughness reveals contaminants without restoring the surface
  integrity I've seen hold up in repeated electronics repairs.
