caption:
  before: Under the microscope, the fir wood surface shows heavy contamination from dirt particles and sticky oils that cling tightly, degrading fibers in this process. Rough pits form straightforwardly, worsening texture and weakening natural protection.
  after: The ultrafast laser cleans the fir wood surface straightforwardly, removing contaminants thoroughly and restoring its natural appearance. This process leaves the surface smooth and fresh, with grain patterns visible clearly and color even. Restoration quality remains high, as material integrity stays intact—no fibers damaged, so strength is preserved well. That method makes the wood practical for general applications, clean and ready for use.
