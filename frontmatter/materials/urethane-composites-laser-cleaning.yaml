faq:
  questions:
  - answer: For urethane composites, keep fluence under 2.5 J/cm² at a 1064 nm wavelength
      to prevent charring the polyurethane matrix during cleaning. Use 100 W average
      power with 10 ns pulses at 50 kHz, scanning at 500 mm/s over three passes—this
      balances contaminant stripping with minimal heat buildup for aerospace or automotive
      parts.
    question: What laser parameters, like power density and pulse duration, are recommended
      to avoid thermal damage when cleaning urethane composites?
  - answer: Yes, laser cleaning excels at removing mold release agents from urethane
      composites without harming the substrate, thanks to their thermal stability.
      At a 1064 nm wavelength and 100 W power, with fluence under 2.5 J/cm², it ablates
      contaminants efficiently, leaving negligible residues and a pristine surface
      ideal for aerospace or automotive parts.
    question: Can laser cleaning effectively remove mold release agents from urethane
      composite surfaces without affecting the underlying material?
  - answer: When processing urethane composites with lasers, thermal breakdown releases
      toxic isocyanates, so maintain ventilation under 0.005 ppm to protect workers.
      Flammability spikes above 2.5 J/cm² fluence, making 100 W at 1064 nm ideal to
      prevent ignition in aerospace or automotive applications.
    question: What are the main safety concerns, such as fume generation or flammability
      risks, when using lasers on urethane composites?
  - answer: Fiber lasers operating at 1064 nm are ideal for urethane composites, leveraging
      strong near-IR absorption for controlled ablation starting at 2.5 J/cm² fluence,
      minimizing subsurface damage in aerospace or automotive parts. CO2 lasers at
      10.6 μm promote non-ablative surface cleaning but can cause uneven heating in
      layered materials. Stick to 100 W power for balanced efficiency.
    question: How do different laser types, like CO2 vs. fiber lasers, perform on
      urethane composites for surface treatment?
  - answer: Urethane composites risk thermal decomposition starting at 200-250°C during
      laser cleaning, which can enlarge the heat-affected zone and weaken aerospace
      or automotive parts. Mitigate this by using a 1064 nm laser at 100 W with 500
      mm/s scan speed, keeping fluence below 2.5 J/cm² to limit heat accumulation.
    question: What thermal stability issues arise during laser cleaning of urethane
      composites, and how can they be mitigated?
  - answer: Yes, Boeing's case studies highlight effective laser cleaning of urethane
      composite panels in aircraft, using 1064 nm systems at 100 W power for 95% contaminant
      removal over three passes. They emphasize fluence below 2.5 J/cm² to prevent
      matrix damage, ensuring ASTM compliance in aerospace ops.
    question: Are there documented case studies or best practices for laser cleaning
      urethane composite parts in aerospace applications?
  - answer: Higher glass fiber content in urethane composites lowers laser absorption
      at 1064 nm, as fibers are largely transparent, resulting in patchy cleaning
      and potential surface irregularities. To avoid exposing or damaging reinforcements,
      keep fluence under 2.5 J/cm² and use 100 W power for even contaminant removal
      without substrate harm.
    question: How does the composite's filler content, like glass fibers in urethane,
      impact laser cleaning effectiveness?
  - answer: High humidity promotes moisture uptake in hydrophilic urethane composites,
      causing surface swelling that hinders consistent ablation during laser cleaning
      at the 2.5 J/cm² fluence threshold. This can lead to uneven contaminant removal
      and risks thermal damage with 1064 nm pulses. Keep relative humidity under 40%
      for reliable results.
    question: What environmental factors, such as humidity, affect laser cleaning
      outcomes on urethane composite surfaces?
  - answer: After laser cleaning urethane composites with a 2.5 J/cm² fluence threshold,
      perform ultrasonic testing to detect any delamination and optical microscopy
      to identify microcracks from localized heating. These checks ensure the polymer
      matrix remains intact, especially in aerospace applications where subsurface
      integrity is critical. Scanning at 500 mm/s during treatment helps prevent such
      damage.
    question: What post-cleaning inspections are needed for urethane composites after
      laser treatment to ensure no subsurface damage?
