title: Oak Laser Cleaning
subtitle: Precision laser cleaning notably revives Oak's intricate grain while essential
  safeguarding its dense structure.
subtitle_metadata:
  author_country: Italy
  author_name: Alessandro Moretti
description: We've found Oak's open porosity sets it apart from denser hardwoods like
  maple. This lets contaminants seep deep into the grain, so we typically start with
  low-power passes to gently draw them out without charring. Watch for uneven heat
  buildup in those pores—bump up overlap midway to even things out and preserve the
  wood's natural strength.
