title: Lead Crystal Laser Cleaning
material_description: When preserving lead crystal in cultural heritage pieces through laser cleaning we've found its exceptional density and clarity set it apart from ordinary glass by holding shape under targeted heat so you end up with that signature sparkle intact but watch for lead leaching if exposure lingers too long
