caption:
  before: Under the microscope, the rubber composite surface looks pretty uneven,
    featuring embedded dust particles and oily residues that create localized pitting
    and micro-cracks. Such degradation fairly undermines material integrity, particularly
    in laser optics cleaning tools where contaminants hasten wear during routine surface
    wiping.
  after: After a solid cleaning, the rubber composite surface basically returns to
    a smooth, residue-free condition, clearing out contaminants that might scatter
    laser light. The restoration turns out pretty well, restoring the material's original
    elasticity and tensile strength without any integrity loss—no cracks, swelling,
    or degradation show up. For optical laser system seals, this typically ensures
    precise alignment and lasting durability for dependable performance.
