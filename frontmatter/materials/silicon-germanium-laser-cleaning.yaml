caption:
  before: Microscopy shows the Silicon Germanium surface very-very contaminated with dust particles and residues attached. Contaminants block sites and cause degradation, so surface appears rough, pitted, and uneven for semiconductor use.
  after: The ultrafast laser cleaning process restores the Silicon Germanium surface very-very smoothly and effectively. Contaminants are removed then the surface is polished, appearing clean and intact. Material integrity remains preserved, with no damage to semiconductor properties. Restoration quality is high, so the surface performs well in applications, maintaining its original shine and functionality.
