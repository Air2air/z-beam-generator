caption:
  before: Under microscopic examination, praseodymium's contaminated surface typically
    reveals clustered dust particles and oily residues, fairly causing etched pits
    and micro-roughness that degrade reflectivity in laser optics manufacturing.
  after: After cleaning praseodymium surfaces with mild solvents, the rare-earth metal
    typically regains a smooth, contaminant-free finish that mirrors its original
    polish. This restoration basically achieves high quality, with uniform reflectivity
    and no pitting, while fully preserving material integrity. Optical properties
    like refractive index stay intact, supporting laser diode applications in fiber
    optics manufacturing.
