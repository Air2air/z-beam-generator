caption:
  before: Examining Dysprosium under the microscope reveals notable contamination on its surface from fine oxide particles and organic residues. These irregular contaminants form distinct clusters, intensifying pitting and micro-cracks. This degradation undermines the essential uniformity of the rare-earth material, apparent in its etched, discolored topography.
  after: After Dysprosium-based laser cleaning, the surface reveals itself pristine, stripped of contaminants and oxidation layers that had compromised its integrity. This rare-earth element's targeted ablation revives the original texture, delivering a notable mirror-like finish free from subsurface damage. Essential material properties—strength, conductivity, and thermal stability—stay fully intact, preserving complete functionality. The restoration's quality matches pristine manufacturing, suited for distinct high-precision parts in aerospace and electronics.
