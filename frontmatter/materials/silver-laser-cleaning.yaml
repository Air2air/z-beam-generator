faq:
  questions:
  - question: What safety precautions are essential when using a 1064 nm laser to
      clean highly reflective silver surfaces in cultural heritage artifacts, given
      its 97% reflectivity?
    answer: For cleaning highly reflective silver artifacts (97% reflectivity at 1064
      nm), mitigate specular reflection risks with OD 5+ eyewear certified for 1064
      nm to prevent invisible near-IR beam-induced retinal burns. Use full-body laser-protective
      suits for skin shielding against 0.45 J/cm² damage threshold exposures. Enclose
      operations in interlocked Class 1 barriers; deploy beam dumps and angled matte
      shields for containment.
  - question: How can the low absorptivity of 4% in silver be overcome to ensure effective
      tarnish removal during laser cleaning without excessive energy input?
    answer: To overcome silver's 4% absorptivity at 1064 nm for effective tarnish
      removal, apply thin carbon-based absorptive coatings to boost laser uptake,
      enabling fluences of 0.2-0.4 J/cm²—above the 0.18 J/cm² ablation threshold but
      below the 0.45 J/cm² damage threshold. Optimize pulse durations to 10-50 ns
      to limit thermal diffusion (165.63 mm²/s), avoiding melting at 1234.93 K. Pre-roughen
      surfaces to 0.
  - question: What pulse energy settings are recommended for laser cleaning silver
