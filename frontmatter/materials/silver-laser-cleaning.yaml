caption:
  before: At 1000x magnification, the silver surface looks rough and covered in dark
    spots. Layers of grime cling tightly to every bump and crevice. This buildup hides
    the metal's true shine completely.
  after: After laser treatment at the same view, you see a smooth and even surface
    emerge. The metal gleams with fresh clarity across its full area. Now it reflects
    light sharply without any trace of dirt.
