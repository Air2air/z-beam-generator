  - question: What ventilation and filtration systems are required to handle silver
      vapors produced during laser ablation cleaning, considering its boiling point
      of 2435 K?
    answer: For laser ablation cleaning of silver, generating vapors near its 2435
      K boiling point, implement local exhaust ventilation with capture velocities
