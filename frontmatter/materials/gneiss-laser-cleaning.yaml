    url: /images/material/gneiss-laser-cleaning-hero.jpg
  micro:
    alt: Gneiss surface at 500x magnification showing laser cleaning results
    url: /images/material/gneiss-laser-cleaning-micro.jpg
micro:
  before: At 1000x magnification, the gneiss surface appears coated with a thick layer of dark contaminants that obscure underlying textures. Fine particles cling tightly to the rough contours, creating uneven patches and dull spots across the view. This contamination hides the natural banding patterns that define gneiss.
  after: After laser treatment, the same surface reveals a clear, restored texture with distinct mineral bands now fully exposed. Smooth areas emerge where contaminants once dominated, allowing the rock's layered structure to stand out sharply
