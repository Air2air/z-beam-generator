caption:
  before: Under the microscope, the bronze surface shows a heavily contaminated condition, with fine dust particles and greenish oxide deposits clinging tightly. This surface, it reveals pitting from corrosion, and uneven degradation that dulls the metal's natural sheen, signaling material wear.
  after: After laser cleaning, the bronze surface regains its smooth texture and warm golden tone, free from dirt and oxidation. This restoration preserves the material's integrity, with no pitting or discoloration. It demonstrates even coverage, enhancing durability for everyday use and display.
