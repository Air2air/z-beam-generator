  - - faq
    - - question: What makes bronze a reliable metal for industrial use?
        answer: Bronze is a copper-tin alloy we often turn to in manufacturing. It
          holds up well in tools, fittings, and even marine parts because it resists
          corrosion. Density sits around 8.8 g/cm³, so pieces stay sturdy without
          getting too heavy. Porosity hovers at about 0.5%, which means fewer voids
          that could trap dirt or weaken the structure.
      - question: How do we clean bronze with lasers?
        answer: Laser cleaning works great here. You apply roughly 100 W power to
          remove rust or grime from surfaces. This method clears contaminants fast
          and leaves the base metal intact. It suits restoration projects, like old
          statues, without harsh chemicals. Just watch the settings to avoid heating
          the alloy too much.
