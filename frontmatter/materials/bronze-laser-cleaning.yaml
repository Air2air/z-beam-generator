  - - material_description
    - Bronze, it demonstrates exceptional oxidation resistance in laser cleaning processes,
      where contaminants are removed without disrupting the protective patina that
      forms naturally. This tenacity, distinct from ferrous metals that rust readily,
      preserves structural integrity in art sculptures and marine monuments, yielding
      efficient restoration dependent from controlled laser parameters.
  - - micro
    - before: Looking closely at the bronze surface before cleaning, I see a layer
        of dull, patchy grime covering everything. Dark streaks and tiny clumps stick
        tightly to the metal, making it look uneven and worn. Scratches and small
        pits scatter across, roughening the whole view.
      after: After the laser treatment, the bronze surface appears smooth and brightly
        metallic. The grime vanishes completely, revealing a uniform shine without
        any streaks. Now, the texture looks even and clear, free from those old pits
