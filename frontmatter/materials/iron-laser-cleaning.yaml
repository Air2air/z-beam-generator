faq:
- question: What are the best laser settings (wavelength, power, pulse duration) for **removing rust from iron** without damaging the base metal?
  answer: '**Nanosecond 1064nm prevents microstructure alteration**. For rust removal from iron, nanosecond pulses at a 1064 nm wavelength offer a straightforward solution. Applying a fluence of about 5.1 J/cm² efficiently ablates oxides, while 50% overlap avoids heat buildup that might alter the base metal''s microstructure. That method achieves selective removal without substrate damage.'
- question: After laser cleaning iron, why does a dark, sometimes blue or black, oxide layer sometimes appear?
  answer: That dark blue or black layer forms a thin magnetite (Fe₃O₄) passivation film from residual heat. It's protective, yet often not practical in applications. For prevention, raise scan speed beyond 500 mm/s or introduce argon assist gas—this process efficiently reduces thermal input and blocks oxide from reforming on the fresh iron surface.
- question: How does laser cleaning affect the surface roughness and profile of iron substrates?
  answer: Laser cleaning offers a practical approach, typically lowering iron's surface roughness to 1-2 µm Ra for a more even profile than abrasive blasting. Using this process at 5.1 J/cm², we can fine-tune the anchor pattern to boost coating adhesion, while faster scan speeds deliver a micro-polishing result.
- question: Is laser cleaning effective for **removing mill scale** from rolled steel, and what are the challenges?
  answer: '**Requires multiple passes spalling**. Laser cleaning straightforwardly removes stubborn mill scale from rolled steel. This process applies high peak power pulses of about 100 W at 1064 nm wavelength, inducing differential ablation to spall the oxide layer. Multiple passes are usually needed for complete removal without damaging the substrate.'
- question: What are the specific safety hazards when laser cleaning iron, especially concerning **fumes and particulates**?
  answer: '**Generates iron oxide nanoparticles**. This process of laser cleaning iron at 1064 nm generates hazardous iron oxide nanoparticles and potential heavy metal fumes. A practical 100 W system demands robust HEPA filtration plus respiratory PPE to avert metal fume fever from sub-micron particulates.'
- question: Can laser cleaning induce **hydrogen embrittlement** in high-strength iron alloys?
  answer: '**Minimal embrittlement risk unlike pickling**. Laser cleaning offers a straightforward alternative with minimal hydrogen embrittlement risk for high-strength iron alloys, unlike acid pickling. This process employs thermal ablation at 5.1 J/cm² fluence to efficiently remove oxides without introducing hydrogen, as long as excessive power is avoided to prevent surface melting and contaminant entrapment.'
- question: How do you verify the cleanliness of an iron surface after laser cleaning, and **what standards apply**?
  answer: '**Verifies with ISO 8501-1 tests**. In a straightforward way, we assess iron cleanliness through visual contrast and adhesion tape tests, per ISO 8501-1 standards. This process applies a 1064 nm wavelength and 5.1 J/cm² fluence to remove oxides effectively, while safeguarding the substrate for later applications.'
- question: Why is **cast iron** sometimes more difficult to laser clean than mild steel?
  answer: '**Graphite flakes poor absorption**. Cast iron has graphite flakes that absorb the 1064 nm wavelength poorly. This process lets the laser target the iron matrix selectively, creating a porous, graphite-heavy surface that looks dark. For a practical fix to reduce this residue, raise the fluence beyond 5.1 J/cm² to ablate both phases more evenly.'
- question: What is the risk of **creating micro-cracks** on the surface of iron components during laser cleaning?
  answer: '**Nanosecond pulses mitigate thermal stress**. Thermal stress from rapid heating cycles presents the straightforward main risk of micro-cracks, especially in hardened steels. Practically speaking, we advise nanosecond pulses at 10 ns with a controlled 50% overlap ratio. This process avoids excessive heat buildup, staying below the material''s stress threshold.'
