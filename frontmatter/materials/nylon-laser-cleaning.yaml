faq:
- question: How can I laser clean Nylon without causing melting?
  answer: I've seen Nylon respond well to gentle laser passes that target surface
    grime first. Start by scanning the area slowly to loosen dirt without building
    up too much heat in the material. This approach keeps the Nylon's surface intact
    while removing contaminants effectively, as the plastic tends to soften under
    prolonged exposure.
- question: What are the best practices for laser cleaning dirty Nylon gears?
  answer: When cleaning Nylon gears, begin with a low-intensity sweep to test the
    material's reaction. Follow up with focused bursts on stubborn spots, always moving
    the laser steadily to avoid hot spots. In my experience, this method restores
    the gears' smooth operation without compromising their flexibility or strength.
- question: Why does Nylon sometimes discolor during laser cleaning, and how to fix
    it?
  answer: Nylon can pick up slight discoloration if the laser lingers too long on
    one area, drawing out underlying pigments. To fix this, reduce dwell time and
    incorporate short cooling intervals between passes.
