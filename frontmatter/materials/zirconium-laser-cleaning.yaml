    url: /images/material/zirconium-laser-cleaning-micro.jpg
caption:
  before: Under 1000x magnification, the zirconium surface appears rough and dotted
    with dark specks. Contaminants form uneven layers that cling stubbornly to the
    base metal. We see irregular patches that dull the overall shine.
  after: After laser treatment, the same view shows a smooth and even texture free
    of spots. The beam clears away all grime to expose a bright, uniform finish. We've
    restored the metal's natural clarity without any harm.
