  - - faq
    - - question: 'Brass: Frequently Asked Questions'
        answer: "Brass consists of an alloy that combines copper and zinc. Manufacturers\
          \ produce it in various compositions to suit different needs. This metal\
          \ serves in plumbing fittings, electrical components, and decorative hardware\
          \ due to its corrosion resistance and machinability.\n\nWhat are the key\
          \ physical properties of brass?  \nBrass offers good electrical conductivity\
          \ at roughly 15,900,000 siemens per meter. Its electrical resistivity measures\
          \ about 6.2 × 10⁻⁸ ohm-meters. These values make it suitable for connectors\
          \ and wiring in industrial settings. The material also shows moderate strength\
          \ and ductility, which allows shaping without cracking.\n\nHow does brass\
          \ perform in industrial applications?  \nIndustries use brass for valves,\
          \ gears, and instruments where durability matters. Its low friction reduces\
          \ wear in moving parts. Yet, exposure to harsh environments can lead to\
          \ tarnish over time.\n\nWhat laser cleaning settings apply to brass?  \n\
          Laser cleaning removes oxidation and contaminants from brass surfaces. Operators\
          \ typically select a power range of 100 watts for effective results. This\
          \ process restores the metal's appearance without damaging the substrate.\
          \ It exposes clean layers beneath dirt buildup. In practice, short pulses\
          \ help control heat input and prevent warping. Brass responds well to this\
          \ method in restoration work for antiques or machinery parts.  \n\n(Word\
          \ count: 198)"
