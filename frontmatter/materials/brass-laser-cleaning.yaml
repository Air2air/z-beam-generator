caption:
  before: Examining the untreated brass surface under the microscope uncovers notable
    signs of severe contamination from atmospheric oxidation and dirt particles, yielding
    a dull, tarnished coating. This degradation features pits and micro-cracks across
    the alloy grains, with irregular staining and trapped debris that undermine the
    essential luster and structural soundness of the metal.
  after: Microscopy following laser cleaning uncovers a restored brass surface, secured
    through precise contaminant removal that exposes a smooth, polished finish of
    notable elegance. The material's integrity stays fully preserved, displaying a
    uniform grain structure free from ablation damage, boosted reflectivity, and slight
    residual pitting for essential precision in surface quality.
