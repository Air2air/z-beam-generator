title: Brass Laser Cleaning
subtitle: Its excellent machinability makes brass a preferred choice for high-volume
  precision components
subtitle_metadata: {}
description: When laser cleaning brass, the biggest hurdle I've seen is its high reflectivity,
  sitting around 92 to 94 percent, which means most of the laser energy just bounces
  right off instead of heating the surface evenly. This makes the process trickier
  than with ferrous metals, where absorption is better, so you end up needing more
  passes to break through tarnish or oxides without wasting power or risking uneven
  spots. Brass, being a copper-zinc alloy, absorbs only about 12 percent of the light,
