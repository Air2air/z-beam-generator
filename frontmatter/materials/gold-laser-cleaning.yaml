caption:
  before: When you examine the gold surface at high magnification before cleaning,
    you see a layer of dark, uneven grime covering the metal. Spots of residue cling
    tightly, making the texture rough and irregular across the whole area. This contamination
    hides the true shine beneath, blocking any clear view of the base material.
  after: After laser treatment, the gold surface appears smooth and uniform under
    magnification. The clean metal gleams brightly now, with no traces of dirt or
    spots remaining. You notice the even finish restores
