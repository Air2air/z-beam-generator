caption:
  before: Scanning electron microscopy reveals the gold surface prior to laser cleaning
    as heavily contaminated with irregular particulates, including carbonaceous residues
    and fine oxide inclusions, adhering to the polycrystalline matrix. Visible degradation
    manifests as micro-pitting and localized etching along grain boundaries, with
    surface roughness amplified by adherent debris, compromising the metallic luster
    and structural integrity under high magnification.
  after: Post-laser cleaning, optical and electron microscopy illustrate a restored
    gold surface exhibiting uniform cleanliness and preserved material integrity.
    The polycrystalline structure remains intact without ablation-induced defects,
    showcasing smooth grain facets and minimal residual roughness. Enhanced reflectivity
    and absence of contaminants confirm effective restoration, maintaining the substrate's
    original morphological characteristics.
