caption:
  before: Scanning electron microscopy makes it straightforward to see the gold surface
    before laser cleaning, heavily laden with irregular particulates like carbonaceous
    residues and fine oxide inclusions adhering to the polycrystalline matrix. This
    process uncovers degradation through micro-pitting and etching at grain boundaries,
    as the clinging debris practically escalates roughness, dulling the metallic luster
    and endangering structural integrity at high magnification.
  after: After laser cleaning, optical and electron microscopy straightforwardly reveal
    a restored gold surface with uniform cleanliness and intact material integrity.
    The polycrystalline structure remains whole, free of ablation defects, showing
    smooth grain facets and minimal roughness. This process boosts reflectivity efficiently,
    with no contaminants, confirming effective restoration while preserving the substrate's
    original morphology.
