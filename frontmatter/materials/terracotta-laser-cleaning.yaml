faq:
- question: What laser wavelengths are most effective for cleaning terracotta surfaces without causing cracking or discoloration?
  answer: For terracotta cleaning, 1064 nm near-infrared lasers notably excel by aligning with the absorption of iron oxides and clays, thus avoiding cracking or discoloration—unlike 532 nm, which can lead to deeper heating. Target 2.5 J/cm² fluence, and test on sample tiles first.
- question: How does the **high porosity** of terracotta impact the laser cleaning process, particularly in removing embedded salts or dirt?
  answer: '**Low energy pulses prevent weakening**. Terracotta''s high porosity, particularly for 1064 nm laser light, enables deeper penetration into pores, thus elevating subsurface heating risks during removal of embedded salts or dirt. To avoid structural weakening, adjust pulse energy to 2.5 J/cm² using 10 ns widths, which balances ablation efficiency with thermal control for effective, safe cleaning.'
- question: What safety precautions are needed when using lasers to clean terracotta artifacts, especially regarding **airborne clay particles** or fumes?
  answer: '**Ventilation traps silica-laden particles**. When laser-cleaning terracotta artifacts with a 1064 nm beam at 2.5 J/cm² fluence, particularly prioritize robust ventilation systems to capture silica-laden clay particles and fumes. Operators must wear N95 masks, goggles, and gloves for dust protection. Notably, on painted surfaces, monitor temperatures closely to prevent pigment degradation from localized heating.'
- question: Can laser cleaning effectively remove black crusts from historical terracotta facades without damaging the **underlying clay matrix**?
  answer: '**Spares fragile clay matrix**. Yes, laser cleaning effectively removes black crusts from historical terracotta facades via layer-by-layer ablation, particularly sparing the fragile clay matrix. Notably, at 1064 nm wavelength and 2.5 J/cm² fluence, it outperforms mechanical scraping by minimizing erosion, as demonstrated in European architectural restorations.'
- question: What are the optimal **pulse durations and fluences** for cleaning terracotta pottery in archaeological contexts?
  answer: '**10 ns at 2.5 J/cm²**. For terracotta pottery cleaning in archaeological contexts, I suggest nanosecond pulses of about 10 ns at a fluence of 2.5 J/cm² with 1064 nm wavelength. Particularly, this short-pulse method selectively ablates organic residues while preserving the delicate surface patina, unlike longer pulses that may cause deeper thermal damage. Thus, set scan speed to 500 mm/s for uniform coverage.'
- question: How does the **low thermal conductivity** of terracotta affect heat buildup during laser surface treatment?
  answer: '**Traps heat risking localized cracks**. Terracotta, particularly with its low thermal conductivity, traps heat during laser treatment and risks localized cracks at 2.5 J/cm² fluence. Notably, scanning at 500 mm/s with 50% overlap promotes dissipation, thus boosting cleaning efficiency equally for glazed and unglazed surfaces using 100 W power.'
- question: Are there specific concerns about laser cleaning terracotta roofs, such as potential for **water absorption post-treatment**?
  answer: '**Mitigate re-wetting with hydrophobic coatings**. The inherent porosity of terracotta, particularly after laser cleaning at 2.5 J/cm² fluence with a 1064 nm wavelength, can increase re-wetting risks and thus accelerate weathering on roofs. Integrating hydrophobic coatings with this process boosts water repellency, promoting long-term outdoor durability by limiting moisture penetration.'
- question: What chemical reactions might occur when lasers interact with mineral impurities in terracotta during cleaning?
  answer: When using a 1064 nm laser at 2.5 J/cm² fluence to clean terracotta, carbonates like calcite in impurities particularly decompose thermally into lime and CO₂, while sulfates release SO₂, thus generating off-gassing risks that demand ventilation. Pre-cleaning spectroscopic scans detect these minerals, enabling parameter adjustments to prevent substrate damage.
- question: How do industry standards guide the use of laser cleaning for terracotta in **museum conservation projects**?
  answer: '**Safeguards porous substrate with testing**. For terracotta conservation in museums, ICOM-CC guidelines particularly emphasize non-destructive techniques like spectroscopy, applied before and after cleaning, to protect the porous substrate. Notably, EN standards require precise documentation of parameters—such as 1064 nm wavelength and 2.5 J/cm² fluence—for uniform contaminant removal without inducing thermal stress on the delicate material.'
