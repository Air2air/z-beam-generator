title: Terracotta Laser Cleaning
material_description: We've found that terracotta cleans up nicely with laser treatment in heritage projects because its natural heat resistance keeps the structure intact during the process and its low conductivity focuses the energy right on surface dirt without spreading deep inside so you get precise results on old tiles or artifacts but always watch for any underlying cracks that could worsen under repeated passes
