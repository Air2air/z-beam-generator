caption:
  before: Microscopy examination uncovers a contaminated terracotta surface, rough and porous, particularly with fine dust particles and organic residues adhering to the clay. This accumulation clogs pores, induces discoloration, and fosters minor cracking. Thus, such deterioration undermines its importance in architecture and cultural heritage.
  after: The restored terracotta surface appears smooth and fresh, particularly as its warm reddish tone regains full vibrancy. Laser treatment gently eliminates dirt and old stains, thus preserving the material's porous texture without inducing cracks. Notably, this reliable restoration suits cultural heritage sites and buildings, reflecting meticulous processing integrity.
