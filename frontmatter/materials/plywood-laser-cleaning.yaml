faq:
  questions:
  - answer: Yes, plywood can be safely laser cleaned with precise parameters. Using
      a 1064 nm wavelength at 2.0 J/cm² fluence and 100 W power minimizes heat input,
      effectively removing contaminants while preventing charring of the delicate
      wood veneer. The key is rapid scanning, around 500 mm/s, to avoid thermal damage.
    question: Can you safely laser clean plywood without burning or damaging the wood
      veneer?
  - answer: For plywood surfaces, I recommend 1064 nm wavelength with 100 W average
      power and nanosecond pulses. Maintain fluence around 2.0 J/cm² to effectively
      remove contaminants without damaging the adhesive layers between plies. The
      laminated structure requires more conservative parameters than solid wood to
      prevent delamination.
    question: What laser settings (wavelength, power, pulse duration) work best for
      removing contaminants from plywood surfaces?
  - answer: Proper laser parameters like 2.0 J/cm² fluence and 100W power are critical.
      The thermal input can degrade UF adhesives, risking delamination, while PF resins
      withstand heat better. Precise control minimizes heat penetration into the glue
      lines.
    question: How does laser cleaning affect the glue layers between plywood laminations?
  - answer: Laser cleaning effectively eliminates biological growth from plywood using
      2.0 J/cm² fluence. The 1064 nm wavelength ensures surface-level mold ablation
      with minimal substrate penetration, avoiding the chemical residue of traditional
      methods. This preserves the wood's integrity.
    question: Is laser cleaning effective for removing mold, mildew, or biological
      growth from plywood surfaces?
  - answer: The adhesives in plywood release hazardous VOCs like formaldehyde when
      heated by your 1064 nm laser. You must employ industrial ventilation and wear
      respiratory protection, especially when using parameters like 2.0 J/cm² fluence
      that effectively ablate contaminants.
    question: What safety precautions are needed when laser cleaning plywood due to
      potential VOC release from adhesives?
  - answer: Laser cleaning effectively prepares plywood for coating by removing contaminants
      while micro-etching the surface. At 2.0 J/cm², it enhances adhesion by increasing
      surface area without thermal damage, offering a superior, residue-free alternative
      to mechanical sanding or chemical treatments.
    question: Can laser cleaning prepare plywood surfaces for painting or coating
      applications?
  - answer: Laser cleaning outperforms traditional methods by preserving plywood's
      delicate veneers. Our 1064 nm wavelength at 2.0 J/cm² selectively removes contaminants
      without damaging the wood substrate, eliminating abrasive and chemical waste.
      This offers superior material preservation and is significantly more cost-effective
      for intricate restoration projects.
    question: How does laser cleaning compare to traditional methods (sanding, chemical
      stripping) for plywood restoration?
  - answer: The primary limitation lies in the differing ablation thresholds between
      varnish layers and the wood substrate. At our standard 2.0 J/cm² fluence, incomplete
      removal of multi-layer paint is likely, risking a resinous residue that can
      trap contaminants.
    question: What are the limitations of laser cleaning for plywood with existing
      surface treatments like varnish or paint?
  - answer: Properly configured laser parameters, such as 2.0 J/cm² fluence and 100W
      average power, induce only superficial drying. This minimizes any risk to the
      plywood's dimensional stability, preventing warping or checking that could compromise
      its structural performance in demanding sectors like aerospace.
    question: Does laser cleaning affect the moisture content or dimensional stability
      of plywood?
  - answer: Exterior plywood's phenolic resins withstand 2.0 J/cm² better than interior
      urea-formaldehyde glues, which risk degradation. Hardwoods like birch, with
      higher density, require precise 100W power control to avoid charring, while
      softwoods permit slightly higher fluence. The 1064nm wavelength ensures minimal
      thermal penetration into the veneer structure.
    question: How do different plywood grades (interior vs exterior, hardwood vs softwood)
      respond to laser cleaning?
