faq:
  questions:
  - answer: Yes, laser systems can safely strip chrome plating using precise parameters like 2.5 J/cm² fluence and 50 µm spot size. This selectively ablates the coating without damaging softer substrates like aluminum, offering a significant advantage over aggressive mechanical or chemical stripping methods.
    question: Can laser cleaning safely remove chromium-containing coatings like chrome plating without damaging the base metal?
  - answer: Laser cleaning chromium generates hazardous hexavalent chromium fumes, especially at fluences above 2.5 J/cm². You must use a fume extractor with both HEPA and activated carbon filtration. This is a critical OSHA concern requiring strict respiratory protection due to the toxic plume.
    question: What are the specific safety hazards of laser cleaning chromium or chromium-containing materials like stainless steel?
  - answer: For chromium-nickel steel, use a 1064 nm wavelength and nanosecond pulses. This combination effectively ablates chromium oxide at ~2.5 J/cm² while minimizing heat input to preserve the underlying passive layer, ensuring a clean, passivated surface.
    question: What laser parameters (wavelength, pulse duration, power) are most effective for cleaning rust and contaminants from chromium-nickel stainless steel (e.g., 304, 316)?
  - answer: We verify chromium's restored passive layer using water break and ferroxyl tests. The surface must be chemically clean after laser processing at ~2.5 J/cm² to enable proper repassivation, which is critical for corrosion resistance in demanding applications.
    question: How do you verify that laser cleaning has successfully restored the passive chromium oxide layer on stainless steel for corrosion resistance?
  - answer: Laser cleaning effectively prepares chromium-alloy surfaces when using ~2.5 J/cm² fluence and 50 µm spot size. This removes oxides without embedding contaminants, achieving the proper surface profile for adhesion while avoiding thermal damage that compromises fatigue life.
    question: Is laser cleaning suitable for preparing chromium-alloy surfaces (like tool steels) for subsequent processes like welding or thermal spraying?
  - answer: With proper parameter selection, you can avoid micro-cracks in high-chromium alloys. Using nanosecond pulses at 1064 nm wavelength and controlling fluence near 2.5 J/cm² minimizes thermal stress, preventing surface hardening alterations in materials like D2 steel.
    question: What is the risk of creating micro-cracks or altering the surface hardness when laser cleaning high-chromium content materials like D2 tool steel or Stellite?
  - answer: Yes, with precise 1064 nm parameters like 2.5 J/cm² fluence, you can exploit the higher absorption of chromium oxide to remove corrosion. This selectively ablates the oxide layer while preserving the underlying alloy's composition.
    question: Can laser cleaning be used to selectively remove corrosion products from chromium-copper alloys without depleting the chromium from the surface?
  - answer: Chromium's oxide layer strongly absorbs near-IR wavelengths like 1064 nm, making Fiber lasers highly effective. Pulsed systems, with fluence around 2.5 J/cm², provide the controlled ablation needed to remove contaminants without thermally damaging the underlying alloy.
    question: How does the presence of chromium in an alloy affect the choice of laser type (Fiber, Pulsed Nd:YAG) for cleaning?
  - answer: Laser cleaning chromium generates hazardous Cr(VI) particulate, requiring classification as toxic metal waste. The 1064 nm wavelength effectively liberates these particles, which are captured by HEPA filters. You must dispose of these filters per EPA regulations for hazardous waste, typically through permitted facilities handling toxic metals.
    question: What are the waste disposal considerations for the debris and filters from laser cleaning chromium-contaminated surfaces?
  - answer: The rainbow tint on laser-cleaned chromium is thin-film interference from a reformed oxide layer. This is cosmetic and indicates a healthy, self-passivating surface, not damage. It occurs with controlled heat input below the ~2.5 J/cm² ablation threshold, which preserves the substrate.
    question: Why does laser-cleaned stainless steel sometimes show a rainbow-colored effect or tint, and does it indicate surface damage?
