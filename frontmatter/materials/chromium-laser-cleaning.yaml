  micro:
    alt: Chromium microscopic view of laser cleaning showing detailed precise contamination
      removal
    url: /images/material/chromium-laser-cleaning-micro.jpg
caption:
  before: The contaminated chromium surface appears dull and uneven under magnification.
    Dark spots and fine particles cling to its texture, hiding the metal's natural
    shine. Scratches and residues make the whole area look rough and patchy.
  after: Laser cleaning restores the chromium to a smooth, reflective state. Bright,
    uniform facets emerge without any clinging debris. The treated surface now gleams
    evenly, free of all visible imperfections.
