caption:
  before: Microscopic inspection reveals the chromium surface as pretty pitted and
    uneven, scarred by adherent contaminants such as fine dust particles and organic
    residues that cluster irregularly. Typically sub-micron in size, these impurities
    drive localized oxidation, causing degradation through micro-cracks and tarnish
    buildup. Such issues undermine reflectivity for laser optics cleaning, demanding
    precise removal to regain full integrity.
  after: After cleaning, the chromium surface pretty much returns to a pristine, mirror-like
    state, completely free of residues or defects. In laser optics production, as
    at Coherent Inc., this basically delivers top-notch restoration quality, while
    fully maintaining material integrity—like the metal's hardness, reflectivity,
    and corrosion resistance—without pitting or degradation.
