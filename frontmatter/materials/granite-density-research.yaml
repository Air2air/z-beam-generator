# ------------------------------------------------------------------------------
# SECTION 11: FAQ (Research-Oriented, Voice-Enhanced)
# ------------------------------------------------------------------------------
faq:
- question: "Why does granite density vary so much between different types?"
  answer: "Granite density pretty much depends on mineral composition, which basically varies with geological formation conditions. Light granite with 40% quartz runs around 2650 kg/m³, while black granite with 25% mafic minerals (hornblende, biotite) typically hits 2950 kg/m³. The feldspar-to-quartz ratio is fairly critical—more quartz means lower density."
  topic_keyword: "density vary"
  topic_statement: "Mineral composition determines density"
  
- question: "How does granite's density affect laser cleaning power requirements?"
  answer: "Higher density basically means more thermal mass, so you're looking at pretty significant power adjustments. Black granite at 2950 kg/m³ typically needs 15% less power than standard gray granite due to increased absorption, but the thermal mass effect requires fairly careful energy management. Our systematic approach scales power down by 10W per 100 kg/m³ increase to prevent thermal fracturing."
  topic_keyword: "affect laser cleaning"
  topic_statement: "Thermal mass requires power scaling"
  
- question: "Is black granite harder to laser clean than white granite due to density differences?"
  answer: "It's pretty counterintuitive, but black granite's higher density (2950 kg/m³) basically makes it more susceptible to thermal stress fractures, not harder. The darker color absorbs fairly more laser energy, so we typically reduce fluence to 1.8 J/cm² compared to 2.5 J/cm² for light granite. Multiple gentle passes work better than one aggressive pass."
  topic_keyword: "harder to laser clean"
  topic_statement: "Higher density needs gentler approach"
  
- question: "Why is granite density important for monument conservation?"
  answer: "Density basically correlates with durability and weathering resistance, which is pretty essential for outdoor monuments. Light granite at 2650 kg/m³ typically weathers faster in coastal environments, while dense granite at 2750+ kg/m³ holds up fairly better. For laser cleaning restoration, we adjust parameters based on density to preserve the stone's structural integrity systematically."
  topic_keyword: "monument conservation"
  topic_statement: "Density indicates weathering resistance"
  
- question: "Can I use the same laser settings for all granite types regardless of density?"
  answer: "No, that's pretty risky—you'll basically end up with thermal fractures on denser varieties or incomplete cleaning on lighter ones. Our research shows a 300 kg/m³ density difference (light vs. black granite) typically requires 15% power adjustment and 100 mm/s scan speed change. The systematic approach is to measure density first, then scale parameters accordingly."
  topic_keyword: "same laser settings"
  topic_statement: "Density requires parameter scaling"
  
- question: "How accurate are the density values for commercial granite?"
  answer: "Pretty accurate when you're working with reputable quarries—our multi-source research shows fairly consistent values within ±50 kg/m³ (about 2%) for each granite type. ASTM C615 specifications basically require quarries to document density, so you can typically request certified values. For laser cleaning, even a 5% density variation requires fairly minor parameter tweaks, so the standard values work well."
  topic_keyword: "accurate are the density"
  topic_statement: "±2% accuracy typical for commercial granite"

