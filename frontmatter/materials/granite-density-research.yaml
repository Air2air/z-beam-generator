# ------------------------------------------------------------------------------
# SECTION 5: LASER CLEANING IMPLICATIONS
# ------------------------------------------------------------------------------
laser_implications:
  summary: "Granite's moderate density (2600-2950 kg/m³) creates significant thermal mass, requiring careful energy management during laser cleaning. Typically, the density influences heat accumulation and cooling rates, basically affecting the optimal fluence and scan speed parameters. Higher density varieties (like black granite) need pretty precise control to avoid thermal stress fractures."
  
  thermal_effects:
    thermal_mass: moderate-to-high
    heating_rate: slow
    cooling_rate: slow
    heat_penetration_depth:
      value: 0.5
      unit: mm
      notes: "Heat penetrates slowly due to low thermal conductivity (2.79 W/m·K)"
    thermal_stress_risk: moderate
    recommended_fluence:
      min: 1.5
      max: 3.5
      unit: J/cm²
      notes: "Conservative range to prevent thermal cracking. Higher densities require lower fluences."
  
  density_impact_analysis:
    vs_low_density_stone:
      comparison: "Granite vs. Sandstone (2200 kg/m³)"
      thermal_mass_ratio: 1.23
      power_adjustment: "+15% to +25%"
      reasoning: "Higher thermal mass requires increased energy input for effective contamination removal"
      scan_speed_adjustment: "-20%"
      notes: "Slower scanning compensates for increased thermal mass and prevents overheating"
    
    vs_high_density_metal:
      comparison: "Granite vs. Steel (7850 kg/m³)"
      thermal_mass_ratio: 0.344
      power_adjustment: "-60% to -70%"
      reasoning: "Much lower thermal mass than metals, requires significantly less power"
      scan_speed_adjustment: "-40%"
      notes: "Despite lower density, poor thermal conductivity necessitates slower processing"
  
  parameter_recommendations:
    power_range:
      min: 80
      max: 150
      unit: W
      optimal: 100
      reasoning: "Moderate power for controlled heating. Higher densities (black granite) need lower power."
      density_scaling: "Reduce 10W per 100 kg/m³ increase above 2700 kg/m³"
    
    pulse_duration:
      recommended: 10
      range_min: 8
      range_max: 15
      unit: ns
      reasoning: "Short pulses prevent excessive heat diffusion into bulk material"
      note: "Longer pulses (up to 20ns) acceptable for weathered/porous granite"
    
    scan_speed:
      min: 300
      max: 800
      unit: mm/s
      optimal: 500
      reasoning: "Slower than metals due to poor thermal conductivity. Prevents thermal stress buildup."
      density_scaling: "Reduce 50 mm/s per 100 kg/m³ increase above 2700 kg/m³"
    
    wavelength:
      primary: 1064
      alternative: 532
      unit: nm
      reasoning: "1064nm (IR) for deep contamination; 532nm (green) for selective surface cleaning"
      absorption_note: "Granite absorbs 42% at 1064nm, higher for darker varieties"
    
    spot_size:
      recommended: 100
      range: [80, 150]
      unit: μm
      reasoning: "Larger spots distribute energy, reducing thermal stress risk on brittle stone"
  
  comparative_analysis:
    vs_marble:
      material: Marble
      density: 2650
      density_ratio: 1.019
      thermal_conductivity_ratio: 0.97
      power_adjustment: "+5%"
      notes: "Very similar parameters, but granite requires slightly higher power due to harder mineral composition"
    
    vs_limestone:
      material: Limestone
      density: 2300
      density_ratio: 1.174
      thermal_conductivity_ratio: 1.65
      power_adjustment: "+20%"
      notes: "Granite's higher density and lower thermal conductivity require more careful energy management"
    
    vs_sandstone:
      material: Sandstone
      density: 2200
      density_ratio: 1.227
      thermal_conductivity_ratio: 1.40
      power_adjustment: "+25%"
      notes: "Significantly higher thermal mass in granite necessitates power increase and slower scanning"
  
  geological_variation_impact:
    light_granite:
      density: 2650
      recommended_power: 95
      recommended_fluence: 2.0
      notes: "Lower density allows slightly faster processing, less thermal stress risk"
    
    pink_red_granite:
      density: 2700
      recommended_power: 100
      recommended_fluence: 2.5
      notes: "Standard parameters work well, balanced thermal response"
    
    black_dark_granite:
      density: 2950
      recommended_power: 85
      recommended_fluence: 1.8
      notes: "Higher density + higher absorption = CRITICAL: reduce power to prevent thermal fracturing"
      special_considerations: "Use multiple low-energy passes instead of single high-energy pass"
    
    gray_granite:
      density: 2700
      recommended_power: 100
      recommended_fluence: 2.5
      notes: "Baseline parameters, most predictable thermal behavior"

