faq:
- question: Is it safe to laser clean **neodymium magnets**, and what are the specific risks?
  answer: '**Extreme flammability and demagnetization risk**. Cleaning neodymium magnets with lasers carries high risks, particularly from their intense flammability and the toxic fumes generated by rare earth oxides. Specifically, the 1064 nm wavelength at 5.1 J/cm² readily induces demagnetization via heat—unlike in safer rust removal. Thus, robust fume extraction and precise thermal control are essential to avert ignition.'
- question: What is the best laser wavelength and parameter settings for cleaning a **neodymium component** without damaging it?
  answer: '**Requires 1064 nm low fluence**. For cleaning neodymium components, the 1064 nm wavelength proves optimal, particularly due to its strong absorption. Employ a low fluence around 5.1 J/cm² paired with high-frequency pulses to remove oxides effectively, while avoiding substrate damage. Thus, this method harnesses the material''s thermal traits to ablate contaminants without excess heat buildup.'
- question: Can laser cleaning remove the **nickel-copper-nickel plating** from a neodymium magnet without affecting the magnetic properties?
  answer: '**Demands exceptional thermal management**. Removing Ni-Cu-Ni plating from NdFeB magnets proves extremely challenging, particularly since the thermal threshold for magnetic degradation sits at only ~150°C. Effective ablation, meanwhile, demands precise fluence control around 5.1 J/cm². Thus, this high-risk process calls for exceptional thermal management to avert irreversible magnetic loss.'
- question: How do you handle the **toxic fumes** generated when laser cleaning neodymium alloys?
  answer: '**Low oxidation resistance requires extraction**. Neodymium''s oxidation resistance, notably low at 0.15°C, demands effective fume extraction. We apply HEPA/ULPA filtration paired with activated carbon, specifically capturing heavy metal aerosols to maintain airborne particulates below 1 mg/m³ for operator safety.'
- question: Why does the surface of a neodymium magnet **turn black or discolored** after laser cleaning?
  answer: '**Due to low oxidation resistance**. The black discoloration stems from surface oxidation during laser heating. Neodymium, particularly with its low oxidation resistance of 0.15°C, proves highly reactive. This thin oxide layer generally spares magnetic performance. Thus, to curb it, apply a lower fluence around 5.1 J/cm² alongside quicker scan speeds.'
- question: What is the **risk of a fire** when laser cleaning neodymium, and how is it mitigated?
  answer: '**Pyrophoric; mitigated by argon shielding**. Neodymium iron boron, particularly its fine particulates, proves pyrophoric and ignites spontaneously. We address this hazard through inert argon shielding at 1064 nm wavelength, along with rigorous housekeeping practices. Thus, a Class D extinguisher remains essential for handling the reactive metal powders produced in laser cleaning.'
- question: Is laser cleaning a viable method for preparing neodymium surfaces for recoating or re-plating?
  answer: Laser cleaning at 5.1 J/cm² fluence effectively removes contaminants from neodymium, notably creating an ideal surface for recoating. Yet, its low oxidation resistance of 0.15°C thus demands precise thermal control via 50% beam overlap to avoid oxide formation that hinders adhesion.
- question: How does the **high reactivity** and corrosion tendency of neodymium affect the laser cleaning process and post-cleaning handling?
  answer: '**Requires immediate protective coating**. Notably, neodymium''s low oxidation resistance means a freshly laser-cleaned surface at 5.1 J/cm² will rapidly re-oxidize. Thus, this cleaning step must immediately precede protective oil or coating application in a controlled environment to prevent corrosion.'
- question: What are the key differences between laser cleaning a **pure neodymium metal** versus a common NdFeB magnet?
  answer: '**requires inert atmosphere shielding**. Pure neodymium demands meticulous cleaning, particularly owing to its 0.265 HV softness and severe pyrophoricity, necessitating inert atmosphere protection. By contrast, NdFeB magnets remain hazardous yet more resilient; their iron alters fume profiles and supports slightly elevated fluence up to 5.1 J/cm². Thus, both materials carry substantial fire risks in laser operations.'
- question: Can laser cleaning be used to selectively remove corrosion (rust) from a sintered neodymium magnet **without damaging the plating**?
  answer: '**Highly susceptible to thermal damage**. Although precise 5.1 J/cm² fluence control makes selective rust ablation from pinholes theoretically feasible, avoiding damage to intact plating proves extremely challenging. Notably, the magnet''s low 0.265 HV hardness and 16.5 W/(m·K) conductivity increase its vulnerability to thermal harm, thus rendering this method impractical for broad corrosion use.'
