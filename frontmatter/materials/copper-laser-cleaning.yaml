caption:
  before: Dirt layers thick on copper. At 1000x magnification, contaminants blanket
    this non-ferrous metal, hiding its dense 8.96 grams per cubic centimeter build
    and zero porosity that make it vital for plumbing and electronics manufacturing.
    But grime dulls the roughly 0.1 micron surface roughness, weakening spots in architecture
    or renewable energy setups.
  after: Laser pulses at 100 watts clear the mess fast. Now at 1000x, the copper shines
    with its 220 megapascals tensile strength intact and 117 gigapascals Young's modulus
    firm, perfect for HVAC systems or telecommunications. Spots of 50 microns at 1064
    nanometers restore that smooth feel, no more hiding stuff yet.
