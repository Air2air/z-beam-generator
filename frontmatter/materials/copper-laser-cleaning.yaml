caption:
  before: I've noticed how the contaminated copper surface appears rough and patchy
    under magnification. Dark specks and grime layers cover it unevenly, dulling the
    natural shine. This buildup clings stubbornly, blocking a clear view of the base
    material.
  after: After laser treatment, the surface looks smooth and uniform, with no lingering
    marks. The metal gleams brightly now, revealing its clean, even texture. This
    change restores the original luster without any residue left behind.
