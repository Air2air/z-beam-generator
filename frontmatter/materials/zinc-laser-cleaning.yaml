  - - faq
    - - question: What makes zinc suitable for industrial use?
        answer: Zinc is a metal we often work with in coatings and alloys. It handles
          heat well up to around 693 K before it starts to break down. And its specific
          heat sits at about 389 J/kg·K, so it absorbs energy steadily without big
          temperature jumps. This helps in applications like galvanizing steel—zinc
          protects against rust effectively.
      - question: How do we clean zinc surfaces with lasers?
        answer: For laser cleaning, we use a power range of 100 W. This removes contaminants
          like oxides or dirt without damaging the zinc underneath. The process heats
          the surface just enough to vaporize buildup, and since zinc conducts heat
          evenly, it clears spots quickly. But watch the settings—too much power melts
          it, so start low and test. We've seen good results on coated parts this
          way.
