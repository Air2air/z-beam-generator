title: Zinc Laser Cleaning
material_description: Zinc for laser cleaning, high reflectivity of material protects substrate from thermal damage. Contaminants absorb energy and vaporize easily, thus process yields clean surface without affecting underlying alloy, this sets zinc apart from absorptive metals that risk melting.
