caption:
  before: The scanning electron micrograph of an untreated zinc surface notably reveals thick adherent oxide contamination interspersed with carbonaceous particulates, thus manifesting extensive pitting, microcracks, and roughened morphology indicative of corrosive degradation and mechanical wear at 500x magnification.
  after: The optical micrograph following laser cleaning of the zinc substrate notably shows pristine restoration, achieved through complete removal of oxide and debris layers. This reveals a uniform polycrystalline grain structure, alongside minimal thermal alteration and preserved surface integrity. Ablation thresholds were respected to prevent melting at 692.68 K, thereby ensuring hardness retention at 35 HB and optimized thermal conductivity for later applications.
