micro:
  before: We've seen the contaminated calcite surface cling to layers of grime. Dust and residues build up thickly across the uneven terrain. This coating hides the natural contours completely.
  after: After laser treatment, we've seen the calcite surface emerge spotless. All grime vanishes, exposing smooth and even features. This reveals the material's clear, vibrant structure.
faq:
- question: How does laser cleaning effectively remove contaminants from calcite surfaces **without damaging the stone**?
  answer: '**Low absorption preserves structure**. In laser cleaning, this process applies short, controlled pulses of light to vaporize dirt, soot, or pollutants on calcite surfaces. It targets only the top layers practically, given the material''s low absorption at key wavelengths, while preserving the underlying structure.'
- question: What are the benefits of using laser technology for restoring **calcite-based artifacts**?
  answer: '**Highlights optical clarity, prevents cracks**. This process delivers a practical, non-abrasive restoration for calcite, showcasing its natural beauty and optical clarity. It efficiently minimizes crack risks from mechanical methods while remaining environmentally friendly by skipping chemicals.'
- question: Can laser cleaning address the common problem of **acid-induced degradation** on calcite marble?
  answer: '**Removes corrosion without dissolution**. Yes, but with some limitations. Lasers offer a practical way to safely remove surface corrosion from acid exposure, avoiding further dissolution. For severe internal damage, though, complementary treatments are needed to stabilize the calcite''s reactivity and halt ongoing erosion in acidic conditions. This process works efficiently for preventive maintenance on sculptures and buildings.'
