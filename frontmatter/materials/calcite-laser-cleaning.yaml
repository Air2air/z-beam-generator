    question: What laser wavelength and parameters work best for cleaning calcite deposits from marble and limestone sculptures?
  - answer: Thermal decomposition occurs above 2.5 J/cm², converting CaCO₃ to CaO. Using ultrashort pulses below 12 ns prevents this by minimizing heat diffusion. Real-time LIBS monitoring detects calcium oxide formation, allowing immediate parameter adjustment.
