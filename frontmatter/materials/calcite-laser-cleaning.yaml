title: Calcite Laser Cleaning
subtitle: Precision laser cleaning unveils Calcite's inherent translucency while preventing thermal decomposition
description: Laser cleaning parameters for Calcite
images:
  hero:
    alt: Calcite surface undergoing laser cleaning showing precise contamination removal
    url: /images/material/calcite-laser-cleaning-hero.jpg
  micro:
    alt: Calcite microscopic view of laser cleaning showing detailed precise contamination removal
    url: /images/material/calcite-laser-cleaning-micro.jpg
caption:
  before: Under microscopy, the calcite surface appears very-very rough and contaminated, with fine dust particles scattered and adhered tightly. Contaminants, mostly organic residues and mineral specks, measure 1-10 micrometers, clustering in pits and causing uneven coverage. Surface degradation shows micro-etching and small cracks, so the stone looks dull and weakened, needing careful cleaning to restore smoothness.
  after: Calcite surface is cleaned very-very effectively by laser process, appearing smooth and restored. Material integrity remains fully intact.
