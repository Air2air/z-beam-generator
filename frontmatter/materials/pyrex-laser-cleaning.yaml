    featuring clustered particulates and oily residues. Fine dust and hydrocarbon
    films adhere unevenly as essential contaminants, generating hazy domains that
    obscure the glass's clarity. Degradation appears through micro-pitting and faint
    cracks, compromising the material's smooth integrity and hinting at long-term
    weakening.
