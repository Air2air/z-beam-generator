title: Pyrex Laser Cleaning
subtitle: Unlike ordinary glass, Pyrex's distinct resilience endures precise laser
  cleaning without thermal damage.
subtitle_metadata:
  author_country: Italy
  author_name: Alessandro Moretti
description: When laser cleaning Pyrex, we've found that starting with lower power
  settings works best to gently remove contaminants without risking cracks. This glass
  stands out for its excellent thermal shock resistance, which lets you handle quick
  heat cycles that might shatter ordinary soda-lime types, so we often use pulsed
  lasers to control the energy input precisely. But watch out midway through—its low
  thermal conductivity can trap heat in spots, leading to uneven cleaning if you push
  the scan speed too high; dial it back and add passes instead. In our experience,
  this brings back the surface clarity on lab equipment reliably while preserving
  its integrity for reuse.
