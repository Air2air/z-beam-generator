caption:
  before: Under the microscope, the porcelain surface looks very rough and heavily
    contaminated. Fine particles scatter and cluster, building irregular layers that
    hide the original smooth glaze. Contaminants appear as dark, amorphous deposits—mostly
    organic residues and mineral dusts—that cling tightly, resulting in discoloration.
    From a practical view, surface degradation shows in micro-cracks and pitting,
    where etching weakens the ceramic structure, boosting porosity and drawing in
    more soiling.
  after: After ultrafast laser cleaning, the porcelain surface turns very smooth and
    glossy, restoring its original clean condition effectively. This process removes
    contaminants while preserving the ceramic's fine texture; material integrity remains
    intact, free from cracks or alterations. Restoration quality is excellent for
    general applications.
