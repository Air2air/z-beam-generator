title: Porcelain Laser Cleaning
subtitle: This process efficiently revives porcelain's delicate translucent glow.
subtitle_metadata:
  author_country: Indonesia
  author_name: Ikmanda Roswati
description: When laser cleaning porcelain, I've found that starting with a gentle
  assessment of the surface works best. This material, unlike denser metals, tends
  to stay cool on the outside because heat doesn't spread quickly—perfect for delicate
  pieces like antique vases. So, set your laser to a low power level first, using
  short pulses to chip away at grime without stressing its brittle nature. Scan slowly
  in multiple passes, overlapping just enough to catch every spot. This clears contaminants
  evenly, restoring that smooth finish you see in cultural heritage work. But watch
  out at the end—push too hard, and cracks can form, so always test on a hidden area
  first.
