caption:
  before: At 1000x magnification, the niobium surface appears cluttered with dark,
    uneven spots of buildup that obscure the underlying metal. These irregular patches
    cling stubbornly, creating a rough texture full of tiny debris and faint scratches.
    We spot scattered particles that make the whole area look dull and worn from exposure.
  after: After laser treatment at 1000x, the niobium surface gleams with a smooth,
    uniform shine free of any residue. The metal now reveals a clean, even finish
    without those
