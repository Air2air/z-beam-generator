  - answer: For limestone cleaning, I recommend 1064 nm wavelength with 100 W average power and 10 ns pulses. Maintain fluence below 12 J/cm² to prevent yellowing while effectively removing biological growth. Always conduct preliminary tests on small areas to verify the specific limestone's ablation threshold before full-scale treatment.
