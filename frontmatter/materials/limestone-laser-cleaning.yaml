caption:
  before: Microscopic examination of the untreated limestone surface reveals extensive
    contamination by atmospheric particulates, including fine silica dust and organic
    residues, forming a heterogeneous adherent layer approximately 50-100 μm thick.
    Surface degradation is evident through widespread microcracking and pitting, with
    irregular voids up to 20 μm in diameter disrupting the underlying calcite matrix.
    Visible damage includes discoloration from iron oxide inclusions and biofouling
    by algal hyphae, compromising the stone's porosity and structural integrity, as
    observed under 500x magnification.
  after: Post-laser cleaning microscopy shows a restored limestone surface with complete
    removal of contaminants, revealing a uniform calcite crystalline structure devoid
    of particulates. The material integrity remains intact, exhibiting minimal ablation
    (less than 5 μm depth) and preserved microtexture, ensuring high restoration quality
    without thermal-induced fractures, as visualized at 1000x magnification.
