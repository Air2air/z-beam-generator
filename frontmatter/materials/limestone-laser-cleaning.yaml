faq:
  questions:
  - answer: For limestone cleaning, I recommend 1064 nm wavelength with 100 W average
      power and 10 ns pulses. Maintain fluence below 12 J/cm² to prevent yellowing
      while effectively removing biological growth. Always conduct preliminary tests
      on small areas to verify the specific limestone's ablation threshold before
      full-scale treatment.
    question: What laser settings (wavelength, power, pulse duration) are safe and
      effective for cleaning biological growth from limestone without causing surface
      damage?
  - answer: Laser cleaning at 12 J/cm² fluence selectively removes black gypsum crusts
      with superior control, unlike abrasive methods. This precision preserves the
      stone's original surface and patina, preventing the sub-surface damage common
      with micro-sanding. The process is non-contact, eliminating chemical residue
      risks from poultices.
    question: How does laser cleaning compare to traditional methods like chemical
      poultices or micro-abrasion for removing black gypsum crusts from historic limestone
      buildings?
  - answer: Laser cleaning effectively removes paint from porous limestone without
      driving contaminants deeper. Using 1064nm wavelength and 12 J/cm² fluence, the
      process ablates surface coatings while preserving the substrate. For complete
      removal of ghosting, a poultice post-treatment is often necessary.
    question: Can laser cleaning be used to remove paint or graffiti from porous limestone
      without driving contaminants deeper into the stone?
  - answer: Laser cleaning limestone at 1064 nm wavelength generates fine calcium
      carbonate dust. While generally less hazardous than silica, proper respiratory
      protection and industrial fume extraction are mandatory, especially given the
      100 W power and 500 mm/s scan speed used.
    question: What are the specific safety hazards when laser cleaning limestone,
      especially regarding the composition of the resulting dust and fumes?
  - answer: The whitening effect occurs when laser fluence exceeds ~12 J/cm², removing
      the natural patina and altering surface micro-roughness. To achieve a harmonious
      blend, carefully control power and scan speed around 500 mm/s to clean without
      over-processing the underlying stone.
    question: Why does laser-cleaned limestone sometimes appear lighter or 'whitened'
      compared to the surrounding area, and how can this be minimized or avoided?
  - answer: Laser cleaning effectively treats most limestone varieties, though high-porosity
      types require careful fluence control below 12 J/cm² to prevent etching. Iron
      oxide content can cause discoloration, demanding adjusted parameters like a
      500 mm/s scan speed for uniform results.
    question: Is laser cleaning suitable for all types of limestone, and how do variations
      in density, porosity, and mineral composition affect the cleaning process?
  - answer: The ablation threshold for calcite, limestone's primary mineral, typically
      begins around 12 J/cm². Exceeding this fluence risks vitrification and discoloration,
      so testing on an inconspicuous area is essential to calibrate your specific
      laser parameters for safe, effective cleaning.
    question: What is the maximum safe operating power density (fluence) for limestone
      to prevent etching, melting, or other irreversible surface damage?
  - answer: Laser cleaning effectively removes surface salts at 12 J/cm², but struggles
      with deep pore contamination. The 1064 nm wavelength has limited penetration
      into limestone's microstructure. For crystalline salts within pores, combining
      laser treatment with desalination poultices provides a more comprehensive solution.
    question: How effective is laser cleaning at removing salt efflorescence from
      within the pore structure of limestone, compared to just surface contamination?
  - answer: Before laser cleaning historic limestone, comprehensive analysis including
      XRD and SEM is essential. Begin with a test patch using 12 J/cm² fluence and
      500 mm/s scan speed to verify effectiveness. Continuous spectroscopic monitoring
      during the process ensures the original 1064 nm wavelength treatment preserves
      the substrate without thermal alteration.
    question: For architectural restoration, what documentation or testing is required
      before laser cleaning a historically significant limestone facade or sculpture?
  - answer: For large-scale limestone restoration, expect cleaning rates of 1-2 m²/hour
      using a 100 W laser at 12 J/cm². Operational costs are initially higher than
      traditional methods, but lifecycle expenses are often lower due to reduced waste,
      water usage, and lack of chemical or abrasive media.
    question: What is the typical operational cost and cleaning rate (e.g., m²/hour)
      for laser cleaning limestone on a large-scale restoration project?
