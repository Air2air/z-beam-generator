caption:
  before: Under microscopic scrutiny, the untreated limestone surface displays heavy
    contamination from atmospheric particulates, particularly fine silica dust and
    organic residues, which create a heterogeneous adherent layer roughly 50-100 μm
    thick. Notably, surface degradation appears via extensive microcracking and pitting,
    featuring irregular voids up to 20 μm across that disrupt the calcite matrix below.
    This damage manifests in discoloration due to iron oxide inclusions and algal
    hyphae biofouling, thus undermining the stone's porosity and structural integrity,
    as seen at 500x magnification.
  after: Post-laser cleaning microscopy notably reveals a restored limestone surface,
    with contaminants fully removed to expose a uniform calcite crystalline structure
    free of particulates. Specifically, material integrity remains intact, featuring
    minimal ablation (less than 5 μm depth) and preserved microtexture, thus ensuring
    high restoration quality without thermal-induced fractures, as seen at 1000x magnification.
