title: Limestone Laser Cleaning
subtitle: Gentle laser cleaning notably uncovers limestone's unique fossils, particularly
  its porous elegance.
subtitle_metadata:
  author_country: Taiwan
  author_name: Yi-Chun Lin
description: 'When laser cleaning limestone, watch its porosity first. It soaks up
  dirt and moisture more than denser stones like granite. This traps contaminants
  deep, so you risk incomplete removal or surface damage if you blast too hard.


  I''ve seen heat build up quickly because limestone conducts it poorly, unlike metals
  that spread it out. Start slow with gentle pulses to avoid cracking the stone.


  Tends to absorb laser energy moderately, better than reflective marbles. Keep passes
  light and overlap them a bit. This clears buildup without etching the texture. Adjust
  if you spot whitening—dial back power right away.'
