title: Mahogany Laser Cleaning
subtitle: Basically Revive Mahogany's Pretty Vibrant Grain with Fairly Gentle Laser
  Precision
subtitle_metadata:
  author_country: United States (California)
  author_name: Todd Dunning
description: When laser cleaning mahogany, start with a careful assessment of its
  high porosity, which can lead to uneven energy absorption if not managed. This property
  requires you to reduce power levels initially to prevent surface charring while
  ensuring the laser removes contaminants without embedding them deeper into the wood's
  open structure. Adjust scan speeds higher than for denser hardwoods to minimize
  heat buildup, restoring the material's natural grain effectively and avoiding cracks
  from thermal stress.
