    and oily residues that form fairly hazy films. Contaminants appear as submicron
    to 5-micron irregular specks, typically from airborne dust or handling oils. Surface
    degradation reveals micro-pitting and subtle etching, cutting optical clarity
    in laser diode assembly.
  after: After cleaning, fused silica surfaces typically restore to pretty much pristine
    optical clarity, preserving full material integrity and smoothness. This basically
    supports reliable performance in laser system optics for precision manufacturing.
