title: Fused Silica Laser Cleaning
subtitle: Fused silica stands out among glasses for its minimal thermal expansion
  that preserves structural integrity during intense heat exposure in aerospace and
  semiconductor uses
subtitle_metadata:
  author_country: United States (California)
  author_name: Todd Dunning
description: When laser cleaning fused silica, the biggest challenge is its low absorption
  of laser energy. This makes the process slower since the beam tends to pass through
  the material with minimal interaction. I've seen that pulsing at moderate rates
  removes surface contaminants effectively without overheating. Multiple gentle passes
  reveal the underlying clarity. Adjust scan speeds to avoid thermal buildup, which
  can lead to cracking.
