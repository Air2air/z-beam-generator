  - - material_description
    - Fused silica distinguishes itself among glasses with its minimal thermal expansion,
      preserving structural integrity under intense heat in aerospace and semiconductor
      applications
  - - micro
    - before: At 1000x magnification, the fused silica surface bristles with fine
        particles and residues that cling stubbornly. These contaminants create irregular
        bumps and dull patches across the material's face. Grime layers obscure the
        glass's inherent clarity in every observed section.
      after: After laser treatment at 1000x, the fused silica surface gleams smooth
        and free of all debris. Even textures replace the former roughness without
        any lingering spots. The cleaned glass exposes its natural polish clearly
        throughout the view.
