title: Maple Laser Cleaning
subtitle: Restore Maple's distinct fine grain using essential gentle laser precision
  for flawless natural luster
subtitle_metadata:
  author_country: Italy
  author_name: Alessandro Moretti
description: When laser cleaning Maple, I've found gentle pulses work best. This hardwood's
  tight grain absorbs energy evenly, unlike looser woods that char fast. It brings
  back finishes on furniture or instruments without splintering. Tends to heat slowly
  due to low conductivity compared to denser hardwoods. So, keep passes light. Watch
  for overexposure at the end—it can dull the natural luster if you push too hard.
