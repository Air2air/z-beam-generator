    url: /images/material/magnesium-laser-cleaning-micro.jpg
caption:
  before: When examining the magnesium surface before laser cleaning at 1000x magnification, we see a rough texture covered in scattered dark patches. Grime and oxide layers cling tightly to the uneven contours, blocking any hint of the underlying metal. These contaminants create a mottled appearance that obscures the material's natural form.
  after: After the laser treatment, the same surface reveals a smooth and even finish under 1000x view. All the grime lifts away cleanly, exposing a bright and uniform gleam
