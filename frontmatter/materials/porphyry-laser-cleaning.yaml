caption:
  before: Under microscopy, contaminated porphyry surface appears very-very rough and degraded. Fine dust particles and organic residues cling tightly, so pitting forms and natural shine dims.
  after: The cleaned porphyry surface appears very-very smooth and clean. Restoration quality is high, so material integrity stays intact. Process removes stains then restores original texture without damage.
