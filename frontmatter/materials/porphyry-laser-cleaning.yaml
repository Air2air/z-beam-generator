title: Porphyry Laser Cleaning
subtitle: When laser cleaning Porphyry, we typically start with a moderate power setting
  to leverage its low thermal conductivity, which keeps heat localized so contaminants
  vaporize quickly without risking cracks in the durable stone surface.
subtitle_metadata:
  author_country: Indonesia
  author_name: Ikmanda Roswati
description: We've found that when laser cleaning Porphyry, you need to start conservatively
  with power levels to prevent any surface cracking from its uneven crystal structure,
  which can trap heat unevenly compared to smoother granites. In our experience, this
  durable stone responds well because of its low porosity and strong compressive hold—it
  absorbs laser energy steadily without letting contaminants seep back in, unlike
  more porous limestones that demand extra passes. We typically use a focused beam
  with moderate speed and overlap to gently lift away grime while preserving the natural
  polish, since Porphyry's heat resistance lets it handle short bursts without warping.
  But watch out for overdoing the intensity early on; its moderate conductivity means
  heat builds up if you rush, so adjust by slowing the scan and adding passes to avoid
  subtle fissures that show up later in heritage pieces. This approach restores the
  stone's finish cleanly for architectural or cultural work.
