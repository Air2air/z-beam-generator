caption:
  before: Under the microscope, the rhenium surface displays a distinct mottled state,
    blemished by adherent carbonaceous particles—fine, irregular clusters that dull
    its metallic sheen. These contaminants notably foster localized pitting and micro-fissures,
    hastening degradation of the material's structural integrity.
  after: After laser cleaning, this rhenium surface appears pristine, contaminants
    precisely eliminated without compromising its inherent microstructure. The process
    yields exceptional restoration quality, creating a uniform finish that echoes
    the original polish and boosts reflectivity. Notably, material integrity stays
    fully preserved, upholding rhenium's essential high-temperature resilience and
    ductility for aerospace demands.
