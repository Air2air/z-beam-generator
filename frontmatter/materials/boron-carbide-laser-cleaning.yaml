images:
  hero:
    alt: Boron Carbide surface during precision laser cleaning process removing contamination layer
    url: /images/material/boron-carbide-laser-cleaning-hero.jpg
  micro:
    alt: Boron Carbide surface at 500x magnification showing laser cleaning results
    url: /images/material/boron-carbide-laser-cleaning-micro.jpg
micro:
  before: At 1000x magnification, the boron carbide surface looks rough and dotted with dark specks of contamination. Grimy layers cover the peaks and valleys, making the texture uneven and patchy. Scattered debris clings tightly, blocking any clear view of the base material.
  after: After laser treatment at 1000x magnification, the boron carbide surface appears smooth and uniformly bright. The clean texture reveals sharp edges without lingering spots or roughness. We've restored the material's natural clarity, free from all
