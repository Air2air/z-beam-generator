title: Redwood Laser Cleaning
subtitle: Uncover Redwood's Rich Grain Practically with Gentle Laser Care
subtitle_metadata:
  author_country: Indonesia
  author_name: Ikmanda Roswati
description: 'We''ve found that cleaning redwood with lasers requires careful initial
  setup to avoid surface charring from its porous structure. Start low on power and
  speed. This softwood, unlike denser hardwoods, absorbs energy quickly but holds
  heat poorly.


  In our experience, it cleans beautifully for heritage pieces or outdoor restorations.
  We typically use short pulses to lift dirt without digging into the grain. Its natural
  oils help resist moisture, so it shines up fast after marine or garden use.


  But watch the high porosity—it soaks up residue if you overlap too much. Adjust
  by increasing passes lightly. Compared to oak, redwood flexes more under heat, so
  steady scanning prevents cracks. This keeps the wood''s warm tone intact for furniture
  or art work.'
