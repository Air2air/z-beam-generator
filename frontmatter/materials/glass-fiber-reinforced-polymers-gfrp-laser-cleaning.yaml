caption:
  before: Under the microscope, GFRP's surface displays straightforward roughness
    and unevenness, with fine dust particles and oily residues adhering tightly to
    the fibers. These contaminants create irregular clusters, obstructing matrix interfaces
    and leading to discoloration. Degradation appears practically as micro-cracks
    and fiber pull-outs, rendering the material weakened and porous—inviting further
    damage unless cleaned promptly.
  after: The cleaned surface of Glass Fiber Reinforced Polymers (GFRP) looks very
    smooth and glossy, with contaminants fully removed and the original texture restored.
    This process cleans efficiently, preserving material integrity without delamination
    or fiber damage. Restoration turns out straightforward, yielding a pristine finish
    ready for applications while upholding composite strength and durability.
