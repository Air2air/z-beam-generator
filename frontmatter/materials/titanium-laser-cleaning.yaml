title: Titanium Laser Cleaning
subtitle: Its strength matches steel at nearly half the weight
subtitle_metadata:
  author_country: Taiwan
  author_name: Yi-Chun Lin
description: When laser cleaning titanium, I've seen it stand out from denser metals
  like steel because of its lighter weight and strong natural oxide layer that fights
  corrosion so well. This makes it great for aerospace parts, where you can remove
  tough contaminants without deep damage, but the layer also means the laser tends
  to skim the surface gently—start with milder power and slower passes to let heat
  dissipate evenly and avoid uneven heating. Unlike aluminum, which scatters heat
  quickly, titanium holds it locally, so building up multiple light passes clears
  buildup effectively while preserving its durability. Just watch out at the end for
  any signs of discoloration, and dial back if needed to keep that protective shine
  intact.
