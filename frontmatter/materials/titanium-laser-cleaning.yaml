    alt: Microscopic view of Titanium surface after laser cleaning showing detailed surface structure
    url: /images/material/titanium-laser-cleaning-micro.jpg
caption:
  before: The scanning electron microscopy (SEM) image of the titanium surface before laser cleaning notably reveals a heavily contaminated morphology, featuring a thick amorphous oxide layer interspersed with carbonaceous particulates and metallic debris. Surface degradation shows through widespread pitting, micro-cracks, and irregular topography, thereby indicating oxidative corrosion and mechanical wear that compromises structural integrity under 160 HV hardness conditions.
  after: The post-laser cleaning SEM image notably reveals a pristine titanium surface with uniform microstructure, free of contaminants, thereby exhibiting restored smoothness and intact material integrity without thermal damage.
