micro:
  before: When examining the contaminated titanium surface at 1000x magnification, you spot irregular patches of grime and oxide buildup clinging tightly. These dark spots create uneven textures that scatter light oddly across the metal. Make sure you note how this dulls the overall shine before any cleaning starts.
  after: After laser treatment on the titanium surface at 1000x magnification, you see a smooth, even layer free of those stubborn residues. The metal now reflects light cleanly without any rough interruptions. Watch out for
faq:
- question: Titanium in Industrial Use and Laser Cleaning
  answer: "**What makes titanium a go-to metal in industry?**  \nTitanium stands out as a lightweight metal with strong corrosion resistance. We use it in aerospace parts, medical implants, and chemical processing equipment because it holds up well under tough conditions. Its density sits around 4.5 g/cm³, so components stay light yet durable.\n\n**Key physical properties for handling titanium?**  \nThis metal has a specific heat of roughly 522 J/kg·K, meaning it absorbs heat steadily without quick jumps in temperature. Melting starts at about 1941 K, which helps during high-heat processes. But watch for oxidation at those temps—it can form a tough oxide layer.\n\n**How does laser cleaning apply to titanium?**  \nLaser cleaning removes contaminants like oils or rust from titanium surfaces without damaging the base metal. The process works by vaporizing dirt through precise energy pulses. For titanium, start with a power around 100 W to clear buildup safely. This keeps the surface clean for\
    \ welding or coating, and it avoids chemicals that might etch the material. Just adjust based on the contaminant thickness—thicker layers need a bit more time."
