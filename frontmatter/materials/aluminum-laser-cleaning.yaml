  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation in aluminum laser cleaning evaluates the
    retention of baseline Vickers hardness (typically 0.2744 GPa) and Ra surface roughness
    (around 0.8 μm) post-oxide removal, ensuring minimal thermal distortion or ablation-induced
    roughening in this soft metal (hardness range 0.5–3500 GPa). Measurement employs
    standard profilometry for roughness (0.4–150 μm range) and microindentation for
    hardness, with process parameters like laser fluence and pulse duration critically
    influencing outcomes due to aluminum's low melting point and high reflectivity.
  measurementMethods: []
