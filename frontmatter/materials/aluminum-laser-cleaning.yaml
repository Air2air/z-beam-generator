- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance in aluminum laser cleaning quantifies the
    preservation of substrate integrity by minimizing heat-affected zones (HAZ) that
    could lead to melting, recrystallization, or hardness degradation below the baseline
    Vickers value of 0.2744 GPa, assessed via standard metallographic cross-sectioning
    and microhardness mapping to detect microstructural alterations within 10-50 μm
    of the surface. Key measurement considerations for aluminum include infrared thermography
    during processing to ensure peak temperatures remain below 500°C (accounting for
    its low melting point of 660°C) and post-cleaning surface roughness evaluation
    against the 0.8 μm Ra baseline to confirm absence of thermal-induced pitting or
