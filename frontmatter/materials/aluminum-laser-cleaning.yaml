outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency for aluminum laser cleaning quantifies
    the percentage reduction in surface contaminants, such as oxides or particulates,
    measured via before/after microscopy for visual coverage and mass spectrometry
    or chemical analysis for elemental quantification, accounting for aluminum's low
    Vickers hardness (0.2744 GPa) which minimizes ablation-induced substrate damage
    while influencing oxide re-formation risks. Key considerations include contamination
    adhesion strength on the baseline Ra roughness of 0.8 μm and surface geometry,
    which affect laser fluence absorption and cleaning uniformity on this soft metal.
  measurementMethods:
