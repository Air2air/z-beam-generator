caption:
  before: The aluminum surface before laser cleaning displays a degraded microstructure under scanning electron microscopy,
    characterized by thick adherent oxide layers, interspersed carbonaceous particulates, and localized pitting from corrosion.
    Visible surface irregularities include microcracks and clustered contaminants that obscure the polycrystalline grain structure,
    exacerbating oxidative deterioration and reducing material reflectivity.
  after: Following laser cleaning, the aluminum surface exhibits superior restoration quality, with a clean, homogeneous topography
    devoid of residual oxides or particulates, as observed in microscopic imaging. The material integrity remains intact,
    evidenced by preserved grain boundaries, minimal ablation-induced roughness, and absence of thermal microcracks. This
    process yields a smooth, low-porosity substrate with enhanced specular reflectance, demonstrating effective contaminant
    removal while upholding the metal's microstructural stability and mechanical properties.
