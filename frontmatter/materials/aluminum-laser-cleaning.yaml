micro:
  before: When laser cleaning aluminum, you'll want to check it at 1000x magnification
    first. You'll see gritty oxide layers and embedded dirt particles clinging tight,
    roughening that 0.8 μm surface and hiding the metal's smooth potential. It's like
    a dusty film that dulls the low-density 2.7 g/cm³ structure we've all dealt with.
  after: After treatment, the surface gleams clean—zero porosity means no traps for
    residue. We've found the laser blasts away contaminants without scratching, leaving
    a pristine finish that boosts that 90 MPa tensile strength shine. Smooth sailing
    now.
faq:
- question: What makes aluminum **suitable for industrial** laser cleaning?
  answer: "**Lightweight with low density**. Aluminum weighs around 2.7 grams per\
    \ cubic centimeter. That low density helps in applications like aerospace parts.\
    \ Its near-zero porosity means surfaces stay smooth, without hidden contaminants.\
    \  \n\nAlessandro Moretti, Ph.D."
- question: How do you **set up laser cleaning** for aluminum?
  answer: "**100-watt power range removes oxides**. We use a 100-watt power range\
    \ to strip away oxides or paints. The laser clears buildup gently, bringing back\
    \ the original finish without damaging the base metal. It works well on automotive\
    \ components or heat sinks. Just adjust the pulse to avoid overheating—aluminum\
    \ conducts heat fast.  \n\nAlessandro Moretti, Ph.D."
- question: Any **tips from field experience** with aluminum laser cleaning?
  answer: "**Start with short bursts**. This fixes surface issues quickly, yet keeps\
    \ the material intact.  \n\nAlessandro Moretti, Ph.D."
