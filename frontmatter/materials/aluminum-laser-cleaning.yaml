  - - faq
    - - question: What makes aluminum **suitable for industrial** laser cleaning?
        answer: "**Lightweight with low density**. Aluminum weighs around 2.7 grams\
          \ per cubic centimeter. That low density helps in applications like aerospace\
          \ parts. Its near-zero porosity means surfaces stay smooth, without hidden\
          \ contaminants.  \n\nAlessandro Moretti, Ph.D."
      - question: How do you **set up laser cleaning** for aluminum?
        answer: "**100-watt power range removes oxides**. We use a 100-watt power\
          \ range to strip away oxides or paints. The laser clears buildup gently,\
          \ bringing back the original finish without damaging the base metal. It\
          \ works well on automotive components or heat sinks. Just adjust the pulse\
          \ to avoid overheating—aluminum conducts heat fast.  \n\nAlessandro Moretti,\
          \ Ph.D."
      - question: Any **tips from field experience** with aluminum laser cleaning?
        answer: "**Start with short bursts**. This fixes surface issues quickly, yet\
          \ keeps the material intact.  \n\nAlessandro Moretti, Ph.D."
