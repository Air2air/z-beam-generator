- metric: Processing Speed
  description: Processing Speed in aluminum laser cleaning measures the rate of oxide
    layer ablation per unit area (e.g., cm²/s), directly influenced by laser parameters
    like fluence, pulse repetition rate, and scan speed, with aluminum's low Vickers
    hardness (0.2744 GPa) requiring optimized settings to maximize throughput while
    preventing thermal damage or increased surface roughness beyond the baseline Ra
    of 0.8 μm. Standard measurement involves high-speed imaging or gravimetric analysis
    of cleaned samples, accounting for aluminum's high reflectivity and thermal conductivity
    to ensure accurate quantification of effective cleaning velocity without subsurface
    alterations.
  measurementMethods: []
  factorsAffecting: []
