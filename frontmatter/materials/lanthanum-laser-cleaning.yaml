caption:
  before: Under microscopy, the lanthanum surface shows irregular pitting and oxide clusters from contaminants like dust and organic residues, leading to uneven degradation and reduced material integrity.
  after: After laser cleaning, the lanthanum surface gleams with pristine clarity, contaminants entirely removed without residue. This restoration excels in quality, preserving the rare-earth material's structural integrity and thermal properties intact. No defects arise, ensuring readiness for precise applications in advanced manufacturing.
