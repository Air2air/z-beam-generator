settings_description: When laser cleaning PTFE, watch its low friction right away.
  I've seen it slide under the beam too easily, so secure the part firmly first. This
  works best with short, low-energy pulses. They clear contaminants without melting
  the surface, unlike with softer plastics that warp faster. PTFE holds up better
  to heat than most thermoplastics, keeping its slick finish intact. Tends to absorb
  energy evenly, restoring the non-stick quality cleanly. Avoid steady beamsâ€”they
  overheat and degrade it quickly. Just pulse gently, and you'll bring back that smooth
  glide every time.
