faq:
  questions:
  - answer: For cleaning organic residues off soda-lime glass, UV wavelengths around
      355 nm work best, as the material transmits visible and near-IR light but organics
      absorb UV strongly, minimizing heat buildup in the substrate. Keep fluence below
      5 J/cm² with 50% beam overlap to ensure uniform removal without ablation. This
      approach preserves the glass's integrity in applications like electronics.
    question: What laser wavelengths are most effective for removing organic contaminants
      from soda-lime glass without causing thermal damage?
  - answer: To avoid micro-cracks in soda-lime glass during laser cleaning of metal
      oxides, stay below its thermal shock limit tied to a 9 × 10^{-6} /°C expansion
      coefficient by using fluences under 5 J/cm². Increase scanning speeds to 1000
      mm/s for rapid heat dissipation, and apply 50% beam overlap to ensure even treatment
      without localized overheating. This keeps temperature gradients mild, preserving
      surface integrity.
    question: How can I prevent micro-cracks in soda-lime glass during laser cleaning
      of metal oxide residues?
  - answer: For soot removal on soda-lime glass, a CO2 laser at 10.6 μm works well
      since the material absorbs strongly there, enabling efficient carbon contaminant
      ablation at fluences around 5 J/cm² without deep penetration. Fiber lasers near
      1 μm transmit through the glass, risking uneven heating and potential substrate
      damage—opt for CO2 with 50% beam overlap for uniform results.
    question: Is a CO2 laser suitable for cleaning soot from soda-lime glass surfaces,
      or should I use a fiber laser instead?
  - answer: For soda-lime glass, a brittle material prone to cracking, picosecond
      pulses of 10-100 ps are ideal to curb surface roughness during cleaning. They
      limit thermal diffusion, unlike nanosecond pulses that risk integrity at 5 J/cm²
      fluence, ensuring smoother post-treatment finishes.
    question: What are the typical pulse durations used in laser cleaning of soda-lime
      glass to minimize surface roughness?
  - answer: To avoid color shifts or devitrification in soda-lime glass artifacts,
      keep laser fluence below 5 J/cm², respecting its low thermal tolerance around
      500-600°C. Monitor heat-affected zones closely with 50% beam overlap, preventing
      excessive buildup that could alter the vitreous structure during cleaning.
    question: In laser cleaning soda-lime glass artifacts, how do I ensure no color
      changes or devitrification occur?
  - answer: In laser cleaning of soda-lime glass, prioritize ANSI Z136-compliant goggles
      tailored to the laser wavelength, as the material's reflectivity can amplify
      stray beams. At fluences near 5 J/cm², use enclosed systems with HEPA filtration
      to capture ejected particles, ensuring compliance with workplace safety regs.
    question: What safety protocols are required when using lasers to clean soda-lime
      glass in a manufacturing environment?
  - answer: Soda-lime glass, with its high silica content around 72%, promotes transparency
      to near-infrared lasers, minimizing substrate absorption during ablative paint
      removal. Sodium oxide (about 14%) and calcium oxide (9%) slightly enhance thermal
      sensitivity, allowing effective cleaning at fluences below 5 J/cm² without cracking.
      This composition ensures compatibility with pulsed laser methods for precise,
      damage-free surface treatment.
    question: How does the chemical composition of soda-lime glass affect its response
      to laser surface treatment for paint removal?
  - answer: Laser cleaning soda-lime glass windows often sees residue redeposition
      from expanding plasma plumes, best countered by robust extraction systems to
      capture ejecta. To preserve surface flatness in this brittle material, apply
      5 J/cm² fluence with 50% beam overlap, minimizing thermal gradients that could
      induce micro-cracks.
    question: What are common issues with laser cleaning soda-lime glass windows,
      like residue redeposition?
  - answer: For cleaning soda-lime glass bottles, aim for a fluence of 5 J/cm² to
      ablate contaminants like labels without exceeding the material's damage threshold,
      preserving its optical clarity. On curved surfaces, use 50% beam overlap and
      multiple low-power passes with active cooling to minimize thermal stress and
      avoid haze formation.
    question: For soda-lime glass bottles, what laser parameters optimize cleaning
      without altering the glass's transparency?
