title: Soda-Lime Glass Laser Cleaning
subtitle: Specifically for soda-lime glass, precise laser techniques thus gently restore
  sparkling transparency.
subtitle_metadata:
  author_country: Taiwan
  author_name: Yi-Chun Lin
description: When laser cleaning soda-lime glass, unlike more heat-resistant borosilicates,
  you must prioritize its quick thermal expansion to avoid cracks. Start with low
  energy pulses for safe contaminant removal. This everyday glass stays brittle under
  uneven heating, so keep passes short and overlap minimally midway through. You should
  always cool the surface between shots—it prevents shattering while clearing buildup
  effectively.
