  - answer: To avoid micro-cracks in soda-lime glass during laser cleaning of metal oxides, stay below its thermal shock limit tied to a 9 × 10^{-6} /°C expansion coefficient by using fluences under 5 J/cm². Increase scanning speeds to 1000 mm/s for rapid heat dissipation, and apply 50% beam overlap to ensure even treatment without localized overheating. This keeps temperature gradients mild, preserving surface integrity.
    question: How can I prevent micro-cracks in soda-lime glass during laser cleaning of metal oxide residues?
  - answer: For soot removal on soda-lime glass, a CO2 laser at 10.6 μm works well since the material absorbs strongly there, enabling efficient carbon contaminant ablation at fluences around 5 J/cm² without deep penetration. Fiber lasers near 1 μm transmit through the glass, risking uneven heating and potential substrate damage—opt for CO2 with 50% beam overlap for uniform results.
    question: Is a CO2 laser suitable for cleaning soot from soda-lime glass surfaces, or should I use a fiber laser instead?
  - answer: For soda-lime glass, a brittle material prone to cracking, picosecond pulses of 10-100 ps are ideal to curb surface roughness during cleaning. They limit thermal diffusion, unlike nanosecond pulses that risk integrity at 5 J/cm² fluence, ensuring smoother post-treatment finishes.
