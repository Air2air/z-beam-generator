    wavelength, as it aligns with talc's absorption spectrum and minimizes thermal
    risks to its soft structure. The 532 nm green alternative often causes unwanted
    ablation through excessive surface heating. For practical results, target 2.5
    J/cm² fluence at 100 W to remove contaminants gently.
