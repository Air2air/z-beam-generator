caption:
  before: Under the microscope, the cerium surface shows a pretty mottled and uneven
    texture, with clustered contaminants—fine dust particles and thin oxide films—sticking
    on irregularly. These rare-earth impurities, typically stemming from handling
    exposure, scatter light and reduce reflectivity essential for laser polishing
    in optics production. Surface wear features micro-pitting and faint etching, hinting
    at early corrosion that limits cleaning effectiveness.
  after: Cerium, a rare-earth material, effectively cleans optical surfaces for laser
    systems. After cleaning, the surface typically restores to pristine condition
    with fairly superior quality, maintaining full material integrity—no defects,
    residues, or loss of reflectivity—vital for precision applications in California's
    photonics sector.
