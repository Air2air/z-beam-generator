caption:
  before: Under microscopy, the cerium surface exhibits a mottled, uneven condition with clustered contaminants—fine dust particles and thin oxide films—adhering irregularly. These rare-earth impurities, often from handling exposure, scatter light and dull reflectivity critical for laser polishing in optics manufacturing. Surface degradation includes micro-pitting and faint etching, signaling early corrosion that hampers cleaning efficacy.
  after: Cerium, a rare-earth material, effectively cleans optical surfaces for laser systems. Post-cleaning, the surface restores to pristine condition with superior quality, maintaining full material integrity—no defects, residues, or loss of reflectivity—vital for precision applications in California's photonics sector.
