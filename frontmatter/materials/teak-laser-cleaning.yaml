caption:
  before: Looking closely under a microscope, teak wood's contaminated surface typically
    reveals irregular pitting and micro-cracks from extended marine exposure, like
    saltwater corrosion on yacht decking. Fine particulate contaminants—salt crystals
    and organic residues—fairly cling to fiber bundles, hastening degradation by weakening
    lignin bonds and fostering fungal hyphae growth. That causes surface erosion,
    undermining structural integrity in aerospace paneling uses.
  after: The laser-cleaned teak surface shows a pretty smooth, even finish, with the
    natural grain restored and free of contaminants. Restoration quality is fairly
    high, preserving material integrity for marine decking without fiber damage.
