title: Stoneware Laser Cleaning
subtitle: This process uses precision laser to restore stoneware's dense texture efficiently,
  avoiding thermal cracks.
subtitle_metadata:
  author_country: Indonesia
  author_name: Ikmanda Roswati
description: When laser cleaning stoneware, you'll want to start with its dense, low-porosity
  nature. This makes it highly resistant to deep penetration by contaminants, so the
  laser clears surface grime efficiently without soaking into the material. Make sure
  you keep the power low at first to handle its poor heat spreading—heat builds up
  quickly, which can lead to cracks if you're not careful. Adjust by using short pulses
  and multiple light passes, overlapping them to restore the finish evenly. Watch
  out for overdoing it mid-process; that dense hardness means it holds up well to
  abrasion but risks micro-fractures from sudden heat spikes. This approach keeps
  your stoneware intact for heritage or industrial reuse.
