caption:
  before: Optical microscopy on the untreated Breccia stone surface shows a straightforward
    buildup of carbonaceous soot, silica particles, and biological crusts, appearing
    as uneven layers and gaps. This process of degradation features surface pits,
    micro-cracks, and spotty discoloration, indicating long-term exposure to air pollutants
    and frictional wear that weakens the mixed clast-matrix framework.
  after: Post-laser cleaning, scanning electron microscopy reveals the Breccia surface's
    exceptional restoration through this process, with complete ablation of contaminants
    and clear exposure of pristine angular clasts in the fine-grained calcareous matrix.
    Surface topography shows uniform micro-relief, negligible thermal alteration,
    preserved binder integrity, and enhanced mineral boundary clarity, confirming
    practical material conservation and structural fidelity without subsurface damage
    or residue persistence.
