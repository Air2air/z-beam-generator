caption:
  before: Optical microscopy of the untreated Breccia stone surface reveals dense accumulation of carbonaceous soot, silica
    particulates, and biological encrustations, manifesting as irregular layering and voids. Accompanying degradation includes
    surface pitting, micro-fissures, and localized discoloration, evidencing prolonged exposure to atmospheric pollutants
    and mechanical abrasion, compromising the heterogeneous clast-matrix structure.
  after: Scanning electron microscopy post-laser cleaning illustrates the Breccia surface with exceptional restoration, exhibiting
    complete ablation of contaminants and exposure of the pristine angular clasts embedded in the fine-grained calcareous
    matrix. Surface topography displays uniform micro-relief with negligible thermal alteration, preserved binder integrity,
    and enhanced clarity of mineral boundaries, affirming optimal material conservation and structural fidelity without subsurface
    damage or residue persistence.
