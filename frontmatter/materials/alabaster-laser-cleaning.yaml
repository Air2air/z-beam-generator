title: Alabaster Laser Cleaning
material_description: When laser cleaning alabaster in art conservation, I've found
  it responds best to low-energy pulses that gently lift surface grime while preserving
  its soft, porous structure, so you start with slow scans to avoid any thermal stress
  on delicate sculptures, and always follow up with a cool-down to keep the finish
  intact without cracking.
