caption:
  before: Under microscopic examination before laser cleaning, the alabaster surface
    exhibits a dense layer of fine carbonaceous soot and siliceous particulates, essential
    to provoking severe degradation via irregular pitting, microcracks, and localized
    delamination. These embedded impurities distinctly foster profound discoloration
    and erosion in the gypsum matrix, thus eroding structural integrity at grain interfaces
    with precise impact.
  after: Microscopic examination of the alabaster surface post-laser cleaning unveils
    a notable high-fidelity restoration, featuring smooth, contaminant-free topography
    that safeguards gypsum crystallite morphology with negligible thermal effects.
    This material exhibits enhanced clarity, uniform reflectance, and distinct microstructural
    integrity, affirming effective conservation without subsurface damage through
    precise intervention.
