caption:
  before: At 1000x magnification, the alabaster surface looks rough and uneven, covered
    by a thick layer of grime that clings to every crevice. Dark streaks and fine
    particles scatter across it, hiding the stone's natural texture beneath a dull
    haze. This contamination makes the whole area appear patchy and worn from years
    of exposure.
  after: At 1000x magnification, the alabaster surface now appears smooth and even,
    free from any clinging grime or debris after the laser passes over
faq:
- question: How does laser cleaning **safely remove dirt** from alabaster sculptures?
  answer: '**Precise non-contact ablation**. Laser cleaning employs precise, non-contact
    ablation to vaporize surface contaminants, safeguarding the essential soft alabaster
    substrate from damage while preserving its delicate texture and notable translucency
    in just a few sessions.'
- question: What makes alabaster **ideal for restoration** using laser technology?
  answer: '**Softness and low conductivity**. Alabaster''s essential softness, paired
    with its low thermal conductivity, proves notable for laser use, which delicately
    clears grime while dodging the fracture hazards of mechanical techniques.'
- question: Why is alabaster **prone to staining** and how can laser cleaning help?
  answer: '**Removes stains without chemicals**. Due to its porous structure, alabaster
    readily absorbs oils and pollutants, resulting in notable discoloration. Laser
    cleaning, an essential method, precisely targets and removes these stains at the
    molecular level, without chemicals that could heighten porosity.'
- question: Can laser cleaning **restore the translucency** of aged alabaster?
  answer: '**Revives natural translucency**. Indeed, laser cleaning precisely eliminates
    surface buildup and oxidation layers, thereby restoring alabaster''s essential
    light-diffusing qualities. This distinct method boosts its visual charm without
    modifying the material''s core makeup.'
- question: Is laser cleaning suitable for **fragile alabaster artifacts**?
  answer: '**Non-abrasive prevents chipping**. Absolutely; its non-abrasive quality
    is essential for preventing chipping or further fragility issues, which are notable
    in traditional cleaning, rendering it ideal for museum-grade restorations of delicate
    pieces.'
- question: How to **prevent water damage** in alabaster after laser cleaning?
  answer: '**Apply breathable sealant**. After cleaning, it''s essential to apply
    a breathable sealant for protection against moisture uptake, given alabaster''s
    notable vulnerability to dissolution; routine laser maintenance can tackle any
    subsequent soiling before deep penetration.'
