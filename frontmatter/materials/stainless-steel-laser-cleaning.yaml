material_description: When laser cleaning stainless steel, you'll want to start by
  adjusting the power to handle its natural resistance to oxidation that keeps surfaces
  intact in harsh marine or chemical environments, making sure you avoid any overheating
  that could warp the material while effectively removing contaminants without compromising
  its durable finish.
