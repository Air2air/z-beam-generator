caption:
  before: At 1000x magnification, the stainless steel surface looks rough and uneven
    before cleaning. Dark spots and tiny debris cling tightly to the metal. Scratches
    and buildup make it seem dull overall.
  after: After laser treatment, the same view shows a smooth and uniform surface.
    The metal gleams with a clean, even shine. No more spots or roughness disrupt
    the finish.
