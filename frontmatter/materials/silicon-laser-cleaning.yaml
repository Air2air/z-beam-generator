title: Silicon Laser Cleaning
subtitle: When cleaning silicon compared to metals, we've found its semiconductor
  structure enables precise removal of contaminants without disrupting underlying
  electrical pathways, preserving device integrity for electronics and solar applications.
subtitle_metadata:
  author_country: United States (California)
  author_name: Todd Dunning
description: When laser cleaning silicon, start with low power settings to leverage
  its strong thermal conductivity. This property lets heat spread quickly, unlike
  brittle ceramics that trap it locally. You must keep pulse durations short to avoid
  microcracks, since silicon's stiffness makes it prone to fracturing under sudden
  stress. We've found that moderate scan speeds work best, revealing contaminants
  without altering the surface. Adjust overlap ratios carefully to ensure even coverage,
  as silicon's moderate reflectivity absorbs energy steadily compared to shiny metals.
  This approach restores semiconductor wafers effectively for electronics use. Make
  sure you monitor for thermal buildup at the end, or you risk subsurface damage that
  compromises device performance.
