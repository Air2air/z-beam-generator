  hero:
    alt: Silicon surface undergoing laser cleaning showing precise contamination removal
    url: /images/material/silicon-laser-cleaning-hero.jpg
  micro:
    alt: Silicon microscopic view of laser cleaning showing detailed precise contamination removal
    url: /images/material/silicon-laser-cleaning-micro.jpg
caption:
  before: In microscopy of the contaminated silicon surface, a patchwork of micron-sized particles and oily residues dominates the view. Contaminants, mainly silica dust and organic films, adhere unevenly, forming clusters up to 5 microns thick that obscure underlying structure. Surface degradation appears as faint pitting and haze, eroding smoothness. In semiconductor laser fabrication, this impairs beam quality, demanding targeted cleaning.
  after: After thorough cleaning, the silicon semiconductor surface restores to a pristine, contaminant-free state, exhibiting nanoscale smoothness and uniform reflectivity. This high-quality restoration maintains material integrity, preserving inherent electrical and optical properties without inducing defects or stress. In laser system optics, such conditioning ensures optimal beam transmission and device reliability for precision applications.
