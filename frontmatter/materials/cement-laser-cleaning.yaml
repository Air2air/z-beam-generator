caption:
  before: Under the microscope, a notable rugged terrain emerges on the cement surface,
    scarred by contaminants. Fine silica dust and organic residues adhere to pores,
    creating irregular clusters that veil the matrix. This contamination hastens degradation—essential
    to note—through distinct microcracks and pitting, as hydration products erode
    and compromise the masonry's long-term integrity.
  after: Following laser cleaning, the cement surface appears distinctly restored,
    purged of persistent dirt and efflorescence that marred its original texture.
    This technique's accuracy reveals the masonry's subtle grain without abrasion,
    preserving structural integrity completely. Such a result feels essential, blending
    seamlessly with adjacent areas for a uniform, durable finish suited to historic
    or modern contexts.
