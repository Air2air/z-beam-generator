faq:
  questions:
  - answer: Using a 1064nm wavelength at 1.8 J/cm² fluence effectively removes oxidation
      from cherry wood. This setting targets contaminants while minimizing thermal
      penetration, preserving the delicate surface. With precise control, we can eliminate
      patina without causing discoloration or burning the underlying material.
    question: Can laser cleaning effectively remove oxidation and patina from cherry
      wood without damaging the surface?
  - answer: For cherry furniture, use a 1064 nm wavelength at 90W average power with
      1.8 J/cm² fluence. This effectively ablates soot while preserving the wood's
      integrity. Always begin with a low-power test on an inconspicuous area to verify
      the surface response before proceeding with the full cleaning process.
    question: What laser settings (wavelength, power, pulse duration) are recommended
      for cleaning soot and smoke residue from cherry furniture after a fire?
  - answer: Properly configured laser cleaning preserves cherry's natural pigments
      exceptionally well. At our optimal 1.8 J/cm² fluence and 90W power, we effectively
      remove contaminants without the bleaching effect common with chemical or abrasive
      methods, maintaining the wood's rich color stability.
    question: Does laser cleaning cherry wood surfaces affect the natural color or
      cause any bleaching effect?
  - answer: First verify the wood's moisture content stays below 12% to prevent thermal
      stress. For uniform cleaning on carved surfaces, use a 1064 nm wavelength at
      1.8 J/cm² fluence, adjusting the 500 mm/s scan speed to maintain consistent
      distance across contours.
    question: How do you prepare a cherry wood surface for laser cleaning to ensure
      uniform results and prevent damage?
  - answer: Cherry's organic compounds require robust fume extraction at your 90W
      system. The 1.8 J/cm² fluence threshold can ignite resins, demanding Class D
      filtration for VOC-laden smoke. Maintain a fire watch and ensure ventilation
      meets local codes for wood particulate.
    question: What safety precautions are specific to laser cleaning cherry wood,
      particularly regarding fume extraction and fire risk?
  - answer: Yes, laser cleaning excels at selectively removing aged varnish from cherry
      wood. The 1064 nm wavelength and 1.8 J/cm² fluence threshold allow precise ablation
      of the finish while preserving the delicate grain structure beneath, making
      it ideal for antique restoration.
    question: Can laser cleaning be used to selectively remove old varnish or finish
      from cherry wood while preserving the underlying grain?
  - answer: Cherry's moderate density and natural oils require careful fluence control
      around 1.8 J/cm². Its tighter grain structure is more susceptible to thermal
      marking than open-grained woods like oak, demanding precise power management
      below 90 W to preserve its rich color.
    question: What are the limitations of laser cleaning for cherry compared to other
      wood species like oak or maple?
  - answer: Cherry's porous structure can trap contaminants beyond surface reach.
      Our 1.8 J/cm² fluence setting effectively lifts embedded particles, but aggressive
      parameters risk driving debris deeper into the wood's cellular matrix, complicating
      the cleaning process.
    question: How does the natural porosity of cherry wood affect laser cleaning efficiency
      for embedded contaminants?
  - answer: After laser cleaning at 1.8 J/cm², cherry's open grain requires immediate
      conditioning. I recommend a penetrating oil like tung or linseed to rehydrate
      the wood fibers before applying a protective sealant. This two-step process
      restores the natural luster and provides a durable finish, enhancing the wood's
      inherent beauty.
    question: What post-cleaning treatments are recommended for cherry wood after
      laser cleaning to restore and protect the surface?
  - answer: Laser cleaning becomes economically viable for cherry wood at 1.8 J/cm²,
      preserving its rich patina where mechanical abrasion or chemical solvents can
      damage the surface. For high-value projects like instrument restoration, the
      precision and time savings at 500 mm/s scan speeds justify the initial equipment
      investment.
    question: Is laser cleaning economically viable for cherry wood restoration compared
      to chemical or mechanical methods?
