faq:
  questions:
  - answer: For rust removal from birch, I recommend a 1064 nm wavelength at 45W average
      power with 4.5 J/cm² fluence. Maintain a 500 mm/s scan speed and 12 ns pulse
      duration to effectively ablate the contaminant while preventing thermal damage
      to the delicate wood fibers, ensuring the substrate remains undamaged.
    question: What are the optimal laser parameters for cleaning rust from birch wood
      without damaging the surface?
  - answer: Birch's natural resins significantly increase laser absorption at 1064
      nm, raising charring risks. We mitigate thermal effects using controlled 4.5
      J/cm² fluence and rapid 500 mm/s scanning. This approach effectively removes
      contaminants before the resin can overheat and discolor the wood surface.
    question: How does birch's natural resin content affect laser cleaning effectiveness
      and potential for surface damage?
  - answer: Properly tuned near-IR lasers at 1064 nm can selectively remove finishes
      without altering birch's natural tone. Using 4.5 J/cm² fluence and 50 kHz repetition
      rate, we ablate varnish or paint layers while minimizing thermal impact to prevent
      yellowing.
    question: Can laser cleaning remove old finishes from birch furniture without
      altering the wood's natural color?
  - answer: Birch's natural resins require robust fume extraction due to VOC release
      at our standard 45 W power. Use a HEPA/activated carbon filtration system and
      NIOSH-approved respirators, as the 1064 nm wavelength can generate fine wood
      particulates alongside volatile compounds.
    question: What safety precautions are specific to laser cleaning birch due to
      potential VOC release from resins?
  - answer: Birch's alternating earlywood and latewood bands absorb 1064nm laser energy
      differently, creating potential for uneven cleaning. To maintain uniform surface
      removal at 4.5 J/cm², we optimize the scan speed and beam overlap to effectively
      bridge these density variations.
    question: How does the grain density and orientation in birch affect laser cleaning
      uniformity across the surface?
  - answer: Laser cleaning struggles with contaminants deep in birch pores due to
      limited penetration at 1064 nm. For embedded material beyond the ~80 µm spot
      depth, consider combining our 4.5 J/cm² process with a chemical poultice to
      draw out residue.
    question: What are the limitations of laser cleaning for deeply embedded contaminants
      in porous birch surfaces?
  - answer: Laser cleaning effectively removes fungal hyphae from birch at 4.5 J/cm²,
      simultaneously deactivating spores. This non-contact method outperforms chemical
      treatments by preventing recurrence without leaving residues or altering the
      wood's natural substrate.
    question: How effective is laser cleaning for removing biological growth (mold,
      mildew) from birch wood surfaces?
  - answer: Following laser cleaning at 4.5 J/cm², birch exhibits increased surface
      energy. A light mechanical abrasion with 180-grit paper is advised to mitigate
      micro-roughness, ensuring optimal adhesion for subsequent stains or sealants
      on the activated wood surface.
    question: What post-cleaning surface preparation is recommended for birch after
      laser treatment before applying new finishes?
  - answer: Yes, selective graffiti removal from birch is achievable using 1064 nm
      wavelength at 4.5 J/cm² fluence. This setting targets paint pigment absorption
      while the wood's cellulose structure remains undamaged. Our case studies confirm
      complete paint removal without any charring of the underlying substrate.
    question: Can laser cleaning be used to selectively remove graffiti from birch
      panels without damaging the underlying wood?
  - answer: Elevated moisture in birch significantly increases charring risk as laser
      energy converts water to steam. For our 1064 nm, 45 W system, maintain wood
      below 12% moisture content. This prevents subsurface checking from rapid vapor
      expansion while ensuring efficient contaminant removal at 4.5 J/cm² fluence.
    question: How does moisture content in birch affect laser cleaning efficiency
      and risk of surface checking?
