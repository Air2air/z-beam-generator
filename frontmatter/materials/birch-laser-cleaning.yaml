caption:
  before: When examined under a microscope, the birch wood surface reveals pretty
    severe contamination from clustered dust particles and oily residues that seep
    into the porous grain. These contaminants, with their jagged edges and sub-micron
    scale, basically speed up degradation via micro-pitting and fiber erosion, roughening
    the formerly smooth finish. Such a degraded condition complicates routine cleaning
    in laser optics production, where clean surfaces ensure precise beam control.
  after: After restoration, the birch wood surface appears pretty smooth and residue-free,
    showcasing its natural grain. The work delivers excellent quality, preserving
    full material integrity without fiber damage or discoloration. This technique
    basically enables precise prep for laser optics in California photonics labs.
