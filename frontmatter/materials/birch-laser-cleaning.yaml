caption:
  before: Under microscopic scrutiny, the birch wood surface exhibits severe contamination, marked by clustered dust particles and oily residues that infiltrate the porous grain structure. These contaminants, featuring jagged edges and sub-micron sizes, accelerate degradation through micro-pitting and fiber erosion, dulling the once-smooth texture. This compromised state challenges general cleaning applications in laser optics manufacturing, where residue-free surfaces maintain beam precision.
  after: The cleaned birch wood surface, post-restoration, exhibits a smooth, residue-free condition with restored natural grain. Restoration quality proves excellent, maintaining full material integrity without fiber disruption or discoloration. This method supports precise surface prep for laser optics in California photonics labs.
