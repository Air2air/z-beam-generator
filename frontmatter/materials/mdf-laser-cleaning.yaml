caption:
  before: Under microscopic examination, the MDF surface exhibits severe contamination with clustered dust particles, 10-40 microns in size, and oily residues infiltrating the wood fibers. This condition fosters degradation, evident in swollen, separated fibers and micro-pitting, compromising overall material integrity.
  after: After laser cleaning, the MDF surface gleams smooth and pristine, free from residues and imperfections. This restoration preserves the wood's structural integrity fully, with no charring or fiber damage observed. Quality remains excellent, ideal for subsequent coatings or assemblies.
