      label: "Specific Heat (J/kg·K)"
      unit: J/kg·K
      granite: 790
      marble: 880
      limestone: 900
      sandstone: 850
      basalt: 840
      concrete: 880
      brick: 920
      steel: 486
      aluminum: 900
      interpretation: "Lower = heats up faster = requires less energy"
      
    - property: thermal_expansion
      label: "Thermal Expansion (×10⁻⁶ K⁻¹)"
      unit: "×10⁻⁶ K⁻¹"
      granite: 8.0
      marble: 5.5
      limestone: 8.0
      sandstone: 11.0
      basalt: 5.4
      concrete: 12.0
      brick: 5.5
      steel: 12.0
      aluminum: 23.1
      interpretation: "Lower = less thermal stress = less cracking risk"

