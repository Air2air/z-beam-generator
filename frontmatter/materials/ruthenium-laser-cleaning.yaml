caption:
  before: Microscopy of the contaminated Ruthenium surface reveals fine dust particles
    and oily residues adhering to it, notably forming uneven spots. Renowned for its
    durability, this metal now shows light discoloration and tiny pits arising from
    oxidation and handling wear. Contaminants dull its shine while adding roughness,
    thus hindering cleaning performance in optics. Treatment strips away these layers,
    restoring smoothness.
  after: The laser-cleaned ruthenium surface notably displays a smooth, reflective
    finish, free from residues and contaminants. This particularly indicates high
    restoration quality, fully maintaining the metal's integrity and vital properties
    for standard cleaning applications.
