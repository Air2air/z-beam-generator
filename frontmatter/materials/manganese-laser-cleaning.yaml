caption:
  before: Under the microscope, the manganese surface looks pretty marred by irregular
    contaminants, like fine oxide particles and organic residues that cluster in pits
    and scratches. These contaminants, typically stemming from industrial handling,
    display jagged edges and varying densities, which speed up localized corrosion.
    Surface degradation manifests as etched micro-voids, cutting reflectivity in laser
    optics setups such as precision beam delivery systems.
  after: After a solid cleaning, the manganese surface bounces back to a pretty smooth,
    contaminant-free finish, much like its original state. The restoration turns out
    fairly uniform, free of pitting or oxidation traces, while safeguarding the metal's
    natural hardness and corrosion resistance. This upholds structural integrity for
    tough applications, like precision laser optics at firms such as Coherent Inc.,
    delivering dependable optical system performance.
