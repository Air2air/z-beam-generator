caption:
  before: Under microscopy, the tin surface looks rough and uneven, notably dotted
    with irregular dark spots from contaminants such as oxide particles and organic
    residues. These adhere firmly, leading to localized pitting that dulls the metal's
    inherent shine. Particularly in electronics and food equipment, this wear thus
    signals early corrosion.
  after: Following laser cleaning, the tin surface appears smooth and bright, free
    from dirt, oxide layers, and contaminants. Notably, this restoration shows high
    quality via even removal that safeguards the metal's softness and low melting
    point. Particularly vital for electronics manufacturing and food equipment, it
    preserves integrity without heat distortion, while aiding cultural heritage through
    gentle revival of the original luster.
