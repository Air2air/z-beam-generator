caption:
  before: Under the microscope, the Kevlar-reinforced polymer surface reveals notable irregular patches of fine dust particles and viscous oily films. These contaminants embed deeply, triggering distinct micro-cracks and early matrix degradation.
  after: Through laser cleaning, the Kevlar-reinforced polymer surface reaches a pristine, contaminant-free condition. Essential material integrity persists undamaged, with fibers intact and polymer matrix smooth, delivering notable structural reliability.
