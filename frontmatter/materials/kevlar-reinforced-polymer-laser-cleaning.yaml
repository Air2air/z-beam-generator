caption:
  before: Under microscopy, the Kevlar-reinforced polymer surface shows irregular patches of fine dust particles and viscous oily films. These contaminants embed deeply, inducing micro-cracks and early matrix degradation.
  after: The laser cleaning restores the Kevlar-reinforced polymer surface to a pristine, contaminant-free state. Material integrity remains intact, with fibers undamaged and polymer matrix smooth, ensuring full structural reliability.
