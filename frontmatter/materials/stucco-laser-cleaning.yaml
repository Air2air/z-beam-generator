faq:
- answer: Yes, this process safely removes dirt and pollutants from historic stucco
    walls via a 1064 nm wavelength at 3.2 J/cm² fluence. It limits thermal stress
    on the cementitious makeup to prevent cracks or fading. That method upholds heritage
    preservation norms efficiently by curbing heat buildup, with 100 W power for gentle,
    even treatment.
  question: Can laser cleaning safely remove dirt and pollutants from historic stucco
    walls without causing cracking or discoloration?
- answer: For graffiti removal on stucco, a practical choice is the 1064 nm near-infrared
    laser with 10 ns pulses, which selectively ablates pigments while sparing the
    porous lime-cement binder. At 3.2 J/cm² fluence, this process delivers efficient
    cleaning without substrate thermal damage, yielding uniform results in two passes
    at 500 mm/s.
  question: What laser parameters, like wavelength and pulse duration, work best for
    cleaning graffiti off stucco surfaces?
  topic_keyword: stucco surfaces
  topic_statement: Spares porous lime-cement binder
- answer: Yes, cleaning weathered stucco with lasers at 3.2 J/cm² fluence can release
