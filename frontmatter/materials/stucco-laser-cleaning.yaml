    efflorescence by lightly brushing salts away. If damp, allow natural drying or
    apply a temporary sealant efficiently, ensuring the porous masonry surface remains
    stable for uniform contaminant removal.
  question: What preparation steps are needed for stucco before laser cleaning to
    ensure even contaminant removal?
  topic_keyword: even contaminant removal
  topic_statement: Assess moisture below 5%
