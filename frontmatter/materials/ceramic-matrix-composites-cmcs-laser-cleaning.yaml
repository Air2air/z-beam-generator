    displays adhered fine particulates and oily residues along the fibers and matrix.
    Specifically, these contaminants—measuring 5-40 microns—create irregular clusters
    within pores and low spots, resulting in uneven coverage. Such buildup leads to
    surface degradation, notably micro-cracks at interfaces and mild pitting. Thus,
    cleaning becomes essential to prevent further wear and uphold material integrity.
  after: After laser cleaning, the CMC surface notably appears smooth and residue-free.
    Thus, it shows high restoration quality while preserving material integrity.
