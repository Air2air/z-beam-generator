title: CMCs Laser Cleaning
subtitle: Precision laser cleaning preserves CMCs' fiber integrity and thermal resilience
description: Laser cleaning parameters for Ceramic Matrix Composites CMCs (CMCs)
images:
  hero:
    alt: Ceramic Matrix Composites Cmcs surface undergoing laser cleaning showing precise contamination removal
    url: /images/material/ceramic-matrix-composites-cmcs-laser-cleaning-hero.jpg
  micro:
    alt: Ceramic Matrix Composites Cmcs microscopic view of laser cleaning showing detailed precise contamination removal
    url: /images/material/ceramic-matrix-composites-cmcs-laser-cleaning-micro.jpg
caption:
  before: The microscopy image of the contaminated Ceramic Matrix Composite surface reveals adhered fine particulates and oily residues on fibers and matrix. These contaminants, sized 5-40 microns, form irregular clusters in pores and low spots, creating uneven coverage. This buildup causes surface degradation, including micro-cracks at interfaces and mild pitting. And it shows the need for cleaning to avoid further wear and preserve integrity.
  after: After laser cleaning, the CMC surface appears smooth and residue-free. It demonstrates high restoration quality, preserving material integrity.
