title: Granite Laser Cleaning
material_description: When laser cleaning granite surfaces in architectural restoration,
  we typically adjust the scan speed to match its dense and heat-resistant composition,
  which exposes underlying details without compromising the stone's structural integrity,
  so make sure to monitor for any subsurface heating buildup.
