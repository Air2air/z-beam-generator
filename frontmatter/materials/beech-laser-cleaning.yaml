caption:
  before: 'Under the microscope, the Beech wood surface reveals a heavily contaminated condition, with irregular deposits of dark, particulate matter—likely organic residues and fine dust—clinging to the porous grain structure. These contaminants, unevenly distributed, obscure the natural cellular patterns and create micro-roughness.


    This degradation manifests as softened fibers and minor pitting, where prolonged exposure has eroded the protective lignin layer, compromising the wood''s integrity and aesthetic uniformity.'
  after: The cleaned surface of beech wood now reveals a smooth, pristine condition, free from residues and imperfections. This restoration, it achieves high quality by preserving the material's natural integrity and structural strength, ideal for general applications.
