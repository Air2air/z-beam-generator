faq:
  questions:
  - answer: For Hastelloy C-276, use a 1064 nm fiber laser with nanosecond pulses to prevent micro-cracking. Maintain a fluence near 5.1 J/cm² to ablate oxides without depleting the protective Cr and Mo. This controlled heat input is critical to avoid compromising the alloy's corrosion resistance.
    question: What are the optimal laser parameters (wavelength, power, pulse duration) for cleaning oxides and contaminants from Hastelloy C-276 without causing micro-cracking or elemental depletion?
  - answer: Yes, sensitization can occur if Hastelloy is held between 550-850°C, causing detrimental chromium carbide precipitation. Our optimized 5.1 J/cm² fluence and 100 µs dwell time ensure the substrate temperature remains well below this critical threshold, effectively preventing this microstructural damage during the laser ablation of surface contaminants.
    question: Can laser cleaning induce sensitization in Hastelloy by precipitating carbides at grain boundaries, and how can this be prevented?
  - answer: Laser cleaning effectively removes stubborn weld oxides from Hastelloy without base metal thinning. Using a 1064 nm wavelength and 5.1 J/cm² fluence, the process precisely ablates heat tint while preserving the parent material's integrity and thickness.
    question: Is laser cleaning effective for removing stubborn heat tint and oxide scale from welded Hastelloy joints without thinning the base metal?
  - answer: The 5.1 J/cm² fluence vaporizes surface contaminants, generating respirable nickel and molybdenum oxide fumes. You must use a NIOSH-approved P100 respirator and high-efficiency fume extraction to meet OSHA PELs for these hazardous metallic particulates.
    question: What specific safety hazards are posed by the fumes generated during laser cleaning of Hastelloy, particularly concerning nickel and molybdenum?
  - answer: Properly tuned 1064nm laser cleaning at ~5 J/cm² typically reduces Hastelloy's Ra by removing peaks, creating a more uniform surface. This profile enhances passive oxide layer formation, improving corrosion resistance in aggressive service and providing an excellent base for coatings.
    question: How does the surface roughness (Ra) of Hastelloy change after laser cleaning, and does it affect performance in high-purity or corrosive service?
  - answer: Yes, laser cleaning at 5.1 J/cm² removes the passive layer, leaving an active surface. Passivation with a nitric acid bath is essential to reform the protective chromium oxide film. Verify the restored layer's integrity using electrochemical testing.
    question: After laser cleaning, is passivation of Hastelloy still required to restore the protective chromium oxide layer?
  - answer: Laser cleaning at 5.1 J/cm² creates an extremely passive Hastelloy surface, making it more noble. This can accelerate galvanic corrosion of adjacent carbon steel. Mitigate this by masking joint interfaces or using isolation techniques during the 1064 nm laser process.
    question: What is the risk of galvanic corrosion when laser cleaning a Hastelloy component that is assembled with other metals like carbon steel or stainless steel?
  - answer: Hastelloy's high molybdenum and tungsten content forms extremely tenacious oxides requiring precise fluence above 5 J/cm² for removal. Its distinct thermal properties also create a very narrow processing window, making parameter control far more critical than with standard stainless steels.
    question: Why is Hastelloy often considered more challenging to clean with lasers compared to standard stainless steels like 304 or 316?
  - answer: Yes, laser cleaning can selectively remove coatings from Hastelloy. By tuning the 1064 nm wavelength and 5.1 J/cm² fluence, we target the contaminant's absorption while the substrate's thermal conductivity dissipates energy. Precise control of the 10 ns pulse width is critical to avoid altering the underlying material's metallurgy.
    question: Can laser cleaning be used to selectively remove a coating or contamination from a Hastelloy part without damaging the underlying substrate?
  - answer: For Hastelloy cleaned at 5.1 J/cm², visual inspection is insufficient. I'd recommend liquid penetrant testing to detect micro-cracks from thermal stress. For evaluating near-surface property changes, especially from the 100 µs dwell time, eddy current testing provides excellent sensitivity.
    question: What non-destructive testing (NDT) methods are recommended to inspect Hastelloy for subsurface damage after an aggressive laser cleaning process?
