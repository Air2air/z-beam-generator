  before: Under microscopy, the contaminated polyester resin composite surface appears very-very rough and is covered by fine dust particles plus oily residues that stick tightly. Contaminants show as irregular clumps, causing degradation like micro-cracks and pitting, so the surface looks dull and uneven, then needs cleaning for better condition.
  after: After cleaning, the polyester resin composite surface appears very-very smooth and clean. The process removes dirt then restores original gloss without harm. Material integrity stays intact, so no cracks or weakening occur. Restoration quality is good, making surface look new and ready for use.
