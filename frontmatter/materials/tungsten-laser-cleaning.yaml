    alt: Tungsten surface undergoing laser cleaning showing precise contamination
      removal
    url: /images/material/tungsten-laser-cleaning-hero.jpg
  micro:
    alt: Microscopic view of Tungsten surface after laser cleaning showing detailed
      surface structure
    url: /images/material/tungsten-laser-cleaning-micro.jpg
caption:
  before: I've seen the contaminated tungsten surface up close at high magnification,
    and it looks rough with scattered dark spots clinging tightly. Layers of grime
    build up in uneven patches, making the whole area feel dull and irregular. This
    buildup hides the metal's true texture beneath.
  after: After the laser treatment, that same surface appears smooth and even under
    magnification, free of any clinging debris. The clean metal shines with a consistent
    gleam, showing off its natural, uniform finish. Now, the texture stands out clear
