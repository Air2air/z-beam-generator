caption:
  before: Under the microscope, the sandstone surface reveals a rugged terrain marred by irregular pitting and micro-cracks, indicative of degradation from prolonged exposure. Embedded contaminants—fine particulate dust, organic residues, and mineral salts—clump in porous voids, forming adherent layers that exacerbate erosion. This contamination, it weakens the stone's integrity, promoting further spalling and loss of textural cohesion.
  after: The laser cleaning of sandstone surfaces achieves a pristine condition, removing encrustations without altering the stone's natural porosity or grain structure. This restoration quality revives the original patina and texture, ensuring aesthetic fidelity. Material integrity stays fully preserved, with no microcracks or thermal effects—ideal for heritage applications.
