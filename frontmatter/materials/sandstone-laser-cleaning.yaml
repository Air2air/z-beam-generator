faq:
- answer: For sandstone, it's notable how the 1064 nm near-infrared wavelength ablates
    algae and biological encrustations so effectively, delving into the porous matrix
    to vaporize organics without triggering thermal stress or micro-cracks—quite distinct
    from the more absorptive 532 nm, which risks surface overheating. Keep fluences
    at 2.5 J/cm² for safety, as proven in restorations of Rome's ancient forums.
  question: What laser wavelength is most effective for cleaning biological growth
    like algae from sandstone surfaces without causing micro-cracking?
  topic_keyword: causing micro-cracking
  topic_statement: 1064 nm prevents micro-cracks
- answer: The varying porosity of sandstone notably affects heat diffusion in laser
    cleaning processes; highly porous variants enable quicker subsurface heat propagation,
    heightening damage risks, thus I advocate picosecond pulses rather than nanoseconds
    to localize energy delivery. For example, using a 1064 nm wavelength and 2.5 J/cm²
    fluence, thermal imaging tests on sample slabs are essential for adjusting pulse
    durations—begin with 10 ns on compact stones, yet reduce for porous ones to achieve
    accuracy minus fractures.
  question: How does the porosity of sandstone affect the choice of pulse duration
    in laser cleaning to avoid subsurface damage?
- answer: Using Q-switched Nd:YAG lasers at 1064 nm and 100 W on outdoor sandstone
    monuments presents a notable risk of inhaling respirable crystalline silica dust
    from ablation, particularly above 2.5 J/cm² fluence. Operators must employ essential
    NIOSH-approved respirators, on-site ventilation to disperse particles, and adhere
    to EU directives limiting exposure to 0.1 mg/m³.
  question: What are the main safety risks when using Q-switched Nd:YAG lasers on
    outdoor sandstone monuments, especially regarding silica dust inhalation?
  topic_keyword: silica dust inhalation
  topic_statement: Inhaling respirable crystalline silica
- answer: Yes, laser cleaning at the 1064 nm wavelength notably outperforms chemical
    methods in removing soot and pollutants from historical sandstone facades, enabling
    precise ablation at 2.5 J/cm² fluence without substrate harm. Comparative analyses
    emphasize its superior efficiency alongside reduced re-soiling risks. In the long
    run, essential periodic discoloration inspections secure the stone's ongoing stability.
