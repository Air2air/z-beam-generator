title: Sandstone Laser Cleaning
material_description: When restoring sandstone in cultural heritage projects, we typically start with low-power laser passes to gently clear surface buildup from its porous structure, ensuring the stone's natural integrity stays intact without risking cracks or thermal stress along the way
