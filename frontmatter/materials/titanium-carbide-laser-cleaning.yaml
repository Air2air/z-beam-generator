caption:
  before: Under the microscope, the Titanium Carbide surface displays a notable contaminated
    state, characterized by irregular pitting and micro-cracks that signal degradation
    from environmental exposure. Contaminants show up as clustered oxide particles
    and metallic residues, around 5-20 microns across, adhering unevenly to accelerate
    wear in aerospace and medical uses. This condition distinctly undermines structural
    integrity.
  after: In laser-based additive manufacturing, Titanium Carbide's cleaned surface—a
    resilient ceramic—reveals a notable, mirror-like polish devoid of residues or
    flaws. This treatment delivers essential quality, enabling laser precision to
    strip contaminants while safeguarding microstructure integrity. Free from cracks
    or porosity, it bolsters durability across aerospace components, automotive parts,
    and medical devices. Such accuracy upholds the material's superior hardness and
    thermal stability.
