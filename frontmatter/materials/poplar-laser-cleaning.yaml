title: Poplar Laser Cleaning
subtitle: Precision Laser Cleaning Typically Preserves Poplar's Pretty Delicate Grain
  Sans Scorching
subtitle_metadata:
  author_country: United States (California)
  author_name: Todd Dunning
description: 'When laser cleaning Poplar, compare it to denser hardwoods like oak.
  Poplar''s lighter structure sets it apart. This lower density speeds up the process.
  It exposes contaminants more easily. But higher porosity changes your approach.
  You must reduce power to prevent charring. Start with shorter passes on the surface.
  This restores the wood without deep damage. Unlike oak, Poplar absorbs energy quickly.
  So adjust overlap to avoid uneven heating. Make sure you scan at steady speeds.
  This improves cleaning on delicate grains. Poplar suits cultural heritage work well.
  It reveals fine details in furniture or instruments. But end with caution: Overlap
  too much, and it warps the soft fibers.'
