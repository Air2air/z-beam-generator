caption:
  before: Under microscopy, the fiberglass surface notably displays contaminants, such as fine dust particles and oily residues embedded among the fibers. This accumulation thus causes surface degradation, featuring visible pitting and minor fiber fraying.
  after: After laser cleaning, the fiberglass surface notably appears smooth and evenly restored to its original luster. No fiber damage or delamination is evident, thus preserving the composite's integrity effectively while retaining full strength for ongoing applications.
