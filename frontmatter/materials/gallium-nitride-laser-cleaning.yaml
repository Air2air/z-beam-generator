faq:
- question: How do I prepare Gallium Nitride for safe laser cleaning?
  answer: When laser cleaning Gallium Nitride, we typically start by ensuring the
    surface is free from loose debris to avoid uneven heating. We've found that a
    gentle pre-wipe with a soft cloth helps, especially compared to more brittle semiconductors
    that might crack under initial stress. This step sets up the material's tough,
    heat-resistant nature for effective contaminant removal without risking subsurface
    damage.
- question: What causes uneven cleaning on Gallium Nitride during laser sessions?
  answer: Uneven cleaning often happens if the laser power isn't adjusted for Gallium
    Nitride's reflective surface, which bounces more energy than on absorbent materials
    like silicon. We recommend scanning in multiple passes at lower intensity to distribute
    heat evenly across its dense structure. In our experience, this prevents hot spots
    that could alter the material's strong mechanical properties.
