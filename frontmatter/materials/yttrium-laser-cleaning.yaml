title: Yttrium Laser Cleaning
subtitle: When laser cleaning yttrium components in aerospace or magnet production,
  I've found it works best to start with lower power pulses that account for its strong
  reflectivity, which bounces most energy away and keeps the surface cool during the
  process, so you gently remove contaminants without risking any underlying heat buildup
  or structural changes as you scan across the area in steady passes.
subtitle_metadata:
  author_country: Indonesia
  author_name: Ikmanda Roswati
description: The key with Yttrium is its high reflectivity, which makes laser cleaning
  a bit tricky at first. We've found it bounces back most laser energy, so we typically
  start with multiple passes to gradually remove contaminants without wasting power.
  This soft metal holds up well for precision work in electronics or magnet production,
  but its low thermal conductivity means heat lingers in spots—watch out here to avoid
  localized melting or oxidation during longer sessions. Keep scan speeds steady and
  overlap low to restore surfaces cleanly. In our experience, this approach clears
  residues effectively while preserving its optical qualities.
