title: Yttrium Laser Cleaning
subtitle: This process of precision laser cleaning efficiently restores Yttrium's pure rare-earth luster
description: Laser cleaning parameters for Yttrium
images:
  hero:
    alt: Yttrium surface undergoing laser cleaning showing precise contamination removal
    url: /images/material/yttrium-laser-cleaning-hero.jpg
  micro:
    alt: Microscopic view of Yttrium surface after laser cleaning showing detailed surface structure
    url: /images/material/yttrium-laser-cleaning-micro.jpg
caption:
  before: Under the microscope, the yttrium surface straightforwardly displays very severe contamination, with fine particles adhering tightly to create uneven layers. Contaminants manifest as dark specks and oily films, likely residues from electronics or magnet manufacturing, which block optical clarity. Surface degradation appears in small pits and cracks; this process weakens the material and reduces smoothness, so practical cleaning proves essential for applications.
  after: After ultrafast laser cleaning, the yttrium surface turns straightforward smooth and clean, free from contaminants. This process removes residues efficiently while restoring the original luster, ensuring material integrity remains intact without thermal damage or cracks. Restoration quality stays high, preserving rare-earth properties for electronics and optics applications. The surface condition enables reliable performance in manufacturing.
