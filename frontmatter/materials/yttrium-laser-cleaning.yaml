title: Yttrium Laser Cleaning
material_description: When laser cleaning yttrium components in aerospace or magnet production, I've found it works best to start with lower power pulses that account for its strong reflectivity, which bounces most energy away and keeps the surface cool during the process, so you gently remove contaminants without risking any underlying heat buildup or structural changes as you scan across the area in steady passes.
