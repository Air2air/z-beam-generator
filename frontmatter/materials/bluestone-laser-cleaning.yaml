faq:
  questions:
  - answer: For Bluestone, I recommend a 1064 nm wavelength at approximately 100 W
      average power. A fluence near 5 J/cm² with nanosecond pulses effectively removes
      rust and paint while minimizing thermal risk to the stone's mineral structure,
      preventing discoloration. Always conduct a test on a small, hidden area first
      to confirm these parameters.
    question: What are the best laser settings (wavelength, power, pulse duration)
      for cleaning rust or paint from Bluestone without causing discoloration or surface
      damage?
  - answer: Laser ablation effectively removes biological growth from Bluestone pavers
      without etching, provided the fluence remains below the stone's damage threshold.
      At approximately 5 J/cm², organic matter is selectively vaporized while preserving
      the mineral substrate. Proper parameter control, including a 100 µm spot size,
      is crucial to eliminate residual stains and prevent micro-etching on this relatively
      soft material.
    question: Can laser cleaning be used to remove biological growth like lichen or
      algae from Bluestone pavers without etching the surface?
  - answer: The high iron content in Bluestone strongly absorbs the 1064 nm wavelength,
      raising thermal stress risks. To prevent discoloration, maintain power below
      100 W and use a 50% overlap ratio to distribute the 5 J/cm² fluence evenly,
      avoiding localized overheating.
    question: How does the high iron content in Bluestone affect the laser cleaning
      process, and are there specific risks?
  - answer: Laser cleaning offers superior safety for historic Bluestone compared
      to abrasive methods. Its precision, using a 100 µm spot and 5 J/cm² fluence,
      selectively removes contaminants without damaging the stone substrate. However,
      initial testing on a small, hidden area is mandatory to prevent any risk to
      the historic fabric.
    question: Is laser cleaning a safe method for delicate historical Bluestone structures
      compared to chemical or abrasive methods?
  - answer: Laser cleaning Bluestone at 1064 nm and 5 J/cm² generates fine silica
      particulate. A HEPA-filtered extraction system is mandatory to capture this
      respirable crystalline dust. Operators must also use appropriate respiratory
      protection against these hazardous fumes.
    question: What type of fume extraction is required when laser cleaning Bluestone,
      and are the fumes hazardous?
  - answer: The white haze indicates mineral decomposition from excessive fluence.
      For Bluestone, maintain fluence below 5 J/cm² and increase scan speed above
      500 mm/s. This prevents thermal damage to sensitive feldspar and chlorite minerals.
    question: Why did my laser cleaning trial on Bluestone leave a white haze or bleached
      appearance on the surface?
  - answer: Laser cleaning at 100W and 1064nm wavelength is a dry process. It typically
      leaves only a fine, non-adherent dust on Bluestone surfaces. This is easily
      removed with a soft brush, unlike chemical residues that can penetrate the stone.
    question: For cleaning Bluestone countertops or tiles, does laser cleaning leave
      a residue that requires a secondary cleaning step?
  - answer: Bluestone's porosity allows liquids like oil to penetrate deeply, creating
      sub-surface stains. Laser cleaning at 5 J/cm² only removes surface contaminants,
      so a chemical pre-treatment is essential to draw out these embedded impurities
      first.
    question: How does the porosity and density of Bluestone influence the laser cleaning
      strategy for sub-surface staining?
