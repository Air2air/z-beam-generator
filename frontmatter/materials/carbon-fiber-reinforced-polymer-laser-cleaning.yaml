title: CFRP Laser Cleaning
subtitle: Notably, precision laser cleaning protects CFRP fibers, thus preventing
  delamination for pristine composite restoration.
subtitle_metadata:
  author_country: Taiwan
  author_name: Yi-Chun Lin
description: We've found that when laser cleaning carbon fiber reinforced polymer,
  the biggest early concern is avoiding heat buildup in its low-conductivity matrix,
  which can delaminate the fibers if you're not careful. So we typically start with
  gentle power settings and slow scan speeds to let the laser absorb well into the
  surface. This clears contaminants effectively without weakening the strong composite
  bonds, and we follow with multiple light passes for even results. Just overlap your
  paths by half to prevent edge damage.
