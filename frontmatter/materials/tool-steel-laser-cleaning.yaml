images:
  hero:
    alt: Tool Steel surface undergoing laser cleaning showing precise contamination
      removal
    url: /images/material/tool-steel-laser-cleaning-hero.jpg
  micro:
    alt: Microscopic view of Tool Steel surface after laser cleaning showing detailed
      surface structure
    url: /images/material/tool-steel-laser-cleaning-micro.jpg
caption:
  before: At 1000x magnification, the tool steel surface looks rough and patchy. Dark
    spots cluster together, trapping dirt and debris in cracks. This uneven layer
    hides the metal's true texture underneath.
  after: After laser treatment at 1000x, the tool steel surface shines smooth and
    even. No spots remain, and cracks disappear into a clean polish. This fresh layer
    reveals the metal's solid, uniform structure.
