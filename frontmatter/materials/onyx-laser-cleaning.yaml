title: Onyx Laser Cleaning
subtitle: Notably, a tailored laser restores Onyx's banded translucency, thus avoiding
  thermal
subtitle_metadata:
  author_country: Taiwan
  author_name: Yi-Chun Lin
description: When laser cleaning onyx, make sure you watch its banded layers closely,
  unlike smoother marbles that heat evenly—onyx absorbs energy fast because of its
  dense quartz makeup, so start with lower power to prevent cracking those fine stripes.
  You must adjust scan speeds slower than for granites, since its poor heat spread
  traps warmth locally and risks surface checks if you rush. This keeps the natural
  polish intact for heritage pieces, avoiding dull spots from overexposure.
