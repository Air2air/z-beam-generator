faq:
- question: How does dolomite compare to limestone when laser cleaning?
  answer: I've seen dolomite clean up more evenly than limestone because it handles
    heat better without cracking as easily. While limestone tends to absorb too much
    energy and pit, dolomite's structure lets you remove dirt steadily. Just keep
    the laser moving to avoid any hot spots on its surface.
- question: What are best practices for laser cleaning dolomite surfaces?
  answer: Start with a low-intensity pass to test the surface response on dolomite.
    Move the laser steadily across the area to prevent uneven heating. This approach
    removes contaminants effectively while preserving the stone's natural finish.
- question: Why might dolomite show discoloration after laser cleaning, and how to
    fix it?
  answer: Discoloration often happens if the laser lingers too long, causing surface
    changes in dolomite's mineral makeup. Compared to harder stones like granite,
    dolomite reacts more sensitively to prolonged exposure. To fix it, reduce power
    slightly and clean in short bursts, then rinse with water to even out the tone.
