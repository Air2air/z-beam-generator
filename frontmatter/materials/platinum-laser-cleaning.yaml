caption:
  before: Under optical microscopy, the platinum surface appears very-very rough and uneven, covered by contaminants that stick and accumulate irregularly. These contaminants, mostly fine particles and oily residues from handling, show clustered shapes around 5-20 micrometers, darkening the metallic sheen. Surface degradation is evident in micro-pits and scratches, so the material looks weakened, affecting its use in aerospace and medical devices.
  after: The cleaned platinum surface appears very-very smooth and pristine, restored effectively by ultrafast laser process. Restoration quality maintains material integrity fully, so no defects occur, ensuring suitability for aerospace, medical devices, and electronics.
