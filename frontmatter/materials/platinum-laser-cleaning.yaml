caption:
  before: Under optical microscopy, the platinum surface looks straightforwardly rough
    and uneven, blanketed by contaminants that cling and build up in irregular patterns.
    Mostly fine particles and oily residues from handling, these form clusters about
    5-20 micrometers across, dulling the metal's natural sheen. That method of exposure
    reveals clear degradation through micro-pits and scratches, weakening the material
    for aerospace or medical uses.
  after: This process using ultrafast laser restores the platinum surface straightforwardly,
    yielding a very smooth and pristine appearance. It fully maintains material integrity
    without defects, ensuring practical suitability for aerospace, medical devices,
    and electronics.
