    excellent results.
  question: Can laser cleaning remove coatings or deposits from quartz surfaces without
    damaging the substrate?
  topic_keyword: without damaging the substrate
  topic_statement: Transmits laser preserving optics
- answer: Keep fluence under 2.5 J/cm² in a straightforward manner to avoid damaging
    the quartz substrate. Use beam dumps and complete optical enclosures practically
    to handle risky reflections and trap any flying debris. Watch for surface wear
    continuously, since slight contamination can spark local heating and lasting optic
