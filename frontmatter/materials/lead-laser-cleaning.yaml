caption:
  before: You see thick layers of grime and rust clinging tightly to the lead surface.
    Dark spots and uneven buildup scatter across the rough texture. This mess hides
    the metal's true form under a dull, patchy coat.
  after: Start with the laser pass to strip away all that residue quickly. Now the
    surface gleams smooth and even without any scars. Fresh lead shines clearly, free
    from old stains and debris.
