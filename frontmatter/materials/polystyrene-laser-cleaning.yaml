  - - material_description
    - Polystyrene, this lightweight thermoplastic, manifests low thermal stability.
      Laser cleaning yields contaminant removal with minimal ablation, yet melting
      risks persist. Benefits lie in delicate applications like cultural heritage,
      where precision preserves integrity.
  - - micro
    - before: We've found the contaminated polystyrene surface at 1000x magnification
        shows a rough, speckled layer of grime. Fine particles and residues cling
        to every bump and crevice. This uneven coating hides the material's natural
        texture completely.
      after: After laser treatment, we see a smooth, even surface emerge clearly.
        The clean polystyrene gleams with a uniform finish. No traces of debris remain,
        restoring its original look. Watch for any slight discoloration in future
        runs.
