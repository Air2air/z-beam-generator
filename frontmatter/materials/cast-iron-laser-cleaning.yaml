faq:
- question: What laser parameters work best for cleaning rust from cast iron without **damaging the base metal**?
  answer: '**Low fluence pulsed laser**. Being practical as a laser cleaning expert from Indonesia, I recommend a 1064 nm pulsed fiber laser with 1-2 J/cm² fluence and 20-50 ns pulse duration. That method, paired with 500-1000 mm/s scan speed, removes rust from cast iron efficiently without harming the base metal.'
- question: Does laser cleaning affect the machinability or future processing of cast iron components?
  answer: Laser cleaning, applied efficiently at 5 J/cm² fluence and 100W power, preserves cast iron's machinability straightforwardly by stripping oxides without affecting bulk hardness. This process yields a clean surface that enhances coating adhesion and maintains weldability, sidestepping issues in subsequent manufacturing.
- question: How do I prevent white cast iron from cracking during laser cleaning due to thermal stress?
  answer: 'As a laser cleaning specialist in Indonesia, I''ve seen that a straightforward approach prevents cracking in white cast iron: low pulse energy lasers at reduced speeds enable gradual heat dissipation. Slightly pre-heat the surface, then add controlled cooling intervals between passes to ease thermal gradients—that method keeps the material intact.'
- question: Can laser cleaning effectively remove **burned-in sand** and casting residues from iron castings?
  answer: '**Vaporizes residues without substrate damage**. Yes, laser cleaning works straightforward for clearing burned-in sand and casting residues from iron castings. This process precisely ablates contaminants, vaporizing them efficiently without substrate damage to yield a smooth, clean surface. From my time in Indonesian foundries, it offers dependable, green results.'
- question: What safety precautions are needed when laser cleaning cast iron **containing graphite**?
  answer: '**Releases hazardous ultrafine particulates**. When working with cast iron ablation at 100W, its graphite content releases hazardous ultrafine particulates. Use local exhaust ventilation with HEPA filtration and a P100 respirator for straightforward safety. This process at 1064nm needs full-face protection from reflected radiation.'
- question: Does laser cleaning alter the **corrosion resistance** of cast iron surfaces?
  answer: '**Boosts corrosion via refined oxide**. Using laser cleaning at 5 J/cm² fluence straightforwardly boosts corrosion resistance by stripping away contaminants and forming a refined surface layer. This process effectively fosters superior passive oxide layers versus mechanical methods, markedly enhancing rust protection for cast iron parts.'
- question: How does the **graphite flake structure** in gray iron affect laser cleaning results?
  answer: '**Induces micro-pitting rougher surface**. In gray iron, graphite flakes straightforwardly absorb the 1064 nm laser energy, enabling preferential ablation at fluences near 5 J/cm². This process induces micro-pitting, which yields a rougher final surface compared to other cast iron microstructures.'
- question: What's the maximum material removal rate for heavy scale on cast iron without causing damage?
  answer: As a laser cleaning specialist from Indonesia, where we handle industrial rust on cast iron in a practical way, the maximum removal rate for heavy scale without substrate damage reaches 8-12 grams per minute. This process uses a 500-1000W pulsed fiber laser at 20-50 kHz efficiently. Optimal parameters avoid overheating, preserving surface integrity.
- question: Can laser cleaning restore **sealing surfaces** on cast iron engine blocks or pump housings?
  answer: '**Safeguards substrate flatness**. Laser cleaning offers a practical approach to restoring cast iron sealing surfaces at 5 J/cm² fluence and 50 μm spot size. It selectively removes gasket residue and oxides while safeguarding substrate flatness. This process upholds dimensional integrity, yielding an ideal surface for re-sealing without mechanical harm.'
- question: How do I verify laser cleaning hasn't compromised the structural integrity of critical cast iron components?
  answer: By maintaining fluence below 5 J/cm², you avoid structural damage to cast iron in a practical way. After cleaning, apply microhardness testing and eddy current inspection effectively to check subsurface integrity. This process reveals any changes in mechanical properties, securing overall component reliability.
