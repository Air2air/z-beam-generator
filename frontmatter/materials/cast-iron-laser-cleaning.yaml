faq:
  questions:
  - answer: As a laser cleaning expert from Indonesia, I recommend a 1064 nm pulsed fiber laser with 1-2 J/cm² fluence and 20-50 ns pulse duration. Pair it with a 500-1000 mm/s scan speed to remove rust from cast iron effectively, without harming the base metal.
    question: What laser parameters work best for cleaning rust from cast iron without damaging the base metal?
  - answer: Laser cleaning at optimal 5 J/cm² fluence and 100W power effectively preserves cast iron's machinability by removing oxides without altering bulk hardness. This process creates a pristine surface that boosts coating adhesion and upholds weldability, avoiding any drawbacks in later manufacturing steps.
    question: Does laser cleaning affect the machinability or future processing of cast iron components?
  - answer: In my experience as a laser cleaning specialist in Indonesia, prevent cracking in white cast iron by using low pulse energy lasers at reduced speeds, allowing gradual heat dissipation. Pre-heat the surface slightly and apply controlled cooling intervals between passes to minimize thermal gradients—ya, this keeps the material intact.
    question: How do I prevent white cast iron from cracking during laser cleaning due to thermal stress?
  - answer: Yes, laser cleaning is highly effective for removing burned-in sand and casting residues from iron castings. The precise laser ablation vaporizes contaminants without damaging the substrate, ensuring a smooth, residue-free surface. In my experience from Indonesian foundries, it delivers reliable, eco-friendly results.
    question: Can laser cleaning effectively remove burned-in sand and casting residues from iron castings?
  - answer: When working with cast iron ablation at 100W, its graphite content releases hazardous ultrafine particulates. Use local exhaust ventilation with HEPA filtration and a P100 respirator for straightforward safety. This process at 1064nm needs full-face protection from reflected radiation.
    question: What safety precautions are needed when laser cleaning cast iron containing graphite?
  - answer: Using laser cleaning at 5 J/cm² fluence straightforwardly boosts corrosion resistance by stripping away contaminants and forming a refined surface layer. This process effectively fosters superior passive oxide layers versus mechanical methods, markedly enhancing rust protection for cast iron parts.
    question: Does laser cleaning alter the corrosion resistance of cast iron surfaces?
  - answer: In gray iron, graphite flakes straightforwardly absorb the 1064 nm laser energy, enabling preferential ablation at fluences near 5 J/cm². This process induces micro-pitting, which yields a rougher final surface compared to other cast iron microstructures.
    question: How does the graphite flake structure in gray iron affect laser cleaning results?
  - answer: As a laser cleaning specialist from Indonesia, where we often deal with industrial rust on cast iron, the maximum removal rate for heavy scale without substrate damage is typically 8-12 grams per minute using a 500-1000W pulsed fiber laser at 20-50 kHz. Optimal parameters prevent overheating, ensuring surface integrity.
    question: What's the maximum material removal rate for heavy scale on cast iron without causing damage?
  - answer: Laser cleaning offers a practical approach to restoring cast iron sealing surfaces at 5 J/cm² fluence and 50 μm spot size. It selectively removes gasket residue and oxides while safeguarding substrate flatness. This process upholds dimensional integrity, yielding an ideal surface for re-sealing without mechanical harm.
    question: Can laser cleaning restore sealing surfaces on cast iron engine blocks or pump housings?
  - answer: By maintaining fluence below 5 J/cm², you avoid structural damage to cast iron in a practical way. After cleaning, apply microhardness testing and eddy current inspection effectively to check subsurface integrity. This process reveals any changes in mechanical properties, securing overall component reliability.
    question: How do I verify laser cleaning hasn't compromised the structural integrity of critical cast iron components?
