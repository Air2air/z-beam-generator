micro:
  before: I've seen contaminated Titanium Nitride surfaces up close at high magnification, and they always show thick layers of grime clinging tightly to the base. Dark spots and irregular clumps cover everything, making the whole area look dull and uneven under the lens. Scratches from handling add rough edges that hide the material's true form.
