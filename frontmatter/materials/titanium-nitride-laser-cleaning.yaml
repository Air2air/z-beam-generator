faq:
- question: How can I avoid damaging Titanium Nitride coatings during laser cleaning?
  answer: When laser cleaning Titanium Nitride, you'll want to start with lower power
    settings compared to softer metals like aluminum, since this hard ceramic coating
    resists heat better but can crack under sudden thermal shock. Make sure you use
    short pulses to gently remove contaminants without stressing the surface, and
    always test on a small area first to check for any unwanted changes in the gold-like
    finish. Watch out for overheating in the middle of the process, as it might weaken
    the bond to the substrate, so keep the beam moving steadily across the area.
- question: What settings work best for cleaning Titanium Nitride on tools?
  answer: If you're cleaning Titanium Nitride on cutting tools, begin with a focused
    beam to target dirt and residue precisely, unlike with reflective metals where
    energy scatters more easily. You must adjust the wavelength to one that absorbs
    well into this durable coating, ensuring efficient removal without abrading the
