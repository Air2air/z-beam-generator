micro:
  before: We've found that before laser cleaning, the Silicon Carbide surface at 1000x shows a rough, uneven layer of contaminants clinging tightly to the material. Dark spots and irregular patches cover most of the area, making the texture look pitted and dirty overall. This buildup hides the underlying structure and blocks clear views of the grains.
