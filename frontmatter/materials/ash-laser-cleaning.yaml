caption:
  before: Under optical microscopy, the ash wood surface displays pretty extensive
    contamination from adhered particulates, such as fine soot and organic residues,
    building a heterogeneous layer up to 50 μm thick. Degradation typically features
    microfissures and delamination along grain boundaries, plus localized discoloration
    and erosion pits measuring 10-20 μm across, fairly undermining structural integrity
    and aesthetic uniformity.
  after: Post-laser cleaning microscopy uncovers a pretty restored ash wood surface,
    boasting pristine cellular structure, minimal ablation residue, and an intact
    lignin matrix. Surface topography displays fairly uniform grain exposure, free
    of thermal damage, for high-fidelity restoration and preserved material integrity
    at the micrometer scale.
