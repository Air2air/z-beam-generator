micro:
  before: Under 1000x magnification, the ash wood surface appears covered in thick, uneven layers of dark grime. Fine particles and debris cling tightly to the rough fibers and fill tiny cracks. This contamination obscures the natural texture completely.
  after: After laser treatment at 1000x magnification, the ash wood surface reveals smooth, exposed fibers without any residue. Clean lines emerge where grime once hid, restoring the material's original evenness. The treatment uncovers a uniform, detailed structure.
faq:
- question: How does laser cleaning restore the **natural grain** of aged Ash wood?
  answer: '**Preserves light color and patterns**. Laser cleaning gently ablates surface contaminants like dirt, varnish, or smoke residue from Ash wood without harming the underlying grain. This non-contact approach typically preserves the wood''s light color and prominent patterns, uncovering its original beauty in 10-20 minutes per panel—pretty ideal for antique furniture restoration.'
- question: What are the risks of using laser cleaning on Ash wood **prone to warping**?
  answer: '**Low-power pulses prevent micro-cracks**. Yeah, laser cleaning works pretty safely on Ash wood when handled right. It typically dodges the moisture that worsens warping, unlike old methods. Still, too much heat risks micro-cracks; experts advise low-power pulsed lasers plus close monitoring to avoid that, preserving the wood''s flexibility for lasting strength.'
