    landscape, scarred by contaminants—fine dust particles and oily residues scattered
    unevenly. Ranging 5-20 microns, these impurities lodge in micro-cracks, triggering
    localized pitting. This breakdown undermines the plastic's structural strength,
    accelerating wear during cleaning tasks where surface smoothness remains essential
    for performance.
