caption:
  before: When examined under a microscope, the schist surface displays a foliated texture pretty much ruined by irregular contaminants, such as fine particulate dust and organic residues adhering to mica flakes and quartz grains. These contaminants, typically measuring 5-50 microns, create patchy films that hasten degradation via micro-pitting and layer delamination. For heritage restoration, such buildup undermines stone integrity, requiring precise cleaning to maintain optical clarity essential for laser alignment in surveying tools.
  after: After cleaning, the schist surface basically shows a smooth, even texture with restored natural luster, free from embedded grime and minor fissures. Restoration quality remains fairly high, preserving the stone's foliated structure without chemical degradation. Material integrity stays intact, since the process skips abrasion that might weaken its compressive strength. For architectural uses, like heritage building facades, this delivers durable, aesthetically revived stonework.
