caption:
  before: We've found the contaminated surface looks rough and uneven under magnification. Dirt clings tightly to the grains, creating dark spots everywhere. It hides the material's true texture completely.
  after: After laser treatment, the surface appears smooth and uniform now. Grains stand out clearly without any residue left. This reveals the clean, even finish underneath.
faq:
- question: How do I safely laser clean YSZ without causing cracks?
  answer: I've seen YSZ hold up well during cleaning if you start slow. Begin with low power to gently remove dirt and oxides from the surface. Watch the heat buildup closely, as this material resists thermal shock but can crack under sudden changes. Keep the beam moving steadily to avoid hot spots. This approach brings back the clean finish every time.
- question: What's the best way to remove contaminants from YSZ coatings?
  answer: When cleaning YSZ, focus on a pulsed laser setup first. This works well because the material's toughness lets it handle short bursts without damage. I've found scanning in overlapping passes removes stubborn buildup like soot effectively. Adjust speed based on layer thickness to ensure even results. Tends to restore the original smooth texture nicely.
- question: Can laser cleaning affect YSZ's thermal properties long-term?
  answer: Start by testing a small area to check response. YSZ's stability means cleaning rarely alters its heat resistance over time
