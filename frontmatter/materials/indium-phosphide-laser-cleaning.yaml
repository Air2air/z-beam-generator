caption:
  before: At 1000x magnification, the contaminated surface of Indium Phosphide shows scattered dark spots and uneven layers that cover much of the base material. Fine particles cling tightly to the rough patches, creating a mottled appearance across the entire view. These contaminants obscure the underlying structure and make the surface look dull overall.
  after: After laser treatment, the same surface appears smooth and uniform under 1000x magnification, with no visible particles remaining. The base material now reveals a consistent texture that reflects
faq:
- question: How do I avoid damaging Indium Phosphide during laser cleaning?
  answer: I've seen laser cleaning go wrong on Indium Phosphide if you push too hard. Start low on power to watch its response without cracking the surface. This material tends to absorb heat evenly, so gradual passes restore cleanliness safely compared to brittle semiconductors.
- question: What's the best way to remove contaminants from Indium Phosphide wafers?
  answer: When laser cleaning Indium Phosphide, you'll want to use short pulses first. This exposes the surface gently and removes residues without altering the structure. I've found it works best on flat wafers, reducing haze unlike with rougher compounds.
- question: Why does Indium Phosphide sometimes show uneven cleaning results?
  answer: Watch for uneven spots on Indium Phosphide during laser sessions. Its moderate reflectivity can scatter the beam, leading to patchy removal compared to highly reflective materials. Adjust the angle carefully to reveal a uniform finish across the whole piece.
