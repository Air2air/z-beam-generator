title: Indium Laser Cleaning
subtitle: Precision laser cleaning safeguards Indium's soft, low-melt integrity
description: Laser cleaning parameters for Indium
images:
  hero:
    alt: Indium surface undergoing laser cleaning showing precise contamination removal
    url: /images/material/indium-laser-cleaning-hero.jpg
  micro:
    alt: Indium microscopic view of laser cleaning showing detailed precise contamination removal
    url: /images/material/indium-laser-cleaning-micro.jpg
caption:
  before: Under microscopy, the indium surface appears very-very contaminated with fine dust particles and oily residues that cling tightly and spread unevenly. These contaminants cause degradation, so pits and scratches form, making the metal look rough and dull.
  after: The cleaned Indium surface restores very-very smoothly and appears pristine. Material integrity remains intact, so quality is high.
