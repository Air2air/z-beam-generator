    url: /images/material/pine-laser-cleaning-hero.jpg
  micro:
    alt: Pine microscopic view of laser cleaning showing detailed precise contamination removal
    url: /images/material/pine-laser-cleaning-micro.jpg
caption:
  before: Under microscopy, the pine surface reveals embedded dirt particles and slight pitting. This contamination erodes its smooth, natural grain.
  after: After laser cleaning, the pine surface gleams with restored natural luster, its grain vividly revealed without blemish. This treatment upholds material integrity, preventing fiber degradation and ensuring superior restoration quality for enduring wood applications.
