    question: How does laser cleaning affect the chemical composition of mortar surfaces compared to chemical cleaning?
  - answer: Yes, laser cleaning can differentiate materials through selective ablation. At 12.7 J/cm², original mortar and modern repairs, with their distinct compositions, ablate at different rates. This allows precise removal of later cementitious additions while preserving the authentic, historical substrate.
    question: Can laser cleaning distinguish between original mortar and later repairs during restoration projects?
  - answer: Laser cleaning effectively removes mortar layers up to 2-3 mm thick per pass at 12.7 J/cm². For thicker residues, a multi-pass strategy is essential to avoid substrate damage, often requiring mechanical pre-cleaning for deposits exceeding 5 mm.
    question: What's the maximum thickness of mortar residue that laser cleaning can effectively remove?
