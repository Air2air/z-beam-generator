  - answer: Yes, laser cleaning effectively removes mortar residue while preserving brick integrity. Using 1064 nm wavelength at 12.7 J/cm² fluence ensures selective ablation of the mortar. Optimal parameters like 500 mm/s scan speed and 50% overlap prevent thermal damage to the underlying masonry, making it ideal for sensitive restoration work.
