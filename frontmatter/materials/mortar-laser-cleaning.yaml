faq:
- question: Can laser cleaning effectively remove **mortar residue** from brickwork without damaging the bricks?
  answer: '**selective ablation preserves integrity**. Yes, laser cleaning stands out for effectively stripping away mortar residue while safeguarding brick integrity. Employing a 1064 nm wavelength at 12.7 J/cm² fluence delivers distinct selective ablation of the mortar. Optimal settings, including 500 mm/s scan speed and 50% overlap, avert thermal harm to the underlying masonry, proving essential for delicate restoration efforts.'
- question: What laser parameters work best for cleaning **historical mortar** from delicate stone surfaces?
  answer: '**Low fluence nanosecond pulses**. For treating historical mortar on delicate stone, it''s essential to apply low fluence of about 12.7 J/cm² using nanosecond pulses at 10 ns. This approach delivers controlled ablation while safeguarding the substrate. Notably, a 1064 nm wavelength paired with 50% beam overlap achieves uniform removal of traditional lime-based compositions, preventing thermal damage.'
- question: Does laser cleaning create hazardous dust when removing **mortar containing silica**?
  answer: '**Reduces hazardous silica dust**. Laser ablation at 12.7 J/cm² provides a distinct reduction in hazardous silica dust relative to mechanical grinding. Yet, the method continues to produce fine particulate, so local exhaust ventilation and respiratory protection remain essential for complying with OSHA''s permissible exposure limits for crystalline silica.'
- question: How does laser cleaning affect the **chemical composition** of mortar surfaces compared to chemical cleaning?
  answer: '**Preserves original composition**. Laser cleaning, delivered at 12.7 J/cm², notably ablates contaminants selectively without inducing chemical reactions, thereby safeguarding the mortar''s original composition. This method proves essential for averting damaging salt crystallization and pH alterations, delivering superior long-term stability versus chemical approaches that often deposit reactive residues.'
- question: Can laser cleaning distinguish between original **mortar and later repairs** during restoration projects?
  answer: '**Ablates at different rates**. Yes, laser cleaning can differentiate materials through selective ablation. At 12.7 J/cm², original mortar and modern repairs, with their distinct compositions, ablate at different rates. This allows precise removal of later cementitious additions while preserving the authentic, historical substrate.'
- question: What's the maximum thickness of mortar residue that laser cleaning can effectively remove?
  answer: Laser cleaning effectively removes mortar layers up to 2-3 mm thick per pass at 12.7 J/cm². For thicker residues, a multi-pass strategy is essential to avoid substrate damage, often requiring mechanical pre-cleaning for deposits exceeding 5 mm.
- question: How does mortar composition (**lime-based vs. Portland cement**) affect laser cleaning results?
  answer: '**Lime enables gentler low-fluence cleaning**. The notable higher absorption of lime mortar at 1064 nm enables gentler cleaning around 12.7 J/cm². In contrast, denser Portland cement demands elevated fluence, potentially causing discoloration unless its distinct mineralogy is addressed via tuned power and scan speed.'
- question: Is laser cleaning cost-effective for large-scale mortar removal from masonry facades?
  answer: For expansive masonry facades, laser cleaning proves cost-effective on a large scale, even with elevated upfront equipment expenses. Our 100W systems deliver notable 500 mm/s scan speeds at 12.7 J/cm² fluence, slashing labor needs and bypassing abrasive waste—essential advantages over conventional techniques.
- question: What safety precautions are specific to laser cleaning **mortar from confined spaces** like chimneys or tunnels?
  answer: '**Aggressive fume extraction for dust**. In confined spaces such as chimneys, it''s essential to deploy aggressive fume extraction for controlling hazardous mortar dust. The 1064 nm wavelength presents notable reflection risks, so position the beam with precision. Keep monitoring oxygen levels and combustible gases to avoid atmospheric dangers.'
- question: Can laser cleaning prepare mortar surfaces for repointing by creating **better adhesion profiles**?
  answer: '**Micro-roughens without micro-fractures**. Applying laser cleaning at 12.7 J/cm² notably removes contaminants and micro-roughens the mortar surface, forming an essential adhesion profile for repointing. This technique distinctly outperforms mechanical abrasion by safeguarding substrate integrity, yielding superior bond strength in the new mortar without micro-fractures.'
- question: How does **moisture content** in mortar affect laser cleaning efficiency and safety?
  answer: '**Increases steam generation risks**. Moisture notably heightens steam generation risks in laser cleaning of mortar. When dealing with damp historical structures, it''s essential to lower the fluence below 12.7 J/cm² while raising scan speed over 500 mm/s for better thermal control. Such tweaks distinctly avoid micro-fracturing and sustain ablation efficiency on wet surfaces.'
