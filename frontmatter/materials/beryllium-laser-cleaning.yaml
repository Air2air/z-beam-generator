caption:
  before: Under microscopic scrutiny, the contaminated beryllium surface displays
    irregular patches of adhered contaminants. Specifically, fine dust particles,
    oily residues, and oxide films coat the metal, yielding a rough texture and dull
    sheen. This accumulation causes surface degradation, featuring visible pits and
    microcracks that undermine integrity. Thus, for cleaning applications, swift removal
    is essential to regain smoothness.
  after: Following laser cleaning, the beryllium surface appears notably smooth and
    free from contaminants like oxides and residues. This process yields high-quality
    restoration, particularly by preserving the metal's integrity without thermal
    distortion. Thus, the lightweight material retains its strength and stiffness
    for diverse uses in tools and components.
