caption:
  before: I've seen beryllium surfaces like this before cleaning, covered in dark
    spots and uneven patches that scatter light oddly. The contamination clings tightly,
    making the metal look dull and rough under magnification. Tiny particles stick
    everywhere, hiding the true shine beneath.
  after: After laser treatment, the surface turns smooth and even, reflecting light
    cleanly without those spots. I've noticed how the metal now appears bright and
    uniform, free from any clinging dirt. The treatment reveals a polished look that
    stays consistent across the whole area
