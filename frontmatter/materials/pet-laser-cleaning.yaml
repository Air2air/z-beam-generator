micro:
  before: When you examine the contaminated PET surface up close, you spot irregular
    patches of grime and tiny debris scattered everywhere. Dust particles cling tightly
    to the uneven texture, making the whole area look dull and cluttered. This buildup
    hides the material's natural smoothness beneath layers of residue.
  after: After laser treatment, you notice the PET surface turns remarkably even and
    clear overall. The grime vanishes completely, leaving behind a polished finish
    without any visible spots. Now the texture appears uniform and bright, ready for
