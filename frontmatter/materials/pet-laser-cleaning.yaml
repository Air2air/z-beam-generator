faq:
- question: Why does PET sometimes warp during laser cleaning?
  answer: I've seen PET warp more easily than metals because it softens at lower temperatures. This happens when the laser heat builds up quickly on its smooth surface, unlike tougher materials that handle it better. To avoid this, keep the laser moving steadily and use shorter pulses so the material stays intact without deforming.
- question: How do I prepare PET surfaces for effective laser cleaning?
  answer: When cleaning PET, start by removing loose dirt first to let the laser focus on the real contaminants. This works best because PET's non-porous nature means contaminants stick tight, and prepping helps the laser remove them cleanly without residue. I've found wiping with a mild solvent beforehand makes the process faster and leaves a spotless finish every time.
