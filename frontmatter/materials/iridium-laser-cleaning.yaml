title: Iridium Laser Cleaning
subtitle: When working with iridium in laser cleaning operations, we've found it stands
  out from other non-ferrous metals through its unmatched resistance to corrosion
  and extreme heat, ensuring reliable performance in aerospace and chemical processing
  without degradation, so always monitor for potential brittleness under repeated
  thermal cycles.
subtitle_metadata:
  author_country: United States (California)
  author_name: Todd Dunning
description: I've found that laser cleaning Iridium stands apart from other precious
  metals like platinum, which yield more easily to standard pulses. Its extreme density
  and hardness demand a more controlled approach, so this works best when you begin
  with reduced power to prevent surface scattering. Unlike those softer counterparts,
  Iridium's low thermal expansion keeps it stable under heat, allowing multiple passes
  without warping, but watch for its high reflectivity in the middle of the process—it
  can bounce energy away and leave residues if you ramp up too quickly. Adjust by
  tightening the focus and slowing the scan to expose contaminants fully while restoring
  the underlying shine. This reduces the risk of incomplete removal and preserves
  the material's corrosion resistance for applications in aerospace or jewelry.
