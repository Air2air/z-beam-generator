caption:
  before: When examined under a microscope, the iridium surface reveals clustered
    contaminants like fine dust particles and residual oils from manufacturing handling.
    These irregular deposits, typically measuring 5-15 microns with rough textures,
    form patchy films that obscure the metal's inherent smoothness. Surface degradation
    shows up as fairly subtle micro-pits and hazy oxidation layers, compromising reflectivity
    in laser optics for semiconductor fabrication.
  after: After cleaning, the iridium surface typically restores to a smooth, highly
    reflective finish, preserving full material integrity without pitting or oxidation.
    This quality fairly ensures reliable performance in laser optic coatings for precision
    systems.
