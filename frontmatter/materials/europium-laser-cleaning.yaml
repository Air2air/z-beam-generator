caption:
  before: Under the microscope, the Europium-doped optical surface shows clustered dust particles and oily residues as contaminants, typically causing micro-pitting and haze that scatters laser beams. This degradation fairly impacts clarity in laser cleaning tools for industrial optics.
  after: After cleaning, the Europium surface typically restores to a pristine, contamination-free condition. It preserves full material integrity, basically supporting reliable performance in laser phosphors. Restoration quality stays pretty high.
