caption:
  before: When you examine the nickel surface before cleaning, you see dark patches
    clinging tightly to the metal. Grime builds up in rough spots, making the texture
    uneven and bumpy. This contamination hides the true shine underneath.
  after: After laser treatment, the nickel gleams smoothly without any residue left
    behind. The surface looks flat and even, reflecting light cleanly now. Make sure
    you check for any overlooked spots to keep it pristine.
