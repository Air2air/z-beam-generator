caption:
  before: Examining the contaminated gallium surface under microscopy reveals pretty
    irregular oxide films and adherent dust particles, basically causing micro-pitting
    and dulled reflectivity. This degradation fairly complicates precise cleaning
    in semiconductor laser optics.
  after: After cleaning, the gallium surface typically restores to a pretty smooth,
    defect-free state, preserving full material integrity and optical clarity. This
    solid restoration fairly bolsters reliable performance in laser diode fabrication,
    guaranteeing long-term functionality.
