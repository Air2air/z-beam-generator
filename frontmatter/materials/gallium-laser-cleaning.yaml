caption:
  before: Microscopy of the contaminated gallium surface shows irregular oxide films and adherent dust particles, causing micro-pitting and dulled reflectivity. This degradation hinders precise cleaning in semiconductor laser optics.
  after: After cleaning, the gallium surface restores to a smooth, defect-free state, maintaining full material integrity and optical clarity. This high-quality restoration supports reliable performance in laser diode fabrication, ensuring long-term functionality.
