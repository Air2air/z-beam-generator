  title: Hard Water Mineral Scale Contamination
  contamination_description: After evaporation of hard water, mineral deposits form
    as calcium and magnesium carbonates on surfaces, creating hard, adherent layers
    that build up over time. These deposits exhibit crystalline patterns and low solubility
    in water, so they differ from softer rust or greasy contaminants, and on materials
    like steel or glass they cling tightly while on stones such as marble they merge
    with natural composition, causing challenges in removal because scraping damages
    substrates or chemicals corrode metals. Laser cleaning succeeds effectively during
    pulsed exposure, as energy targets deposits selectively and vaporizes them without
    affecting underlying durability of aluminum or granite, so treatment preserves
    surface integrity in observations.
