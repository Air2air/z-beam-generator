        beam_profile: flat_top
        fluence_range:
          max_j_cm2: 1.2
          min_j_cm2: 0.3
          recommended_j_cm2: 0.8
        overlap_percentage: 50
        polarization: circular
        pulse_duration_range:
          max_ns: 200
          min_ns: 10
          recommended_ns: 50
        repetition_rate_khz:
          max: 200
          min: 20
          recommended: 50
        safety_margin_factor: 0.6
        scan_speed_mm_s:
          max: 2000
          min: 500
          recommended: 1000
        spot_size_mm:
          max: 0.2
          min: 0.05
          recommended: 0.1
        wavelength_preference:
        - 1064
        - 532
      optical_properties:
        absorption_coefficient:
          wavelength_1064nm: 120
          wavelength_532nm: 850
        reflectivity:
          wavelength_1064nm: 0.15
          wavelength_355nm: 0.05
          wavelength_532nm: 0.08
        refractive_index:
          imaginary_part: 0.012
          real_part: 1.54
        transmission_depth: 83
      removal_characteristics:
        byproducts:
        - compound: NaCl
          hazard_level: low
          phase: gas
        - compound: Cl₂
          hazard_level: moderate
          phase: gas
        - compound: Na
          hazard_level: moderate
          phase: gas
        damage_risk_to_substrate: low
        primary_mechanism: thermal_ablation
        process_speed:
          area_coverage_rate_cm2_min: 120
          typical_scan_speed_mm_s: 500
        removal_efficiency:
          diminishing_returns_after: 3
          optimal_passes: 2
          single_pass: 0.85
        secondary_mechanisms:
        - photochemical
        - mechanical_spallation
        surface_quality_after_removal:
          color_change: 'no'
          residual_stress: none
          roughness_increase: minimal
      safety_data:
        fire_explosion_risk: none
        fumes_generated:
        - compound: Sodium Oxide
          concentration_mg_m3: 5-50
          exposure_limit_mg_m3: 2
          hazard_class: irritant
        - compound: Chlorine Gas
          concentration_mg_m3: 1-10
          exposure_limit_mg_m3: 0.5
          hazard_class: corrosive
        - compound: Hydrogen Chloride
          concentration_mg_m3: 2-20
          exposure_limit_mg_m3: 2
          hazard_class: corrosive
        particulate_generation:
          respirable_fraction: 0.7
          size_range_um:
          - 0.1
          - 10
        ppe_requirements:
          eye_protection: goggles
          respiratory: PAPR
          skin_protection: gloves
        substrate_compatibility_warnings:
        - Laser interaction may produce corrosive byproducts that damage equipment
        - Moisture in air can form corrosive hydrochloric acid on surfaces
        toxic_gas_risk: moderate
        ventilation_requirements:
          exhaust_velocity_m_s: 0.5
          filtration_type: HEPA
          minimum_air_changes_per_hour: 10
        visibility_hazard: moderate
      thermal_properties:
        ablation_threshold:
          pulse_duration_100ns: 1.2
          pulse_duration_10ns: 0.6
          wavelength_1064nm: 0.8
        decomposition_temperature: 350
        heat_affected_zone_depth: 25
        melting_point: 801
        specific_heat: 850
        thermal_conductivity: 0.5
        thermal_diffusivity: 0.15
        vaporization_temperature: 1413
