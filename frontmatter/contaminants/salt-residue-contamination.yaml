title: Salt and Chloride Deposits Contamination
contamination_description: Salt-residue contamination builds up from marine deposits or road salts, where chloride ions infiltrate surfaces and crystallize into white, powdery layers that set it apart from rust's flaky reds or dirt's uniform grime. On metals like steel, it ramps up pitting and weakening, while on stones such as concrete, it triggers efflorescence and cracking—challenges that traditional scraping often worsens by scratching substrates. Laser cleaning tackles this head-on by vaporizing residues precisely, preserving material integrity without chemicals or abrasion.
