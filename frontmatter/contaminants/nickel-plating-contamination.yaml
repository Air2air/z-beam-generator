id: nickel-plating
name: nickel-plating
slug: nickel-plating
description: Nickel-phosphorus coating for selective removal or repair
laser_properties:
  laser_parameters:
    beam_profile: gaussian
    fluence_range:
      max_j_cm2: 1.5
      min_j_cm2: 0.8
      recommended_j_cm2: 1.1
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 200
      min_ns: 10
      recommended_ns: 50
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.03
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 85000
      wavelength_355nm: 320000
      wavelength_532nm: 150000
    reflectivity:
      wavelength_1064nm: 0.65
      wavelength_355nm: 0.18
      wavelength_532nm: 0.45
    refractive_index:
      imaginary_part: 3.2
      real_part: 2.8
    transmission_depth: 0.31
  removal_characteristics:
    byproducts:
    - compound: NiO
      hazard_level: moderate
      phase: solid
    - compound: Ni
      hazard_level: moderate
      phase: solid
    - compound: P₂O₅
      hazard_level: moderate
      phase: solid
    - compound: Ni vapor
      hazard_level: high
      phase: gas
    damage_risk_to_substrate: medium
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 48
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.7
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'yes'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Nickel
      concentration_mg_m3: 0.5-5.0
      exposure_limit_mg_m3: 0.1
      hazard_class: toxic
    - compound: Phosphorus compounds (as phosphine)
      concentration_mg_m3: 0.05-0.5
      exposure_limit_mg_m3: 0.14
      hazard_class: toxic
    - compound: Nickel carbonyl
      concentration_mg_m3: 0.001-0.01
      exposure_limit_mg_m3: 0.001
      hazard_class: toxic
    particulate_generation:
      respirable_fraction: 0.8
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: full_suit
    substrate_compatibility_warnings:
    - Thermal decomposition may release toxic nickel compounds - ensure adequate ventilation
    - Phosphorus content in electroless nickel can form phosphine gas under thermal
      stress
    - Residual plating solutions may react with laser energy
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5-1.0
      filtration_type: HEPA
      minimum_air_changes_per_hour: 15
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 0.9
      pulse_duration_10ns: 1.2
      wavelength_1064nm: 1.8
    decomposition_temperature: 380
    heat_affected_zone_depth: 15
    melting_point: 890
    specific_heat: 460
    thermal_conductivity: 6.5
    thermal_diffusivity: 2.2
    vaporization_temperature: 2900
valid_materials:
- Steel
- Aluminum
- Copper
