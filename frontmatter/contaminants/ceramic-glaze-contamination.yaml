    fumes_generated:
    - compound: Silicon Dioxide (crystalline silica)
      concentration_mg_m3: 5.0
      exposure_limit_mg_m3: 0.025
      hazard_class: toxic
    - compound: Lead Oxide
      concentration_mg_m3: 0.5
      exposure_limit_mg_m3: 0.05
      hazard_class: toxic
    - compound: Metal Oxides (various)
      concentration_mg_m3: 2.0
      exposure_limit_mg_m3: 5.0
      hazard_class: irritant
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
