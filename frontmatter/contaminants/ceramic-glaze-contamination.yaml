    byproducts:
    - compound: SiO2 nanoparticles
      hazard_level: moderate
      phase: solid
    - compound: Metal oxide vapors
      hazard_level: moderate
      phase: gas
    - compound: Glaze fragments
      hazard_level: low
      phase: solid
    damage_risk_to_substrate: medium
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
