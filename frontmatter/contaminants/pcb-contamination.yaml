title: PCB Oil Contamination Contamination
contamination_description: PCB-contamination arises from polychlorinated biphenyls
  leaking in electrical equipment, so it forms thin oily layers during long exposure.
  This contamination shows sticky persistence and chemical stability, distinguishing
  it from less adhesive oils because residues bond tightly without easy dissolution.
  On steel and concrete in transformer housings, it penetrates pores so removal challenges
  include deep embedding and environmental risks, yet laser cleaning ablates layers
  precisely without damaging substrates.
