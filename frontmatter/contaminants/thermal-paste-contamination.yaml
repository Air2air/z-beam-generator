id: thermal-paste-contamination
name: thermal-paste-contamination
slug: thermal-paste-contamination
description: Silicone or metal-based thermal interface materials from CPU/GPU cooling
  systems
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 40
    polarization: circular
    pulse_duration_range:
      max_ns: 200
      min_ns: 10
      recommended_ns: 50
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.02
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 850
      wavelength_532nm: 12500
    reflectivity:
      wavelength_1064nm: 0.15
      wavelength_355nm: 0.05
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.023
      real_part: 1.52
    transmission_depth: 11.8
  removal_characteristics:
    byproducts:
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: amorphous_carbon
      hazard_level: low
      phase: solid
    - compound: silicon_dioxide_nanoparticles
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.85
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: none
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Carbon Monoxide
      concentration_mg_m3: 5-50
      exposure_limit_mg_m3: 29
      hazard_class: toxic
    - compound: Carbon Dioxide
      concentration_mg_m3: 100-500
      exposure_limit_mg_m3: 9000
      hazard_class: irritant
    - compound: Formaldehyde
      concentration_mg_m3: 1-10
      exposure_limit_mg_m3: 0.37
      hazard_class: carcinogenic
    - compound: Acetaldehyde
      concentration_mg_m3: 1-15
      exposure_limit_mg_m3: 45
      hazard_class: carcinogenic
    - compound: Particulate Polycyclic Aromatic Hydrocarbons
      concentration_mg_m3: 2-20
      exposure_limit_mg_m3: 0.2
      hazard_class: carcinogenic
    particulate_generation:
      respirable_fraction: 0.8
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: gloves
    substrate_compatibility_warnings:
    - Thermal damage possible to underlying materials - conduct test patch first
    - May leave residue on certain substrates requiring secondary cleaning
    - Avoid use on heat-sensitive materials near electronics
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: carbon
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 0.4
      pulse_duration_10ns: 0.6
      wavelength_1064nm: 0.8
    decomposition_temperature: 300
    heat_affected_zone_depth: 15
    melting_point: 180
    specific_heat: 1500
    thermal_conductivity: 0.25
    thermal_diffusivity: 0.15
    vaporization_temperature: 450
valid_materials:
- Copper
- Aluminum
- Nickel-Plated Surfaces
