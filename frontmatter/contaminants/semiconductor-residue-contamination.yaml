id: semiconductor-residue
name: semiconductor-residue
slug: semiconductor-residue
description: Chemical vapor deposition and etching residues from chip manufacturing
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.7
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 4
      recommended_ns: 10
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.02
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 8500
      wavelength_355nm: 185000
      wavelength_532nm: 42000
    reflectivity:
      wavelength_1064nm: 0.15
      wavelength_355nm: 0.03
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.12
      real_part: 1.65
    transmission_depth: 1.2
  removal_characteristics:
    byproducts:
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: various hydrocarbons
      hazard_level: moderate
      phase: gas
    - compound: nanoparticles
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 120
      typical_scan_speed_mm_s: 500
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.85
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Hydrogen Fluoride
      concentration_mg_m3: 2.5
      exposure_limit_mg_m3: 2.5
      hazard_class: corrosive
    - compound: Arsine
      concentration_mg_m3: 0.05
      exposure_limit_mg_m3: 0.16
      hazard_class: toxic
    - compound: Phosphine
      concentration_mg_m3: 0.1
      exposure_limit_mg_m3: 0.42
      hazard_class: toxic
    - compound: Silicon Tetrafluoride
      concentration_mg_m3: 15.0
      exposure_limit_mg_m3: 34.0
      hazard_class: irritant
    - compound: Metal oxides (arsenic, antimony)
      concentration_mg_m3: 1.2
      exposure_limit_mg_m3: 0.01
      hazard_class: toxic
    particulate_generation:
      respirable_fraction: 0.85
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: full_suit
    substrate_compatibility_warnings:
    - Laser parameters must be optimized to prevent substrate damage and excessive
      fume generation
    - Residue composition varies significantly by semiconductor process - require
      material analysis
    - Dopant materials (arsenic, phosphorus, boron) create highly toxic decomposition
      products
    toxic_gas_risk: high
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: scrubber
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 1.2
      pulse_duration_10ns: 0.6
      wavelength_1064nm: 0.8
    decomposition_temperature: 450
    heat_affected_zone_depth: 15
    melting_point: null
    specific_heat: 1200
    thermal_conductivity: 0.35
    thermal_diffusivity: 0.25
    vaporization_temperature: 600
valid_materials:
- Silicon Wafers
- Quartz
- Alumina
- Silicon Carbide
- Zirconia
- Aluminum Nitride
- Boron Carbide
- Boron Nitride
- Silicon Nitride
