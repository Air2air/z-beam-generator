id: cutting-fluid-contamination
name: cutting-fluid-contamination
slug: cutting-fluid-contamination
description: Water-soluble and oil-based cutting fluid residues from metal machining
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.4
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 200
      min_ns: 10
      recommended_ns: 100
    repetition_rate_khz:
      max: 300
      min: 20
      recommended: 100
    safety_margin_factor: 0.6
    scan_speed_mm_s:
      max: 3000
      min: 500
      recommended: 1500
    spot_size_mm:
      max: 0.1
      min: 0.03
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 1200
      wavelength_355nm: 28000
      wavelength_532nm: 4500
    reflectivity:
      wavelength_1064nm: 0.15
      wavelength_355nm: 0.04
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.023
      real_part: 1.48
    transmission_depth: 8.3
  removal_characteristics:
    byproducts:
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: Carbonaceous particles
      hazard_level: moderate
      phase: solid
    - compound: VOCs
      hazard_level: moderate
      phase: gas
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 480
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.85
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: none
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Aldehydes (formaldehyde, acrolein)
      concentration_mg_m3: 2-15
      exposure_limit_mg_m3: 0.37
      hazard_class: irritant
    - compound: Carbon monoxide
      concentration_mg_m3: 25-100
      exposure_limit_mg_m3: 29
      hazard_class: toxic
    - compound: Polycyclic Aromatic Hydrocarbons (PAHs)
      concentration_mg_m3: 0.5-5
      exposure_limit_mg_m3: 0.2
      hazard_class: carcinogenic
    - compound: Metal oxides
      concentration_mg_m3: 1-10
      exposure_limit_mg_m3: 5
      hazard_class: toxic
    particulate_generation:
      respirable_fraction: 0.8
      size_range_um:
      - 0.1
      - 10
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: gloves
    substrate_compatibility_warnings:
    - Thermal decomposition may create hazardous byproducts not present in original
      coolant
    - Residue thickness and composition significantly affect fume generation rate
    - Chlorinated or sulfurized extreme pressure additives may produce additional
      toxic gases
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: carbon
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 0.4
      pulse_duration_10ns: 0.6
      wavelength_1064nm: 0.8
    decomposition_temperature: 300
    heat_affected_zone_depth: 15
    melting_point: N/A
    specific_heat: 2000
    thermal_conductivity: 0.2
    thermal_diffusivity: 0.1
    vaporization_temperature: 450
valid_materials:
- Steel
- Aluminum
- Brass
- Titanium
