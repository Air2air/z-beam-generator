    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 5
      recommended_ns: 20
    repetition_rate_khz:
      max: 200
      min: 10
      recommended: 50
    safety_margin_factor: 0.6
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
