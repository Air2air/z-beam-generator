laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.2
      recommended_j_cm2: 0.6
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 5
      recommended_ns: 20
    repetition_rate_khz:
      max: 200
      min: 10
      recommended: 50
    safety_margin_factor: 0.6
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.02
      recommended: 0.05
    wavelength_preference:
    - 355
    - 1064
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 850
      wavelength_355nm: 18500
      wavelength_532nm: 4200
    reflectivity:
      wavelength_1064nm: 0.12
      wavelength_355nm: 0.04
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.015
      real_part: 1.52
    transmission_depth: 5.4
  removal_characteristics:
    byproducts:
    - compound: carbon-dioxide
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: nitrogen-oxides
      hazard_level: moderate
      phase: gas
    - compound: chlorinated_compounds
      hazard_level: high
      phase: gas
    - compound: carbon_ash
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 480
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 4
      optimal_passes: 3
      single_pass: 0.75
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: none
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Hydrogen Cyanide
      concentration_mg_m3: 2.5
      exposure_limit_mg_m3: 5.0
      hazard_class: toxic
    - compound: Hydrogen Chloride
      concentration_mg_m3: 7.0
      exposure_limit_mg_m3: 7.0
      hazard_class: corrosive
    - compound: Phosgene
      concentration_mg_m3: 0.4
      exposure_limit_mg_m3: 0.4
      hazard_class: toxic
    - compound: Polycyclic Aromatic Hydrocarbons (PAHs)
      concentration_mg_m3: 1.2
      exposure_limit_mg_m3: 0.2
      hazard_class: carcinogenic
    particulate_generation:
      respirable_fraction: 0.8
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: full_suit
    substrate_compatibility_warnings:
    - Thermal decomposition may etch or discolor metal substrates
    - May generate corrosive residues on substrate surface
    - Avoid laser cleaning on thin or heat-sensitive materials
    toxic_gas_risk: high
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: carbon
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 0.4
      pulse_duration_10ns: 0.6
      wavelength_1064nm: 0.8
    decomposition_temperature: 300
    heat_affected_zone_depth: 15
    melting_point: null
    specific_heat: 1200
    thermal_conductivity: 0.15
    thermal_diffusivity: 0.12
    vaporization_temperature: 450
