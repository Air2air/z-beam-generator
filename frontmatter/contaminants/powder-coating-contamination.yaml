id: powder-coating-contamination
name: powder-coating-contamination
slug: powder-coating-contamination
description: Electrostatically-applied thermosetting polymer coating used in industrial
  finishing
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.4
      min_j_cm2: 0.8
      recommended_j_cm2: 1.1
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 100
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.2
      min: 0.05
      recommended: 0.1
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 850
      wavelength_355nm: 18500
      wavelength_532nm: 4200
    reflectivity:
      wavelength_1064nm: 0.35
      wavelength_355nm: 0.07
      wavelength_532nm: 0.18
    refractive_index:
      imaginary_part: 0.024
      real_part: 1.55
    transmission_depth: 11.8
  removal_characteristics:
    byproducts:
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: VOCs
      hazard_level: moderate
      phase: gas
    - compound: carbon_particulates
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.7
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: none
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Carbon Monoxide
      concentration_mg_m3: 50-200
      exposure_limit_mg_m3: 29
      hazard_class: toxic
    - compound: Carbon Dioxide
      concentration_mg_m3: 900-1800
      exposure_limit_mg_m3: 9000
      hazard_class: toxic
    - compound: Hydrogen Cyanide
      concentration_mg_m3: 2-10
      exposure_limit_mg_m3: 11
      hazard_class: toxic
    - compound: Isocyanates (as NCO)
      concentration_mg_m3: 0.5-5
      exposure_limit_mg_m3: 0.02
      hazard_class: toxic
    - compound: Volatile Organic Compounds
      concentration_mg_m3: 20-100
      exposure_limit_mg_m3: 100
      hazard_class: irritant
    particulate_generation:
      respirable_fraction: 0.8
      size_range_um:
      - 0.1
      - 10
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: full_suit
    substrate_compatibility_warnings:
    - Thermal damage possible on thin metals
    - May generate substrate fumes if base metal coating present
    - Reflective surfaces may cause laser deflection hazards
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: carbon
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 3.5
      pulse_duration_10ns: 2.1
      wavelength_1064nm: 1.8
    decomposition_temperature: 350
    heat_affected_zone_depth: 15
    melting_point: 180
    specific_heat: 1200
    thermal_conductivity: 0.25
    thermal_diffusivity: 0.21
    vaporization_temperature: 450
valid_materials:
- Steel
- Aluminum
- Galvanized Metal
