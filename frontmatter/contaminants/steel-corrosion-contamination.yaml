id: steel-corrosion
name: steel-corrosion
slug: steel-corrosion
description: General oxidation and corrosion products on carbon steel and alloy steel
  surfaces
laser_properties:
  laser_parameters:
    beam_profile: gaussian
    fluence_range:
      max_j_cm2: 1.4
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 50
    polarization: any
    pulse_duration_range:
      max_ns: 200
      min_ns: 10
      recommended_ns: 100
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.2
      min: 0.05
      recommended: 0.1
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 8500
      wavelength_355nm: 185000
      wavelength_532nm: 42000
    reflectivity:
      wavelength_1064nm: 0.35
      wavelength_355nm: 0.05
      wavelength_532nm: 0.18
    refractive_index:
      imaginary_part: 0.45
      real_part: 2.8
    transmission_depth: 1.2
  removal_characteristics:
    byproducts:
    - compound: Fe2O3 nanoparticles
      hazard_level: moderate
      phase: solid
    - compound: Fe3O4
      hazard_level: low
      phase: solid
    - compound: CO2
      hazard_level: low
      phase: gas
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.85
    secondary_mechanisms:
    - mechanical_spallation
    - photochemical
    surface_quality_after_removal:
      color_change: 'yes'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Iron Oxide (FeO/Fe2O3/Fe3O4)
      concentration_mg_m3: 5-50
      exposure_limit_mg_m3: 5.0
      hazard_class: irritant
    - compound: Manganese Oxide
      concentration_mg_m3: 0.1-5.0
      exposure_limit_mg_m3: 0.2
      hazard_class: toxic
    - compound: Chromium Oxide
      concentration_mg_m3: 0.01-1.0
      exposure_limit_mg_m3: 0.5
      hazard_class: toxic
    - compound: Nickel Oxide
      concentration_mg_m3: 0.01-0.5
      exposure_limit_mg_m3: 0.1
      hazard_class: carcinogenic
    particulate_generation:
      respirable_fraction: 0.8
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: gloves
    substrate_compatibility_warnings:
    - High-power lasers can create surface micro-cracking in certain steel alloys
    - Potential for hydrogen embrittlement in high-strength steels
    - May alter surface metallurgy and corrosion resistance properties
    toxic_gas_risk: low
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: HEPA
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 4.5
      pulse_duration_10ns: 3.2
      wavelength_1064nm: 2.8
    decomposition_temperature: 450
    heat_affected_zone_depth: 25
    melting_point: 650
    specific_heat: 900
    thermal_conductivity: 0.8
    thermal_diffusivity: 0.3
    vaporization_temperature: 1200
valid_materials:
- Steel
- Carbon Steel
