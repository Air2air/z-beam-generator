id: tree-sap-contamination
name: tree-sap-contamination
slug: tree-sap-contamination
description: Sticky organic plant exudates on surfaces
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 200
      min_ns: 10
      recommended_ns: 50
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.02
      recommended: 0.05
    wavelength_preference:
    - 355
    - 1064
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 120
      wavelength_532nm: 850
    reflectivity:
      wavelength_1064nm: 0.08
      wavelength_355nm: 0.03
      wavelength_532nm: 0.05
    refractive_index:
      imaginary_part: 0.015
      real_part: 1.52
    transmission_depth: 118
  removal_characteristics:
    byproducts:
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: carbon_particulates
      hazard_level: moderate
      phase: solid
    - compound: volatile_organic_compounds
      hazard_level: moderate
      phase: gas
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.7
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Formaldehyde
      concentration_mg_m3: 2.5
      exposure_limit_mg_m3: 0.37
      hazard_class: carcinogenic
    - compound: Acetaldehyde
      concentration_mg_m3: 1.8
      exposure_limit_mg_m3: 45
      hazard_class: carcinogenic
    - compound: Methanol
      concentration_mg_m3: 15.2
      exposure_limit_mg_m3: 262
      hazard_class: toxic
    - compound: Terpenes (alpha-pinene, beta-pinene)
      concentration_mg_m3: 12.5
      exposure_limit_mg_m3: 20
      hazard_class: irritant
    - compound: Particulate Polycyclic Aromatic Hydrocarbons
      concentration_mg_m3: 0.8
      exposure_limit_mg_m3: 0.2
      hazard_class: carcinogenic
    particulate_generation:
      respirable_fraction: 0.65
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: half_mask
      skin_protection: gloves
    substrate_compatibility_warnings:
    - Laser parameters must be carefully controlled to prevent charring of underlying
      wood surface
    - Moisture content in wood may affect fume generation and cleaning efficiency
    - Test on inconspicuous area first to determine optimal laser settings
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: carbon
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 1.2
      pulse_duration_10ns: 0.6
      wavelength_1064nm: 0.8
    decomposition_temperature: 180
    heat_affected_zone_depth: 15
    melting_point: null
    specific_heat: 1800
    thermal_conductivity: 0.2
    thermal_diffusivity: 0.06
    vaporization_temperature: 300
