      min: 0.02
      recommended: 0.05
    wavelength_preference:
    - 355
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 120
      wavelength_355nm: 3200
      wavelength_532nm: 850
    reflectivity:
      wavelength_1064nm: 0.15
      wavelength_355nm: 0.04
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.012
      real_part: 1.55
    transmission_depth: 83
  removal_characteristics:
    byproducts:
    - compound: carbon-dioxide
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: nitrogen-oxides
      hazard_level: moderate
      phase: gas
    - compound: carbonized_residue
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 450
      typical_scan_speed_mm_s: 1200
    removal_efficiency:
      diminishing_returns_after: 4
      optimal_passes: 3
      single_pass: 0.85
    secondary_mechanisms:
