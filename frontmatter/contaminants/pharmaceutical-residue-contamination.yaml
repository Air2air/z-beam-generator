    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 50
      min_ns: 5
      recommended_ns: 15
    repetition_rate_khz:
      max: 200
      min: 10
      recommended: 50
    safety_margin_factor: 0.6
    scan_speed_mm_s:
      max: 3000
      min: 500
      recommended: 1500
    spot_size_mm:
