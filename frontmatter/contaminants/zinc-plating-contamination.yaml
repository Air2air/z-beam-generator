id: zinc-plating-contamination
name: zinc-plating-contamination
slug: zinc-plating-contamination
description: Decorative and corrosion-resistant zinc coating removal
laser_properties:
  laser_parameters:
    beam_profile: gaussian
    fluence_range:
      max_j_cm2: 1.4
      min_j_cm2: 0.8
      recommended_j_cm2: 1.1
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 100
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.03
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 85000
      wavelength_355nm: 450000
      wavelength_532nm: 150000
    reflectivity:
      wavelength_1064nm: 0.85
      wavelength_355nm: 0.35
      wavelength_532nm: 0.65
    refractive_index:
      imaginary_part: 4.1
      real_part: 2.2
    transmission_depth: 0.12
  removal_characteristics:
    byproducts:
    - compound: ZnO
      hazard_level: moderate
      phase: gas/plume
    - compound: Zn
      hazard_level: moderate
      phase: gas/plume
    - compound: ZnO nanoparticles
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 120
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 6
      optimal_passes: 4
      single_pass: 0.3
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Zinc Oxide
      concentration_mg_m3: 5.0
      exposure_limit_mg_m3: 5.0
      hazard_class: toxic
    - compound: Hydrogen Gas
      concentration_mg_m3: 0.1
      exposure_limit_mg_m3: 0.7
      hazard_class: irritant
    particulate_generation:
      respirable_fraction: 0.8
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: gloves
    substrate_compatibility_warnings:
    - Zinc vaporization may create rough surface finish
    - Thermal stress may cause substrate warping on thin materials
    - Avoid creating zinc-rich aerosols that can settle and contaminate area
    toxic_gas_risk: low
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: HEPA
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 1.2
      pulse_duration_10ns: 0.7
      wavelength_1064nm: 0.8
    decomposition_temperature: 420
    heat_affected_zone_depth: 15
    melting_point: 420
    specific_heat: 380
    thermal_conductivity: 116
    thermal_diffusivity: 35
    vaporization_temperature: 907
valid_materials:
- Steel
- Iron
