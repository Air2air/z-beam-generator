id: electroplating-residue-contamination
name: electroplating-residue-contamination
slug: electroplating-residue-contamination
description: Chemical deposits from electroplating bath solutions
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 100
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.2
      min: 0.05
      recommended: 0.1
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 850
      wavelength_355nm: 18500
      wavelength_532nm: 4200
    reflectivity:
      wavelength_1064nm: 0.15
      wavelength_355nm: 0.02
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.12
      real_part: 1.65
    transmission_depth: 11.8
  removal_characteristics:
    byproducts:
    - compound: Metal oxides (various)
      hazard_level: moderate
      phase: solid
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: NOx
      hazard_level: moderate
      phase: gas
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.7
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Nickel compounds (as Ni)
      concentration_mg_m3: 0.5-5.0
      exposure_limit_mg_m3: 0.1
      hazard_class: carcinogenic
    - compound: Chromium VI compounds
      concentration_mg_m3: 0.1-2.0
      exposure_limit_mg_m3: 0.005
      hazard_class: carcinogenic
    - compound: Cyanide compounds (as CN)
      concentration_mg_m3: 0.5-3.0
      exposure_limit_mg_m3: 5.0
      hazard_class: toxic
    - compound: Hydrogen cyanide
      concentration_mg_m3: 0.1-1.0
      exposure_limit_mg_m3: 11.0
      hazard_class: toxic
    - compound: Metal oxides (mixed)
      concentration_mg_m3: 2.0-10.0
      exposure_limit_mg_m3: 5.0
      hazard_class: irritant
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: full_suit
    substrate_compatibility_warnings:
    - Laser cleaning may generate toxic hydrogen cyanide gas from cyanide-based plating
      residues
    - Thermal decomposition of chromium-plated surfaces can produce carcinogenic hexavalent
      chromium
    - Nickel compounds become airborne and present inhalation cancer risk
    toxic_gas_risk: high
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: carbon
      minimum_air_changes_per_hour: 15
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 1.2
      pulse_duration_10ns: 0.6
      wavelength_1064nm: 0.8
    decomposition_temperature: 300
    heat_affected_zone_depth: 15
    melting_point: null
    specific_heat: 1200
    thermal_conductivity: 0.15
    thermal_diffusivity: 0.12
    vaporization_temperature: 450
valid_materials:
- Steel
- Brass
- Copper
