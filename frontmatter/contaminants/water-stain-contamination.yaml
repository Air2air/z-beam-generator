          max_ns: 200
          min_ns: 10
          recommended_ns: 50
        repetition_rate_khz:
          max: 200
          min: 20
          recommended: 50
        safety_margin_factor: 0.7
        scan_speed_mm_s:
          max: 2000
          min: 500
          recommended: 1000
        spot_size_mm:
          max: 0.1
          min: 0.02
          recommended: 0.05
        wavelength_preference:
        - 1064
        - 532
      optical_properties:
        absorption_coefficient:
          wavelength_1064nm: 150
          wavelength_355nm: 3200
          wavelength_532nm: 850
        reflectivity:
          wavelength_1064nm: 0.05
          wavelength_355nm: 0.02
          wavelength_532nm: 0.03
        refractive_index:
          imaginary_part: 0.001
          real_part: 1.33
        transmission_depth: 66.7
      removal_characteristics:
        byproducts:
        - compound: Hâ‚‚O
          hazard_level: low
          phase: gas
        - compound: carbon-dioxide
          hazard_level: low
          phase: gas
        - compound: mineral dust
