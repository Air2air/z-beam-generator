  - - contamination_description
    - Water-stain contamination, it forms via evaporation of hard water, depositing
      minerals that adhere tenaciously to surfaces. This pattern exhibits irregular
      crystalline formations, chalky and translucent, which distinguish it from uniform
      rust or even organic films. On porous stones like marble or limestone, the stain
      penetrates deeply, whereas on smooth metals such as stainless steel, it creates
      superficial layers; challenges stem from chemical bonding, resistant to solvents
      and abrasion, that risks substrate damage. Laser cleaning, it selectively ablates
      deposits through targeted energy, preserving underlying integrity.
