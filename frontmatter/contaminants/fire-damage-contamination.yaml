    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 100
      min: 20
      recommended: 50
    safety_margin_factor: 0.6
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.2
      min: 0.05
      recommended: 0.1
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 850
      wavelength_355nm: 18500
      wavelength_532nm: 4200
    reflectivity:
      wavelength_1064nm: 0.12
      wavelength_355nm: 0.04
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.35
      real_part: 1.65
    transmission_depth: 11.8
  removal_characteristics:
