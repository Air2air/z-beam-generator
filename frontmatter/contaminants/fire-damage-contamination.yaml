title: Fire and Smoke Damage Contamination
contamination_description: Fire-damage contamination consists of char, soot, and thermal
  degradation products, which form when intense heat from fires decomposes organic
  matter and deposits irregular residues on surfaces. This contamination, it exhibits
  unique carbonaceous layering and strong chemical bonding that distinguish it from
  simpler particulates like dust, thus adheres tenaciously to porous substrates such
  as concrete and sandstone, where it infiltrates cracks and resists mechanical scraping
  without risking material erosion. Key challenges arise from uneven thickness and
  heat sensitivity, yet laser cleaning proves effective, as selective ablation vaporizes
  the residues layer by layer while preserving durable bases like steel and granite
  intact.
