title: Limescale Deposits Contamination
contamination_description: Lime-scale builds up as hard calcium carbonate from evaporated hard water, creating a stubborn white layer on surfaces. It differs from rust or salts by its porous, crystalline structure that bonds aggressively without corroding the substrate. On glasses like float or borosilicate, it etches lightly, while on metals such as stainless steel or copper, it flakes unevenly—making removal a real challenge due to tight grip and residue spread. Laser cleaning ramps up efficiency here, vaporizing the scale precisely to clear it fast without scratching the material underneath.
