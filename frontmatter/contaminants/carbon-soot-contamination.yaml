laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.2
      recommended_j_cm2: 0.6
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.6
    scan_speed_mm_s:
      max: 5000
      min: 500
      recommended: 1500
    spot_size_mm:
      max: 0.1
      min: 0.03
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 8000
      wavelength_355nm: 60000
      wavelength_532nm: 25000
    reflectivity:
      wavelength_1064nm: 0.05
      wavelength_355nm: 0.01
      wavelength_532nm: 0.03
    refractive_index:
      imaginary_part: 0.4
      real_part: 1.8
    transmission_depth: 1.25
  removal_characteristics:
    byproducts:
    - compound: carbon-dioxide
      hazard_level: low
      phase: gas
    - compound: carbon-monoxide
      hazard_level: moderate
      phase: gas
    - compound: C_nanoparticles
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 1200
      typical_scan_speed_mm_s: 500
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.85
    secondary_mechanisms:
