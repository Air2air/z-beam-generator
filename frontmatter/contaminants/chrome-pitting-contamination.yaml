id: chrome-pitting-contamination
name: chrome-pitting-contamination
slug: chrome-pitting-contamination
description: Localized chromium oxide layer breakdown causing surface degradation
  on plated surfaces
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.5
      min_j_cm2: 0.8
      recommended_j_cm2: 1.1
    overlap_percentage: 60
    polarization: circular
    pulse_duration_range:
      max_ns: 200
      min_ns: 10
      recommended_ns: 50
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.02
      recommended: 0.05
    wavelength_preference:
    - 532
    - 1064
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 85000
      wavelength_355nm: 450000
      wavelength_532nm: 210000
    reflectivity:
      wavelength_1064nm: 0.35
      wavelength_355nm: 0.08
      wavelength_532nm: 0.18
    refractive_index:
      imaginary_part: 0.8
      real_part: 2.5
    transmission_depth: 1.2
  removal_characteristics:
    byproducts:
    - compound: CrO2
      hazard_level: moderate
      phase: gas
    - compound: CrO3
      hazard_level: high
      phase: gas
    - compound: Cr2O3 nanoparticles
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: medium
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 4
      optimal_passes: 3
      single_pass: 0.7
    secondary_mechanisms:
    - mechanical_spallation
    - photochemical
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Chromium(III) Oxide
      concentration_mg_m3: 5.0
      exposure_limit_mg_m3: 0.5
      hazard_class: toxic
    - compound: Chromium(VI) Oxide
      concentration_mg_m3: 0.8
      exposure_limit_mg_m3: 0.005
      hazard_class: carcinogenic
    - compound: Iron Oxide
      concentration_mg_m3: 15.0
      exposure_limit_mg_m3: 5.0
      hazard_class: irritant
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: full_suit
    substrate_compatibility_warnings:
    - Laser parameters must be optimized to minimize chromium(VI) formation
    - Avoid overheating substrate to reduce toxic fume generation
    - Containment required for chromium(VI) regulated material
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: HEPA
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 4.1
      pulse_duration_10ns: 3.2
      wavelength_1064nm: 2.8
    decomposition_temperature: 900
    heat_affected_zone_depth: 25
    melting_point: 2435
    specific_heat: 710
    thermal_conductivity: 0.42
    thermal_diffusivity: 0.15
    vaporization_temperature: 2700
valid_materials:
- Chrome-Plated Steel
- Stainless Steel
