appearance_by_category:
  ceramic:
    appearance: Presents as a dull, grayish-white coating or spots that can feel slightly
      abrasive, contrasting with the smooth ceramic glaze.
    coverage: Generally minimal and localized, with uneven distribution; full coverage
      is rare unless heavily contaminated.
    pattern: Commonly appears as isolated spots or streaks, often near edges or where
      aluminum has corroded and transferred.
  composite:
    appearance: Appears as uneven grayish stains or a powdery residue, depending on
      the composite material, potentially embedding in fibers or matrix.
    coverage: Variable and often localized, with coverage depending on porosity and
      environmental factors; rarely uniform.
    pattern: Distributes irregularly as spots or streaks, influenced by the composite's
      texture and exposure to aluminum oxides.
  concrete:
    appearance: Presents as a light gray to white powdery coating or stains, which
      may appear chalky and adhere to the rough surface.
    coverage: Can range from isolated spots to broader areas, but typically uneven
      and dependent on environmental conditions.
    pattern: Forms in patches or streaks, commonly following moisture paths or areas
      where aluminum debris has accumulated.
  fabric:
    appearance: Shows as grayish or whitish stains or a fine powder that can be embedded
      in fibers, altering the fabric's color and texture.
    coverage: Usually minimal and patchy, with variation based on fabric type and
      exposure; rarely covers large areas uniformly.
    pattern: Often appears as irregular spots or streaks, spreading from points of
      contamination such as rubbing or dust settlement.
  glass:
    appearance: Appears as a hazy, whitish film or streaks that reduce transparency,
      often with a slightly gritty texture if touched.
    coverage: Often partial, with variation from light films to dense patches; rarely
      covers the entire surface uniformly.
    pattern: Usually forms as streaks or smears, spreading from points of contact
      or condensation where aluminum oxides have deposited.
  metal:
    appearance: Appears as a dull, whitish-gray to dark gray powdery or flaky layer,
      often with a rough texture that contrasts with the original metallic shine.
    coverage: Can range from localized spots to near-uniform coverage, depending on
      exposure; often varies with environmental conditions.
    pattern: Typically forms in patches or streaks, starting at edges or scratches
      and spreading unevenly across the surface.
  mineral:
    appearance: Appears as a dull, grayish-white film or powdery deposits that may
      contrast with the mineral's natural luster and color.
    coverage: Generally sparse and variable, with coverage influenced by the mineral's
      porosity and exposure; uniform coverage is rare.
    pattern: Usually distributes as scattered spots or thin layers, often concentrated
      on exposed surfaces or cleavage planes.
  plastic:
    appearance: Shows as faint gray or white discoloration or a powdery film, which
      may not adhere well and can be easily wiped off.
    coverage: Usually sparse and patchy, with low adhesion leading to inconsistent
      coverage across the surface.
    pattern: Tends to form in random spots or smudges, often where aluminum dust or
      corrosion products have settled.
  rubber:
    appearance: Manifests as light gray to white powdery deposits or discoloration,
      which may rub off easily and feel chalky.
    coverage: Generally low and uneven, with coverage concentrated in high-contact
      zones; full coverage is uncommon.
    pattern: Typically forms in patches or smears, especially in flexed or exposed
      areas where aluminum corrosion products accumulate.
  semiconductor:
    appearance: Manifests as microscopic grayish films or spots that can interfere
      with surface properties, often detected under magnification.
    coverage: Typically minimal and highly variable, with precise coverage critical
      to avoid device failure; rarely extensive.
    pattern: Forms as localized contamination, such as tiny spots or uneven layers,
      potentially following handling or processing paths.
  specialty:
    appearance: Varies widely by material but often shows as discoloration or powdery
      residues, tailored to the specialty surface's properties.
    coverage: Highly variable and material-dependent, ranging from isolated to moderate
      coverage, but rarely uniform across diverse specialty surfaces.
    pattern: Distribution depends on the material, commonly appearing as irregular
      spots or films influenced by specific use conditions.
  stone:
    appearance: Shows as light gray to white powdery deposits or stains, which may
      appear chalky and can adhere to porous surfaces.
    coverage: Typically low and uneven, with coverage concentrated in exposed or damp
      areas; full coverage is uncommon.
    pattern: Forms in scattered spots or patches, often following water runoff or
      accumulation points on the stone.
  wood:
    appearance: Manifests as whitish or grayish stains or discoloration, sometimes
      with a chalky residue that can embed in the wood grain.
    coverage: Generally sparse and localized, with variation based on contact points;
      rarely covers large areas uniformly.
    pattern: Usually appears as irregular spots or streaks, often concentrated in
      areas where aluminum particles have settled or rubbed off.
