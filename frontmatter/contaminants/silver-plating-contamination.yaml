title: Silver Plating Residue Contamination
contamination_description: Tarnish forms as contamination on silver-plating when exposure
  to air and moisture reacts with sulfur compounds, so layer builds up slowly over
  time and darkens surface unevenly while losing shine. This contamination exhibits
  soft and adhesive nature that clings tightly to surface, so it distinguishes from
  harder oxide scales on other contaminants because flaking occurs less during handling,
  and on copper tarnish spreads quickly to turn greenish, on brass it mats golden
  tone without deep penetration, while on bronze patchy blackening appears due to
  alloy differences. Key challenges arise for removal since scrubbing risks scratching
  thin plating and chemicals etch underlying layers, so traditional methods fail to
  preserve shine, but laser cleaning works effectively because pulses vaporize tarnish
  precisely without heat damage to base and clean surfaces restore uniformly after
  treatment.
