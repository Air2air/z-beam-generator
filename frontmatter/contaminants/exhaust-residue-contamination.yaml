  - - contamination_description
    - 'Exhaust-residue contamination, it arises from carbonaceous and metallic deposits
      in engine emissions, which accumulate tenaciously on surfaces exposed to high-heat
      flows. This layer, it distinguishes itself by its oily, layered adhesion, unlike
      dry rust that flakes easily, and behaves differently on metals: on steel and
      stainless steel, it penetrates deeply, while on titanium, it manifests as a
      superficial film resistant to abrasion. Removal challenges stem from its chemical
      bonding, yet laser cleaning proves effective, as the process vaporizes residues
      selectively without substrate damage.'
