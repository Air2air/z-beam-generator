id: conversion-coating-contamination
name: conversion-coating-contamination
slug: conversion-coating-contamination
description: Phosphate and chromate conversion coatings on metal surfaces
laser_properties:
  laser_parameters:
    beam_profile: gaussian
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 50
      min_ns: 5
      recommended_ns: 15
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.02
      recommended: 0.05
    wavelength_preference:
    - 355
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 8500
      wavelength_355nm: 65000
      wavelength_532nm: 22000
    reflectivity:
      wavelength_1064nm: 0.35
      wavelength_355nm: 0.08
      wavelength_532nm: 0.18
    refractive_index:
      imaginary_part: 0.3
      real_part: 2.1
    transmission_depth: 1.2
  removal_characteristics:
    byproducts:
    - compound: Metal oxides (varies by coating type)
      hazard_level: moderate
      phase: solid
    - compound: Chromium compounds (if chromate coating)
      hazard_level: high
      phase: solid
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O vapor
      hazard_level: low
      phase: gas
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.7
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'yes'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Hexavalent Chromium (CrVI)
      concentration_mg_m3: 0.05-0.5
      exposure_limit_mg_m3: 0.005
      hazard_class: carcinogenic
    - compound: Metal oxides (aluminum, zinc, titanium)
      concentration_mg_m3: 1-10
      exposure_limit_mg_m3: 5-10
      hazard_class: irritant
    - compound: Decomposition organics
      concentration_mg_m3: 2-15
      exposure_limit_mg_m3: 10-50
      hazard_class: irritant
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: full_suit
    substrate_compatibility_warnings:
    - Laser parameters must be optimized to prevent substrate damage
    - Avoid excessive heat input that may alter base material properties
    - Test on inconspicuous area first to determine compatibility
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: HEPA
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 0.9
      pulse_duration_10ns: 1.2
      wavelength_1064nm: 1.8
    decomposition_temperature: 450
    heat_affected_zone_depth: 15
    melting_point: null
    specific_heat: 850
    thermal_conductivity: 0.8
    thermal_diffusivity: 0.5
    vaporization_temperature: 1200
valid_materials:
- Steel
- Aluminum
- Zinc
