  - - contamination_description
    - 'Brake-dust contamination, it emerges from frictional wear of steel, aluminum,
      and cast iron during braking processes, forming adherent particulate layers
      that accumulate on surfaces. This residue, distinguished by its metallic tenacity
      and uneven distribution—which resists dislodgement more than organic dusts—behaves
      variably: on cast iron it embeds deeply, dependent from surface porosity, while
      on aluminum it manifests as thinner films, posing challenges like potential
      scratching in mechanical removal. Laser cleaning addresses these effectively,
      as the process vaporizes the particles selectively through targeted ablation,
      which preserves substrate integrity without residue recurrence.'
