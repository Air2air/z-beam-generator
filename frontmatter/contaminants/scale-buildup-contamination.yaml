title: Mineral Scale / Hard Water Deposits Contamination
contamination_description: After prolonged heat exposure in water-prone areas, scale-buildup
  forms as adherent oxide layers through oxidation process. This contamination exhibits
  tenacious bonding to surfaces and rough porous structure, so it differs from loose
  particulates or oily residues that detach easily. On reactive metals like steel,
  thick coatings insulate and promote corrosion underneath, while on inert non-metals
  such as alumina, thinner layers invite less cracking; removal challenges strong
  adhesion, so laser cleaning ablates precisely without substrate damage.
