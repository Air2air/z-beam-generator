id: brass-plating
name: brass-plating
slug: brass-plating
description: Copper-zinc alloy decorative plating on hardware and fixtures
laser_properties:
  laser_parameters:
    beam_profile: gaussian
    fluence_range:
      max_j_cm2: 1.4
      min_j_cm2: 0.8
      recommended_j_cm2: 1.1
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 200
      min_ns: 10
      recommended_ns: 50
    repetition_rate_khz:
      max: 100
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.03
      recommended: 0.05
    wavelength_preference:
    - 532
    - 1064
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 1.2e5
      wavelength_355nm: 8.5e5
      wavelength_532nm: 3.8e5
    reflectivity:
      wavelength_1064nm: 0.85
      wavelength_355nm: 0.35
      wavelength_532nm: 0.55
    refractive_index:
      imaginary_part: 4.25
      real_part: 0.64
    transmission_depth: 0.12
  removal_characteristics:
    byproducts:
    - compound: ZnO
      hazard_level: moderate
      phase: gas/particulate
    - compound: CuO
      hazard_level: moderate
      phase: solid/particulate
    - compound: Brass vapor
      hazard_level: moderate
      phase: gas
    damage_risk_to_substrate: medium
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.7
    secondary_mechanisms:
    - mechanical_spallation
    - vaporization
    surface_quality_after_removal:
      color_change: 'yes'
      residual_stress: compressive
      roughness_increase: moderate
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Zinc Oxide
      concentration_mg_m3: 5.0
      exposure_limit_mg_m3: 5.0
      hazard_class: irritant
    - compound: Copper Oxide
      concentration_mg_m3: 2.0
      exposure_limit_mg_m3: 0.1
      hazard_class: irritant
    - compound: Lead Oxide
      concentration_mg_m3: 0.05
      exposure_limit_mg_m3: 0.05
      hazard_class: toxic
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: gloves
    substrate_compatibility_warnings:
    - Laser parameters must be optimized to minimize substrate damage
    - Avoid excessive heat buildup that could alter base metal properties
    - Test on small area first to determine optimal settings
    toxic_gas_risk: low
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: HEPA
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 4.1
      pulse_duration_10ns: 3.2
      wavelength_1064nm: 2.8
    decomposition_temperature: 450
    heat_affected_zone_depth: 15
    melting_point: 900
    specific_heat: 380
    thermal_conductivity: 120
    thermal_diffusivity: 35
    vaporization_temperature: 1100
valid_materials:
- Steel
- Zinc Alloy
