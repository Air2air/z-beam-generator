title: Mineral Staining Contamination
contamination_description: Mineral-stain contamination, it arises from dissolved iron,
  manganese, and copper in water sources, which precipitate as tenacious reddish-brown
  or blackish deposits upon evaporation or oxidation, distinguishing itself from organic
  soiling by its inorganic hardness and metallic sheen. On porous materials like limestone
  or grout, these stains penetrate deeply, manifesting persistent discoloration that
  resists superficial abrasion, whereas on denser surfaces such as granite, they form
  superficial crusts. Removal challenges stem from strong adhesion influenced from
  substrate chemistry, yet laser cleaning proves effective, as the process ablates
  layers selectively, preserving the underlying integrity without chemical residues.
