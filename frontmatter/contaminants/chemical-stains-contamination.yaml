  - - contamination_description
    - Chemical-stains contamination, it arises from exposure to acids, bases, or solvents,
      causing discoloration and etching on surfaces. This pattern, it differs from
      rust or dust by its chemical bonding and uneven penetration, thus resists mechanical
      wiping. On metals like steel and aluminum, stains embed deeply and corrode,
      while on plastics such as acrylic and ABS, they cause cracking. Removal challenges
      include substrate damage risk, so laser cleaning works effectively by vaporizing
      stains selectively and preserving material integrity.
  - - micro
    - after: Post-cleaning reveals restored surface with chemical stains / acid etching
        successfully removed through precise laser ablation.
      before: Surface shows contamination from chemical stains / acid etching affecting
        material appearance and properties.
  - - laser_properties
    - laser_parameters:
        beam_profile: flat_top
        fluence_range:
          max_j_cm2: 1.4
          min_j_cm2: 0.3
          recommended_j_cm2: 0.8
        overlap_percentage: 50
        polarization: circular
        pulse_duration_range:
          max_ns: 200
          min_ns: 10
          recommended_ns: 50
        repetition_rate_khz:
          max: 200
          min: 20
          recommended: 50
        safety_margin_factor: 0.7
        scan_speed_mm_s:
          max: 3000
          min: 500
          recommended: 1200
        spot_size_mm:
          max: 0.1
          min: 0.02
          recommended: 0.05
        wavelength_preference:
        - 1064
        - 532
      optical_properties:
        absorption_coefficient:
          wavelength_1064nm: 8500
          wavelength_355nm: 45000
          wavelength_532nm: 22000
        reflectivity:
          wavelength_1064nm: 0.15
          wavelength_355nm: 0.05
          wavelength_532nm: 0.08
        refractive_index:
          imaginary_part: 0.12
          real_part: 1.55
        transmission_depth: 11.8
      removal_characteristics:
        byproducts:
        - compound: carbon-dioxide
          hazard_level: low
          phase: gas
        - compound: H2O
          hazard_level: low
          phase: gas
        - compound: various oxides
          hazard_level: moderate
          phase: solid
        - compound: acid vapors
          hazard_level: high
          phase: gas
        damage_risk_to_substrate: medium
        primary_mechanism: thermal_ablation
        process_speed:
          area_coverage_rate_cm2_min: 240
          typical_scan_speed_mm_s: 800
        removal_efficiency:
          diminishing_returns_after: 5
          optimal_passes: 3
          single_pass: 0.7
        secondary_mechanisms:
        - photochemical
        - mechanical_spallation
        surface_quality_after_removal:
          color_change: 'no'
          residual_stress: compressive
          roughness_increase: minimal
      safety_data:
        fire_explosion_risk: low
        fumes_generated:
        - compound: Hydrogen chloride
          concentration_mg_m3: 5-50
          exposure_limit_mg_m3: 7
          hazard_class: corrosive
        - compound: Chlorine
          concentration_mg_m3: 1-10
          exposure_limit_mg_m3: 2.9
          hazard_class: toxic
        - compound: Metal oxides
          concentration_mg_m3: 10-100
          exposure_limit_mg_m3: 5
          hazard_class: irritant
        particulate_generation:
          respirable_fraction: 0.7
          size_range_um:
          - 0.1
          - 10
        ppe_requirements:
          eye_protection: goggles
          respiratory: full_face
          skin_protection: full_suit
        substrate_compatibility_warnings:
        - Laser heating may convert surface chlorides to toxic gases
        - Acid residues can react violently under laser irradiation
        - May generate chlorine gas from chloride-containing stains
        toxic_gas_risk: moderate
        ventilation_requirements:
          exhaust_velocity_m_s: 0.5
          filtration_type: carbon
          minimum_air_changes_per_hour: 12
        visibility_hazard: moderate
      thermal_properties:
        ablation_threshold:
          pulse_duration_100ns: 4.5
          pulse_duration_10ns: 3.2
          wavelength_1064nm: 2.8
        decomposition_temperature: 450
        heat_affected_zone_depth: 15
        melting_point: 180
        specific_heat: 1200
        thermal_conductivity: 0.15
        thermal_diffusivity: 0.12
        vaporization_temperature: 280
