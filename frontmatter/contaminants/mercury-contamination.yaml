  title: Mercury Spill Residue Contamination
  contamination_description: Mercury contamination forms from elemental spills or
    amalgam residues in industrial settings. Before cleaning, liquid films spread
    quickly on concrete and tile, so vapors release easily during handling and this
    volatility distinguishes it from solid pollutants. On metals such as copper, steel,
    and aluminum, mercury alloys and penetrates deeply, so adhesion strengthens and
    removal challenges include toxicity and residue scattering; laser cleaning vaporizes
    contamination precisely without substrate harm, so after treatment surfaces exhibit
    effective cleanliness.
