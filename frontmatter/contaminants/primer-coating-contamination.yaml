id: primer-coating
name: primer-coating
slug: primer-coating
description: Zinc-rich and epoxy-based primer coatings on metal surfaces
laser_properties:
  laser_parameters:
    beam_profile: gaussian
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.03
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 800
      wavelength_355nm: 28000
      wavelength_532nm: 4500
    reflectivity:
      wavelength_1064nm: 0.15
      wavelength_355nm: 0.04
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.012
      real_part: 1.55
    transmission_depth: 12.5
  removal_characteristics:
    byproducts:
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: VOCs
      hazard_level: moderate
      phase: gas
    - compound: carbon_particulates
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 480
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.7
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: none
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Carbon Monoxide
      concentration_mg_m3: 5-50
      exposure_limit_mg_m3: 29
      hazard_class: toxic
    - compound: Carbon Dioxide
      concentration_mg_m3: 900-5000
      exposure_limit_mg_m3: 9000
      hazard_class: toxic
    - compound: Formaldehyde
      concentration_mg_m3: 0.5-5.0
      exposure_limit_mg_m3: 0.37
      hazard_class: carcinogenic
    - compound: Volatile Organic Compounds (VOCs)
      concentration_mg_m3: 10-100
      exposure_limit_mg_m3: 100
      hazard_class: irritant
    - compound: Hydrogen Chloride
      concentration_mg_m3: 1-10
      exposure_limit_mg_m3: 2
      hazard_class: corrosive
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: half_mask
      skin_protection: gloves
    substrate_compatibility_warnings:
    - Thermal decomposition may generate hazardous fumes from paint additives
    - Chlorinated compounds in some primers may produce corrosive gases
    - Heavy metal pigments (lead, chromium) may become airborne
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: carbon
      minimum_air_changes_per_hour: 10
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 1.2
      pulse_duration_10ns: 0.6
      wavelength_1064nm: 0.8
    decomposition_temperature: 350
    heat_affected_zone_depth: 15
    melting_point: null
    specific_heat: 1200
    thermal_conductivity: 0.25
    thermal_diffusivity: 0.21
    vaporization_temperature: 450
valid_materials:
- Steel
- Aluminum
- Galvanized Metal
