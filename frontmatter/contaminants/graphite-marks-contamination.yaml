title: Graphite Deposit Traces Contamination
contamination_description: Graphite marks arise from carbon residues left by pencils, lubricants, or electrical contacts rubbing onto surfaces. These dark, powdery deposits stand out from rust or oils due to their conductive, non-adhesive nature that smears easily under pressure. On metals like steel or aluminum, they cling tightly yet vaporize cleanly with laser pulses, cutting removal challenges like residue buildup while preserving the base material.
