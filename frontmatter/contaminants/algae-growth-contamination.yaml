description: This algae-growth contamination, it manifests as a tenacious photosynthetic
  layer on outdoor surfaces, which thrives under light exposure to form vibrant green
  patinas that penetrate porous materials like stone and [Concrete](../materials/concrete.md).
  On metals, the organisms adhere resiliently, influenced from moisture cycles, exhibiting
  rapid regrowth unlike fungal biofilms or bacterial slimes that yield easily to abrasion.
  It seems that targeted biocides prove essential for clearance, given this persistence.
