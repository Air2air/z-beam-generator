appearance_by_category:
  ceramic:
    appearance: White or chalky residue that appears as a rough, dull film, often
      in grout lines or on glazed surfaces.
    coverage: Ranges from isolated spots to extensive coverage, with higher accumulation
      in joints and low-lying areas.
    pattern: Commonly seen as spots, streaks, or patches, especially in areas with
      standing water or frequent splashing.
  composite:
    appearance: White or grayish scale that appears as a rough, uneven layer, potentially
      embedding in the material's matrix.
    coverage: Varies widely, from minimal spotting to significant buildup, depending
      on material composition and environmental factors.
    pattern: Distributed as irregular spots or patches, influenced by the composite's
      porosity and water contact points.
  concrete:
    appearance: White, efflorescent, or crusty deposits that appear powdery or crystalline,
      often on surfaces or in pores.
    coverage: Can range from small, scattered spots to extensive efflorescence, influenced
      by water exposure and concrete porosity.
    pattern: Commonly forms as patches or streaks, especially in areas with moisture
      migration, such as walls or floors.
  fabric:
    appearance: White or yellowish stiff, crusty spots that feel rough and can cause
      fabric to become brittle or discolored.
    coverage: Usually limited to specific areas, such as cuffs or hems, with minimal
      to moderate spread depending on fabric type.
    pattern: Typically forms as isolated spots or patches, often where water has soaked
      in and evaporated.
  glass:
    appearance: Hazy, white, or cloudy film that appears streaky or spotted, reducing
      transparency and clarity.
    coverage: Varies from light, uneven films to heavy, uniform coatings, depending
      on water hardness and frequency of wetting.
    pattern: Often forms as streaks or spots, particularly where water droplets dry,
      such as on shower doors or windows.
  metal:
    appearance: White, chalky, or crusty deposits that feel rough and can dull the
      surface finish.
    coverage: Varies from localized patches to widespread coverage, depending on water
      flow and mineral concentration.
    pattern: Often forms in spots or streaks, especially around edges, joints, or
      areas with water exposure.
  mineral:
    appearance: White or off-white crystalline or layered deposits that may blend
      with or contrast against the base mineral surface.
    coverage: Varies from thin films to thick accumulations, with potential for complete
      coverage in saturated environments.
    pattern: Often appears as uniform coatings or localized crusts, depending on mineral
      solubility and water interaction.
  plastic:
    appearance: White, powdery, or filmy deposits that can feel slightly gritty and
      may cause discoloration or cloudiness.
    coverage: Typically light to moderate, with variations based on surface texture
      and exposure to hard water.
    pattern: Usually forms as spots or streaks, often in areas where water pools or
      evaporates slowly.
  rubber:
    appearance: White, chalky, or crystalline deposits that may feel crusty and can
      lead to surface degradation or cracking.
    coverage: Generally localized to water-exposed regions, with coverage increasing
      over time in high-mineral conditions.
    pattern: Often appears as spots or streaks, particularly in seams or areas exposed
      to water and drying cycles.
  semiconductor:
    appearance: White or hazy residues that can appear as fine particles or films,
      potentially interfering with electronic properties.
    coverage: Generally minimal but critical, ranging from sparse contamination to
      full surface coverage, affecting performance.
    pattern: Typically forms as uniform layers or localized spots, especially in cooling
      systems or during processing with impure water.
  specialty:
    appearance: White, crusty, or filmy deposits that vary based on the material,
      often causing surface roughness or opacity.
    coverage: Highly variable, from isolated areas to widespread, influenced by water
      exposure and material-specific factors.
    pattern: Distribution depends on the specialty material's properties, appearing
      as spots, streaks, or uniform layers.
  stone:
    appearance: White or off-white crusty or flaky deposits that contrast with the
      natural stone texture and color.
    coverage: Can range from sparse spots to dense coverage, especially in porous
      stones or high-mineral water areas.
    pattern: Forms in irregular patches or streaks, often in crevices or on surfaces
      where water evaporates.
  wood:
    appearance: White or grayish powdery or crystalline spots that can penetrate and
      discolor the wood grain.
    coverage: Usually limited to areas with direct water contact, ranging from small
      spots to larger affected zones.
    pattern: Typically appears as scattered spots or patches, often following water
      drips or spills.
