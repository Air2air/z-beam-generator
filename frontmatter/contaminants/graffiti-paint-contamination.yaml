title: Graffiti and Spray Paint Contamination
contamination_description: Graffiti paint acts as a deliberate contaminant that spray
  artists apply to urban surfaces, where it quickly bonds through chemical adhesion
  and solvent penetration. Unlike everyday dirt or pollutants, it sets up deep into
  porous substrates while creating slick, resistant films on non-porous ones, turning
  removal into a significant challenge that often leaves behind stubborn stains. Laser
  cleaning tackles this effectively by vaporizing the paint layer precisely without
  damaging the base material, achieving a clean finish that traditional solvents struggle
  to match.
