title: Forging Mill Scale Contamination
contamination_description: Forging-scale, it consists of black oxide layer that forms
  during hot forging and rolling operations on steel surfaces. This contamination,
  it shows dense adherence and dark coloration, thus distinguishes from rust by its
  thermal origin and resistance to mild abrasion. On carbon steel, scale persists
  strongly and challenges mechanical removal, but laser cleaning effectively ablates
  it through precise energy absorption, so surface restores without damage.
