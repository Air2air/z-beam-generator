id: ink-stains-contamination
name: ink-stains-contamination
slug: ink-stains-contamination
description: Pigmented ink deposits from industrial printing, markers, and spray paint
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 60
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 80
    safety_margin_factor: 0.6
    scan_speed_mm_s:
      max: 3000
      min: 500
      recommended: 1500
    spot_size_mm:
      max: 0.1
      min: 0.02
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 8500
      wavelength_355nm: 65000
      wavelength_532nm: 22000
    reflectivity:
      wavelength_1064nm: 0.15
      wavelength_355nm: 0.02
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.12
      real_part: 1.65
    transmission_depth: 1.5
  removal_characteristics:
    byproducts:
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: Carbon nanoparticles
