laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.6
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 100
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.2
      min: 0.05
      recommended: 0.1
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 120
      wavelength_532nm: 3200
    reflectivity:
      wavelength_1064nm: 0.15
