    - compound: carbon-dioxide
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: Organic fragments
      hazard_level: moderate
      phase: gas
    - compound: Spores
      hazard_level: high
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 480
      typical_scan_speed_mm_s: 800
    removal_efficiency:
