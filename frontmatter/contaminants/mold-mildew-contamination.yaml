  - - contamination_description
    - After dampness occurs, mold-mildew forms from fungal colonization on surfaces
      and releases organic acids with pigmented spores. Unique traits include spore
      pigmentation so it differs from rust or dust buildup. On woods like oak and
      drywall, penetration happens deeply while on concrete it stays surface-level,
      causing challenges in removal because residues cling tightly. Laser cleaning
      succeeds so because ablation targets organics precisely without harming substrates.
  - - laser_properties
    - laser_parameters:
        beam_profile: flat_top
        fluence_range:
          max_j_cm2: 1.2
          min_j_cm2: 0.3
          recommended_j_cm2: 0.6
        overlap_percentage: 50
        polarization: circular
        pulse_duration_range:
          max_ns: 100
          min_ns: 10
          recommended_ns: 30
        repetition_rate_khz:
          max: 100
          min: 20
          recommended: 50
        safety_margin_factor: 0.7
        scan_speed_mm_s:
          max: 2000
          min: 500
          recommended: 1000
        spot_size_mm:
          max: 0.2
          min: 0.05
          recommended: 0.1
        wavelength_preference:
        - 1064
        - 532
      optical_properties:
        absorption_coefficient:
          wavelength_1064nm: 120
          wavelength_532nm: 3200
        reflectivity:
          wavelength_1064nm: 0.15
          wavelength_355nm: 0.05
          wavelength_532nm: 0.08
        refractive_index:
          imaginary_part: 0.012
          real_part: 1.45
        transmission_depth: 83
      removal_characteristics:
        byproducts:
        - compound: carbon-dioxide
          hazard_level: low
          phase: gas
        - compound: H2O
          hazard_level: low
          phase: gas
        - compound: Organic fragments
          hazard_level: moderate
          phase: gas
        - compound: Spores
          hazard_level: high
          phase: solid
        damage_risk_to_substrate: low
        primary_mechanism: thermal_ablation
        process_speed:
          area_coverage_rate_cm2_min: 480
          typical_scan_speed_mm_s: 800
        removal_efficiency:
          diminishing_returns_after: 3
          optimal_passes: 2
          single_pass: 0.85
        secondary_mechanisms:
        - photochemical
        - mechanical_spallation
        surface_quality_after_removal:
          color_change: 'no'
          residual_stress: none
          roughness_increase: minimal
      safety_data:
        fire_explosion_risk: low
        fumes_generated:
        - compound: Carbon Dioxide
          concentration_mg_m3: 100-500
          exposure_limit_mg_m3: 9000
          hazard_class: irritant
        - compound: Carbon Monoxide
          concentration_mg_m3: 10-100
          exposure_limit_mg_m3: 29
          hazard_class: toxic
        - compound: Water Vapor
          concentration_mg_m3: 500-2000
          exposure_limit_mg_m3: N/A
          hazard_class: irritant
        - compound: Aldehydes (Formaldehyde)
          concentration_mg_m3: 1-10
          exposure_limit_mg_m3: 0.37
          hazard_class: irritant
        - compound: Ketones
          concentration_mg_m3: 5-50
          exposure_limit_mg_m3: 590
          hazard_class: irritant
        - compound: Mycotoxins
          concentration_mg_m3: trace
          exposure_limit_mg_m3: N/A
          hazard_class: toxic
        particulate_generation:
          respirable_fraction: 0.8
          size_range_um:
          - 0.1
          - 10
        ppe_requirements:
          eye_protection: goggles
          respiratory: PAPR
          skin_protection: full_suit
        substrate_compatibility_warnings:
        - Laser may not effectively penetrate porous materials with deep mold growth
        - Heat may drive mold spores deeper into substrate
        - Moisture from mold decomposition may affect sensitive materials
        toxic_gas_risk: moderate
        ventilation_requirements:
          exhaust_velocity_m_s: 0.5
          filtration_type: HEPA
          minimum_air_changes_per_hour: 12
        visibility_hazard: moderate
      thermal_properties:
        ablation_threshold:
          pulse_duration_100ns: 0.4
          pulse_duration_10ns: 0.6
          wavelength_1064nm: 0.8
        decomposition_temperature: 200
        heat_affected_zone_depth: 15
        melting_point: N/A
        specific_heat: 1500
        thermal_conductivity: 0.2
        thermal_diffusivity: 0.13
        vaporization_temperature: 100
