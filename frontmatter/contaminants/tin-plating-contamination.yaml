id: tin-plating
name: tin-plating
slug: tin-plating
description: Tin coating on electronic components and food containers
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 200
      min_ns: 10
      recommended_ns: 50
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.02
      recommended: 0.05
    wavelength_preference:
    - 532
    - 1064
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 85000
      wavelength_355nm: 450000
      wavelength_532nm: 210000
    reflectivity:
      wavelength_1064nm: 0.65
      wavelength_355nm: 0.12
      wavelength_532nm: 0.35
    refractive_index:
      imaginary_part: 4.2
      real_part: 2.8
    transmission_depth: 1.2
  removal_characteristics:
    byproducts:
    - compound: SnO2
      hazard_level: low
      phase: solid
    - compound: Sn
      hazard_level: moderate
      phase: gas
    - compound: SnO
      hazard_level: moderate
      phase: gas
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.85
    secondary_mechanisms:
    - melting_and_ejection
    - vaporization
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Tin Oxide (SnO2)
      concentration_mg_m3: 5-25
      exposure_limit_mg_m3: 2.0
      hazard_class: irritant
    - compound: Metal Fume (Tin)
      concentration_mg_m3: 1-10
      exposure_limit_mg_m3: 2.0
      hazard_class: irritant
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: half_mask
      skin_protection: gloves
    substrate_compatibility_warnings:
    - May generate higher fume concentrations if substrate contains lead or other
      alloying elements
    - Avoid laser parameters that cause substrate melting to minimize fume generation
    toxic_gas_risk: low
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: HEPA
      minimum_air_changes_per_hour: 10
    visibility_hazard: low
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 0.4
      pulse_duration_10ns: 0.6
      wavelength_1064nm: 0.8
    decomposition_temperature: 600
    heat_affected_zone_depth: 15
    melting_point: 232
    specific_heat: 228
    thermal_conductivity: 66.8
    thermal_diffusivity: 40.2
    vaporization_temperature: 2602
valid_materials:
- Steel
- Copper
- Brass
