  - - contamination_description
    - Fertilizer-residue contamination, it arises from nitrate and phosphate deposits,
      which accumulate on surfaces through prolonged exposure to agricultural chemicals
      and environmental moisture, distinguishing itself from other residues by its
      crystalline structure that promotes uneven layering. This contamination, it
      adheres more tenaciously to porous materials like limestone and marble, where
      it penetrates deeply, while on metals such as steel or copper it manifests as
      a thin film that accelerates oxidation, thus posing removal challenges dependent
      from its variable solubility and risk of substrate etching. Laser cleaning exhibits
      effectiveness here, as the process selectively vaporizes the residue without
      altering the underlying material, which leads to efficient restoration that
      traditional methods often fail to achieve.
  - - laser_properties
    - laser_parameters:
        beam_profile: flat_top
        fluence_range:
          max_j_cm2: 1.2
          min_j_cm2: 0.3
          recommended_j_cm2: 0.8
        overlap_percentage: 50
        polarization: circular
        pulse_duration_range:
          max_ns: 200
          min_ns: 10
          recommended_ns: 50
        repetition_rate_khz:
          max: 300
          min: 20
          recommended: 100
        safety_margin_factor: 0.6
        scan_speed_mm_s:
          max: 3000
          min: 500
          recommended: 1500
        spot_size_mm:
          max: 0.15
          min: 0.03
          recommended: 0.08
        wavelength_preference:
        - 532
        - 1064
      optical_properties:
        absorption_coefficient:
          wavelength_1064nm: 120
          wavelength_355nm: 2800
          wavelength_532nm: 450
        reflectivity:
          wavelength_1064nm: 0.35
          wavelength_355nm: 0.04
          wavelength_532nm: 0.18
        refractive_index:
          imaginary_part: 0.012
          real_part: 1.52
        transmission_depth: 83.3
      removal_characteristics:
        byproducts:
        - compound: nitrogen-oxides
          hazard_level: moderate
          phase: gas
        - compound: NH3
          hazard_level: moderate
          phase: gas
        - compound: H2O
          hazard_level: low
          phase: gas
        - compound: Metal oxides
          hazard_level: low
          phase: solid
        damage_risk_to_substrate: low
        primary_mechanism: thermal_ablation
        process_speed:
          area_coverage_rate_cm2_min: 480
          typical_scan_speed_mm_s: 800
        removal_efficiency:
          diminishing_returns_after: 3
          optimal_passes: 2
          single_pass: 0.85
        secondary_mechanisms:
        - photochemical_decomposition
        - mechanical_spallation
        surface_quality_after_removal:
          color_change: 'no'
          residual_stress: none
          roughness_increase: minimal
      safety_data:
        fire_explosion_risk: low
        fumes_generated:
        - compound: Nitrogen Dioxide (NO₂)
          concentration_mg_m3: 5-20
          exposure_limit_mg_m3: 5.6
          hazard_class: toxic
        - compound: Ammonia (NH₃)
          concentration_mg_m3: 10-30
          exposure_limit_mg_m3: 17
          hazard_class: irritant
        - compound: Nitric Oxide (NO)
          concentration_mg_m3: 2-10
          exposure_limit_mg_m3: 30
          hazard_class: toxic
        particulate_generation:
          respirable_fraction: 0.7
          size_range_um:
          - 0.1
          - 10
        ppe_requirements:
          eye_protection: goggles
          respiratory: PAPR
          skin_protection: gloves
        substrate_compatibility_warnings:
        - May generate corrosive salts on adjacent surfaces from NOx reactions
        - Potential for substrate oxidation or etching from nitrogen oxides
        toxic_gas_risk: moderate
        ventilation_requirements:
          exhaust_velocity_m_s: 0.5
          filtration_type: carbon
          minimum_air_changes_per_hour: 12
        visibility_hazard: moderate
      thermal_properties:
        ablation_threshold:
          pulse_duration_100ns: 1.2
          pulse_duration_10ns: 0.7
          wavelength_1064nm: 0.8
        decomposition_temperature: 300
        heat_affected_zone_depth: 15
        melting_point: 180
        specific_heat: 1500
        thermal_conductivity: 0.3
        thermal_diffusivity: 0.2
        vaporization_temperature: 450
