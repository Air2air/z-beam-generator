title: Bitumen and Tar Coatings Contamination
contamination_description: Bitumen-tar contamination arises from heavy petroleum-based coatings applied in roofing and paving, so it forms thick, sticky layers during waterproofing processes. This contaminant shows unique dark, viscous properties that distinguish it from lighter paints because adhesion strengthens on porous surfaces like concrete and granite. Removal challenges include strong bonding that resists mechanical scraping, yet laser cleaning succeeds by vaporizing the layer selectively so underlying materials such as steel and marble remain undamaged.
