id: bitumen-tar-contamination
name: bitumen-tar-contamination
slug: bitumen-tar-contamination
description: Heavy petroleum-based coatings from roofing, paving, and waterproofing
  applications
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 200
      min_ns: 10
      recommended_ns: 50
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.6
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.2
      min: 0.05
      recommended: 0.1
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 800
      wavelength_355nm: 12000
      wavelength_532nm: 3500
    reflectivity:
      wavelength_1064nm: 0.05
      wavelength_355nm: 0.02
      wavelength_532nm: 0.03
    refractive_index:
      imaginary_part: 0.08
      real_part: 1.55
    transmission_depth: 12.5
  removal_characteristics:
    byproducts:
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: CO
      hazard_level: moderate
      phase: gas
    - compound: PAHs
      hazard_level: high
      phase: gas
    - compound: carbon_black
      hazard_level: moderate
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 300
      typical_scan_speed_mm_s: 500
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.7
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: none
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Polycyclic Aromatic Hydrocarbons (PAHs)
      concentration_mg_m3: 5-25
      exposure_limit_mg_m3: 0.2
      hazard_class: carcinogenic
    - compound: Benzene-soluble fraction
      concentration_mg_m3: 10-50
      exposure_limit_mg_m3: 0.2
      hazard_class: carcinogenic
    - compound: Hydrogen Sulfide
      concentration_mg_m3: 2-10
      exposure_limit_mg_m3: 10
      hazard_class: toxic
    - compound: Carbon Monoxide
      concentration_mg_m3: 15-75
      exposure_limit_mg_m3: 29
      hazard_class: toxic
    - compound: Volatile Organic Compounds
      concentration_mg_m3: 20-100
      exposure_limit_mg_m3: 100
      hazard_class: irritant
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: full_suit
    substrate_compatibility_warnings:
    - Thermal decomposition may generate hazardous byproducts not present in original
      material
    - Laser parameters must be optimized to minimize excessive heating and fume generation
    - Residual contamination may require secondary cleaning methods
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: carbon
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 0.4
      pulse_duration_10ns: 0.6
      wavelength_1064nm: 0.8
    decomposition_temperature: 300
    heat_affected_zone_depth: 15
    melting_point: N/A
    specific_heat: 1200
    thermal_conductivity: 0.2
    thermal_diffusivity: 0.17
    vaporization_temperature: 450
valid_materials:
- Concrete
- Steel
- Granite
- Marble
- Limestone
- Sandstone
- Basalt
- Slate
- Quartzite
- Travertine
- Bluestone
- Soapstone
