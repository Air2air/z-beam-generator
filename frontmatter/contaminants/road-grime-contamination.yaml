id: road-grime
name: road-grime
slug: road-grime
description: Mixed contamination from road use including dirt, oil, and salt
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.7
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 200
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.03
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 850
      wavelength_355nm: 18500
      wavelength_532nm: 4200
    reflectivity:
      wavelength_1064nm: 0.15
      wavelength_355nm: 0.03
      wavelength_532nm: 0.08
    refractive_index:
      imaginary_part: 0.12
      real_part: 1.55
    transmission_depth: 11.8
  removal_characteristics:
    byproducts:
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: Carbonaceous particles
      hazard_level: moderate
      phase: solid
    - compound: SiO2
      hazard_level: low
      phase: solid
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 480
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.7
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Carbon Monoxide
      concentration_mg_m3: 5-50
      exposure_limit_mg_m3: 29
      hazard_class: toxic
    - compound: Carbon Dioxide
      concentration_mg_m3: 900-5000
      exposure_limit_mg_m3: 9000
      hazard_class: toxic
    - compound: Polycyclic Aromatic Hydrocarbons (PAHs)
      concentration_mg_m3: 0.1-2.0
      exposure_limit_mg_m3: 0.2
      hazard_class: carcinogenic
    - compound: Volatile Organic Compounds
      concentration_mg_m3: 10-100
      exposure_limit_mg_m3: 100
      hazard_class: toxic
    - compound: Metal Oxides
      concentration_mg_m3: 2-20
      exposure_limit_mg_m3: 5
      hazard_class: irritant
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: gloves
    substrate_compatibility_warnings:
    - Laser parameters must be carefully controlled to prevent substrate damage to
      underlying automotive surfaces
    - Thermal buildup may damage paint, clear coat, or plastic components
    - Reflective surfaces may create beam deflection hazards
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: carbon
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 0.9
      pulse_duration_10ns: 1.2
      wavelength_1064nm: 1.8
    decomposition_temperature: 450
    heat_affected_zone_depth: 15
    melting_point: N/A
    specific_heat: 1200
    thermal_conductivity: 0.35
    thermal_diffusivity: 0.25
    vaporization_temperature: 600
valid_materials:
- Steel
- Aluminum
