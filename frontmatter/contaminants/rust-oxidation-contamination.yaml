title: Rust / Iron Oxide Formation Contamination
contamination_description: 'Rust forms on iron through moisture and oxygen exposure. It creates reddish flaky layer over time. Before protection, reaction starts at scratches, so contamination develops gradually.


  After exposure, rust expands progressively and adheres strongly. Dust settles loosely and brushes away easily, but rust penetrates deeper and weakens base material. Oils form uniform films without expansion, while rust causes ongoing degradation, as observations indicate.


  On steel, rust behaves aggressively and burrows into structure, leading to brittleness. In contrast, on wrought iron, it stays more superficial and peels off with less resistance. This difference highlights how material reactivity influences penetration depth and overall impact.


  Removal challenges arise because rust clings tightly and recurs if moisture persists. Mechanical scraping risks further surface damage, and incomplete removal allows regrowth, so careful methods are needed.


  Laser cleaning proves effective for rust because it targets layer precisely without contacting surface. Heat vaporizes oxide, so underlying material remains intact. After treatment, surface exhibits cleanliness and uniformity, preventing weakening over time.'
