id: cadmium-plating-contamination
name: cadmium-plating-contamination
slug: cadmium-plating-contamination
description: Hazardous cadmium coating removal from aerospace components
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.4
      min_j_cm2: 0.8
      recommended_j_cm2: 1.1
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 100
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.2
      min: 0.05
      recommended: 0.1
    wavelength_preference:
    - 532
    - 1064
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 85000
      wavelength_355nm: 320000
      wavelength_532nm: 150000
    reflectivity:
      wavelength_1064nm: 0.65
      wavelength_355nm: 0.28
      wavelength_532nm: 0.45
    refractive_index:
      imaginary_part: 3.8
      real_part: 2.1
    transmission_depth: 0.12
  removal_characteristics:
    byproducts:
    - compound: CdO
      hazard_level: high
      phase: gas
    - compound: Cd
      hazard_level: high
      phase: gas
    - compound: CdO
      hazard_level: high
      phase: solid
    damage_risk_to_substrate: medium
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 4
      optimal_passes: 3
      single_pass: 0.85
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Cadmium oxide fume
      concentration_mg_m3: 0.5
      exposure_limit_mg_m3: 0.002
      hazard_class: carcinogenic
    - compound: Cadmium metal fume
      concentration_mg_m3: 0.3
      exposure_limit_mg_m3: 0.01
      hazard_class: toxic
    particulate_generation:
      respirable_fraction: 0.85
      size_range_um:
      - 0.1
      - 10
    ppe_requirements:
      eye_protection: goggles
      respiratory: PAPR
      skin_protection: full_suit
    substrate_compatibility_warnings:
    - Laser parameters must be carefully controlled to minimize base metal damage
    - Thermal decomposition may create irregular surface finish
    - Residual cadmium contamination requires post-cleaning verification
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: HEPA
      minimum_air_changes_per_hour: 15
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 2.5
      pulse_duration_10ns: 1.2
      wavelength_1064nm: 0.8
    decomposition_temperature: 321
    heat_affected_zone_depth: 15
    melting_point: 321
    specific_heat: 230
    thermal_conductivity: 96.8
    thermal_diffusivity: 18.2
    vaporization_temperature: 765
valid_materials:
- Steel
- Stainless Steel
