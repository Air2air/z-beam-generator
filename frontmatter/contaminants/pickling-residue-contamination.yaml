id: pickling-residue
name: pickling-residue
slug: pickling-residue
description: Residual acid and iron salt deposits from chemical pickling processes
laser_properties:
  laser_parameters:
    beam_profile: flat_top
    fluence_range:
      max_j_cm2: 1.2
      min_j_cm2: 0.3
      recommended_j_cm2: 0.8
    overlap_percentage: 50
    polarization: circular
    pulse_duration_range:
      max_ns: 100
      min_ns: 10
      recommended_ns: 30
    repetition_rate_khz:
      max: 100
      min: 20
      recommended: 50
    safety_margin_factor: 0.7
    scan_speed_mm_s:
      max: 2000
      min: 500
      recommended: 1000
    spot_size_mm:
      max: 0.1
      min: 0.03
      recommended: 0.05
    wavelength_preference:
    - 1064
    - 532
  optical_properties:
    absorption_coefficient:
      wavelength_1064nm: 850
      wavelength_355nm: 18500
      wavelength_532nm: 4200
    reflectivity:
      wavelength_1064nm: 0.35
      wavelength_355nm: 0.07
      wavelength_532nm: 0.18
    refractive_index:
      imaginary_part: 0.3
      real_part: 2.1
    transmission_depth: 11.8
  removal_characteristics:
    byproducts:
    - compound: Fe2O3 nanoparticles
      hazard_level: moderate
      phase: solid
    - compound: H2O
      hazard_level: low
      phase: gas
    - compound: CO2
      hazard_level: low
      phase: gas
    - compound: metal oxide fumes
      hazard_level: moderate
      phase: gas
    damage_risk_to_substrate: low
    primary_mechanism: thermal_ablation
    process_speed:
      area_coverage_rate_cm2_min: 240
      typical_scan_speed_mm_s: 800
    removal_efficiency:
      diminishing_returns_after: 3
      optimal_passes: 2
      single_pass: 0.85
    secondary_mechanisms:
    - photochemical
    - mechanical_spallation
    surface_quality_after_removal:
      color_change: 'no'
      residual_stress: compressive
      roughness_increase: minimal
  safety_data:
    fire_explosion_risk: low
    fumes_generated:
    - compound: Iron Oxide Fume
      concentration_mg_m3: 5.0
      exposure_limit_mg_m3: 5.0
      hazard_class: irritant
    - compound: Hydrogen Chloride
      concentration_mg_m3: 2.5
      exposure_limit_mg_m3: 2.5
      hazard_class: corrosive
    - compound: Nitrogen Dioxide
      concentration_mg_m3: 1.5
      exposure_limit_mg_m3: 0.9
      hazard_class: toxic
    particulate_generation:
      respirable_fraction: 0.7
      size_range_um:
      - 0.1
      - 10.0
    ppe_requirements:
      eye_protection: goggles
      respiratory: full_face
      skin_protection: gloves
    substrate_compatibility_warnings:
    - Laser cleaning may concentrate acid residues in surrounding areas
    - Moisture in air can react with residues to form corrosive mists
    - Chloride residues can lead to pitting corrosion if not fully removed
    toxic_gas_risk: moderate
    ventilation_requirements:
      exhaust_velocity_m_s: 0.5
      filtration_type: dual
      minimum_air_changes_per_hour: 12
    visibility_hazard: moderate
  thermal_properties:
    ablation_threshold:
      pulse_duration_100ns: 2.5
      pulse_duration_10ns: 1.2
      wavelength_1064nm: 0.8
    decomposition_temperature: 450
    heat_affected_zone_depth: 15
    melting_point: null
    specific_heat: 850
    thermal_conductivity: 0.8
    thermal_diffusivity: 0.5
    vaporization_temperature: 1200
valid_materials:
- Stainless Steel
- Steel
