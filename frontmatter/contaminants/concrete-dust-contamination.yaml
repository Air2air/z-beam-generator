          concentration_mg_m3: 5.0
          exposure_limit_mg_m3: 0.025
          hazard_class: carcinogenic
        - compound: Carbon Monoxide
          concentration_mg_m3: 15.0
          exposure_limit_mg_m3: 29.0
          hazard_class: toxic
        - compound: Carbon Dioxide
          concentration_mg_m3: 900.0
          exposure_limit_mg_m3: 9000.0
          hazard_class: toxic
        particulate_generation:
          respirable_fraction: 0.3
          size_range_um:
          - 0.1
          - 100
        ppe_requirements:
          eye_protection: goggles
          respiratory: PAPR
          skin_protection: gloves
        substrate_compatibility_warnings:
        - Laser parameters must be controlled to prevent concrete spalling
        - Moisture in concrete can cause steam explosions
        - Reinforcing steel may reflect laser energy unpredictably
        toxic_gas_risk: low
        ventilation_requirements:
          exhaust_velocity_m_s: 0.5
          filtration_type: HEPA
          minimum_air_changes_per_hour: 12
        visibility_hazard: moderate
