  - - contamination_description
    - Concrete-dust contamination, it arises from Portland cement and aggregate particulates
      during construction and grinding operations. This dust, it forms fine, adherent
      layers that distinguish from rust or grease by its alkaline nature and porous
      embedding into surface pores, thus behaving differently on porous stones like
      limestone and marble where it penetrates deeply, while on steel it creates thin
      films that corrode over time. Removal challenges include its strong bonding
      and risk of surface etching, yet laser cleaning proves effective as pulsed energy
      vaporizes particles selectively and restores uniformity without abrasion.
