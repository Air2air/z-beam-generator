          min_ns: 10
          recommended_ns: 50
        repetition_rate_khz:
          max: 200
          min: 20
          recommended: 50
        safety_margin_factor: 0.7
        scan_speed_mm_s:
          max: 2000
          min: 500
          recommended: 1000
        spot_size_mm:
          max: 0.3
          min: 0.05
          recommended: 0.1
        wavelength_preference:
        - 1064
        - 532
      optical_properties:
        absorption_coefficient:
          wavelength_1064nm: 120
          wavelength_355nm: 2800
          wavelength_532nm: 450
        reflectivity:
          wavelength_1064nm: 0.35
          wavelength_355nm: 0.08
          wavelength_532nm: 0.25
        refractive_index:
          imaginary_part: 0.012
          real_part: 1.52
        transmission_depth: 83
      removal_characteristics:
        byproducts:
        - compound: SiO2 nanoparticles
          hazard_level: moderate
          phase: solid
        - compound: CaO
          hazard_level: low
          phase: solid
        - compound: carbon-dioxide
          hazard_level: low
          phase: gas
        damage_risk_to_substrate: low
        primary_mechanism: thermal_ablation
        process_speed:
          area_coverage_rate_cm2_min: 480
          typical_scan_speed_mm_s: 800
        removal_efficiency:
          diminishing_returns_after: 3
          optimal_passes: 2
          single_pass: 0.85
        secondary_mechanisms:
        - mechanical_spallation
        - photochemical_decomposition
        surface_quality_after_removal:
          color_change: 'no'
          residual_stress: compressive
          roughness_increase: minimal
      safety_data:
        fire_explosion_risk: low
        fumes_generated:
