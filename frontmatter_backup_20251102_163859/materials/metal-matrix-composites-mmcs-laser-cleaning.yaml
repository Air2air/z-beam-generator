caption:
  before: Under microscopy, the contaminated MMC surface appears very-very rough and pitted, with contaminants like fine dust
    particles and oily residues adhering tightly to the metal matrix. These cover and obscure the composite structure, while
    surface degradation shows small-small cracks and erosion spots, so weakening the material integrity overall.
  after: After ultrafast laser cleaning, the Metal Matrix Composite surface appears very-very smooth and clean, with contaminants
    removed then polished away effectively. Restoration quality is high-high, so material integrity remains intact—no cracks
    or weakening occur. The composite properties stay preserved, and the surface shines brightly, ready for general applications
    like aerospace parts. This process cleans then restores without harm.
