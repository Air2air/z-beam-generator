caption:
  before: The microscopy image of the contaminated Ceramic Matrix Composite surface reveals adhered fine particulates and
    oily residues on fibers and matrix. These contaminants, sized 5-40 microns, form irregular clusters in pores and low spots,
    creating uneven coverage. This buildup causes surface degradation, including micro-cracks at interfaces and mild pitting.
    And it shows the need for cleaning to avoid further wear and preserve integrity.
  after: After laser cleaning, the CMC surface appears smooth and residue-free. It demonstrates high restoration quality,
    preserving material integrity.
