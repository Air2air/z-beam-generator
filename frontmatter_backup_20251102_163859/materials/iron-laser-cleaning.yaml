caption:
  before: Under microscopy, the iron surface appears very-very rough and degraded, with deep-deep pits and cracks formed by
    corrosion. Contaminants, including rust oxides and sticky oil residues, cluster and cover the metal, blocking natural
    shine. Surface is weakened so, degradation spreads then makes material brittle over time.
  after: After ultrafast laser cleaning, the iron surface appears very-very smooth and shiny, with dirt and rust removed completely
    then polished gently. Restoration quality is excellent, as the process cleans without heating deeply, so material integrity
    stays strong—no cracks or weakening occur. The metal looks restored to original condition, ready for general use and applications.
