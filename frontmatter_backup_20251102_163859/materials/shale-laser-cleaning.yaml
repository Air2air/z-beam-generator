    question: What safety precautions are necessary when using fiber lasers to clean shale in archaeological sites to avoid
      silica dust inhalation?
  - answer: After laser cleaning shale formations at 2.5 J/cm² fluence using 1064 nm wavelength, re-contamination frequently
