# AI Detection Test Snapshots
# Track config settings + AI detection results for systematic testing
#
# Format:
#   snapshot_name:
#     timestamp: ISO8601
#     commit_hash: git commit
#     config:
#       author_voice_intensity: 1-3
#       personality_intensity: 1-3
#       engagement_style: 1-3
#       emotional_intensity: 1-3
#       technical_language_intensity: 1-3
#       context_specificity: 1-3
#       sentence_rhythm_variation: 1-3
#       imperfection_tolerance: 1-3
#       structural_predictability: 1-3
#       ai_avoidance_intensity: 1-3
#       length_variation_range: 1-3
#     sentence_calculator:
#       variation_pct: 0.25 or 0.50
#     prompt_version: "primary_advantage_v1" or "simple_legacy" etc
#     test_results:
#       - material: "MaterialName"
#         word_count: 20
#         sentence_count: 1
#         output: "Full generated text..."
#         phrasely_ai_score: "4/4 AI-like" or "0/4 AI-like"
#         human_readable: true/false
#         notes: "Optional observations"
#     summary:
#       total_tested: 4
#       passed: 4
#       failed: 0
#       pass_rate: 100%
#     verdict: "BEST" or "FAILED" or "MIXED"
#     notes: "Overall observations"

