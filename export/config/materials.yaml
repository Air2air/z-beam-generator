domain: materials
source_file: data/materials/Materials.yaml
output_path: ../z-beam/frontmatter/materials
items_key: materials
filename_suffix: ''
relationship_groups:
  technical:
  - contaminated_by
  safety:
  - regulatory_standards
  operational:
  - industry_applications
id_field: id
title_field: title
generators:
- type: universal_content
  module: export.generation.universal_content_generator
  class: UniversalContentGenerator
  tasks:
  - type: author_linkage
    author_file: data/authors/Authors.yaml
  - type: slug_generation
  - type: timestamp
  - type: relationships
    domain: materials
  - type: seo_description
    source_field: description
    max_length: 160
  - type: section_metadata
    config_file: export/config/materials.yaml
  - type: relationship_grouping
  - type: breadcrumbs
    domain: materials
  - type: field_ordering
    domain: materials
- type: seo_metadata
  module: export.generation.seo_metadata_generator
  class: SEOMetadataGenerator
  page_type: material
  title_field: page_title
  description_field: meta_description
- type: field_cleanup
  module: export.enrichers.cleanup.field_cleanup_enricher
  class: FieldCleanupEnricher
- type: field_order
  module: export.enrichers.metadata.field_order_enricher
  class: FieldOrderEnricher
  description: Normalize field order for consistency (must run last)
enrichers:
- name: DomainLinkagesEnricher
  enabled: true
  config:
    relationship_types:
    - related_settings
    - removes_contaminants
    - produces_compounds
- type: field_order
  module: export.enrichers.metadata.field_order_enricher
  class: FieldOrderEnricher
  description: Normalize field order for consistency (MUST be last)
_deprecated_enrichments:
- type: universal_restructure
  module: export.enrichers.linkage.restructure_enricher
  class: UniversalRestructureEnricher
  domain: materials
  cleanup_rules:
    old_relationship_keys:
    - related_contaminants
    - related_materials
    - related_compounds
    legacy_fields:
    - metadata
    - eeat
    - voice_enhanced
    duplicate_fields:
      regulatory_standards: regulatory_standards
- type: compound_linkage
  module: export.enrichers.linkage.compound_linkage_enricher
  class: CompoundLinkageEnricher
  field: produces_compounds
  title: Compounds Produced
  description: Hazardous fumes and particles generated when laser processing this
    material
  source: data/compounds/Compounds.yaml
  defaults:
  - concentration_range
  - hazard_class
  - exposure_limits
  - control_measures
  - cas_number
  - compound_category
- type: contaminant_linkage
  module: export.enrichers.linkage.contaminant_linkage_enricher
  class: ContaminantLinkageEnricher
  field: removes_contaminants
  title: Contaminants Removed
  description: Types of contamination that can be effectively cleaned from this material
  source: data/contaminants/Contaminants.yaml
  defaults:
  - category
  - subcategory
  - hazard_level
  - contaminant_category
  - commonality_score
- type: material_linkage
  module: export.enrichers.linkage.material_linkage_enricher
  class: MaterialLinkageEnricher
  field: related_materials
  title: Related Materials
  description: Similar materials with comparable laser cleaning properties and characteristics
  source: data/materials/Materials.yaml
  defaults:
  - category
  - subcategory
  - material_type
  - thermal_conductivity
  - reflectivity
- type: settings_linkage
  module: export.enrichers.linkage.settings_linkage_enricher
  class: SettingsLinkageEnricher
  field: related_settings
  title: Recommended Settings
  description: Laser parameters and configurations optimized for cleaning this material
  source: data/settings/Settings.yaml
  defaults:
  - setting_category
  - power_watts
  - pulse_frequency_hz
  - recommended_for
- type: timestamp
  module: export.enrichers.metadata.timestamp_enricher
  class: TimestampEnricher
  fields:
  - datePublished
  - dateModified
- type: author
  module: export.enrichers.linkage.author_enricher
  class: AuthorEnricher
- type: images
  module: export.enrichers.media.image_enricher
  class: ImageEnricher
  domain: materials
- type: breadcrumb
  module: export.enrichers.navigation.breadcrumb_enricher
  class: BreadcrumbEnricher
  domain: materials
  category_field: category
  subcategory_field: subcategory
  name_field: name
- type: relationship_group
  module: export.enrichers.relationships.group_enricher
  class: RelationshipGroupEnricher
  description: Group relationships into technical/safety/operational categories
  relationship_groups:
    technical:
    - contaminated_by
    safety:
    - regulatory_standards
    operational:
    - industry_applications
- type: section_metadata
  module: export.enrichers.metadata.section_metadata_enricher
  class: SectionMetadataEnricher
  description: Add _section metadata AFTER grouping (must run after relationship_group
    enricher)
  sections:
    contaminated_by:
      presentation: card
      title: Common Contaminants
      description: Types of contamination typically found on this material that require
        laser cleaning
      icon: droplet
      order: 1
      variant: default
    regulatory_standards:
      presentation: card
      title: Regulatory Standards
      description: Safety and compliance standards applicable to laser cleaning of
        this material
      icon: shield-check
      order: 2
      variant: default
    industry_applications:
      presentation: card
      title: Industry Applications
      description: Industries and sectors where this material is commonly used
      icon: building-2
      order: 3
      variant: default
    technical.contaminated_by:
      presentation: card
      title: Common Contaminants
      description: Types of contamination typically found on this material that require
        laser cleaning
      icon: droplet
      order: 1
      variant: default
    safety.regulatory_standards:
      presentation: card
      title: Regulatory Standards
      description: Safety and compliance standards applicable to laser cleaning of
        this material
      icon: shield-check
      order: 2
      variant: default
    operational.industry_applications:
      presentation: card
      title: Industry Applications
      description: Industries and sectors where this material is commonly used
      icon: building-2
      order: 3
      variant: default
_deprecated_library_enrichments:
  enabled: false
  enrichments:
  - type: regulatory_standards
    relationship_field: relationships.regulatory_standards
    output_field: regulatory_standards_detail
