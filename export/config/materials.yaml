domain: materials
source_file: data/materials/Materials.yaml
output_path: ../z-beam/frontmatter/materials
items_key: materials
filename_suffix: ''
enrichments:
- type: universal_restructure
  module: export.enrichers.universal.universal_restructure_enricher
  class: UniversalRestructureEnricher
  domain: materials
  cleanup_rules:
    old_relationship_keys:
    - related_contaminants
    - related_materials
    - related_compounds
    legacy_fields:
    - metadata
    - eeat
    - voice_enhanced
    duplicate_fields:
      regulatory_standards: regulatory
- type: compound_linkage
  module: export.enrichers.linkage.compound_linkage_enricher
  class: CompoundLinkageEnricher
  field: produces_compounds
  title: Compounds Produced
  description: Hazardous fumes and particles generated when laser processing this
    material
  source: data/compounds/Compounds.yaml
  defaults:
  - concentration_range
  - hazard_class
  - exposure_limits
  - control_measures
  - cas_number
  - compound_category
- type: contaminant_linkage
  module: export.enrichers.linkage.contaminant_linkage_enricher
  class: ContaminantLinkageEnricher
  field: removes_contaminants
  title: Contaminants Removed
  description: Types of contamination that can be effectively cleaned from this material
  source: data/contaminants/Contaminants.yaml
  defaults:
  - category
  - subcategory
  - hazard_level
  - contaminant_category
  - commonality_score
- type: material_linkage
  module: export.enrichers.linkage.material_linkage_enricher
  class: MaterialLinkageEnricher
  field: related_materials
  title: Related Materials
  description: Similar materials with comparable laser cleaning properties and characteristics
  source: data/materials/Materials.yaml
  defaults:
  - category
  - subcategory
  - material_type
  - thermal_conductivity
  - reflectivity
- type: settings_linkage
  module: export.enrichers.linkage.settings_linkage_enricher
  class: SettingsLinkageEnricher
  field: related_settings
  title: Recommended Settings
  description: Laser parameters and configurations optimized for cleaning this material
  source: data/settings/Settings.yaml
  defaults:
  - setting_category
  - power_watts
  - pulse_frequency_hz
  - recommended_for
- type: section_metadata
  module: export.enrichers.metadata.section_metadata_enricher
  class: SectionMetadataEnricher
  sections:
    contaminated_by:
      title: "Common Contaminants"
      description: "Types of contamination typically found on this material"
      order: 1
      variant: "relationship"
      icon: "droplet"
    regulatory:
      title: "Regulatory Standards"
      description: "Industry standards and regulations applicable to this material"
      order: 2
      variant: "reference"
      icon: "book"
- type: timestamp
  module: export.enrichers.metadata.timestamp_enricher
  class: TimestampEnricher
  fields:
  - datePublished
  - dateModified
- type: author
  module: export.enrichers.metadata.author_enricher
  class: AuthorEnricher
- type: breadcrumb
  module: export.enrichers.navigation.breadcrumb_enricher
  class: BreadcrumbEnricher
  domain: materials
  category_field: category
  subcategory_field: subcategory
  name_field: name
- type: relationship_urls
  module: export.enrichers.relationships.relationship_url_enricher
  class: RelationshipURLEnricher
  description: Adds url field to all relationship items based on target's full_path
library_enrichments:
  enabled: true
  enrichments:
  - type: regulatory_standards
    relationship_field: relationships.regulatory_standards
    output_field: regulatory_standards_detail
generators:
- type: field_cleanup
  module: export.enrichers.cleanup.field_cleanup_enricher
  class: FieldCleanupEnricher
- type: seo_description
  module: shared.generation.seo_description_generator
  class: SEODescriptionGenerator
  source_field: description
  output_field: seo_description
  max_length: 160
- type: excerpt
  module: shared.generation.excerpt_generator
  class: ExcerptGenerator
  source_field: description
  output_field: micro
  mode: sentences
  length: 2
enrichers:
- name: DomainLinkagesEnricher
  enabled: true
  config:
    relationship_types:
    - related_settings
    - removes_contaminants
    - produces_compounds
