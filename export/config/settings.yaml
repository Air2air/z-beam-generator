domain: settings
source_file: data/settings/Settings.yaml
output_path: ../z-beam/frontmatter/settings
items_key: settings
filename_suffix: ''
slugify_filenames: true
id_field: id

# Section metadata configuration
# Note: section_title and section_description are DISPLAYED to users
#       section_metadata is for INTERNAL reference only (developer notes)
section_metadata:
  # SAFETY category (1 section)
  safety.regulatory_standards:
    section_title: Regulatory Standards
    section_description: Safety and compliance standards related to this laser setting
    icon: shield-check
    order: 1
    variant: default
    section_metadata:
      notes: Compliance requirements
      presentation_type: card
  
  # INTERACTIONS category (2 sections)
  interactions.removes_contaminants:
    section_title: Removes Contaminants
    section_description: Types of contamination effectively removed by this setting
    icon: droplet-off
    order: 1
    variant: default
    section_metadata:
      notes: Cross-references to contaminant pages
      relationship_type: removes_contaminants
      presentation_type: card
  
  interactions.works_on_materials:
    section_title: Works On Materials
    section_description: Materials compatible with this laser setting
    icon: box
    order: 2
    variant: default
    section_metadata:
      notes: Cross-references to material pages
      relationship_type: works_on_materials
      presentation_type: card
  
  # OPERATIONAL category (1 section)
  operational.prevention:
    section_title: Common Challenges
    section_description: Typical difficulties and best practices when using this setting
    icon: alert-triangle
    order: 1
    variant: warning
    section_metadata:
      notes: Challenge patterns in collapsible format
      presentation_type: collapsible
      features: auto_open_first

generators:
- type: universal_content
  module: export.generation.universal_content_generator
  class: UniversalContentGenerator
  tasks:
  - type: author_linkage
    author_file: data/authors/Authors.yaml
  - type: slug_generation
  - type: timestamp
  - type: relationships
    domain: settings
  - type: seo_description
    source_field: settings_description
    max_length: 160
    output_field: meta_description
  - type: normalize_prevention
    challenge_file: data/challenges/ChallengePatterns.yaml
    target_field: operational.prevention
  - type: relationship_grouping
  - type: section_metadata
    config_file: export/config/settings.yaml
  - type: breadcrumbs
    domain: settings
  - type: field_mapping
    mappings:
      title: ['page_title', 'name']
      description: 'meta_description'
  - type: field_ordering
    domain: settings
- type: seo_metadata
  module: export.generation.seo_metadata_generator
  class: SEOMetadataGenerator
  page_type: settings
  title_field: page_title
  description_field: meta_description
- type: section_metadata
  module: export.generation.section_metadata_generator
  class: SectionMetadataGenerator
  sections:
    common_challenges:
      presentation: card
      title: Common Challenges
      description: Typical difficulties and considerations when using this setting
      icon: alert-triangle
      order: 1
      variant: warning
    works_on_materials:
      presentation: card
      title: Optimized Materials
      description: Materials that work best with this laser cleaning setting
      icon: box
      order: 2
      variant: default
    removes_contaminants:
      presentation: card
      title: Removes Contaminants
      description: Types of contamination effectively removed by this setting
      icon: droplet
      order: 3
      variant: default
    regulatory_standards:
      presentation: card
      title: Regulatory Standards
      description: Safety and compliance standards applicable to this laser setting
      icon: shield-check
      order: 4
      variant: default
    technical.works_on_materials:
      presentation: card
      title: Works On Materials
      description: Materials compatible with these laser settings
      icon: box
      order: 1
      variant: default
    technical.removes_contaminants:
      presentation: card
      title: Removes Contaminants
      description: Contaminants effectively removed by these settings
      icon: droplet
      order: 2
      variant: default
    safety.regulatory_standards:
      presentation: card
      title: Regulatory Standards
      description: OSHA, ANSI, ISO, and industry safety standards
      icon: shield-check
      order: 1
      variant: default
    operational.common_challenges:
      presentation: card
      title: Common Challenges
      description: Typical difficulties and considerations when using this setting
      icon: alert-triangle
      order: 1
      variant: warning
# Enrichers deprecated - all functionality moved to generators above
# See: export/archive/enrichers-deprecated-dec29-2025/
_deprecated_enrichments:
- type: material_linkage
  module: export.archive.enrichers-deprecated-dec29-2025.linkage.material_linkage_enricher
  class: MaterialLinkageEnricher
  field: materials
  title: Applicable Materials
  description: Materials that can be safely cleaned using these laser parameters
  source: data/materials/Materials.yaml
  defaults:
  - category
  - subcategory
  - material_type
  - thermal_conductivity
  - reflectivity
- type: contaminant_linkage
  module: export.archive.enrichers-deprecated-dec29-2025.linkage.contaminant_linkage_enricher
  class: ContaminantLinkageEnricher
  field: contaminants
  title: Effective Against
  description: Types of contamination that can be removed using these laser settings
  source: data/contaminants/Contaminants.yaml
  defaults:
  - category
  - subcategory
  - hazard_level
  - contaminant_category
  - commonality_score
- type: compound_linkage
  module: export.archive.enrichers-deprecated-dec29-2025.linkage.compound_linkage_enricher
  class: CompoundLinkageEnricher
  field: relevant_compounds
  title: Safety Considerations
  description: Hazardous compounds that may be generated when using these settings
  source: data/compounds/Compounds.yaml
  defaults:
  - concentration_range
  - hazard_class
  - exposure_limits
  - control_measures
  - cas_number
  - compound_category
- type: timestamp
  module: export.archive.enrichers-deprecated-dec29-2025.metadata.timestamp_enricher
  class: TimestampEnricher
  fields:
  - datePublished
  - dateModified
- type: author
  module: export.archive.enrichers-deprecated-dec29-2025.linkage.author_enricher
  class: AuthorEnricher
- type: images
  module: export.archive.enrichers-deprecated-dec29-2025.media.image_enricher
  class: ImageEnricher
  domain: settings
- type: name
  module: export.archive.enrichers-deprecated-dec29-2025.metadata.name_enricher
  class: NameEnricher
- type: material_category
  module: export.archive.enrichers-deprecated-dec29-2025.categorization.material_category_enricher
  class: MaterialCategoryEnricher
- type: breadcrumb
  module: export.archive.enrichers-deprecated-dec29-2025.navigation.breadcrumb_enricher
  class: BreadcrumbEnricher
  domain: settings
  category_field: category
  subcategory_field: subcategory
  name_field: name
- type: relationship_group
  module: export.archive.enrichers-deprecated-dec29-2025.relationships.group_enricher
  class: RelationshipGroupEnricher
  description: Group relationships into technical/safety/operational categories
  relationship_groups:
    technical:
    - works_on_materials
    - removes_contaminants
    safety:
    - regulatory_standards
    operational:
    - common_challenges
    - equipment_requirements
- type: title
  module: export.archive.enrichers-deprecated-dec29-2025.metadata.title_enricher
  class: TitleEnricher
  template: '{name} Settings'
  skip_if_exists: true
- type: relationship_intensity
  module: export.archive.enrichers-deprecated-dec29-2025.relationships.intensity_enricher
  class: IntensityEnricher
  description: Dynamically derives intensity from severity/effectiveness/frequency
- type: field_order
  module: export.archive.enrichers-deprecated-dec29-2025.metadata.field_order_enricher
  class: FieldOrderEnricher
  description: Normalize field order for consistency
_deprecated_library_enrichments:
  enabled: false
  enrichments:
  - type: regulatory_standards
    relationship_field: relationships.regulatory_standards
    output_field: regulatory_standards_detail
