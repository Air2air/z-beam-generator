domain: compounds
source_file: data/compounds/Compounds.yaml
output_path: ../z-beam/frontmatter/compounds
items_key: compounds
id_field: id
filename_suffix: ''
sluggify_filenames: true
enrichments:
- type: universal_restructure
  module: export.enrichers.universal.universal_restructure_enricher
  class: UniversalRestructureEnricher
  domain: compounds
  cleanup_rules:
    old_relationship_keys:
    - related_contaminants
    - related_materials
    - related_compounds
    legacy_fields:
    - metadata
    - eeat
    - voice_enhanced
    duplicate_fields:
      emergency_response: emergency_response
      physical_properties: physical_properties
      ppe_requirements: ppe_requirements
      environmental_impact: environmental_impact
      detection_monitoring: detection_monitoring
    move_to_relationships:
    - chemical_properties
    - toxicity
    - formation_sources
    - exposure_monitoring
    - personal_protection
    - occupational_exposure_limits
    - regulatory_frameworks
    - ventilation_systems
    - engineering_controls
    - safe_work_practices
    - medical_surveillance
    - risk_assessment
- type: contaminant_linkage
  module: export.enrichers.linkage.contaminant_linkage_enricher
  class: ContaminantLinkageEnricher
  field: source_contaminants
  title: Found in Contaminants
  description: Contamination patterns that contain or release this compound
  source: data/contaminants/Contaminants.yaml
  defaults:
  - category
  - subcategory
  - hazard_level
  - contaminant_category
  - commonality_score
- type: material_linkage
  module: export.enrichers.linkage.material_linkage_enricher
  class: MaterialLinkageEnricher
  field: affected_materials
  title: Produced from Materials
  description: Materials that generate this compound when laser processed
  source: data/materials/Materials.yaml
  defaults:
  - category
  - subcategory
  - material_type
  - thermal_conductivity
  - reflectivity
- type: settings_linkage
  module: export.enrichers.linkage.settings_linkage_enricher
  class: SettingsLinkageEnricher
  field: related_settings
  title: Relevant Settings
  description: Laser configurations where this compound safety data is applicable
  source: data/settings/Settings.yaml
  defaults:
  - setting_category
  - power_watts
  - pulse_frequency_hz
  - recommended_for
- type: timestamp
  module: export.enrichers.metadata.timestamp_enricher
  class: TimestampEnricher
  fields:
  - datePublished
  - dateModified
- type: author
  module: export.enrichers.linkage.author_enricher
  class: AuthorEnricher
- type: breadcrumb
  module: export.enrichers.navigation.breadcrumb_enricher
  class: BreadcrumbEnricher
  domain: compounds
  category_field: category
  subcategory_field: subcategory
  name_field: name
- type: relationship_group
  module: export.enrichers.relationships.group_enricher
  class: RelationshipGroupEnricher
  description: Group relationships into technical/safety/operational categories
  relationship_groups:
    technical:
    - produced_by_materials
    - found_in_contaminants
    - related_compounds
    - forms
    - decomposition_products
    safety:
    - regulatory_standards
    - exposure_limits
    - caution_materials
    - emergency_response_procedures
    - incompatible_materials
    operational:
    - detection_monitoring_methods
    - control_measures
- type: title
  module: export.generation.title_generator
  class: TitleGenerator
  template: '{name}'
  use_display_name: true
  skip_if_exists: true
- type: relationship_intensity
  module: export.enrichers.relationships.intensity_enricher
  class: IntensityEnricher
  description: Dynamically derives intensity from severity/effectiveness/frequency
- type: field_order
  module: export.enrichers.metadata.field_order_enricher
  class: FieldOrderEnricher
  description: Normalize field order for consistency
# SEO/excerpt generators: use --postprocess with prompt templates (domains/compounds/prompts/)
library_enrichments:
  enabled: false
  enrichments:
  - type: emergency_response
    relationship_field: relationships.emergency_response
    output_field: emergency_response_detail
generators:
- type: seo_metadata
  module: export.generation.seo_metadata_generator
  class: SEOMetadataGenerator
  page_type: compound
  title_field: page_title
  description_field: meta_description
- type: seo_description
  module: shared.generation.seo_description_generator
  class: SEODescriptionGenerator
  source_field: description
  output_field: seo_description
  max_length: 160
- type: excerpt
  module: shared.generation.excerpt_generator
  class: ExcerptGenerator
  source_field: description
  output_field: micro
  mode: sentences
  length: 2
- type: section_metadata
  module: export.generation.section_metadata_generator
  class: SectionMetadataGenerator
  sections:
    chemical_properties:
      presentation: list
      title: Chemical Properties
      description: Fundamental chemical characteristics and behavior
      icon: microscope
      order: 1
      variant: default
    physical_properties:
      presentation: list
      title: Physical Properties
      description: Physical characteristics and state information
      icon: gauge
      order: 2
      variant: default
    exposure_limits:
      presentation: card
      title: Exposure Limits
      description: Regulatory exposure thresholds and safe concentration levels
      icon: gauge
      order: 4
      variant: warning
    ppe_requirements:
      presentation: card
      title: PPE Requirements
      description: Personal protective equipment needed for safe handling
      icon: shield
      order: 5
      variant: warning
    detection_monitoring:
      presentation: card
      title: Detection & Monitoring
      description: Methods and equipment for detecting and monitoring this compound
      icon: gauge
      order: 6
      variant: default
    emergency_response:
      presentation: card
      title: Emergency Response
      description: First aid and emergency procedures for exposure incidents
      icon: alert-triangle
      order: 7
      variant: danger
    environmental_impact:
      presentation: card
      title: Environmental Impact
      description: Environmental effects and ecological considerations
      icon: wind
      order: 8
      variant: warning
    produced_from_contaminants:
      presentation: card
      title: Produced From Contaminants
      description: Contaminants that generate this compound during laser cleaning
      icon: droplet
      order: 9
      variant: default
    produced_from_materials:
      presentation: card
      title: Produced From Materials
      description: Materials that may release this compound during laser cleaning
      icon: users
      order: 10
      variant: default
    # Nested grouped relationships (operational.*)
    operational.health_effects:
      presentation: card
      title: Health Effects
      description: Potential health impacts from exposure
      icon: activity
      order: 1
      variant: warning
    reactivity:
      presentation: list
      title: Reactivity
      description: Chemical reactivity and compatibility with other substances
      icon: flame
      order: 11
      variant: warning
    regulatory_classification:
      presentation: card
      title: Regulatory Classification
      description: Hazard classifications and regulatory designations
      icon: file-text
      order: 12
      variant: default
    storage_requirements:
      presentation: list
      title: Storage Requirements
      description: Proper storage conditions and handling precautions
      icon: alert-triangle
      order: 13
      variant: warning
    synonyms_identifiers:
      presentation: card
      title: Synonyms & Identifiers
      description: Alternative names and chemical identifiers (CAS numbers)
      icon: file-text
      order: 14
      variant: default
enrichers:
- name: DomainLinkagesEnricher
  enabled: true
  config:
    relationship_types:
    - produced_from_materials
    - produced_from_contaminants
- type: field_cleanup
  module: export.enrichers.cleanup.field_cleanup_enricher
  class: FieldCleanupEnricher
  description: Remove empty items arrays and redundant fields (runs after all generation)
- type: field_order
  module: export.enrichers.metadata.field_order_enricher
  class: FieldOrderEnricher
  description: Normalize field order for consistency (MUST be last)
