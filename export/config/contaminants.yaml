domain: contaminants
source_file: data/contaminants/Contaminants.yaml
output_path: /Users/todddunning/Desktop/Z-Beam/z-beam/frontmatter/contaminants
items_key: contamination_patterns
id_field: id
filename_suffix: ''
enrichments:
- type: universal_restructure
  domain: contaminants
  cleanup_rules:
    old_relationship_keys:
    - related_contaminants
    - related_materials
    - related_compounds
    legacy_fields:
    - metadata
    - voice_enhanced
    move_to_relationships:
    - visual_characteristics
    - laser_properties
    - eeat
    - valid_materials
    - invalid_materials
    - prohibited_materials
    - regulatory_standards_detail
    - context_notes
    - realism_notes
    - formation_conditions
    - chemical_formula
    - scientific_name
    - required_elements
- type: compound_linkage
  field: produces_compounds
  title: Compounds Released
  description: Hazardous fumes and particles generated when removing this contamination
  source: data/compounds/Compounds.yaml
  defaults:
  - concentration_range
  - hazard_class
  - exposure_limits
  - control_measures
  - cas_number
  - compound_category
- type: material_linkage
  field: materials
  title: Found on Materials
  description: Materials commonly affected by this type of contamination
  source: data/materials/Materials.yaml
  defaults:
  - category
  - subcategory
  - material_type
  - thermal_conductivity
  - reflectivity
- type: settings_linkage
  field: related_settings
  title: Effective Settings
  description: Laser parameters optimized for removing this type of contamination
  source: data/settings/Settings.yaml
  defaults:
  - setting_category
  - power_watts
  - pulse_frequency_hz
  - recommended_for
- type: timestamp
  fields:
  - datePublished
  - dateModified
- type: author
- type: breadcrumb
  domain: contaminants
  category_field: category
  subcategory_field: subcategory
  name_field: name
library_enrichments:
  enabled: true
  enrichments:
  - type: regulatory_standards
    relationship_field: relationships.regulatory_standards
    output_field: regulatory_standards_detail
generators:
- type: relationships
  domain: contaminants
  output_field: relationships
- type: contaminant_materials_grouping
- type: field_cleanup
- type: seo_description
  source_field: contaminant_description
  output_field: seo_description
  max_length: 160
enrichers:
- name: DomainLinkagesEnricher
  enabled: true
  config:
    relationship_types:
    - affects_materials
    - found_on_materials
