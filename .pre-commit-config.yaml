repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,W503"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: ["--ignore-missing-imports"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-r", "components/,generators/,utils/,api/,services/,cli/", "-x", "*/__pycache__/*,*/test*,*/testing/*"]
        exclude: tests/

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        args: ["tests/", "-v", "--tb=short", "--ignore=tests/test_content_generation.py", "--ignore=tests/test_dynamic_components.py", "--ignore=tests/test_dynamic_prompt_generation.py", "--ignore=tests/test_dynamic_prompt_system.py", "--ignore=tests/test_dynamic_prompt_system_comprehensive.py", "--ignore=tests/test_prompt_chain_integration.py", "--ignore=tests/test_service_integration.py", "--ignore=tests/test_winston_provider.py"]
        types: [python]
