safetyTemplates:
  flammable_metals:
    applicable_materials:
    - Magnesium
    - Aluminum (powder/dust)
    - Titanium (powder/dust)
    - Zinc (powder/dust)
    - Lithium
    primary_hazards:
    - Spontaneous ignition of metal dust
    - Explosive dust clouds (Class D fire hazard)
    - Intense burning (cannot be extinguished with water)
    - Production of toxic fumes
    - Reaction with moisture to produce flammable hydrogen gas
    warnings:
    - DANGER - Metal dust is highly flammable and explosive
    - Use only Class D fire extinguisher (dry powder, no water)
    - Ensure continuous inert gas shielding during laser processing
    - Implement dust collection with explosion-proof equipment
    - Ground all equipment to prevent static discharge
    - No smoking or open flames within 50 feet
    ppe_requirements:
    - Fire-resistant clothing (Nomex or equivalent)
    - Full face shield with side protection
    - Heat-resistant gloves (leather or Kevlar)
    - Safety shoes with metatarsal guards
    - Respiratory protection (P100 filter minimum)
    environmental_controls:
    - Inert atmosphere processing (argon or nitrogen)
    - Explosion-proof ventilation system
    - Spark detection and suppression system
    - Conductive flooring and grounding
    - Class D fire extinguisher within 10 feet
    emergency_procedures:
    - Evacuate if dust cloud forms
    - Use Class D extinguisher only (dry powder)
    - Do NOT use water or CO2 on metal fires
    - Call fire department - inform of metal fire type
    - Contain but do not disturb burning metal
  toxic_dusts:
    applicable_materials:
    - Beryllium
    - Lead
    - Cadmium
    - Nickel
    - Chromium
    - Cobalt
    primary_hazards:
    - Carcinogenic dust inhalation
    - Acute and chronic poisoning
    - Neurological damage (lead)
    - Kidney and liver damage
    - Berylliosis (chronic beryllium disease)
    - Skin sensitization and allergic reactions
    warnings:
    - WARNING - Contains materials known to cause cancer
    - Avoid breathing dust or fumes
    - Requires enclosed processing with HEPA filtration
    - Medical surveillance required for exposed workers
    - Eating, drinking, smoking prohibited in work area
    - Shower and change clothes after exposure
    ppe_requirements:
    - Full-face powered air-purifying respirator (PAPR) with HEPA filters
    - Disposable protective coveralls (Tyvek or similar)
    - Nitrile gloves (double-gloved for beryllium)
    - Safety glasses with side shields under face shield
    - Dedicated work shoes (do not wear home)
    environmental_controls:
    - Fully enclosed processing chamber
    - HEPA filtration (99.97% efficiency at 0.3 μm)
    - Negative pressure work area
    - Contaminated waste disposal as hazardous material
    - Decontamination station at exit
    - Air monitoring for exposure levels
    medical_requirements:
    - Baseline and periodic blood testing
    - Pulmonary function tests
    - Beryllium lymphocyte proliferation test (BeLPT)
    - Immediate medical attention if exposed
    - OSHA Form 300 incident reporting
  reactive_materials:
    applicable_materials:
