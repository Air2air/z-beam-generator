    - description: "Processing Speed quantifies the linear or areal rate of copper\
        \ removal, measured in mm/s or cm\xB2/min, and is directly governed by process\
        \ parameters such as laser fluence, pulse frequency, and scan speed. The high\
        \ thermal conductivity and reflectivity of copper necessitate optimized parameter\
        \ sets to achieve efficient ablation without causing excessive melting or\
        \ heat-affected zones."
