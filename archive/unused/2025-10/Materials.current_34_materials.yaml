              dissolution, and physical degradation from salt crystallization. While
              chemically more stable than some carbonates, it rapidly deteriorates
              in polluted urban environments and areas with freeze-thaw cycles, earning
              a low durability rating among natural building stones.
            research_date: '2025-10-15T20:26:09.321581'
            source: 'Geological Society of America Special Paper 407 - "Building Stone
