        the mass reduction of surface oxides and particulates, measured via mass spectrometry
        and chemical analysis to distinguish copper oxide ablation from potential
        substrate mass loss. The efficiency is highly dependent on the specific copper
        corrosion products present, as their distinct absorption properties and adhesion
        strengths dictate the required laser fluence for selective removal.
