name: Type Checking

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mypy pyright ruff
    
    - name: Run mypy type checking
      run: |
        mypy --config-file=pyproject.toml shared/type_aliases.py shared/exceptions
        # Add more modules as they become type-safe
        # mypy generation/config/ generation/data/
      continue-on-error: true  # Don't fail build yet, gradually increase strictness
    
    - name: Run pyright type checking
      run: |
        pyright shared/type_aliases.py
      continue-on-error: true
    
    - name: Run ruff linter
      run: |
        ruff check . --config=pyproject.toml
      continue-on-error: false  # Fail on linting errors
    
    - name: Report results
      if: always()
      run: |
        echo "âœ… Type checking complete"
        echo "Review output above for any issues"
