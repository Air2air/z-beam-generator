name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  import-validation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate component imports
      run: |
        echo "Testing centralized component registry..."
        python -c "import components; print('Available components:', sorted(components.list_components()))"

        echo "Testing individual component imports..."
        python -c "
        import components
        for comp_name in components.list_components():
            try:
                comp = components.create_component(comp_name)
                print(f'✓ {comp_name}: {type(comp).__name__}')
            except Exception as e:
                print(f'✗ {comp_name}: {e}')
                exit(1)
        print('All component imports successful!')
        "

    - name: Run comprehensive import validation
      run: |
        echo "Running comprehensive import validation..."
        python -m utils.import_system --validate

    - name: Validate core module imports
      run: |
        echo "Testing core module imports..."
        python -c "
        modules_to_test = [
            'generators.component_generators',
            'utils.component_base',
            'api.client_manager',
            'optimizer.ai_detection.service',
            'run'
        ]
        for module in modules_to_test:
            try:
                __import__(module)
                print(f'✓ {module}')
            except ImportError as e:
                print(f'✗ {module}: {e}')
                exit(1)
        print('All core module imports successful!')
        "

    - name: Check for broken imports in test files
      run: |
        echo "Checking test file imports..."
        find tests/ -name "*.py" -exec python -m py_compile {} \;
        echo "All test files compile successfully!"

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-html

    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --cov=components \
          --cov=generators \
          --cov=utils \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --junitxml=test-results.xml \
          --html=test-report.html \
          --self-contained-html \
          -v \
          --tb=short

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.12'
      with:
        name: coverage-report
        path: |
          htmlcov/
          test-results.xml
          test-report.html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  quality:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pytest

    - name: Run flake8 linting
      run: |
        flake8 components/ generators/ utils/ tests/ \
          --count \
          --select=E9,F63,F7,F82 \
          --show-source \
          --statistics

    - name: Run black formatting check
      run: |
        black --check --diff components/ generators/ utils/ tests/

    - name: Run isort import sorting check
      run: |
        isort --check-only --diff components/ generators/ utils/ tests/

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r components/ generators/ utils/ \
          -f json \
          -o bandit-report.json \
          --exit-zero

    - name: Run Safety vulnerability check
      run: |
        safety check --json > safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  deploy:
    runs-on: ubuntu-latest
    needs: [test, quality, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel || echo "No setup.py found, skipping build"

    - name: Publish to PyPI (if configured)
      if: secrets.PYPI_API_TOKEN
      run: |
        pip install twine
        twine upload dist/* --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
      continue-on-error: true
