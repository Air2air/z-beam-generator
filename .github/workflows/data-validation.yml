name: Data Quality Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontmatter/**/*.yaml'
      - 'data/**/*.yaml'
      - 'prompts/**/*.yaml'
      - 'data/schemas/**/*.yaml'
      - 'data/schemas/**/*.json'
      - 'domains/**/prompt.yaml'
      - 'domains/**/catalog.yaml'
      - 'export/**/*.py'
      - 'generation/**/*.py'
      - 'scripts/check_field_order.py'
      - 'scripts/validation/**/*.py'
      - 'shared/validation/**/*.py'
      - 'run.py'
      - '.github/workflows/data-validation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontmatter/**/*.yaml'
      - 'data/**/*.yaml'
      - 'prompts/**/*.yaml'
      - 'data/schemas/**/*.yaml'
      - 'data/schemas/**/*.json'
      - 'domains/**/prompt.yaml'
      - 'domains/**/catalog.yaml'
      - 'export/**/*.py'
      - 'generation/**/*.py'
      - 'scripts/check_field_order.py'
      - 'scripts/validation/**/*.py'
      - 'shared/validation/**/*.py'
      - 'run.py'
      - '.github/workflows/data-validation.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  validate-data-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate machine settings contract
      run: |
        python3 scripts/validation/validate_machine_settings_contract.py

    - name: Validate prompt governance contract
      run: |
        python3 scripts/validation/validate_prompt_section_contract.py

    - name: Validate prompt source centralization
      run: |
        python3 scripts/validation/validate_prompt_source_centralization.py
    
    - name: Run comprehensive validation
      id: validation
      run: |
        python3 scripts/validation/comprehensive_validation_agent.py
      continue-on-error: true
    
    - name: Upload validation report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: validation-report
        path: validation_report.json
        retention-days: 30
    
    - name: Check validation results
      if: steps.validation.outcome == 'failure'
      run: |
        echo "âŒ Data validation failed!"
        echo "Check the validation report artifact for details."
        exit 1
    
    - name: Post validation summary
      if: always()
      run: |
        echo "## ðŸ“Š Data Validation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f validation_report.json ]; then
          python3 scripts/validation/generate_summary.py >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          
          if (!fs.existsSync('validation_report.json')) {
            return;
          }
          
          const report = JSON.parse(fs.readFileSync('validation_report.json', 'utf8'));
          const errors = report.ERROR?.length || 0;
          const warnings = report.WARNING?.length || 0;
          
          let comment = '## ðŸ“Š Data Validation Results\n\n';
          comment += '| Severity | Count |\n';
          comment += '|----------|-------|\n';
          comment += `| ðŸ”´ Errors | ${errors} |\n`;
          comment += `| ðŸŸ¡ Warnings | ${warnings} |\n\n`;
          
          if (errors > 0) {
            comment += '### âŒ Critical Errors Found\n\n';
            comment += 'Please fix the errors before merging. ';
            comment += 'Download the validation report artifact for details.\n';
          } else if (warnings > 0) {
            comment += '### âš ï¸ Warnings Found\n\n';
            comment += 'Review recommended but not blocking merge.\n';
          } else {
            comment += '### âœ… All Validations Passed!\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  validate-frontmatter-parity:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Export all domains (generator source of truth)
      run: |
        python3 run.py --export-all --no-parallel

    - name: Validate frontmatter field order
      run: |
        python3 scripts/check_field_order.py

    - name: Validate frontmatter schema (strict)
      run: |
        python3 scripts/validation/validate_frontmatter_schema.py --strict

    - name: Validate data completeness thresholds
      run: |
        python3 scripts/validation/validate_data_completeness.py --max-critical 0 --max-high 0

    - name: Upload data completeness artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: data-completeness-report
        path: |
          tasks/data_completeness_report.json
          tasks/data_completeness_report.md
        retention-days: 30

    - name: Post parity summary
      if: always()
      run: |
        echo "## âœ… Frontmatter Parity Validation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Export all domains from source generators" >> $GITHUB_STEP_SUMMARY
        echo "- Validate field order across domains" >> $GITHUB_STEP_SUMMARY
        echo "- Validate strict schema compliance" >> $GITHUB_STEP_SUMMARY
        echo "- Enforce completeness thresholds (critical/high = 0)" >> $GITHUB_STEP_SUMMARY
