# FAQ Component Configuration
# Used by API client for generation parameters

generation_parameters:
  max_tokens: 1000  # FAQ answers: 150-300 words â‰ˆ 200-400 tokens
  temperature: 0.3  # Moderate creativity for varied yet accurate answers
  top_p: 0.95
  frequency_penalty: 0.1  # Reduce repetition across answers
  presence_penalty: 0.05  # Encourage topic diversity

# Component metadata
component_type: faq
description: Material-specific FAQ generation with author voice
target_word_range: [150, 300]
questions_per_material: [7, 12]

# Quality thresholds
quality_metrics:
  min_uniqueness: 0.90  # 90% unique content per answer
  min_utility: 0.85     # 85% practical value
  min_accuracy: 1.00    # 100% technical accuracy
  min_voice_auth: 0.95  # 95% voice authenticity

# Voice integration
use_voice_orchestrator: true
author_country_required: true
component_voice_type: technical_faq_answer
