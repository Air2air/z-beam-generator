name: "JSON-LD Generator"
description: "Generates concise, Schema.org-compliant JSON-LD for laser cleaning articles, optimized for SEO and E-A-T."
version: "3.0.4"
template: |
  Generate Schema.org-compliant JSON-LD for this {article_type} about {subject} in the laser cleaning industry.

  FRONTMATTER:
  ---
  {frontmatter}
  ---

  INSTRUCTIONS FOR {article_type} TYPE:

  IF REGION:
  - @type: "Place"
  - Map: geoCoordinates → geo (GeoCoordinates type)
  - Map: economicData → additionalProperty (array)
  - Map: manufacturingCenters → containsPlace (array)
  - Map: technicalSpecifications → additionalProperty
  - Include address with county/state from geoCoordinates
  
  Example snippet for REGION:
  ```
  "@type": "Place",
  "name": "Santa Clara",
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": 37.3541,
    "longitude": -121.9552
  },
  "containsPlace": [
    {
      "@type": "Place",
      "name": "Manufacturing Center Alpha"
    }
  ]
  ```

  IF MATERIAL:
  - @type: "Product"  
  - Map: technicalSpecifications → additionalProperty (array)
  - Map: composition → material (array)
  - Map: applications → applicationCategory
  - Include environmentalImpact and regulatoryStandards
  
  Example snippet for MATERIAL:
  ```
  "@type": "Product",
  "name": "Alumina (Al₂O₃)",
  "material": [
    {
      "@type": "ChemicalSubstance",
      "name": "Aluminum oxide",
      "chemicalComposition": "Al₂O₃"
    }
  ],
  "applicationCategory": ["Semiconductor cleaning"]
  ```

  IF APPLICATION:
  - @type: "TechnicalArticle"
  - Map: applications → about field
  - Map: technicalSpecifications → additionalProperty
  - Include industry context and outcomes
  
  Example snippet for APPLICATION:
  ```
  "@type": "TechnicalArticle",
  "about": {
    "@type": "Thing",
    "name": "Laser Cleaning",
    "description": "Non-contact surface cleaning process"
  },
  "characteristic": [
    {
      "@type": "PropertyValue",
      "name": "Laser Type",
      "value": "Fiber laser"
    }
  ]
  ```

  IF THESAURUS:
  - @type: "DefinedTerm"
  - Map: alternateNames → alternateName
  - Map: relatedTerms → relatedLink
  
  Example snippet for THESAURUS:
  ```
  "@type": "DefinedTerm",
  "name": "Laser Ablation",
  "alternateName": ["Laser Removal", "Ablative Cleaning"],
  "relatedLink": [
    {
      "@type": "DefinedTerm",
      "name": "Laser Cleaning"
    }
  ]
  ```

  REQUIREMENTS:
  - Use ONLY valid Schema.org properties
  - Include complete author object with name, nationality, credentials
  - Include dates (datePublished, dateModified)
  - Add publisher information for Z-Beam
  - Output between 1,000–2,000 characters
  - Include precise measurements and standards
  - Add geographic/economic details for regions
parameters:
  max_tokens: 2500
  temperature: 0.6
  top_p: 0.9
validation:
  required_fields: ["@context", "@type", "headline", "description", "author", "url", "keywords"]
  min_length: 1000
  max_length: 2000
  schema_org_type: "TechnicalArticle"
  required_schema_coverage: 85
  schema_org_compliance: true
  valid_properties_only: true