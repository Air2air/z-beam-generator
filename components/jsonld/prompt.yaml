name: "JSON-LD Generator"
description: "Generates Schema.org-compliant JSON-LD structured data for laser cleaning articles."
version: "3.0.5"

template: |
  TASK: Generate Schema.org-compliant JSON-LD structured data for {article_type} "{subject}" laser cleaning article.

  FORMAT REQUIREMENTS:
  - Return as JSON ONLY (not YAML)
  - Format with proper indentation
  - Include all required Schema.org properties
  - Include image URL if available in frontmatter
  - Return ONLY the JSON object WITHOUT code fence markers (```json)

  IMPORTANT JSON-LD RULES:
  1. @context MUST be "https://schema.org"
  2. @type MUST be appropriate for {article_type}: 
     - "material" articles: "Product" 
     - "application" articles: "TechArticle"
     - "region" articles: "Place" or "LocalBusiness"
     - "thesaurus" articles: "DefinedTerm" or "TechArticle"
  3. Include all available metadata from frontmatter
  4. MUST be valid JSON without trailing commas
  
  URL FORMATTING RULES:
  1. Main URL should be: https://www.z-beam.com/{subject}-laser-cleaning (lowercase)
  2. Image URLs MUST follow these patterns:
     - Hero image: https://www.z-beam.com/images/{subject}-laser-cleaning-hero.jpg (lowercase)
     - Closeup image: https://www.z-beam.com/images/{subject}-laser-cleaning-closeup.jpg (lowercase)
  3. All URLs should use lowercase for subject names

  SUBJECT INFORMATION:
  - Subject: {subject}
  - Article Type: {article_type}
  - Category: {category}
  - Slug: {slug}

  AVAILABLE FRONTMATTER DATA:
  {frontmatter}

  GENERATE JSON-LD (without code fence markers):
