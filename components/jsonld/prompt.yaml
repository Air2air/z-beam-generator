name: "JSON-LD Generator"
description: "Generates Schema.org-compliant JSON-LD structured data for laser cleaning articles."
version: "3.0.5"

template: |
  Create Schema.org structured data for {article_type} "{subject}" laser cleaning.

  MANDATORY FORMAT: OUTPUT ONLY YAML - NEVER JSON

  Example required format:
  headline: Your headline here
  description: Your description here
  keywords:
  - keyword1
  - keyword2
  articleBody: Your article body content here

  FORBIDDEN FORMATS:
  - Do NOT use JSON: {{"key": "value"}}
  - Do NOT use code blocks: ```
  - Do NOT use quotes around keys: "headline"

  AVAILABLE CONTEXT:
  Subject: {subject}
  Article Type: {article_type}
  Category: {category}
  Chemical Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Author: {author_name} ({author_country})

  PRE-FORMATTED ELEMENTS PROVIDED BY PYTHON:
  - Image URLs: {hero_image_url}, {closeup_image_url}
  - Subject slug: {slug}
  - Dates: {created_date}, {updated_date}

  Create rich, descriptive content for structured data using the YAML format shown above.
