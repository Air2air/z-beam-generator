name: "JSON-LD Generator"
description: "Generates structured data content for laser cleaning articles using Python calculator optimization."
version: "5.0.0"

template: |
  Generate comprehensive JSON-LD structured data for {article_type} "{subject}" laser cleaning using Python-calculated values to minimize API requests.
  
  PYTHON OPTIMIZATION APPROACH:
  - Use built-in Python calculations for all computed values
  - Extract real data from frontmatter properties and technical specifications
  - Generate SEO keywords algorithmically based on material properties
  - Calculate technical content using frontmatter data instead of placeholders
  - Minimize API dependency by leveraging local data resources
  
  FORMATTING REFERENCE:
  - MANDATORY: Follow the comprehensive structure shown in components/jsonld/example_jsonld.md
  - Generate ONLY the HTML script tag containing advanced JSON-LD
  - Use Python-calculated article body (100-150 words) with real technical data
  - Include algorithmically generated keywords from material properties
  
  CALCULATED CONTENT REQUIREMENTS:
  Use the following Python-calculated approach:
  
  1. KEYWORDS: Generate from material properties + applications + technical specs
  2. ARTICLE BODY: Calculate using density + wavelength + fluence + applications data
  3. IMAGE DESCRIPTIONS: Generate using technical specifications and contamination types
  4. HOW-TO STEPS: Calculate using wavelength, fluence, safety class, and spot size
  5. MATERIAL PROPERTIES: Extract and format from frontmatter.properties
  6. BREADCRUMBS: Generate using category hierarchy and URL slug calculation
  7. CITATIONS: Calculate based on material type and primary applications
  8. CONTAMINATION TYPES: Map from applications to specific contamination categories
  
  TECHNICAL DATA EXTRACTION:
  - Properties: density, thermalConductivity, meltingPoint from frontmatter.properties
  - Laser Parameters: wavelength, fluenceRange, powerRange from frontmatter.technicalSpecifications  
  - Applications: industry, detail from frontmatter.applications[]
  - Chemical Data: formula, symbol from frontmatter.chemicalProperties
  - Author: Use frontmatter.author or calculate from generation context
  
  Generate the complete script tag using CALCULATED DATA from frontmatter:

  <script type="application/ld+json">
  {
