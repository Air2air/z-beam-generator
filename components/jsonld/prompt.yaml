  CRITICAL REQUIREMENTS:
  - EXTRACT ALL VALUES from frontmatter data - don't use placeholders
  - Use frontmatter.properties.density for density_value
  - Use frontmatter.technicalSpecifications.wavelength for wavelength_value
  - Use frontmatter.technicalSpecifications.fluenceRange for fluence_range
  - Use frontmatter.applications[] for industry_organizations
  - Use frontmatter.keywords for keywords array
  - Use frontmatter.description for descriptions
  - Generate concise 100-150 word articleBody using actual technical data
  - Include ALL technical specifications from frontmatter
  - Make content material-specific using real properties data

  REQUIREMENTS:
  - Fill in ALL template fields with comprehensive technical content
  - articleBody should be 250-350 words of detailed technical content
  - Include 10 relevant keywords covering technical and application terms
  - CRITICAL: Use EXACTLY this author name: {author_name}
  - Ensure all chemical and material data is accurate
  - Focus on laser cleaning applications and benefits
  - Output ONLY valid JSON-LD format - no markdown, no code fences, no extra text
  - Create specific image captions that describe before/after laser cleaning results
  - Use ImageObject format for enhanced SEO and accessibility
  - Include technical specifications (wavelength, fluence, pulse duration, spot size)
  - Describe material-specific contamination types and removal benefits
  - Reference specific industrial applications relevant to the material

  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
