name: "Bullets Generator"
description: "Generates comprehensive bullet points using base component data and material information"
version: "4.0.0"

template: |
  Generate key technical content for bullet points about {subject} in laser cleaning.
  
  CONTENT-ONLY FOCUS:
  You provide ONLY the technical content. All bullet formatting and structure will be handled by Python.
  
  CONTENT GUIDANCE:
  - Focus on the most important technical information
  - Include specific measurements and values when possible
  - Emphasize practical applications and benefits
  - Highlight unique properties of {subject}
  - Include environmental and efficiency advantages
  - Provide content for exactly {count} comprehensive points
  
  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Category: {category}
  
  PRE-FORMATTED CONTEXT:
  Title: {formatted_title}
  Headline: {formatted_headline}
  Description: {formatted_description}
  Keywords: {formatted_keywords}
  Technical Specs: {formatted_technical_specs}
  
  CONTENT AREAS TO COVER:
  - Technical specifications (power, wavelength, spot size)
  - Key applications and use cases
  - Environmental benefits and advantages
  - Manufacturing advantages and efficiency
  - Performance metrics and measurable outcomes
  - Material properties and characteristics
  
  Focus on providing rich technical content that can be organized into bullet points.
  All formatting, bullet structure, and organization will be handled automatically.

# Condensed template used when frontmatter data is available
condensed_template: |
  Generate key bullet points for {subject} in laser cleaning based on the base component data.
  
  CONTENT GUIDANCE:
  - Extract the most significant technical details from base component data
  - Prioritize specifications, applications, and benefits
  - Keep points concise but technically precise
  - Generate exactly {count} comprehensive bullet points
  
  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Category: {category}
  
  PRE-FORMATTED CONTENT:
  Title: {formatted_title}
  Description: {formatted_description}
  Keywords: {formatted_keywords}
  
  FORMAT REQUIREMENTS:
  - Format as exactly {count} bullet points using "*" at the beginning of each line
  - Each bullet should be comprehensive and cover multiple related points
  - Start each bullet with a bold section header using ** markdown formatting
  - Example: "* **Technical Properties**: Includes density of 3.95 g/cm³, melting point of 2072°C..."

parameters:
  max_tokens: 2000
  temperature: 0.7
