name: "Bullets Generator"
description: "Generates comprehensive bullet points from all available frontmatter data"
version: "2.1"

template: |
  Generate {count} bullet points for a {article_type} about {subject} in laser cleaning.
  
  REQUIREMENTS:
  - EXACTLY {count} bullet points
  - Each bullet point: 15-30 words in length
  - Use technical data from frontmatter
  - Focus on laser cleaning specifications and applications
  
  FRONTMATTER:
  {all_frontmatter}
  
  COVER THESE AREAS:
  1. Technical specs (power, wavelength, spot size)
  2. Applications and use cases
  3. Environmental benefits
  4. Manufacturing capabilities
  5. Geographic/economic context
  
  Style: {style} - Use precise technical language with specific measurements.
  
  Format as markdown bullet points.

# Condensed template used when frontmatter data is available
condensed_template: |
  Generate {count} bullet points for {subject} in laser cleaning based on the available frontmatter data.
  
  REQUIREMENTS:
  - EXACTLY {count} bullet points
  - Each bullet: 15-30 words
  - Focus on key technical specifications
  
  KEY DATA AVAILABLE:
  - Material: {subject}
  - Category: {category}
  - Article Type: {article_type}
  - Technical Data: See frontmatter below
  
  FRONTMATTER DATA:
  {all_frontmatter}
  
  Cover technical specs, applications, environmental benefits, manufacturing capabilities, and geographic context.
  
  Style: {style} - Use precise technical language with specific measurements.
  
  Format as markdown bullet points.

parameters:
  max_tokens: 2000
  temperature: 0.7
validation:
  exact_count: "{count}"
  require_technical_data: true
  markdown_format: true
  min_words_per_bullet: 15
  max_words_per_bullet: 30
