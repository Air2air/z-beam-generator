name: "Caption Generator"
description: "Generates scientific image captions using base component data and material information"
version: "4.0.0"

template: |
  Generate clean, professional image captions for {subject} laser cleaning images.
  
  FORMAT REQUIRED:
  **{subject} ({material_formula})** [brief description of surface/contamination state]
  
  **After laser cleaning** [brief description of process parameters and results]
  
  CONTENT GUIDELINES:
  - Use proper chemical formula capitalization (e.g., ZrO₂, Al₂Si₂O₅(OH)₄)
  - Keep descriptions concise and technical
  - First line: material name + contamination/surface condition
  - Second line: laser parameters + cleaning results
  - Include key technical specs: wavelength, power, pulse duration, spot size
  - Avoid figure numbers, nested quotes, or complex formatting
  
  AVAILABLE MATERIAL DATA:
  Subject: {subject}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Category: {category}
  
  TECHNICAL SPECIFICATIONS:
  {formatted_technical_specs}

parameters:
  max_tokens: 1000
  temperature: 0.7
