name: "Caption Generator"
description: "Generates scientific image captions using base component data and material information"
version: "4.0.0"

template: |
  Generate scientific image captions for {subject} laser cleaning images.
  
  CONTENT-ONLY FOCUS:
  You provide ONLY the caption content. All formatting will be handled by Python.
  
  CONTENT GUIDANCE:
  - Focus on technical details and scientific accuracy
  - Describe what's visible in before/after cleaning scenarios
  - Include specific measurements and technical specifications
  - Mention equipment and technical details
  - Use proper scientific terminology for {subject}
  
  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Category: {category}
  
  PRE-FORMATTED CONTEXT:
  Images: {formatted_images}
  Technical Specs: {formatted_technical_specs}
  
  CONTENT AREAS TO COVER:

parameters:
  max_tokens: 1000
  temperature: 0.7
