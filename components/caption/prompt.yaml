name: "Caption Generator"
description: "Generates scientific image captions using base component data and material information"
version: "5.0.0"

template: |
  Generate technical image caption for {article_type} "{subject}" laser cleaning using the template structure.
  
  TEMPLATE-BASED OUTPUT:
  Use the caption template structure below and fill in with specific technical data.
  Output the complete caption using this exact format.

  CAPTION TEMPLATE:
  {subject} surface before laser cleaning shows [contamination type] (left).

  **After laser cleaning** (right) After treatment with [wavelength] laser at [fluence], [pulse duration] pulses, and [spot size] spot size (right), showing [result description].

  REQUIREMENTS:
  - Fill in ALL template fields with specific technical parameters
  - Use exact wavelength values (e.g., "1064nm", "532nm")
  - Include specific fluence values (e.g., "2.5 J/cmÂ²")
  - Specify pulse duration (e.g., "30ns", "50ns")
  - Include spot size measurements (e.g., "0.8mm", "1.2mm")
  - Describe specific contamination types and cleaning results
  - Maintain scientific accuracy and professional tone
  - Output the complete two-line caption exactly as shown above

  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Category: {category}

parameters:
  max_tokens: 1000
  temperature: 0.7
