      - "Personal Protection: Appropriate laser safety eyewear and protective equipment"
      - "Ventilation: Adequate fume extraction for processing byproducts"
      - "Training: Qualified operators familiar with laser safety protocols"
    safety_template: "**{safety}** requirements are essential for {material} applications"

