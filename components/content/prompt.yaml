name: "Content Generator"
description: "Generates comprehensive article content from all frontmatter data"
version: "3.0.0"

template: |
  Write a comprehensive {article_type} article about {subject} for the laser cleaning industry.
  
  CONTENT GUIDANCE:
  - Focus on technical accuracy and completeness
  - Provide substantial detail about {subject}
  - Include real-world examples and applications
  - Explain technical concepts clearly and authoritatively
  - Maintain a technical but accessible writing style
  - Write between {min_words} and {max_words} words
  
  FRONTMATTER DATA:
  {all_frontmatter}
  
  SUGGESTED STRUCTURE:
  1. Introduction to {subject}
  2. Technical specifications and capabilities
  3. Applications and use cases with examples
  4. Manufacturing context
  5. Environmental benefits
  6. Conclusion with outlook
  
  KEY POINTS TO INCLUDE:
  - Technical details from frontmatter
  - Real applications with examples
  - Manufacturing context
  - Environmental considerations
  - Industry standards or regulations
  
  Format as a complete article using markdown.

# Condensed template used when frontmatter data is available
condensed_template: |
  Write a comprehensive {article_type} article about {subject} for the laser cleaning industry.
  
  CONTENT GUIDANCE:
  - Focus on the information provided in the frontmatter
  - Maintain a technical but accessible writing style
  - Elaborate on the specifications and applications
  - Write between {min_words} and {max_words} words
  
  AVAILABLE FRONTMATTER DATA:
  - Name: {name}
  - Description: {description}
  - Tags: {tags}
  
  FRONTMATTER DETAILS:
  {all_frontmatter}
  
  Format as a complete article using markdown.

parameters:
  max_tokens: 4000
  temperature: 0.7
  markdown_formatting: true
