name: "Content Generator"
description: "Generates comprehensive laser cleaning articles with scientific accuracy"
version: "2.0"
template: |
  Generate a comprehensive {article_type} article about {subject} for laser cleaning applications.
  
  --- FRONTMATTER DATA ---
  {frontmatter}
  --- END FRONTMATTER ---
  
  Requirements:
  - Length: {min_words}-{max_words} words
  - Tone: {tone}
  - Format: Markdown with proper headings and subheadings
  - Use frontmatter data as the primary source
  - Focus on technical accuracy and practical applications
  - Include introduction, technical details, applications, and conclusion
  - Do NOT include meta-commentary about the writing process
  
  Generate ONLY the article content, nothing else.

parameters:
  max_tokens: 4000
  temperature: 0.7
  
validation:
  required_sections: 3
  min_words: 300
  avoid_patterns:
    - "As an AI"
    - "As a language model"
    - "In this article"
    - "In conclusion"
