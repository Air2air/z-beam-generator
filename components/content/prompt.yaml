name: "Content Generator"
description: "Generates comprehensive article content using base component data and material information"
version: "4.0.0"

template: |
  Write comprehensive article content about {subject} for the laser cleaning industry.
  
  TEMPLATE-BASED CONTENT STRUCTURE:
  Generate a well-structured technical article following this content template:

  ## Introduction
  [Technical overview of {subject} with material formula {material_formula} and key properties]

  ## Material Properties and Characteristics
  [Detailed section covering physical and chemical properties, composition, and material-specific characteristics]

  ## Laser Cleaning Applications
  [Comprehensive coverage of industrial applications with specific examples and parameters]

  ## Technical Specifications and Parameters
  [Detailed laser processing parameters, optimal settings, and technical requirements]

  ## Environmental Benefits and Considerations
  [Environmental advantages, efficiency gains, and sustainability aspects]

  ## Industry Standards and Regulatory Aspects
  [Relevant standards, regulatory requirements, and certification details]

  ## Future Outlook and Developments
  [Emerging trends, technological advances, and market developments]

  CONTENT REQUIREMENTS:
  - Write between {min_words} and {max_words} words
  - Focus on technical accuracy and completeness
  - Use specific numerical values and technical parameters
  - Include real-world examples and applications
  - Maintain a technical but accessible writing style
  - Reference material properties and laser cleaning benefits
  - Provide substantial detail in each section

  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Category: {category}
  
  PRE-FORMATTED CONTEXT:
  Title: {formatted_title}
  Headline: {formatted_headline}
  Description: {formatted_description}
  Keywords: {formatted_keywords}
  Technical Specs: {formatted_technical_specs}
  Environmental Impact: {formatted_environmental_impact}

# Condensed template used when frontmatter data is available
condensed_template: |
  Write a comprehensive {article_type} article about {subject} for the laser cleaning industry.
  
  CONTENT GUIDANCE:
  - Focus on technical accuracy and completeness using base component data
  - Maintain a technical but accessible writing style
  - Elaborate on the specifications and applications
  - Write between {min_words} and {max_words} words
  
  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Category: {category}
  
  PRE-FORMATTED CONTENT:
  Title: {formatted_title}
  Description: {formatted_description}
  Keywords: {formatted_keywords}
  
  Focus on providing rich, detailed content. All article structure and 
  markdown formatting will be handled by Python utilities.

parameters:
  max_tokens: 4000
  temperature: 0.7
