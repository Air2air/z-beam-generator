name: "Tags Generator"
description: "Generates concise frontmatter tags for laser cleaning articles, optimized for on-site navigation."
version: "3.0.0"
template: |
  Generate useful, relevant tags for {article_type} "{subject}" in laser cleaning.
  
  PURPOSE:
  - Create navigation-focused tags, not SEO keywords
  - Focus on application areas, materials, techniques, equipment, and benefits
  
  SUGGESTED TOPICS:
  - Key materials or applications related to {subject}
  - Common cleaning contexts or industries for {subject}
  - Benefits or advantages of laser cleaning for {subject}
  - Specific techniques relevant to {subject}
  - Include the author name: {author_name}
  
  CONTEXT:
  {all_frontmatter}
  
  EXISTING KEYWORDS:
  {keywords}
  
  TAG CATEGORIES TO INCLUDE:
  - Material type (e.g., ceramic, metal)
  - Application domain (e.g., semiconductor, aerospace)
  - Technology (e.g., laser-ablation, nd-yag)
  - Benefits (e.g., precision-cleaning, chemical-free)
  - Author (convert to kebab-case: {author_name})
  
  OUTPUT INSTRUCTIONS:
  - Generate between {min_tags} and {max_tags} tags
  - Output ONLY a comma-separated list of tags (e.g., "tag1, tag2, tag3")
  - No numbering, no asterisks, no formatting, no explanations
  - Be concise and focused on laser cleaning applications
  - Each tag should be relevant to "{subject}"
  - Use hyphens instead of spaces in multi-word tags (e.g., "laser-cleaning" not "laser cleaning")
  - MUST include a tag with the author name converted to kebab-case

parameters:
  max_tokens: 500
  temperature: 0.5
validation:
  min_tags: "{min_tags}"
  max_tags: "{max_tags}"
  max_words_per_tag: 2
  title_case: true
  unique_tags: true