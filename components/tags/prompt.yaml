name: "Tags Generator"
description: "Generates concise frontmatter tags for laser cleaning articles, optimized for on-site navigation."
version: "2.3.0"
template: |
  Generate a comma-separated list of tags for {article_type} "{subject}" in laser cleaning.
  
  REQUIREMENTS:
  - OUTPUT FORMAT: ONLY comma-separated tags (e.g., "Tag1, Tag2, Tag3"), no other text
  - COUNT: {min_tags}-{max_tags} tags total
  - LENGTH: Maximum 2 words per tag
  - STYLE: Title case (e.g., "Laser Cleaning", "Metal Processing")
  - PURPOSE: Navigation-focused, not technical SEO
  
  REQUIRED TAGS:
  - Always include "Laser Cleaning" as a tag
  - Always include the material category (e.g., "Metal", "Ceramic", "Plastic") if applicable
  - Always include the application type (e.g., "Surface Treatment", "Rust Removal") if applicable
  - Always include the author's name (e.g., "Evelyn Wu") as a tag
  
  DO NOT:
  - Add explanatory text, headers, or bullet points
  - Include HTML formatting or markdown
  - Write sentences or descriptions
  
  SHORTENING RULES:
  - Keep action + subject: "precision metal cleaning" → "Metal Cleaning"
  - Remove adjectives: "industrial laser cleaning" → "Laser Cleaning"
  - Merge similar concepts: "surface preparation treatment" → "Surface Treatment"
  - Prioritize action words: Keep "cleaning", "removal", "treatment"
  
  EXAMPLES:
  - "aerospace surface treatment" → "Aerospace Treatment"
  - "non-destructive cleaning" → "Non-destructive" 
  - "selective contamination removal" → "Selective Removal"
  - "microstructure preservation" → "Microstructure"
  
  FRONTMATTER:
  {all_frontmatter}
  
  EXISTING KEYWORDS: {extracted_keywords}
  
  REQUIRED FORMAT EXAMPLE:
  Laser Cleaning, Metal Processing, Surface Treatment, Oxide Removal, Precision Cleaning, Evelyn Wu
  Output only comma-separated tags:

parameters:
  max_tokens: 500
  temperature: 0.5
validation:
  min_tags: "{min_tags}"
  max_tags: "{max_tags}"
  max_words_per_tag: 2
  title_case: true
  unique_tags: true