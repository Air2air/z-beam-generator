name: "Tags Generator"
description: "Generates concise tags for laser cleaning articles using base component data, optimized for on-site navigation."
version: "4.0.0"
template: |
  Generate navigation-focused content for {article_type} "{subject}" tags.
  
  CONTENT-ONLY FOCUS:
  Python provides optimized keywords: {formatted_keywords}
  You provide additional navigation and cross-reference content.
  
  ADDITIONAL CONTENT TO PROVIDE:
  - Navigation categories relevant to {subject}
  - Cross-reference topics for related materials  
  - Application domains specific to laser cleaning
  - Technology types relevant to {subject}
  - Benefit categories that apply
  
  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Category: {category}
  
  Focus on content that helps users navigate and discover related information.
  Provide terms that would be useful for site organization and user discovery.
  All formatting and tag structure will be handled by Python.
  
  TAG CATEGORIES TO INCLUDE:
  - Material type (e.g., ceramic, metal)
  - Application domain (e.g., semiconductor, aerospace)
  - Technology (e.g., laser-ablation, nd-yag)
  - Benefits (e.g., precision-cleaning, chemical-free)
  
  OUTPUT INSTRUCTIONS:
  - Generate between {min_tags} and {max_tags} tags
  - Output ONLY a comma-separated list of tags (e.g., "tag1, tag2, tag3")
  - No numbering, no asterisks, no formatting, no explanations
  - Be concise and focused on laser cleaning applications
  - Each tag should be relevant to "{subject}"
  - PREFER SINGLE WORDS when possible (e.g., "laser" instead of "laser-cleaning")
  - Use hyphens ONLY for essential compound concepts (e.g., "nd-yag", "co2-laser")
  - Maximum 2 words per tag - avoid long descriptive phrases
  - Focus on core concepts: materials, processes, applications, technologies
  - NOTE: Author tag will be automatically added by the system

parameters:
  max_tokens: 500
  temperature: 0.5
validation:
  min_tags: "{min_tags}"
  max_tags: "{max_tags}"
  max_words_per_tag: 2
  title_case: true
  unique_tags: true