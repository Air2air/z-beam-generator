name: "Table Generator"
description: "Generates comprehensive tables using base component data and material information"
version: "4.1.0"

template: |
  Generate technical content for tables about {subject} ({article_type}).
  
  CONTENT-ONLY FOCUS:
  You provide ONLY the data content. All table formatting and structure will be handled by Python.
  
  CONTENT GUIDANCE:
  - Focus on providing accurate technical data for tabular presentation
  - Include specifications, properties, applications, or measurements
  - Use proper technical terminology relevant to {subject}
  - Provide content that would work well in different table types
  
  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Category: {category}
  
  PRE-FORMATTED CONTEXT:
  Technical Specs: {formatted_technical_specs}
  Environmental Impact: {formatted_environmental_impact}
  Regulatory Standards: {formatted_regulatory_standards}
  
  CONTENT AREAS TO PROVIDE:
  - Technical specifications and parameters with values
  - Material properties or composition details with measurements
  - Performance metrics or test results with units
  - Compatibility information with specific details
  - Application data with quantifiable benefits
  - Regulatory or standards information
  
  Focus on providing rich, structured data content that can be organized into 
  multiple informative tables. All table formatting, structure, and presentation 
  will be handled automatically.

parameters:
  max_tokens: 2000
  temperature: 0.7