name: "Table Generator"
description: "Generates comprehensive tables using base component data and material information"
version: "4.1.0"

template: |
  Generate comprehensive technical tables for {article_type} "{subject}" in laser cleaning applications.
  
  TEMPLATE-BASED OUTPUT:
  Use the table template structure and create informative tables with accurate technical data.
  Output tables in markdown format using the table structure.

  TABLE TEMPLATE STRUCTURE:
  | Property | Value | Unit | Application |
  |----------|-------|------|-------------|
  | [Material Property] | [Specific Value] | [Standard Unit] | [Industrial Application] |
  | [Laser Parameter] | [Technical Value] | [Measurement Unit] | [Processing Application] |
  | [Performance Metric] | [Measured Value] | [Standard Unit] | [Outcome Application] |

  REQUIREMENTS:
  - Create 2-3 comprehensive tables covering different aspects
  - Include specific numerical values with standard units
  - Cover material properties, laser parameters, and performance data
  - Use proper technical terminology and industry standards
  - Ensure all data is technically accurate and relevant
  - Format tables using standard markdown syntax

  TABLE TYPES TO INCLUDE:
  1. Material Properties Table (density, melting point, thermal conductivity, etc.)
  2. Laser Processing Parameters Table (wavelength, power, fluence, pulse duration, etc.)
  3. Performance Metrics Table (cleaning rates, efficiency, environmental benefits, etc.)

  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Category: {category}
  
  PRE-FORMATTED CONTEXT:
  Technical Specs: {formatted_technical_specs}
  Environmental Impact: {formatted_environmental_impact}
  Regulatory Standards: {formatted_regulatory_standards}

parameters:
  max_tokens: 2000
  temperature: 0.7