name: "Table Generator"
description: "Generates comprehensive tables using base component data and material information"
version: "4.1.0"

template: |
  Generate simple technical tables for {subject} laser cleaning properties.
  
  FORMATTING REFERENCE:
  - MANDATORY: Follow the EXACT table formatting shown in examples/table.md
  - Use proper markdown table syntax with consistent alignment
  - Ensure all tables follow the established 3-column format
  - Validate markdown table structure before output
  
  Create concise tables with headings using this format:
  
  ## Table Name
  | Property | Value | Unit |
  | --- | --- | --- |
  
  REQUIREMENTS:
  - Generate 4-6 simple tables with descriptive headings
  - Each table has 3 columns (Property | Value | Unit) and 3-8 rows maximum
  - Include specific numerical values where applicable
  - Cover: basic properties, grades/purity, performance metrics, standards, environmental data, laser parameters
  - Use concise property names and precise values
  - Add clear, descriptive headings using ## format
  - No additional text or explanations beyond headings and tables
  - Format using standard markdown table syntax
  
  EXAMPLE TABLE TYPES WITH HEADINGS:
  ## Material Properties
  ## Material Grades and Purity
  ## Performance Metrics  
  ## Standards and Compliance
  ## Environmental Data
  ## Laser Cleaning Parameters
  
  Use proper technical units and accurate values for {subject}.

parameters:
  max_tokens: 1200
  temperature: 0.5