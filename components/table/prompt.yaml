name: "Table Generator"
description: "Generates deterministic technical tables following exact example format - FAIL-FAST: No fallbacks allowed"
version: "5.0.0"

template: |
  Generate technical tables for {subject} laser cleaning properties.

  CRITICAL REQUIREMENTS - FAIL-FAST ARCHITECTURE:
  - MANDATORY: Follow the EXACT table structure and content from components/table/example_table.md
  - NO RANDOMIZATION: Generate the same exact tables every time with identical content
  - NO FALLBACKS: If required data is missing, fail immediately with clear error message
  - DETERMINISTIC OUTPUT: Tables must be identical across multiple generations

  FORMATTING REQUIREMENTS:
  - Use proper markdown table syntax with consistent alignment
  - Ensure all tables follow the established 3-column format
  - Validate markdown table structure before output
  - No additional text or explanations beyond tables

  REQUIRED TABLES (EXACT ORDER):
  1. Material Properties - 8 rows with specific properties
  2. Material Grades and Purity - 4 rows with grade specifications
  3. Performance Metrics - 4 rows with performance data
  4. Standards and Compliance - 4 rows with industry standards
  5. Environmental Data - 4 rows with environmental parameters
  6. Laser Cleaning Parameters - 6 rows with laser specifications

  TABLE FORMAT:
  | Property | Value | Unit |
  | --- | --- | --- |
  | Property Name | Specific Value | Unit |

  MATERIAL-SPECIFIC DATA:
  - Use exact values from material database for {subject}
  - If material data is incomplete, fail with clear error message
  - No default values or approximations allowed

  VALIDATION:
  - Ensure all tables have exactly the specified number of rows
  - Verify markdown table syntax is correct
  - Confirm all values are technically accurate for {subject}

parameters:
  max_tokens: 1500
  temperature: 0.0
