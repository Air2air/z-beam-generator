# ==============================================================================
# VOICE APPLICATION CONFIGURATION
# ==============================================================================
# Defines which fields receive voice enhancement (author persona markers).
# 
# UNIVERSAL TEXT GENERATION APPROACH:
# All text is generated using a two-step process:
#   1. Generate context-only prompt (neutral professional tone)
#   2. Apply voice postprocessor to add author-specific markers
#
# This clean separation ensures:
#   - Prompts focus only on context and requirements
#   - Voice is consistently applied via postprocessor
#   - Easy to adjust voice intensity per component type
#
# VOICE POLICY BY COMPONENT:
# - Subtitles: GENTLE voice (light markers for approachability)
# - Captions: MODERATE voice (human believability for image descriptions)
# - FAQs: STRONG voice (engagement and relatability)
# - Technical content: NO voice (credibility and authority)
#
# Voice markers: "helps", "ensures", "offers", "maintains" (gentle)
#                "pretty", "basically", "fairly", "typically" (strong)
# ==============================================================================

version: 1.1.0
updated: 2025-11-13

# ----------------------------------------------------------------------------
# MATERIALS PAGE - Standard material information pages
# ----------------------------------------------------------------------------
materials_page:
  # Title: Always technical, no voice
  title: false
  
  # Subtitle: ENABLED - Gentle voice markers for approachability
  # Universal text approach: context prompt → API → voice postprocessor
  # Example: "Laser cleaning helps remove rust from Copper while keeping its conductivity intact"
  # Uses gentle markers: "helps", "ensures", "offers", "maintains" (NOT "pretty", "basically")
  # Intensity: 2 (light voice enhancement)
  subtitle: true
  
  # Description: Meta description, keep technical for SEO
  description: false
  
  # Caption Before: ENABLED - Moderate voice for human believability
  # Universal text approach: context prompt → API → voice postprocessor
  # Example: "Surface shows pretty heavy contamination from years of exposure"
  # Intensity: 3 (moderate voice enhancement)
  caption_before: true
  
  # Caption After: ENABLED - Moderate voice for human believability
  # Universal text approach: context prompt → API → voice postprocessor
  # Example: "Surface is basically pristine after laser cleaning treatment"
  # Intensity: 3 (moderate voice enhancement)
  caption_after: true
  
  # FAQ Answers: ENABLED - Strong voice for engagement and relatability
  # Universal text approach: context prompt → API → voice postprocessor
  # Example: "Aluminum is pretty reflective, so you basically need higher power..."
  # Intensity: 4 (strong voice enhancement)
  faq_answers: true
  
  # FAQ Questions: NO voice (keep questions direct and searchable)
  faq_questions: false

# ----------------------------------------------------------------------------
# SETTINGS PAGE - Detailed parameter guidance pages
# ----------------------------------------------------------------------------
settings_page:
  # Title: Always technical
  title: false
  
  # Subtitle: DISABLED - Keep authoritative for parameter guidance
  subtitle: false
  
  # Description: Technical SEO content
  description: false
  
  # Parameter Rationale: NO voice - Technical credibility required
  # These explain WHY parameters are set, must be authoritative
  parameter_rationale: false
  
  # Challenges: NO voice - Professional problem descriptions
  challenges: false
  
  # Troubleshooting: NO voice - Clear, direct solutions
  troubleshooting: false
  
  # Warning Signs: NO voice - Precise technical indicators
  warning_signs: false

# ----------------------------------------------------------------------------
# RESEARCH PAGES - Property drill-down and comparison pages
# ----------------------------------------------------------------------------
research_pages:
  # Title: Always technical
  title: false
  
  # Subtitle: DISABLED - Maintain scientific credibility
  subtitle: false
  
  # Research Findings: NO voice - Scientific authority
  research_findings: false
  
  # Multi-source Citations: NO voice - Academic format
  citations: false
  
  # Geological Variations: NO voice - Technical descriptions
  geological_variations: false
  
  # Laser Cleaning Implications: NO voice - Technical analysis
  laser_implications: false
  
  # Cross-material Comparisons: NO voice - Quantitative data
  material_comparisons: false
  
  # FAQ Answers: ENABLED - Voice for engagement (only section with voice)
  # Balance scientific credibility with approachability
  faq_answers: true
  
  # FAQ Questions: NO voice
  faq_questions: false

# ----------------------------------------------------------------------------
# COMPARISON PAGES - Multi-material analysis pages
# ----------------------------------------------------------------------------
comparison_pages:
  # All content: NO voice - Pure technical comparison
  title: false
  subtitle: false
  comparison_insights: false
  chart_descriptions: false
  decision_matrix: false
  
  # FAQ Answers: ENABLED - Only voice-enhanced section
  faq_answers: true
  faq_questions: false

# ----------------------------------------------------------------------------
# VOICE MARKER PATTERNS (for validation)
# ----------------------------------------------------------------------------
voice_markers:
  # Primary markers (high frequency)
  primary:
    - "pretty"
    - "basically"
    - "fairly"
    - "typically"
  
  # Secondary markers (moderate frequency)
  secondary:
    - "straightforwardly"
    - "generally"
    - "essentially"
    - "relatively"
  
  # Contextual markers (low frequency, specific use)
  contextual:
    - "pretty much"
    - "pretty well"
    - "fairly minimal"
    - "fairly effective"

# ----------------------------------------------------------------------------
# VALIDATION RULES
# ----------------------------------------------------------------------------
validation:
  # Fields that MUST NOT have voice markers
  forbidden_voice_fields:
    - title
    - subtitle
    - description
    - parameter_rationale
    - challenges
    - troubleshooting
    - research_findings
    - citations
    - geological_variations
    - material_comparisons
  
  # Fields that MUST have voice markers (if content exists)
  required_voice_fields:
    - caption_before
    - caption_after
    - faq_answers
  
  # Minimum voice marker count per field (for required fields)
  min_markers_per_field:
    caption_before: 1
    caption_after: 1
    faq_answers: 2  # FAQs are longer, need more markers
  
  # Maximum marker density (markers per 100 words)
  max_marker_density: 8  # Don't overuse, sounds unnatural

# ----------------------------------------------------------------------------
# AUTHOR-SPECIFIC ADJUSTMENTS
# ----------------------------------------------------------------------------
author_preferences:
  # Todd Dunning (USA) - default patterns
  4:
    primary_marker: "pretty"
    secondary_marker: "basically"
    frequency: moderate
  
  # Yi-Chun Lin (Taiwan) - slightly more formal
  6:
