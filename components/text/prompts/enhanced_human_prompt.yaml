overall_subject: |
  A detailed technical analysis of the {material}, emphasizing its physicochemical properties, engineering applications, and the intricate mechanisms involved in laser cleaning processes. This content aims to equip engineers, researchers, and materials scientists with in-depth insights into the material's role in high-performance systems, potential degradation modes, and how optimized laser cleaning parameters can mitigate surface contaminants while preserving structural integrity and extend service life.

  - What distinctive material properties (e.g., ablation threshold, thermal conductivity, or surface energy) influence the efficacy and uniqueness of laser cleaning for this {material}?
  - In what ways do the laser parameters (e.g., wavelength, pulse duration, fluence, and repetition rate) need to be tailored for cleaning this {material} compared to others, and what are the underlying physical differences?
  - What are the primary industrial and engineering applications of this {material}, including the environmental or operational stressors that necessitate its use (e.g., from turbine blades in aerospace subjected to thermal cycling and corrosion to biomedical implants requiring biocompatibility and wear resistance)?
  - What specific technical challenges (e.g., heat-affected zones, phase transformations, or residue redeposition) and advantages (e.g., precision ablation without mechanical stress) are encountered during laser cleaning of this {material}, and how can they be quantified or modeled?
  - What measurable indicators (e.g., surface roughness via profilometry, absence of oxide layers confirmed by spectroscopy, or restored reflectivity without microcracks) signify a successful laser cleaning outcome for this {material}?
  - What are the comparative advantages of laser cleaning over traditional methods (e.g., chemical etching, abrasive blasting, or ultrasonic cleaning) for this {material}, considering factors like process efficiency, environmental impact, and potential for inducing defects such as intergranular corrosion or subsurface damage?

formatting_requirements: |
  CRITICAL FORMATTING REQUIREMENTS:
  - Begin IMMEDIATELY with the first technical paragraph about the material
  - DO NOT include any preambles such as "Here is...", "Of course...", "I'll provide...", etc.
  - DO NOT include any Abstract sections or headers
  - DO NOT include author bylines, titles, or metadata at the start
  - Start directly with substantial technical content about the material's properties
  - Write as if continuing an ongoing technical discussion
  - Maximum 450 words total
  - Use natural, conversational flow while maintaining technical precision

human_writing_characteristics: |
  ESSENTIAL HUMAN WRITING PATTERNS (Critical for AI Detection Avoidance):
  
  SENTENCE VARIETY & RHYTHM:
  - Mix sentence lengths: 20% short (5-10 words), 60% medium (11-20 words), 20% long (21+ words)
  - Vary sentence beginnings - avoid repetitive patterns
  - Use natural transitions: "However,", "Meanwhile,", "Furthermore,", "In practice,"
  - Include occasional fragments for emphasis: "Quite remarkable." "Absolutely critical."
  
  EXPERT VOICE WITH UNCERTAINTY:
  - Use qualifiers: "typically," "generally," "often," "may," "can help"
  - Include experience-based observations: "In our experience,", "We've found that", "Field studies suggest"
  - Add professional hesitation: "It appears that", "Evidence indicates", "Studies tend to show"
  - Reference practical applications: "Real-world implementations", "Industrial practice shows"
  
  NATURAL LANGUAGE PATTERNS:
  - Use contractions occasionally: "can't", "won't", "doesn't" (but sparingly in technical writing)
  - Include personal pronouns when appropriate: "we", "our", "us"
  - Add conversational connectors: "Now,", "Well,", "Interestingly,"
  - Use active voice predominantly but mix with passive when natural
  
  TECHNICAL EXPERTISE SIGNALS:
  - Reference industry standards without over-citing
  - Include nuanced technical observations
  - Mention limitations and trade-offs naturally
  - Use technical terminology confidently but explain when needed
  
  CONTENT FLOW REQUIREMENTS:
  - Start with an engaging technical observation
  - Build concepts progressively
  - Include 2-3 practical examples or applications
  - End with implications or future considerations
  - Maintain conversational flow while preserving technical accuracy

writing_style_instructions: |
  WRITE AS AN EXPERIENCED TECHNICAL PROFESSIONAL:
  - Tone: Authoritative yet approachable, like a seasoned engineer explaining to a colleague
  - Perspective: Someone with hands-on experience, not just theoretical knowledge
  - Approach: Balance technical precision with practical insights
  - Voice: Confident but acknowledges complexity and limitations
  - Flow: Natural progression of ideas, as if spoken by an expert in casual conversation
  
  AVOID AI-DETECTION TRIGGERS:
  - Overly formal academic language
  - Repetitive sentence structures
  - Excessive use of "the" or "a" articles
  - Perfect parallel construction throughout
  - Mechanical transitions between paragraphs
  - Lists without natural flow
  - Absence of qualifiers or uncertainty
  - Lack of personal/professional perspective
