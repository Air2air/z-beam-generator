name: "Metatags Generator"
description: "Generates Next.js compatible meta tags using base component data"
version: "4.0.0"

template: |
  You MUST generate metatags for {article_type} "{subject}" using the EXACT template structure below.

  Replace ONLY the placeholder values in square brackets [like this] with SEO-optimized content.
  Copy the structure EXACTLY - do not change the field names, organization, or YAML formatting.

  OUTPUT THIS EXACT STRUCTURE WITH YOUR DATA:

  ---
  title: Laser Cleaning {subject} - Technical Guide for Optimal Processing
  meta_tags:
    - name: description
      content: "Technical overview of {subject}, {material_formula}, for laser cleaning applications, including [density value] density, [wavelength] wavelength, and industrial applications."
    - name: keywords
      content: "{subject} [additional keywords], {subject} {category}, laser ablation, laser cleaning, non-contact cleaning, pulsed fiber laser, surface contamination removal, industrial laser parameters, thermal processing, surface restoration"
    - name: author
      content: "[Expert author name]"
    - name: category
      content: "{category}"
    - name: robots
      content: "index, follow"
  opengraph:
    - property: og:title
      content: "Laser Cleaning {subject} - Technical Guide for Optimal Processing"
    - property: og:description
      content: "Comprehensive technical guide for laser cleaning {subject}"
    - property: og:type
      content: "article"
    - property: og:image
      content: "/images/{subject_slug}-laser-cleaning-hero.jpg"
    - property: og:image:alt
      content: "{subject} surface undergoing laser cleaning showing precise contamination removal"
  ---

  CRITICAL REQUIREMENTS:
  - Copy the structure EXACTLY as shown above
  - Replace ALL bracketed placeholders [like this] with real SEO content
  - Keep all field names exactly as shown
  - Meta description must be 150-160 characters and technically accurate
  - Keywords should include 10-15 relevant laser cleaning terms
  - Generate appropriate expert author name
  - Use specific technical terminology for {subject}

  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Category: {category}
