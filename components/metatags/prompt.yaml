name: "Metatags Generator"
description: "Generates Next.js compatible meta tags using base component data"
version: "4.0.0"

template: |
  Generate SEO metatags for {article_type} "{subject}" laser cleaning article.
  
  CONTENT-ONLY FOCUS:
  You provide ONLY the meta content values. All YAML structure and formatting will be handled by Python.
  
  CONTENT GUIDANCE:
  - Create compelling SEO-optimized content
  - Focus on technical accuracy and search relevance
  - Include specific material properties and applications
  - Optimize for laser cleaning industry search terms
  
  AVAILABLE BASE COMPONENT DATA:
  Subject: {subject}
  Article Type: {article_type}
  Material Formula: {material_formula}
  Material Symbol: {material_symbol}
  Material Type: {material_type}
  Category: {category}
  
  PRE-FORMATTED CONTEXT:
  Title: {formatted_title}
  Headline: {formatted_headline}
  Description: {formatted_description}
  Keywords: {formatted_keywords}
  
  CONTENT AREAS TO PROVIDE:
  
  1. meta_title: SEO-optimized page title (50-60 characters)
  2. meta_description: Compelling description with technical details (150-160 characters)
  3. meta_keywords: Comma-separated keyword list (10-15 relevant terms)
  
  TECHNICAL FOCUS AREAS:
  - Laser parameters and wavelengths
  - Material properties and composition
  - Industrial applications and benefits
  - Safety and precision aspects
  - Industry-specific terminology
  
  OUTPUT FORMAT:
  meta_title: Your optimized title here
  meta_description: Your compelling description here  
  meta_keywords: keyword1, keyword2, keyword3, etc.
