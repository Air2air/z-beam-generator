name: "Metatags Generator"
description: "Generates Next.js compatible meta tags in YAML frontmatter format"
version: "1.2.0"
template: |
  Generate Next.js compatible meta tags in YAML frontmatter format for {article_type} "{subject}" in laser cleaning.
  
  CRITICAL REQUIREMENTS:
  - ONLY OUTPUT YAML: Just provide the YAML content - nothing else
  - START AND END WITH ---: Begin with --- and end with ---
  - COUNT: {min_tags}-{max_tags} metadata fields total
  - MUST INCLUDE: title, description, keywords, openGraph properties
  - FORMAT: Standard YAML format following Next.js metadata conventions
  - FIELD MAPPING: Ensure 'name' field from frontmatter maps to 'title' in metatags
  
  FIELD NAMING CONSISTENCY:
  - Use 'title' for display in metatags (NOT 'name')
  - Format 'title' as "{subject} Laser Cleaning | Technical Guide"
  - Use same 'description' content as frontmatter
  - Include application, properties, environmentalImpact from frontmatter
  
  DO NOT:
  - Add any explanatory text or comments outside the YAML
  - Include HTML tags
  - Write any content before or after the YAML frontmatter
  
  FRONTMATTER:
  {all_frontmatter}
  
  EXISTING KEYWORDS: {extracted_keywords}
  
  REQUIRED YAML STRUCTURE (Next.js compatible):
  
  ---
  # Basic metadata (Next.js Head)
  title: "{subject} Laser Cleaning | Technical Guide"
  description: "Technical guide to {subject} laser cleaning including specifications, applications, and environmental impact."
  keywords: "{subject}, laser cleaning, {extracted_keywords}"
  author: "{author_name}"
  
  # Open Graph / Facebook (Next.js compatible format)
  openGraph:
    title: "{subject} Laser Cleaning: Technical Guide"
    description: "Comprehensive technical resource on {subject} laser cleaning applications, specifications, and best practices."
    url: "https://www.z-beam.com/{subject}-laser-cleaning"
    siteName: "Z-Beam"
    images:
      - url: "https://www.z-beam.com/images/{article_type}/{subject}.jpg"
        width: 1200
        height: 630
        alt: "{subject} Laser Cleaning"
    locale: "en_US"
    type: "article"
  
  # Twitter (Next.js compatible format)
  twitter:
    card: "summary_large_image"
    title: "{subject} Laser Cleaning: Technical Guide"
    description: "Comprehensive technical resource on {subject} laser cleaning applications, specifications, and best practices."
    images: ["https://www.z-beam.com/images/{article_type}/{subject}.jpg"]
  ---

parameters:
  max_tokens: 1000
  temperature: 0.7
  system_message: "You are a metadata generator for a Next.js website. You generate YAML frontmatter with metadata for SEO optimization. ONLY output the YAML frontmatter with --- delimiters. Do not include ANY other text or explanations."
validation:
  min_tags: "{min_tags}"
  max_tags: "{max_tags}"
  required_fields: ["title", "description", "openGraph", "twitter"]
