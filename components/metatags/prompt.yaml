name: "Metatags Generator"
description: "Generates Next.js compatible meta tags in YAML frontmatter format"
version: "2.0.0"
template: |
  Generate Next.js compatible meta tags in YAML frontmatter format for {article_type} "{subject}" in laser cleaning.
  
  FOCUS ON GENERATING:
  - Accurate and informative title and description
  - Relevant keywords for SEO
  - Basic Open Graph metadata
  - Twitter card metadata
  
  USE CONTEXT FROM FRONTMATTER:
  {all_frontmatter}
  
  EXISTING KEYWORDS: {keywords}
  
  GUIDANCE FOR YAML CONTENT:
  - Provide title that clearly identifies the subject
  - Write compelling description that summarizes the article
  - Include relevant keywords for search optimization
  - Add author information
  - Include OpenGraph and Twitter card metadata
  - For material articles, include application data
  
  OUTPUT FORMAT EXAMPLE:
  ```yaml
  ---
  title: "{subject} Laser Cleaning Guide"
  description: "Technical information about {subject} laser cleaning"
  keywords: "{subject}, laser cleaning, surface treatment"
  author: "{author_name}"
  
  openGraph:
    title: "{subject} Laser Cleaning"
    description: "Technical guide to {subject} laser cleaning"
    
  twitter:
    card: "summary_large_image"
    title: "{subject} Laser Cleaning"
  ---
  ```
parameters:
  max_tokens: 1000
  temperature: 0.5
  system_message: "You are a metadata generator for a Next.js website. You generate YAML frontmatter with metadata for SEO optimization. Focus on creating accurate and relevant metadata content - the formatting will be handled by the system."
