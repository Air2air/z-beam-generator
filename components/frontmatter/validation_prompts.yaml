# Frontmatter Validation Prompt Templates
# Version: 1.0
# Purpose: Multi-stage validation for frontmatter data accuracy

validation_prompts:
  
  # Stage 1: Material Properties Validation
  material_properties_check:
    name: "Material Properties Validator"
    description: "Validates physical and chemical properties against scientific databases"
    template: |
      TASK: Validate the following material properties for {material_name} against established scientific data.
      
      PROVIDED DATA:
      Material: {material_name}
      Category: {category}
      Density: {density}
      Melting Point: {melting_point}
      Thermal Conductivity: {thermal_conductivity}
      Chemical Formula: {chemical_formula}
      
      VALIDATION REQUIREMENTS:
      1. Verify density is within ±10% of standard reference values
      2. Check melting point against authoritative sources (CRC, NIST)
      3. Validate thermal conductivity for material type
      4. Confirm chemical formula accuracy
      5. Check percentile rankings are mathematically consistent
      
      OUTPUT FORMAT:
      Return ONLY a valid JSON object with validation results (no additional text or explanations):
      {{
        "validation_status": "PASS|FAIL|WARNING",
        "density_check": {{"status": "PASS|FAIL", "reference_value": "X.XX g/cm³", "accuracy": "within X%"}},
        "melting_point_check": {{"status": "PASS|FAIL", "reference_value": "XXX°C", "source": "NIST|CRC"}},
        "thermal_conductivity_check": {{"status": "PASS|FAIL", "reference_value": "XXX W/m·K"}},
        "formula_check": {{"status": "PASS|FAIL", "correct_formula": "Al2O3"}},
        "issues_found": ["list", "of", "issues"],
        "recommendations": ["list", "of", "corrections"]
      }}

      CRITICAL: Your response must be ONLY the JSON object above. No explanatory text, no markdown formatting, no additional content.

  # Stage 2: Technical Specifications Validation  
  laser_parameters_check:
    name: "Laser Parameters Validator"
    description: "Validates laser cleaning parameters for material compatibility"
    template: |
      TASK: Validate laser cleaning parameters for {material_name} based on material properties and industry standards.
      
      MATERIAL CONTEXT:
      Material: {material_name}
      Category: {category}
      Reflectivity: {reflectivity_range}
      Absorption: {absorption_range}
      Thermal Properties: {thermal_properties}
      
      PROVIDED LASER PARAMETERS:
      Wavelength: {wavelength}
      Power Range: {power_range}
      Pulse Duration: {pulse_duration}
      Fluence Range: {fluence_range}
      Spot Size: {spot_size}
      
      VALIDATION CRITERIA:
      1. Wavelength compatibility with material absorption characteristics
      2. Power range appropriate for material thickness and contamination
      3. Pulse duration suitable for thermal damage prevention
      4. Fluence range within safe processing limits
      5. Technical parameter consistency across all fields
      
      OUTPUT FORMAT:
      Return ONLY a valid JSON object (no additional text or explanations):
      {{
        "laser_validation_status": "PASS|FAIL|WARNING",
        "wavelength_compatibility": {{"status": "PASS|FAIL", "reasoning": "explanation"}},
        "power_range_check": {{"status": "PASS|FAIL", "recommended_range": "XX-XXXXw"}},
        "thermal_damage_risk": {{"level": "LOW|MEDIUM|HIGH", "mitigation": "recommendations"}},
        "parameter_consistency": {{"status": "PASS|FAIL", "conflicts": ["list"]}},
        "optimization_suggestions": ["list", "of", "improvements"]
      }}

      CRITICAL: Your response must be ONLY the JSON object above.

  # Stage 3: Author Information Validation
  author_validation_check:
    name: "Author Information Validator" 
    description: "Validates author expertise alignment with material subject"
    template: |
      TASK: Validate author expertise alignment with {material_name} laser cleaning content.
      
      AUTHOR INFORMATION:
      Name: {author_name}
      Title: {author_title}
      Expertise: {author_expertise}
      Country: {author_country}
      
      MATERIAL CONTEXT:
      Material: {material_name}
      Category: {category}
      Technical Complexity: {technical_level}
      
      VALIDATION CRITERIA:
      1. Author expertise matches material category requirements
      2. Academic/professional title appropriate for technical content
      3. Geographic diversity and representation
      4. Expertise depth sufficient for subject complexity
      
      OUTPUT FORMAT:
      Return ONLY a valid JSON object (no additional text or explanations):
      {{
        "author_validation_status": "PASS|FAIL|WARNING",
        "expertise_alignment": {{"score": "1-10", "reasoning": "explanation"}},
        "title_appropriateness": {{"status": "PASS|FAIL", "recommendation": "suggestion"}},
        "content_authority": {{"level": "HIGH|MEDIUM|LOW", "justification": "reasoning"}},
        "improvement_suggestions": ["list", "of", "recommendations"]
      }}

      CRITICAL: Your response must be ONLY the JSON object above.

  # Stage 4: Cross-Reference Validation
  consistency_check:
    name: "Cross-Reference Consistency Validator"
    description: "Validates internal consistency across all frontmatter fields"
    template: |
      TASK: Validate internal consistency across all frontmatter fields for {material_name}.
      
      FRONTMATTER DATA: {full_frontmatter_json}
      
      CONSISTENCY CHECKS:
      1. Properties percentiles add up correctly
      2. Min/Max ranges contain actual values
      3. Applications align with material properties
      4. Environmental impact claims are realistic
      5. Outcomes metrics are achievable
      6. Keywords match content topics
      7. Images alt text matches material name
      
      OUTPUT FORMAT:
      Return ONLY a valid JSON object (no additional text or explanations):
      {{
        "consistency_status": "PASS|FAIL|WARNING",
        "percentile_validation": {{"status": "PASS|FAIL", "issues": ["list"]}},
        "range_validation": {{"status": "PASS|FAIL", "out_of_range": ["fields"]}},
        "content_alignment": {{"score": "1-10", "misalignments": ["list"]}},
        "metric_realism": {{"status": "PASS|FAIL", "unrealistic_claims": ["list"]}},
        "keyword_relevance": {{"score": "1-10", "suggestions": ["list"]}},
        "overall_coherence": {{"score": "1-10", "major_issues": ["list"]}}
      }}

      CRITICAL: Your response must be ONLY the JSON object above.

generation_parameters:
  max_tokens: 1000
  temperature: 0.1
  model_preference: "analytical"
  response_format: "json"
