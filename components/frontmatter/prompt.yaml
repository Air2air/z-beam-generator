name: "Frontmatter Generator"
description: "Generates comprehensive YAML frontmatter for laser cleaning articles"
version: "5.0.0"

template: |
  Generate frontmatter for {subject} laser cleaning.

  COMPLEXITY: {complexity} (Score: {difficulty_score}/5)
  
  ===== IMPORTED DATA (DO NOT REGENERATE) =====
  LASER PARAMETERS: Fluence: {laser_fluence}, Pulse: {laser_pulse_duration}, Wavelength: {laser_wavelength}
  APPLICATIONS: {applications_list}
  SURFACE TREATMENTS: {surface_treatments_list}
  INDUSTRY TAGS: {industry_tags_list}
  MATERIAL: Formula: {material_formula}, Symbol: {material_symbol}
  
  ===== AI GENERATION REQUIRED =====
  Generate with contextual, technical content:
  
  1. MATERIAL PROPERTIES (with percentiles and ranges):
     - density, melting point, thermal conductivity, tensile strength, hardness, Young's modulus
     - Each with realistic values, min/max ranges, and percentile calculations
  
  2. COMPOSITION - specific chemical/physical components of {subject}
  3. COMPATIBILITY - materials that work well with {subject}
  4. ENVIRONMENTAL IMPACT - quantified benefits with numbers and units
  5. OUTCOMES - measurable processing results with technical metrics
  6. REGULATORY STANDARDS - relevant industry standards for {subject}
  7. TECHNICAL DESCRIPTIONS - material-specific overview incorporating {material_formula}

  CRITICAL INSTRUCTIONS:
  - Output ONLY YAML frontmatter between --- markers
  - Stop immediately after closing --- marker
  - Use EXACT formatting from components/frontmatter/example_frontmatter.md
  - Include proper nested YAML structure for images section
  - Adjust complexity based on difficulty score {difficulty_score}/5

  ===== DATA USAGE =====
  IMPORT DIRECTLY: laser parameters, applications, treatments, tags, material identifiers
  GENERATE WITH AI: properties, composition, environmental impact, outcomes, compatibility, standards

  Output EXACTLY this YAML structure:

  ---
  name: {subject}
  applications: # IMPORT from materials list
  - industry: "Industry"
    detail: "Application detail"
  technicalSpecifications:
    powerRange: "{dynamic_power_range}"
    pulseDuration: "{laser_pulse_duration}"
    wavelength: "{laser_wavelength}"
    spotSize: "{dynamic_spot_size}"
    repetitionRate: "{dynamic_repetition_rate}" 
    fluenceRange: "{laser_fluence}"
    safetyClass: "{dynamic_safety_class}"
  description: Technical overview of {subject}, {material_formula}, for laser cleaning. [GENERATE technical description]
  author: # IMPORT DIRECTLY
    id: {author_id}
    name: {author_name}
    sex: {author_sex}
    title: {author_title}
    country: {author_country}
    expertise: {author_expertise}
    image: {author_image}
  keywords: {subject_lowercase}, {subject_lowercase} {category}, laser ablation, laser cleaning, non-contact cleaning, pulsed fiber laser, surface contamination removal, industrial laser parameters, thermal processing, surface restoration
  category: {category}
  chemicalProperties:
    symbol: {material_symbol}
    formula: {material_formula}
    materialType: {material_type}
  properties: # GENERATE WITH AI - realistic values with percentiles
    density: "AI GENERATE realistic density"
    densityMin: "AI GENERATE category minimum"
    densityMax: "AI GENERATE category maximum"
    densityPercentile: AI_GENERATE_percentile
    meltingPoint: "AI GENERATE realistic melting point"
    meltingMin: "AI GENERATE category minimum"
    meltingMax: "AI GENERATE category maximum"
    meltingPercentile: AI_GENERATE_percentile
    thermalConductivity: "AI GENERATE realistic thermal conductivity"
    thermalMin: "AI GENERATE category minimum"
    thermalMax: "AI GENERATE category maximum"
    thermalPercentile: AI_GENERATE_percentile
    tensileStrength: "AI GENERATE realistic tensile strength"
    tensileMin: "AI GENERATE category minimum"
    tensileMax: "AI GENERATE category maximum"
    tensilePercentile: AI_GENERATE_percentile
    hardness: "AI GENERATE realistic hardness"
    hardnessMin: "AI GENERATE category minimum"
    hardnessMax: "AI GENERATE category maximum"
    hardnessPercentile: AI_GENERATE_percentile
    youngsModulus: "AI GENERATE realistic Young's modulus"
    modulusMin: "AI GENERATE category minimum"
    modulusMax: "AI GENERATE category maximum"
    modulusPercentile: AI_GENERATE_percentile
    laserType: "optimal laser type for {subject}"
    wavelength: "{laser_wavelength}"
    fluenceRange: "{laser_fluence}"
    chemicalFormula: {material_formula}
  composition: # GENERATE WITH AI
  - "AI GENERATE Component 1"
  - "AI GENERATE Component 2"
  compatibility: # GENERATE WITH AI
  - "AI GENERATE Compatible material 1"
  - "AI GENERATE Compatible material 2"
  regulatoryStandards: "AI GENERATE relevant standards"
  images:
    hero:
      alt: {subject} surface undergoing laser cleaning showing precise contamination removal
      url: /images/{subject_slug}-laser-cleaning-hero.jpg
    micro:
      alt: Microscopic view of {subject} surface after laser treatment showing preserved microstructure
      url: /images/{subject_slug}-laser-cleaning-micro.jpg
  title: Laser Cleaning {subject} - Technical Guide for Optimal Processing
  headline: Comprehensive technical guide for laser cleaning {category} {subject_lowercase}
  environmentalImpact: # GENERATE WITH AI
  - benefit: "AI GENERATE Environmental benefit 1"
    description: "AI GENERATE Quantified description"
  - benefit: "AI GENERATE Environmental benefit 2"
    description: "AI GENERATE Quantified description"
  - benefit: "AI GENERATE Environmental benefit 3"
    description: "AI GENERATE Quantified description"
  outcomes: # GENERATE WITH AI
  - result: "AI GENERATE Measurable result 1"
    metric: "AI GENERATE Specific measurement"
  - result: "AI GENERATE Measurable result 2"
    metric: "AI GENERATE Specific measurement"
  - result: "AI GENERATE Measurable result 3"
    metric: "AI GENERATE Specific measurement"
  subject: {subject}
  article_type: {article_type}
  ---

  END OUTPUT WITH CLOSING --- MARKER ONLY

generation_parameters:
  max_tokens: 2000
  temperature: 0.3

parameters:
  max_tokens: 2000
  temperature: 0.3
