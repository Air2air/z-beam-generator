name: "Badge Symbol Generator"
description: "Generates a standardized badge symbol table by extracting data from frontmatter"
version: "1.0.0"
type: "static"

# Note: This component uses Python code to extract values from frontmatter data
# No AI generation is performed - all data comes from existing frontmatter fields

extraction_rules: |
  Extract badge symbol table data from frontmatter using these field mappings:

  FIELD MAPPINGS:
  - Chemical Formula: chemicalProperties.formula or properties.chemicalFormula
  - Material Symbol: chemicalProperties.symbol or generate from material name
  - Category: category field (title case)
  - Material Type: chemicalProperties.materialType (abbreviated if needed)
  - Tensile Strength: properties.tensileStrength or technicalSpecifications.tensileStrength
  - Thermal Conductivity: properties.thermalConductivity

  VALUE FORMATTING:
  - Maximum 8 characters per value
  - Title case for text values
  - Engineering abbreviations (GPa, MPa, W/mK)
  - Scientific notation for large numbers
  - Intelligent truncation with ellipsis if needed

  OUTPUT FORMAT:
  | Property | Value |
  |----------|-------|
  | Chemical Formula | Al₂O₃ |
  | Material Symbol | ALU |
  | Category | Metal |
  | Material Type | Alloy |
  | Tensile Strength | 310 MPa |
  | Thermal Conductivity | 237W/mK |

parameters:
  requires_api: false
  extraction_based: true
