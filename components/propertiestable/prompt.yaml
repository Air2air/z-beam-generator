name: "Properties Table Generator"
description: "Generates a standardized technical properties table from frontmatter data"
version: "1.1.0"

template: |
  Generate a simple technical properties table for {subject} in the exact format shown below.
  
  REQUIRED FORMAT (exactly 2 columns, max 8 chars per value):
  | Property | Value |
  |----------|-------|
  | Chemical Formula | Al₂O₃ |
  | Material Symbol | ALU |
  | Category | Metal |
  | Material Type | Alloy |
  | Tensile Strength | 310 MPa |
  | Thermal Conductivity | 237W/mK |
  
  EXTRACTION INSTRUCTIONS:
  - Use frontmatter data when available
  - Extract Chemical Formula from: chemicalProperties.formula or properties.chemicalFormula
  - Extract Material Symbol from: chemicalProperties.symbol
  - Extract Category from: category field
  - Extract Material Type from: chemicalProperties.materialType
  - Extract Thermal Conductivity from: properties.thermalConductivity
  - For Tensile Strength: look in properties or technicalSpecifications, or skip if not available
  
  FALLBACK BEHAVIOR:
  If frontmatter is not available, generate basic properties based on material knowledge:
  - Research typical values for {subject}
  - Use standard chemical formulas and symbols
  - Include only the 6 properties listed above
  
  VALUE FORMATTING RULES:
  - Limit all values to maximum 8 characters for clean display
  - Use Title Case for all text values (Metal vs metal, Alloy vs alloy)
  - Apply intelligent truncation while preserving readability:
    * Use scientific notation for large numbers (1.5e6 vs 1500000)
    * Abbreviate units (GPa vs Gigapascal, °C vs Celsius)
    * Round to appropriate precision (2.85 vs 2.8463)
    * Use standard chemical symbols (Al₂O₃ vs Aluminum Oxide)
    * Abbreviate material types (FRP vs Fiber-Reinforced Polymer)
    * Use ranges efficiently (50-100 vs 50 to 100)
  
  IMPORTANT:
  - Generate ONLY the table, no additional text
  - Use exact 2-column format: | Property | Value |
  - Keep ALL values under 8 characters maximum
  - Apply Title Case to descriptive text values
  - Prioritize readability over completeness in abbreviated values

parameters:
  max_tokens: 500
  temperature: 0.2
