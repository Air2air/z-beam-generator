[tool:pytest]
# Pytest configuration for optimized testing

# Basic settings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Parallel execution (uncomment to enable)
# addopts =
#     -n auto
#     --tb=short
#     --strict-markers
#     --disable-warnings
#     -q

# Markers for different test types
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    mock: marks tests that use mock clients
    real_api: marks tests that use real API calls

# Coverage settings (optional)
# addopts = --cov=components --cov-report=html --cov-report=term-missing

# Test discovery settings
norecursedirs =
    .git
    __pycache__
    .pytest_cache
    archive
    node_modules
    .vscode
    .idea

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Environment variables for testing
env =
    TEST_USE_MOCK_API=true
    TEST_MOCK_DELAY=0.01
    TEST_API_PROVIDER=grok
    TEST_RUN_SLOW=false
    TEST_PARALLEL=false
