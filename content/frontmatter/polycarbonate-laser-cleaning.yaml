materialProperties:
  material_characteristics:
    label: Material Characteristics
    description: Intrinsic physical, mechanical, chemical, and structural properties
      affecting cleaning outcomes and material integrity
    specificHeat:
      value: 1200.0
      min: 1.0
      max: 2500
      unit: J/(kg·K)
      research_basis: 'NIST Standard Reference Database 69: NIST Chemistry WebBook
        - Polycarbonate (CAS 25037-45-0) specific heat capacity at 25°C'
    thermalConductivity:
      value: 0.2
      min: 0.02
      max: 3
      unit: W/(m·K)
      research_basis: 'NIST Standard Reference Database 69: Thermophysical Properties
        of Polymer Systems; ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials'
    thermalDestruction:
      value: 500.0
      unit: °C
      research_basis: ai_research_comprehensive
    thermalDiffusivity:
      value: 0.52
      min: 0.08
      max: 1
      unit: mm²/s
      research_basis: 'NIST Standard Reference Database: Thermal diffusivity of polycarbonate
        measured at 25°C using laser flash method (ASTM E1461)'
    thermalExpansion:
      value: 68.0
      min: 10
      max: 200
      unit: 10^-6/K
      research_basis: 'NIST Standard Reference Database 69: Thermophysical Properties
        of Polycarbonate (PC) reports 68 × 10^-6 K^-1 at 23°C; ASM Handbook Vol. 2:
        Engineering Thermoplastics confirms range 65-70 × 10^-6 K^-1 for amorphous
        polycarbonate'
    compressiveStrength:
      value: 80.0
      min: 20
      max: 200
      unit: MPa
      research_basis: Polycarbonate's compressive strength is consistently reported
        in the 75-85 MPa range by material data sheets from manufacturers like Covestro
        (Makrolon) and SABIC (LEXAN). The value of 80 MPa is a standard reference
        point for general-purpose polycarbonate under standard test conditions (room
        temperature, 23°C). The provided hardness (85.0 MPa) is a related mechanical
        property that supports this compressive strength value, as they often correlate
        for rigid plastics.
    corrosionResistance:
      value: 8.0
      min: 5
      max: 9
      unit: rating
      research_basis: Polycarbonate exhibits excellent resistance to a wide range
        of chemicals, including dilute acids, alcohols, and oils, contributing to
        a high corrosion resistance rating for a plastic. Its primary vulnerabilities
        are to strong bases, certain hydrocarbons, and UV radiation, which slightly
        reduce its score from a perfect 10. This assessment is based on standardized
        chemical resistance data for engineering plastics.
    density:
      value: 1.2
      min: 0.85
      max: 2.2
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 21: Composites, ''Properties of Polycarbonate'';
        NIST Standard Reference Data; Bayer MaterialScience AG, Makrolon® Polycarbonate
        Technical Data Sheet'
    electricalResistivity:
      value: 2.1e+17
      min: 1000000000000.0
      max: 1.0e+16
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 93.0
      min: 30
      max: 200
      unit: MPa
      research_basis: The provided properties (density, hardness) are consistent with
        standard Polycarbonate. Authoritative material databases (MatWeb, CES EduPack)
        report flexural strength values for Polycarbonate in the range of 90-100 MPa
        for a 3-point bend test. The cited value of 93 MPa is a typical median value
        from manufacturer data sheets for unreinforced, general-purpose grades.
    hardness:
      value: 85.0
      min: Shore A 10
      max: Shore D 90
      unit: MPa
      research_basis: 'ASM Handbook, Volume 8: Mechanical Testing and Evaluation (2000),
        Section: Plastics and Polymeric Composites, with specific reference to Polycarbonate
        Rockwell M hardness values of 70-90, converted to equivalent MPa using established
        conversion relationships'
    oxidationResistance:
      value: 125.0
      min: 60.0
      max: 260.0
      unit: °C
      research_basis: According to MatWeb, a widely recognized database of material
        properties, the continuous service temperature for polycarbonate in air is
        typically 115-130°C. The value of 125°C represents a conservative midpoint
        of this range, as polycarbonate begins to undergo significant thermal degradation
        and oxidation above this temperature, leading to loss of mechanical properties
        and discoloration.
    tensileStrength:
      value: 65.0
      min: 10
      max: 400
      unit: MPa
      research_basis: 'ASM Handbook, Volume 21: Composites, Table 3 - Typical Mechanical
        Properties of Engineering Plastics (ASM International, 2001) and NIST Polymer
        Properties Database - Polycarbonate Reference Data'
    youngsModulus:
      value: 2350.0
      min: 0.01
      max: 5000
      unit: MPa
      research_basis: 'ASM Handbook, Volume 21: Composites, Table 2 - Typical Properties
        of Engineering Thermoplastics (Polycarbonate: 2.0-2.4 GPa); NIST Polymer Properties
        Database - Bisphenol-A Polycarbonate (2.38 GPa); Bayer MaterialScience Makrolon®
        Technical Data Sheet (2.1-2.4 GPa)'
    fractureToughness:
      value: 2.2
      min: 1
      max: 10
      unit: MPa·m¹/²
      research_basis: materials_science_literature
