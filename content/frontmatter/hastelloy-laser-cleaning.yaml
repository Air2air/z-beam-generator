caption:
  beforeText: Under microscopic scrutiny, the Hastelloy surface displays heavy contamination with clustered particulates—oily
    residues and metallic debris—ranging 10-100 microns, embedding into the nickel alloy matrix. This buildup fosters surface
    degradation, including localized pitting and micro-cracks, eroding the material's integrity for laser system housings
    in aerospace applications.
  afterText: After cleaning Hastelloy surfaces in laser systems, restoration delivers a smooth, contaminant-free condition.
    The surface regains its original luster without scratches or discoloration, preserving full material integrity and corrosion
    resistance. This high-quality outcome supports reliable performance in optical housings, as seen in applications at Lawrence
    Livermore National Laboratory.
