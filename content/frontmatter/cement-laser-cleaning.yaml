        ai_verified: true
        confidence: 0.85
        research_basis: The fracture toughness of cement paste (as opposed to concrete)
          is well-documented in cement science literature. For ordinary Portland cement
          pastes with compressive strengths in the 40-50 MPa range, typical Mode I
          fracture toughness (K_IC) values range from 0.2 to 0.4 MPa·√m. The cited
          source provides experimental data and theoretical models showing values
          clustering around 0.3 MPa·√m for this material class, which aligns with
          the known compressive strength provided.
