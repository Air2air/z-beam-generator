        ai_verified: true
        confidence: 0.85
        research_basis: For cement-based materials like concrete, flexural strength
          (modulus of rupture) is typically 10-15% of compressive strength. For a
          42.5 MPa cement (consistent with CEM I 42.5N classification), the expected
