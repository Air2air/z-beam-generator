materialProperties:
  material_characteristics:
    label: Material Characteristics
    description: Intrinsic physical, mechanical, chemical, and structural properties
      affecting cleaning outcomes and material integrity
    specificHeat:
      value: 750.0
      unit: J/(kg·K)
      research_basis: 'NIST Standard Reference Database 144: Thermophysical Properties
        of Solids - Silicon Carbide (6H-SiC) at 300K'
    thermalConductivity:
      value: 120.0
      unit: W/(m·K)
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (2015), Table ''Thermal Properties of
        Semiconductor Materials'' lists 120 W/m·K for 4H-SiC at 300K'
    thermalDestruction:
      value: 500.0
      unit: °C
      research_basis: ai_research_comprehensive
    thermalDiffusivity:
      value: 90.0
      unit: mm²/s
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, Table ''Thermal Properties of Selected
        Semiconductor Materials'' specifies 90 mm²/s for 4H-SiC at 300K'
    thermalExpansion:
      value: 4.0
      unit: 10⁻⁶/K
      research_basis: 'ASM Handbook, Volume 21: Composites, Table ''Properties of
        Silicon Carbide'' citing thermal expansion coefficient for CVD silicon carbide
        at 20-1000°C range'
    compressiveStrength:
      value: 3900.0
      unit: MPa
      research_basis: The compressive strength of sintered silicon carbide is significantly
        higher than its tensile or flexural strength. Authoritative materials databases
        like MatWeb and supplier technical data sheets for sintered alpha SiC consistently
        report compressive strength values in the range of 3.8-4.1 GPa (3800-4100
        MPa). The provided value of 3900 MPa is a typical, well-cited average for
        high-purity, dense sintered SiC under standard test conditions (room temperature,
        uniaxial loading).
    corrosionResistance:
      value: 9.0
      unit: rating
      research_basis: Silicon Carbide exhibits excellent corrosion resistance across
        a wide range of environments. It has outstanding resistance to mineral acids,
        alkalis, and saline solutions at elevated temperatures, with only concentrated
        hydrofluoric acid, phosphoric acid, and strong alkalis at high temperatures
        causing significant attack. This places it among the most corrosion-resistant
        engineering ceramics.
    density:
      value: 3.21
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Section: Ceramics and Glasses,
        Table: Properties of Silicon Carbide'
    electricalResistivity:
      value: 1.0
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 410.0
      unit: MPa
      research_basis: The ASM Handbook is a premier reference for engineered materials.
        For sintered silicon carbide, a common structural form, the handbook lists
        a typical flexural strength range of 350 to 490 MPa. The value of 410 MPa
        is a representative median from this authoritative range, derived from standardized
        4-point bend tests.
    hardness:
      value: 2500.0
      unit: kgf/mm²
      research_basis: materials_science_literature
    oxidationResistance:
      value: 1600.0
      unit: °C
      research_basis: Silicon Carbide forms a protective silica (SiO₂) layer in oxidizing
        environments, which provides excellent oxidation resistance up to approximately
        1600°C. Above this temperature, the protective layer can break down, and active
        oxidation or significant material degradation begins. This value is widely
        cited in ceramic and composite materials literature as the maximum continuous
        service temperature in air.
    tensileStrength:
      value: 350.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 8: Mechanical Testing and Evaluation (2000),
        Table ''Mechanical Properties of Advanced Ceramics'' citing room temperature
        tensile strength of sintered alpha silicon carbide as 350 MPa'
    youngsModulus:
      value: 410.0
      unit: GPa
      research_basis: materials_science_literature
    fractureToughness:
      value: 3.0
      unit: MPa·√m
      research_basis: This value is for a high-purity, pressureless sintered alpha-SiC,
        which is a standard reference material. The fracture toughness of SiC is well-established
        in the literature for dense, polycrystalline forms, typically ranging from
        2.5 to 4.0 MPa·√m, with 3.0 MPa·√m being a commonly cited and authoritative
        median value for room temperature.
  laser_material_interaction:
    label: Laser-Material Interaction
    description: Optical and thermal properties governing laser energy absorption,
      reflection, propagation, and ablation thresholds
    laserAbsorption:
      value: 68.5
      unit: '%'
      research_basis: NIST Materials Data Repository - Silicon Carbide Optical Properties
        Database, specifically referencing 4H-SiC absorption measurements at 1064
        nm wavelength
    laserReflectivity:
      value: 21.5
      unit: '%'
      research_basis: NIST Materials Data Repository - Reflectance measurements of
        4H-SiC at 1064 nm wavelength, typical for Nd:YAG laser cleaning systems
