caption:
  description: Microscopic analysis of Silicon Carbide surface before and after laser
    cleaning treatment
  beforeText: Under microscopy, the Silicon Carbide surface shows heavy contamination
    with dark particles and oily residues scattered across it, and this leads to pitting
    and uneven degradation. The semiconductor material appears rougher, impacting
    its general cleaning uses.
  afterText: After laser cleaning, the Silicon Carbide surface looks smooth and restored.
    It maintains strong material integrity, and shows no damage for reliable semiconductor
    use.
subtitle: Precision laser cleaning preserves Silicon Carbide integrity
