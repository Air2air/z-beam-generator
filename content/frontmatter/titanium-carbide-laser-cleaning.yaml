    corrosionResistance:
      value: 9.0
      unit: rating
      research_basis: Titanium Carbide is a highly stable, refractory ceramic with
        exceptional resistance to oxidation and acidic environments. Authoritative
        materials databases consistently rate its corrosion resistance as "Excellent"
        due to its strong covalent bonds and high chemical inertness, placing it in
        the top tier of engineering ceramics, though slightly below materials like
        zirconia in some specific alkaline conditions.
      min: 8
      max: 10
    density:
      value: 4.93
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Section: Cemented Carbides and
