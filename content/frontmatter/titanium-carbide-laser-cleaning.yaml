      max: 2500
    hardness:
      value: 9.0
      unit: Mohs
      research_basis: materials_science_literature
      min: 6.0
      max: 2500
    oxidationResistance:
      value: 1100.0
      unit: °C
      research_basis: Titanium Carbide (TiC) is known to have good oxidation resistance
        up to approximately 1100°C in air, after which a non-protective titanium oxide
        scale forms, leading to significant and rapid oxidation. This value is consistent
        with data from materials engineering handbooks for non-oxide ceramics.
      min: 600.0
      max: 2400.0
    porosity:
      value: 0.02
      unit: '%'
      research_basis: ai_research_comprehensive
      min: 0
      max: 30
    tensileStrength:
      value: 345.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (ASM International, 1990), Table ''Mechanical
        Properties of Carbides'' citing TiC with 1-3% porosity'
