faq:
- question: What laser parameters are optimal for cleaning titanium carbide coatings without causing thermal damage to the
    underlying substrate?
  answer: For cleaning titanium carbide coatings, opt for a 1064 nm near-IR laser with 15 ns pulses at 50 kHz to match its
    strong absorption and high melting point. Target 2.5 J/cm² fluence and 500 mm/s scanning speed, enabling precise ablation
    of contaminants without overheating the substrate, thanks to TiC's solid thermal conductivity. Three passes with 50% overlap
    yield thorough results.
- question: How effective is fiber laser cleaning at removing contaminants from titanium carbide tool surfaces compared to
    traditional abrasive methods?
  answer: Fiber laser cleaning excels over abrasive techniques for titanium carbide tools, achieving removal rates up to 5
    times faster at 150 W power and 500 mm/s scan speed, while delivering a smoother surface finish without micro-scratches.
    Unlike grinding, which can compromise TiC's inherent hardness of ~3000 HV, this method preserves substrate integrity using
    2.5 J/cm² fluence, ideal for precision cutting in aerospace applications.
- question: What safety precautions are needed when using lasers to clean titanium carbide parts due to potential fume generation?
  answer: When laser-cleaning titanium carbide at 150 W and 2.5 J/cm² fluence, prioritize strong local exhaust ventilation
    to disperse ablation fumes, as TiC MSDS warns of respiratory hazards from inhaled particles. Don NIOSH-approved respirators
    and full-body suits to mitigate oxidation risks and fine dust exposure.
- question: Can pulsed lasers selectively remove oxide layers from titanium carbide without ablating the carbide itself?
  answer: Yes, pulsed lasers operating at 1064 nm enable selective oxide removal from titanium carbide by exploiting differing
    ablation thresholds—oxides vaporize around 1-2 J/cm², while TiC withstands up to 2.5 J/cm². This approach preserves the
    carbide substrate during aerospace coating maintenance, using 50 kHz repetition for even coverage without thermal damage.
- question: What are common issues with residue buildup when laser cleaning titanium carbide coated dies in manufacturing?
  answer: Residue buildup on titanium carbide coated dies during laser cleaning often arises from fluence under 2.5 J/cm²,
    causing partial ablation and thermal re-deposition. Multiple passes—ideally three at 150 W with gas assist—resolve this,
    as forum users report via post-cleaning SEM checks revealing residue-free, uniform surfaces.
- question: How does the high hardness of titanium carbide affect the choice of laser power for surface treatment in cleaning
    applications?
  answer: Titanium carbide's exceptional hardness demands a fluence threshold of 2.5 J/cm² to ablate contaminants without
    substrate harm, influencing laser power choices toward 150 W for balanced energy delivery. This setup at 1064 nm enhances
    absorption, curbing reflections that might otherwise accelerate equipment erosion.
- question: In training guides, what best practices are recommended for preparing titanium carbide surfaces before laser cleaning
    to ensure uniform results?
  answer: Before laser cleaning titanium carbide, remove common metal residues via ultrasonic agitation in a mild solvent
    to prevent uneven ablation on its hard ceramic surface. Calibrate the laser to a fluence exceeding 2.5 J/cm² with 50%
    beam overlap, ensuring uniform contaminant removal without substrate damage.
- question: Are there regulatory compliance issues when disposing of waste from laser cleaning of titanium carbide in EU manufacturing
    facilities?
  answer: In EU facilities, REACH classifies titanium carbide particulates as potentially hazardous, requiring classified
    waste disposal to prevent environmental leaching of titanium ions from ablated debris generated during laser cleaning
    at 2.5 J/cm² fluence. Always use sealed collection systems and consult local directives for safe secondary handling, minimizing
    airborne or waterborne impacts.
- question: What chemical properties of titanium carbide make it resistant to certain laser wavelengths in cleaning processes?
  answer: Titanium carbide's metallic-like bonding and narrow bandgap enable strong absorption in the near-IR spectrum, especially
    at 1064 nm, making it resilient to shorter UV-Vis wavelengths that pass through with minimal interaction. This reduces
    reactivity with laser-induced plasmas, allowing efficient contaminant removal at fluences as low as 2.5 J/cm² without
    substrate harm in aerospace components.
- question: How do manufacturers of laser cleaning equipment recommend adjusting settings for titanium carbide versus steel
    surfaces?
  answer: For titanium carbide, which boasts higher reflectivity and lower thermal expansion than steel, manufacturers like
    those from CleanLaser advise dialing down fluence to 2.5 J/cm² and using a 1064 nm wavelength to boost absorption without
    substrate damage. This contrasts with steel's need for 3-4 J/cm² and faster scan speeds around 1000 mm/s, per vendor guides
    and aerospace case studies, ensuring precise contaminant ablation in three passes at 150 W.
