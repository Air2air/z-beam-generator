      max: 600
    youngsModulus:
      value: 450.0
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Section: Cemented Carbides and
        Cermets, Table: Properties of selected carbides'
      min: 5.0
      max: 600.0
    fractureToughness:
      value: 4.0
      unit: MPa·√m
      research_basis: The provided value is a median figure from a compilation of
        fracture toughness data for TiC in authoritative ceramic handbooks. The range
        for polycrystalline TiC is typically reported between 3.5 and 4.5 MPa·√m,
        with 4.0 MPa·√m being a commonly cited reference value. The confidence is
        not higher due to the inherent variability in this property, which is sensitive
        to factors like porosity, grain size, and stoichiometry.
      min: 2
      max: 10
