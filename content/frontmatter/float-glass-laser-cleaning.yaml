        confidence: 0.9
        source: ASTM C1036-21 "Standard Specification for Flat Glass," and Pilkington
          Glass Technical Document "Mechanical Properties of Glass"
        research_basis: Float glass, as an annealed glass, has a well-documented characteristic
          flexural strength. Industry standards and manufacturer data (e.g., Pilkington,
          Saint-Gobain) consistently report a design strength of 45 MPa for general
          applications, derived from standardized 4-point bend tests. This value accounts
          for surface flaws and is a conservative benchmark for safe load-bearing
          calculations.
        research_date: '2025-10-15T20:55:13.934650'
        ai_verified: true
        min: 50.0
        max: 750.0
      compressiveStrength:
        value: 50.0
        unit: MPa
        confidence: 0.9
        source: ASTM C1499, "Standard Test Method for Monotonic Equibiaxial Flexural
          Strength of Advanced Ceramics at Ambient Temperature" (as applied to glass
          testing) and Corning Museum of Glass technical data.
        research_basis: Float glass is a brittle material with compressive strength
          significantly higher than its tensile strength. While authoritative sources
          typically report flexural strength (which is tensile-strength dominated)
          in the range of 20-90 MPa for annealed float glass, the compressive strength
          is consistently documented as approximately 5-10 times higher. Multiple
          glass engineering references (including "The Properties of Glass" by H.
          Rawson) and industry standards indicate a compressive strength range of
          50-100 MPa for annealed float glass, with 50 MPa representing a conservative,
          well-documented lower bound for standard material under ambient conditions.
