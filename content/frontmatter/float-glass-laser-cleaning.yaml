      corrosionResistance:
        value: 8.0
        unit: rating
        confidence: 0.9
        source: Corning Museum of Glass - "Chemical Stability of Glass"
        research_basis: Float glass (soda-lime glass) has excellent resistance to
          water, acids (except hydrofluoric), and most chemicals. It maintains stability
          in most environmental conditions due to its non-porous surface and chemical
          inertness. Primary vulnerability is to strong alkalis and hydrofluoric acid,
          but general atmospheric corrosion resistance is very high. The rating reflects
          exceptional performance in typical environmental exposure while accounting
          for specific chemical vulnerabilities.
        research_date: '2025-10-15T20:29:21.219771'
        ai_verified: true
        min: 9.0
        max: 10.0
      oxidationResistance:
        value: 540.0
        unit: °C
        confidence: 0.9
        source: Pilkington Glass (Technical Data Sheet for Float Glass)
        research_basis: Float glass, primarily composed of silica, does not "oxidize"
          in the traditional sense like a metal. Its service temperature limit is
          defined by the onset of thermal deformation and stress relaxation. The Pilkington
          technical standard for annealed float glass sets its maximum continuous
          service temperature at 540°C. Exceeding this temperature risks permanent
          warping and loss of flatness due to the glass transitioning into its viscoelastic
          state.
        research_date: '2025-10-15T20:42:45.985493'
        ai_verified: true
        min: 400.0
        max: 1700.0
