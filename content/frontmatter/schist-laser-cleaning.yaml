faq:
- question: What laser wavelengths are most effective for cleaning biological growth like lichen from schist stone without
    causing delamination?
  answer: For cleaning lichen from schist, the 1064 nm near-IR wavelength excels over 532 nm, as it targets organic growth
    with minimal absorption in the stone's foliated mica layers, reducing delamination risk. Keep fluence below 4.5 J/cm²
    at 90 W power to ablate contaminants while preserving the substrate's integrity.
- question: How do I adjust laser power settings to remove soot and pollutants from historical schist facades while preserving
    the natural mica sheen?
  answer: For historical schist facades, dial in a fluence of 4.5 J/cm² to vaporize soot and grime without etching the substrate,
    safeguarding that subtle mica luster. Combine it with a 50 kHz repetition rate and 500 mm/s scan speed to adapt to the
    stone's irregular hardness and layered minerals, ensuring even, gentle coverage.
- question: Is there a risk of thermal cracking in schist during laser cleaning due to its anisotropic structure?
  answer: Yes, schist's foliated anisotropy causes uneven thermal expansion, risking cracks during laser cleaning. Stick to
    4.5 J/cm² fluence at 90 W power with 1064 nm wavelength, plus air cooling, to minimize heat buildup. A Venice canal project
    successfully avoided damage this way on historic facades.
- question: What precautions should be taken when laser cleaning schist surfaces that may contain quartz inclusions to avoid
    silica dust hazards?
  answer: When laser cleaning schist with quartz inclusions, operate at a fluence of 4.5 J/cm² using 1064 nm wavelength to
    ablate surface contaminants without excessive substrate vaporization that could release respirable silica particles. Mandate
    N95 respirators or better for workers, along with local exhaust ventilation to capture dust, ensuring compliance with
    OSHA's permissible exposure limit of 50 µg/m³ for crystalline silica in mineral-rich stones like sch
- question: Can Nd:YAG lasers effectively strip old coatings from schist without altering its metamorphic texture?
  answer: Yes, Nd:YAG lasers at 1064 nm effectively remove old coatings from schist via layered ablation, using 4.5 J/cm²
    fluence for selective targeting that spares the substrate. This approach maintains the stone's metamorphic texture, with
    post-cleaning microscopy revealing no structural changes in its foliated layers.
- question: In laser cleaning forums, users mention schist's variable composition—how does the mica content affect cleaning
    efficiency?
  answer: Higher mica content in schist boosts reflectivity at 1064 nm, cutting laser absorption and slowing contaminant removal
    efficiency. For mica-rich varieties, dial fluence up to 4.5 J/cm² to compensate, whereas chlorite schist cleans faster
    with baseline settings thanks to better uptake. Scan at 500 mm/s either way for even coverage.
- question: What are common issues with laser cleaning equipment when treating outdoor schist monuments exposed to weathering?
  answer: Outdoor laser cleaning of weathered schist monuments often faces portability hurdles with bulky setups and reduced
    weather resistance, risking moisture damage to optics. For schist's rough, uneven surfaces, maintain equipment by adjusting
    to 4.5 J/cm² fluence and 500 mm/s scan speed to ensure even ablation without substrate harm. Regular dust filters help
    too.
- question: For schist in architectural restoration, what training is recommended for operators to avoid over-ablation on
    fragile layers?
  answer: Operators handling laser cleaning on schist's fragile foliated layers should undergo ICOMOS-guided training emphasizing
    hands-on practice with low fluence settings around 4.5 J/cm² to prevent over-ablation. Key protocols include test patches
    on similar stone and real-time visual monitoring via magnification, adjusting scan speeds to 500 mm/s for uniform coverage
    without thermal stress on delicate minerals.
- question: How does schist's low porosity impact the removal of salt efflorescence using laser methods compared to sandstone?
  answer: Schist's low porosity confines laser energy to the surface, reducing penetration depth compared to sandstone's deeper
    absorption of salts. This boosts residue removal efficiency for efflorescence, as contaminants stay superficial. We thus
    apply lower fluence, like 4.5 J/cm² at 1064 nm, to cleanly ablate salts without substrate harm.
- question: What physical properties of schist, like its hardness and cleavage, should be considered before selecting a laser
    cleaning method?
  answer: Schist's Mohs hardness, ranging 3-7, demands laser settings that spare softer mica layers from over-ablation. Its
    strong cleavage planes heighten crack risks under heat, so target 4.5 J/cm² fluence at 1064 nm wavelength to cleanly remove
    surface grime without propagating fissures.
