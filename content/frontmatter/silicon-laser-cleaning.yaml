caption:
  beforeText: In microscopy of the contaminated silicon surface, a patchwork of micron-sized
    particles and oily residues dominates the view. Contaminants, mainly silica dust
    and organic films, adhere unevenly, forming clusters up to 5 microns thick that
    obscure underlying structure. Surface degradation appears as faint pitting and
    haze, eroding smoothness. In semiconductor laser fabrication, this impairs beam
    quality, demanding targeted cleaning.
  afterText: After thorough cleaning, the silicon semiconductor surface restores to
    a pristine, contaminant-free state, exhibiting nanoscale smoothness and uniform
    reflectivity. This high-quality restoration maintains material integrity, preserving
    inherent electrical and optical properties without inducing defects or stress.
    In laser system optics, such conditioning ensures optimal beam transmission and
    device reliability for precision applications.
