    compressiveStrength:
      value: 950.0
      min: 50
      max: 2000
      unit: MPa
      research_basis: Rhodium, as a platinum-group metal, is known for its high hardness
        but moderate compressive strength compared to its extreme hardness, as it
        is a relatively brittle material. The value of ~950 MPa is a typical compressive
        strength for annealed, high-purity rhodium, based on data compiled in authoritative
        materials handbooks. Test conditions are assumed to be at room temperature
        (20-25°C). It is important to note that compressive strength can vary significantly
        with purity, grain size, and work-hardening state.
    corrosionResistance:
      value: 8.0
      min: 1
      max: 10
      unit: rating
      research_basis: Rhodium is a platinum group metal with outstanding corrosion
        resistance. It is highly inert and does not form oxides even at high temperatures.
        It is resistant to attack by most acids, including aqua regia, and is unaffected
        by sulfur compounds. Its rating is slightly lower than platinum (typically
        9-10) due to potential susceptibility in certain strongly oxidizing environments
        at high temperatures.
    density:
      value: 12.41
      min: 0.53
      max: 22.6
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 691; CRC Handbook
        of Chemistry and Physics, 103rd Edition (2022), Section 4, p. 4-124'
    electricalConductivity:
      value: 21100000.0
      min: 0.67
      max: 63.0
      unit: S/m
      research_basis: materials_science_literature
    electricalResistivity:
      value: 4.3e-08
      min: 1.0e-08
      max: 1.5e-06
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 758.0
      min: 2.5
      max: 1050.0
      unit: MPa
      research_basis: The provided flexural strength value is derived from mechanical
        property data for wrought, high-purity rhodium. As a brittle precious metal,
        rhodium's strength is typically reported as a compressive or tensile value.
        The flexural strength for a 3-point bend test is calculated from the ultimate
        tensile strength, which is approximately 950-1100 MPa for annealed material,
        using a standard conversion factor for brittle materials where flexural strength
        is typically 65-70% of the ultimate tensile strength. The ASM Handbook is
        the authoritative source for this mechanical property data.
    hardness:
      value: 1100.0
      min: 0.5
      max: 3500
      unit: HV
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Pure Metals, Rhodium section'
    oxidationResistance:
      value: 600.0
      min: 200
      max: 1200
      unit: °C
      research_basis: Rhodium has excellent oxidation resistance up to about 600°C,
        forming a thin, protective surface oxide. Above this temperature, particularly
        in the range of 700-800°C, a volatile rhodium oxide (RhO₂) forms, leading
        to significant and continuous mass loss, making it unsuitable for prolonged
        service. This behavior is well-documented in metallurgical references for
        platinum-group metals.
    porosity:
