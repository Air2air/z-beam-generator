      flexuralStrength:
        value: 172.0
        unit: MPa
        confidence: 0.85
        source: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys
          and Special-Purpose Materials, "Properties of Wrought Palladium and Palladium
          Alloys"'
        research_basis: Palladium is a noble metal known for its ductility and malleability
          rather than high strength. Its flexural strength is not a commonly reported
          property, as it is typically used in applications that do not require significant
          structural strength. The provided value is an estimate based on the relationship
          between ultimate tensile strength (UTS) and flexural strength for ductile
          metals. For pure, annealed palladium, the typical UTS ranges from 170-190
          MPa. For ductile materials, the flexural strength in a 3-point bend test
          is approximately equivalent to the UTS. This value represents the lower
          end of the expected UTS range for pure, annealed palladium, which serves
          as a reasonable proxy for its flexural strength.
