        source: 'ASM Handbook, Volume 13B: Corrosion: Materials, "Corrosion of Palladium
          and Palladium Alloys"'
        research_basis: Palladium has good oxidation resistance up to ~790°C, where
          a stable, protective PdO oxide layer forms. Above this temperature, the
          oxide decomposes (PdO → Pd + ½O₂), leading to a breakdown of the protective
          scale and the onset of significant oxidation, often referred to as its "oxidation
          resistance temperature."
