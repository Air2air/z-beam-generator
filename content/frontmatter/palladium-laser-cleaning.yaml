        source: 'ASM Handbook, Volume 13B: Corrosion: Materials (Table 1, page 7)'
        research_basis: Palladium is a noble metal with high resistance to oxidation
          and tarnishing in ambient air. It is resistant to sulfur compounds that
          readily tarnish silver, and it shows excellent stability in many chemical
          environments, including non-oxidizing acids. Its primary vulnerability is
          to strong oxidizing agents like nitric acid and aqua regia, which prevents
          a perfect 9-10 rating reserved for metals like gold.
