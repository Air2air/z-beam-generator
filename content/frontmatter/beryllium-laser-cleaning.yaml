        (20°C to 100°C range)'
    compressiveStrength:
      value: 600.0
      min: 50
      max: 2000
      unit: MPa
      research_basis: The compressive strength of beryllium is significantly higher
        than its tensile strength (which is typically 240-380 MPa). The value of 600
        MPa is a representative compressive yield strength (0.2% offset) for hot-pressed
        beryllium block, a common industrial form. The high stiffness-to-weight ratio
        and hexagonal crystal structure of beryllium contribute to its anisotropic
        mechanical properties, where compressive strength is a key design parameter.
    corrosionResistance:
      value: 8.0
      min: 1
      max: 10
      unit: rating
      research_basis: Beryllium exhibits excellent resistance to atmospheric corrosion
        due to the formation of a protective, adherent oxide film (BeO). It has good
        resistance to high-purity water and many industrial environments. However,
        its corrosion resistance is highly dependent on purity and specific environments;
        it can be attacked by acids, halogens, and strong alkalis, but performs very
        well in general atmospheric conditions.
    density:
      value: 1.848
      min: 0.53
      max: 22.6
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Chapter: Beryllium and Beryllium
        Alloys, Table: Physical Properties of Beryllium'
    electricalConductivity:
      value: 30800000.0
      min: 0.67
      max: 63.0
      unit: S/m
      research_basis: materials_science_literature
    electricalResistivity:
      value: 3.6e-08
      min: 1.0e-08
      max: 1.5e-06
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 345.0
      min: 2.5
      max: 1050.0
      unit: MPa
      research_basis: The provided flexural strength value is for hot-pressed beryllium,
        which is the most common structural form. Beryllium is a brittle metal, and
        its flexural strength is a critical design property, typically determined
        by 4-point bend testing. The value falls within the 250-450 MPa range commonly
        reported for high-purity, hot-pressed block material in authoritative materials
        databases.
    hardness:
      value: 150.0
      min: 0.5
      max: 3500
      unit: HB
      research_basis: 'ASM Handbook Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Typical Room-Temperature
        Mechanical Properties of Commercial-Purity Beryllium'
    oxidationResistance:
      value: 600.0
      min: 200
      max: 1200
      unit: °C
      research_basis: Beryllium has poor oxidation resistance in air. While a thin
        protective BeO film forms, it becomes non-protective and breaks down at elevated
        temperatures. The ASM Handbook states that for continuous service in air,
        temperatures are limited to approximately 600°C (1112°F) due to rapid oxidation
        above this point. Significant oxidation begins at lower temperatures (~500°C),
        but 600°C is the established maximum service limit for sustained exposure.
    porosity:
      value: 0.003
      min: 0.0
      max: 15.0
      unit: '%'
      research_basis: ai_research_comprehensive
    tensileStrength:
      value: 448.0
      min: 3.0
      max: 3000.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Typical Room-Temperature
        Mechanical Properties of Wrought Beryllium'
    youngsModulus:
      value: 287.0
      min: 5
      max: 600
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Beryllium'
    fractureToughness:
      value: 4.0
      min: 20
      max: 200
      unit: MPa·√m
      research_basis: The fracture toughness of beryllium is characteristically low
        due to its hexagonal close-packed (HCP) crystal structure and limited slip
        systems. The ASM Handbook provides a typical K_IC range of 3-5 MPa·√m for
        high-purity, fine-grained beryllium at room temperature, with 4.0 MPa·√m being
        a commonly cited representative value for well-processed material.
