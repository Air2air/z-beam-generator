        value: 600.0
        unit: °C
        confidence: 0.85
        source: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys
          and Special-Purpose Materials (ASM International, 1990), page 805.'
        research_basis: Beryllium has poor oxidation resistance in air. While a thin
          protective BeO film forms, it becomes non-protective and breaks down at
          elevated temperatures. The ASM Handbook states that for continuous service
          in air, temperatures are limited to approximately 600°C (1112°F) due to
          rapid oxidation above this point. Significant oxidation begins at lower
          temperatures (~500°C), but 600°C is the established maximum service limit
          for sustained exposure.
        research_date: '2025-10-15T20:40:04.497910'
