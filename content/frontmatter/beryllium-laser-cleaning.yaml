caption:
  description: Microscopic analysis of Beryllium surface before and after laser cleaning
    treatment
  beforeText: Microscopic examination of the contaminated beryllium surface reveals
    irregular patches of adhered contaminants. Fine dust particles, oily residues,
    and oxide films cover the metal, creating a rough texture and dull appearance.
    This buildup causes surface degradation, with visible pits and microcracks that
    weaken integrity. And for cleaning applications, prompt removal is key to restore
    smoothness.
  afterText: After laser cleaning, the beryllium surface looks smooth and free of
    contaminants like oxides and residues. This restoration demonstrates good quality,
    maintaining the metal's integrity without any thermal distortion. The lightweight
    material keeps its strength and stiffness, ready for general applications in tools
    and components.
subtitle: Unlock Beryllium's optical purity with tailored lasers minimizing toxic
  dust risks
