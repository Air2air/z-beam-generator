        research_basis: Beryllium exhibits excellent resistance to atmospheric corrosion
          due to the formation of a protective, adherent oxide film (BeO). It has
          good resistance to high-purity water and many industrial environments. However,
          its corrosion resistance is highly dependent on purity and specific environments;
          it can be attacked by acids, halogens, and strong alkalis, but performs
          very well in general atmospheric conditions.
