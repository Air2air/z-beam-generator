      oxidationResistance:
        ai_verified: true
        confidence: 0.9
        research_basis: Fused silica is an amorphous form of silicon dioxide (SiO₂),
          which is already in its fully oxidized state. Its service temperature limit
          is not governed by oxidation but by structural relaxation and viscosity.
          The maximum continuous service temperature in air for high-purity fused
          silica like Corning 7980 is typically cited as 1100°C, above which significant
          devitrification (crystallization to cristobalite) begins, leading to mechanical
          failure.
