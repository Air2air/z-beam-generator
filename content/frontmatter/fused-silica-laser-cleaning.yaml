caption:
  beforeText: Under microscopy, fused silica's contaminated surface reveals clustered
    particulates and oily residues, forming hazy films. Contaminants manifest as submicron
    to 5-micron irregular specks, likely airborne dust or handling oils. Surface degradation
    shows micro-pitting and subtle etching, reducing optical clarity in laser diode
    assembly.
  afterText: After cleaning, fused silica surfaces restore to pristine optical clarity,
    preserving full material integrity and smoothness. This supports reliable performance
    in laser system optics for precision manufacturing.
