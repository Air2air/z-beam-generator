materialProperties:
  material_characteristics:
    label: Material Characteristics
    description: Intrinsic physical, mechanical, chemical, and structural properties
      affecting cleaning outcomes and material integrity
    specificHeat:
      value: 753.0
      unit: J/(kg·K)
      research_basis: 'NIST Standard Reference Database 69: NIST Chemistry WebBook,
        Pyrex borosilicate glass at 20°C (https://webbook.nist.gov/cgi/inchi?ID=C977051785&Mask=2)'
      min: 120
      max: 900
    thermalConductivity:
      value: 1.13
      unit: W/(m·K)
      research_basis: 'NIST Standard Reference Database 81: Thermophysical Properties
        of Miscellaneous Materials, specifically borosilicate glass (Pyrex 7740) at
        300K'
      min: 0.7
      max: 30
    thermalDestruction:
      value: 500.0
      unit: °C
      research_basis: ai_research_comprehensive
    thermalDiffusivity:
      value: 0.67
      unit: mm²/s
      research_basis: 'NIST Standard Reference Database 81: Thermophysical Properties
        of Borosilicate Glass (Pyrex 7740) at 300K'
      min: 0.01
      max: 15
    thermalExpansion:
      value: 3.25
      unit: 10^-6/K
      research_basis: 'Corning Incorporated Material Specification - Pyrex 7740 Borosilicate
        Glass (20-300°C range), ASM Handbook Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials'
      min: 0.1
      max: 15
    compressiveStrength:
      value: 1000.0
      unit: MPa
      research_basis: The compressive strength of glass is significantly higher than
        its tensile strength. For borosilicate glass like Pyrex, authoritative manufacturer
        data from Corning specifies a typical compressive strength of 1 GPa (1000
        MPa). This value is a standard reference for the material's failure point
        under a crushing load.
      min: 500
      max: 2000
    corrosionResistance:
      value: 8.0
      unit: rating
      research_basis: Pyrex borosilicate glass exhibits excellent chemical durability
        against water, acids, salt solutions, and halogens. It maintains stability
        in most environments except strong alkalis and hydrofluoric acid, where it
        shows moderate corrosion. The borosilicate composition provides superior chemical
        resistance compared to ordinary soda-lime glass.
      min: 9
      max: 10
    density:
      value: 2.23
      unit: g/cm³
      research_basis: 'Corning Incorporated Material Specifications for Pyrex 7740
        borosilicate glass, ASM Handbook Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials'
      min: 1.2
      max: 7.6
    electricalResistivity:
      value: 120000000000000.0
      unit: Ω·m
      research_basis: materials_science_literature
      min: 10000000000.0
      max: 1000000000000000.0
    flexuralStrength:
      value: 69.0
      unit: MPa
      research_basis: The manufacturer's technical data sheet is the definitive source
        for this property. It lists the modulus of rupture (a measure of flexural
        strength) for annealed Pyrex 7740 glass as 69 MPa, determined by a standard
        4-point bend test method (ASTM C158). This value is consistent across multiple
        authoritative engineering and materials science references for borosilicate
        glass.
      min: 50
      max: 750.0
    hardness:
      value: 6.0
      unit: Mohs
      research_basis: 'Corning Incorporated Material Property Sheets for Pyrex 7740
        borosilicate glass, ASM Handbook Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials'
      min: 3.5
      max: 9.5
    oxidationResistance:
      value: 500.0
      unit: °C
      research_basis: The maximum continuous service temperature for Pyrex 7740 borosilicate
        glass in air is consistently cited as 500°C by its primary manufacturer, Corning.
        This is not an oxidation temperature in the metallic sense, but the temperature
        at which the glass begins to undergo significant thermal deformation and chemical
        degradation, which is the relevant failure mode for this material class.
      min: 400.0
      max: 1700.0
    tensileStrength:
      value: 70.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Section ''Properties of Glass''
        and Corning Incorporated Pyrex® 7740 technical data sheets'
      min: 30
      max: 2000
    youngsModulus:
      value: 62.0
      unit: GPa
      research_basis: 'Corning Incorporated Material Property Sheets for Pyrex 7740
        borosilicate glass, ASM Handbook Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials'
      min: 10
      max: 400
    fractureToughness:
      value: 0.77
      unit: MPa·√m
      research_basis: Pyrex, a borosilicate glass, has low fracture toughness typical
        of oxide glasses. Published values for borosilicate glass generally range
        from 0.70 to 0.85 MPa·√m, with 0.77 MPa·√m being a commonly reported median
        value in materials science literature and standards compilations for this
        material class.
      min: 0.5
      max: 2
  laser_material_interaction:
