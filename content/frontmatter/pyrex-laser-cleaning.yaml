      min: 0.001
      max: 10
    laserReflectivity:
      value: 4.0
      unit: '%'
      research_basis: Palik, E.D. (1998). Handbook of Optical Constants of Solids.
        Academic Press. Vol. 2, pp. 761-763. Data for borosilicate glass (Pyrex 7740)
        at 1064 nm wavelength.
      min: 0.1
      max: 92
