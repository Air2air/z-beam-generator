caption:
  description: Microscopic analysis of Shale surface before and after laser cleaning
    treatment
  beforeText: Under the microscope, the shale surface looks rough and uneven, covered
    in fine dust particles and oily residues that cling tightly. This contamination
    causes discoloration in patches, and it demonstrates early signs of degradation
    like tiny cracks and pitting from prolonged exposure. Cleaning can restore its
    natural texture.
  afterText: After laser cleaning, the shale surface shows a smooth, even restoration.
    It revives the natural stone texture and color, while preserving material integrity
    without cracks or layer damage.
subtitle: Gently revive shale's delicate layers with precise laser finesse
