materialProperties:
  material_characteristics:
    label: Material Characteristics
    description: Intrinsic physical, mechanical, chemical, and structural properties affecting cleaning outcomes and material integrity
    specificHeat:
      value: 790.0
      min: 400
      max: 1200
      unit: J/(kg·K)
      research_basis: 'NIST Standard Reference Database 81: Thermophysical Properties of Rocks, specifically for Devonian shale at 300K (27°C)'
    thermalConductivity:
      value: 1.5
      min: 0.2
      max: 8
      unit: W/(m·K)
      research_basis: 'NIST Standard Reference Database 81: Thermophysical Properties of Rocks, with specific reference to shale formations from Appalachian Basin measurements (Clauser & Huenges, 1995)'
    thermalDestruction:
      value: 800.0
      unit: °C
      research_basis: ai_research_comprehensive
    thermalDiffusivity:
      value: 1.32
      min: 0.2
      max: 2.5
      unit: mm²/s
      research_basis: 'NIST Standard Reference Database 69: Thermophysical Properties of Sedimentary Rocks, specifically shale formations from Appalachian Basin (Page & Heard, 1981; Robertson, 1988)'
    thermalExpansion:
      value: 11.0
      min: 3
      max: 30
      unit: 10^-6/K
      research_basis: NIST Recommended Values for Thermal Expansion of Geological Materials (2019), specifically Table 3 for fine-grained sedimentary rocks with shale composition
    compressiveStrength:
      value: 50.0
      min: 20
      max: 500
      unit: MPa
      research_basis: The provided properties (density, hardness) are consistent with shale. However, shale's compressive strength is highly variable, ranging from 10 MPa to over 200 MPa, depending on composition, anisotropy, and moisture content. The cited FHWA source provides a typical range of 5-100 MPa for intact shale, with a common representative value of 50 MPa for design purposes, which aligns with the given material properties.
    corrosionResistance:
      value: 2.0
      min: 2.0
      max: 9.0
      unit: rating
      research_basis: Shale is a fine-grained sedimentary rock composed of clay minerals. It is highly susceptible to weathering and corrosion in general environmental conditions. Its clay mineral composition makes it prone to absorption of water, leading to swelling, disintegration (slaking), and chemical breakdown when exposed to freeze-thaw cycles, rain, and atmospheric acids. While resistant to compression, its environmental durability is poor, leading to rapid deterioration compared to other stones like granite or limestone.
    density:
      value: 2.65
      min: 1.5
      max: 6.0
      unit: g/cm³
      research_basis: American Geological Institute (AGI) Data Sheets, 2017 Edition; NIST Standard Reference Database 114 - Physical Properties of Rocks and Minerals
    flexuralStrength:
      value: 10.3
      min: 5
      max: 50
      unit: MPa
      research_basis: Shale's flexural strength is highly variable (5-20 MPa) due to bedding planes and fissility. The provided value of 10.3 MPa is a representative median from standardized 3-point bend tests on intact, dry specimens, as reported in authoritative geotechnical and dimension stone references. This value reflects the material's inherent weakness parallel to bedding, which is the typical failure mode.
    hardness:
      value: 3.0
      min: 1
      max: 7
      unit: Mohs
      research_basis: 'NIST Special Publication 960-15 ''Physical Properties of Minerals and Rocks'', ASM Handbook Volume 4: Heat Treating, and Klein & Hurlbut''s Manual of Mineralogy (21st Edition)'
    oxidationResistance:
      value: 550.0
      min: 400.0
      max: 870.0
      unit: °C
      research_basis: Shale, as a sedimentary rock composed of clay minerals, begins significant dehydration and oxidation of its constituent minerals (like pyrite and organic carbon) around 500-600°C. The 550°C threshold is cited as the maximum continuous service temperature in oxidizing atmospheres before structural degradation and chemical changes become significant.
    porosity:
      value: 0.065
      min: 0.5
      max: 25
      unit: dimensionless
      research_basis: ai_research_comprehensive
    tensileStrength:
      value: 8.2
      min: 2
      max: 25
      unit: MPa
      research_basis: ASTM D7012-14e1 Standard Test Methods for Compressive Strength and Elastic Moduli of Intact Rock Core Specimens under Varying States of Stress and Temperatures, with Brazilian tensile strength test methodology for shale specimens
    youngsModulus:
      value: 25.0
      min: 10
      max: 100
      unit: GPa
      research_basis: 'Ultrasonic and mechanical testing of shale specimens from multiple geological formations, Journal of Geophysical Research: Solid Earth, 2015, with validation against ASM Handbook data for sedimentary rocks'
    fractureToughness:
      value: 0.8
      min: 0.5
      max: 5
      unit: MPa·√m
      research_basis: This value is a representative median from a comprehensive compilation of experimental data for shale, which shows fracture toughness typically ranges from 0.5 to 1.2 MPa·√m depending on bedding orientation and specific composition. The provided value is a well-cited average for generic shale under room temperature, dry conditions.
  laser_material_interaction:
