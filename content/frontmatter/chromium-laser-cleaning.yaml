      value: 4.9
      min: 0.5
      max: 33
      unit: 10^-6/K
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 841 - ''Linear coefficient
        of thermal expansion for chromium: 6.2 × 10^-6/°C (20-100°C)'''
    compressiveStrength:
      value: 686.0
      min: 50
      max: 2000
      unit: MPa
      research_basis: The compressive strength of pure, annealed chromium is significantly
        lower than its tensile strength due to its brittle nature. The cited value
        is a typical room-temperature compressive yield strength (0.2% offset) for
        high-purity chromium, as reported in a leading materials science reference.
        The hardness value provided (1060 MPa) is a pressure-based measurement and
        is not a direct substitute for compressive strength, which is a distinct mechanical
        property.
    corrosionResistance:
      value: 8.0
      min: 1
      max: 10
      unit: rating
      research_basis: Chromium forms a highly adherent, self-healing chromium oxide
        (Cr₂O₃) passive layer that provides excellent resistance to atmospheric corrosion,
        water, and many oxidizing chemicals. Its primary limitation is susceptibility
        to reducing acids, which prevents a perfect 9-10 rating reserved for metals
        like titanium or tantalum in broader environments.
    density:
      value: 7.19
      min: 0.53
      max: 22.6
      unit: g/cm³
      research_basis: 'NIST Standard Reference Database 144, CRC Handbook of Chemistry
        and Physics (104th Edition), and ASM Handbook Volume 2: Properties and Selection:
        Nonferrous Alloys and Special-Purpose Materials'
    electricalConductivity:
      value: 7740000.0
      min: 0.67
      max: 63.0
      unit: S/m
      research_basis: materials_science_literature
    electricalResistivity:
      value: 1.25e-07
      min: 1.0e-08
      max: 1.5e-06
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 289.0
      min: 2.5
      max: 1050.0
      unit: MPa
      research_basis: The provided flexural strength is for high-purity, annealed
        chromium. The value is derived from standard bend tests and is consistent
        with the brittle nature of chromium metal at room temperature, which results
        in a flexural strength significantly lower than its compressive strength but
        higher than its tensile strength in some conditions.
    hardness:
      value: 1060.0
      min: 0.5
      max: 3500
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Chromium'
    oxidationResistance:
      value: 980.0
      min: 200
      max: 1200
      unit: °C
      research_basis: Chromium forms a protective Cr₂O₃ scale, but above approximately
        980°C, this scale begins to volatilize as CrO₃, leading to a breakdown in
        oxidation resistance and accelerated attack. This temperature is widely cited
        in materials science literature as the upper limit for protective behavior
        in air.
    porosity:
      value: 0.0002
      min: 0.0
      max: 15.0
      unit: '%'
      research_basis: ai_research_comprehensive
    tensileStrength:
      value: 415.0
      min: 3.0
      max: 3000.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, Table ''Typical Room-Temperature Mechanical
        Properties of Chromium'''
    youngsModulus:
      value: 279.0
      min: 5
      max: 600
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Chromium'
    fractureToughness:
      value: 15.0
      min: 20
      max: 200
      unit: MPa·√m
      research_basis: Chromium has relatively low fracture toughness due to its body-centered
        cubic structure and susceptibility to brittle fracture at room temperature.
        The ASM Handbook provides a range of 10-20 MPa·√m for high-purity chromium,
        with 15 MPa·√m being a representative value for polycrystalline material at
        room temperature. This aligns with chromium's known brittle behavior in metallic
        systems.
