  beforeText: Under microscopic examination, the chromium surface reveals a pitted and uneven topography, marred by adherent
    contaminants like fine dust particles and organic residues that form irregular clusters. These contaminants, often sub-micron
    in size, promote localized oxidation, leading to surface degradation through micro-cracks and tarnish layers. This compromises
    reflectivity in laser optics cleaning applications, necessitating precise removal to restore integrity.
  afterText: Post-cleaning, the chromium surface restores to a pristine, mirror-like condition, free of residues and defects.
    In laser optics manufacturing, like at Coherent Inc., this yields high restoration quality, fully preserving material
    integrity—including the metal's hardness, reflectivity, and corrosion resistance—without any pitting or degradation.
