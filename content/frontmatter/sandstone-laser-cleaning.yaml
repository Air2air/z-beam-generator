caption:
  description: Microscopic analysis of Sandstone surface before and after laser cleaning
    treatment
  beforeText: "Under the microscope, the sandstone surface reveals a rugged terrain\
    \ marred by irregular pitting and micro-cracks, indicative of degradation from\
    \ prolonged exposure. Embedded contaminants\u2014fine particulate dust, organic\
    \ residues, and mineral salts\u2014clump in porous voids, forming adherent layers\
    \ that exacerbate erosion. This contamination, it weakens the stone's integrity,\
    \ promoting further spalling and loss of textural cohesion."
  afterText: "The laser cleaning of sandstone surfaces achieves a pristine condition,\
    \ removing encrustations without altering the stone's natural porosity or grain\
    \ structure. This restoration quality revives the original patina and texture,\
    \ ensuring aesthetic fidelity. Material integrity stays fully preserved, with\
    \ no microcracks or thermal effects\u2014ideal for heritage applications."
subtitle: Reviving Sandstone's Porous Texture with Gentle Precision Laser Techniques
