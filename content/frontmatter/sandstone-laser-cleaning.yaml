      research_basis: Sandstone's corrosion resistance is moderate to poor due to its porous nature and mineral composition. While quartz grains (high hardness) resist weathering, the calcite or clay cement binding the grains is highly susceptible to chemical attack from acid rain, salt crystallization, and freeze-thaw cycles. ASTM standards classify sandstone as having lower durability than granite or quartzite in corrosive environments, with significant variation based on cement type and porosity.
