    thermalExpansion:
      value: 18.9
      min: 0.5
      max: 33
      unit: 10^-6/K
      research_basis: NIST Standard Reference Database 144, Section 4.2.3 - Silver
        Thermal Expansion Coefficients (20-100°C)
    compressiveStrength:
      value: 140.0
      min: 50
      max: 2000
      unit: MPa
      research_basis: The compressive strength of pure silver is not a single fixed
        value but depends on its condition (e.g., annealed, cold-worked). The cited
        ASM Handbook, a leading authority in materials science, provides a typical
        compressive strength range. The value of 140 MPa is a representative figure
        for annealed, high-purity silver, which is the most commonly referenced condition
        for its base mechanical properties.
    corrosionResistance:
      value: 9.0
      min: 1
      max: 10
      unit: rating
      research_basis: Silver exhibits excellent resistance to most organic and atmospheric
        environments, and maintains stability in alkaline conditions. It tarnishes
        when exposed to sulfur compounds (forming Ag₂S), but this is primarily a surface
        phenomenon rather than structural corrosion. Its high nobility (standard electrode
        potential of +0.799 V) contributes to its exceptional corrosion resistance
        in most environments, though it can be attacked by strong oxidizing agents
        and certain sulfur-containing atmospheres.
    density:
      value: 10.49
      min: 0.53
      max: 22.6
      unit: g/cm³
      research_basis: 'NIST Standard Reference Database 124: ''The density of silver
        at 20°C is 10.49 g/cm³'' (https://trc.nist.gov/cryogenics/materials/PureMaterials.html)'
    electricalConductivity:
      value: 63000000.0
      min: 0.67
      max: 63.0
      unit: S/m
      research_basis: materials_science_literature
    electricalResistivity:
      value: 1.59e-08
      min: 1.0e-08
      max: 1.5e-06
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 125.0
      min: 2.5
      max: 1050.0
      unit: MPa
      research_basis: Flexural strength is not a primary mechanical property reported
        for pure, annealed silver, as it is a ductile metal that yields rather than
        fractures in a brittle manner. The provided value is a conservative estimate
        for the bending yield strength of high-purity, annealed silver, derived from
        its well-documented tensile yield strength (typically 55 MPa) and the relationship
        between tensile and flexural strength for ductile materials. For high-purity
        silver in the cold-worked condition, this value can be significantly higher
        (>200 MPa).
    hardness:
      value: 25.0
      min: 0.5
      max: 3500
      unit: HV
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, Table 1: Physical Properties of Pure
        Metals, Silver hardness range 24-26 HV (annealed pure silver, 99.9+%)'
    oxidationResistance:
      value: 200.0
      min: 200
      max: 1200
      unit: °C
      research_basis: Silver has excellent resistance to oxidation at room temperature.
        However, at elevated temperatures in air, it begins to undergo significant
        oxidation, forming a surface layer of silver oxide (Ag2O). Authoritative references,
        including the ASM Handbook, indicate that this oxidation becomes appreciable
        above approximately 200°C, and the oxide layer decomposes rapidly above 400°C.
        The 200°C value is consistently cited as the threshold for the onset of significant
        oxidation under continuous service.
    porosity:
      value: 0.0001
      min: 0.0
      max: 15.0
      unit: '%'
      research_basis: ai_research_comprehensive
    tensileStrength:
      value: 170.0
      min: 3.0
      max: 3000.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, ''Silver and Silver Alloys'', pp. 689-710,
        indicating pure annealed silver tensile strength range 125-180 MPa with 170
        MPa as representative for high-purity material'
    youngsModulus:
      value: 83.0
      min: 5
      max: 600
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 802; NIST Materials
        Data Repository for pure silver polycrystalline samples'
    fractureToughness:
      value: 22.0
      min: 20
      max: 200
      unit: MPa·√m
      research_basis: The fracture toughness of pure silver is relatively low due
        to its high ductility. The value of approximately 22 MPa·√m is cited in multiple
        materials science references for high-purity silver at room temperature, reflecting
        its behavior as a very ductile FCC metal where plastic deformation precedes
        fracture.
