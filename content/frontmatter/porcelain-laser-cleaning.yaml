caption:
  beforeText: Under microscopy, the porcelain surface appears very-very rough and contaminated heavily. Fine particles scatter
    and cluster, forming irregular layers that obscure the original smooth glaze. Contaminants show as dark, amorphous deposits—mostly
    organic residues and mineral dusts—that adhere tightly, causing discoloration. Surface degradation is evident in micro-cracks
    and pitting, where etching weakens the ceramic structure, so porosity increases then invites further soiling.
  afterText: After ultrafast laser cleaning, the porcelain surface appears very-very smooth and glossy, restoring its original
    clean-clean condition so well. The process removes contaminants then preserves the ceramic's fine texture, and material
    integrity stays intact without cracks or alterations. Restoration quality is excellent for general applications.
