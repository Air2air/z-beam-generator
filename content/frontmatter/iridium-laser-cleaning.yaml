    layers, compromising reflectivity in laser optics for semiconductor fabrication.
  afterText: After cleaning, the iridium surface restores to a smooth, highly reflective finish, preserving full material
    integrity without pitting or oxidation. This quality supports reliable performance in laser optic coatings for precision
