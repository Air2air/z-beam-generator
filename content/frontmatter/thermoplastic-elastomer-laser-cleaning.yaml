      research_basis: Thermoplastic Elastomers (TPEs) are a broad material class with varying thermal properties. For general-purpose TPEs, the maximum continuous service temperature in air typically ranges from 120°C to 135°C. The cited UL standard, which is authoritative for material performance ratings, lists 135°C as the upper temperature limit for many TPE formulations before significant oxidative degradation occurs. This aligns with technical datasheets from major TPE manufacturers indicating service temperatures up to 130-135°C in air for standard grades.
    tensileStrength:
