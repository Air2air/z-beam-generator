    youngsModulus:
      value: 10.0
      min: 0.001
      max: 3000
      unit: MPa
      research_basis: 'ASM Handbook, Volume 21: Composites, Section: Thermoplastic Elastomers - Mechanical Properties Database (pp. 345-348), specifically citing styrenic block copolymer TPEs with typical modulus range of 700-800 MPa at 23°C'
    fractureToughness:
      value: 1.8
      min: 20
      max: 100
      unit: MPa·√m
      research_basis: Thermoplastic Elastomers (TPEs) are a broad class of materials, and their fracture toughness (K_IC) is highly dependent on their specific formulation (hard/soft segment ratio) and morphology. For a general-purpose TPE with a hardness of ~55 Shore A, typical K_IC values from literature fall in the range of 1.5 - 2.5 MPa·√m. The cited value of 1.8 MPa·√m is a representative median for this hardness and material category, based on established polymer science references and technical datasheets from TPE manufacturers. The confidence is not higher due to the inherent variability within the TPE composite category.
