caption:
  description: Microscopic analysis of Plaster surface before and after laser cleaning
    treatment
  beforeText: Under the microscope, the plaster surface displays fine cracks and pitting
    from degradation, with dark dust particles and oily residues embedded in porous
    areas. This reveals uneven texture and material loss, affecting overall integrity.
  afterText: The laser-cleaned plaster surface shows a smooth, even finish free of
    residues. This treatment demonstrates excellent restoration quality, reviving
    the original texture without compromise. Material integrity remains fully intact,
    and it ensures the masonry's enduring strength for general applications.
subtitle: Preserve plaster's fragile porosity with precise low-power laser restoration
  techniques
