    fractureToughness:
      value: 15.0
      unit: MPa·√m
      research_basis: The fracture toughness of pure, polycrystalline hafnium is reported
        in authoritative materials handbooks to be in the range of 14-16 MPa·√m at
        room temperature. The value of 15 MPa·√m is a representative, widely cited
        figure for this property, which is consistent with its hexagonal close-packed
        (HCP) crystal structure and moderate strength.
      min: 20
      max: 200
