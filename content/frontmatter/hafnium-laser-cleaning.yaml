    by the mass reduction of specific surface contaminants, measured via mass spectrometry,
    relative to the initial state. The efficacy is highly dependent on the contaminant's
    elemental composition and adhesion strength to the hafnium substrate, requiring
    precise chemical analysis to differentiate between removed contaminant mass and
    potential minimal substrate ablation.
