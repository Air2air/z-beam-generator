      value: 3.31e-07
      unit: Ω·m
      research_basis: materials_science_literature
      min: 1.0e-08
      max: 1.5e-06
    flexuralStrength:
      value: 345.0
      unit: MPa
      research_basis: Flexural strength is not a standardly reported property for
        pure hafnium metal, as it is typically characterized by tensile or compressive
        yield strength. The provided value is an engineering estimate derived from
        the relationship between ultimate tensile strength (UTS) and flexural strength
        for ductile metals. Authoritative material data sheets for commercially pure
        hafnium report an ultimate tensile strength in the range of 290-400 MPa. For
        a conservative estimate in a bending context, a value near the upper end of
        this range is cited, as the flexural strength of a ductile metal is generally
        similar to or slightly higher than its UTS.
      min: 2.5
      max: 1050.0
    hardness:
      value: 1760.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Hafnium'
      min: 0.5
      max: 3500
    oxidationResistance:
      value: 400.0
      unit: °C
      research_basis: ASM Handbook states that hafnium has good oxidation resistance
        up to 400°C in air, but rapid oxidation and embrittlement occur at temperatures
        above approximately 540°C. The 400°C value is cited as the maximum for continuous
        service where oxidation resistance is maintained.
      min: 200
      max: 1200
    porosity:
