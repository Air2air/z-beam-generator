    compressiveStrength:
      value: 380.0
      unit: MPa
      research_basis: Compressive strength is not a commonly reported property for
        pure, annealed hafnium metal, as it is a ductile material. The provided value
        is a typical compressive yield strength (0.2% offset) for commercially pure
        hafnium, which aligns with its known relationship to tensile strength. The
        hardness value (1760 MPa) is a pressure-based measurement and is significantly
        higher than the macro-scale compressive strength.
      min: 50
      max: 2000
    corrosionResistance:
      value: 8.0
      unit: rating
      research_basis: Hafnium exhibits excellent corrosion resistance in a wide range
        of environments, comparable to zirconium. It forms a highly stable, adherent
        oxide film that provides exceptional resistance to corrosion by water, steam,
        alkalis, and many acids, including nitric acid. Its primary limitation is
        susceptibility to corrosion in hydrofluoric acid and strong, hot sulfuric
        acid, which prevents a perfect 10 rating.
      min: 1
      max: 10
    density:
      value: 13.31
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 557; NIST Standard
        Reference Database 144, ''Crystal Lattice Structures'''
      min: 0.53
      max: 22.6
    electricalConductivity:
      value: 3120000.0
      unit: S/m
      research_basis: materials_science_literature
      min: 0.67
      max: 63.0
