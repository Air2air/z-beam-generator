    compressiveStrength:
      value: 485.0
      unit: MPa
      research_basis: The compressive strength of pure, annealed vanadium is approximately
        485 MPa. This value is for high-purity (99.8%) material at room temperature.
        The compressive strength is significantly lower than its tensile strength
        due to the body-centered cubic structure of the metal, which is prone to yielding
        under compression.
      min: 50
      max: 2000
    corrosionResistance:
      value: 4.0
      unit: rating
      research_basis: Vanadium has moderate corrosion resistance due to a protective
        oxide film that forms in air, but it is susceptible to attack in oxidizing
        acids, halogens, and alkaline solutions. It shows good resistance to neutral
        chloride solutions and some organic acids, but overall performance is limited
        compared to more corrosion-resistant metals like titanium or zirconium, placing
        it in the lower-mid range of the scale.
      min: 1
      max: 10
    density:
      value: 6.11
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 883; NIST Standard
        Reference Database 144, ''Crystal Data'' for vanadium structure parameters'
      min: 0.53
      max: 22.6
    electricalConductivity:
