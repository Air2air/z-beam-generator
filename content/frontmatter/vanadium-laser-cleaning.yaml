    flexuralStrength:
      value: 345.0
      unit: MPa
      research_basis: Flexural strength for pure vanadium is not a commonly reported
        property, as its mechanical behavior is typically characterized by tensile
        or yield strength. The provided value is an engineering estimate derived from
        the relationship between tensile strength and flexural strength for body-centered
        cubic metals, using a typical tensile strength range of 345-485 MPa for annealed,
        high-purity vanadium. The lower end of this range is cited as a conservative
        estimate for flexural strength, as bending failure typically initiates at
        the tensile surface.
      min: 2.5
      max: 1050.0
    hardness:
      value: 628.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Pure Metals'
      min: 0.5
      max: 3500
    oxidationResistance:
      value: 660.0
      unit: °C
      research_basis: ASM International states that unalloyed vanadium has poor oxidation
        resistance above about 660°C (1200°F) in air, with the rate of oxidation becoming
        rapid and catastrophic. This temperature represents the upper limit for significant
        oxidation initiation, not a safe service temperature. For continuous service,
        a much lower temperature would be required.
