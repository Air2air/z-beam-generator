      oxidationResistance:
        ai_verified: true
        confidence: 0.85
        research_basis: GFRP's maximum service temperature is primarily limited by
          the polymer matrix (typically polyester or epoxy). The MIL-HDBK-17 states
          that for these matrices in air, significant property degradation, including
          oxidation of the resin and loss of interfacial bond strength, begins around
          150°C. This temperature is well below the glass transition temperature (Tg)
          of high-temperature epoxies, as oxidative aging is the dominant failure
          mechanism in air.
