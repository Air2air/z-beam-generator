caption:
  beforeText: Under microscopy, the GFRP surface appears very-very rough and uneven, with contaminants like fine dust particles
    and oily residues clinging tightly to the fibers. These contaminants form irregular clusters, blocking matrix interfaces
    and causing discoloration. Surface degradation shows as micro-cracks and fiber pull-outs, so the material looks weakened
    and porous, then invites further damage if not cleaned promptly.
  afterText: The cleaned surface of Glass Fiber Reinforced Polymers (GFRP) appears very-very smooth and glossy, with contaminants
    fully removed then original texture restored. This process cleans effectively so material integrity remains intact—no
    delamination or fiber damage occurs. Restoration quality is high, as surface looks pristine and ready for applications,
    maintaining composite strength and durability.
