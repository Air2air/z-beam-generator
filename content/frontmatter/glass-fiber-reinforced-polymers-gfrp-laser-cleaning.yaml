      corrosionResistance:
        ai_verified: true
        confidence: 0.87
        research_basis: GFRP exhibits excellent corrosion resistance to a wide range
          of chemicals and environments, including water, salt solutions, acids, and
          alkalis, because the polymer matrix (typically epoxy or vinyl ester) is
          non-metallic and does not corrode electrochemically. It is widely used in
          corrosive industrial applications like chemical processing and marine structures.
          The rating is not a perfect 10 because it can suffer from degradation in
          strong acids/bases at elevated temperatures and potential issues like fiber
