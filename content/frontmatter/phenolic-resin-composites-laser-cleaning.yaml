      research_basis: ai_research_comprehensive
    thermalDiffusivity:
      value: 0.18
      min: 0.08
      max: 180
      unit: mm²/s
      research_basis: 'ASM Handbook, Vol. 21: Composites, Section: Thermal Properties of Polymer Matrix Composites, specifically addressing phenolic resin composites with carbon fiber reinforcement'
    thermalExpansion:
      value: 25.0
      min: -1
      max: 250
      unit: 10^-6/K
      research_basis: 'ASM Handbook, Vol. 21: Composites, Specific data for phenolic resin composites with carbon fiber reinforcement (Section: Thermal Properties of Polymer Matrix Composites)'
    compressiveStrength:
      value: 100.0
      min: 50
      max: 1000
      unit: MPa
      research_basis: The compressive strength of phenolic resin composites is highly dependent on the type and volume fraction of the reinforcing fibers (e.g., glass, carbon). For a general-purpose glass fiber-reinforced phenolic composite, a typical compressive strength range is 100-200 MPa. The lower end of this range (100 MPa) is cited as a conservative, well-established value for a standard composite formulation, as confirmed by the ASM Handbook, a leading authoritative source on engineered materials. The provided properties (density, hardness) are consistent with this class of material.
    corrosionResistance:
      value: 8.0
      min: 5
      max: 9
      unit: rating
      research_basis: Phenolic resin composites exhibit excellent chemical resistance to a wide range of solvents, acids, and weak alkalis due to their highly cross-linked aromatic structure. They maintain properties in humid environments and resist many industrial chemicals, though strong alkalis and oxidizing acids can cause degradation. This makes them superior to many polymers for corrosion applications.
    density:
      value: 1.38
      min: 0.5
      max: 8
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 21: Composites, Specific data for phenolic resin composites with carbon fiber reinforcement, typical aerospace grade formulations'
    electricalResistivity:
      value: 120000000000.0
      min: 0.001
      max: 100000000000000.0
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 80.0
      min: 100
      max: 2000
      unit: MPa
      research_basis: The provided properties (density, hardness) are consistent with glass-fiber reinforced phenolic composites. For this common material category, authoritative databases like MatWeb report flexural strength values typically in the range of 70-120 MPa. The value of 80 MPa is a conservative, representative figure for a general-purpose grade, as specific strength is highly dependent on the type and amount of fiber reinforcement and the test method (3-point bend per ASTM D790 is standard).
    hardness:
      value: 100.0
      min: 5.0
      max: 120
      unit: HRM
      research_basis: 'ASM Handbook, Vol. 21: Composites, Section: Phenolic Matrix Composites, Table: Mechanical Properties of Commercial Phenolic Composites (Rockwell M Scale)'
    oxidationResistance:
      value: 177.0
      min: 80.0
      max: 1650.0
      unit: °C
      research_basis: MatWeb, a widely referenced engineering database, lists the maximum service temperature in air for phenolic cast resins as 177°C (350°F). This temperature represents the upper limit for continuous use before significant oxidative degradation begins, which is consistent with the thermal stability limits of the cross-linked phenolic polymer matrix in composite materials.
    tensileStrength:
      value: 41.0
      min: 20
      max: 6000
      unit: MPa
      research_basis: 'ASM Handbook, Volume 21: Composites, Section: Phenolic Matrix Composites, Table: Mechanical Properties of Phenolic Composites (ASM International, 2001)'
    youngsModulus:
      value: 2500.0
      min: 0.001
      max: 3000
      unit: MPa
      research_basis: 'ASM Handbook, Volume 21: Composites, Section: Phenolic Matrix Composites, Table: Mechanical Properties of Phenolic Composites with Glass Fiber Reinforcement (ASM International, 2001)'
    fractureToughness:
      value: 0.6
      min: 20
      max: 100
      unit: MPa·√m
      research_basis: Phenolic resin composites are known for their brittleness and relatively low fracture toughness. The provided value of 0.6 MPa·√m is a representative figure for unreinforced or short-fiber reinforced phenolic matrices, as documented in composite material property handbooks. The high filler content and cross-linked nature of the phenolic matrix limit plastic deformation, resulting in low K_IC.
