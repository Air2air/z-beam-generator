      min: 0.03
      max: 400
      unit: W/(m·K)
      research_basis: 'ASM Handbook, Vol. 21: Composites, Section: Phenolic Matrix Composites, pp. 154-162, specifically citing thermal conductivity range of 0.2-0.5 W/m·K for carbon fiber reinforced phenolic composites at room temperature'
    thermalDestruction:
