caption:
  description: Microscopic analysis of Calcite surface before and after laser cleaning
    treatment
  beforeText: Under microscopy, the calcite surface appears very-very rough and contaminated,
    with fine dust particles scattered and adhered tightly. Contaminants, mostly organic
    residues and mineral specks, measure 1-10 micrometers, clustering in pits and
    causing uneven coverage. Surface degradation shows micro-etching and small cracks,
    so the stone looks dull and weakened, needing careful cleaning to restore smoothness.
  afterText: Calcite surface is cleaned very-very effectively by laser process, appearing
    smooth and restored. Material integrity remains fully intact.
subtitle: Precision laser cleaning unveils Calcite's inherent translucency while preventing
  thermal decomposition
