    compressiveStrength:
      value: 200.0
      unit: MPa
      research_basis: The compressive strength of pure iron is highly dependent on
        its purity, grain size, and temper condition (e.g., cast, wrought, annealed).
        For annealed, relatively pure iron (e.g., Armco iron), the compressive yield
        strength is typically in the range of 150-250 MPa. The value of 200 MPa is
        a representative mid-range figure for general reference. It is significantly
        lower than its tensile strength due to the ductile nature of the metal.
      min: 50
      max: 2000
    corrosionResistance:
      value: 2.0
      unit: rating
      research_basis: Iron has poor corrosion resistance, readily forming iron oxide
        (rust) in normal atmospheric conditions with moisture and oxygen. While pure
        iron has slightly better resistance than some carbon steels, it still receives
        very low ratings in corrosion resistance scales used by materials engineering
        authorities. NACE guidelines consistently rank iron and mild steels among
        the lowest tier materials for general corrosion resistance.
      min: 1
      max: 10
