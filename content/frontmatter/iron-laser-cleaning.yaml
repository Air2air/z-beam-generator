    flexuralStrength:
      value: 150.0
      unit: MPa
      research_basis: Flexural strength is not a standard property reported for basic
        metals like pure iron, as it is highly dependent on the material's form (cast,
        wrought), purity, and microstructure. For pure, annealed iron, the ultimate
        tensile strength is typically 150-300 MPa. The flexural strength in a 3-point
        bend test is analogous to the ultimate tensile strength for ductile materials.
        The provided value is a conservative estimate from the lower end of the tensile
        strength range for pure iron, as found in authoritative materials handbooks.
        The confidence is not 1.00 because the value can vary significantly with the
        specific grade and processing of the iron.
