outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency quantifies the mass of iron-specific
    contaminants (e.g., mill scale, rust) removed, calculated from before/after mass
    spectrometry data to account for the selective ablation of oxides versus the base
    metal substrate. The metric is highly dependent on the adhesion strength of the
    oxide layer and the surface geometry, which can shield contaminants from the laser
    beam.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed is measured in cm²/min and is determined by the optimal
    combination of laser power, repetition rate, and scanning speed that achieves
    complete contaminant removal from the iron substrate without inducing metallurgical
    damage, such as melting or phase transformation. The maximum effective speed is
    constrained by the iron's specific absorption characteristics and its thermal
    conductivity, which dictate the rate of energy transfer and dissipation.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface damage, such as micro-melting, oxidation, or changes in surface topography,
    on the iron substrate. It is assessed using standardized methods like white light
    interferometry or confocal microscopy to measure surface roughness (Sa/Sz) and
    visual inspection for oxide tint variation.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the successful prevention of metallurgical
    alterations, such as tempering colors or microstructural phase changes, in the
    base metal substrate. It is directly measured by quantifying the absence of these
    heat-affected zones (HAZ) using techniques like optical microscopy or interferometry
    post-process.
  measurementMethods: []
  factorsAffecting: []
  units: []
