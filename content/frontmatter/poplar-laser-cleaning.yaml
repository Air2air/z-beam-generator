      oxidationResistance:
        ai_verified: true
        confidence: 0.85
        research_basis: The maximum continuous service temperature for wood is not
          defined by a single chemical transition but by the onset of pyrolysis and
          oxidative degradation. Authoritative sources like the FPL Wood Handbook
          and engineering material databases (e.g., CES EduPack) consistently report
          that significant thermal decomposition for most wood species, including
          poplar, begins around 200-250°C. The lower end of this range (200°C) is
          cited as the maximum safe long-term service temperature in air to avoid
          significant loss of mechanical properties and mass due to oxidation. Poplar,
          being a hardwood with typical lignocellulosic composition, fits within this
          general behavior.
