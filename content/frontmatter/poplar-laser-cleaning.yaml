caption:
  beforeText: Under microscopy, Poplar wood's surface reveals clustered dirt particles
    and oily smears, eroding fibers and causing micro-pitting. This degradation hinders
    effective cleaning in woodworking applications.
  afterText: Upon completing the cleaning process, the poplar wood surface displays
    a thoroughly restored condition, characterized by its smooth finish, vibrant natural
    color, and intact grain structure, devoid of any contaminants. The restoration
    quality proves exceptional, preserving complete material integrity and preventing
    any potential weakening. This is particularly valuable in applications for crafting
    durable laser optic mounts in the industry.
