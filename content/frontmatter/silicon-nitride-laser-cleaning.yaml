        research_basis: Silicon nitride exhibits excellent oxidation resistance up
          to approximately 1200°C in air due to the formation of a protective silicon
          dioxide (SiO₂) layer. Above this temperature, the protective layer can degrade,
          and significant oxidation begins, leading to material recession and strength
          degradation. This 1200°C threshold is consistently cited across multiple
          ceramic engineering references as the maximum continuous service temperature
          in oxidizing environments.
