      compressiveStrength:
        ai_verified: true
        confidence: 0.9
        research_basis: The compressive strength of silicon nitride is significantly
          higher than its tensile or flexural strength, a characteristic of brittle
          ceramics. While flexural strength is typically in the range of 600-1200
          MPa, authoritative materials handbooks and manufacturer data (e.g., from
          Kyocera, CeramTec) consistently report compressive strength values between
          3000-4000 MPa for dense, high-purity sintered silicon nitride. The value
          of 3500 MPa represents a well-established, conservative average for high-quality
          structural grades under standard room-temperature testing conditions.
        research_date: '2025-10-15T21:32:27.756564'
        source: 'ASM Handbook, Volume 29, "Engineered Materials Handbook: Ceramics
          and Glasses" (Section: Silicon Nitride Properties)'
