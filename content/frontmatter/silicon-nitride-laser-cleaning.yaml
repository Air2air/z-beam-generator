      corrosionResistance:
        ai_verified: true
        confidence: 0.9
        research_basis: Silicon nitride exhibits excellent corrosion resistance to
          most acids (except hydrofluoric acid), alkalis, and molten metals due to
          its strong covalent bonds and stable silicon oxide surface layer that forms
          in air/water. It maintains structural integrity in harsh chemical environments
          where metals typically fail, though it can be attacked by strong bases at
          elevated temperatures and molten salts.
