      research_basis: The compressive strength of pure, annealed niobium is typically in the range of 240-310 MPa. The value of 275 MPa is a representative mid-range value for high-purity, recrystallized niobium at room temperature. This property is highly dependent on purity and work hardening; cold working can significantly increase the value.
    corrosionResistance:
      value: 8.0
      min: 1
      max: 10
      unit: rating
      research_basis: Niobium exhibits excellent corrosion resistance comparable to tantalum, forming a stable, protective oxide film (Nb₂O₅). It has outstanding resistance to many acids, liquid metals, and most aqueous environments, but is susceptible to attack by strong alkalis and hydrofluoric acid. Its performance in general atmospheric and aqueous corrosion is considered excellent.
