    flexuralStrength:
      value: 275.0
      min: 2.5
      max: 1050.0
      unit: MPa
      research_basis: Flexural strength is not a primary reported property for pure, ductile metals like niobium, as they yield rather than fracture in a brittle manner. The value provided is an engineering estimate derived from the ultimate tensile strength (UTS) of annealed, commercially pure niobium, which is typically in the range of 275-345 MPa. For a conservative estimate, the lower end of this UTS range is used as a proxy for flexural strength, as the two are often closely related for metallic materials. This is a standard approach for ductile metals where a specific 3-point or 4-point bend test value is not commonly published.
    hardness:
      value: 80.0
      min: 0.5
      max: 3500
      unit: HV
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical Properties of Niobium'
    oxidationResistance:
      value: 300.0
      min: 200
      max: 1200
      unit: °C
      research_basis: Niobium has poor oxidation resistance in air, forming a non-protective oxide scale (Nb₂O₅). While it begins to oxidize at lower temperatures, significant, accelerating oxidation that compromises structural integrity occurs in the 300-400°C range. The ASM Handbook specifies 300°C as the maximum for continuous service in air, with higher temperatures requiring protective coatings.
