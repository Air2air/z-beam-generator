    compressiveStrength:
      value: 82.5
      unit: MPa
      research_basis: The compressive strength of magnesium is highly dependent on
        its form (cast vs. wrought), specific alloy, and temper condition. For pure,
        cast magnesium, the compressive yield strength is typically in the range of
        65-100 MPa. This value is significantly lower than its tensile strength due
        to magnesium's HCP crystal structure, which exhibits tension-compression strength
        asymmetry (the yield strength is lower in compression than in tension). The
        provided value is a representative range for commercially pure cast material
        under standard ambient temperature testing conditions.
      min: 50
      max: 2000
    corrosionResistance:
      value: 1.0
      unit: rating
      research_basis: Magnesium has very poor corrosion resistance in most environments
        due to its high chemical reactivity and the non-protective nature of its surface
        film. It corrodes readily in moist air, saltwater, and in the presence of
        many chemicals, ranking it among the least corrosion-resistant structural
        metals.
      min: 1
      max: 10
