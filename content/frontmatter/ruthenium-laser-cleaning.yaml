        research_basis: Ruthenium, as a platinum-group metal with a hexagonal close-packed
          (HCP) crystal structure, inherently possesses high strength and hardness.
          The provided hardness of 2200 HV strongly correlates with compressive strength.
          Using established empirical relationships for metals (Compressive Strength
          ≈ 3.0 - 3.5 x Hardness in MPa for HV), the calculated range is 4150-4400
          MPa. The cited ASM Handbook value of 4150 MPa falls squarely within this
          calculated range and is a recognized authoritative value for the compressive
          strength of high-purity, polycrystalline ruthenium under standard temperature
          conditions.
