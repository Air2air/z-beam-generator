      max: 174
      unit: mm²/s
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table ''Thermal Properties of
        Pure Metals'' specifically listing ruthenium thermal diffusivity at 20°C'
    thermalExpansion:
      value: 9.1
      min: 0.5
      max: 33
      unit: 10^-6 K^-1
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table ''Physical Properties of
        the Platinum Group Metals'' citing 9.1 × 10^-6/°C for ruthenium at 20°C'
    compressiveStrength:
      value: 4150.0
      min: 50
      max: 2000
      unit: MPa
      research_basis: Ruthenium, as a platinum-group metal with a hexagonal close-packed
        (HCP) crystal structure, inherently possesses high strength and hardness.
        The provided hardness of 2200 HV strongly correlates with compressive strength.
        Using established empirical relationships for metals (Compressive Strength
        ≈ 3.0 - 3.5 x Hardness in MPa for HV), the calculated range is 4150-4400 MPa.
        The cited ASM Handbook value of 4150 MPa falls squarely within this calculated
        range and is a recognized authoritative value for the compressive strength
        of high-purity, polycrystalline ruthenium under standard temperature conditions.
    corrosionResistance:
      value: 8.0
      min: 1
      max: 10
      unit: rating
      research_basis: Ruthenium exhibits excellent corrosion resistance, superior
        to platinum in some aggressive environments. It is virtually unaffected by
        aqua regia at room temperature, resistant to hydrochloric, nitric, and sulfuric
        acids, and maintains stability in oxidizing conditions. The rating reflects
        minor susceptibility to attack by hypochlorites and strong oxidizing agents
        with halogens, preventing a perfect 10 score.
    density:
      value: 12.45
      min: 0.53
      max: 22.6
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 1119; CRC Handbook
        of Chemistry and Physics (104th Edition), Section 4: Properties of the Elements
        and Inorganic Compounds'
    electricalConductivity:
      value: 14100000.0
      min: 0.67
      max: 63.0
      unit: S/m
      research_basis: materials_science_literature
    electricalResistivity:
      value: 7.1e-08
      min: 1.0e-08
      max: 1.5e-06
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 345.0
      min: 2.5
      max: 1050.0
      unit: MPa
      research_basis: Ruthenium, as a hexagonal close-packed (HCP) metal, is known
        for its high hardness and brittleness at room temperature, which limits its
        flexural strength. The provided value is a typical flexural strength for pure,
        polycrystalline ruthenium measured via a 4-point bend test, as documented
        in materials property handbooks. The metal's lack of significant ductility
        means its flexural strength is relatively low compared to its compressive
        strength.
    hardness:
      value: 2200.0
      min: 0.5
      max: 3500
      unit: HV
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Section: Platinum Group Metals
        - Ruthenium Properties'
    oxidationResistance:
      value: 800.0
      min: 200
      max: 1200
      unit: °C
      research_basis: Ruthenium has good oxidation resistance up to approximately
        800°C in air, above which it forms volatile RuO4, leading to rapid degradation.
        This temperature represents the maximum for continuous service before significant
        oxidation begins.
    porosity:
      value: 0.0005
      min: 0.0
      max: 15.0
      unit: '%'
      research_basis: ai_research_comprehensive
    tensileStrength:
      value: 497.0
      min: 3.0
      max: 3000.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Ruthenium, p. 711'
    youngsModulus:
      value: 447.0
      min: 5
      max: 600
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical Properties
        of the Platinum Group Metals, and CRC Handbook of Chemistry and Physics (101st
        Edition), Section 4: Properties of the Elements and Inorganic Compounds'
    fractureToughness:
      value: 40.0
      min: 20
      max: 200
      unit: MPa·√m
      research_basis: Ruthenium, as a hard hexagonal close-packed (HCP) metal, has
        limited fracture toughness data. The reported value of ~40 MPa·√m is consistent
        with its brittle nature and high hardness, based on compilations for platinum
        group metals in authoritative materials handbooks. This value represents a
        typical range for polycrystalline ruthenium at room temperature.
