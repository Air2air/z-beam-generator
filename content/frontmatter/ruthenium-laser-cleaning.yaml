caption:
  beforeText: Microscopy of the contaminated Ruthenium surface shows fine dust particles
    and oily residues clinging to it, creating uneven spots. This metal, known for
    its durability, now displays light discoloration and tiny pits from oxidation
    and handling wear. The contaminants dull its shine and add roughness, affecting
    cleaning performance in optics. Treatment removes these layers and restores smoothness.
  afterText: The laser-cleaned ruthenium surface shows a smooth, reflective finish
    free of residues and contaminants. This demonstrates excellent restoration quality,
    fully preserving the metal's integrity and essential properties for general cleaning
    applications.
