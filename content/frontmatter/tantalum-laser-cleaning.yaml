      max: 1050.0
      unit: MPa
      research_basis: Tantalum is a ductile metal, and its flexural strength is typically very close to its yield strength. For annealed tantalum, the yield strength is approximately 345 MPa. Since it does not exhibit a distinct flexural strength like brittle materials, this yield strength value is used for bending applications and is consistent with data from metal suppliers and the ASM Handbook.
