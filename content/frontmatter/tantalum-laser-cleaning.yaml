    compressiveStrength:
      value: 345.0
      min: 50
      max: 2000
      unit: MPa
      research_basis: The compressive strength of annealed pure tantalum is well-documented in materials databases and handbooks. ASM Aerospace Specification Metals provides a typical compressive strength range of 138-345 MPa, with the higher end representing common values for commercially pure material. This aligns with data from the ASM Handbook, Volume 2, which notes tantalum's compressive yield strength is similar to its tensile strength due to its ductile nature. The value of 345 MPa represents a standard reference point for pure, annealed tantalum at room temperature.
    corrosionResistance:
      value: 9.0
      min: 1
      max: 10
      unit: rating
      research_basis: Tantalum is considered one of the most corrosion-resistant metals, comparable to glass. It is virtually inert in most acids (including hydrochloric, nitric, and sulfuric) below 150°C and has excellent resistance to aqueous corrosion in general environments. Its rating is slightly below "perfect" (10) due to susceptibility to corrosion in hydrofluoric acid, strong hot alkalis, and fuming sulfuric acid.
