    oxidationResistance:
      value: 300.0
      min: 200
      max: 1200
      unit: °C
      research_basis: Tantalum forms a protective oxide layer at room temperature, but this layer breaks down and becomes non-protective (pest oxidation) at elevated temperatures. Authoritative materials handbooks consistently report that significant, catastrophic oxidation begins in the range of 300-400°C, making 300°C the conservative maximum for continuous service in air.
