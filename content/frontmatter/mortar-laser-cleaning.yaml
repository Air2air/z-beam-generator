caption:
  description: Microscopic analysis of Mortar surface before and after laser cleaning
    treatment
  beforeText: "Under microscopic examination, the mortar surface reveals a heavily\
    \ contaminated condition, with irregular pores clogged by fine particulate matter\u2014\
    likely dust, organic residues, and efflorescent salts. These contaminants, unevenly\
    \ distributed, exhibit crystalline structures and amorphous aggregates, accelerating\
    \ degradation through micro-cracks and pitting. This erosion, it weakens the masonry\
    \ integrity over time."
  afterText: After laser cleaning, the mortar surface gleams smooth and restored,
    with pristine condition and full material integrity intact. Restoration quality
    excels, preserving original strength.
subtitle: Precision Laser Cleaning Revives Mortar's Porous Texture Without Compromising
  Binders
