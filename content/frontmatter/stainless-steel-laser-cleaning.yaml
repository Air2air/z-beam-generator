      max: 1.5e-06
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 290.0
      min: 2.5
      max: 1050.0
      unit: MPa
      research_basis: The flexural strength of stainless steel is not a single fixed
        value and depends heavily on the specific alloy (e.g., 304, 316) and its temper
        condition. For common austenitic grades like 304 in the annealed condition,
        the yield strength (which is closely related to and often used as a conservative
        estimate for flexural strength in ductile metals) is typically in the range
        of 215-290 MPa. The provided value of 290 MPa is a representative upper value
        for the yield strength of annealed 304 stainless steel, which is a standard
        reference point for bending strength in the absence of a specific alloy designation.
    hardness:
      value: 1750.0
      min: 0.5
      max: 3500
      unit: MPa
      research_basis: 'ASM Handbook, Volume 1: Properties and Selection: Irons, Steels,
        and High-Performance Alloys - Austenitic Stainless Steel 304 typical hardness
        range 1500-2000 MPa (Brinell HB 150-200)'
    oxidationResistance:
      value: 925.0
      min: 200
      max: 1200
      unit: °C
      research_basis: The oxidation resistance of stainless steel is highly dependent
        on its specific grade. For common austenitic grades (e.g., 304, 316), the
        maximum continuous service temperature in air is typically 870-925°C. The
        925°C value represents the upper limit for intermittent service for many grades,
        while continuous service is often limited to 815-870°C. The chromium content
        (typically 17-20% in austenitic steels) forms a protective oxide scale, but
        breakdown occurs rapidly above this range, leading to significant oxidation.
    porosity:
      value: 0.0001
