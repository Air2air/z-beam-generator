    compressiveStrength:
      value: 210.0
      min: 50
      max: 2000
      unit: MPa
      research_basis: The compressive strength of stainless steel is not a single
        fixed value and depends heavily on the specific alloy (e.g., 304, 316) and
        its temper condition. For the most common grade, AISI 304 annealed stainless
        steel, the compressive yield strength (the standard measure for compressive
        strength in metals) is approximately 210 MPa. This value is consistently reported
        across materials databases for this specific, widely-used condition. The provided
        material properties in the query are generic and do not specify an alloy,
        making this the most authoritative and probable value.
    corrosionResistance:
      value: 8.0
      min: 1
      max: 10
      unit: rating
      research_basis: Stainless steel's chromium content (typically >10.5%) forms
        a passive oxide layer that provides excellent resistance to general atmospheric
        corrosion and many chemical environments. While specific ratings vary by grade
        (304, 316, etc.), stainless steel consistently ranks high in corrosion resistance
        compared to other metals, though not perfect in all environments (e.g., chloride
        exposure).
    density:
      value: 7.93
      min: 0.53
      max: 22.6
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 1: Properties and Selection: Irons, Steels,
        and High-Performance Alloys - Specific reference to AISI 304 stainless steel
        density at 20°C'
    electricalConductivity:
      value: 1450000.0
      min: 0.67
      max: 63.0
