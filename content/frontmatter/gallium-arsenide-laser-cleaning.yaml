    oxidationResistance:
      value: 600.0
      min: 600.0
      max: 1600.0
      unit: °C
      research_basis: While GaAs has a native oxide that forms at room temperature, significant thermal oxidation leading to substantial material degradation begins in the 450-650°C range in air. The 600°C value is widely cited in semiconductor processing literature as the upper limit for avoiding rapid, destructive oxidation, as this is the temperature where arsenic starts to volatilize aggressively, leaving a non-protective, gallium-rich oxide layer.
