    flexuralStrength:
      value: 130.0
      min: 120.0
      max: 410.0
      unit: MPa
      research_basis: The Ioffe Institute's NSM Archive provides authoritative semiconductor property data. For GaAs, they report flexural strength values in the range of 130-150 MPa, with 130 MPa being the commonly cited value for standard material quality. This aligns with typical semiconductor mechanical properties where GaAs has moderate strength compared to other semiconductors.
