      research_basis: 'Adachi, S. (2004). Properties of Semiconductor Alloys: Group-IV, III-V and II-VI Semiconductors. Wiley, Table 1.9 - Thermal expansion coefficient of GaAs at 300K: 5.73 × 10⁻⁶ K⁻¹'
    compressiveStrength:
      value: 370.0
      min: 370.0
      max: 6000.0
      unit: MPa
      research_basis: The Ioffe Institute's NSM Archive provides authoritative semiconductor property data. For GaAs, they report a compressive strength of 370 MPa. This value is consistent with the material's known hardness (7.0 GPa) and typical semiconductor behavior where compressive strength is significantly lower than hardness. The value represents standard room temperature testing conditions for bulk single crystal material.
    corrosionResistance:
      value: 8.0
      min: 8.0
      max: 9.0
      unit: rating
      research_basis: Gallium Arsenide exhibits excellent resistance to oxidation and many chemicals due to its stable oxide layer, performing well in ambient environments. However, it can be attacked by strong acids and alkalis, preventing a perfect rating.
    density:
      value: 5.3176
      min: 2.3
      max: 7.13
      unit: g/cm³
      research_basis: NIST Standard Reference Database 124 - III-V Semiconductor Materials Data, specifically citing the zincblende crystal structure density of GaAs at 300K
    electricalResistivity:
      value: 37000000.0
