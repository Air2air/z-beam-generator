    due to their variable absorption properties under laser irradiation. Furthermore, 85% of the observed surface shows micro-scale
    pitting (depths ranging from 3 to 7 micrometers), which complicates the removal process as contaminants are embedded within
    these structural defects. From a Taiwan technical perspective, such contamination demands precise calibration of laser
    parameters to prevent substrate damage while ensuring effective cleaning.
