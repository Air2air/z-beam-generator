  author: Yi-Chun Lin
  before_text: Surface analysis reveals a contaminated Nickel alloy surface exhibiting significant oxide and organic residue
    layers at 500x magnification, with an average thickness of 12.5 micrometers across sampled areas. These layers, irregularly
