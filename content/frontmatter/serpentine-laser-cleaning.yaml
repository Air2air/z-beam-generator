caption:
  description: Microscopic analysis of Serpentine surface before and after laser cleaning
    treatment
  beforeText: Under microscopy, Serpentine's surface reveals clustered dust grains
    and organic films, eroding its fibrous texture. This contamination dulls optical
    clarity for laser calibration tools.
  afterText: After cleaning, the Serpentine stone surface regains its smooth, polished
    finish and vivid green tones, with no etching or discoloration. This restoration
    maintains full material integrity, supporting durable applications in architectural
    countertops for everyday use.
