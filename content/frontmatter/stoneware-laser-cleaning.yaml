    compressiveStrength:
      value: 55.0
      min: 100
      max: 7000
      unit: MPa
      research_basis: Stoneware is a dense, vitrified ceramic. Its compressive strength is significantly higher than its tensile strength. The provided value of 55 MPa is a typical lower bound for vitrified stoneware bodies, with high-quality industrial stoneware often reaching 80-150 MPa. The ASTM standard specifies testing on right circular cylinders or cubes, with results highly dependent on specimen geometry, loading rate, and the absence of macroscopic flaws.
    corrosionResistance:
      value: 8.0
      min: 8
      max: 10
      unit: rating
      research_basis: Stoneware is a vitrified ceramic with very low porosity (<3%), making it highly resistant to water, chemicals, and environmental weathering. Its corrosion resistance is superior to earthenware and comparable to porcelain, though slightly less chemically inert than some technical ceramics. It demonstrates excellent stability against atmospheric corrosion, moisture, and most common chemicals except strong acids and alkalis.
    density:
      value: 2.4
      min: 2.3
      max: 16.0
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 4: Ceramics and Glasses, ''Whitewares: Properties and Processing'', pp. 463-472, which specifies stoneware density range of 2.3-2.5 g/cm³ with typical value of 2.4 g/cm³'
