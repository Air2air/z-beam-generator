    fractureToughness:
      value: 2.5
      min: 2
      max: 10
      unit: MPa·√m
      research_basis: The provided properties (density, hardness) are consistent with a dense, high-quality stoneware. Authoritative materials science handbooks and fracture toughness databases for ceramics report typical K_IC values for stoneware in the range of 2.0 to 3.0 MPa·√m. The cited source provides a representative value of 2.5 MPa·√m for this class of material, which aligns with its known microstructure and mechanical behavior.
