    oxidationResistance:
      value: 1200.0
      min: 600.0
      max: 2400.0
      unit: °C
      research_basis: Stoneware is a dense, vitrified ceramic fired at high temperatures (typically 1200-1300°C). Its maximum service temperature in oxidizing environments is generally considered to be its original firing temperature, as it has already undergone mineralogical changes and possesses a stable, glassy phase that resists further oxidation. Authoritative sources from ceramic societies and material databases consistently place this upper limit at approximately 1200°C for continuous use.
