      flexuralStrength:
        ai_verified: true
        confidence: 0.85
        research_basis: Lead is an extremely soft, malleable metal with negligible
          capacity for elastic deformation. Its flexural strength is not a primary
          design property and is rarely tested directly. The value of ~12 MPa is derived
          from its ultimate tensile strength, which is well-documented in authoritative
          materials handbooks (e.g., ASM) as being in the 12-18 MPa range for pure
          lead. Since bending failure is governed by tensile stress, this value serves
          as a conservative and representative estimate of its flexural strength.
