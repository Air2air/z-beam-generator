      corrosionResistance:
        ai_verified: true
        confidence: 0.9
        research_basis: Lead exhibits excellent resistance to atmospheric corrosion
          and many chemicals (especially sulfuric acid) due to its protective oxide
          layer, but has very poor resistance to corrosion in soft/acidic waters,
          soils, and many organic acids. Its overall rating is low because it corrodes
          significantly in common environmental conditions like drinking water distribution
          systems and soil burial, with corrosion rates typically 0.0005-0.002 inches
          per year in various environments.
