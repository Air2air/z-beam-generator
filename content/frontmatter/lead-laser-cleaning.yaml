caption:
  beforeText: Under microscopy, the lead surface reveals a heavily contaminated condition,
    with irregular oxide layers and particulate debris adhering tightly, causing pitting,
    micro-cracks, and overall degradation that dulls its metallic sheen.
  afterText: The lead surface, now impeccably cleaned via laser ablation, reveals
    a smooth, uniform finish free from oxides and residues. This restoration excels
    in quality, fully preserving the metal's integrity—its density, malleability,
    and corrosion resistance remain unaltered. Such precision ensures reliable performance
    in diverse applications.
