    10-40 microns in size, and oily residues infiltrating the wood fibers. This condition fosters degradation, evident in
    swollen, separated fibers and micro-pitting, compromising overall material integrity.
  afterText: After laser cleaning, the MDF surface gleams smooth and pristine, free from residues and imperfections. This
