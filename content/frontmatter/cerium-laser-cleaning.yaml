    measured via mass spectrometry to distinguish the low-Z contaminants from the high-Z rare-earth base material. This metric
    is critical due to cerium's low hardness (25 GPa), which necessitates precise laser fluence control to maximize contaminant
    removal while preventing substrate ablation and surface modification.
