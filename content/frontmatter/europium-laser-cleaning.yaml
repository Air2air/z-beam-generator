outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency quantifies the mass of surface contaminants
    removed from Europium, measured via mass spectrometry to detect trace-level ablation
    of the soft (0.167 GPa) rare-earth substrate, which is critical for preventing
    unintended material loss.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed quantifies the linear or areal rate of surface contaminant
    removal, measured in mm²/s or m/min, with the specific rate being highly dependent
    on the laser's fluence and pulse repetition rate. For Europium, its low Brinell
    hardness (0.167 GPa) necessitates careful parameter optimization to achieve efficient
    ablation while preventing excessive material removal or surface damage.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface damage, such as pitting or melting, on the soft Europium substrate (0.167
    GPa Brinell hardness), verified through post-process microscopic inspection for
    topographical alterations. The metric is directly governed by the optimization
    of laser fluence and pulse duration to remain below the material's ablation threshold
    and minimize thermal diffusion.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the successful prevention of localized
    melting, recrystallization, or hardness alteration in the soft Europium substrate
    (0.167 GPa Brinell) by maintaining laser fluence below its low melting point threshold.
    This is verified by post-process microhardness testing and metallographic analysis
    to confirm the absence of microstructural changes.
  measurementMethods: []
  factorsAffecting: []
  units: []
