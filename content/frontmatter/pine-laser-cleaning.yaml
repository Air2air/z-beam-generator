caption:
  description: Microscopic analysis of Pine surface before and after laser cleaning
    treatment
  beforeText: Under microscopy, the pine surface reveals embedded dirt particles and
    slight pitting. This contamination erodes its smooth, natural grain.
  afterText: After laser cleaning, the pine surface gleams with restored natural luster,
    its grain vividly revealed without blemish. This treatment upholds material integrity,
    preventing fiber degradation and ensuring superior restoration quality for enduring
    wood applications.
