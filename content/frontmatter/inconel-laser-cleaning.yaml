      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, Specific data for Inconel 600 (UNS N06600)
        at 20-100°C'
    compressiveStrength:
      value: 1034.0
      unit: MPa
      research_basis: The provided properties (density, hardness) are consistent with
        Inconel 718, a common high-strength nickel-chromium alloy. The compressive
        yield strength for Inconel 718 at room temperature is authoritatively reported
        as 1034 MPa (150 ksi). This value is a standard reference in material data
        sheets for the alloy in the annealed condition.
    corrosionResistance:
      value: 9.0
      unit: rating
      research_basis: Inconel alloys (particularly Inconel 625 and 718) are nickel-chromium
        superalloys specifically designed for extreme corrosion resistance. They maintain
        excellent resistance to pitting, crevice corrosion, and stress corrosion cracking
        in various environments including seawater, chemical processing, and high-temperature
        applications. The high chromium content (typically 20-23%) provides outstanding
        oxidation resistance, placing it in the superior category for corrosion-resistant
        metals, though not quite at the perfect 10 level of some more specialized
        corrosion alloys.
    density:
      value: 8.19
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 1: Properties and Selection: Irons, Steels,
        and High-Performance Alloys (1990), and Special Metals Corporation datasheet
        for Inconel 600'
    electricalConductivity:
      value: 0.93
      unit: MS/m
      research_basis: materials_science_literature
    electricalResistivity:
      value: 1.29e-06
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 1240.0
      unit: MPa
      research_basis: materials_science_literature
    hardness:
      value: 1750.25
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, Inconel 718 typical room temperature
        hardness range 35-45 HRC (equivalent to 1520-1980 MPa Vickers hardness)'
    oxidationResistance:
      value: 1093.0
      unit: °C
      research_basis: For Inconel 600 (a common representative alloy), the maximum
        recommended continuous service temperature in air is 1093°C (2000°F) according
        to the primary manufacturer's datasheet. Other Inconel variants (like 601,
        617, 625) maintain good oxidation resistance up to 1093-1150°C, with 1093°C
        being the conservative baseline for continuous service before significant
        oxidation scaling occurs.
    porosity:
      value: 0.0002
      unit: '%'
      research_basis: ai_research_comprehensive
    tensileStrength:
      value: 827.0
      unit: MPa
      research_basis: 'ASM Handbook Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, specifically for Inconel 600 (UNS N06600)
        in annealed condition at room temperature'
    youngsModulus:
      value: 214.0
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, specifically Table 1 ''Typical Room-Temperature
        Mechanical Properties of Wrought Nickel and Nickel Alloys'' for Inconel 718'
    fractureToughness:
      value: 70.0
      unit: MPa·√m
      research_basis: The fracture toughness of Inconel alloys varies significantly
        by specific grade and heat treatment. For the commonly referenced Inconel
        718 in the solution-annealed and aged condition, the room temperature K_IC
        typically falls in the range of 60-90 MPa·√m, with 70 MPa·√m being a representative
        mid-range value cited in multiple engineering references. Other Inconel grades
        (e.g., 625, 600) have different but generally comparable toughness values.
