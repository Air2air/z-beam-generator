    fractureToughness:
      value: 4.4
      min: 0.33
      max: 4.4
      unit: MPa·√m
      research_basis: This value represents the Mode I fracture toughness (K_IC) for hickory in the radial-longitudinal orientation at room temperature, determined using compact tension specimens. Hickory's high density among hardwoods contributes to its relatively good fracture toughness compared to other domestic species.
