      research_basis: 'Forest Products Laboratory. (2010). Wood Handbook: Wood as an Engineering Material. USDA Forest Service, Chapter 4: Moisture and Thermal Properties, Table 4-5, specifically citing hickory species (Carya spp.) at 12% moisture content.'
    thermalExpansion:
      value: 3.7
