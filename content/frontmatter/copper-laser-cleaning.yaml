outcomeMetrics:
- description: Contaminant Removal Efficiency for Copper laser cleaning quantifies the mass reduction of surface oxides and particulates, measured via mass spectrometry and chemical analysis to distinguish copper oxide ablation from potential substrate mass loss. The efficiency is highly dependent on the specific copper corrosion products present, as their distinct absorption properties and adhesion strengths dictate the required laser fluence for selective removal.
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  metric: Contaminant Removal Efficiency
  typicalRanges: 95-99.9% depending on application and material
  units: []
- description: Processing Speed quantifies the linear or areal rate of copper removal, measured in mm/s or cm²/min, and is directly governed by process parameters such as laser fluence, pulse frequency, and scan speed. The high thermal conductivity and reflectivity of copper necessitate optimized parameter sets to achieve efficient ablation without causing excessive melting or heat-affected zones.
  factorsAffecting: []
  measurementMethods: []
  metric: Processing Speed
  units:
  - m²/h
  - cm²/min
  - mm²/s
- description: Surface Quality Preservation quantifies the absence of laser-induced surface damage on copper, measured via post-process surface roughness (Ra) and visual inspection for redeposited oxide or pitting. It is optimized by controlling pulse energy and scan speed to remain below the ablation threshold of the copper substrate.
  factorsAffecting: []
  measurementMethods: []
  metric: Surface Quality Preservation
  units: []
- description: Thermal Damage Avoidance quantifies the prevention of metallurgical alterations, such as grain growth or recrystallization, in the Copper substrate. It is measured by verifying the absence of surface annealing effects or oxide layer formation through post-process microhardness testing and microscopic inspection.
  factorsAffecting: []
  measurementMethods: []
  metric: Thermal Damage Avoidance
  units: []
