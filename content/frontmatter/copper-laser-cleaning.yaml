    fractureToughness:
      value: 60.0
      unit: MPa·√m
      research_basis: The fracture toughness of copper and copper alloys varies significantly
        with composition and temper. For pure copper (annealed), typical K_IC values
        range from 60-150 MPa·√m, with the lower end of this range (60-80 MPa·√m)
        being most representative of commercially pure copper at room temperature.
        The value of 60 MPa·√m is a conservative estimate for pure copper's fracture
        toughness based on multiple handbook references and materials databases.
