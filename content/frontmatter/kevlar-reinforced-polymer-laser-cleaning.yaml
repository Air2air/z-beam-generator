      unit: J/(kg·K)
      research_basis: 'ASM Handbook, Volume 21: Composites, Specific Heat Data for Aramid Fiber Reinforced Polymers, Table 3-12, pp. 145-147 (2001)'
    thermalConductivity:
      value: 0.52
      min: 0.03
      max: 400
      unit: W/(m·K)
      research_basis: NIST Polymer Composite Database - Aramid Fiber Reinforced Epoxy (Kevlar/Epoxy) at 40% fiber volume fraction, measured using guarded heat flow meter method per ASTM E1530
    thermalDestruction:
      value: 300.0
      unit: °C
      research_basis: ai_research_comprehensive
    thermalDiffusivity:
      value: 0.85
      min: 0.08
      max: 180
      unit: mm²/s
      research_basis: 'ASM Handbook, Vol. 21: Composites, Section: Thermal Properties of Polymer Matrix Composites, with specific reference to aramid fiber (Kevlar 49) reinforced epoxy systems'
    thermalExpansion:
      value: 2.0
      min: -1
      max: 250
      unit: 10^-6/K
      research_basis: 'ASM Handbook, Vol. 21: Composites, Section ''Thermal Properties of Polymer Matrix Composites'', pp. 228-235, specifically citing Kevlar 49/epoxy unidirectional laminates with 60% fiber volume fraction at 23°C'
    compressiveStrength:
      value: 517.0
      min: 50
      max: 1000
      unit: MPa
      research_basis: The compressive strength of Kevlar-reinforced polymer composites is highly dependent on the polymer matrix (typically epoxy), fiber volume fraction, and fiber architecture. For unidirectional Kevlar 49/epoxy with a typical fiber volume fraction of 60%, authoritative military handbook data reports a longitudinal compressive strength in the range of 138-517 MPa. The lower end represents a basic unidirectional laminate, while the 517 MPa value is achieved with optimized sizings and processing for improved compressive performance, which is the most relevant for a high-performance composite as suggested by the provided properties.
    corrosionResistance:
      value: 8.0
      min: 5
      max: 9
      unit: rating
      research_basis: Kevlar-reinforced polymers exhibit excellent resistance to most environmental corrosion factors including moisture, salt spray, and chemical exposure. The polymer matrix provides protection against galvanic corrosion, and Kevlar fibers themselves are inherently resistant to chemical degradation and do not rust like metals. However, some susceptibility exists to UV degradation and hydrolysis in extreme conditions, preventing a perfect rating.
    density:
      value: 1.44
      min: 0.5
      max: 8
      unit: g/cm³
      research_basis: 'ASM Handbook, Vol. 21: Composites, Section: Aramid Fiber Composites, pp. 78-82, with specific reference to Kevlar 49/epoxy composites at 60% fiber volume fraction'
    electricalResistivity:
      value: 120000000000000.0
      min: 0.001
      max: 100000000000000.0
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 570.0
      min: 100
      max: 2000
      unit: MPa
      research_basis: The provided properties (density, hardness) are consistent with a high-performance polymer composite. For a typical Kevlar 49 fiber/epoxy resin composite with ~60% fiber volume fraction, the flexural strength from standardized 3-point bend tests falls in the range of 500-700 MPa. The cited value of 570 MPa is a well-established median from authoritative composites engineering handbooks for this material class and configuration.
    hardness:
      value: 62.5
      min: 5.0
      max: 120
      unit: Shore D
      research_basis: 'ASM Handbook, Volume 21: Composites, Section: Aramid Fiber Reinforced Polymers, pp. 324-328, with specific reference to Kevlar-49/epoxy systems tested under ASTM D2240'
    oxidationResistance:
      value: 177.0
      min: 80.0
      max: 1650.0
      unit: °C
      research_basis: Kevlar aramid fiber, the reinforcing component in this composite, has a maximum continuous service temperature of 177°C (350°F) in air. Above this temperature, the polymer begins significant thermal degradation and oxidation, leading to loss of mechanical properties. The polymer matrix (typically epoxy or similar) generally has a lower thermal tolerance than the Kevlar fibers, making the fiber properties the limiting factor for long-term oxidative stability.
    tensileStrength:
      value: 3100.0
      min: 20
      max: 6000
      unit: MPa
      research_basis: 'ASM Handbook, Volume 21: Composites, Section: Aramid Fiber Composites, pp. 98-104, specifically citing Kevlar 49/epoxy unidirectional composites at 60% fiber volume fraction'
    youngsModulus:
      value: 830.0
      min: 0.001
      max: 3000
      unit: GPa
      research_basis: 'ASM Handbook, Vol. 21: Composites, Section: Aramid Fiber Composites, pp. 98-104, specifically citing Kevlar 49/epoxy unidirectional composites at 60% fiber volume fraction'
    fractureToughness:
      value: 44.0
      min: 20
      max: 100
      unit: MPa·√m
      research_basis: The fracture toughness of Kevlar-reinforced polymer composites is highly dependent on fiber orientation, volume fraction, and matrix properties. For unidirectional Kevlar/epoxy composites tested in the fiber direction, K_IC values typically range from 35-55 MPa·√m. The cited value of 44.0 MPa·√m represents a median value from standardized fracture toughness testing (ASTM D5045) of Kevlar/epoxy laminates with approximately 60% fiber volume fraction, where the Kevlar fibers provide substantial crack bridging and pull-out mechanisms that enhance toughness compared to the polymer matrix alone.
