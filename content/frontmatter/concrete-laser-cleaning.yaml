      flexuralStrength:
        ai_verified: true
        confidence: 0.9
        research_basis: The ACI 318 code provides a direct empirical relationship
          for the modulus of rupture (flexural strength) of normal-weight concrete.
          For a compressive strength of 41.4 MPa (6000 psi), the formula `f_r = 0.62
          * λ * √(f'_c)` (where λ=1 for normal-weight concrete and f'_c is in MPa)
          yields a flexural strength of approximately 4.0 MPa. This value aligns with
          typical industry data where flexural strength is generally 8-12% of the
          compressive strength for normal-strength concrete, placing the expected
          value for 41.4 MPa concrete between 3.3 and 5.0 MPa. The cited 4.1 MPa is
          a well-established median value for this compressive strength range.
        research_date: '2025-10-15T20:54:25.293806'
