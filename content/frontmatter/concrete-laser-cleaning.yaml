      oxidationResistance:
        ai_verified: true
        confidence: 0.85
        research_basis: Concrete is a masonry/composite material whose high-temperature
          performance is governed by the degradation of its cement paste and the properties
          of its aggregate. Authoritative structural design codes like Eurocode 2
          specify that for most normal-strength concrete, the maximum service temperature
          for sustained loading is approximately 300°C. Beyond this temperature, significant
          loss of compressive strength and chemical decomposition (e.g., dehydration
          of calcium silicate hydrates) begins, which is the functional equivalent
          of "significant oxidation" for this non-metallic material. The provided
          compressive strength of 41.4 MPa confirms this is normal-strength concrete,
          aligning with the code's scope.
