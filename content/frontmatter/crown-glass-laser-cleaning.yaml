      unit: MPa
      research_basis: Crown glass, as a common soda-lime silicate glass, has a well-documented compressive strength that is significantly higher than its tensile strength. Authoritative engineering handbooks consistently report a compressive strength range of 500-2000 MPa for annealed soda-lime glass, with a typical or mean value around 1000-1100 MPa. The cited source provides a specific value within this established range for generic crown/soda-lime glass.
    corrosionResistance:
      value: 8.0
      min: 9
      max: 10
      unit: rating
      research_basis: Crown glass (soda-lime silica glass) exhibits excellent chemical resistance to most environments except hydrofluoric acid and strong alkalis. It maintains stability against water, atmospheric conditions, and most acids, with corrosion rates typically <0.1 µm/year in neutral pH environments. The 8/10 rating reflects minor vulnerability to alkaline solutions and stress corrosion cracking.
    density:
      value: 2.52
      min: 1.2
      max: 7.6
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys and Special-Purpose Materials, ''Properties of Glass'' section, and NIST Standard Reference Database 84 - ''Properties of Optical Glass'''
    electricalResistivity:
      value: 1000000000000.0
