    flexuralStrength:
      value: 70.0
      min: 50
      max: 750.0
      unit: MPa
      research_basis: Crown glass, a common soda-lime-silica glass, has a typical flexural strength in the range of 50-90 MPa. The value of 70 MPa is a well-cited average for pristine, laboratory-tested specimens under short-term loading in a 3- or 4-point bend test. This strength is highly dependent on surface quality and test conditions, as flaws dramatically reduce the practical strength.
    hardness:
      value: 5.5
      min: 3.5
      max: 9.5
      unit: Mohs
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys and Special-Purpose Materials (ASM International, 1990), Section: ''Properties of Glass and Glass Ceramics'''
    oxidationResistance:
      value: 500.0
      min: 400.0
      max: 1700.0
      unit: °C
      research_basis: Crown glass, a soda-lime-silicate glass, does not oxidize in the traditional sense but softens and deforms. Its maximum continuous service temperature in air is limited by its annealing point (~500°C) and strain point (~470°C), above which viscous flow begins, constituting a "significant" property change. This 500°C limit is a standard upper-use temperature cited for this glass type in authoritative materials references.
    tensileStrength:
