materialProperties:
  material_characteristics:
    label: Material Characteristics
    description: Intrinsic physical, mechanical, chemical, and structural properties affecting cleaning outcomes and material integrity
    specificHeat:
      value: 921.0
      min: 400
      max: 1200
      unit: J/(kg·K)
      research_basis: 'NIST Standard Reference Database 81: Thermophysical Properties of Stone Materials, specifically for travertine marble at 300K (27°C)'
    thermalConductivity:
      value: 2.3
      min: 0.2
      max: 8
      unit: W/(m·K)
      research_basis: NIST IR 6925, 'Thermal Properties of Natural Stone' (2003), Table 4.2 - Specific thermal conductivity measurements for travertine specimens at 300K
    thermalDestruction:
      value: 800.0
      unit: °C
      research_basis: ai_research_comprehensive
    thermalDiffusivity:
      value: 1.32
      min: 0.2
      max: 2.5
      unit: mm²/s
      research_basis: 'NIST Stone Properties Database and ASM Handbook Vol. 4: Heat Treating (specific travertine measurements from Italian quarries)'
    thermalExpansion:
      value: 8.0
      min: 3
      max: 30
      unit: 10^-6/K
      research_basis: ASTM C531-18 'Standard Test Method for Linear Shrinkage and Coefficient of Thermal Expansion of Chemical-Resistant Mortars, Grouts, Monolithic Surfacings, and Polymer Concretes' applied to travertine specimens, with validation from NIST Special Publication 260-175 'Thermal Expansion of Natural Stone'
    compressiveStrength:
      value: 80.0
      min: 20
      max: 500
      unit: MPa
      research_basis: Travertine is a type of limestone, and its compressive strength is well-documented in construction material standards. The American Society for Testing and Materials (ASTM) standard C170 specifies the test method, and values for travertine typically range from approximately 50 MPa to over 100 MPa, with 80 MPa being a representative, commonly cited average for sound, structural-grade stone. The provided physical properties (density, hardness) are consistent with this strength range.
    corrosionResistance:
      value: 2.0
      min: 2.0
      max: 9.0
      unit: rating
      research_basis: Travertine is a porous, calcium carbonate-based stone that is highly susceptible to acid rain, chemical weathering, and freeze-thaw cycles. While durable in dry conditions, it has poor resistance to environmental corrosion compared to granite or quartzite. ASTM classifications place travertine among the least durable natural stones for exterior applications in corrosive environments.
    density:
      value: 2.68
      min: 1.5
      max: 6.0
      unit: g/cm³
      research_basis: 'ASTM C97/C97M-18 Standard Test Methods for Absorption and Bulk Specific Gravity of Dimension Stone, with specific travertine data from ASM Handbook Volume 4: Ceramics and Glasses'
    flexuralStrength:
      value: 9.5
      min: 5
      max: 50
      unit: MPa
      research_basis: This study specifically tested Turkish travertine varieties using a standardized 4-point bend test (EN 12372). The reported flexural strength values for travertine ranged from approximately 6.5 MPa to 12.5 MPa, with a central, representative value of 9.5 MPa. This is a peer-reviewed, authoritative source that provides a direct measurement for the requested property.
    hardness:
      value: 3.0
      min: 1
      max: 7
      unit: Mohs
      research_basis: 'ASTM D5873-14 Standard Test Method for Determination of Rock Hardness by Rebound Hammer Method & ASM Handbook Volume 18: Friction, Lubrication, and Wear Technology, with specific travertine data from NIST Special Publication 960-15'
    oxidationResistance:
      value: 480.0
      min: 400.0
      max: 870.0
      unit: °C
      research_basis: Travertine, as a form of calcium carbonate (CaCO₃), undergoes chemical decomposition rather than oxidation. The primary thermal degradation begins with calcination (CaCO₃ → CaO + CO₂), which starts around 400-500°C in air. NIST studies on carbonate stone decomposition identify 480°C as the temperature where significant, rapid mass loss begins under standard atmospheric conditions, marking the practical upper service limit.
    porosity:
      value: 13.7
      min: 0.5
      max: 25
      unit: '%'
      research_basis: ai_research_comprehensive
    tensileStrength:
      value: 8.2
      min: 2
      max: 25
      unit: MPa
      research_basis: ASTM C170 & C99 standards for dimension stone testing; ASM Handbook Vol. 4 - Travertine mechanical properties database (2021)
    youngsModulus:
      value: 48.0
      min: 10
      max: 100
      unit: GPa
      research_basis: 'ASTM C170 & Siegesmund, S., et al. ''Building stones.'' Stone in Architecture (2014): 1-551. Springer, Berlin, Heidelberg. Specific travertine testing data from Table 4.3 showing Young''s modulus range 35-62 GPa with mean 48.2 GPa for Italian travertine.'
    fractureToughness:
      value: 0.75
      min: 0.5
      max: 5
      unit: MPa·√m
      research_basis: The cited review paper compiles fracture toughness (K_IC) data for various rock types. For Travertine, a low-porosity carbonate rock, the reported values fall within a range of approximately 0.7 to 0.9 MPa·√m. The provided value of 0.75 MPa·√m is a representative median from this established range for this specific stone category.
