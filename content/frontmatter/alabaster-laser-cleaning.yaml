caption:
  beforeText: Under microscopic examination, the alabaster surface reveals a network of fine cracks and pitting from prolonged
    exposure. Contaminants appear as clustered particulate matter—dust, organic residues, and mineral deposits—adhering unevenly,
    causing localized discoloration and erosion. This degradation, it compromises the stone's natural translucency and structural
    integrity.
  afterText: The cleaned alabaster surface gleams with pristine smoothness. Restoration achieves high quality, fully preserving
    the stone's delicate integrity.
