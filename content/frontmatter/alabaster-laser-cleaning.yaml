captions:
  after_text: What strikes me about this material now is the captivating transformation after laser cleaning; the alabaster
    reveals a beautiful clarity, almost as if it breathes again, with surface contaminants reduced to near imperceptible traces—likely
    less than 0. 01 mm if I were to guess without precise tools at hand. I find remarkable how the laser’s technical artistry,
    tuned to a gentle 45 W power and 50 kHz repetition rate, has restored visual harmony, echoing the meticulous care of Italian
    artisans who’ve shaped such stone for centuries in architectural and artistic masterpieces. This elegant transformation
    not only revives the stone’s intrinsic charm but also offers practical benefits for Italy’s heritage conservation, ensuring
    sculptures and ornaments in our historic cities withstand time without chemical harm or water waste, well, one hopes at
    least.
  author: Alessandro Moretti
  before_text: Examining this beautiful surface of alabaster, I must confess a deep appreciation for its delicate translucency,
    yet I’m struck by the uneven layer of contamination—perhaps a mix of organic residues and atmospheric deposits, roughly
    0. 2 to 0. 5 mm thick in patches, obscuring its natural elegance. One cannot help but notice how these impurities cling
    stubbornly to the soft, porous structure, a challenge we often face in Italy when restoring cultural heritage pieces where
    alabaster’s aesthetic excellence must be preserved with utmost care.
