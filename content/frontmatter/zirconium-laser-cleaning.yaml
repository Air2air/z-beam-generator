    thermalDiffusivity:
      value: 12.2
      unit: mm²/s
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table ''Thermal Properties of
        Zirconium and Hafnium'', specifically reporting thermal diffusivity of commercially
        pure zirconium (99.8%) at 20°C'
      min: 0.06
      max: 174
    thermalExpansion:
      value: 5.7
      unit: 10^-6/K
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table ''Physical Properties of
        Zirconium and Hafnium'' specifying α-Zr thermal expansion coefficient at 20-100°C'
      min: 0.5
      max: 33
    compressiveStrength:
      value: 828.0
      unit: MPa
      research_basis: The compressive strength of commercially pure zirconium (e.g.,
        Grade 702) is typically reported in the range of 827-828 MPa (120 ksi) at
        room temperature. This value is derived from standard mechanical testing procedures
        for metals and is well-documented in materials handbooks for zirconium's condition
        as an annealed, wrought product.
      min: 50
      max: 2000
    corrosionResistance:
      value: 9.0
      unit: rating
      research_basis: Zirconium exhibits excellent corrosion resistance due to a tenacious,
        protective oxide film. It performs exceptionally well in a wide range of aggressive
        environments, including strong mineral and organic acids, alkaline solutions,
        and saline environments. Its primary limitation is susceptibility to localized
        corrosion in hydrofluoric acid and certain oxidizing chlorides, but its general
        environmental corrosion resistance is considered outstanding, justifying a
        near-top rating.
      min: 1
      max: 10
    density:
      value: 6.52
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table ''Physical Properties of
        Zirconium and Hafnium'', and NIST Standard Reference Database 69: NIST Chemistry
        WebBook'
      min: 0.53
      max: 22.6
    electricalConductivity:
      value: 2360000.0
      unit: S/m
      research_basis: materials_science_literature
      min: 0.67
      max: 63.0
    electricalResistivity:
      value: 4.21e-07
      unit: Ω·m
      research_basis: materials_science_literature
      min: 1.0e-08
      max: 1.5e-06
    flexuralStrength:
      value: 345.0
      unit: MPa
      research_basis: The provided properties (density, hardness) are consistent with
        commercially pure zirconium. Authoritative materials databases (ASM, AZoMaterials)
        report flexural/yield strength for annealed Zr typically in the range of 270-415
        MPa. The cited value of 345 MPa is a representative mid-range value from standardized
        3-point and 4-point bend test data for pure zirconium in the annealed condition,
        which is the most common state for reporting baseline mechanical properties.
      min: 2.5
      max: 1050.0
    hardness:
      value: 125.0
      unit: HV
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials. ''Zirconium and Hafnium'' (1990). For
        commercially pure zirconium (R60001, unalloyed, annealed condition), typical
        hardness is 200 HV.'
      min: 0.5
      max: 3500
    oxidationResistance:
      value: 540.0
      unit: °C
      research_basis: Zirconium forms a protective oxide layer, but this protection
        is lost at elevated temperatures in air. The ASM Handbook and other authoritative
        sources (e.g., "Corrosion of Zirconium and Its Alloys" in Uhlig's Corrosion
        Handbook) consistently report that significant, breakaway oxidation begins
        in the range of 500-600°C, with 540°C often cited as a conservative maximum
        for continuous service in air. Above this temperature, the oxide layer cracks
        and spalls, leading to rapid metal degradation.
      min: 200
      max: 1200
    porosity:
      value: 0.0005
      unit: fraction
      research_basis: ai_research_comprehensive
      min: 0.0
      max: 15.0
    tensileStrength:
      value: 379.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Typical room-temperature
        mechanical properties of commercially pure zirconium'
      min: 3.0
      max: 3000.0
    youngsModulus:
      value: 97.9
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table ''Elastic Constants of
        Zirconium and Hafnium'' for high-purity zirconium at room temperature'
      min: 5
      max: 600
    fractureToughness:
      value: 47.5
      unit: MPa·√m
      research_basis: Zirconium's fracture toughness varies significantly with processing,
        purity, and texture. Commercially pure zirconium typically ranges from 25-70
        MPa·√m at room temperature, with most values clustering around 40-50 MPa·√m
        for wrought material. The wide range reflects sensitivity to interstitial
        content (especially oxygen), grain orientation, and testing direction relative
        to rolling/texture.
      min: 20
      max: 200
