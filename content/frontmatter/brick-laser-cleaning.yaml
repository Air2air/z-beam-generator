        source: ASTM C216-24 "Standard Specification for Facing Brick"
        research_basis: Brick is highly resistant to environmental corrosion due to
          its ceramic composition and firing process. ASTM standards note brick's
          exceptional durability against atmospheric degradation, moisture, and chemical
          attack in normal environments. The material's high compressive strength
          (41.4 MPa) and low porosity contribute to its corrosion resistance, though
          it can be susceptible to efflorescence and freeze-thaw damage in extreme
