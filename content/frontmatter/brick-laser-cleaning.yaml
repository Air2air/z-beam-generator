      oxidationResistance:
        value: 800.0
        unit: °C
        confidence: 0.85
        source: 'ASM Handbook, Volume 4: Heat Treating, "Properties of Ceramics and
          Ceramic-Matrix Composites"'
        research_basis: Brick is a fired clay ceramic. Its maximum service temperature
          is governed by the softening point of its silicate matrix and the oxidation
          of any residual carbon or metallic impurities. While not a pure oxide, standard
          fired clay bricks are rated for continuous service up to 800°C in oxidizing
          atmospheres. Above this temperature, significant softening and potential
          for spalling or structural weakening due to continued vitrification and
          differential thermal expansion occur. The provided compressive strength
          and density are consistent with a high-quality fired clay product supporting
          this temperature range.
        research_date: '2025-10-15T20:40:42.390113'
        ai_verified: true
        min: 300.0
        max: 1200.0
      flexuralStrength:
        value: 6.9
        unit: MPa
        confidence: 0.85
        source: ASTM C67-20, "Standard Test Methods for Sampling and Testing Brick
          and Structural Clay Tile," and the Brick Industry Association (BIA) Technical
          Notes 9B - Brick Masonry Material Properties.
        research_basis: For fired clay brick, a well-established empirical relationship
          exists where the flexural strength (modulus of rupture) is typically 1/6th
          of the compressive strength. Given the provided compressive strength of
          41.4 MPa, this ratio yields a value of 6.9 MPa. This correlation is supported
          by industry standards and material property data sheets for masonry design,
          which typically report flexural strengths for brick in the range of 4.8
          to 8.3 MPa, with 6.9 MPa being a representative mid-range value for a brick
          of this compressive strength. The test method is typically a 3-point or
          4-point bend test on whole bricks as per ASTM C67.
        research_date: '2025-10-15T20:53:13.108931'
        ai_verified: true
        min: 2.0
