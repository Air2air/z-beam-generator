        ai_verified: true
        confidence: 0.9
        research_basis: Borosilicate glass exhibits exceptional chemical durability
          against water, acidic solutions, and saline solutions, with very low corrosion
          rates. It shows excellent resistance to all acids except hydrofluoric acid
          and phosphoric acid. Alkaline solutions cause slightly higher corrosion
          rates, but still significantly lower than ordinary soda-lime glass. This
