captions:
  after_text: Bottom line - this cleaning really cleaned up that surface. The laser parameters we worked out removed virtually all the contamination, bringing the surface roughness down to what looks like under 0. 8 microns. This kind of efficiency-focused result is a huge win for productivity gains, it means we can get these components back into service with maximum performance.
  author: Todd Dunning
  before_text: Looking at these results, this aluminum's got a pretty significant oxide layer, I'd estimate around 4 to 6 microns thick. We're also seeing some embedded carbonaceous soiling, which is common from industrial exposure. That combination really sets up a challenge for any cleaning process, frankly. It's the kind of surface issue that kills performance in high-precision applications out here.
