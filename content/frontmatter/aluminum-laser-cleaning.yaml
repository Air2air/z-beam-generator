outcomeMetrics:
- description: Contaminant Removal Efficiency quantifies the mass of surface contaminants removed from the aluminum substrate, measured via mass spectrometry to detect trace elements and before/after microscopy to account for the soft substrate's susceptibility to plastic deformation and masking of true material loss. The metric is highly dependent on the adhesion strength of the specific contaminant to the native aluminum oxide layer and the surface geometry, which influences laser fluence distribution and shadowing effects.
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  metric: Contaminant Removal Efficiency
  typicalRanges: 95-99.9% depending on application and material
  units: []
- description: Processing Speed is measured as the area cleaned per unit time (e.g., cm²/min), determined by the laser's scan speed and spot size. For aluminum, its low hardness and high reflectivity require optimization of pulse energy and repetition rate to achieve efficient ablation without causing surface melting or exceeding the material's low ablation threshold.
  factorsAffecting: []
  measurementMethods: []
  metric: Processing Speed
  units:
  - m²/h
  - cm²/min
  - mm²/s
- description: Surface Quality Preservation quantifies the absence of laser-induced surface damage, such as melting, pitting, or changes in surface roughness, on the low-hardness aluminum substrate. It is assessed by measuring post-process surface topography and comparing it to the initial state to ensure material removal did not compromise the base material integrity.
  factorsAffecting: []
  measurementMethods: []
  metric: Surface Quality Preservation
  units: []
- description: Thermal Damage Avoidance quantifies the prevention of localized softening and microstructural alteration in aluminum by ensuring the peak temperature during laser cleaning remains below the material's recrystallization threshold. This is measured by verifying post-process hardness remains at or above the base material's Vickers hardness of 0.245 GPa.
  factorsAffecting: []
  measurementMethods: []
  metric: Thermal Damage Avoidance
  units: []
