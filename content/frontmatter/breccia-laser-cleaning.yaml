      oxidationResistance:
        ai_verified: true
        confidence: 0.85
        research_basis: Breccia, as a carbonate-rich sedimentary rock, is primarily
          composed of calcite and other carbonate minerals. Authoritative engineering
          geology texts indicate that the calcite (CaCO₃) in such stones begins to
          dissociate (calcine) in air at temperatures around 600-750°C, with 600°C
          being the conservative threshold for the onset of significant chemical decomposition
          and loss of structural integrity. This is not oxidation in the metallic
          sense, but a thermally-driven chemical breakdown which is the relevant failure
          mode for this material in high-temperature, oxidative environments.
