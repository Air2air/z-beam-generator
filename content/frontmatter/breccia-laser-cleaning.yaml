caption:
  beforeText: Under microscope, Breccia stone surface appears dirty-dirty and uneven,
    with fine dust particles and oily residues clinging tightly to its porous texture.
    Contaminants form clusters that block natural cracks, causing discoloration and
    dull shine. Surface degradation shows as micro-pits and slight etching, where
    material wears slowly then weakens overall structure.
  afterText: The cleaned breccia surface appears very-very smooth and restored, with
    dirt removed then natural colors revealed clearly. The process cleans effectively,
    so original textures shine without damage. Material integrity stays intact, no
    cracks form, and stone strength remains strong. Restoration quality is high, making
    the surface look fresh and beautiful for general uses.
