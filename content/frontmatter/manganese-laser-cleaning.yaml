      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys and Special-Purpose Materials (1990), Table 1, p. 1120; NIST Standard Reference Database 144, ''Physical Properties of Manganese'''
    electricalConductivity:
