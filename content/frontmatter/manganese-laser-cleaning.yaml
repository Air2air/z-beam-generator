    flexuralStrength:
      value: 241.0
      min: 2.5
      max: 1050.0
      unit: MPa
      research_basis: The provided value is for high-purity, polycrystalline manganese. It is important to note that flexural strength is highly dependent on the material's form (cast, wrought), purity, grain size, and the presence of impurities or alloying elements. Manganese metal is generally brittle, and its strength values are not as commonly reported as for structural alloys. This value represents a typical result from a standard bend test on a pure, consolidated form.
    hardness:
      value: 210.0
      min: 0.5
      max: 3500
      unit: HB
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical Properties of Pure Metals'
    oxidationResistance:
      value: 520.0
      min: 200
      max: 1200
      unit: °C
      research_basis: Manganese oxidizes readily in air, forming a non-protective oxide scale. While oxidation begins at lower temperatures, the ASM Handbook indicates that significant, rapid oxidation occurs above approximately 520°C, making this the practical upper limit for continuous service in air. Pure manganese is not considered an oxidation-resistant metal.
