caption:
  beforeText: Under microscopy, the manganese surface appears marred by irregular
    contaminants, including fine oxide particles and organic residues that cluster
    in pits and scratches. These contaminants, often from industrial handling, exhibit
    jagged edges and varying densities, accelerating localized corrosion. Surface
    degradation shows as etched micro-voids, reducing reflectivity in laser optics
    applications like precision beam delivery systems.
  afterText: After thorough cleaning, the manganese surface regains a smooth, contaminant-free
    finish, closely mirroring its pre-use condition. Restoration quality excels in
    uniformity, with no pitting or oxidation remnants, preserving the metal's inherent
    hardness and corrosion resistance. This maintains structural integrity for demanding
    uses, such as in precision laser optics at companies like Coherent Inc., ensuring
    reliable performance in optical systems.
