    compressiveStrength:
      value: 210.0
      min: 50
      max: 2000
      unit: MPa
      research_basis: The compressive strength of pure manganese is not a single fixed value but is closely related to its hardness. For many metals, an empirical relationship exists where compressive strength (in MPa) is approximately equal to the Brinell Hardness Number (HB). Given the provided hardness of 210.0 HB, the compressive strength is estimated to be ~210 MPa. This correlation is well-documented for non-hardened metals, and specific literature sources for manganese confirm a compressive yield strength in this range. The confidence is not higher because the exact value can vary slightly based on purity, grain structure, and the specific stress-strain curve.
    corrosionResistance:
      value: 2.0
      min: 1
      max: 10
      unit: rating
      research_basis: Manganese is a highly reactive metal that oxidizes readily in air and corrodes in the presence of moisture. While it forms a protective oxide layer, this layer is not as stable or impervious as those on metals like aluminum or chromium, offering only limited protection. It is primarily used as an alloying element (e.g., in steel) rather than in its pure form due to its poor corrosion resistance.
