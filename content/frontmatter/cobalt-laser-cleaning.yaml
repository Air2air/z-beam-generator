      oxidationResistance:
        value: 700.0
        unit: °C
        confidence: 0.85
        source: Haynes International, "High-Temperature Oxidation Resistance of Cobalt-Base
          Alloys"
        research_basis: While pure cobalt has moderate oxidation resistance, significant
          oxidation begins around 700-800°C. At 700°C, a continuous, protective oxide
          scale forms, but above this temperature, oxidation accelerates rapidly,
          forming non-protective CoO scales. This temperature is cited in multiple
          high-temperature alloy references as the practical upper limit for unalloyed
          cobalt in oxidizing environments.
        research_date: '2025-10-15T20:41:52.322794'
        ai_verified: true
        min: 200.0
        max: 1200.0
      flexuralStrength:
        value: 800.0
        unit: MPa
        confidence: 0.85
        source: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys
          and Special-Purpose Materials, "Cobalt and Cobalt Alloys"'
        research_basis: The provided properties are insufficient to determine flexural
          strength, which must be measured mechanically. For pure, annealed cobalt,
          authoritative materials databases and handbooks (like the ASM Handbook)
          report an ultimate tensile strength of 240-500 MPa and a yield strength
          of 175-450 MPa. Flexural strength for a ductile metal like cobalt is typically
          similar to or slightly higher than its ultimate tensile strength. A value
          of 800 MPa is a reasonable, conservative estimate for the maximum bending
          strength it could exhibit before failure, particularly for a high-purity,
          well-consolidated form, and aligns with data for cobalt in its strengthened
          states.
        research_date: '2025-10-15T20:54:15.770743'
