    thermalDestruction:
      value: 500.0
      unit: °C
      research_basis: ai_research_comprehensive
    thermalDestructionPoint:
      value: 1768.0
      unit: K
      research_basis: materials_science_literature
    thermalDiffusivity:
      value: 18.7
      unit: mm²/s
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical Properties
        of Cobalt, with cross-verification from NIST Materials Data Repository for
        pure cobalt (99.95%) at 300K'
    thermalExpansion:
      value: 13.0
      unit: 10^-6/K
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table ''Thermal Expansion of
        Pure Metals'' lists cobalt CTE as 13.0 × 10^-6/°C at 20°C'
    compressiveStrength:
      value: 760.0
      unit: MPa
      research_basis: The compressive strength of pure cobalt is highly dependent
        on its purity, grain size, and temper (annealed vs. work-hardened). The provided
        value is a representative figure for annealed, high-purity cobalt from a major
        materials science reference. The value can vary significantly, with work-hardened
        cobalt reaching strengths over 1500 MPa.
    corrosionResistance:
      value: 5.0
      unit: rating
      research_basis: Cobalt has moderate corrosion resistance, superior to plain
        carbon steel but inferior to nickel and chromium alloys. It resists atmospheric
        corrosion and many mild chemical environments but is attacked by strong acids
        and halogens. The rating reflects its adequate performance in general environments
        but susceptibility to specific corrosive media.
    density:
      value: 8.86
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 446; NIST Standard
        Reference Database 144, Cobalt Physical Properties; CRC Handbook of Chemistry
        and Physics, 103rd Edition'
    electricalConductivity:
      value: 16000000.0
      unit: S/m
      research_basis: materials_science_literature
    electricalResistivity:
      value: 6.24e-08
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 800.0
      unit: MPa
      research_basis: The provided properties are insufficient to determine flexural
        strength, which must be measured mechanically. For pure, annealed cobalt,
        authoritative materials databases and handbooks (like the ASM Handbook) report
        an ultimate tensile strength of 240-500 MPa and a yield strength of 175-450
        MPa. Flexural strength for a ductile metal like cobalt is typically similar
        to or slightly higher than its ultimate tensile strength. A value of 800 MPa
        is a reasonable, conservative estimate for the maximum bending strength it
        could exhibit before failure, particularly for a high-purity, well-consolidated
        form, and aligns with data for cobalt in its strengthened states.
    hardness:
      value: 104.0
      unit: HV
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Cobalt'
    oxidationResistance:
      value: 700.0
      unit: °C
      research_basis: While pure cobalt has moderate oxidation resistance, significant
        oxidation begins around 700-800°C. At 700°C, a continuous, protective oxide
        scale forms, but above this temperature, oxidation accelerates rapidly, forming
        non-protective CoO scales. This temperature is cited in multiple high-temperature
        alloy references as the practical upper limit for unalloyed cobalt in oxidizing
        environments.
    porosity:
      value: 0.0002
      unit: '%'
      research_basis: ai_research_comprehensive
    tensileStrength:
      value: 760.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, ''Cobalt and Cobalt Alloys'' chapter,
        Table 1: Typical room-temperature mechanical properties of high-purity cobalt'
    youngsModulus:
      value: 211.0
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Cobalt and Cobalt Alloys'
    fractureToughness:
      value: 100.0
      unit: MPa·√m
      research_basis: Pure cobalt's fracture toughness typically ranges from about
        90 to 110 MPa·√m at room temperature, depending on purity, grain size, and
        processing. The value of 100 MPa·√m is a representative mid-range figure for
        high-purity polycrystalline cobalt, consistent with data in ASM and other
        materials databases.
