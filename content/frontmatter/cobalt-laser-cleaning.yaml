        source: 'ASM Handbook, Volume 13B: Corrosion: Materials (2010), "Cobalt and
          Cobalt Alloys" chapter'
        research_basis: Cobalt has moderate corrosion resistance, superior to plain
          carbon steel but inferior to nickel and chromium alloys. It resists atmospheric
          corrosion and many mild chemical environments but is attacked by strong
          acids and halogens. The rating reflects its adequate performance in general
