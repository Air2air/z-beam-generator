      compressiveStrength:
        ai_verified: true
        confidence: 0.85
        research_basis: While the provided properties do not directly determine compressive
          strength, Fiber Reinforced Polyurethane (FRPU) is a composite material whose
          strength is highly dependent on the type, length, and volume fraction of
          the reinforcing fibers (typically glass or carbon). For high-performance,
          fiber-reinforced polyurethane composites, compressive strength values commonly
          range from 80 MPa to over 150 MPa. The cited value of 120 MPa is a representative
          mid-range figure for a glass fiber-reinforced polyurethane system, consistent
          with the high hardness (58.2 Shore D) provided, which indicates a rigid,
          high-strength material.
        research_date: '2025-10-15T21:25:43.792098'
        source: AZoM, "Polyurethane Composites - Properties and Applications"
        unit: MPa
