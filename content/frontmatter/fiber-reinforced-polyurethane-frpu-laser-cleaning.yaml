caption:
  beforeText: Under microscopy, the FRPU surface shows heavy contamination by fine
    dust particles and oily residues. This degradation manifests in micro-cracks and
    pitting, compromising integrity.
  afterText: After laser cleaning, the Fiber Reinforced Polyurethane surface appears
    smooth and uniform, free from contaminants and oxidation layers. This restoration
    quality excels, preserving the composite's structural integrity with fibers intact
    and the polyurethane matrix undamaged. No thermal degradation occurs, ensuring
    the material retains its original mechanical properties for reliable applications
    in demanding environments.
