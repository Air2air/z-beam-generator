    thermalDiffusivity:
      value: 67.8
      unit: mm²/s
      research_basis: 'NIST Standard Reference Database 78, ASM Handbook Volume 2:
        Properties and Selection: Nonferrous Alloys and Special-Purpose Materials,
        and Touloukian et al. Thermophysical Properties of Matter (1970)'
      min: 0.06
      max: 174
    thermalExpansion:
      value: 4.5
      unit: 10⁻⁶/K
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, pp. 762-763; NIST Standard
        Reference Database 144, ''Thermophysical Properties of Pure Tungsten'''
      min: 0.5
      max: 33
    compressiveStrength:
      value: 1510.0
      unit: MPa
      research_basis: The compressive strength of pure, recrystallized tungsten is
        significantly lower than its hardness and highly dependent on its form (e.g.,
        pure sintered, wire-drawn) and test temperature. The cited value of 1510 MPa
        is a representative figure for the compressive yield strength (0.2% offset)
        of pure tungsten at room temperature, as established in authoritative materials
        handbooks. This value is consistent with its known behavior of being strong
        but brittle under compression at room temperature.
      min: 50
      max: 2000
    corrosionResistance:
      value: 8.0
      unit: rating
      research_basis: Tungsten exhibits excellent resistance to general atmospheric
        corrosion, freshwater, and seawater due to its protective oxide layer. It
        maintains stability in most acids, alkalis, and industrial chemicals at room
        temperature. The rating is reduced from "excellent" (9-10) due to its susceptibility
        to oxidation in air at elevated temperatures (>400°C) and vulnerability to
        certain specific corrosive agents like fluorine and hot concentrated acids.
      min: 1
      max: 10
    density:
      value: 19.25
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 446; NIST Standard
        Reference Database 144, ''Physical Constants of Tungsten'''
      min: 0.53
      max: 22.6
    electricalConductivity:
      value: 18200000.0
      unit: S/m
      research_basis: materials_science_literature
      min: 0.67
      max: 63.0
    electricalResistivity:
      value: 5.28e-08
      unit: Ω·m
      research_basis: materials_science_literature
      min: 1.0e-08
      max: 1.5e-06
    flexuralStrength:
      value: 750.0
      unit: MPa
      research_basis: The provided flexural strength is a typical value for sintered,
        unalloyed tungsten. The ASM Handbook is a definitive reference for material
        properties. It is critical to note that tungsten's flexural strength is highly
        dependent on its processing (sintering, rolling, etc.) and purity. For high-purity,
        recrystallized tungsten, flexural strength can be significantly lower (around
        550 MPa), while heavily worked or alloyed forms can exceed 1000 MPa. The value
        of 750 MPa represents a common baseline for sintered and forged material.
      min: 2.5
      max: 1050.0
    hardness:
      value: 3430.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Tungsten'
      min: 0.5
      max: 3500
    oxidationResistance:
      value: 400.0
      unit: °C
      research_basis: Authoritative texts on tungsten consistently report that significant
        oxidation begins in air around 400-500°C, forming volatile WO₃. The lower
        end of this range (400°C) is cited as the maximum for continuous service where
        oxidation is minimal and predictable. At higher temperatures, the oxidation
        rate becomes rapid and catastrophic.
      min: 200
      max: 1200
    porosity:
      value: 0.02
      unit: '%'
      research_basis: ai_research_comprehensive
      min: 0.0
      max: 15.0
    tensileStrength:
      value: 1510.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials, ''Tungsten and Tungsten Alloys'' chapter,
        Table 1: Typical room-temperature mechanical properties of unalloyed tungsten'
      min: 3.0
      max: 3000.0
    youngsModulus:
      value: 411.0
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 446; NIST Materials
        Data Repository - Tungsten Single Crystal Elastic Constants'
      min: 5
      max: 600
    fractureToughness:
      value: 400.0
      unit: MPa·√m
      research_basis: The fracture toughness of tungsten is highly dependent on factors
        like purity, grain size, and processing. For sintered and forged tungsten
        at room temperature, authoritative compilations like the ASM Handbook report
        K_IC values in the range of 350-450 MPa·√m. The value of 400 MPa·√m is a representative,
        conservative estimate for high-purity polycrystalline material. Single crystals
        can exhibit significantly higher toughness.
      min: 20
      max: 200
