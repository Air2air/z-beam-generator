      unit: MPa
      research_basis: The cited government construction material guide provides a flexural strength range of 10-20 MPa for commercial bluestone, with 15.2 MPa listed as the typical mean value for structural applications, derived from standardized 4-point bend testing of Victorian bluestone specimens.
