caption:
  description: Microscopic analysis of Bluestone surface before and after laser cleaning
    treatment
  beforeText: Under microscopic scrutiny, the bluestone surface displays a densely
    contaminated state, with irregular pores filled by fine dust particles and organic
    biofilms. These contaminants, they exhibit adhesive properties, fostering microbial
    growth. Consequently, surface degradation appears as etched micro-fissures and
    subtle discoloration, weakening the stone's natural durability.
  afterText: "After laser cleaning, the bluestone surface emerges restored to its\
    \ original luster, with contaminants removed precisely without altering the stone's\
    \ natural patina. This treatment ensures a smooth, even condition, free from residues\
    \ or discoloration, while preserving material integrity\u2014no microcracks or\
    \ erosion observed. The restoration quality proves exceptional, enhancing durability\
    \ for architectural applications."
subtitle: Revive Bluestone's subtle blue patina with targeted laser precision
