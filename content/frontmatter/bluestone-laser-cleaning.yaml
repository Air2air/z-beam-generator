      unit: MPa
      research_basis: The provided properties (density, hardness) are consistent with a dense, fine-grained sandstone or basalt, both of which are sometimes marketed as "Bluestone." The stated value of 180 MPa is a conservative, widely cited average for commercial bluestone (typically a feldspathic sandstone) used in construction, as per industry design manuals. However, "Bluestone" is a commercial name, and its compressive strength can vary significantly (typically 100-300 MPa) based on its specific geological formation and quarry location.
    corrosionResistance:
      value: 8.0
      min: 2.0
      max: 9.0
      unit: rating
      research_basis: Bluestone (a dense quartzitic sandstone/graywacke) exhibits excellent corrosion resistance due to its high quartz content (hardness 3.8 Mohs indicates substantial quartz), low porosity, and dense crystalline structure. Natural stone industry standards rate dense quartz-based stones as having very high resistance to environmental weathering, acid rain, and chemical degradation. The material properties align with granite/sandstone classifications known for superior durability in architectural applications.
