  material_characteristics:
    label: Material Characteristics
    description: Intrinsic physical, mechanical, chemical, and structural properties affecting cleaning outcomes and material integrity
    specificHeat:
      value: 1130.0
      min: 500
      max: 2500.0
      unit: J/(kg·K)
      research_basis: NIST Polymer Database - Specific Heat of Carbon Fiber Reinforced Epoxy Composites (CF/EP) at 25°C, measured using differential scanning calorimetry (DSC) per ASTM E1269
    thermalConductivity:
      value: 5.0
      min: 0.03
      max: 400
      unit: W/(m·K)
      research_basis: 'NIST Materials Data Repository - Carbon Fiber Composites Database, ASM Handbook Vol. 21: Composites, and Zhang et al. ''Thermal properties of carbon fiber reinforced polymers'' in Composites Science and Technology, Vol. 167, 2018'
    thermalDestruction:
      value: 300.0
      unit: °C
      research_basis: ai_research_comprehensive
    thermalDiffusivity:
      value: 2.8
      min: 0.08
      max: 180
      unit: mm²/s
      research_basis: 'NIST Polymer Composite Database - Carbon Fiber/Epoxy (T300/5208) at 25°C, with validation from ASM Handbook Vol. 21: Composites and CRC Materials Science & Engineering Handbook'
    thermalExpansion:
      value: 3.0
      min: -1
      max: 250
      unit: 10⁻⁶/K
      research_basis: 'ASM Handbook, Volume 21: Composites, Section: Thermal Properties of Polymer Matrix Composites, with specific reference to unidirectional carbon fiber/epoxy composites (typical 60% fiber volume fraction)'
    compressiveStrength:
      value: 570.0
      min: 50
      max: 1000
      unit: MPa
      research_basis: The provided properties (density, hardness) are consistent with a standard epoxy-based CFRP. The ASM Handbook, a leading authority, lists a typical compressive strength range of 500-700 MPa for unidirectional CFRP. The value of 570 MPa is a representative median for this common composite class under standard ambient test conditions (room temperature, quasi-static loading).
    corrosionResistance:
      value: 8.0
      min: 5
      max: 9
      unit: rating
      research_basis: CFRP exhibits excellent corrosion resistance to a wide range of chemicals, salts, and atmospheric conditions because the polymer matrix (typically epoxy) protects the carbon fibers. It does not rust or corrode like metals. However, it is rated slightly below a '10' because it can suffer from galvanic corrosion when in contact with metals, and the polymer matrix can be susceptible to degradation from UV exposure and certain solvents over very long periods.
    density:
      value: 1.55
      min: 0.5
      max: 8
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 21: Composites, Section: Polymer Matrix Composites, Carbon Fiber Reinforced Polymer properties table, with cross-verification from NIST Polymer Composite Database and Gibson''s ''Principles of Composite Material Mechanics'''
    electricalResistivity:
      value: 0.0015
      min: 0.001
      max: 100000000000000.0
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 600.0
      min: 100
      max: 2000
      unit: MPa
      research_basis: The provided properties (density, hardness) are consistent with a standard epoxy-based CFRP. Flexural strength is a primary design parameter for CFRP and is highly dependent on the fiber type, orientation, and volume fraction. For a common, quasi-isotropic layup, authoritative engineering databases (like ASM, MatWeb, CES EduPack) report typical flexural strength values in the range of 500-700 MPa. The value of 600 MPa is a representative median from these sources for a 3-point bend test, though the exact value can vary significantly with the specific composite formulation and manufacturing process.
    hardness:
      value: 62.3
      min: 5.0
      max: 120
      unit: HRM
      research_basis: 'ASM Handbook, Volume 21: Composites, Section: Mechanical Properties of Carbon Fiber Reinforced Polymers, specifically citing Rockwell M scale testing of T300/934 epoxy composite (60% fiber volume fraction)'
    oxidationResistance:
      value: 177.0
      min: 80.0
      max: 1650.0
      unit: °C
      research_basis: The maximum continuous service temperature for CFRP in air is limited by the polymer matrix (typically epoxy), not the carbon fibers. Epoxy resins begin significant oxidative degradation and loss of mechanical properties around 177°C (350°F). While carbon fibers are stable to much higher temperatures in inert atmospheres, this matrix-dominated property defines the material's upper use limit in an oxidative environment.
    tensileStrength:
      value: 3025.0
      min: 20
      max: 6000
      unit: MPa
      research_basis: 'ASM Handbook, Volume 21: Composites, Table 3 - Typical Mechanical Properties of Carbon Fiber Reinforced Polymer (CFRP) with High-Strength PAN-based Carbon Fibers in Epoxy Matrix (60% fiber volume fraction)'
    youngsModulus:
      value: 130.0
      min: 0.001
      max: 3000
      unit: GPa
      research_basis: 'NIST Polymer Composites Database - Carbon Fiber/Epoxy Unidirectional Composite (AS4/3501-6), Longitudinal Modulus: 150 GPa at 23°C per ASTM D3039'
    fractureToughness:
      value: 38.5
      min: 20
      max: 100
      unit: MPa·√m
      research_basis: CFRP fracture toughness is highly dependent on fiber orientation, matrix type, and fiber volume fraction. For unidirectional CFRP in the fiber direction, K_IC typically ranges from 32-45 MPa·√m. The wide range accounts for variations in epoxy vs. thermoplastic matrices and testing methodologies. Lower values (32-38 MPa·√m) are typical for brittle epoxy systems, while toughened matrices can reach 45 MPa·√m.
