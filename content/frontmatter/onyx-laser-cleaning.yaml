caption:
  description: Microscopic analysis of Onyx surface before and after laser cleaning
    treatment
  beforeText: Microscopy of the contaminated Onyx surface shows a layer of fine dust
    particles and oily residues clinging to its pores. These contaminants, mostly
    mineral-based and unevenly distributed, cause subtle discoloration and block natural
    sheen. The stone exhibits early degradation with micro-pitting and faint scratches,
    and this affects its durability in everyday cleaning uses.
  afterText: This cleaned Onyx surface reveals a restored polish and even texture.
    It maintains strong material integrity, and the restoration quality supports long-term
    durability.
subtitle: Tailored laser restores Onyx's banded translucency without thermal damage
