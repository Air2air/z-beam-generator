      unit: 10^-6/K
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys and Special-Purpose Materials (1990), Section: Plastics and Polymeric Composites, Table: Thermal Expansion of Engineering Plastics'
    compressiveStrength:
      value: 12.5
      min: 20
      max: 200
      unit: MPa
      research_basis: The compressive strength of PTFE is well-documented in material databases and standards. MatWeb, a widely recognized database, lists a typical compressive strength of 12.5 MPa for unfilled PTFE when tested according to ASTM D695, the standard test method for compressive properties of rigid plastics. This value is consistent with PTFE's known soft, ductile nature compared to other engineering plastics.
    corrosionResistance:
      value: 10.0
      min: 5
      max: 9
      unit: rating
      research_basis: PTFE is chemically inert to virtually all industrial chemicals and solvents, maintaining properties even after prolonged exposure. It is resistant to strong acids, bases, and oxidizing agents that corrode most metals and degrade other plastics, earning the highest corrosion resistance rating.
    density:
      value: 2.2
      min: 0.85
      max: 2.2
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 21: Composites; NIST Standard Reference Data; CRC Handbook of Chemistry and Physics (97th Edition)'
    electricalResistivity:
      value: 1.0e+18
      min: 1000000000000.0
      max: 1.0e+16
      unit: Ω·m
      research_basis: materials_science_literature
    flexuralStrength:
      value: 25.0
      min: 30
      max: 200
      unit: MPa
      research_basis: MatWeb, a widely referenced database for material properties, lists the typical flexural strength for unfilled PTFE as 25 MPa. This value is consistent with the known mechanical behavior of PTFE, which is a relatively soft and ductile plastic with moderate strength. The property is typically determined by a 3-point bend test.
    hardness:
      value: 55.0
      min: Shore A 10
      max: Shore D 90
      unit: Shore D
      research_basis: 'ASM Handbook, Volume 8: Mechanical Testing and Evaluation (2000), Section: Plastics and Polymer Matrix Composites, Table: Typical Properties of Engineering Plastics'
    oxidationResistance:
      value: 260.0
      min: 60.0
      max: 260.0
      unit: °C
      research_basis: The maximum continuous service temperature in air for PTFE is consistently cited as 260 °C (500 °F) across authoritative materials handbooks and major manufacturer technical data sheets. While PTFE begins to show minor decomposition above ~200 °C, significant thermal degradation and oxidation that rapidly compromise mechanical properties occur at or above 260 °C.
    tensileStrength:
      value: 27.0
      min: 10
      max: 400
      unit: MPa
      research_basis: 'ASM Handbook, Volume 21: Composites, Table 4 - Typical Properties of PTFE; NIST Materials Data Repository for PTFE mechanical properties'
    youngsModulus:
      value: 0.5
      min: 0.01
      max: 5000
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous Alloys and Special-Purpose Materials (ASM International, 1990), Section: Fluoropolymers; NIST Polymer Properties Database; Brandrup, J., Immergut, E.H., & Grulke, E.A. (1999). Polymer Handbook (4th ed.), Wiley-Interscience'
    fractureToughness:
      value: 0.7
      min: 1
      max: 10
      unit: MPa·√m
      research_basis: Polytetrafluoroethylene (PTFE) is a semi-crystalline polymer known for low fracture toughness. The reported K_IC value of 0.7 MPa·√m is consistent across multiple engineering references for unreinforced PTFE at room temperature, reflecting its relatively poor resistance to crack propagation compared to engineering plastics.
