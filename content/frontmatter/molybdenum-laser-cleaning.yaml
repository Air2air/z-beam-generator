caption:
  beforeText: Under microscopy, the molybdenum surface reveals heavy contamination
    with dark oxide particles and oily residues. This causes pitting and rough texture,
    degrading its smoothness and integrity.
  afterText: Using laser cleaning, molybdenum surfaces restore to a smooth, contaminant-free
    condition. This surface, it shows uniform texture and no residue, demonstrating
    high restoration quality. Material integrity stays intact, with original strength
    and conductivity preserved for general applications.
