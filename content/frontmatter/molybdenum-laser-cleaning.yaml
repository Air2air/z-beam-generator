    thermalDestructionPoint:
      value: 2896.0
      unit: K
      research_basis: materials_science_literature
      min: 873
      max: 3695
    thermalDiffusivity:
      value: 54.3
      unit: mm²/s
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table ''Thermal Properties of
        Pure Metals'' lists thermal diffusivity of molybdenum as 54.3 mm²/s at 300K'
      min: 0.06
      max: 174
    thermalExpansion:
      value: 4.8
      unit: 10^-6/K
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1, p. 1099 - Molybdenum
        thermal expansion coefficient at 20°C'
      min: 0.5
      max: 33
    compressiveStrength:
      value: 550.0
      unit: MPa
      research_basis: The compressive strength of pure, recrystallized molybdenum
        is significantly lower than its tensile strength at room temperature. The
        ASM Handbook, a highly authoritative source for material properties, provides
        a typical value of 550 MPa (80 ksi) for the compressive yield strength, which
        is the standard measure for compressive strength. This value is for annealed
        material at room temperature. The hardness (1500 MPa) is not a direct indicator
        of compressive strength, as it measures a different type of surface deformation.
      min: 50
      max: 2000
    corrosionResistance:
      value: 6.0
      unit: rating
      research_basis: Molybdenum has good resistance to many acids (HCl, sulfuric)
        and molten metals, but poor oxidation resistance above ~500°C in air and is
        susceptible to pitting in oxidizing environments like nitric acid. This mixed
        performance in general environments places it in the mid-range of the corrosion
        resistance scale.
      min: 1
      max: 10
    density:
      value: 10.22
      unit: g/cm³
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Section: Molybdenum and Molybdenum
        Alloys, Table: Physical Properties of Molybdenum'
      min: 0.53
      max: 22.6
    electricalConductivity:
      value: 18700000.0
      unit: S/m
      research_basis: materials_science_literature
      min: 0.67
      max: 63.0
    electricalResistivity:
      value: 5.34e-08
      unit: Ω·m
      research_basis: materials_science_literature
      min: 1.0e-08
      max: 1.5e-06
    flexuralStrength:
      value: 345.0
      unit: MPa
      research_basis: The provided flexural strength is a typical minimum value for
        recrystallized molybdenum. The ASM Handbook is a premier reference for material
        properties. However, the flexural strength of molybdenum is highly dependent
        on its processing (e.g., powder metallurgy vs. arc-cast), purity, grain structure
        (worked vs. recrystallized), and temperature. At room temperature, values
        can range from approximately 345 MPa for recrystallized material to over 700
        MPa for stress-relieved, worked material. This variability, while common for
        metals, is the primary reason the confidence is not higher.
      min: 2.5
      max: 1050.0
    hardness:
      value: 1500.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Molybdenum'
      min: 0.5
      max: 3500
    oxidationResistance:
      value: 400.0
      unit: °C
      research_basis: Molybdenum begins to undergo significant oxidation ("pesting")
        in air at temperatures as low as 300-400°C. Above 400°C, the oxide (MoO₃)
        is volatile and does not form a protective scale, leading to rapid, catastrophic
        oxidation. The 400°C value is widely cited in materials handbooks as the maximum
        continuous service temperature in an oxidizing environment.
      min: 200
      max: 1200
    porosity:
      value: 0.002
      unit: '%'
      research_basis: ai_research_comprehensive
      min: 0.0
      max: 15.0
    tensileStrength:
      value: 550.0
      unit: MPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Typical Room-Temperature
        Mechanical Properties of Molybdenum'
      min: 3.0
      max: 3000.0
    youngsModulus:
      value: 329.0
      unit: GPa
      research_basis: 'ASM Handbook, Volume 2: Properties and Selection: Nonferrous
        Alloys and Special-Purpose Materials (1990), Table 1: Physical and Mechanical
        Properties of Molybdenum and Molybdenum-Base Alloys'
      min: 5
      max: 600
    fractureToughness:
      value: 13.0
      unit: MPa·√m
      research_basis: The fracture toughness of pure, recrystallized molybdenum at
        room temperature is well-documented in materials reference handbooks. The
        value typically falls in the range of 12-15 MPa·√m, with 13 MPa·√m being a
        representative median value. This relatively low toughness is characteristic
        of body-centered cubic refractory metals at room temperature.
      min: 20
      max: 200
