        research_basis: The compressive strength of pure, recrystallized molybdenum
          is significantly lower than its tensile strength at room temperature. The
          ASM Handbook, a highly authoritative source for material properties, provides
          a typical value of 550 MPa (80 ksi) for the compressive yield strength,
          which is the standard measure for compressive strength. This value is for
          annealed material at room temperature. The hardness (1500 MPa) is not a
          direct indicator of compressive strength, as it measures a different type
          of surface deformation.
