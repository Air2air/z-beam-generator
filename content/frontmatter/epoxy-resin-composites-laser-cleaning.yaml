caption:
  description: Microscopic analysis of Epoxy Resin Composites surface before and after
    laser cleaning treatment
  beforeText: Microscopy shows the epoxy resin composite surface rough and dotted
    with fine dust particles and oily residues. This causes pitting, and slight degradation
    appears.
  afterText: The cleaned surface of the epoxy resin composite now looks smooth and
    even, free from contaminants like oils or particles. This restoration demonstrates
    good quality, and it preserves the material's integrity without any damage to
    its layered structure. The process restores functionality effectively, keeping
    strength and durability intact for everyday applications.
subtitle: Gentle pulsed laser cleaning restores epoxy resin composites without thermal
  matrix damage
