caption:
  description: Microscopic analysis of Birch surface before and after laser cleaning
    treatment
  beforeText: Under microscopic scrutiny, the birch wood surface exhibits severe contamination,
    marked by clustered dust particles and oily residues that infiltrate the porous
    grain structure. These contaminants, featuring jagged edges and sub-micron sizes,
    accelerate degradation through micro-pitting and fiber erosion, dulling the once-smooth
    texture. This compromised state challenges general cleaning applications in laser
    optics manufacturing, where residue-free surfaces maintain beam precision.
  afterText: The cleaned birch wood surface, post-restoration, exhibits a smooth,
    residue-free condition with restored natural grain. Restoration quality proves
    excellent, maintaining full material integrity without fiber disruption or discoloration.
    This method supports precise surface prep for laser optics in California photonics
    labs.
subtitle: Gentle laser cleaning unveils Birch's fine light grain without charring
  risks
