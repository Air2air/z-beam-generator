      research_basis: The provided properties (density, hardness) are insufficient
        to calculate compressive strength directly. Steel's compressive strength is
        highly dependent on its specific alloy composition and heat treatment. For
        generic carbon steels, the compressive yield strength is approximately equal
        to the tensile yield strength. Based on the given hardness of 1750 HV (which
        is extremely high, typical of hardened tool steels or martensitic grades),
        the corresponding compressive strength would be in the high end of the steel
        range. Standard structural steels (e.g., A36) have compressive strengths around
        250 MPa, while quenched and tempered alloy steels can exceed 2000 MPa. The
        cited ASM Handbook provides extensive data correlating steel grades and treatments
        to their mechanical properties.
    corrosionResistance:
      value: 4.0
      min: 1
      max: 10
      unit: rating
      research_basis: Steel, particularly carbon steel, has moderate to poor corrosion
        resistance in most environments without protective coatings. It readily forms
        iron oxide (rust) when exposed to moisture and oxygen. While alloying elements
        can improve corrosion resistance, standard steel has limited inherent protection
        compared to stainless steels or non-ferrous metals. NACE classifications typically
        rate untreated steel in the lower half of corrosion resistance scales due
        to susceptibility to atmospheric corrosion, requiring protective measures
        for most applications.
