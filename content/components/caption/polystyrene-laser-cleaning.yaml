before_text: |
  At 500x magnification, the polystyrene surface presents a heavily compromised topography, dominated by a non-uniform contaminant layer. This layer, it is primarily a carbonaceous film with embedded particulate matter—approximately 12 to 15 µm in thickness—that completely obscures the native polymer substrate. One observes a complex morphology of agglomerated deposits, which appear as dark, splotchy regions interspersed with reflective crystalline particulates, likely salt or oxide-based, measuring up to 8 µm in diameter. The underlying polystyrene, where partially visible, shows a smeared, plastically deformed texture, suggesting prior mechanical abrasion.

