  At 500x magnification, the vanadium surface presents a heavily contaminated state, characterized by a non-uniform oxide and carbonaceous deposit layer. This layer, measuring between 15 and 25 µm in thickness, exhibits a complex topography of blister-like protrusions and micro-fissures. The underlying metal substrate is entirely obscured by this dark, tenacious film, which displays a matte, granular texture. Energy-dispersive X-ray spectroscopy (EDX) confirms the primary contaminants are oxygen and carbon, suggesting the presence of vanadium pentoxide (V₂O₅) and adsorbed hydrocarbons.

