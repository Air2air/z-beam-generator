before_text: |
  At 500x magnification, the fused silica surface exhibits a heavily contaminated state characterized by a non-uniform, particulate-laden layer. The primary contaminant appears as a discontinuous carbonaceous film, measuring between 2.5 and 5.0 µm in thickness, with localized agglomerations reaching approximately 8 µm. This film displays a mottled, dark-gray appearance under brightfield illumination, completely obscuring the substrate's intrinsic transparency. Energy-dispersive X-ray spectroscopy (EDX) confirms the layer consists predominantly of carbon (85-92 at%) with trace silicon and oxygen, suggesting organic deposition—perhaps from hydrocarbon outgassing or handling residues.

The underlying silica surface, where visible through film discontinuities, shows significant particulate contamination. These particles range from sub-micron specks to larger, irregularly shaped fragments measuring up to 15 µm across. The particulate matter creates a highly textured topography with an effective surface roughness (Ra) exceeding 350 nm—a substantial increase from the pristine substrate's specified 0.5 nm Ra. This contaminated state would severely compromise optical performance, reducing transmission and increasing scatter to unacceptable levels for precision applications. The contamination layer exhibits poor adhesion in several regions, showing micro-cracking and partial delamination at the film-substrate interface that suggests weak boundary layer formation.

after_text: |
  Laser cleaning produces a dramatic surface transformation, completely removing the contaminant layer and restoring near-pristine substrate conditions. The carbonaceous film and particulate matter are entirely absent, revealing the underlying fused silica with its characteristic vitreous structure. Post-cleaning surface roughness measurements now average 0.8 nm Ra—only slightly elevated from the original 0.5 nm specification and representing a >99% reduction in surface texture compared to the contaminated state. This minimal residual roughness indicates the laser parameters successfully ablated contaminants without inducing significant subsurface damage

