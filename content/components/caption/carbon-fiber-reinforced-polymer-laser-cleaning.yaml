before_text: |
  At 500x magnification, the CFRP surface shows heavy contamination layer, a uniform film approximately 12–15 µm thick completely obscuring the underlying fiber weave. This layer, it appears as a continuous dark matrix with embedded particulate matter—likely carbonaceous soot and silica particles from environmental exposure. Surface roughness measurements indicate significant degradation, with Ra values increasing to 4.8 µm compared to the baseline 1.2 µm for virgin material.

The contamination adheres through what appears to be both mechanical interlocking and chemical bonding, creating an uneven topography that traps additional debris. EDX analysis confirms high oxygen content—around 28 atomic percent—suggesting extensive surface oxidation of the polymer matrix. Individual carbon fibers remain completely hidden beneath this degraded layer, though occasional fiber imprint patterns suggest subsurface structural integrity may be compromised in localized regions where thermal loading has occurred.

after_text: |
