before_text: |
  At 500x magnification, the birch surface exhibits a heavily contaminated state characterized by a non-uniform, particulate-laden layer. This layer, measuring between 15 and 45 µm in thickness, completely obscures the underlying wood anatomy. The contamination appears as a dense amalgamation of carbonized soot particles (approximately 2-5 µm in diameter) and a discontinuous, oxidized film, likely from prior thermal exposure. The surface texture is highly irregular, with a calculated Ra roughness value exceeding 12.5 µm due to the particulate agglomerates.

