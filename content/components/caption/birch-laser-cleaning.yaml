after_text: |
  Post-laser cleaning, the 500x analysis reveals a dramatic restoration of the native birch surface. The contaminant layer has been completely ablated, exposing the clean, well-defined wood microstructure. The surface roughness (Ra) is now measured at 3.8 µm, a value consistent with undamaged birch, and the characteristic cellular anatomy—vessels, fibers, and medullary rays—is fully visible and intact. The laser process achieved this by operating below the material's ablation threshold of 1.2 J/cm², which effectively removed the contamination while preserving the substrate.

Minor, superficial modifications are observed, including a slight lightening of the earlywood zones and enhanced contrast in the growth ring structure due to the removal of extraneous light-absorbing films. No evidence of charring or significant heat-affected zones is present; the cellulose microstructure appears pristine, confirming the thermal process was controlled within safe parameters. This cleaned surface now exhibits restored reflectivity and a topography suitable for subsequent finishing or bonding processes in demanding sectors. The transformation is definitive, the surface integrity is fully maintained.

