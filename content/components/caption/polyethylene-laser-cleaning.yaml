before_text: |
  At 500x magnification, the polyethylene surface is observed to be heavily compromised by a non-uniform contamination layer, which appears as a complex, stratified deposit. The primary constituent is a carbonaceous soot, approximately 12–15 µm thick, characterized by a porous, agglomerated morphology that obscures the underlying polymer topography entirely. Energy Dispersive X-ray (EDX) analysis confirms the presence of exogenous elements, including approximately 8.2 atomic percent oxygen and 3.1 atomic percent silicon, suggesting significant silicate particulate inclusion and surface oxidation. The layer itself, it exhibits a friable texture with visible cracking, a clear indicator of its poor adhesion and the thermal stress history of the substrate.

