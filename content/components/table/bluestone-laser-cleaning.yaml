materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: CaCO₃ (primary), with FeS₂, SiO₂, Al₂O₃ impurities
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: CaCO₃
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Sedimentary Rock
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Calcium carbonate (CaCO₃): 85-95%, Quartz (SiO₂): 3-8%, Pyrite (FeS₂): 1-3%, Clay minerals (Al₂O₃·2SiO₂·2H₂O): 1-4%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.6-2.8 g/cm³ (varies with mineral composition)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 21.4
      numeric: 2.7
    - property: Melting Point
      value: 825°C (decomposition temperature of calcium carbonate)
      unit: °C
      percentile: 0.0
      numeric: 825.0
    - property: Thermal Conductivity
      value: 2.5-3.0 W/m·K (at 20°C)
      unit: W/m·K
      percentile: 1.1
      numeric: 2.75
    - property: Tensile Strength
      value: 8-15 MPa (varies with bedding plane orientation)
      unit: MPa
      percentile: 0.0
      numeric: 11.5
    - property: Hardness
      value: 3-4 Mohs (calcite component)
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 27.8
      numeric: 3.5
    - property: Young's Modulus
      value: 40-80 GPa (dependent on porosity and mineral content)
      unit: GPa
      percentile: 66.7
      numeric: 60.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 0.5-3.0 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.75
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Removal of surface contaminants and weathering from Bluestone facades
      unit: '-'
      category: Application
    - property: Restoration
      value: Precision cleaning of Bluestone sculptures and historical artifacts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>98% removal of black crusts and biological growth while preserving <5μm of original stone'
      unit: '-'
      category: Performance
    - property: Processing speed for historical restoration
      value: 0.1-0.5 m²/hour depending on contamination severity and required precision
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents and acidic cleaners traditionally used in stone restoration
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Uses 95% less water compared to traditional high-pressure water cleaning methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Marble and limestone (similar calcium carbonate composition), Sandstone (compatible laser parameters for silicate-based stones)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage - Main general terms and definitions), EN 15886:2010 (Conservation of cultural property - Test methods - Color measurement of surfaces)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
