materialTables:
  tables:
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '0.38'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '0.11'
      unit: W/m·K
    - property: Hardness
      value: '1.4'
      unit: kN
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '12.0'
      unit: W
    - property: Pulse Duration
      value: '10.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '10600.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '2.0'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '20.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.1'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removing mold and mildew from bamboo surfaces
      unit: '-'
      category: Application
    - property: Conservation
      value: Cleaning bamboo artifacts without damaging the material
      unit: '-'
      category: Application
    - property: Flooring
      value: Bamboo floor surface preparation and maintenance
      unit: '-'
      category: Application
    - property: Textiles
      value: Cleaning bamboo fabric production equipment
      unit: '-'
      category: Application
    - property: Construction
      value: Surface treatment of bamboo building materials
      unit: '-'
      category: Application
    - property: Kitchenware
      value: Sanitizing bamboo cutting boards and utensils
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
