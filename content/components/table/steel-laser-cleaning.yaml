materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Fe
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded
        text-sm">Chemical</span>
    - property: Chemical Symbol
      value: Fe
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded
        text-sm">Chemical</span>
    - property: Material Type
      value: Metal
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-purple-100 text-purple-800 rounded
        text-sm">Classification</span>
    - property: Composition
      value: Steel (Fe) 99.6%, Trace elements (Si, Fe, Na, Mg)
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded
        text-sm">Composition</span>
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: "7.85 g/cm\xB3"
      unit: "g/cm\xB3"
      min: '1.8'
      max: '6.0'
      percentile: 51.2
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 100%"></div></div><p class="text-xs text-center">Value
        at 100% of range</p>'
    - property: Melting Point
      value: "1370-1530\xB0C"
      unit: "\xB0C"
      percentile: 54.5
      htmlVisualization: <span class="text-gray-500">-</span>
    - property: Thermal Conductivity
      value: "50.2 W/m\xB7K"
      unit: "W/m\xB7K"
      percentile: 14.8
      htmlVisualization: <span class="text-gray-500">-</span>
    - property: Tensile Strength
      value: 400-600 MPa
      unit: MPa
      percentile: 26.3
      htmlVisualization: <span class="text-gray-500">-</span>
    - property: Hardness
      value: 150-250 HB
      unit: HB
      min: '500.0'
      max: '2500.0'
      percentile: 0.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 0%"></div></div><p class="text-xs text-center">Value
        at 0% of range</p>'
    - property: Young's Modulus
      value: 200 GPa
      unit: GPa
      min: '150.0'
      max: '400.0'
      percentile: 92.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 20%"></div></div><p class="text-xs text-center">Value
        at 20% of range</p>'
  - header: '## Applications & Industries'
    rows:
    - property: Electronics Manufacturing
      value: Removal of surface oxides and contaminants from Steel substrates
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded
        text-sm">Application</span>
    - property: Aerospace Components
      value: Cleaning of thermal barrier coatings and metal matrix composites
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded
        text-sm">Application</span>
  - header: '## Performance Metrics'
    rows:
    - property: Surface Cleanliness Level
      value: Achieves ISO 14644-1 Class 7 cleanliness standard
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded
        text-sm">Performance</span>
    - property: Material Removal Precision
      value: "\xB15\u03BCm accuracy with no substrate damage"
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded
        text-sm">Performance</span>
    - property: Processing Speed
      value: "2-5 m\xB2/hour cleaning rate depending on contamination level"
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded
        text-sm">Performance</span>
  - header: '## Environmental Impact'
    rows:
    - property: Chemical Solvent Elimination
      value: Reduces chemical usage by 100% compared to traditional solvent cleaning
        methods
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-emerald-100 text-emerald-800 rounded
        text-sm">Environmental</span>
    - property: Water Conservation
      value: Saves approximately 5000 liters of water per month in industrial applications
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-emerald-100 text-emerald-800 rounded
        text-sm">Environmental</span>
    - property: Energy Efficiency
      value: Consumes 40% less energy than thermal cleaning processes
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-emerald-100 text-emerald-800 rounded
        text-sm">Environmental</span>
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless Steel, Titanium Alloys, Nickel-based Superalloys
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-cyan-100 text-cyan-800 rounded
        text-sm">Compatibility</span>
    - property: Regulatory Standards
      value: ISO 18562, ASTM F2100, IEC 60601-1
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-violet-100 text-violet-800 rounded
        text-sm">Compliance</span>
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with
  <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile
  ? percentile + ''%'' : ''N/A''}</td><td dangerouslySetInnerHTML={{__html: htmlVisualization}}
  /></tr>. Use MDX for headers.'
