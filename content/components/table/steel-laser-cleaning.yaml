materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Fe
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Fe
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: Steel (Fe) 99.6%, Trace elements (Si, Fe, Na, Mg)
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 7.85 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 7.85
    - property: Melting Point
      value: 1370-1530°C
      unit: °C
      percentile: 15.6
      numeric: 1450.0
    - property: Thermal Conductivity
      value: 50.2 W/m·K
      unit: W/m·K
      percentile: 24.9
      numeric: 50.2
    - property: Tensile Strength
      value: 400-600 MPa
      unit: MPa
      percentile: 47.4
      numeric: 500.0
    - property: Hardness
      value: 150-250 HB
      unit: HB
      min: '500.0'
      max: '2500.0'
      percentile: 100.0
      numeric: 200.0
    - property: Young's Modulus
      value: 200 GPa
      unit: GPa
      percentile: 100.0
      numeric: 200.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Rust and paint removal from steel car bodies
      unit: '-'
      category: Application
    - property: Manufacturing
      value: Removal of oil, grease, and oxide layers from steel surfaces
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface Cleanliness Level
      value: Achieves ISO 14644-1 Class 7 cleanliness standard
      unit: '-'
      category: Performance
    - property: Material Removal Precision
      value: ±5μm accuracy with no substrate damage
      unit: '-'
      category: Performance
    - property: Processing Speed
      value: 2-5 m²/hour cleaning rate depending on contamination level
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Chemical Solvent Elimination
      value: Reduces chemical usage by 100% compared to traditional solvent cleaning methods
      unit: '-'
      category: Environmental
    - property: Water Conservation
      value: Saves approximately 5000 liters of water per month in industrial applications
      unit: '-'
      category: Environmental
    - property: Energy Efficiency
      value: Consumes 40% less energy than thermal cleaning processes
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless Steel, Titanium Alloys, Nickel-based Superalloys
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 18562, ASTM F2100, IEC 60601-1
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
