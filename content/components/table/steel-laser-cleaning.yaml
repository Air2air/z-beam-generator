materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Fe-C
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Fe
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Iron (Fe): 97-99.5% (base material), Carbon (C): 0.02-2.1% (primary alloying element), Manganese (Mn): 0.3-2.0%, Silicon (Si): 0.15-0.35%, Phosphorus (P): <0.05%, Sulfur (S): <0.05%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 7.85 g/cm³ (for carbon steel)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 7.85
    - property: Melting Point
      value: 1370-1510°C (depending on carbon content)
      unit: °C
      percentile: 15.0
      numeric: 1440.0
    - property: Thermal Conductivity
      value: 45-65 W/m·K (for carbon steel at 20°C)
      unit: W/m·K
      percentile: 27.3
      numeric: 55.0
    - property: Tensile Strength
      value: 400-550 MPa (for structural steel), up to 2000 MPa (for high-strength alloys)
      unit: MPa
      percentile: 44.7
      numeric: 475.0
    - property: Hardness
      value: 120-250 HB (Brinell hardness for structural steel)
      unit: HB
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 185.0
    - property: Young's Modulus
      value: 200 GPa (typical for most steel grades)
      unit: GPa
      percentile: 100.0
      numeric: 200.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Rust and paint removal from steel car bodies
      unit: '-'
      category: Application
    - property: Manufacturing
      value: Removal of oil, grease, and oxide layers from steel surfaces
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface cleanliness to SA 2.5 standard
      value: Achieves >99% contamination removal without substrate damage
      unit: '-'
      category: Performance
    - property: Processing speeds up to 5 m²/hour
      value: Efficient removal of rust, paint, and oxides from steel surfaces
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents and abrasive media typically used in traditional steel cleaning methods
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: 60-80% lower energy consumption compared to abrasive blasting or chemical cleaning methods for steel surfaces
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless steel (similar processing parameters), Cast iron (compatible with adjusted parameters), Carbon steel alloys (various grades)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: 'ISO 11553: Safety of machinery - Laser processing machines, IEC 60825: Laser product safety, OSHA 29 CFR 1910.97: Laser hazard standard'
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
