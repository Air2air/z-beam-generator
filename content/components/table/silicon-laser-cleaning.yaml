materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Si
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Si
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Semiconductor
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon: 99.9999999% (electronic grade), Trace elements: Oxygen (<1 ppb), Carbon (<0.1 ppb), Boron (<0.1 ppb)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.329 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 12.6
      numeric: 2.329
    - property: Melting Point
      value: 1414 °C
      unit: °C
      percentile: 13.4
      numeric: 1414.0
    - property: Thermal Conductivity
      value: 149 W/(m·K)
      unit: W/
      percentile: 74.4
      numeric: 149.0
    - property: Tensile Strength
      value: 130-185 MPa
      unit: MPa
      percentile: 11.3
      numeric: 157.5
    - property: Hardness
      value: 7.0 Mohs (1000-1150 HV)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 1075.0
    - property: Young's Modulus
      value: 130-188 GPa
      unit: GPa
      percentile: 100.0
      numeric: 159.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Semiconductor Manufacturing
      value: Wafer cleaning and surface preparation for microchip fabrication
      unit: '-'
      category: Application
    - property: Photovoltaics
      value: Cleaning of solar cell surfaces to enhance efficiency and performance
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of organic contaminants and particles >0.1 μm'
      unit: '-'
      category: Performance
    - property: Processing throughput
      value: 100-500 wafers/hour (200mm wafers) with sub-micron precision
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Elimination of chemical solvents
      value: Reduces chemical waste by 95% compared to traditional RCA cleaning methods, eliminating sulfuric acid, hydrogen peroxide, and ammonium hydroxide usage
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Decreases water usage by 80-90% compared to wet chemical cleaning processes requiring multiple rinse cycles
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Silicon dioxide (SiO₂) - native oxide layer, Silicon nitride (Si₃N₄) - passivation layers, Aluminum - metallization layers
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: SEMI S2-0315 (Environmental, Health, and Safety Guideline for Semiconductor Manufacturing Equipment), IEC 60825-1 (Laser Product Safety)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
