materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Si
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Si
      unit: '-'
      category: Chemical
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '2.33'
      unit: g/cm³
    - property: Melting Point
      value: '1414'
      unit: °C
    - property: Thermal Conductivity
      value: '149'
      unit: W/m·K
    - property: Hardness
      value: '6.5'
      unit: Mohs
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '30.0'
      unit: W
    - property: Pulse Duration
      value: '15.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '1064.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '0.3'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '10.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.3'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Semiconductor Manufacturing
      value: Wafer cleaning and surface preparation for microchip fabrication
      unit: '-'
      category: Application
    - property: Photovoltaics
      value: Cleaning of solar cell surfaces to enhance efficiency and performance
      unit: '-'
      category: Application
    - property: MEMS
      value: Micro-electromechanical system component cleaning
      unit: '-'
      category: Application
    - property: Electronics
      value: Silicon substrate preparation for device fabrication
      unit: '-'
      category: Application
    - property: Optoelectronics
      value: Silicon photonics component surface preparation
      unit: '-'
      category: Application
    - property: Research
      value: Laboratory silicon sample preparation and cleaning
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
