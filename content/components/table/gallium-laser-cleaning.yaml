      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Electronics
      value: Removing oxide layers from gallium-based components
      unit: '-'
      category: Application
    - property: Semiconductor
      value: Cleaning gallium arsenide wafers for improved performance
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface oxide removal efficiency
      value: '>99.9% oxide removal with surface roughness maintained below 0.5 μm Ra'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 50-200 cm²/min cleaning rate with sub-micron precision control
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hydrochloric acid and other hazardous chemicals traditionally used for gallium oxide removal, reducing chemical disposal by 100%
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser process consumes 60-70% less energy compared to chemical bath and ultrasonic cleaning methods for gallium surface preparation
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Gallium arsenide (GaAs) wafers, Glass and quartz containers (non-reactive), Stainless steel 316L (for handling systems)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11553 (Laser Processing Machines Safety), RoHS Directive for electronics applications
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
