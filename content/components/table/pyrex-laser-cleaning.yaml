materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Approx. 80.6% SiO₂, 12.6% B₂O₃, 4.2% Na₂O, 2.2% Al₂O₃, 0.04% Fe₂O₃, 0.1% CaO, 0.05% MgO, 0.01% K₂O
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (glass composition)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Borosilicate Glass
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon dioxide (SiO₂): 80.6%, Boron trioxide (B₂O₃): 12.6%, Sodium oxide (Na₂O): 4.2%, Aluminum oxide (Al₂O₃): 2.2%, Other oxides (Fe₂O₃, CaO, MgO, K₂O): <0.2%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.23 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 10.2
      numeric: 2.23
    - property: Melting Point
      value: 820°C (softening point)
      unit: °C
      percentile: 0.0
      numeric: 820.0
    - property: Thermal Conductivity
      value: 1.2 W/(m·K) at 20°C
      unit: W/
      percentile: 0.4
      numeric: 1.2
    - property: Tensile Strength
      value: 28-70 MPa
      unit: MPa
      percentile: 0.0
      numeric: 49.0
    - property: Hardness
      value: 5.5-6.0 Mohs scale
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 52.8
      numeric: 5.75
    - property: Young's Modulus
      value: 62 GPa
      unit: GPa
      percentile: 70.0
      numeric: 62.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Cleaning of Pyrex glass components for headlights
      unit: '-'
      category: Application
    - property: Aerospace
      value: Decontamination of Pyrex windows and optical components
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: '>99.9% contaminant removal efficiency'
      value: Measured via SEM-EDS analysis showing complete removal of organic residues and particulate matter
      unit: '-'
      category: Performance
    - property: Sub-micron precision cleaning
      value: Achieves 0.1-0.5 μm feature resolution without substrate damage at optimal parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of solvent consumption compared to traditional chemical cleaning methods (typically 5-10 L solvents per m² cleaned)
      unit: '-'
      category: Environmental
    - property: 95% reduction in energy consumption
      value: Laser cleaning consumes approximately 0.5-2 kWh/m² compared to 10-40 kWh/m² for ultrasonic or chemical bath cleaning with drying cycles
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless steel fixtures (for minimal thermal expansion mismatch), Aluminum oxide ceramics (for similar thermal properties), Quartz glass (similar laser processing parameters)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11553 (Safety of laser processing machines), FDA 21 CFR Part 1040 (Laser products performance standard)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
