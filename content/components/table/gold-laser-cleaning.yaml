materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Au
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Au
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Gold (Au): 99.95-99.99% (industrial grade), Silver, copper, or other alloying elements: 0.01-0.05% (trace elements)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 19.32 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 19.32
    - property: Melting Point
      value: 1064°C
      unit: °C
      percentile: 0.0
      numeric: 1064.0
    - property: Thermal Conductivity
      value: 318 W/m·K
      unit: W/m·K
      percentile: 100.0
      numeric: 318.0
    - property: Tensile Strength
      value: 120 MPa (annealed)
      unit: MPa
      percentile: 7.4
      numeric: 120.0
    - property: Hardness
      value: 25 HV (pure annealed gold)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 25.0
    - property: Young's Modulus
      value: 79 GPa
      unit: GPa
      percentile: 98.3
      numeric: 79.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Electronics
      value: Removal of oxide layers and contaminants from gold-plated circuit boards
      unit: '-'
      category: Application
    - property: Jewelry
      value: Cleaning and restoration of gold jewelry surfaces
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of organic contaminants and oxides without substrate damage'
      unit: '-'
      category: Performance
    - property: Processing precision
      value: Sub-micron layer control with material removal rates of 0.1-5 μm per pass
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of cyanide-based and acid cleaning solutions traditionally used for gold surface treatment, reducing hazardous chemical disposal by 100%
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Eliminates water usage in cleaning process, saving approximately 500-1000 liters per kilogram of gold processed compared to traditional aqueous methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Gold-plated copper and nickel substrates, Ceramic and polymer substrates in electronic components
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11553 (Safety of laser processing machines), RoHS compliance for electronics applications
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
