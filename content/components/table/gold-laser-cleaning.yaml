materialTables:
  tables:
  - header: '## Physical Properties'
    rows:
    - property: Density
      value: "19.32 g/cm\xB3"
      unit: "g/cm\xB3"
      min: "0.5 g/cm\xB3"
      max: "22.6 g/cm\xB3"
      percentile: 85.2
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Melting Point
      value: "1064\xB0C"
      unit: "\xB0C"
      min: "-39\xB0C"
      max: "3422\xB0C"
      percentile: 30.3
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 30%"></div></div><p class="text-xs text-center">Value
        at 30% of range</p>'
  - header: '## Thermal Properties'
    rows:
    - property: Thermal Conductivity
      value: "318 W/m\xB7K"
      unit: "W/m\xB7K"
      min: "8 W/m\xB7K"
      max: "429 W/m\xB7K"
      percentile: 73.6
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 73%"></div></div><p class="text-xs text-center">Value
        at 73% of range</p>'
    - property: Thermal Diffusivity
      value: "4 mm\xB2/s-174 mm\xB2/s mm\xB2/s"
      unit: "mm\xB2/s"
      min: "4 mm\xB2/s"
      max: "174 mm\xB2/s"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Thermal Expansion
      value: "0.5 \xB5m/m\xB7K-29 \xB5m/m\xB7K \xB5m/m\xB7K"
      unit: "\xB5m/m\xB7K"
      min: "0.5 \xB5m/m\xB7K"
      max: "29 \xB5m/m\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Specific Heat
      value: "0.13 J/g\xB7K-0.90 J/g\xB7K J/g\xB7K"
      unit: "J/g\xB7K"
      min: "0.13 J/g\xB7K"
      max: "0.90 J/g\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Mechanical Properties'
    rows:
    - property: Tensile Strength
      value: 120-180 MPa
      unit: MPa
      min: 70 MPa
      max: 2000 MPa
      percentile: 4.1
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 4%"></div></div><p class="text-xs text-center">Value
        at 4% of range</p>'
    - property: Hardness
      value: 25-40 HV
      unit: HV
      min: 5 HB
      max: 500 HV
      percentile: 5.6
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 5%"></div></div><p class="text-xs text-center">Value
        at 5% of range</p>'
    - property: Young's Modulus
      value: 79 GPa
      unit: GPa
      min: 70 GPa
      max: 411 GPa
      percentile: 2.6
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 2%"></div></div><p class="text-xs text-center">Value
        at 2% of range</p>'
  - header: '## Optical Properties'
    rows:
    - property: Laser Absorption
      value: "0.02 cm\u207B\xB9-100 cm\u207B\xB9 cm\u207B\xB9"
      unit: "cm\u207B\xB9"
      min: "0.02 cm\u207B\xB9"
      max: "100 cm\u207B\xB9"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Laser Reflectivity
      value: 5%-98%%
      unit: '%'
      min: 5%
      max: 98%
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Laser Processing Parameters'
    rows:
    - property: Laser Type
      value: Pulsed Fiber Laser
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">Standard</span>
    - property: Wavelength
      value: 1064nm
      unit: nm
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded">Optimal</span>
    - property: Fluence Range
      value: "0.5\u20132.0 J/cm\xB2"
      unit: "J/cm\xB2"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-orange-600
        h-2 rounded-full" style="width: 75%"></div></div>'
  - header: '## Composition'
    rows:
    - property: Chemical Formula
      value: Au
      unit: '-'
      htmlVisualization: <span class="font-mono text-sm bg-gray-100 px-2 py-1 rounded">Chemical</span>
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with
  <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile
  ? percentile + ''%'' : ''N/A''}</td><td dangerouslySetInnerHTML={{__html: htmlVisualization}}
  /></tr>. Use MDX for headers.'
