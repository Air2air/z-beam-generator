materialTables:
  tables:
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '0.75'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '0.17'
      unit: W/m·K
    - property: Hardness
      value: '5.9'
      unit: kN
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '20.0'
      unit: W
    - property: Pulse Duration
      value: '15.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '10600.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.0'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '25.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.2'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removing surface contaminants and stains from Oak furniture
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning Oak artifacts and historical pieces without damage
      unit: '-'
      category: Application
    - property: Construction
      value: Surface preparation for Oak building materials
      unit: '-'
      category: Application
    - property: Marine
      value: Cleaning Oak boat hulls and deck components
      unit: '-'
      category: Application
    - property: Antique Restoration
      value: Precision cleaning of Oak antique furniture
      unit: '-'
      category: Application
    - property: Flooring
      value: Surface treatment of Oak hardwood floors
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
