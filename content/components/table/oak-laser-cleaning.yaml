materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Variable (40-50% cellulose, 20-30% lignin, 15-25% hemicellulose)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: C₆H₁₀O₅ (cellulose base)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Wood
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Cellulose: 40-50%, Lignin: 20-30%, Hemicellulose: 15-25%, Extractives (tannins, oils): 5-10%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 675-755 kg/m³ (European Oak)
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 715.0
    - property: Decomposition Point
      value: 300°C
      unit: °C
      numeric: 300.0
    - property: Thermal Conductivity
      value: 0.17-0.19 W/m·K (radial direction)
      unit: W/m·K
      percentile: 0.0
      numeric: 0.18
    - property: Tensile Strength
      value: 90-120 MPa (parallel to grain)
      unit: MPa
      percentile: 5.8
      numeric: 105.0
    - property: Hardness
      value: 3.7-4.2 kN (Janka hardness scale)
      unit: kN
      min: '1.0'
      max: '10.0'
      percentile: 32.8
      numeric: 3.95
    - property: Young's Modulus
      value: 11-12 GPa (parallel to grain)
      unit: GPa
      percentile: 0.0
      numeric: 11.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064 nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removing surface contaminants and stains from Oak furniture
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning Oak artifacts and historical pieces without damage
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>95% removal of surface contaminants with <5 µm substrate loss'
      unit: '-'
      category: Performance
    - property: Processing speed for large surfaces
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of solvent consumption compared to traditional chemical stripping methods (typically 2-5 L/m²)
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: 60-70% lower energy usage compared to thermal or abrasive cleaning methods for Oak surfaces
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Pulsed fiber lasers with ns pulse durations, Galvo scanning systems with precision motion control, Fume extraction systems for organic vapor management
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 11553-1:2020 (Safety of laser processing machines), IEC 60825-1:2014 (Laser product safety), EN 60825-4:2006 (Laser guards)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
