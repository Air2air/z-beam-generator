materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: SiO₂ (70-75%), Na₂O (12-16%), CaO (8-12%), MgO (1-4%), Al₂O₃ (0.5-2%)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: SiO₂-based
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Glass
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon Dioxide (SiO₂): 70-75%, Sodium Oxide (Na₂O): 12-16%, Calcium Oxide (CaO): 8-12%, Magnesium Oxide (MgO): 1-4%, Aluminum Oxide (Al₂O₃): 0.5-2%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2500 kg/m³
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 2500.0
    - property: Melting Point
      value: ~550°C (softening point), ~1000°C (melting)
      unit: °C
      percentile: 0.0
      numeric: 550.0
    - property: Thermal Conductivity
      value: 0.8-1.0 W/(m·K)
      unit: W/
      percentile: 0.2
      numeric: 0.9
    - property: Tensile Strength
      value: 65-100 MPa (surface compression 10000-20000 psi)
      unit: MPa
      percentile: 3.4
      numeric: 82.5
    - property: Hardness
      value: 5.5-6.5 Mohs scale
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 55.6
      numeric: 6.0
    - property: Young's Modulus
      value: 70-80 GPa
      unit: GPa
      percentile: 91.7
      numeric: 75.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Removal of contaminants from car windows and windshields
      unit: '-'
      category: Application
    - property: Electronics
      value: Cleaning of glass surfaces in display manufacturing
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface cleanliness < 10 particles/cm² > 0.3μm
      value: ISO Class 5 cleanliness standard achievable
      unit: '-'
      category: Performance
    - property: Processing speeds up to 1 m²/hour
      value: Throughput of 0.5-1.0 m²/hour for typical automotive glass applications
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents and reduces hazardous waste disposal by 95% compared to traditional chemical cleaning methods
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 60-70% less energy than thermal or chemical cleaning processes for tempered glass surfaces
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless steel fixtures and handling equipment, Aluminum mounting frames and support structures, Ceramic masking materials
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Laser Safety), ISO 12543 (Tempered Glass Standards), IEC 60825-1 (Laser Equipment Classification)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
