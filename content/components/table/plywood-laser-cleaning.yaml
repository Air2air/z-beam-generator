materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: (C₆H₁₀O₅)ₙ
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: C₆H₁₀O₅
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Wood
      unit: '-'
      category: Classification
    - property: Composition
      value: Wood veneer layers (40-60% cellulose, 15-25% hemicellulose, 20-30% lignin), Phenol-formaldehyde or urea-formaldehyde adhesive (5-10%), Moisture content (6-12%)
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 500-700 kg/m³ (varies by wood species and adhesive content)
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 600.0
    - property: Melting Point
      value: Decomposes at 200-300°C (charring occurs before melting)
      unit: °C
      percentile: 0.0
      numeric: 250.0
    - property: Thermal Conductivity
      value: 0.12-0.17 W/m·K (across grain)
      unit: W/m·K
      percentile: 0.0
      numeric: 0.15
    - property: Tensile Strength
      value: 30-70 MPa (parallel to grain), 2-5 MPa (perpendicular to grain)
      unit: MPa
      percentile: 0.0
      numeric: 50.0
    - property: Hardness
      value: 1.5-3.0 kN (Janka hardness scale, varies by wood species)
      unit: kN
      min: '1.0'
      max: '10.0'
      percentile: 13.9
      numeric: 2.25
    - property: Young's Modulus
      value: 8-14 GPa (parallel to grain)
      unit: GPa
      percentile: 0.0
      numeric: 11.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removing surface contaminants and old finishes
      unit: '-'
      category: Application
    - property: Construction
      value: Cleaning and preparing plywood surfaces for painting or bonding
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99% removal of paints, adhesives, and surface oxidation without substrate damage'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination type and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical solvent usage
      value: Eliminates 100% of VOC emissions compared to chemical stripping methods (typically 200-500 g/L VOC emissions)
      unit: '-'
      category: Environmental
    - property: Reduced waste generation
      value: Produces 95% less waste material compared to mechanical sanding methods, with ablated material collected via filtration
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Softwoods (pine, fir, cedar) and hardwoods (birch, maple, oak) used in plywood construction, Composite wood materials with similar cellulose/lignin composition
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Laser Safety), OSHA 29 CFR 1910.119 (Process Safety Management), EPA guidelines for VOC emissions control
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
