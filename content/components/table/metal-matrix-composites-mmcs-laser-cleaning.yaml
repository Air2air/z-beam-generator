materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Variable (typically Al/SiC, Al/Al₂O₃, Ti/SiC)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: MMC
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: Aluminum matrix (60-85%) with silicon carbide reinforcement (15-40%), Titanium matrix (70-90%) with silicon carbide or boron carbide reinforcement (10-30%)
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.7-4.5 g/cm³ (Al-based MMCs); 4.4-4.8 g/cm³ (Ti-based MMCs)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 42.9
      numeric: 3.6
    - property: Melting Point
      value: 580-660°C (Al matrix); 1660°C (Ti matrix) - composite dependent
      unit: °C
      percentile: 0.0
      numeric: 620.0
    - property: Thermal Conductivity
      value: 120-200 W/m·K (Al/SiC); 5-7 W/m·K (Al/Al₂O₃)
      unit: W/m·K
      percentile: 79.9
      numeric: 160.0
    - property: Tensile Strength
      value: 300-600 MPa (Al/SiC); 150-300 MPa (Al/Al₂O₃)
      unit: MPa
      percentile: 42.1
      numeric: 450.0
    - property: Hardness
      value: 80-120 HV (Al/SiC); 60-90 HV (Al/Al₂O₃)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 100.0
    - property: Young's Modulus
      value: 90-120 GPa (Al/SiC); 80-100 GPa (Al/Al₂O₃)
      unit: GPa
      percentile: 100.0
      numeric: 105.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.05-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.525
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Cleaning of turbine blades and engine components
      unit: '-'
      category: Application
    - property: Automotive
      value: Removal of coatings and contaminants from brake systems
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal >99.5%
      value: Measured via SEM-EDS analysis showing complete oxide and contaminant removal
      unit: '-'
      category: Performance
    - property: Processing speeds up to 2 m²/hour
      value: Achievable cleaning rates for industrial-scale MMC component processing
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: 97% reduction in chemical waste
      value: Elimination of chemical solvents and abrasive media typically used in MMC cleaning processes
      unit: '-'
      category: Environmental
    - property: 85% energy reduction compared to traditional methods
      value: Precise energy delivery reduces overall power consumption versus mechanical or chemical cleaning
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Aluminum, titanium, magnesium matrices with ceramic reinforcements (SiC, Al₂O₃, B₄C), Stainless steel fixtures and handling systems
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 9013:2017 (Thermal cutting classification), ASTM E2930 (Laser cleaning standards), NADCAP AC7117 (Aerospace laser processing)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
