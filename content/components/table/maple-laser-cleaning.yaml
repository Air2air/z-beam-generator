materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Complex organic polymer (primarily cellulose, hemicellulose, lignin)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: C6H10O5 (cellulose primary component)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Wood
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Cellulose: 40-50%, Hemicellulose: 20-30%, Lignin: 20-25%, Extractives: 2-5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 620-750 kg/m³ (varies by species and moisture content)
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 685.0
    - property: Melting Point
      value: Decomposes at ~200-300°C (no true melting point)
      unit: °C
      percentile: 0.0
      numeric: 250.0
    - property: Thermal Conductivity
      value: 0.12-0.17 W/m·K (radial direction)
      unit: W/m·K
      percentile: 0.0
      numeric: 0.15
    - property: Tensile Strength
      value: 70-120 MPa (parallel to grain)
      unit: MPa
      percentile: 4.7
      numeric: 95.0
    - property: Hardness
      value: 1450 N Janka hardness (Rockwell Hardness ~65-75 HRB)
      unit: HRB
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 70.0
    - property: Young's Modulus
      value: 10-12 GPa (parallel to grain)
      unit: GPa
      percentile: 0.0
      numeric: 11.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 0.5-3.0 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.75
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removing surface contaminants and residues from Maple wood products
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning and restoring antique Maple furniture and artifacts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>95% removal of surface contaminants with <5µm substrate removal depth'
      unit: '-'
      category: Performance
    - property: Processing speed and accuracy
      value: 100-1000 mm/s scanning speed with ±50µm precision, achieving 2-5 m²/hour cleaning rate
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of solvent-based cleaning chemicals typically used in wood processing (average 5-10L chemical waste per m² avoided)
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes approximately 60-70% less energy compared to traditional sanding and chemical cleaning methods for Maple surfaces
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Wood species with similar density and composition (Oak, Birch, Beech), Materials processed with similar laser parameters (1064nm, 10-50ns pulse duration)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Laser Safety Standards), OSHA 29 CFR 1910.1096 (Ionizing Radiation), ISO 11553 (Safety of laser processing machines)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
