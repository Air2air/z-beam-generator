materialTables:
  tables:
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '0.7'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '0.16'
      unit: W/m·K
    - property: Hardness
      value: '6.4'
      unit: kN
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '22.0'
      unit: W
    - property: Pulse Duration
      value: '10.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '10600.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.0'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '10.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.2'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removing surface contaminants and residues from Maple wood products
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning and restoring antique Maple furniture and artifacts
      unit: '-'
      category: Application
    - property: Musical Instruments
      value: Precision cleaning of Maple violin backs and guitar necks
      unit: '-'
      category: Application
    - property: Cabinetry
      value: Surface preparation for high-end Maple kitchen cabinets
      unit: '-'
      category: Application
    - property: Sports Equipment
      value: Cleaning Maple bowling lanes and gymnasium floors
      unit: '-'
      category: Application
    - property: Butcher Blocks
      value: Sanitizing and surface treatment of Maple cutting boards
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
