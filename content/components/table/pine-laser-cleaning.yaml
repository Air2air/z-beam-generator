materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: C₆H₁₀O₅ (cellulose base)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Wood
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Cellulose: 40-45% (primary structural component), Lignin: 25-30% (natural polymer providing rigidity), Hemicellulose: 20-25% (polysaccharide matrix), Extractives: 2-5% (resins, tannins, oils)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 370-600 kg/m³ (varies by species and moisture content)
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 485.0
    - property: Melting Point
      value: Decomposes at 200-300°C (charring occurs before melting)
      unit: °C
      percentile: 0.0
      numeric: 250.0
    - property: Thermal Conductivity
      value: 0.12-0.16 W/m·K (radial direction)
      unit: W/m·K
      percentile: 0.0
      numeric: 0.14
    - property: Tensile Strength
      value: 85-125 MPa (parallel to grain)
      unit: MPa
      percentile: 5.8
      numeric: 105.0
    - property: Hardness
      value: 1.6-2.5 kN (Janka hardness scale)
      unit: kN
      min: '1.0'
      max: '10.0'
      percentile: 11.7
      numeric: 2.05
    - property: Young's Modulus
      value: 8-13 GPa (parallel to grain)
      unit: GPa
      percentile: 0.0
      numeric: 10.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 0.5-3.0 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.75
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removal of surface contaminants and coatings on pine wood products
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning and restoration of antique pine furniture and structures
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>95% removal of coatings and contaminants with <5µm substrate damage'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination type and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical solvent usage
      value: Eliminates VOC emissions and chemical waste associated with traditional solvent-based cleaning methods
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: 60-70% lower energy consumption compared to thermal or abrasive cleaning methods for pine wood
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Wood composites with similar cellulose-lignin composition, Other softwoods with comparable thermal properties (spruce, fir)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Laser Safety), OSHA 29 CFR 1910.1096 (Ionizing Radiation), EPA guidelines for wood processing emissions
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
