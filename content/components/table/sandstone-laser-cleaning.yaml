materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Variable (primarily SiO₂ + CaCO₃ + Fe₂O₃ + Al₂O₃)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (composite material)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Sedimentary Rock
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Quartz (SiO₂): 60-90%, Calcium carbonate (CaCO₃): 5-20% (cement), Iron oxides (Fe₂O₃): 1-5%, Aluminum oxides (Al₂O₃): 1-5%, Clay minerals: 1-10%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.0-2.6 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 11.9
      numeric: 2.3
    - property: Melting Point
      value: ~1700°C (silica component)
      unit: °C
      percentile: 31.2
      numeric: 1700.0
    - property: Thermal Conductivity
      value: 1.7-3.3 W/(m·K)
      unit: W/
      percentile: 1.0
      numeric: 2.5
    - property: Tensile Strength
      value: 4-25 MPa
      unit: MPa
      percentile: 0.0
      numeric: 14.5
    - property: Hardness
      value: 6-7 Mohs (quartz grains)
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 61.1
      numeric: 6.5
    - property: Young's Modulus
      value: 10-40 GPa
      unit: GPa
      percentile: 8.3
      numeric: 25.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Cleaning of sandstone facades and sculptures
      unit: '-'
      category: Application
    - property: Heritage Conservation
      value: Restoration of historical sandstone structures
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal
      value: '>95% removal efficiency of black crusts and biological growth with substrate preservation'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Water conservation
      value: Eliminates 100% water usage compared to traditional hydro-cleaning methods (saving ~50-100 liters per m²)
      unit: '-'
      category: Environmental
    - property: Chemical-free process
      value: Removes need for harsh chemical cleaners (acids, bases) that can damage sandstone and contaminate groundwater
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Pulsed fiber lasers (1064 nm), Q-switched Nd:YAG lasers, Heritage conservation materials (lime-based mortars, traditional pigments)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage - Main general terms and definitions), EN 17138:2018 (Conservation of cultural heritage - Methods and materials for cleaning porous inorganic materials)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
