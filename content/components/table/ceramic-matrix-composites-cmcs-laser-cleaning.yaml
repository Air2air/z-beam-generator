materialTables:
  tables:
  - header: '## Physical Properties'
    rows:
    - property: Density
      value: "2.5-3.2 g/cm\xB3"
      unit: "g/cm\xB3"
      min: "0.9 g/cm\xB3"
      max: "2.2 g/cm\xB3"
      percentile: 100.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Melting Point
      value: "2700-2800\xB0C"
      unit: "\xB0C"
      min: "150\xB0C"
      max: "400\xB0C"
      percentile: 100.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 100%"></div></div><p class="text-xs text-center">Value
        at 100% of range</p>'
  - header: '## Thermal Properties'
    rows:
    - property: Thermal Conductivity
      value: "15-25 W/m\xB7K"
      unit: "W/m\xB7K"
      min: "0.1 W/m\xB7K"
      max: "60 W/m\xB7K"
      percentile: 33.2
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 32%"></div></div><p class="text-xs text-center">Value
        at 32% of range</p>'
    - property: Thermal Diffusivity
      value: "0.1 mm\xB2/s-20 mm\xB2/s mm\xB2/s"
      unit: "mm\xB2/s"
      min: "0.1 mm\xB2/s"
      max: "20 mm\xB2/s"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Thermal Expansion
      value: "1 \xB5m/m\xB7K-60 \xB5m/m\xB7K \xB5m/m\xB7K"
      unit: "\xB5m/m\xB7K"
      min: "1 \xB5m/m\xB7K"
      max: "60 \xB5m/m\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Specific Heat
      value: "0.8 J/g\xB7K-2.0 J/g\xB7K J/g\xB7K"
      unit: "J/g\xB7K"
      min: "0.8 J/g\xB7K"
      max: "2.0 J/g\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Mechanical Properties'
    rows:
    - property: Tensile Strength
      value: 300-400 MPa
      unit: MPa
      min: 100 MPa
      max: 7000 MPa
      percentile: 3.6
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 3%"></div></div><p class="text-xs text-center">Value
        at 3% of range</p>'
    - property: Hardness
      value: 2000-2500 HV
      unit: HV
      min: 10 HB
      max: 80 HRC
      percentile: 100.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 100%"></div></div><p class="text-xs text-center">Value
        at 100% of range</p>'
    - property: Young's Modulus
      value: 350-400 GPa
      unit: GPa
      min: 1 GPa
      max: 300 GPa
      percentile: 100.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 100%"></div></div><p class="text-xs text-center">Value
        at 100% of range</p>'
  - header: '## Optical Properties'
    rows:
    - property: Laser Absorption
      value: "1 cm\u207B\xB9-80 cm\u207B\xB9 cm\u207B\xB9"
      unit: "cm\u207B\xB9"
      min: "1 cm\u207B\xB9"
      max: "80 cm\u207B\xB9"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Laser Reflectivity
      value: 3%-15%%
      unit: '%'
      min: 3%
      max: 15%
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Laser Processing Parameters'
    rows:
    - property: Laser Type
      value: Pulsed Fiber Laser
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">Standard</span>
    - property: Wavelength
      value: 1064nm
      unit: nm
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded">Optimal</span>
    - property: Fluence Range
      value: "0.5\u20133.0 J/cm\xB2"
      unit: "J/cm\xB2"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-orange-600
        h-2 rounded-full" style="width: 75%"></div></div>'
  - header: '## Composition'
    rows:
    - property: Chemical Formula
      value: SiC/SiC or C/C
      unit: '-'
      htmlVisualization: <span class="font-mono text-sm bg-gray-100 px-2 py-1 rounded">Chemical</span>
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with
  <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile
  ? percentile + ''%'' : ''N/A''}</td><td dangerouslySetInnerHTML={{__html: htmlVisualization}}
  /></tr>. Use MDX for headers.'
