materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: SiC (matrix) + C or SiC (fibers)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: SiC/C, SiC/SiC
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon Carbide (SiC) Matrix: 60-70%, Silicon Carbide or Carbon Fiber Reinforcement: 30-40%, Interphase coating (BN, PyC): 1-2%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.7-3.2 g/cm³ (SiC/SiC)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 27.4
      numeric: 2.95
    - property: Melting Point
      value: 2700°C
      unit: °C
      percentile: 93.8
      numeric: 2700.0
    - property: Thermal Conductivity
      value: 15-25 W/m·K (SiC/SiC at room temperature)
      unit: W/m·K
      percentile: 9.8
      numeric: 20.0
    - property: Tensile Strength
      value: 200-400 MPa (SiC/SiC)
      unit: MPa
      percentile: 26.3
      numeric: 300.0
    - property: Hardness
      value: 2500-2800 HV (SiC matrix)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 2650.0
    - property: Young's Modulus
      value: 200-400 GPa
      unit: GPa
      percentile: 100.0
      numeric: 300.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Cleaning of turbine engine components to remove surface contaminants
      unit: '-'
      category: Application
    - property: Power Generation
      value: Surface preparation of gas turbine parts for repair and maintenance
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99% removal of oxides, carbon deposits, and surface contaminants with <0.1% substrate damage'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 100-500 cm²/hour cleaning rate with 50-100 μm precision for complex CMC geometries
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous chemical solvents and abrasive media, reducing hazardous waste by 100% compared to traditional chemical cleaning methods
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 60-70% less energy than thermal cleaning methods (furnace heating to 800-1000°C) for CMC component refurbishment
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Silicon Carbide (SiC) ceramics, Carbon-Carbon (C/C) composites, Advanced ceramic coatings
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 11553 (Safety of laser processing machines), ASTM E2848 (Standard Guide for Laser Cleaning of Metals and Other Materials), NADCAP AC7114 (Special Process Laser Processing)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
