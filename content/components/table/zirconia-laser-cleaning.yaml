materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: ZrO2
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Zr
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Ceramic
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Zirconium dioxide (ZrO2): 94-97%, Yttria (Y2O3): 3-6% (for YSZ stabilization), Hafnium oxide (HfO2): 1-3% (naturally occurring)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 5.68-6.10 g/cm³ (depending on stabilization)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 97.4
      numeric: 5.89
    - property: Melting Point
      value: 2715°C
      unit: °C
      percentile: 94.7
      numeric: 2715.0
    - property: Thermal Conductivity
      value: 2-3 W/m·K (at room temperature)
      unit: W/m·K
      percentile: 1.0
      numeric: 2.5
    - property: Tensile Strength
      value: 800-1500 MPa
      unit: MPa
      percentile: 100.0
      numeric: 1150.0
    - property: Hardness
      value: 1200-1400 HV (Vickers)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 1300.0
    - property: Young's Modulus
      value: 200-220 GPa
      unit: GPa
      percentile: 100.0
      numeric: 210.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removing contaminants from turbine blades and engine components
      unit: '-'
      category: Application
    - property: Medical
      value: Cleaning and sterilizing dental implants and prosthetics
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal >99.9%
      value: Measured via SEM-EDS analysis showing complete removal of organic and inorganic contaminants
      unit: '-'
      category: Performance
    - property: Substrate damage <5μm
      value: Precision cleaning with material removal limited to 2-5μm depth, preserving critical dimensional tolerances
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents traditionally used in zirconia cleaning processes, preventing hazardous waste disposal
      unit: '-'
      category: Environmental
    - property: 95% reduction in water consumption
      value: Compared to aqueous cleaning methods for medical-grade zirconia components, reducing water usage from 50L/kg to 2.5L/kg
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Yttria-stabilized zirconia (YSZ), Alumina (Al2O3) for similar ceramic processing parameters, Titanium alloys (common substrate for medical applications)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 13485:2016 (Medical devices), ASTM F1873 (Standard Practice for Cleaning and Maintaining Medical Devices), FAA AC 33.70-1 (Aerospace Engine Cleaning)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
