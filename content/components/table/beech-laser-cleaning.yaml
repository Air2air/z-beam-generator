materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: C₆H₁₀O₅ (cellulose base)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Wood
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Cellulose: 40-45%, Hemicellulose: 25-35%, Lignin: 20-25%, Extractives: 2-5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 720 kg/m³ (air-dry)
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 720.0
    - property: Melting Point
      value: Decomposes at ~200-300°C (no true melting point)
      unit: °C
      percentile: 0.0
      numeric: 250.0
    - property: Thermal Conductivity
      value: 0.16-0.18 W/(m·K) (radial direction)
      unit: W/
      percentile: 0.0
      numeric: 0.17
    - property: Tensile Strength
      value: 120-135 MPa (parallel to grain)
      unit: MPa
      percentile: 8.2
      numeric: 127.5
    - property: Hardness
      value: 3.8-4.2 kN (Janka hardness scale)
      unit: kN
      min: '1.0'
      max: '10.0'
      percentile: 33.3
      numeric: 4.0
    - property: Young's Modulus
      value: 14-16 GPa (parallel to grain)
      unit: GPa
      percentile: 0.0
      numeric: 15.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 0.5–3.0 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removing surface contaminants and old finishes from Beech wood furniture
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning historical Beech wood artifacts without damaging the material
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99% removal of surface contaminants with <5μm material loss'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates need for chemical solvents, reducing VOC emissions by 100% compared to traditional chemical stripping methods
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes approximately 60% less energy than thermal or mechanical cleaning methods for Beech wood surfaces
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: 'Similar hardwoods: Oak, Maple, Ash, Wood composites with similar density and thermal properties'
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 11553-1:2020 (Safety of machinery - Laser processing machines), EN 60825-1:2014 (Laser product safety)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
