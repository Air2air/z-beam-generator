materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Co
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Co
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Cobalt (Co): 99.8% minimum (commercial purity), Nickel (Ni): 0.05-0.15%, Carbon (C): 0.01-0.03%, Iron (Fe): 0.05-0.10%, Other trace elements: <0.05%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 8.9 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 8.9
    - property: Melting Point
      value: 1495°C
      unit: °C
      percentile: 18.4
      numeric: 1495.0
    - property: Thermal Conductivity
      value: 100 W/(m·K)
      unit: W/
      percentile: 49.9
      numeric: 100.0
    - property: Tensile Strength
      value: 1043 MPa
      unit: MPa
      percentile: 100.0
      numeric: 1043.0
    - property: Hardness
      value: 125-300 HV (Vickers)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 212.5
    - property: Young's Modulus
      value: 209 GPa
      unit: GPa
      percentile: 100.0
      numeric: 209.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 75.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–3.0 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Cleaning of turbine blades and engine components to remove oxidation and corrosion
      unit: '-'
      category: Application
    - property: Electronics
      value: Precise cleaning of circuit boards and connectors to remove residues and contaminants
      unit: '-'
      category: Application
    - property: Medical
      value: Cobalt-chromium alloy implant cleaning
      unit: '-'
      category: Application
    - property: Permanent Magnets
      value: Alnico and samarium-cobalt magnet maintenance
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface roughness Ra < 0.8 μm
      value: Achievable surface finish after laser cleaning with 1064 nm wavelength at 2.5 J/cm² fluence
      unit: '-'
      category: Performance
    - property: Contamination removal rate of 0.5-2.0 m²/hour
      value: Processing speed for oxidation layer removal from cobalt alloy surfaces using 100W pulsed fiber laser
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: 97% reduction in chemical waste
      value: Elimination of acidic cleaning solutions (nitric acid, hydrochloric acid) traditionally used for cobalt surface treatment
      unit: '-'
      category: Environmental
    - property: Zero wastewater generation
      value: Dry process eliminates 15-20 liters of contaminated water per kilogram of cobalt components cleaned compared to chemical methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Cobalt-chromium alloys (CoCrMo), Stellite alloys (Co-Cr-W), Alnico magnets (Al-Ni-Co), Stainless steel (300 series), Nickel-based superalloys
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 11551:2023 (Laser beam power density measurement), OSHA 29 CFR 1910.1027 (Cobalt exposure limits), IEC 60825-1 (Laser safety classification)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
