materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Ir
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Ir
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Iridium: 99.9% (primary component), Platinum: 0.1% (typical trace element)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 22.56 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 22.56
    - property: Melting Point
      value: 2466°C
      unit: °C
      percentile: 79.1
      numeric: 2466.0
    - property: Thermal Conductivity
      value: 147 W/(m·K)
      unit: W/
      percentile: 73.4
      numeric: 147.0
    - property: Tensile Strength
      value: 2000 MPa
      unit: MPa
      percentile: 100.0
      numeric: 2000.0
    - property: Hardness
      value: 1670 HV
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 1670.0
    - property: Young's Modulus
      value: 528 GPa
      unit: GPa
      percentile: 100.0
      numeric: 528.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 1-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 50.5
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.05-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.525
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of oxidation and contaminants from iridium components in rocket engines
      unit: '-'
      category: Application
    - property: Electronics
      value: Cleaning iridium contacts and connectors for improved conductivity
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of oxides and organic contaminants without substrate damage'
      unit: '-'
      category: Performance
    - property: Processing precision
      value: ±5μm accuracy with processing speeds up to 2000 mm²/min
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous acids and solvents traditionally used for iridium cleaning, reducing chemical disposal by 100%
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 60-80% less energy compared to thermal or chemical cleaning methods for iridium components
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Platinum group metals (rhodium, ruthenium, platinum), Refractory metals (tungsten, molybdenum, tantalum)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), OSHA 29 CFR 1910.1096 (Ionizing Radiation)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
