materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Cₙ/(C₂₁H₂₅ClO₅)ₙ (Carbon fiber/Epoxy matrix representative composition)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: CFRP
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Carbon fiber: 50-70% (by volume), Epoxy resin matrix: 30-50% (typically DGEBA-based with hardeners), Additives: <5% (release agents, fillers, catalysts)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 1.5-1.6 g/cm³ (typical for aerospace-grade CFRP)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 0.0
      numeric: 1.55
    - property: Melting Point
      value: N/A (decomposes at 300-400°C)
      unit: °C
      percentile: 0.0
      numeric: 350.0
    - property: Thermal Conductivity
      value: 0.8-1.1 W/(m·K) (through-thickness), 5-7 W/(m·K) (in-plane)
      unit: W/
      percentile: 0.2
      numeric: 0.95
    - property: Tensile Strength
      value: 1500-3500 MPa (fiber direction)
      unit: MPa
      percentile: 100.0
      numeric: 2500.0
    - property: Hardness
      value: 80-85 Shore D (matrix dependent)
      unit: Shore
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 82.5
    - property: Young's Modulus
      value: 120-180 GPa (fiber direction)
      unit: GPa
      percentile: 100.0
      numeric: 150.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.05-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.525
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of release agents and surface contaminants from CFRP parts
      unit: '-'
      category: Application
    - property: Automotive
      value: Cleaning of CFRP components for improved bonding and painting
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface cleanliness Level A per SAE AIR 4844
      value: Contact angle reduction to <40° for improved adhesion, surface energy >55 mN/m
      unit: '-'
      category: Performance
    - property: Selective contamination removal
      value: Matrix removal depth control <5µm with >95% contamination removal efficiency
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical solvent consumption
      value: Eliminates use of methylene chloride, acetone, and other hazardous solvents (reducing VOC emissions by 100% compared to chemical cleaning)
      unit: '-'
      category: Environmental
    - property: Reduced waste generation
      value: Produces only captured particulate waste (typically <0.1% of material processed) versus chemical waste streams from traditional cleaning methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Thermoset matrices (epoxy, vinyl ester, phenolic), Carbon fiber (PAN-based, pitch-based), Fiberglass (limited compatibility due to different absorption characteristics)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: SAE AIR 4844/4845 (Aerospace Composite Cleaning Standards), ISO 8501 (Surface Preparation Standards), IEC 60825-1 (Laser Safety)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
