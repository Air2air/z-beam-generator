materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Complex calcium silicates and aluminates (3CaO·SiO₂, 2CaO·SiO₂, 3CaO·Al₂O₃)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (composite material)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Masonry
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Tricalcium silicate (3CaO·SiO₂): 45-60%, Dicalcium silicate (2CaO·SiO₂): 15-30%, Tricalcium aluminate (3CaO·Al₂O₃): 6-12%, Tetracalcium aluminoferrite (4CaO·Al₂O₃·Fe₂O₃): 6-8%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.8-3.15 g/cm³ (Portland cement)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 27.9
      numeric: 2.97
    - property: Melting Point
      value: ~1550°C (decomposition before melting)
      unit: °C
      percentile: 21.9
      numeric: 1550.0
    - property: Thermal Conductivity
      value: 0.29-0.43 W/m·K (at 20°C)
      unit: W/m·K
      percentile: 0.0
      numeric: 0.36
    - property: Tensile Strength
      value: 2-5 MPa (28-day cured)
      unit: MPa
      percentile: 0.0
      numeric: 3.5
    - property: Hardness
      value: 5-6 Mohs (hardened cement paste)
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 50.0
      numeric: 5.5
    - property: Young's Modulus
      value: 20-40 GPa (depending on age and composition)
      unit: GPa
      percentile: 16.7
      numeric: 30.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Removal of graffiti and paint from concrete surfaces
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning of historical cement structures without damage
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency >99%
      value: Measured via SEM-EDS analysis showing complete contaminant removal
      unit: '-'
      category: Performance
    - property: Substrate preservation with <50μm material loss
      value: Precision ablation maintaining original surface integrity within 20-50μm tolerance
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents traditionally used in cement cleaning, preventing groundwater contamination
      unit: '-'
      category: Environmental
    - property: 95% reduction in particulate matter emissions
      value: Compared to mechanical methods like sandblasting, laser cleaning reduces PM2.5 emissions from 150 mg/m³ to <5 mg/m³
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Reinforced concrete with steel rebar (laser safe at proper parameters), Natural stone substrates (granite, limestone), Brick and masonry materials
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 11145:2018 (Laser equipment), IEC 60825-1:2014 (Laser safety), ASTM C150 (Standard Specification for Portland Cement)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
