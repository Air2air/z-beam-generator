materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Variable; primarily (K,Na)(Al,Fe,Mg)₂(Al,Si)₄O₁₀(OH)₂ (Mica) + SiO₂ (Quartz)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (Complex Silicate Rock)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metamorphic Rock
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Quartz (SiO₂): 20-60%, Mica [Muscovite: KAl₂(AlSi₃O₁₀)(OH)₂; Biotite: K(Fe,Mg)₃(AlSi₃O₁₀)(OH)₂]: 20-70%, Other minerals (Chlorite, Garnet, Feldspar, Graphite): 5-30%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.6-2.9 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 22.6
      numeric: 2.75
    - property: Melting Point
      value: 1400°C
      unit: °C
      percentile: 6.2
      numeric: 1400.0
    - property: Thermal Conductivity
      value: 2.0-3.5 W/(m·K)
      unit: W/
      percentile: 1.1
      numeric: 2.75
    - property: Tensile Strength
      value: 5-15 MPa (perpendicular to foliation)
      unit: MPa
      percentile: 0.0
      numeric: 10.0
    - property: Hardness
      value: 3-4 on Mohs scale (for mica-rich layers); 7 for quartz-rich layers
      unit: 'on'
      min: '1.0'
      max: '10.0'
      percentile: 27.8
      numeric: 3.5
    - property: Young's Modulus
      value: 10-70 GPa (highly anisotropic)
      unit: GPa
      percentile: 33.3
      numeric: 40.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0-10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 5.5
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Removal of dirt and coatings from schist surfaces for restoration
      unit: '-'
      category: Application
    - property: Heritage Conservation
      value: Non-destructive cleaning of schist artifacts and monuments
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Non-destructive surface cleaning
      value: '>95% contaminant removal with <5 µm substrate loss, preserving historical value and structural integrity.'
      unit: '-'
      category: Performance
    - property: High precision selective cleaning
      value: Achievable cleaning accuracy of <0.1 mm, allowing for the removal of specific stains without affecting adjacent original material.
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste
      value: Eliminates the use and subsequent disposal of hazardous chemical cleaners, poultices, and solvents, reducing groundwater contamination risk by 100%.
      unit: '-'
      category: Environmental
    - property: Reduced particulate matter generation
      value: Laser ablation generates >90% less respirable crystalline silica (RCS) dust compared to mechanical methods like grit blasting or grinding, significantly improving air quality on-site.
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Compatible with other silicate-based stones (sandstone, granite) for parameter tuning, Similar processing to slate and phyllite due to comparable foliated structure and composition
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage - Main general terms and definitions); EN 15886:2010 (Conservation of cultural property - Test methods - Colour measurement of surfaces)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
