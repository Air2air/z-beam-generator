materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Variable (typically SiO₂ fibers + polymer matrix)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: GFRP
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: 'E-glass fibers: 50-70% by weight, Polymer matrix (epoxy, polyester, or vinyl ester): 30-50% by weight, Additives (fillers, pigments, flame retardants): 0-10%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 1.8-2.1 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 3.6
      numeric: 1.95
    - property: Melting Point
      value: 120-180°C (polymer matrix dependent); >1000°C (glass fibers)
      unit: °C
      percentile: 0.0
      numeric: 150.0
    - property: Thermal Conductivity
      value: 0.3-0.5 W/m·K (through thickness)
      unit: W/m·K
      percentile: 0.0
      numeric: 0.4
    - property: Tensile Strength
      value: 300-500 MPa (fiber direction)
      unit: MPa
      percentile: 36.8
      numeric: 400.0
    - property: Hardness
      value: 80-90 Shore D
      unit: Shore
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 85.0
    - property: Young's Modulus
      value: 20-40 GPa (fiber direction)
      unit: GPa
      percentile: 16.7
      numeric: 30.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064 nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of surface contaminants and coatings from GFRP components
      unit: '-'
      category: Application
    - property: Automotive
      value: Cleaning of GFRP parts for repair and restoration
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99% removal of coatings and contaminants with <2% material loss'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination type and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of chemical solvents (e.g., methylene chloride, acetone) typically used in traditional GFRP cleaning, reducing hazardous waste by 100%
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 30-50% less energy compared to abrasive blasting methods for GFRP surface preparation
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Carbon Fiber Reinforced Polymers (CFRP) with adjusted parameters, Thermoset polymer composites with similar ablation thresholds
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: 'ISO 11553: Safety of machinery - Laser processing machines; IEC 60825: Safety of laser products; EN 1829: High-pressure water jet machines - Safety requirements'
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
