materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: GaAs
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: GaAs
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Iii-V Semiconductor
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Gallium: 48.2%, Arsenic: 51.8%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 5.3176 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 83.8
      numeric: 5.3176
    - property: Melting Point
      value: 1238°C
      unit: °C
      percentile: 2.4
      numeric: 1238.0
    - property: Thermal Conductivity
      value: 55 W/(m·K) @ 300 K
      unit: W/
      percentile: 27.3
      numeric: 55.0
    - property: Tensile Strength
      value: 66 MPa
      unit: MPa
      percentile: 1.7
      numeric: 66.0
    - property: Hardness
      value: 750 HK (Knoop Hardness)
      unit: HK
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 750.0
    - property: Young's Modulus
      value: 85.5 GPa
      unit: GPa
      percentile: 100.0
      numeric: 85.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.05-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.525
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Semiconductor Manufacturing
      value: Removal of surface contaminants from Gallium Arsenide wafers
      unit: '-'
      category: Application
    - property: Optoelectronics
      value: Precision cleaning of Gallium Arsenide substrates for LED and laser diode production
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface Contaminant Removal >99.9%
      value: Measured via XPS and Auger Electron Spectroscopy (AES) analysis
      unit: '-'
      category: Performance
    - property: Sub-surface Damage < 50 nm
      value: Processing speeds of 100-2000 mm/s with feature accuracy of ±5 µm
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Elimination of Hazardous Chemical Waste
      value: Replaces solvent-based cleaning (e.g., acetone, isopropanol) and acid-based etching, eliminating the generation, handling, and disposal of toxic and carcinogenic arsenic-containing waste streams.
      unit: '-'
      category: Environmental
    - property: Reduced Water Consumption
      value: Eliminates the need for ultra-pure water (UPW) rinsing steps, saving approximately 5-10 liters of water per wafer cleaning cycle compared to traditional wet bench methods.
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Indium Phosphide (InP), Gallium Nitride (GaN)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), SEMI S2/S8 (Environmental, Health, and Safety for Semiconductor Manufacturing Equipment)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
