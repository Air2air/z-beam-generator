materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: 'Variable (Block copolymer: (C4H8)x-(C5H8)y-(C8H8)z)'
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: TPE
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Polystyrene hard segments: 15-40%, Polyethylene/butylene rubber soft segments: 60-85%, Additives (mineral oils, fillers, stabilizers): 0-15%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 0.90-1.25 g/cm³ (material dependent)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 0.0
      numeric: 1.07
    - property: Decomposition Point
      value: 220°C
      unit: °C
      numeric: 220.0
    - property: Thermal Conductivity
      value: 0.15-0.35 W/(m·K)
      unit: W/
      percentile: 0.0
      numeric: 0.25
    - property: Tensile Strength
      value: 5-50 MPa (material dependent)
      unit: MPa
      percentile: 0.0
      numeric: 27.5
    - property: Hardness
      value: 30-90 Shore A (material dependent)
      unit: Shore
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 60.0
    - property: Young's Modulus
      value: 5-500 MPa (material dependent)
      unit: MPa
      percentile: 100.0
      numeric: 252.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Cleaning of automotive parts made from Thermoplastic Elastomer to remove mold release agents and surface contaminants
      unit: '-'
      category: Application
    - property: Medical
      value: Precision cleaning of Thermoplastic Elastomer components used in medical devices for sterilization and surface preparation
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Contaminant removal efficiency >99.5%
      value: Measured via FTIR spectroscopy and contact angle analysis
      unit: '-'
      category: Performance
    - property: Substrate damage <5 µm depth
      value: Controlled ablation with surface profilometry confirmation
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: 100% elimination of solvent waste
      value: Eliminates 5-20 liters of solvent waste per production shift compared to traditional solvent cleaning methods
      unit: '-'
      category: Environmental
    - property: 95% reduction in energy consumption
      value: Laser cleaning consumes 0.5-2.0 kWh compared to 10-50 kWh for thermal or chemical cleaning processes for equivalent parts
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Carbon steel substrates (when cleaning TPE-coated parts), Stainless steel tooling (compatible with laser processing environment), Polypropylene and polyethylene (similar processing parameters)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: 'ISO 11553: Safety of machinery - Laser processing machines, FDA 21 CFR Part 177.2600 (for medical applications), IEC 60825: Laser product safety'
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
