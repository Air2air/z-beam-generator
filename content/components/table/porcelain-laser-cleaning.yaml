materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Al2O3·2SiO2·2H2O
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Al-Si-O
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Ceramic
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Kaolinite (Al2Si2O5(OH)4): 50-60%, Quartz (SiO2): 20-30%, Feldspar (KAlSi3O8): 15-25%, Other oxides (CaO, MgO, Na2O): 5-10%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.3-2.5 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 14.3
      numeric: 2.4
    - property: Melting Point
      value: 1650°C
      unit: °C
      percentile: 18.8
      numeric: 1650.0
    - property: Thermal Conductivity
      value: 1.5 W/(m·K)
      unit: W/
      percentile: 0.5
      numeric: 1.5
    - property: Tensile Strength
      value: 30-50 MPa
      unit: MPa
      percentile: 0.0
      numeric: 40.0
    - property: Hardness
      value: 7 Mohs (600-800 HV)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 700.0
    - property: Young's Modulus
      value: 70-90 GPa
      unit: GPa
      percentile: 100.0
      numeric: 80.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Ceramics Manufacturing
      value: Cleaning of porcelain surfaces for improved adhesion in glazing processes
      unit: '-'
      category: Application
    - property: Restoration and Conservation
      value: Non-destructive cleaning of historical porcelain artifacts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99% removal of organic contaminants without substrate damage'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous solvents and acids traditionally used in porcelain cleaning, reducing chemical disposal by 100%
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Eliminates water-intensive cleaning processes, saving approximately 200-500 liters per square meter of porcelain cleaned
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Alumina ceramics (similar thermal properties), Silicon carbide ceramics (compatible processing parameters)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser safety), ISO 11553 (Safety of laser processing machines), ASTM C242 (Standard terminology of ceramic whitewares)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
