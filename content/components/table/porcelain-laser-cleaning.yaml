materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Al2O3·2SiO2·2H2O
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Al-Si-O
      unit: '-'
      category: Chemical
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '2.3'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '1.0'
      unit: W/m·K
    - property: Hardness
      value: '6'
      unit: Mohs
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '70.0'
      unit: W
    - property: Pulse Duration
      value: '20.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '1064.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '0.8'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '30.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '1.6'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Ceramics Manufacturing
      value: Cleaning of porcelain surfaces for improved adhesion in glazing processes
      unit: '-'
      category: Application
    - property: Restoration and Conservation
      value: Non-destructive cleaning of historical porcelain artifacts
      unit: '-'
      category: Application
    - property: Dental
      value: Porcelain crown and veneer surface preparation
      unit: '-'
      category: Application
    - property: Tableware
      value: Fine china cleaning without damage to decorative elements
      unit: '-'
      category: Application
    - property: Electrical
      value: Insulator cleaning for improved electrical performance
      unit: '-'
      category: Application
    - property: Art Conservation
      value: Museum artifact restoration and maintenance
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
