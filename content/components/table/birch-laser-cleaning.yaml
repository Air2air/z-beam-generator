materialTables:
  tables:
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '0.64'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '0.15'
      unit: W/m·K
    - property: Hardness
      value: '4.87'
      unit: kN
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '17.0'
      unit: W
    - property: Pulse Duration
      value: '10.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '10600.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.0'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '25.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.2'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Laser cleaning for restoring antique birch furniture
      unit: '-'
      category: Application
    - property: Construction
      value: Removing surface contaminants from birch wood panels
      unit: '-'
      category: Application
    - property: Plywood Manufacturing
      value: Surface preparation for birch plywood veneers
      unit: '-'
      category: Application
    - property: Cabinetry
      value: Cleaning birch cabinet surfaces for refinishing
      unit: '-'
      category: Application
    - property: Turning
      value: Surface treatment for birch bowls and decorative items
      unit: '-'
      category: Application
    - property: Flooring
      value: Preparation of birch hardwood flooring surfaces
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
