materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: In
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: In
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Indium 99.99% (4N purity typical for industrial applications), Trace elements: Iron <10 ppm, Copper <5 ppm, Zinc <5 ppm, Tin <5 ppm'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 7.31 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 7.31
    - property: Melting Point
      value: 156.6 °C
      unit: °C
      percentile: 0.0
      numeric: 156.6
    - property: Thermal Conductivity
      value: 81.8 W/(m·K)
      unit: W/
      percentile: 40.8
      numeric: 81.8
    - property: Tensile Strength
      value: 2.5-4 MPa
      unit: MPa
      percentile: 0.0
      numeric: 3.25
    - property: Hardness
      value: 0.9-1.0 HB (Brinell)
      unit: HB
      min: '1.0'
      max: '10.0'
      percentile: 0.0
      numeric: 0.95
    - property: Young's Modulus
      value: 11 GPa
      unit: GPa
      percentile: 0.0
      numeric: 11.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064 nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Electronics
      value: Surface cleaning of Indium used in soldering and semiconductor applications
      unit: '-'
      category: Application
    - property: Aerospace
      value: Precision cleaning of Indium coatings on satellite components
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface roughness <0.1 μm Ra
      value: Maintains surface quality while removing 99.9% of oxides and contaminants
      unit: '-'
      category: Performance
    - property: Processing speed 50-200 cm²/min
      value: Achieves complete surface cleaning without thermal damage to underlying indium
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of acidic cleaners (HCl, HNO₃) and solvents traditionally used for indium oxide removal, preventing 100+ kg/year of hazardous waste per production line
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 60-70% less energy compared to ultrasonic cleaning with heated chemical baths for indium components
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Glass substrates (ITO coatings), Copper and gold (solder applications), Germanium and silicon (semiconductor applications)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), OSHA 29 CFR 1910.1096 (Ionizing Radiation), EPA guidelines for indium compound handling
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
