materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: (C7H6O2·C6H6O)n + reinforcing fibers (glass/carbon)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: C7H6O2·C6H6O (base resin)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Phenolic resin matrix: 40-60%, Glass fiber reinforcement: 30-50%, Mineral fillers (clay, talc): 5-15%, Additives (curing agents, modifiers): 2-8%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 1.25-1.90 g/cm³ (varies with reinforcement)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 0.0
      numeric: 1.57
    - property: Decomposition Point
      value: 300°C
      unit: °C
      numeric: 300.0
    - property: Thermal Conductivity
      value: 0.15-0.35 W/m·K
      unit: W/m·K
      percentile: 0.0
      numeric: 0.25
    - property: Tensile Strength
      value: 30-100 MPa
      unit: MPa
      percentile: 1.6
      numeric: 65.0
    - property: Hardness
      value: 80-120 Barcol (scale 934-1)
      unit: Barcol
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 100.0
    - property: Young's Modulus
      value: 3-20 GPa
      unit: GPa
      percentile: 0.0
      numeric: 11.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 20-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 110.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.05-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.525
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of surface contaminants from composite parts
      unit: '-'
      category: Application
    - property: Automotive
      value: Cleaning of phenolic resin components for enhanced bonding
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal >99%
      value: Verified via SEM/EDS analysis showing complete contaminant removal without substrate damage
      unit: '-'
      category: Performance
    - property: Processing speed 2-5 m²/hour
      value: Achievable cleaning rates for typical aerospace composite components with 100-500 mm/s scanning speeds
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: 95% reduction in chemical solvent usage
      value: Eliminates need for methylene chloride, acetone, and other hazardous solvents typically used in phenolic composite cleaning
      unit: '-'
      category: Environmental
    - property: Zero wastewater generation
      value: Dry process eliminates contaminated wastewater streams associated with traditional chemical and abrasive cleaning methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Glass fiber reinforced composites, Carbon fiber reinforced polymers (with parameter adjustment), Thermoset polymer matrices
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 14001:2015, ANSI Z136.1, IEC 60825-1, OSHA 29 CFR 1910.1096
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
