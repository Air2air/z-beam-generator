materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: B4C
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: B4C
      unit: '-'
      category: Chemical
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '2.52'
      unit: g/cm³
    - property: Hardness
      value: '9.3'
      unit: Mohs
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '250.0'
      unit: W
    - property: Pulse Duration
      value: '20.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '532.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '0.5'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '40.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '6.8'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Ceramics Manufacturing
      value: Boron Carbide surface preparation and cleaning
      unit: '-'
      category: Application
    - property: Aerospace
      value: Boron Carbide component maintenance in high-temperature applications
      unit: '-'
      category: Application
    - property: Medical
      value: Boron Carbide implant and device surface preparation
      unit: '-'
      category: Application
    - property: Electronics
      value: Boron Carbide insulator and substrate cleaning
      unit: '-'
      category: Application
    - property: Industrial
      value: Boron Carbide cutting tool and wear part maintenance
      unit: '-'
      category: Application
    - property: Research
      value: Boron Carbide sample preparation and analysis
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
