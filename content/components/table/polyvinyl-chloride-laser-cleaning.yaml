materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: PVC
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: PVC
      unit: '-'
      category: Chemical
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '1.38'
      unit: g/cm³
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '10.0'
      unit: W
    - property: Pulse Duration
      value: '10.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '355.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.0'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '5.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.1'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Polyvinyl Chloride component surface preparation
      unit: '-'
      category: Application
    - property: Medical
      value: Polyvinyl Chloride device cleaning and sterilization preparation
      unit: '-'
      category: Application
    - property: Packaging
      value: Polyvinyl Chloride surface treatment for adhesion
      unit: '-'
      category: Application
    - property: Electronics
      value: Polyvinyl Chloride substrate and housing cleaning
      unit: '-'
      category: Application
    - property: Aerospace
      value: Polyvinyl Chloride composite component maintenance
      unit: '-'
      category: Application
    - property: Consumer Goods
      value: Polyvinyl Chloride product surface restoration
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
