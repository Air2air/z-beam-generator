materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Cu-Zn
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Cu-Zn
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: Copper (Cu) 60-90%, Zinc (Zn) 10-40%, Trace elements (Pb, Fe, Sn, Al)
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 8.4-8.73 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 8.57
    - property: Melting Point
      value: 900-940°C
      unit: °C
      percentile: 0.0
      numeric: 920.0
    - property: Thermal Conductivity
      value: 109-125 W/(m·K)
      unit: W/
      percentile: 58.4
      numeric: 117.0
    - property: Tensile Strength
      value: 338-469 MPa
      unit: MPa
      percentile: 37.2
      numeric: 403.5
    - property: Hardness
      value: 60-100 HV (Vickers)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 80.0
    - property: Young's Modulus
      value: 97-110 GPa
      unit: GPa
      percentile: 100.0
      numeric: 103.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Cleaning of brass components for surface preparation and restoration
      unit: '-'
      category: Application
    - property: Electronics
      value: Precision cleaning of brass connectors and contacts
      unit: '-'
      category: Application
    - property: Marine
      value: Brass fitting and propeller maintenance
      unit: '-'
      category: Application
    - property: Plumbing
      value: Valve and fitting restoration
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface cleanliness to Sa 2.5 (ISO 8501-1)
      value: Achievable surface profile with <5 µm roughness change (Ra) and zero substrate damage.
      unit: '-'
      category: Performance
    - property: Processing rates of 0.5-2.0 m²/hour
      value: For removal of light-moderate tarnish layers at 100W average power and 500 mm/s scan speed.
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of acidic tarnish removers (e.g., hydrochloric acid baths) and associated neutralization waste streams, reducing hazardous waste by 100% compared to chemical methods.
      unit: '-'
      category: Environmental
    - property: '>90% reduction in water consumption'
      value: Dry process eliminates water usage required for rinsing and high-pressure water jet cleaning, conserving approximately 500-1000 liters per cleaning cycle for large marine components.
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless Steel (for system components), Aluminum (for fixtures and mounts), Fused Silica (for protective windows)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 9013:2017 (Thermal cutting classification), IEC 60825-1 (Laser safety), OSHA 29 CFR 1910.133 (Eye and face protection)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
