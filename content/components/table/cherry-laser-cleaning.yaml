materialTables:
  tables:
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '0.58'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '0.14'
      unit: W/m·K
    - property: Hardness
      value: '4.0'
      unit: kN
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '18.0'
      unit: W
    - property: Pulse Duration
      value: '15.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '10600.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.0'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '10.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.2'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Furniture Manufacturing
      value: Removing old finishes and stains from Cherry wood surfaces
      unit: '-'
      category: Application
    - property: Restoration and Conservation
      value: Cleaning and restoring antique Cherry wood furniture and artifacts
      unit: '-'
      category: Application
    - property: Cabinetry
      value: High-end Cherry kitchen and bathroom cabinet refinishing
      unit: '-'
      category: Application
    - property: Musical Instruments
      value: Precision cleaning of Cherry piano cases and guitar bodies
      unit: '-'
      category: Application
    - property: Architectural Millwork
      value: Surface preparation for Cherry trim and molding
      unit: '-'
      category: Application
    - property: Decorative Arts
      value: Cleaning Cherry carved elements and sculptures
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
