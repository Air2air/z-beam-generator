materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: C₆H₁₀O₅ (cellulose base)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (organic composite)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Wood
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Cellulose: 40-45%, Lignin: 25-30%, Hemicellulose: 20-25%, Extractives: 3-5% (tannins, flavonoids)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 560-630 kg/m³
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 595.0
    - property: Decomposition Point
      value: 300°C
      unit: °C
      numeric: 300.0
    - property: Thermal Conductivity
      value: 0.12-0.16 W/m·K (radial direction)
      unit: W/m·K
      percentile: 0.0
      numeric: 0.14
    - property: Tensile Strength
      value: 85-105 MPa (parallel to grain)
      unit: MPa
      percentile: 4.7
      numeric: 95.0
    - property: Hardness
      value: 950 lbf (Janka scale)
      unit: lbf
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 950.0
    - property: Young's Modulus
      value: 10.3 GPa (modulus of elasticity)
      unit: GPa
      percentile: 0.0
      numeric: 10.3
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064 nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 0.5-3.0 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.75
  - header: '## Applications & Industries'
    rows:
    - property: Furniture Manufacturing
      value: Removing old finishes and stains from Cherry wood surfaces
      unit: '-'
      category: Application
    - property: Restoration and Conservation
      value: Cleaning and restoring antique Cherry wood furniture and artifacts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal
      value: 99.8% removal efficiency with <5μm surface alteration
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical solvent usage
      value: Eliminates 100% of VOC emissions compared to traditional chemical stripping methods
      unit: '-'
      category: Environmental
    - property: Reduced waste generation
      value: Produces 95% less waste material compared to mechanical sanding methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Hardwoods with similar density and composition (maple, walnut), Wood composites with cellulose-based matrices
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Laser Safety Standards), OSHA 29 CFR 1910.1096 (Ionizing Radiation)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
