materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: CaCO3
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: CaCO3
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Stone
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Calcium carbonate (CaCO3): 95-99%, Impurities (Mg, Fe, Sr, Mn, clay minerals): 1-5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.71 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 21.7
      numeric: 2.71
    - property: Melting Point
      value: 1339°C (decomposes to CaO and CO2)
      unit: °C
      percentile: 8.7
      numeric: 1339.0
    - property: Thermal Conductivity
      value: 3.5-4.0 W/(m·K) at 20°C
      unit: W/
      percentile: 1.6
      numeric: 3.75
    - property: Tensile Strength
      value: 10-30 MPa (varies with crystal structure and impurities)
      unit: MPa
      percentile: 0.0
      numeric: 20.0
    - property: Hardness
      value: 3.0 Mohs scale
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 22.2
      numeric: 3.0
    - property: Young's Modulus
      value: 70-80 GPa
      unit: GPa
      percentile: 91.7
      numeric: 75.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Removal of surface contaminants from building facades
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning of historical monuments and sculptures
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>95% removal of biological patinas and atmospheric pollutants with <5 µm substrate loss'
      unit: '-'
      category: Performance
    - property: Processing speed for monument restoration
      value: 0.5-2.0 m²/hour cleaning rate depending on contamination thickness and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of harsh chemical cleaners (acids, solvents) and associated disposal requirements, reducing environmental contamination by 100% compared to traditional chemical methods
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Eliminates water usage required for chemical rinsing and high-pressure water cleaning, achieving 100% water-free cleaning process for calcite substrates
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Marble (metamorphosed calcite), Limestone (sedimentary calcite), Travertine (banded calcite)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Safe Use of Lasers), EN 60825-1 (Laser product safety), EN 15898 (Conservation of cultural property - Main general terms and definitions)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
