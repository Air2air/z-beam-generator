materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: SiO2-Al2O3-K2O
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Igneous Rock
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silica (SiO₂): 70-77%, Alumina (Al₂O₃): 11-14%, Potassium oxide (K₂O): 3-5%, Sodium oxide (Na₂O): 3-5%, Other oxides (CaO, FeO, Fe₂O₃, MgO): 1-3%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.65-2.75 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 21.4
      numeric: 2.7
    - property: Melting Point
      value: 1215-1260 °C (varies by composition)
      unit: °C
      percentile: 2.3
      numeric: 1237.5
    - property: Thermal Conductivity
      value: 1.7-4.0 W/m·K
      unit: W/m·K
      percentile: 1.2
      numeric: 2.85
    - property: Tensile Strength
      value: 7-25 MPa
      unit: MPa
      percentile: 0.0
      numeric: 16.0
    - property: Hardness
      value: 6-7 Mohs
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 61.1
      numeric: 6.5
    - property: Young's Modulus
      value: 10-70 GPa
      unit: GPa
      percentile: 33.3
      numeric: 40.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0-10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 5.5
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Removal of paint and coatings from granite surfaces
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning historical granite structures and monuments
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>95% removal of biological patina and atmospheric deposits with <2% substrate damage'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination type and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates need for chemical solvents and acidic cleaners, preventing groundwater contamination and reducing hazardous waste by 100% compared to traditional methods
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Eliminates water usage entirely, saving approximately 5-10 liters per square meter compared to hydro-cleaning methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Quartz-based stones (sandstone, quartzite), Feldspar-rich materials, Marble (with adjusted parameters)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage), ISO 18452:2017 (Laser cleaning of hard stones)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
