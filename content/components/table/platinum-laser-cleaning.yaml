materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Pt
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Pt
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Platinum (Pt): 95-99.95%, Iridium (Ir): 0-5%, Rhodium (Rh): 0-3%, Ruthenium (Ru): 0-2% (common alloying elements)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 21.45 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 21.45
    - property: Melting Point
      value: 1768.3°C
      unit: °C
      percentile: 35.5
      numeric: 1768.3
    - property: Thermal Conductivity
      value: 71.6 W/m·K
      unit: W/m·K
      percentile: 35.6
      numeric: 71.6
    - property: Tensile Strength
      value: 125-165 MPa (annealed)
      unit: MPa
      percentile: 10.0
      numeric: 145.0
    - property: Hardness
      value: 40-42 HV (Vickers)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 41.0
    - property: Young's Modulus
      value: 168 GPa
      unit: GPa
      percentile: 100.0
      numeric: 168.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.05-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.525
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of surface contaminants on turbine blades
      unit: '-'
      category: Application
    - property: Jewelry
      value: Precision cleaning of intricate Platinum jewelry pieces
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface roughness < 0.1 μm Ra
      value: Achievable surface finish measured by profilometry
      unit: '-'
      category: Performance
    - property: 'Contamination removal rate: 0.5-2.0 m²/h'
      value: Processing speed for oxide layer removal on Platinum surfaces
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous acids (aqua regia) traditionally used for Platinum cleaning, reducing chemical disposal by 100%
      unit: '-'
      category: Environmental
    - property: 97% reduction in water consumption
      value: Dry process eliminates need for rinsing and water-based cleaning solutions compared to traditional methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Platinum-Iridium alloys, Platinum-Rhodium thermocouples, Platinum-cobalt magnetic alloys
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 11551:2019 (Laser beam power measurement), IEC 60825-1:2014 (Laser product safety), ASTM E384-22 (Microindentation hardness testing)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
