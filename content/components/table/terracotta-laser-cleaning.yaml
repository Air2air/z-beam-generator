materialTables:
  tables:
  - header: '## Physical Properties'
    rows:
    - property: Density
      value: "1.8-2.2 g/cm\xB3"
      unit: "g/cm\xB3"
      min: "1.2 g/cm\xB3"
      max: "2.8 g/cm\xB3"
      percentile: 50.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Melting Point
      value: "1050-1150\xB0C"
      unit: "\xB0C"
      min: "1450\xB0C"
      max: "2000\xB0C"
      percentile: 0.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 100%"></div></div><p class="text-xs text-center">Value
        at 100% of range</p>'
  - header: '## Thermal Properties'
    rows:
    - property: Thermal Conductivity
      value: "0.8-1.2 W/m\xB7K"
      unit: "W/m\xB7K"
      min: "0.1 W/m\xB7K"
      max: "2.0 W/m\xB7K"
      percentile: 47.4
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 47%"></div></div><p class="text-xs text-center">Value
        at 47% of range</p>'
    - property: Thermal Diffusivity
      value: "0.3 mm\xB2/s-1.5 mm\xB2/s mm\xB2/s"
      unit: "mm\xB2/s"
      min: "0.3 mm\xB2/s"
      max: "1.5 mm\xB2/s"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Thermal Expansion
      value: "6 \xB5m/m\xB7K-15 \xB5m/m\xB7K \xB5m/m\xB7K"
      unit: "\xB5m/m\xB7K"
      min: "6 \xB5m/m\xB7K"
      max: "15 \xB5m/m\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Specific Heat
      value: "0.8 J/g\xB7K-1.1 J/g\xB7K J/g\xB7K"
      unit: "J/g\xB7K"
      min: "0.8 J/g\xB7K"
      max: "1.1 J/g\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Mechanical Properties'
    rows:
    - property: Tensile Strength
      value: 10-20 MPa
      unit: MPa
      min: 1 MPa
      max: 50 MPa
      percentile: 28.6
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 28%"></div></div><p class="text-xs text-center">Value
        at 28% of range</p>'
    - property: Hardness
      value: 4-6 Mohs
      unit: HV
      min: 20 HV
      max: 300 HV
      percentile: 0.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 0%"></div></div><p class="text-xs text-center">Value
        at 0% of range</p>'
    - property: Young's Modulus
      value: 10-20 GPa
      unit: GPa
      min: 15 GPa
      max: 50 GPa
      percentile: 0.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 0%"></div></div><p class="text-xs text-center">Value
        at 0% of range</p>'
  - header: '## Optical Properties'
    rows:
    - property: Laser Absorption
      value: "0.8 cm\u207B\xB9-50 cm\u207B\xB9 cm\u207B\xB9"
      unit: "cm\u207B\xB9"
      min: "0.8 cm\u207B\xB9"
      max: "50 cm\u207B\xB9"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Laser Reflectivity
      value: 8%-35%%
      unit: '%'
      min: 8%
      max: 35%
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Laser Processing Parameters'
    rows:
    - property: Laser Type
      value: Pulsed Nd:YAG Laser
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">Standard</span>
    - property: Wavelength
      value: 1064nm
      unit: nm
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded">Optimal</span>
    - property: Fluence Range
      value: "0.5\u20132.5 J/cm\xB2"
      unit: "J/cm\xB2"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-orange-600
        h-2 rounded-full" style="width: 75%"></div></div>'
  - header: '## Composition'
    rows:
    - property: Chemical Formula
      value: Complex Silicate (Clay-based)
      unit: '-'
      htmlVisualization: <span class="font-mono text-sm bg-gray-100 px-2 py-1 rounded">Chemical</span>
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with
  <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile
  ? percentile + ''%'' : ''N/A''}</td><td dangerouslySetInnerHTML={{__html: htmlVisualization}}
  /></tr>. Use MDX for headers.'
