materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: SiO2
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: SiO₂
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Glass
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon Dioxide (SiO₂): 99.9-99.999%, Trace impurities: <0.1% (typically OH groups, metallic impurities)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.20 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 9.5
      numeric: 2.2
    - property: Melting Point
      value: 1713°C
      unit: °C
      percentile: 32.1
      numeric: 1713.0
    - property: Thermal Conductivity
      value: 1.38 W/(m·K) at 20°C
      unit: W/
      percentile: 0.4
      numeric: 1.38
    - property: Tensile Strength
      value: 50 MPa (7,250 psi)
      unit: MPa
      percentile: 0.0
      numeric: 50.0
    - property: Hardness
      value: 6.5-7.0 on Mohs scale
      unit: 'on'
      min: '1.0'
      max: '10.0'
      percentile: 63.9
      numeric: 6.75
    - property: Young's Modulus
      value: 72 GPa (10,400 ksi)
      unit: GPa
      percentile: 86.7
      numeric: 72.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Semiconductor Manufacturing
      value: Cleaning of photomask substrates for precision in lithography
      unit: '-'
      category: Application
    - property: Optics and Photonics
      value: Removal of surface contaminants on optical components
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface roughness preservation <0.5 nm Ra
      value: Maintains optical surface quality while removing contaminants up to 99.9% efficiency
      unit: '-'
      category: Performance
    - property: Non-contact processing with zero substrate damage
      value: Achieves cleaning speeds of 100-1000 mm/s with micron-level precision
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous solvents like acetone, isopropanol, and HF-based etchants traditionally used for fused silica cleaning
      unit: '-'
      category: Environmental
    - property: 95% reduction in water consumption
      value: Dry process eliminates need for ultra-pure water rinsing steps required in traditional wet cleaning methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Compatible with high-purity metals (aluminum, stainless steel) in optical mounting systems, Similar processing parameters to other high-purity optical glasses (BK7, fused quartz)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11551 (Optical components and laser optics), SEMI Standards for semiconductor manufacturing
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
