materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: (C27H36N2O10)n + Fiber Reinforcement
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: FRPU
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Polyurethane matrix: 60-70%, Glass/carbon fiber reinforcement: 30-40%, Additives (plasticizers, stabilizers): 2-5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 1.15-1.25 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 0.0
      numeric: 1.2
    - property: Melting Point
      value: 180-220°C
      unit: °C
      percentile: 0.0
      numeric: 200.0
    - property: Thermal Conductivity
      value: 0.2-0.3 W/m·K
      unit: W/m·K
      percentile: 0.0
      numeric: 0.25
    - property: Tensile Strength
      value: 45-75 MPa
      unit: MPa
      percentile: 1.1
      numeric: 60.0
    - property: Hardness
      value: 75-95 Shore D
      unit: Shore
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 85.0
    - property: Young's Modulus
      value: 1.5-2.5 GPa
      unit: GPa
      percentile: 0.0
      numeric: 2.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Removal of surface contaminants and coatings from FRPU automotive parts
      unit: '-'
      category: Application
    - property: Aerospace
      value: Precision cleaning of FRPU components for aircraft interiors and exteriors
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.5% removal of mold release agents and surface contaminants'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and required precision
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of solvent consumption compared to traditional chemical cleaning methods (typically 5-10 L/m²)
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: 60-70% lower energy usage compared to thermal or abrasive cleaning methods for FRPU composites
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Aluminum substrates, Steel backing materials, Composite adhesives and bonding agents
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: 'ISO 11553: Safety of machinery - Laser processing machines, IEC 60825: Safety of laser products'
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
