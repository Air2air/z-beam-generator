materialTables:
  tables:
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '0.63'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '0.13'
      unit: W/m·K
    - property: Hardness
      value: '4.2'
      unit: kN
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '50.0'
      unit: W
    - property: Pulse Duration
      value: '10.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '1064.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.5'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '10.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.8'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removal of surface contaminants and restoration of teak furniture
      unit: '-'
      category: Application
    - property: Marine
      value: Cleaning and maintenance of teak decks on boats and yachts
      unit: '-'
      category: Application
    - property: Outdoor Furniture
      value: Teak patio furniture cleaning and restoration
      unit: '-'
      category: Application
    - property: Luxury Interiors
      value: High-end teak paneling and trim maintenance
      unit: '-'
      category: Application
    - property: Shipbuilding
      value: Surface preparation of teak marine components
      unit: '-'
      category: Application
    - property: Architectural Elements
      value: Cleaning teak doors and window frames
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
