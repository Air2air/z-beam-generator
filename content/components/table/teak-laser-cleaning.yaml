materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: C6H10O5
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded
        text-sm">Chemical</span>
    - property: Chemical Symbol
      value: Teak
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded
        text-sm">Chemical</span>
    - property: Material Type
      value: Wood
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-purple-100 text-purple-800 rounded
        text-sm">Classification</span>
    - property: Composition
      value: Cellulose (C6H10O5) 45-50%, Lignin 25-30%, Hemicellulose 15-20%, Extractives
        (oils, resins) 5-10%
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded
        text-sm">Composition</span>
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: "0.65 g/cm\xB3"
      unit: "g/cm\xB3"
      min: '0.55'
      max: '0.85'
      percentile: 42.1
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 33%"></div></div><p class="text-xs text-center">Value
        at 33% of range</p>'
    - property: Melting Point
      value: "200-300\xB0C"
      unit: "\xB0C"
      percentile: 18.3
      htmlVisualization: <span class="text-gray-500">-</span>
    - property: Thermal Conductivity
      value: "0.12 W/m\xB7K"
      unit: "W/m\xB7K"
      percentile: 22.6
      htmlVisualization: <span class="text-gray-500">-</span>
    - property: Tensile Strength
      value: 40-60 MPa
      unit: MPa
      percentile: 5.8
      htmlVisualization: <span class="text-gray-500">-</span>
    - property: Hardness
      value: 2.5-3.5 HB
      unit: HB
      min: '2.0'
      max: '4.0'
      percentile: 8.2
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Young's Modulus
      value: 10.5 GPa
      unit: GPa
      min: '8.0'
      max: '13.0'
      percentile: 15.4
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 8%"></div></div><p class="text-xs text-center">Value
        at 8% of range</p>'
    - property: Pulse Duration
      value: 50-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 12%"></div></div><p class="text-xs text-center">Value
        at 12% of range</p>'
    - property: Wavelength
      value: 1064nm (primary), 355nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 27%"></div></div><p class="text-xs text-center">Value
        at 27% of range</p>'
    - property: Spot Size
      value: 0.5-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 12%"></div></div><p class="text-xs text-center">Value
        at 12% of range</p>'
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 2%"></div></div><p class="text-xs text-center">Value
        at 2% of range</p>'
    - property: Fluence Range
      value: "0.5\u20132.0 J/cm\xB2"
      unit: "J/cm\xB2"
      min: '0.1'
      max: '50.0'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 0%"></div></div><p class="text-xs text-center">Value
        at 0% of range</p>'
    - property: Scanning Speed
      value: 50-500mm/s
      unit: mm/s
      min: '1.0'
      max: '5000.0'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 5%"></div></div><p class="text-xs text-center">Value
        at 5% of range</p>'
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-gray-100 text-gray-800 rounded
        text-sm">System</span>
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-red-100 text-red-800 rounded text-sm">Safety</span>
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking & Restoration
      value: Removal of surface contaminants, old finishes, and oxidation from teak
        wood surfaces
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded
        text-sm">Application</span>
    - property: Marine & Outdoor Furniture
      value: Cleaning of teak decking and furniture without damaging the natural wood
        grain
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded
        text-sm">Application</span>
  - header: '## Performance Metrics'
    rows:
    - property: Surface Cleanliness Level
      value: Achieves complete removal of surface contaminants without damaging wood
        fibers
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded
        text-sm">Performance</span>
    - property: Material Removal Precision
      value: Selective removal of contaminants while preserving natural wood grain
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded
        text-sm">Performance</span>
    - property: Processing Speed
      value: "1-3 m\xB2/hour cleaning rate depending on contamination level"
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded
        text-sm">Performance</span>
  - header: '## Environmental Impact'
    rows:
    - property: Chemical Solvent Elimination
      value: Reduces chemical usage by 100% compared to traditional solvent cleaning
        methods
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-emerald-100 text-emerald-800 rounded
        text-sm">Environmental</span>
    - property: Water Conservation
      value: Eliminates water usage completely in wood cleaning processes
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-emerald-100 text-emerald-800 rounded
        text-sm">Environmental</span>
    - property: Waste Reduction
      value: Produces no liquid waste or contaminated runoff
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-emerald-100 text-emerald-800 rounded
        text-sm">Environmental</span>
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Natural Wood Finishes, Marine Varnishes, Wood Preservatives
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-cyan-100 text-cyan-800 rounded
        text-sm">Compatibility</span>
    - property: Regulatory Standards
      value: ISO 13061, ASTM D143, EN 350
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-violet-100 text-violet-800 rounded
        text-sm">Compliance</span>
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with
  <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile
  ? percentile + ''%'' : ''N/A''}</td><td dangerouslySetInnerHTML={{__html: htmlVisualization}}
  /></tr>. Use MDX for headers.'
