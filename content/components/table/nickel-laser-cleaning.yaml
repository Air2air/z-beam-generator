materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Ni
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Ni
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Nickel (Ni): 99.9+% (commercially pure), Iron (Fe): <0.07%, Manganese (Mn): <0.35%, Copper (Cu): <0.25%, Carbon (C): <0.15%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 8.91 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 8.91
    - property: Melting Point
      value: 1455°C
      unit: °C
      percentile: 15.9
      numeric: 1455.0
    - property: Thermal Conductivity
      value: 90.9 W/(m·K)
      unit: W/
      percentile: 45.3
      numeric: 90.9
    - property: Tensile Strength
      value: 667-1600 MPa
      unit: MPa
      percentile: 100.0
      numeric: 1133.5
    - property: Hardness
      value: 80-150 HV (Vickers)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 115.0
    - property: Young's Modulus
      value: 200 GPa
      unit: GPa
      percentile: 100.0
      numeric: 200.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
