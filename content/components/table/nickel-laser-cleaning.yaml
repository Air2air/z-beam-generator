      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Removal of rust and corrosion from nickel-plated parts
      unit: '-'
      category: Application
    - property: Electronics
      value: Cleaning of nickel surfaces for improved conductivity and soldering
      unit: '-'
      category: Application
    - property: Aerospace
      value: Nickel-based superalloy component cleaning
      unit: '-'
      category: Application
    - property: Chemical Processing
      value: Catalyst recovery and regeneration
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of oxides and contaminants with substrate damage <5 μm'
      unit: '-'
      category: Performance
    - property: Processing throughput
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents and acids traditionally used for nickel cleaning, preventing hazardous waste streams of 50-200 liters per cleaning cycle
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 60-80% less energy compared to electrochemical or abrasive cleaning methods for nickel components
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless steel (300 series), Copper and copper alloys, Titanium alloys, Nickel-based superalloys (Inconel, Hastelloy)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 11553 (Safety of machinery - Laser processing machines), IEC 60825 (Laser product safety), OSHA 29 CFR 1910.1096 (Ionizing radiation)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
