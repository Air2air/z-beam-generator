materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Cu
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Cu
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: Cu 99.0-99.9%, Trace elements (Si, Fe, Cu, Mn, Mg, Zn, Ti)
      unit: '-'
      category: Composition
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '100.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      category: Standard
    - property: Wavelength
      value: 1064nm
      unit: nm
      category: Optimal
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      category: Range
    - property: Laser Type
      value: Pulsed fiber laser
      unit: '-'
      category: System
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Manufacturing
      value: Cleaning copper surfaces for improved adhesion in the electronics industry
      unit: '-'
      category: Application
    - property: Restoration
      value: Removing corrosion and oxidation from copper artifacts and sculptures
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface Cleanliness Level
      value: Achieves ISO 14644-1 Class 7 cleanliness standard
      unit: '-'
      category: Performance
    - property: Material Removal Precision
      value: ±5μm accuracy with no substrate damage
      unit: '-'
      category: Performance
    - property: Processing Speed
      value: 2-5 m²/hour cleaning rate depending on contamination level
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Chemical Solvent Elimination
      value: Reduces chemical usage by 100% compared to traditional solvent cleaning methods
      unit: '-'
      category: Environmental
    - property: Water Conservation
      value: Saves approximately 5000 liters of water per month in industrial applications
      unit: '-'
      category: Environmental
    - property: Energy Efficiency
      value: Consumes 40% less energy than thermal cleaning processes
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless Steel, Titanium Alloys, Copper Alloys
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 18562, ASTM F2100, IEC 60601-1
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. No HTML visualizations included - pure data only.'
