materialTables:
  tables:
  - header: '## Physical Properties'
    rows:
    - property: Density
      value: "3.2 g/cm\xB3"
      unit: "g/cm\xB3"
      min: "1.8 g/cm\xB3"
      max: "6.0 g/cm\xB3"
      percentile: 33.3
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Melting Point
      value: "1900\xB0C"
      unit: "\xB0C"
      min: "1200\xB0C"
      max: "2800\xB0C"
      percentile: 43.8
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 43%"></div></div><p class="text-xs text-center">Value
        at 43% of range</p>'
  - header: '## Thermal Properties'
    rows:
    - property: Thermal Conductivity
      value: "30 W/m\xB7K"
      unit: "W/m\xB7K"
      min: "0.5 W/m\xB7K"
      max: "200 W/m\xB7K"
      percentile: 14.8
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 12%"></div></div><p class="text-xs text-center">Value
        at 12% of range</p>'
    - property: Thermal Diffusivity
      value: "0.5 mm\xB2/s-80 mm\xB2/s mm\xB2/s"
      unit: "mm\xB2/s"
      min: "0.5 mm\xB2/s"
      max: "80 mm\xB2/s"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Thermal Expansion
      value: "0.5 \xB5m/m\xB7K-8 \xB5m/m\xB7K \xB5m/m\xB7K"
      unit: "\xB5m/m\xB7K"
      min: "0.5 \xB5m/m\xB7K"
      max: "8 \xB5m/m\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Specific Heat
      value: "0.4 J/g\xB7K-1.2 J/g\xB7K J/g\xB7K"
      unit: "J/g\xB7K"
      min: "0.4 J/g\xB7K"
      max: "1.2 J/g\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Mechanical Properties'
    rows:
    - property: Tensile Strength
      value: 700-1000 MPa
      unit: MPa
      min: 50 MPa
      max: 1000 MPa
      percentile: 84.2
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 84%"></div></div><p class="text-xs text-center">Value
        at 84% of range</p>'
    - property: Hardness
      value: 1500-1700 HV
      unit: HV
      min: 500 HV
      max: 2500 HV
      percentile: 55.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 55%"></div></div><p class="text-xs text-center">Value
        at 55% of range</p>'
    - property: Young's Modulus
      value: 310 GPa
      unit: GPa
      min: 150 GPa
      max: 400 GPa
      percentile: 64.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 64%"></div></div><p class="text-xs text-center">Value
        at 64% of range</p>'
  - header: '## Optical Properties'
    rows:
    - property: Laser Absorption
      value: "0.1 cm\u207B\xB9-50 cm\u207B\xB9 cm\u207B\xB9"
      unit: "cm\u207B\xB9"
      min: "0.1 cm\u207B\xB9"
      max: "50 cm\u207B\xB9"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Laser Reflectivity
      value: 8%-25%%
      unit: '%'
      min: 8%
      max: 25%
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Laser Processing Parameters'
    rows:
    - property: Laser Type
      value: Pulsed Fiber Laser
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">Standard</span>
    - property: Wavelength
      value: 1064nm
      unit: nm
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded">Optimal</span>
    - property: Fluence Range
      value: "1.0\u20134.5 J/cm\xB2"
      unit: "J/cm\xB2"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-orange-600
        h-2 rounded-full" style="width: 75%"></div></div>'
  - header: '## Composition'
    rows:
    - property: Chemical Formula
      value: Si3N4
      unit: '-'
      htmlVisualization: <span class="font-mono text-sm bg-gray-100 px-2 py-1 rounded">Chemical</span>
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with
  <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile
  ? percentile + ''%'' : ''N/A''}</td><td dangerouslySetInnerHTML={{__html: htmlVisualization}}
  /></tr>. Use MDX for headers.'
