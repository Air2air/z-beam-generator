materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Nb
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Nb
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Niobium (Nb): > 99.9% (Reactor Grade), Tantalum (Ta): < 0.1%, Zirconium (Zr): < 0.01%, other trace elements'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 8.57 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 8.57
    - property: Melting Point
      value: 2477°C
      unit: °C
      percentile: 79.8
      numeric: 2477.0
    - property: Thermal Conductivity
      value: 53.7 W/(m·K)
      unit: W/
      percentile: 26.7
      numeric: 53.7
    - property: Tensile Strength
      value: 275 MPa (annealed pure Nb)
      unit: MPa
      percentile: 23.7
      numeric: 275.0
    - property: Hardness
      value: 75 HV (annealed pure Nb)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 75.0
    - property: Young's Modulus
      value: 105 GPa
      unit: GPa
      percentile: 100.0
      numeric: 105.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Cleaning of niobium components for jet engine parts
      unit: '-'
      category: Application
    - property: Electronics
      value: Surface preparation of niobium for superconducting applications
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface Cleanliness Achieved
      value: Hydrocarbon removal > 99.9%, achieving surface conditions necessary for high-performance superconducting applications (Q0 > 1x10^10).
      unit: '-'
      category: Performance
    - property: Processing Speed
      value: Achievable cleaning rates of 0.5 - 2.0 m²/hour depending on contamination level and required surface finish.
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Elimination of Chemical Solvents
      value: Replaces hazardous chemical cleaning methods (e.g., acid pickling, BCP/EP) for SRF cavities, eliminating thousands of liters of acidic waste (HF/HNO3/H3PO4) per accelerator project.
      unit: '-'
      category: Environmental
    - property: Reduced Energy Consumption
      value: Non-thermal process requires energy only at the point of cleaning, unlike furnace heat treatments which consume significant energy to heat entire components and the surrounding atmosphere.
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless Steel (for fixturing and tooling), Tantalum (processes with similar laser parameters)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Safe Use of Lasers), ISO 11553 (Safety of Laser Processing Machines)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
