materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: CaSO4·2H2O
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: CaSO4·2H2O
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Masonry
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Calcium sulfate dihydrate (CaSO4·2H2O): 95-98%, Calcium carbonate (CaCO3): 1-3%, Silica (SiO2): 0.5-1.5%, Other impurities: <1%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.32 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 12.4
      numeric: 2.32
    - property: Melting Point
      value: 128°C
      unit: °C
      percentile: 0.0
      numeric: 128.0
    - property: Thermal Conductivity
      value: 0.43 W/(m·K) at 20°C
      unit: W/
      percentile: 0.0
      numeric: 0.43
    - property: Tensile Strength
      value: 2.0 MPa
      unit: MPa
      percentile: 0.0
      numeric: 2.0
    - property: Hardness
      value: 1.5-2.0 Mohs
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 8.3
      numeric: 1.75
    - property: Young's Modulus
      value: 3.0-4.0 GPa
      unit: GPa
      percentile: 0.0
      numeric: 3.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.2-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.6
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–3.0 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Restoration of historical plaster surfaces
      unit: '-'
      category: Application
    - property: Cultural Heritage
      value: Cleaning of plaster sculptures and artifacts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>95% removal of pollution crusts with <5% substrate loss'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates disposal of hazardous solvents and chemical cleaners, reducing environmental contamination risk by 100%
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Eliminates water usage compared to traditional wet cleaning methods, saving approximately 50-200 liters per m² of treated surface
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Historical building materials (stone, brick, wood), Pigments and paints (when properly parameterized), Metal reinforcements (at appropriate wavelengths)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage - Main general terms and definitions), EN 15886:2010 (Conservation of cultural property - Test methods - Colour measurement of surfaces)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
