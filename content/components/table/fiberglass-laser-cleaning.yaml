materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: SiO₂ (60-70%) + Polymer Matrix (30-40%)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (composite)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: Silica glass (SiO₂) 60-70%, Epoxy/Polyester resin 30-40%, Additives (fillers, coupling agents) 1-5%
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 1.8-2.5 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 8.3
      numeric: 2.15
    - property: Decomposition Point
      value: 1200°C
      unit: °C
      numeric: 1200.0
    - property: Thermal Conductivity
      value: 0.3-0.5 W/m·K
      unit: W/m·K
      percentile: 0.0
      numeric: 0.4
    - property: Tensile Strength
      value: 310-690 MPa (E-glass)
      unit: MPa
      percentile: 47.4
      numeric: 500.0
    - property: Hardness
      value: 5-6 Mohs (glass fibers)
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 50.0
      numeric: 5.5
    - property: Young's Modulus
      value: 72 GPa (E-glass fibers)
      unit: GPa
      percentile: 86.7
      numeric: 72.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 0.5-3 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.75
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Cleaning composite surfaces for aircraft components
      unit: '-'
      category: Application
    - property: Automotive
      value: Removing contaminants from fiberglass body parts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99% removal of paints, coatings, and contaminants with <0.1% substrate damage'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination type and thickness
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of solvent consumption (typically 200-500 L/year per facility using traditional methods)
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: 60-80% lower energy usage compared to abrasive blasting or chemical stripping methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Carbon fiber composites (similar processing parameters), Thermoset polymer matrices, Glass and ceramic substrates
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 11553 (Safety of laser processing machines), IEC 60825-1 (Laser product safety), ASTM E2015 (Standard guide for cleaning)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
