    - property: Processing precision
      value: ±10 μm layer control with preservation of original surface morphology
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents traditionally used in onyx cleaning, preventing groundwater contamination
      unit: '-'
      category: Environmental
    - property: Reduced particulate matter emissions
      value: Generates 85% less airborne particulate matter compared to mechanical abrasive cleaning methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Marble and other calcareous stones, Granite and silicate-based stones (with parameter adjustment)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 60825-1:2014 (Laser product safety), EN 15898:2019 (Conservation of cultural property)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
