materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Al2O3
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Al-O
      unit: '-'
      category: Chemical
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '3.95'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '35'
      unit: W/m·K
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '150'
      unit: W
    - property: Pulse Duration
      value: '20'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '1064'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '0.8'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '40'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '3.8'
      unit: J/cm²
      category: Range
    - property: Laser Type
      value: Nd:YAG laser
      unit: '-'
      category: System
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of coatings and surface contaminants from alumina components
      unit: '-'
      category: Application
    - property: Semiconductor
      value: Cleaning of alumina substrates for integrated circuits
      unit: '-'
      category: Application
    - property: Medical
      value: Biocompatible ceramic implant cleaning
      unit: '-'
      category: Application
    - property: Industrial
      value: Refractory component maintenance
      unit: '-'
      category: Application
    - property: Electronics
      value: Ceramic substrate cleaning for electronic packaging
      unit: '-'
      category: Application
    - property: Wear Components
      value: Ball bearing and cutting tool insert cleaning
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Compatible Laser Types
      value: Fiber lasers (optimal for high-hardness alumina), Nd:YAG lasers (excellent for precision cleaning), CO2 lasers (limited effectiveness due to transparency)
      unit: '-'
      category: Compatibility
    - property: Surface Treatments
      value: Sintered alumina components, Coated alumina substrates, Polished alumina surfaces, As-fired alumina ceramics
      unit: '-'
      category: Compatibility
    - property: Incompatible Conditions
      value: Cracked or fractured alumina requiring structural repair, Extremely thin alumina films susceptible to thermal damage
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
