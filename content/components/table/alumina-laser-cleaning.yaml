materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Al₂O₃
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Al-O
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Ceramic
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Aluminum Oxide (Al₂O₃): 99.5-99.9%, Silicon Dioxide (SiO₂): 0.05-0.3%, Iron Oxide (Fe₂O₃): 0.02-0.1%, Sodium Oxide (Na₂O): 0.1-0.3%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 3.95-4.1 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 53.1
      numeric: 4.03
    - property: Melting Point
      value: 2072°C
      unit: °C
      percentile: 54.5
      numeric: 2072.0
    - property: Thermal Conductivity
      value: 35 W/(m·K)
      unit: W/
      percentile: 17.3
      numeric: 35.0
    - property: Tensile Strength
      value: 210-310 MPa
      unit: MPa
      percentile: 22.1
      numeric: 260.0
    - property: Hardness
      value: 9.0 Mohs
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 88.9
      numeric: 9.0
    - property: Young's Modulus
      value: 300-400 GPa
      unit: GPa
      percentile: 100.0
      numeric: 350.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064 nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.05-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.525
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of coatings and surface contaminants from alumina components
      unit: '-'
      category: Application
    - property: Semiconductor
      value: Cleaning of alumina substrates for integrated circuits
      unit: '-'
      category: Application
    - property: Medical
      value: Biocompatible ceramic implant cleaning
      unit: '-'
      category: Application
    - property: Industrial
      value: Refractory component maintenance
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of surface contaminants while maintaining <0.1% substrate material loss'
      unit: '-'
      category: Performance
    - property: Processing precision
      value: Achieves cleaning accuracy of ±10 μm with processing speeds of 0.5-2.0 m²/hour depending on contamination level
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous chemical solvents (e.g., acids, alkaline cleaners) and associated disposal requirements, reducing chemical waste by 100% compared to traditional methods
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 60-70% less energy compared to thermal cleaning methods requiring furnace operation at 1000-1500°C for alumina component refurbishment
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless steel fixtures and components, Titanium and titanium alloys, Silicon carbide and silicon nitride ceramics
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11553 (Safety of Laser Processing Machines), ISO 14001 (Environmental Management)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
