materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Sn
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Sn
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Tin (Sn): 99.85-99.9% (commercial grade), Impurities: <0.15% (typically lead, copper, iron, bismuth)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 7.265 g/cm³ (white tin, 20°C)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 7.265
    - property: Melting Point
      value: 231.93°C
      unit: °C
      percentile: 0.0
      numeric: 231.93
    - property: Thermal Conductivity
      value: 66.8 W/(m·K)
      unit: W/
      percentile: 33.2
      numeric: 66.8
    - property: Tensile Strength
      value: 12-20 MPa (pure tin)
      unit: MPa
      percentile: 0.0
      numeric: 16.0
    - property: Hardness
      value: 5.75 MPa (Brinell, HB)
      unit: MPa
      min: '1.0'
      max: '10.0'
      percentile: 52.8
      numeric: 5.75
    - property: Young's Modulus
      value: 50 GPa
      unit: GPa
      percentile: 50.0
      numeric: 50.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Electronics
      value: Removal of oxidation and contamination from tin-plated surfaces
      unit: '-'
      category: Application
    - property: Automotive
      value: Cleaning of tin-coated components for improved adhesion and corrosion resistance
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.5% removal of oxides and organic contaminants while preserving >95% of underlying tin thickness'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and required surface quality
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of acidic cleaners (e.g., hydrochloric acid) and solvent-based degreasers typically used in tin surface preparation, reducing hazardous waste by 100%
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 60-70% less energy compared to electrochemical cleaning processes for tin surfaces, with typical power consumption of 2-4 kWh/m²
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Copper and copper alloys (common substrate for tin plating), Low carbon steel (tinplate substrate), Stainless steel (limited applications)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11551 (Laser Beam Power/Energy Measurement), RoHS Directive 2011/65/EU (Restriction of Hazardous Substances)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
