materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Pd
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Pd
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Palladium 99.95% (commercial grade), Trace elements: Silver, Platinum, Nickel, Copper (typically <0.05% total)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 12.02 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 12.02
    - property: Melting Point
      value: 1554.9°C
      unit: °C
      percentile: 22.2
      numeric: 1554.9
    - property: Thermal Conductivity
      value: 71.8 W/(m·K)
      unit: W/
      percentile: 35.7
      numeric: 71.8
    - property: Tensile Strength
      value: 180-190 MPa (annealed)
      unit: MPa
      percentile: 14.2
      numeric: 185.0
    - property: Hardness
      value: 40-42 HV (Vickers)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 41.0
    - property: Young's Modulus
      value: 121 GPa
      unit: GPa
      percentile: 100.0
      numeric: 121.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064 nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Removal of rust and corrosion from Palladium catalytic converters
      unit: '-'
      category: Application
    - property: Electronics
      value: Cleaning Palladium contacts and connectors for improved conductivity
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of oxides and organic contaminants'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 100-500 cm²/min depending on contamination level and required precision
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Elimination of chemical solvents
      value: Removes need for hazardous chemicals like aqua regia and cyanide-based solutions traditionally used for palladium cleaning
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Eliminates water-intensive rinsing processes, reducing water usage by 95% compared to traditional chemical cleaning methods
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless steel substrates, Ceramic catalyst supports, Copper and gold electrical contacts
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11551 (Laser beam power/density measurement), OSHA 29 CFR 1910.133 (Eye protection)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
