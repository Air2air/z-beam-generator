  - header: '## Applications & Industries'
    rows:
    - property: Electronics
      value: Removing oxidation and surface contaminants from Tantalum capacitors
      unit: '-'
      category: Application
    - property: Aerospace
      value: Cleaning Tantalum components for high-temperature applications
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of oxides and organic contaminants without substrate damage'
      unit: '-'
      category: Performance
    - property: Processing precision
      value: ±5 μm accuracy with surface roughness maintained at Ra < 0.8 μm
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Elimination of hazardous chemical solvents
      value: Replaces HF acid and other aggressive chemicals traditionally used for Tantalum surface preparation, reducing toxic waste by 95%
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes approximately 60% less energy compared to chemical bath processes with heating requirements
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Compatible with stainless steel fixtures and copper cooling elements, Similar processing parameters to Niobium and Molybdenum
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 9013 (Thermal cutting classification), ASTM B708 (Tantalum and Tantalum Alloy Sheet, Strip, and Plate)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
