materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Variable organic composition (primarily cellulose, lignin, hemicellulose)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: C₆H₁₀O₅ (cellulose)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Wood
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Cellulose: 40-50%, Lignin: 25-35%, Hemicellulose: 20-30%, Extractives: 2-5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 450-550 kg/m³ (varies by species and moisture content)
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 500.0
    - property: Melting Point
      value: Decomposes at 200-300°C (does not melt, undergoes pyrolysis)
      unit: °C
      percentile: 0.0
      numeric: 250.0
    - property: Thermal Conductivity
      value: 0.12-0.17 W/m·K (radial direction)
      unit: W/m·K
      percentile: 0.0
      numeric: 0.15
    - property: Tensile Strength
      value: 70-110 MPa (parallel to grain)
      unit: MPa
      percentile: 4.2
      numeric: 90.0
    - property: Hardness
      value: 2.5-3.5 kN (Janka hardness scale)
      unit: kN
      min: '1.0'
      max: '10.0'
      percentile: 22.2
      numeric: 3.0
    - property: Young's Modulus
      value: 8-13 GPa (parallel to grain)
      unit: GPa
      percentile: 0.0
      numeric: 10.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Surface preparation for staining and finishing
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning and restoring historical wooden structures
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: 95-99% removal of surface contaminants without substrate damage
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates need for solvents and chemical strippers, reducing hazardous waste by 100% compared to traditional methods
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 30-50% less energy than sandblasting or chemical cleaning methods for wood surfaces
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Compatible with most wood species for comparative processing parameters, Similar processing to other softwoods (pine, spruce, cedar)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Laser Safety), OSHA 29 CFR 1910.1096 (Ionizing Radiation), NFPA 70 (Electrical Safety)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
