materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: SiO2
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: SiO₂
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Glass
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon Dioxide (SiO₂): 99.9-99.99%, Trace impurities: <1000 ppm (typically Al, Na, K, Fe, OH)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.20 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 9.5
      numeric: 2.2
    - property: Melting Point
      value: 1650 ± 75 °C
      unit: °C
      percentile: 28.1
      numeric: 1650.0
    - property: Thermal Conductivity
      value: 1.4 W/(m·K)
      unit: W/
      percentile: 0.5
      numeric: 1.4
    - property: Tensile Strength
      value: 50 MPa
      unit: MPa
      percentile: 0.0
      numeric: 50.0
    - property: Hardness
      value: 7.0 Mohs
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 66.7
      numeric: 7.0
    - property: Young's Modulus
      value: 72 GPa
      unit: GPa
      percentile: 86.7
      numeric: 72.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064 nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Semiconductor Manufacturing
      value: Cleaning of quartz glass components used in photolithography processes
      unit: '-'
      category: Application
    - property: Optics and Photonics
      value: Precision cleaning of optical surfaces for laser systems and telescopes
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface cleanliness < 0.1 particles/cm² > 0.3 μm
      value: Achieves Class 10 cleanroom standards for semiconductor applications
      unit: '-'
      category: Performance
    - property: Surface roughness preservation < 0.5 nm Ra change
      value: Maintains optical quality with processing speeds of 0.1-0.5 m²/hour
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous solvents like HF acid and reduces water consumption by 95% compared to wet chemical cleaning
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes approximately 60% less energy than thermal or chemical cleaning processes for quartz components
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Compatible with most metallic fixtures and handling systems, Similar processing parameters to borosilicate glass and synthetic fused silica
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11551 (Optical components), SEMI Standard F57-0306 (Quartz Specifications)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
