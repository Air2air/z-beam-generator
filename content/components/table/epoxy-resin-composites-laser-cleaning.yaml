materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: C_{21}H_{25}ClO_{5} (typical bisphenol-A epoxy resin)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: EP
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Epoxy resin matrix: 40-60%, Carbon/glass fiber reinforcement: 40-60%, Additives (fillers, hardeners, accelerators): 2-10%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 1.1-1.4 g/cm³ (varies with reinforcement content)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 0.0
      numeric: 1.25
    - property: Decomposition Point
      value: 200°C
      unit: °C
      numeric: 200.0
    - property: Thermal Conductivity
      value: 0.1-0.5 W/m·K (transverse to fibers), 1-10 W/m·K (parallel to fibers)
      unit: W/m·K
      percentile: 0.0
      numeric: 0.3
    - property: Tensile Strength
      value: 300-600 MPa (carbon fiber reinforced), 100-200 MPa (glass fiber reinforced)
      unit: MPa
      percentile: 42.1
      numeric: 450.0
    - property: Hardness
      value: 80-90 Shore D
      unit: Shore
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 85.0
    - property: Young's Modulus
      value: 20-40 GPa (carbon fiber reinforced), 10-20 GPa (glass fiber reinforced)
      unit: GPa
      percentile: 16.7
      numeric: 30.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 20-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 110.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of surface contaminants from composite aircraft parts
      unit: '-'
      category: Application
    - property: Automotive
      value: Cleaning of epoxy resin components for improved bonding and painting
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99% removal of coatings and contaminants with <1% substrate damage'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination type and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of chemical solvents (typically 5-20 liters/m² in traditional methods), reducing hazardous waste by 100%
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 30-50% less energy compared to abrasive blasting or chemical cleaning processes for composite materials
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Carbon fiber reinforced polymers (CFRP), Glass fiber reinforced polymers (GFRP), Thermoset polymer composites with similar thermal properties
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 14001:2015 (Environmental Management), IEC 60825-1:2014 (Laser Safety), ASTM E2015-04 (Standard Guide for Preparation of Plastics and Polymeric Specimens for Microstructural Examination)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
