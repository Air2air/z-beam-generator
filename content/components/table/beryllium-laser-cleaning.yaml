materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Be
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Be
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Beryllium (Be): 98.0-99.5%, Beryllium Oxide (BeO): 0.5-2.0% (surface layer), Trace elements: Fe, Al, Si, Mg (<0.1% total)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 1.85 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 1.2
      numeric: 1.85
    - property: Melting Point
      value: 1287°C
      unit: °C
      percentile: 5.4
      numeric: 1287.0
    - property: Thermal Conductivity
      value: 200 W/(m·K) at 20°C
      unit: W/
      percentile: 100.0
      numeric: 200.0
    - property: Tensile Strength
      value: 345-600 MPa (depending on purity and processing)
      unit: MPa
      percentile: 44.5
      numeric: 472.5
    - property: Hardness
      value: 150-180 HV (Vickers)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 165.0
    - property: Young's Modulus
      value: 287 GPa
      unit: GPa
      percentile: 100.0
      numeric: 287.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.05-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.525
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of oxidation and contaminants from beryllium components
      unit: '-'
      category: Application
    - property: Nuclear
      value: Cleaning of beryllium surfaces in nuclear reactors
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of oxides and contaminants with <0.1μm substrate loss'
      unit: '-'
      category: Performance
    - property: Processing speed for large components
      value: 2-5 m²/hour cleaning rate for typical aerospace components
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Elimination of chemical solvents and acids
      value: Removes need for hazardous chemicals like nitric acid and chromic acid solutions traditionally used for beryllium cleaning, reducing toxic waste by 95%
      unit: '-'
      category: Environmental
    - property: Dramatic reduction of beryllium particulate generation
      value: Laser ablation produces 99.7% less airborne beryllium particulate compared to mechanical methods, significantly reducing occupational exposure risks
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless steel fixtures and handling tools, Aluminum and titanium for multi-material components, Copper-based heat sink materials
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: OSHA 29 CFR 1910.1024 (Beryllium Standard), DOE STD-1190-2011 (Beryllium Safety), ANSI Z136.1 (Laser Safety)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
