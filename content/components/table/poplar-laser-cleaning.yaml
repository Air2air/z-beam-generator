materialTables:
  tables:
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '0.43'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '0.12'
      unit: W/m·K
    - property: Hardness
      value: '2.3'
      unit: kN
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '14.0'
      unit: W
    - property: Pulse Duration
      value: '10.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '10600.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.5'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '10.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.1'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removal of surface contaminants and coatings from Poplar wood
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning and restoration of antique Poplar furniture and artifacts
      unit: '-'
      category: Application
    - property: Millwork
      value: Surface preparation of poplar trim and molding
      unit: '-'
      category: Application
    - property: Cabinetry
      value: Cleaning poplar cabinet components for painting
      unit: '-'
      category: Application
    - property: Musical Instruments
      value: Surface treatment of poplar guitar bodies
      unit: '-'
      category: Application
    - property: Craft Industry
      value: Cleaning poplar craft wood and hobby materials
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
