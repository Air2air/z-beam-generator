materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Al
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Al
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Aluminum (Al): 87.0% to 99.9% (alloy-dependent), Copper (Cu): 0.1% to 6.0%, Silicon (Si): 0.1% to 18.0%, Magnesium (Mg): 0.1% to 6.0%, Manganese (Mn): 0.1% to 2.0% (common alloying elements)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.70 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 21.4
      numeric: 2.7
    - property: Melting Point
      value: 660.32 °C
      unit: °C
      percentile: 0.0
      numeric: 660.32
    - property: Thermal Conductivity
      value: 237 W/(m·K)
      unit: W/
      percentile: 100.0
      numeric: 237.0
    - property: Tensile Strength
      value: 90 MPa to 690 MPa (highly dependent on alloy and temper)
      unit: MPa
      percentile: 4.2
      numeric: 90.0
    - property: Hardness
      value: 15 HB to 120 HB (Brinell scale, alloy-dependent)
      unit: HB
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 15.0
    - property: Young's Modulus
      value: 69 GPa
      unit: GPa
      percentile: 81.7
      numeric: 69.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Removing paint and corrosion from aluminum car parts
      unit: '-'
      category: Application
    - property: Aerospace
      value: Cleaning aluminum aircraft components for surface preparation
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface cleanliness to Sa 2.5
      value: Achievable according to ISO 8501-1 visual assessment standard, suitable for welding and bonding.
      unit: '-'
      category: Performance
    - property: Processing speed up to 10 m²/h
      value: For paint removal from large aluminum panels using a 500W laser scanner system.
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Elimination of chemical waste
      value: Replaces chemical stripping methods (e.g., methylene chloride, acidic solutions), eliminating ~500-1000 kg/year of hazardous waste per industrial system.
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Operates at ~30-40% electrical-to-optical efficiency for fiber lasers, compared to the high energy cost of chemical production, application, and disposal.
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless Steel 304/316, Titanium (Ti-6Al-4V), Carbon Fiber Reinforced Polymer (CFRP)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 9013:2017 (Thermal cutting), ISO 11553:2020 (Safety of machinery - Laser processing machines), IEC 60825-1:2014 (Laser product safety)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
