materialTables:
  tables:
  - header: '## Physical Properties'
    rows:
    - property: Density
      value: '2.7'
      unit: "g/cm\xB3"
      min: '0.5'
      max: '22.6'
      percentile: 10.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 9%"></div></div><p class="text-xs text-center">Value
        at 9% of range</p>'
    - property: Melting Point
      value: '660'
      unit: "\xB0C"
      min: '-39'
      max: '3422'
      percentile: 18.4
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 20%"></div></div><p class="text-xs text-center">Value
        at 20% of range</p>'
  - header: '## Thermal Properties'
    rows:
    - property: Thermal Conductivity
      value: '237'
      unit: "W/m\xB7K"
      min: '8'
      max: '429'
      percentile: 54.4
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 54%"></div></div><p class="text-xs text-center">Value
        at 54% of range</p>'
    - property: Thermal Diffusivity
      value: '89.0'
      unit: "mm\xB2/s"
      min: '4'
      max: '174'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Thermal Expansion
      value: "0.5 \xB5m/m\xB7K-29 \xB5m/m\xB7K \xB5m/m\xB7K"
      unit: "\xB5m/m\xB7K"
      min: "0.5 \xB5m/m\xB7K"
      max: "29 \xB5m/m\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Specific Heat
      value: "0.13 J/g\xB7K-0.90 J/g\xB7K J/g\xB7K"
      unit: "J/g\xB7K"
      min: "0.13 J/g\xB7K"
      max: "0.90 J/g\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Mechanical Properties'
    rows:
    - property: Tensile Strength
      value: '385'
      unit: MPa
      min: '70'
      max: '2000'
      percentile: 16.3
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 16%"></div></div><p class="text-xs text-center">Value
        at 16% of range</p>'
    - property: Hardness
      value: '67.5'
      unit: HB
      min: '5'
      max: '500'
      percentile: 12.6
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 12%"></div></div><p class="text-xs text-center">Value
        at 12% of range</p>'
    - property: Young's Modulus
      value: '69'
      unit: GPa
      min: '70'
      max: '411'
      percentile: 0.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 0%"></div></div><p class="text-xs text-center">Value
        at 0% of range</p>'
  - header: '## Optical Properties'
    rows:
    - property: Laser Absorption
      value: '50.01'
      unit: "cm\u207B\xB9"
      min: '0.02'
      max: '100'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 49%"></div></div><p class="text-xs text-center">Value
        at 49% of range</p>'
    - property: Laser Reflectivity
      value: '51.5'
      unit: '%'
      min: '5'
      max: '98'
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Laser Processing Parameters'
    rows:
    - property: Laser Type
      value: Pulsed Fiber Laser
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">Standard</span>
    - property: Wavelength
      value: 1064nm
      unit: nm
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded">Optimal</span>
    - property: Fluence Range
      value: "1.0\u20134.5 J/cm\xB2"
      unit: "J/cm\xB2"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-orange-600
        h-2 rounded-full" style="width: 75%"></div></div>'
  - header: '## Composition'
    rows:
    - property: Chemical Formula
      value: Al
      unit: '-'
      htmlVisualization: <span class="font-mono text-sm bg-gray-100 px-2 py-1 rounded">Chemical</span>
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with
  <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile
  ? percentile + ''%'' : ''N/A''}</td><td dangerouslySetInnerHTML={{__html: htmlVisualization}}
  /></tr>. Use MDX for headers.'
