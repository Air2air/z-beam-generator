materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: SiO2
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: SiO₂
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metamorphic Rock
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Quartz (SiO₂): 90-99%, Feldspar, mica, iron oxides, and other minerals: 1-10%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.65 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 20.2
      numeric: 2.65
    - property: Melting Point
      value: 1670°C
      unit: °C
      percentile: 29.4
      numeric: 1670.0
    - property: Thermal Conductivity
      value: 3-6 W/(m·K) at 20°C (varies with quartz content and structure)
      unit: W/
      percentile: 2.0
      numeric: 4.5
    - property: Tensile Strength
      value: 10-25 MPa (varies with grain orientation and mineral composition)
      unit: MPa
      percentile: 0.0
      numeric: 17.5
    - property: Hardness
      value: 7 on Mohs scale
      unit: 'on'
      min: '1.0'
      max: '10.0'
      percentile: 66.7
      numeric: 7.0
    - property: Young's Modulus
      value: 70-100 GPa (depends on quartz content and metamorphic grade)
      unit: GPa
      percentile: 100.0
      numeric: 85.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Removing graffiti and paint from quartzite building facades
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning and restoring historical quartzite monuments and sculptures
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>95% removal of biological growth, paint, and pollutants with substrate preservation'
      unit: '-'
      category: Performance
    - property: Processing speed and accuracy
      value: 0.5-2.0 m²/hour cleaning rate with sub-millimeter precision and minimal surface alteration
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates need for chemical cleaners, preventing groundwater contamination and reducing hazardous waste by 100% compared to traditional methods
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Uses less than 1% of water required for traditional pressure washing methods, saving approximately 500-1000 liters per square meter of cleaned surface
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Compatible with most silicate-based stones and ceramics, Similar processing parameters to sandstone, granite, and marble with quartz content
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural property - Main general terms and definitions), ISO 18473-3:2018 (Functional pigments and extenders for special applications)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
