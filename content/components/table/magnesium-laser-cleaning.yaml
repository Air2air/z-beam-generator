materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Mg
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Mg
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Magnesium: 90-99.8% (primary component), Aluminum: 3-9% (common alloying element), Zinc: 0.5-1.5%, Manganese: 0.15-0.5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 1.738 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 0.0
      numeric: 1.738
    - property: Melting Point
      value: 650°C
      unit: °C
      percentile: 0.0
      numeric: 650.0
    - property: Thermal Conductivity
      value: 156 W/(m·K)
      unit: W/
      percentile: 77.9
      numeric: 156.0
    - property: Tensile Strength
      value: 160-240 MPa (pure Mg), 275-380 MPa (alloys)
      unit: MPa
      percentile: 15.8
      numeric: 200.0
    - property: Hardness
      value: 45-60 HB (Brinell scale)
      unit: HB
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 52.5
    - property: Young's Modulus
      value: 45 GPa
      unit: GPa
      percentile: 41.7
      numeric: 45.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of oxidation and contaminants from magnesium alloy components
      unit: '-'
      category: Application
    - property: Automotive
      value: Cleaning of magnesium engine parts for improved performance and longevity
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.5% removal of oxides and contaminants without substrate damage'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous chemical solvents and acids traditionally used for magnesium cleaning, reducing chemical disposal by 100%
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 60-70% less energy compared to chemical bath processes for magnesium components
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Aluminum alloys (similar processing parameters), Titanium (compatible in multi-material processing)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Laser Safety), OSHA 29 CFR 1910.1096 (Ionizing Radiation), NFPA 480 (Standard for Storage, Handling, and Processing of Magnesium)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
