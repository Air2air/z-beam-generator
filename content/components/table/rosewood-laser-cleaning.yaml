materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Variable (Primarily C₆H₁₀O₅ for cellulose)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (Organic Composite)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Hardwood
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Cellulose: 40-50%, Lignin: 20-30%, Hemicellulose: 15-25%, Extractives (oils, resins, pigments - e.g., dalbergione): 3-8%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 800-880 kg/m³ (varies by species, e.g., Brazilian Rosewood ~880 kg/m³)
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 840.0
    - property: Melting Point
      value: ~280 °C (onset of pyrolysis and thermal decomposition)
      unit: °C
      percentile: 0.0
      numeric: 280.0
    - property: Thermal Conductivity
      value: 0.12-0.17 W/(m·K) (radial direction)
      unit: W/
      percentile: 0.0
      numeric: 0.15
    - property: Tensile Strength
      value: ~100 MPa (approximately, parallel to grain)
      unit: MPa
      percentile: 5.3
      numeric: 100.0
    - property: Hardness
      value: ~2720 N (Janka Hardness for Brazilian Rosewood)
      unit: N
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 2720.0
    - property: Young's Modulus
      value: ~14.5 GPa (approximately, parallel to grain)
      unit: GPa
      percentile: 0.0
      numeric: 14.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Furniture Manufacturing
      value: Removing old finishes and stains from Rosewood furniture
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning and restoring antique Rosewood artifacts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface Contaminant Removal
      value: '>99% removal of target surface layers (varnish, dirt) with substrate loss of <10 µm'
      unit: '-'
      category: Performance
    - property: Processing Speed
      value: 0.5 - 2.0 m²/hour depending on contamination type and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Elimination of Chemical Solvents
      value: Avoids use and disposal of volatile organic compounds (VOCs) and toxic chemical strippers (e.g., methylene chloride), reducing hazardous waste by 100% compared to traditional chemical methods.
      unit: '-'
      category: Environmental
    - property: Minimal Waste Generation
      value: Ablated waste is primarily the removed contaminant itself, resulting in up to 95% less waste mass compared to sanding or abrasive blasting which removes significant wood substrate.
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Other dense hardwoods with similar lignin content (e.g., Ebony, Teak), Non-reactive metal inlays (e.g., gold, silver, brass) when using precise parameters
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Safety of Laser Products), OSHA 29 CFR 1910.97 (Laser Hazard Standard), NFPA 70 (National Electrical Code for laser system installation). Waste ablated particles may be regulated as air contaminants.
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
