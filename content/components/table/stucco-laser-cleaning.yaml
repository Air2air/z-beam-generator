materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Primarily CaCO₃ (calcium carbonate) with cementitious binders
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: CaCO₃/Ca(OH)₂
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Masonry
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Calcium carbonate (CaCO₃): 70-80%, Portland cement: 15-20%, Sand (SiO₂): 5-10%, Hydrated lime (Ca(OH)₂): 3-5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 1.6-1.8 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 0.0
      numeric: 1.7
    - property: Melting Point
      value: 1339°C (calcium carbonate decomposition)
      unit: °C
      percentile: 8.7
      numeric: 1339.0
    - property: Thermal Conductivity
      value: 0.8-1.2 W/m·K
      unit: W/m·K
      percentile: 0.3
      numeric: 1.0
    - property: Tensile Strength
      value: 0.7-1.2 MPa
      unit: MPa
      percentile: 0.0
      numeric: 0.95
    - property: Hardness
      value: 2-3 Mohs (calcite component)
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 16.7
      numeric: 2.5
    - property: Young's Modulus
      value: 10-15 GPa
      unit: GPa
      percentile: 0.0
      numeric: 12.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Cleaning of stucco facades and surfaces
      unit: '-'
      category: Application
    - property: Restoration
      value: Restoration of historical stucco structures
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>98% removal of biological growth and pollutants while preserving 100% of original stucco substrate'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 2-5 m²/hour depending on contamination level with 50μm precision
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents and detergents traditionally used in stucco cleaning, preventing groundwater contamination
      unit: '-'
      category: Environmental
    - property: 97% reduction in particulate matter emissions
      value: Integrated HEPA filtration captures 99.97% of particles down to 0.3 microns compared to abrasive methods generating respirable crystalline silica
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Historical masonry substrates, Concrete and cementitious materials, Natural stone with similar mineral composition
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage), OSHA 1926.1153 (Respirable crystalline silica)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
