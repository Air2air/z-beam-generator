materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Al2O3·SiO2
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Al-Si-O
      unit: '-'
      category: Chemical
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '2.1'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '1.2'
      unit: W/m·K
    - property: Hardness
      value: '5'
      unit: Mohs
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '80.0'
      unit: W
    - property: Pulse Duration
      value: '20.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '1064.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '0.5'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '40.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '1.9'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Ceramics Manufacturing
      value: Removing surface contaminants and coatings
      unit: '-'
      category: Application
    - property: Restoration and Conservation
      value: Cleaning historical stoneware artifacts
      unit: '-'
      category: Application
    - property: Tableware
      value: Restaurant-grade stoneware maintenance and cleaning
      unit: '-'
      category: Application
    - property: Industrial
      value: Chemical processing vessel cleaning
      unit: '-'
      category: Application
    - property: Art Conservation
      value: Museum stoneware artifact restoration
      unit: '-'
      category: Application
    - property: Food Processing
      value: Sanitary cleaning of stoneware equipment
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
