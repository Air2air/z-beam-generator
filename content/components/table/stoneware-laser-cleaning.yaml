materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Variable composition (primarily SiO₂-Al₂O₃-K₂O-Na₂O-CaO system)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (composite material)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Ceramic
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon Dioxide (SiO₂): 60-70%, Aluminum Oxide (Al₂O₃): 20-30%, Potassium Oxide (K₂O): 3-5%, Sodium Oxide (Na₂O): 1-3%, Calcium Oxide (CaO): 1-2%, Iron Oxide (Fe₂O₃): 1-2%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.3-2.5 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 14.3
      numeric: 2.4
    - property: Melting Point
      value: 1200-1300 °C
      unit: °C
      percentile: 3.1
      numeric: 1250.0
    - property: Thermal Conductivity
      value: 1.5-2.0 W/(m·K)
      unit: W/
      percentile: 0.6
      numeric: 1.75
    - property: Tensile Strength
      value: 20-40 MPa
      unit: MPa
      percentile: 0.0
      numeric: 30.0
    - property: Hardness
      value: 6-7 Mohs
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 61.1
      numeric: 6.5
    - property: Young's Modulus
      value: 60-70 GPa
      unit: GPa
      percentile: 75.0
      numeric: 65.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Ceramics Manufacturing
      value: Removing surface contaminants and coatings
      unit: '-'
      category: Application
    - property: Restoration and Conservation
      value: Cleaning historical stoneware artifacts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99% removal of organic contaminants and surface deposits without substrate damage'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and required precision
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents and abrasive media typically used in traditional stoneware cleaning processes
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Eliminates water usage compared to traditional wet cleaning methods, saving approximately 5-10 liters per square meter of cleaned surface
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Pulsed fiber lasers (1064 nm wavelength), Quartz and ceramic processing optics, Stainless steel fixtures and handling systems
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), EN 1504 (Products and systems for protection and repair of concrete structures - relevant for restoration)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
