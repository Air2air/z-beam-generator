materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Mg₃Si₂O₅(OH)₄
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Mg₃Si₂O₅(OH)₄
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Phyllosilicate Mineral
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Magnesium oxide (MgO): 43-44%, Silicon dioxide (SiO₂): 43-44%, Water (H₂O): 12-13%, Trace elements: Fe, Ni, Cr, Mn'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.5-2.6 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 17.9
      numeric: 2.55
    - property: Melting Point
      value: 600-700°C (dehydroxylation begins)
      unit: °C
      percentile: 0.0
      numeric: 650.0
    - property: Thermal Conductivity
      value: 1.3-2.5 W/(m·K)
      unit: W/
      percentile: 0.7
      numeric: 1.9
    - property: Tensile Strength
      value: 10-15 MPa
      unit: MPa
      percentile: 0.0
      numeric: 12.5
    - property: Hardness
      value: 2.5-4.0 Mohs
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 25.0
      numeric: 3.25
    - property: Young's Modulus
      value: 50-80 GPa
      unit: GPa
      percentile: 75.0
      numeric: 65.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Cleaning of serpentine stone surfaces for restoration and maintenance
      unit: '-'
      category: Application
    - property: Jewelry
      value: Precision cleaning of serpentine gemstones for enhanced appearance
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Sub-micron precision contamination removal
      value: Selective removal of 10-50 μm thick crusts with <5 μm substrate loss
      unit: '-'
      category: Performance
    - property: Non-contact processing capability
      value: Processing speeds of 0.5-2.0 m²/hour depending on contamination level
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents and acidic cleaners traditionally used in stone restoration, preventing groundwater contamination
      unit: '-'
      category: Environmental
    - property: 97% reduction in particulate matter emissions
      value: Compared to mechanical methods like sandblasting, laser cleaning produces negligible airborne particles through controlled ablation process
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Historical building materials (marble, limestone, granite), Other magnesium silicate minerals (talc, olivine)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage - Main general terms and definitions), EN 17138:2018 (Conservation of cultural heritage - Methods and materials for cleaning porous inorganic materials)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
