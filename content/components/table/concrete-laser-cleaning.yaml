materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: CaO·SiO₂·H₂O (C-S-H gel primary phase)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (Composite)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Masonry
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Portland cement (10–15%): Calcium silicates (C3S, C2S), calcium aluminates, Aggregate (60–75%): Silica (SiO₂), limestone, gravel, Water (15–20%): H₂O for hydration, Air voids (1–8%): Entrained or entrapped air'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2300–2500 kg/m³
      unit: kg/m³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 2300.0
    - property: Melting Point
      value: 1400°C
      unit: °C
      percentile: 0.0
      numeric: 1400.0
    - property: Thermal Conductivity
      value: 0.8–1.3 W/(m·K)
      unit: W/
      percentile: 0.2
      numeric: 0.8
    - property: Tensile Strength
      value: 2–5 MPa
      unit: MPa
      percentile: 0.0
      numeric: 2.0
    - property: Hardness
      value: 5–7 Mohs (aggregate dependent)
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 44.4
      numeric: 5.0
    - property: Young's Modulus
      value: 20–40 GPa
      unit: GPa
      percentile: 0.0
      numeric: 20.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Removal of paint, graffiti, and other surface contaminants from concrete structures
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning historical concrete buildings and monuments without damaging the material
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>95% removal of paint, graffiti, and biological growth with <0.1 mm substrate loss'
      unit: '-'
      category: Performance
    - property: Processing throughput
      value: 2–10 m²/hour depending on contamination type and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of chemical solvents and abrasive media, preventing groundwater contamination and hazardous waste disposal (100% reduction in chemical waste streams)
      unit: '-'
      category: Environmental
    - property: Reduced particulate matter emissions
      value: Generates 85–95% less airborne particulate matter compared to abrasive blasting methods, with effective filtration systems capturing >99% of generated particles
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Steel reinforcement (when properly shielded), Natural stone substrates (granite, limestone), Brick and masonry materials
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: 'EN 1504-10: Products and systems for protection and repair of concrete structures; ISO 11145:2018 Laser and laser-related equipment - Vocabulary and symbols'
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
