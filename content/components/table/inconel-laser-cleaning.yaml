materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: NiCr15Fe (Inconel 600), NiCr22Mo9Nb (Inconel 625)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Ni-Cr-Fe
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Nickel-Chromium Superalloy
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Nickel (Ni): 58.0 min % (Inconel 625), Chromium (Cr): 20.0-23.0%, Molybdenum (Mo): 8.0-10.0%, Niobium (Nb): 3.15-4.15%, Iron (Fe): 5.0% max, Titanium (Ti): 0.4% max, Aluminum (Al): 0.4% max, Carbon (C): 0.1% max'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 8.44 g/cm³ (Inconel 625)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 8.44
    - property: Melting Point
      value: 1350-1400 °C
      unit: °C
      percentile: 10.9
      numeric: 1375.0
    - property: Thermal Conductivity
      value: 9.8 W/m·K (at 100°C for Inconel 625)
      unit: W/m·K
      percentile: 4.7
      numeric: 9.8
    - property: Tensile Strength
      value: 930 MPa (Inconel 625 annealed)
      unit: MPa
      percentile: 92.6
      numeric: 930.0
    - property: Hardness
      value: 150-360 HB (Brinell, varies by grade)
      unit: HB
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 255.0
    - property: Young's Modulus
      value: 207 GPa
      unit: GPa
      percentile: 100.0
      numeric: 207.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of coatings and surface contaminants on turbine blades
      unit: '-'
      category: Application
    - property: Oil and Gas
      value: Cleaning of corrosion and scale from piping and valves
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface cleanliness to Sa 2.5 (ISO 8501-1)
      value: Complete removal of oxides and contaminants with <0.1% surface alteration
      unit: '-'
      category: Performance
    - property: Processing rates up to 2 m²/hour
      value: For moderate contamination levels at 200W average power
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous chemical solvents and acids traditionally used for Inconel pickling (HF/HNO3 mixtures)
      unit: '-'
      category: Environmental
    - property: 97% reduction in water consumption
      value: Dry process eliminates need for water jetting and subsequent wastewater treatment
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless Steel 316L, Hastelloy, Titanium alloys
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ISO 9013:2017 (Thermal cutting classification), ASTM E2930 (Laser Ablation-Inductively Coupled Plasma Mass Spectrometry)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
