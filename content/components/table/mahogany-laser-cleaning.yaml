materialTables:
  tables:
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '0.55'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '0.13'
      unit: W/m·K
    - property: Hardness
      value: '2.2'
      unit: kN
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '19.0'
      unit: W
    - property: Pulse Duration
      value: '10.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '10600.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.5'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '10.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.2'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Furniture Manufacturing
      value: Removing old finishes and stains from Mahogany furniture surfaces
      unit: '-'
      category: Application
    - property: Luxury Cabinetry
      value: High-end mahogany kitchen and office cabinet refinishing
      unit: '-'
      category: Application
    - property: Marine Applications
      value: Cleaning mahogany yacht interiors and boat trim
      unit: '-'
      category: Application
    - property: Musical Instruments
      value: Precision cleaning of mahogany guitar bodies and piano cases
      unit: '-'
      category: Application
    - property: Antique Restoration
      value: Delicate cleaning of valuable mahogany antiques
      unit: '-'
      category: Application
    - property: Architectural Elements
      value: Cleaning mahogany doors, trim, and millwork
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
