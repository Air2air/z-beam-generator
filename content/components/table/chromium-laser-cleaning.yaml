materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Cr
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Cr
      unit: '-'
      category: Chemical
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '7.19'
      unit: g/cm³
    - property: Hardness
      value: '8.5'
      unit: HB
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '110.0'
      unit: W
    - property: Pulse Duration
      value: '20.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '532.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.5'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '20.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '1.1'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Chromium component surface preparation and cleaning
      unit: '-'
      category: Application
    - property: Aerospace
      value: Chromium part maintenance and corrosion removal
      unit: '-'
      category: Application
    - property: Manufacturing
      value: Chromium equipment cleaning and restoration
      unit: '-'
      category: Application
    - property: Electronics
      value: Chromium contact and connector surface preparation
      unit: '-'
      category: Application
    - property: Marine
      value: Chromium component cleaning in saltwater environments
      unit: '-'
      category: Application
    - property: Industrial
      value: Chromium tool and machinery maintenance
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
