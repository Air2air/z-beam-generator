materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Re
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: Re
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Rhenium: 99.99% (high purity commercial grade), Trace elements: <0.01% (typically tungsten, molybdenum, iron)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 21.02 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 21.02
    - property: Melting Point
      value: 3186°C
      unit: °C
      percentile: 100.0
      numeric: 3186.0
    - property: Thermal Conductivity
      value: 48.0 W/(m·K)
      unit: W/
      percentile: 23.8
      numeric: 48.0
    - property: Tensile Strength
      value: 1170 MPa
      unit: MPa
      percentile: 100.0
      numeric: 1170.0
    - property: Hardness
      value: 250 HV (Vickers)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 250.0
    - property: Young's Modulus
      value: 463 GPa
      unit: GPa
      percentile: 100.0
      numeric: 463.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0-10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 5.5
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removing oxidation and contaminants from turbine blades
      unit: '-'
      category: Application
    - property: Semiconductor
      value: Precision cleaning of Rhenium contacts and components
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of oxides and carbon deposits without substrate damage'
      unit: '-'
      category: Performance
    - property: Processing precision
      value: Sub-micron layer control with ±5 μm positional accuracy
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous chemical solvents and acids traditionally used for Rhenium surface preparation
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: 80-90% less energy required compared to thermal or chemical cleaning methods for Rhenium components
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Tungsten and Molybdenum (similar refractory metal properties), Nickel-based superalloys (common substrate material)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), OSHA 29 CFR 1910.1096 (Ionizing Radiation)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
