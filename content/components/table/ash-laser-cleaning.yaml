materialTables:
  tables:
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '0.67'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '0.16'
      unit: W/m·K
    - property: Hardness
      value: '5.0'
      unit: kN
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '50.0'
      unit: W
    - property: Pulse Duration
      value: '10.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '1064.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '2.0'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '10.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '0.8'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Woodworking
      value: Removal of surface contaminants and restoration of wooden artifacts
      unit: '-'
      category: Application
    - property: Conservation
      value: Cleaning of historical wooden structures and artworks
      unit: '-'
      category: Application
    - property: Tool Manufacturing
      value: Surface preparation for ash tool handles and sports equipment
      unit: '-'
      category: Application
    - property: Musical Instruments
      value: Cleaning ash drum shells and guitar bodies
      unit: '-'
      category: Application
    - property: Furniture Manufacturing
      value: Ash cabinet and furniture component cleaning
      unit: '-'
      category: Application
    - property: Sports Equipment
      value: Baseball bat and hockey stick surface treatment
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
