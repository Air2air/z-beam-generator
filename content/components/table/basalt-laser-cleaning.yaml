materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Complex silicate (See composition)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (Rock)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Extrusive Igneous Rock
      unit: '-'
      category: Classification
    - property: Composition
      value: 45-55% SiO₂ (Silica), 10-15% Al₂O₃ (Alumina), 5-15% FeO + Fe₂O₃ (Iron oxides), 5-10% CaO (Calcium oxide), 5% MgO (Magnesium oxide), 3-5% Na₂O + K₂O (Alkali oxides), <5% TiO₂ (Titanium dioxide)
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.8–3.0 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 23.8
      numeric: 2.8
    - property: Melting Point
      value: 1050–1250 °C
      unit: °C
      percentile: 0.0
      numeric: 1050.0
    - property: Thermal Conductivity
      value: 1.3–1.8 W/(m·K)
      unit: W/
      percentile: 0.4
      numeric: 1.3
    - property: Tensile Strength
      value: 10–30 MPa
      unit: MPa
      percentile: 0.0
      numeric: 10.0
    - property: Hardness
      value: 5–6 (Mohs scale)
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 44.4
      numeric: 5.0
    - property: Young's Modulus
      value: 60–100 GPa
      unit: GPa
      percentile: 66.7
      numeric: 60.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Cleaning and restoration of basalt facades and sculptures
      unit: '-'
      category: Application
    - property: Manufacturing
      value: Precision cleaning of basalt surfaces in industrial equipment
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: '>99% contaminant removal efficiency'
      value: Measured via spectrophotometry and SEM-EDS analysis
      unit: '-'
      category: Performance
    - property: Sub-micron precision cleaning
      value: Achieves 10-50 μm feature resolution without substrate damage
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates need for hazardous chemical cleaners and solvents, preventing soil and water contamination
      unit: '-'
      category: Environmental
    - property: 95% reduction in particulate matter emissions
      value: Compared to mechanical methods like sandblasting, laser cleaning produces minimal airborne particles
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Pulsed fiber lasers (1064nm, 532nm), Granite and other igneous rocks, Basalt fiber reinforced polymers (BFRP)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage - Main general terms and definitions), IEC 60825-1 (Safety of laser products)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
