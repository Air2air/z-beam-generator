materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: W
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: W
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Tungsten: 99.95% (commercially pure), Carbon: <0.01%, Oxygen: <0.005%, Metallic impurities: <0.04%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 19.25 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 19.25
    - property: Melting Point
      value: 3422°C
      unit: °C
      percentile: 100.0
      numeric: 3422.0
    - property: Thermal Conductivity
      value: 173 W/(m·K)
      unit: W/
      percentile: 86.5
      numeric: 173.0
    - property: Tensile Strength
      value: 3430-4600 MPa
      unit: MPa
      percentile: 100.0
      numeric: 4015.0
    - property: Hardness
      value: 3430 MPa (Vickers)
      unit: MPa
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 3430.0
    - property: Young's Modulus
      value: 411 GPa
      unit: GPa
      percentile: 100.0
      numeric: 411.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-200ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 105.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.55
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Cleaning of turbine blades and engine components
      unit: '-'
      category: Application
    - property: Electronics
      value: Filament cleaning in incandescent bulbs and vacuum tubes
      unit: '-'
      category: Application
    - property: Industrial
      value: Tungsten carbide cutting tool maintenance
      unit: '-'
      category: Application
    - property: Military
      value: Kinetic energy penetrator component cleaning
      unit: '-'
      category: Application
    - property: Semiconductor
      value: Removal of surface contaminants from tungsten parts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface cleanliness
      value: '>99.9% contaminant removal without substrate damage'
      unit: '-'
      category: Performance
    - property: Processing efficiency
      value: Up to 2 m²/hour cleaning rate for large tungsten components
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste
      value: Eliminates use of hazardous chemical solvents (HF, HNO₃) traditionally used for tungsten cleaning
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: 80% lower energy consumption compared to thermal plasma cleaning methods for tungsten components
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Tungsten carbide (WC), Molybdenum (similar thermal properties), Tantalum (compatible processing parameters)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11553 (Laser Processing Machines), ISO 9013 (Thermal Cutting)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
