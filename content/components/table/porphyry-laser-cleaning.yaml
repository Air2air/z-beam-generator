materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: Variable (primarily SiO₂ + KAlSi₃O₈ + NaAlSi₃O₈ + CaAl₂Si₂O₈)
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (complex mineral composite)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Igneous Rock
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Quartz (SiO₂): 40-70% (primary crystalline phase), Alkali Feldspar (KAlSi₃O₈/NaAlSi₃O₈): 20-40% (matrix material), Plagioclase Feldspar (CaAl₂Si₂O₈): 5-20%, Biotite/Biotite Mica (K(Mg,Fe)₃AlSi₃O₁₀(F,OH)₂): 5-15%, Accessory minerals (apatite, zircon, oxides): 1-5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.6-2.9 g/cm³ (varies with mineral composition)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 22.6
      numeric: 2.75
    - property: Melting Point
      value: 1250-1450°C (dependent on feldspar/quartz ratio)
      unit: °C
      percentile: 9.4
      numeric: 1350.0
    - property: Thermal Conductivity
      value: 2.5-3.5 W/(m·K) (anisotropic due to crystalline structure)
      unit: W/
      percentile: 1.3
      numeric: 3.0
    - property: Tensile Strength
      value: 8-15 MPa (low due to crystalline heterogeneity)
      unit: MPa
      percentile: 0.0
      numeric: 11.5
    - property: Hardness
      value: 6-7 Mohs (primarily quartz hardness dominant)
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 61.1
      numeric: 6.5
    - property: Young's Modulus
      value: 50-80 GPa (high variability based on mineral orientation)
      unit: GPa
      percentile: 75.0
      numeric: 65.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.2-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.6
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Cleaning and restoration of historical porphyry structures
      unit: '-'
      category: Application
    - property: Art and Restoration
      value: Precision cleaning of porphyry sculptures and artifacts
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Sub-micron precision contaminant removal
      value: Selective removal to within 5μm depth accuracy without mineral phase damage
      unit: '-'
      category: Performance
    - property: Non-contact processing of delicate surfaces
      value: Zero mechanical pressure applied during cleaning of historical artifacts with complex geometries
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents and acidic cleaners traditionally used in porphyry restoration, preventing groundwater contamination
      unit: '-'
      category: Environmental
    - property: 97% reduction in particulate matter emissions
      value: Closed-system laser ablation with integrated filtration captures >97% of ablated contaminants vs. mechanical methods that generate respirable crystalline silica dust
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Q-switched Nd:YAG lasers with wavelength flexibility (1064nm/532nm), Scanning systems with precise motion control for heterogeneous surfaces, Non-contact monitoring systems (LIBS/Raman) for real-time process control
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural property - Main general terms and definitions), EN 16096:2012 (Conservation of cultural property - Condition survey and report of built cultural heritage)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
