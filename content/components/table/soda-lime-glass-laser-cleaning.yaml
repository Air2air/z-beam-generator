materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: ~72% SiO₂, ~14% Na₂O, ~9% CaO, ~4% MgO, ~0.5% Al₂O₃
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (Amorphous Solid)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Glass
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon Dioxide (SiO₂): 70-75%, Sodium Oxide (Na₂O): 12-16%, Calcium Oxide (CaO): 8-12%, Magnesium Oxide (MgO): 1-4%, Aluminum Oxide (Al₂O₃): 0.5-1.5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.5 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 16.7
      numeric: 2.5
    - property: Melting Point
      value: 1000 °C
      unit: °C
      percentile: 0.0
      numeric: 1000.0
    - property: Thermal Conductivity
      value: 0.8-1.0 W/(m·K)
      unit: W/
      percentile: 0.2
      numeric: 0.9
    - property: Tensile Strength
      value: 30-90 MPa
      unit: MPa
      percentile: 1.1
      numeric: 60.0
    - property: Hardness
      value: ~6 Mohs, 470-670 HK (Knoop)
      unit: HK
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 570.0
    - property: Young's Modulus
      value: 70-75 GPa
      unit: GPa
      percentile: 87.5
      numeric: 72.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Cleaning of glass surfaces for improved optical clarity
      unit: '-'
      category: Application
    - property: Electronics
      value: Surface preparation for better adhesion in PCB manufacturing
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Non-contact, Selective Contaminant Removal
      value: Achieves >99.9% removal efficiency of sub-micron particles and organic films without substrate damage.
      unit: '-'
      category: Performance
    - property: High-Speed, Automated Processing
      value: Enables cleaning speeds of 1-2 m² per hour with positioning accuracy of ±10 µm, suitable for inline manufacturing.
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Elimination of Chemical Solvents
      value: Replaces isopropyl alcohol, acetone, and other VOC-emitting solvents, reducing hazardous air pollutants by 100% in the cleaning stage.
      unit: '-'
      category: Environmental
    - property: Reduced Water Consumption and Wastewater
      value: Eliminates the need for water-based rinsing and ultrasonic baths, saving approximately 1000 liters of water per hour of operation compared to traditional methods.
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless Steel (for fixturing and handling systems), Aluminum Oxide (Al₂O₃) ceramics (for nozzle materials), PTFE (Polytetrafluoroethylene) and other high-temperature polymers
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Safety of Laser Products), ANSI Z136.1 (Safe Use of Lasers), ISO 11553 (Safety requirements for laser processing machines)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
