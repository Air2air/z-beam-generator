materialTables:
  tables:
  - header: '## Physical Properties'
    rows:
    - property: Density
      value: "3.21 g/cm\xB3"
      unit: "g/cm\xB3"
      min: "2.3 g/cm\xB3"
      max: "5.3 g/cm\xB3"
      percentile: 30.3
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Melting Point
      value: "2730\xB0C"
      unit: "\xB0C"
      min: "937\xB0C"
      max: "2830\xB0C"
      percentile: 94.7
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 94%"></div></div><p class="text-xs text-center">Value
        at 94% of range</p>'
  - header: '## Thermal Properties'
    rows:
    - property: Thermal Conductivity
      value: "120-270 W/m\xB7K"
      unit: "W/m\xB7K"
      min: "1.5 W/m\xB7K"
      max: "490 W/m\xB7K"
      percentile: 39.6
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 37%"></div></div><p class="text-xs text-center">Value
        at 37% of range</p>'
    - property: Thermal Diffusivity
      value: "0.5 mm\xB2/s-150 mm\xB2/s mm\xB2/s"
      unit: "mm\xB2/s"
      min: "0.5 mm\xB2/s"
      max: "150 mm\xB2/s"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Thermal Expansion
      value: "2 \xB5m/m\xB7K-6 \xB5m/m\xB7K \xB5m/m\xB7K"
      unit: "\xB5m/m\xB7K"
      min: "2 \xB5m/m\xB7K"
      max: "6 \xB5m/m\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Specific Heat
      value: "0.3 J/g\xB7K-0.7 J/g\xB7K J/g\xB7K"
      unit: "J/g\xB7K"
      min: "0.3 J/g\xB7K"
      max: "0.7 J/g\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Mechanical Properties'
    rows:
    - property: Tensile Strength
      value: 210-410 MPa
      unit: MPa
      min: 100 MPa
      max: 400 MPa
      percentile: 70.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 70%"></div></div><p class="text-xs text-center">Value
        at 70% of range</p>'
    - property: Hardness
      value: 2500-3000 HV
      unit: HV
      min: 900 HV
      max: 2800 HV
      percentile: 97.4
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 97%"></div></div><p class="text-xs text-center">Value
        at 97% of range</p>'
    - property: Young's Modulus
      value: 410-450 GPa
      unit: GPa
      min: 130 GPa
      max: 450 GPa
      percentile: 93.8
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 93%"></div></div><p class="text-xs text-center">Value
        at 93% of range</p>'
  - header: '## Optical Properties'
    rows:
    - property: Laser Absorption
      value: "0.1 cm\u207B\xB9-1000 cm\u207B\xB9 cm\u207B\xB9"
      unit: "cm\u207B\xB9"
      min: "0.1 cm\u207B\xB9"
      max: "1000 cm\u207B\xB9"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Laser Reflectivity
      value: 15%-45%%
      unit: '%'
      min: 15%
      max: 45%
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Laser Processing Parameters'
    rows:
    - property: Laser Type
      value: Pulsed Fiber Laser
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">Standard</span>
    - property: Wavelength
      value: 1064nm
      unit: nm
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded">Optimal</span>
    - property: Fluence Range
      value: "1.0\u20134.5 J/cm\xB2"
      unit: "J/cm\xB2"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-orange-600
        h-2 rounded-full" style="width: 75%"></div></div>'
  - header: '## Composition'
    rows:
    - property: Chemical Formula
      value: SiC
      unit: '-'
      htmlVisualization: <span class="font-mono text-sm bg-gray-100 px-2 py-1 rounded">Chemical</span>
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with
  <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile
  ? percentile + ''%'' : ''N/A''}</td><td dangerouslySetInnerHTML={{__html: htmlVisualization}}
  /></tr>. Use MDX for headers.'
