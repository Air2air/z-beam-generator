materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: SiC
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: SiC
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Semiconductor
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon: 70.05% (by weight), Carbon: 29.95% (by weight)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 3.21 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 33.6
      numeric: 3.21
    - property: Melting Point
      value: 2730 °C (decomposes)
      unit: °C
      percentile: 95.6
      numeric: 2730.0
    - property: Thermal Conductivity
      value: 490 W/m·K (at room temperature)
      unit: W/m·K
      percentile: 100.0
      numeric: 490.0
    - property: Tensile Strength
      value: 390 MPa (sintered alpha-SiC)
      unit: MPa
      percentile: 35.8
      numeric: 390.0
    - property: Hardness
      value: 9.5 Mohs (2800-3200 kg/mm² Vickers)
      unit: kg/mm²
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 3000.0
    - property: Young's Modulus
      value: 410-450 GPa
      unit: GPa
      percentile: 100.0
      numeric: 430.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 50-200W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 125.0
    - property: Pulse Duration
      value: 10-50ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.05-1.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 0.525
    - property: Repetition Rate
      value: 20-100kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 60.0
    - property: Fluence Range
      value: 1.0–10 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 1.0
  - header: '## Applications & Industries'
    rows:
    - property: Semiconductor Manufacturing
      value: Removal of surface contaminants for improved semiconductor performance
      unit: '-'
      category: Application
    - property: Aerospace
      value: Cleaning of Silicon Carbide components for high-temperature applications
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.9% removal of sub-micron particles and organic residues with surface roughness maintained below 0.5 μm Ra'
      unit: '-'
      category: Performance
    - property: Processing throughput
      value: 50-200 cm²/min cleaning rate with positioning accuracy of ±5 μm for semiconductor-grade SiC wafers
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates 100% of chemical solvents and acids traditionally used in SiC cleaning, reducing hazardous waste by approximately 200-500 liters per production line annually
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 40-60% less energy compared to traditional ultrasonic and chemical cleaning methods for SiC components, with typical power consumption of 3-5 kWh per cleaning cycle
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Aluminum oxide (Al₂O₃) - similar thermal and mechanical properties, Silicon nitride (Si₃N₄) - comparable laser processing parameters, Tungsten carbide (WC) - similar hardness and ablation characteristics
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser Safety), ISO 11551 (Laser Ablation Testing), SEMI S2 (Semiconductor Equipment Safety)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
