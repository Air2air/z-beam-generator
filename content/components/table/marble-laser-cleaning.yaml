materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: CaCO3
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: CaCO3
      unit: '-'
      category: Chemical
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '2.7'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '2.0'
      unit: W/m·K
    - property: Hardness
      value: '3'
      unit: Mohs
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '80.0'
      unit: W
    - property: Pulse Duration
      value: '20.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '1064.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '2.0'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '30.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '1.3'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
      category: System
    - property: Safety Class
      value: Class 4 (requires full enclosure)
      unit: '-'
      category: Safety
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Removing stains and graffiti from marble surfaces
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning and restoring historical marble sculptures and buildings
      unit: '-'
      category: Application
    - property: Art Conservation
      value: Precision cleaning of marble statues and artifacts
      unit: '-'
      category: Application
    - property: Architecture
      value: Marble facade and column cleaning and maintenance
      unit: '-'
      category: Application
    - property: Countertops
      value: Stain removal and surface restoration of marble kitchen surfaces
      unit: '-'
      category: Application
    - property: Flooring
      value: Marble floor cleaning and restoration in luxury installations
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
