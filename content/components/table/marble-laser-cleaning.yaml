materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: CaCO3
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: CaCO3
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Stone
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Calcite (CaCO3): 90-99%, Dolomite (CaMg(CO3)2): 1-5%, Quartz (SiO2): 0.5-2%, Clay minerals, iron oxides, and other impurities: 0.5-3%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.6-2.8 g/cm³ (varies by marble type)
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 21.4
      numeric: 2.7
    - property: Melting Point
      value: 825°C (decomposes to CaO + CO2)
      unit: °C
      percentile: 0.0
      numeric: 825.0
    - property: Thermal Conductivity
      value: 2.5-2.9 W/(m·K) at 20°C
      unit: W/
      percentile: 1.1
      numeric: 2.7
    - property: Tensile Strength
      value: 8-15 MPa (across grain)
      unit: MPa
      percentile: 0.0
      numeric: 11.5
    - property: Hardness
      value: 3-4 Mohs scale
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 27.8
      numeric: 3.5
    - property: Young's Modulus
      value: 50-70 GPa
      unit: GPa
      percentile: 66.7
      numeric: 60.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Construction
      value: Removing stains and graffiti from marble surfaces
      unit: '-'
      category: Application
    - property: Restoration
      value: Cleaning and restoring historical marble sculptures and buildings
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>98% removal of biological crusts and pollutants while preserving <2μm of original substrate'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination type and laser parameters with sub-millimeter precision
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of harsh chemicals (acids, solvents, alkaline cleaners) and associated wastewater contamination, reducing environmental impact by 95% compared to traditional chemical cleaning methods
      unit: '-'
      category: Environmental
    - property: Reduced water consumption
      value: Eliminates water usage entirely (traditional methods use 5-20 liters per square meter), conserving approximately 10,000 liters of water per 1000m² of cleaned surface
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Pulsed fiber lasers with nanosecond pulse durations, Q-switched Nd:YAG lasers at 1064nm and 532nm, Robotic scanning systems with precision motion control
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage - Main general terms and definitions), EN 15886:2010 (Conservation of cultural property - Test methods - Measurement of colour of surfaces)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
