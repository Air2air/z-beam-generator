materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: CaSO4·2H2O
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: CaSO4·2H2O
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Stone
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Calcium sulfate dihydrate (CaSO4·2H2O): 90-99%, Calcium carbonate (CaCO3): 0.5-5%, Silica (SiO2) and other mineral impurities: 0.1-3%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.30-2.33 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 12.1
      numeric: 2.31
    - property: Melting Point
      value: 128-163°C (dehydration begins)
      unit: °C
      percentile: 0.0
      numeric: 145.5
    - property: Thermal Conductivity
      value: 1.26-1.33 W/(m·K)
      unit: W/
      percentile: 0.4
      numeric: 1.29
    - property: Tensile Strength
      value: 2-4 MPa
      unit: MPa
      percentile: 0.0
      numeric: 3.0
    - property: Hardness
      value: 1.5-2.0 Mohs
      unit: Mohs
      min: '1.0'
      max: '10.0'
      percentile: 8.3
      numeric: 1.75
    - property: Young's Modulus
      value: 18-25 GPa
      unit: GPa
      percentile: 2.5
      numeric: 21.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5-5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 2.75
  - header: '## Applications & Industries'
    rows:
    - property: Art Restoration
      value: Cleaning and restoration of alabaster sculptures and artifacts
      unit: '-'
      category: Application
    - property: Construction
      value: Surface preparation and cleaning of alabaster architectural elements
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Sub-micron precision contaminant removal
      value: '>99% contaminant removal with <5µm substrate loss'
      unit: '-'
      category: Performance
    - property: Non-contact processing
      value: Zero mechanical abrasion, enabling treatment of fragile surfaces with 50-2000 mm/s processing speeds
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of ammonium carbonate compresses, EDTA, and other chemical cleaners that require hazardous waste disposal
      unit: '-'
      category: Environmental
    - property: 95% reduction in water consumption
      value: Traditional cleaning methods consume 5-10 liters of water per square meter compared to dry laser process
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Marble (calcium carbonate-based stones), Limestone, Sandstone (with appropriate parameter adjustment)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: EN 15898:2019 (Conservation of cultural heritage - Main general terms and definitions), EN 15886:2010 (Conservation of cultural property - Test methods - Color measurement of surfaces)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
