materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: CaCO3
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: CaCO3
      unit: '-'
      category: Chemical
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: '2.6'
      unit: g/cm³
    - property: Thermal Conductivity
      value: '1.0'
      unit: W/m·K
    - property: Hardness
      value: '2'
      unit: Mohs
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: '70.0'
      unit: W
    - property: Pulse Duration
      value: '20.0'
      unit: ns
      category: Standard
    - property: Wavelength
      value: '1064.0'
      unit: nm
      category: Optimal
    - property: Spot Size
      value: '1.5'
      unit: mm
      category: Configurable
    - property: Repetition Rate
      value: '30.0'
      unit: kHz
      category: Variable
    - property: Fluence Range
      value: '1.1'
      unit: J/cm²
      category: Range
    - property: Beam Profile
      value: Gaussian TEM00
      unit: '-'
