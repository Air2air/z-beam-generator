      unit: '-'
      category: Application
    - property: Heritage Conservation
      value: Non-destructive cleaning of historical limestone monuments
      unit: '-'
      category: Application
    - property: Building Restoration
      value: Limestone church and cathedral exterior cleaning
      unit: '-'
      category: Application
    - property: Quarrying
      value: Surface preparation of limestone blocks and architectural elements
      unit: '-'
      category: Application
    - property: Landscaping
      value: Cleaning limestone garden features and decorative elements
      unit: '-'
      category: Application
    - property: Educational Institutions
      value: Maintenance of limestone campus buildings
      unit: '-'
      category: Application
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: laser_types, surface_treatments, incompatible_conditions
      unit: '-'
      category: Compatibility
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
