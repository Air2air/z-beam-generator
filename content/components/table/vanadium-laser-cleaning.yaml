materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: V
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: V
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Metal
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Vanadium: 99.9% (high purity grade), Iron: <0.05%, Silicon: <0.02%, Carbon: <0.01%, Oxygen: <0.01% (typical impurities)'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 6.11 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 100.0
      numeric: 6.11
    - property: Melting Point
      value: 1910 °C
      unit: °C
      percentile: 44.4
      numeric: 1910.0
    - property: Thermal Conductivity
      value: 30.7 W/m·K
      unit: W/m·K
      percentile: 15.1
      numeric: 30.7
    - property: Tensile Strength
      value: 462 MPa (pure annealed vanadium)
      unit: MPa
      percentile: 43.4
      numeric: 462.0
    - property: Hardness
      value: 264 HV (Vickers)
      unit: HV
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 264.0
    - property: Young's Modulus
      value: 128 GPa
      unit: GPa
      percentile: 100.0
      numeric: 128.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Aerospace
      value: Removal of surface contaminants from vanadium alloy components
      unit: '-'
      category: Application
    - property: Automotive
      value: Cleaning of vanadium steel parts for enhanced surface quality
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99.5% removal of oxides and contaminants with substrate preservation'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.1-0.5 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of hazardous chemical solvents and acids traditionally used for vanadium surface cleaning, reducing chemical disposal by 100%
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes approximately 60-70% less energy compared to chemical bath or abrasive blasting methods for vanadium components
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Vanadium-titanium alloys (V-Ti), Vanadium-chromium-titanium alloys (V-Cr-Ti), Stainless steel (similar processing parameters)
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1 (Laser Safety), ISO 11553 (Laser Processing Machine Safety), ASTM E2015 (Laser Cleaning Standard Guide)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
