materialTables:
  tables:
  - header: '## Physical Properties'
    rows:
    - property: Density
      value: "2.6-2.9 g/cm\xB3"
      unit: "g/cm\xB3"
      min: "1.5 g/cm\xB3"
      max: "3.2 g/cm\xB3"
      percentile: 73.5
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Melting Point
      value: ">1200\xB0C"
      unit: "\xB0C"
      min: "1200\xB0C"
      max: "1700\xB0C"
      percentile: 0.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 0%"></div></div><p class="text-xs text-center">Value
        at 0% of range</p>'
  - header: '## Thermal Properties'
    rows:
    - property: Thermal Conductivity
      value: "2.0-2.5 W/m\xB7K"
      unit: "W/m\xB7K"
      min: "0.2 W/m\xB7K"
      max: "5.0 W/m\xB7K"
      percentile: 42.7
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 42%"></div></div><p class="text-xs text-center">Value
        at 42% of range</p>'
    - property: Thermal Diffusivity
      value: "0.5 mm\xB2/s-3 mm\xB2/s mm\xB2/s"
      unit: "mm\xB2/s"
      min: "0.5 mm\xB2/s"
      max: "3 mm\xB2/s"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Thermal Expansion
      value: "3 \xB5m/m\xB7K-12 \xB5m/m\xB7K \xB5m/m\xB7K"
      unit: "\xB5m/m\xB7K"
      min: "3 \xB5m/m\xB7K"
      max: "12 \xB5m/m\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Specific Heat
      value: "0.7 J/g\xB7K-1.0 J/g\xB7K J/g\xB7K"
      unit: "J/g\xB7K"
      min: "0.7 J/g\xB7K"
      max: "1.0 J/g\xB7K"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Mechanical Properties'
    rows:
    - property: Tensile Strength
      value: 60-200 MPa
      unit: MPa
      min: 2 MPa
      max: 300 MPa
      percentile: 43.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 42%"></div></div><p class="text-xs text-center">Value
        at 42% of range</p>'
    - property: Hardness
      value: 2.5-4.0 Mohs
      unit: HV
      min: 100 HV
      max: 800 HV
      percentile: 0.0
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 0%"></div></div><p class="text-xs text-center">Value
        at 0% of range</p>'
    - property: Young's Modulus
      value: 50-80 GPa
      unit: GPa
      min: 10 GPa
      max: 100 GPa
      percentile: 61.1
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 61%"></div></div><p class="text-xs text-center">Value
        at 61% of range</p>'
  - header: '## Optical Properties'
    rows:
    - property: Laser Absorption
      value: "0.5 cm\u207B\xB9-30 cm\u207B\xB9 cm\u207B\xB9"
      unit: "cm\u207B\xB9"
      min: "0.5 cm\u207B\xB9"
      max: "30 cm\u207B\xB9"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
    - property: Laser Reflectivity
      value: 10%-40%%
      unit: '%'
      min: 10%
      max: 40%
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-blue-600
        h-2 rounded-full" style="width: 50%"></div></div><p class="text-xs text-center">Value
        at 50% of range</p>'
  - header: '## Laser Processing Parameters'
    rows:
    - property: Laser Type
      value: Pulsed Fiber Laser
      unit: '-'
      htmlVisualization: <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">Standard</span>
    - property: Wavelength
      value: 1064nm
      unit: nm
      htmlVisualization: <span class="px-2 py-1 bg-green-100 text-green-800 rounded">Optimal</span>
    - property: Fluence Range
      value: "0.5\u20132.0 J/cm\xB2"
      unit: "J/cm\xB2"
      htmlVisualization: '<div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-orange-600
        h-2 rounded-full" style="width: 75%"></div></div>'
  - header: '## Composition'
    rows:
    - property: Chemical Formula
      value: Variable (primarily quartz, muscovite, illite, chlorite)
      unit: '-'
      htmlVisualization: <span class="font-mono text-sm bg-gray-100 px-2 py-1 rounded">Chemical</span>
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with
  <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile
  ? percentile + ''%'' : ''N/A''}</td><td dangerouslySetInnerHTML={{__html: htmlVisualization}}
  /></tr>. Use MDX for headers.'
