materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: C5H8 (isoprene base) + additives
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: N/A (composite)
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Composite
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Natural rubber (polyisoprene): 40-60%, Carbon black: 20-30%, Sulfur (vulcanizing agent): 1-3%, Zinc oxide, stearic acid, accelerators: 5-10%, Processing oils and antioxidants: 5-15%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 0.92-1.20 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 0.0
      numeric: 1.06
    - property: Melting Point
      value: 180-220°C (decomposes before melting)
      unit: °C
      percentile: 0.0
      numeric: 200.0
    - property: Thermal Conductivity
      value: 0.13-0.25 W/m·K
      unit: W/m·K
      percentile: 0.0
      numeric: 0.19
    - property: Tensile Strength
      value: 15-25 MPa
      unit: MPa
      percentile: 0.0
      numeric: 20.0
    - property: Hardness
      value: 40-90 Shore A
      unit: Shore
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 65.0
    - property: Young's Modulus
      value: 1-10 MPa
      unit: MPa
      percentile: 0.0
      numeric: 5.5
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Automotive
      value: Cleaning rubber gaskets and seals for improved assembly precision
      unit: '-'
      category: Application
    - property: Manufacturing
      value: Surface preparation of rubber components prior to bonding or coating
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface contamination removal efficiency
      value: '>99% removal of oils, mold release agents, and oxidation layers'
      unit: '-'
      category: Performance
    - property: Processing speed
      value: 0.5-2.0 m²/hour depending on contamination level and laser parameters
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: Zero chemical waste generation
      value: Eliminates use of solvents and chemical cleaners, reducing hazardous waste by 100% compared to traditional methods
      unit: '-'
      category: Environmental
    - property: Reduced energy consumption
      value: Laser cleaning consumes 60-70% less energy than thermal or chemical cleaning processes for rubber components
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless steel substrates, Aluminum alloys, Most metallic surfaces
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: ANSI Z136.1, IEC 60825-1, OSHA 29 CFR 1910.1096
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
