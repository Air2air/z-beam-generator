materialTables:
  tables:
  - header: '## Chemical Properties'
    rows:
    - property: Chemical Formula
      value: B2O3-SiO2
      unit: '-'
      category: Chemical
    - property: Chemical Symbol
      value: B2O3-SiO2
      unit: '-'
      category: Chemical
    - property: Material Type
      value: Glass
      unit: '-'
      category: Classification
    - property: Composition
      value: 'Silicon dioxide (SiO₂): 70-85%, Boron trioxide (B₂O₃): 7-15%, Sodium oxide (Na₂O): 3-8%, Aluminum oxide (Al₂O₃): 0-5%'
      unit: '-'
      category: Composition
  - header: '## Physical & Mechanical Properties'
    rows:
    - property: Density
      value: 2.23 g/cm³
      unit: g/cm³
      min: '1.8'
      max: '6.0'
      percentile: 10.2
      numeric: 2.23
    - property: Melting Point
      value: 820°C
      unit: °C
      percentile: 0.0
      numeric: 820.0
    - property: Thermal Conductivity
      value: 1.2 W/(m·K) at 20°C
      unit: W/
      percentile: 0.4
      numeric: 1.2
    - property: Tensile Strength
      value: 30-70 MPa
      unit: MPa
      percentile: 0.0
      numeric: 50.0
    - property: Hardness
      value: 400-480 HK0.1/20 (Knoop hardness)
      unit: HK
      min: '1.0'
      max: '10.0'
      percentile: 100.0
      numeric: 440.0
    - property: Young's Modulus
      value: 64 GPa
      unit: GPa
      percentile: 73.3
      numeric: 64.0
  - header: '## Laser Processing Parameters'
    rows:
    - property: Power Range
      value: 20-100W
      unit: W
      min: '20.0'
      max: '500.0'
      numeric: 60.0
    - property: Pulse Duration
      value: 10-100ns
      unit: ns
      min: '1.0'
      max: '1000.0'
      numeric: 55.0
    - property: Wavelength
      value: 1064nm (primary), 532nm (optional)
      unit: nm
      min: '355.0'
      max: '2940.0'
      numeric: 1064.0
    - property: Spot Size
      value: 0.1-2.0mm
      unit: mm
      min: '0.01'
      max: '10.0'
      numeric: 1.05
    - property: Repetition Rate
      value: 10-50kHz
      unit: kHz
      min: '1.0'
      max: '1000.0'
      numeric: 30.0
    - property: Fluence Range
      value: 0.5–5 J/cm²
      unit: J/cm²
      min: '0.1'
      max: '50.0'
      numeric: 0.5
  - header: '## Applications & Industries'
    rows:
    - property: Semiconductor
      value: Cleaning of semiconductor substrates and wafers
      unit: '-'
      category: Application
    - property: Pharmaceutical
      value: Decontamination and sterilization of glass vials and ampoules
      unit: '-'
      category: Application
  - header: '## Performance Metrics'
    rows:
    - property: Surface cleanliness < 5 particles/cm² (>0.3μm)
      value: Achievable particulate contamination levels meeting ISO Class 5 cleanroom standards
      unit: '-'
      category: Performance
    - property: Processing speeds up to 0.5 m²/hour
      value: Throughput rates for automated laser cleaning systems with 100W laser source
      unit: '-'
      category: Performance
  - header: '## Environmental Impact'
    rows:
    - property: 97% reduction in chemical solvent usage
      value: Elimination of isopropyl alcohol, acetone, and other solvents typically used in traditional glass cleaning processes
      unit: '-'
      category: Environmental
    - property: 85% reduction in process water consumption
      value: Dry laser process eliminates need for DI water rinsing and reduces wastewater treatment requirements
      unit: '-'
      category: Environmental
  - header: '## Compatibility & Standards'
    rows:
    - property: Material Compatibility
      value: Stainless steel fixtures and handling systems, Aluminum oxide ceramic masking materials, Fused silica reference substrates
      unit: '-'
      category: Compatibility
    - property: Regulatory Standards
      value: IEC 60825-1 (Laser safety), ISO 11553 (Safety of laser processing machines), FDA 21 CFR Part 211 (Pharmaceutical glass container standards)
      unit: '-'
      category: Compliance
renderInstructions: 'In Next.js, loop over tables[].rows and render as <table> with <tr><td>{property}</td><td>{value} ({unit})</td><td>{min}-{max}</td><td>{percentile ? percentile + ''%'' : ''N/A''}</td><td>{category}</td></tr>. Use MDX for headers. Pure data structure optimized for performance.'
