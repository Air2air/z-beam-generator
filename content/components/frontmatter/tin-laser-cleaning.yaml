        max: 1050.0
      compressiveStrength:
        value: 17.5
        unit: MPa
        confidence: 0.85
        source: AZoM (AZoMaterials.com) - Tin (Sn) - Properties and Applications
        research_basis: The compressive strength of pure tin is significantly lower
          than its tensile strength and is highly dependent on purity, grain structure,
          and strain rate. For high-purity tin, the compressive strength is typically
          in the range of 15-20 MPa. The provided hardness (5.0 MPa) is exceptionally
          low and may refer to a different scale or an extremely pure/annealed state,
