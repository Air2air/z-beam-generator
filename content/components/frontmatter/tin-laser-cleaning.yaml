        source: 'ASM Handbook, Volume 2: "Properties and Selection: Nonferrous Alloys
          and Special-Purpose Materials" (ASM International, 1990), section on Tin
          and Tin Alloys.'
        research_basis: The ASM Handbook states that the maximum useful temperature
          for tin in air is generally considered to be 150°C. Above this temperature,
          the rate of oxidation increases significantly, forming SnO and SnO₂, which
          can lead to progressive degradation and "tin pest" transformation at lower
