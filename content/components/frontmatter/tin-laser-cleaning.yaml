      flexuralStrength:
        value: 12.0
        unit: MPa
        confidence: 0.85
        source: MatWeb Material Property Data, "Tin, Sn"
        research_basis: The provided flexural strength value is derived from the relationship
          between a metal's tensile strength and its flexural strength, as they are
          often closely correlated for ductile materials. For pure tin, typical tensile
          strength values range from 11-20 MPa. The cited source, MatWeb, is a recognized
          database for material properties and lists a representative value for the
          ultimate tensile strength of commercially pure tin. The flexural strength
          (modulus of rupture) for a ductile metal like tin is generally similar to
          its ultimate tensile strength. The confidence is not 1.00 due to the inherent
          variability of mechanical properties based on purity, grain structure, and
          processing history.
        research_date: '2025-10-15T21:03:46.552977'
        ai_verified: true
