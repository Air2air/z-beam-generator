outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency is quantified by mass spectrometry to
    measure the reduction of surface-absorbed rare-earth oxides, as the low Vickers
    hardness (0.265 GPa) of the neodymium substrate necessitates a non-contact analysis
    to prevent surface deformation. The primary measurement challenge is differentiating
    the mass signal of the removed contaminant from the potential minor ablation of
    the soft neodymium base material.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed quantifies the area cleaned per unit time (cm²/s),
    measured by tracking the ablation rate of the neodymium surface, which is highly
    dependent on laser fluence due to the material's low Vickers hardness (0.265 GPa)
    and susceptibility to thermal damage.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface modification, specifically measuring the post-process Vickers hardness
    deviation from the base material's 0.265 GPa to ensure no annealing or micro-fracturing
    has occurred. This is critically assessed by comparing pre- and post-cleaning
    microhardness indentation profiles, as the low hardness of neodymium makes it
    highly susceptible to thermal alteration from process parameters.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the prevention of microstructural
    alterations, such as recrystallization or phase changes, in the neodymium substrate
    by maintaining the laser fluence below the material's melting threshold, which
    is critically dependent on its low Vickers hardness (0.265 GPa) and high thermal
    sensitivity. This is achieved through precise control of process parameters like
    pulse duration and repetition rate to minimize heat accumulation and prevent localized
    softening or deformation.
  measurementMethods: []
  factorsAffecting: []
  units: []
