outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency quantifies the mass reduction of surface
    oxides and particulates on aluminum, measured via before/after mass spectrometry
    to account for its tenacious, self-passivating oxide layer. The metric must be
    calibrated for the specific adhesion strength of the contaminant to the 245 MPa
    substrate to prevent unintended surface modification of the soft aluminum.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed quantifies the area of aluminum cleaned per unit time
    (m²/s), measured by tracking the laser head's traversal rate over a defined surface
    area. The required speed is calibrated against the material's 245 MPa hardness
    and 0.4 μm initial surface roughness to achieve complete contaminant removal without
    exceeding the material's ablation threshold.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation measures the post-process surface roughness
    (Ra) relative to the native aluminum substrate, targeting a deviation of ≤0.4
    μm. This ensures the laser ablation process removes contaminants without altering
    the base metal's micro-topography or inducing surface hardening beyond the material's
    inherent 245 MPa hardness.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the prevention of microstructural
    alterations that reduce the base material's hardness below 245 MPa, a critical
    threshold for aluminum alloys. It is measured by verifying the post-process surface
    hardness and inspecting for heat-affected zones that compromise the native oxide
    layer and surface integrity.
  measurementMethods: []
  factorsAffecting: []
  units: []
