outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency for Terbium laser cleaning is quantified
    by the mass reduction of surface-adsorbed rare-earth oxides, measured via mass
    spectrometry, as optical methods are confounded by the material's intrinsic spectral
    properties. The metric is highly dependent on the specific lanthanide contaminant's
    adhesion strength to the terbium substrate and the surface geometry, which dictates
    laser fluence requirements.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed for Terbium laser cleaning is quantified as the area
    of rare-earth material processed per unit time (e.g., cm²/s), measured via standardized
    ablation rate analysis. This metric is directly governed by process parameters,
    primarily fluence and repetition rate, which are optimized to overcome the specific
    oxide layer binding energy without inducing elemental dissociation.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface modification, such as heat-affected zones or preferential ablation of
    rare-earth oxide phases. It is assessed by comparing pre- and post-process surface
    composition via EDS and microstructure via SEM to ensure no alteration to the
    underlying rare-earth matrix.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the prevention of phase transitions
    or metallurgical alteration in the rare-earth material by maintaining the target
    surface temperature below its recrystallization or oxidation threshold during
    laser ablation. This is typically measured using pyrometry or post-process analysis
    via SEM/EDS to confirm the absence of microstructural changes.
  measurementMethods: []
  factorsAffecting: []
  units: []
