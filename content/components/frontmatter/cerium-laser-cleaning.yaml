outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency quantifies the mass of surface contaminants
    ablated from the cerium substrate, measured via mass spectrometry to distinguish
    the low-Z contaminants from the high-Z rare-earth base material. This metric is
    critical due to cerium's low hardness (25 GPa), which necessitates precise laser
    fluence control to maximize contaminant removal while preventing substrate ablation
    and surface modification.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed quantifies the area of cerium surface cleaned per
    unit time (e.g., cm²/s), measured by tracking the ablation front of the laser
    spot, where the required fluence is a function of the material's low Brinell hardness
    (~25 GPa) and high absorptivity. The metric is directly calibrated against the
    specific ablation threshold and thermal diffusion characteristics of the rare-earth
    metal to ensure precise material removal without subsurface damage.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface damage, such as micro-cracking or melting, on the soft cerium substrate
    (25 GPa Brinell hardness), measured via post-process microscopy to ensure the
    original surface integrity is maintained.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the successful prevention of microstructural
    alterations, such as softening or phase changes, in the cerium substrate by maintaining
    the laser-induced temperature rise below the material's recrystallization threshold.
    This is critically measured by post-process verification of the material's hardness
    remaining within its specified range of 25-60 GPa, confirming no thermal degradation
    of its mechanical properties.
  measurementMethods: []
  factorsAffecting: []
  units: []
