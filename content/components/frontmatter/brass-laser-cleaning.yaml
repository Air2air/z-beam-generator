outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency for Brass laser cleaning is quantified
    by the mass reduction of surface oxides, measured via before/after mass spectrometry,
    or by the percentage area cleared of tenacious corrosion products, determined
    through quantitative image analysis of micrographs. The efficacy is highly dependent
    on the specific oxide layer composition (e.g., Cu₂O, ZnO) and its adhesion strength
    to the underlying brass substrate.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed for brass laser cleaning is quantified as the linear
    scan rate (e.g., mm/s) that achieves complete contaminant removal without inducing
    metallurgical damage, such as zinc depletion or surface melting. The optimal rate
    is determined by correlating the ablation threshold of the specific brass alloy
    with key process parameters like pulse energy and repetition rate.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation for brass laser cleaning is quantified
    by the absence of surface damage, specifically measuring the post-process surface
    roughness (Ra) and the lack of discoloration or orange-peel texture. This ensures
    the native reflectivity and corrosion resistance of the brass substrate are maintained
    by avoiding excessive heat input from incorrect fluence or pulse overlap.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the successful prevention of metallurgical
    alterations, such as annealing or grain growth, in the brass substrate during
    laser cleaning. It is assessed by verifying the absence of surface discoloration
    and microstructural changes, typically measured via visual inspection and metallographic
    analysis, while maintaining process parameters below the threshold that would
    induce recrystallization.
  measurementMethods: []
  factorsAffecting: []
  units: []
