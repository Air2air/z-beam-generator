          for Structural Concrete (ACI 318-19)" and Commentary (ACI 318R-19), Section
          19.2.3.
        research_basis: The ACI 318 code provides a direct empirical relationship
          for the modulus of rupture (flexural strength) of normal-weight concrete.
          For a compressive strength of 41.4 MPa (6000 psi), the formula `f_r = 0.62
          * λ * √(f'_c)` (where λ=1 for normal-weight concrete and f'_c is in MPa)
