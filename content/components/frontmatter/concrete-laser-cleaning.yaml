          typical industry data where flexural strength is generally 8-12% of the
          compressive strength for normal-strength concrete, placing the expected
          value for 41.4 MPa concrete between 3.3 and 5.0 MPa. The cited 4.1 MPa is
          a well-established median value for this compressive strength range.
