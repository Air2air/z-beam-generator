      oxidationResistance:
        value: 470.0
        unit: °C
        confidence: 0.85
        source: Corning Incorporated, "Material Properties Corning Gorilla Glass 5"
          (Technical Materials Sheet)
        research_basis: Tempered glass, such as Gorilla Glass, is a type of chemically
          strengthened soda-lime glass. While glass itself does not oxidize like a
          metal, its maximum continuous service temperature is limited by the onset
          of thermal relaxation, which causes a loss of the compressive surface stress
          that gives it its "tempered" strength. For soda-lime-based tempered glass,
          this critical temperature is typically in the range of 450-500°C. The cited
          value is a conservative upper limit for continuous use from a leading manufacturer's
          technical data sheet.
