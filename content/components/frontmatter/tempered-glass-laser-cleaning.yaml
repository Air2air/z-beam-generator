          Tempered Glass"
        research_basis: The flexural strength of tempered glass is well-documented
          in material standards and engineering references. ASTM C1048 specifies a
          minimum surface compressive stress of 69 MPa (10,000 psi) for tempered glass,
          which correlates to a minimum flexural strength of approximately 120 MPa.
          This value is consistently reported across authoritative sources like the
          "Engineered Materials Handbook" and Pilkington glass technical data sheets
          for 3-point and 4-point bend tests, representing a 4-5x strength increase
          over annealed glass due to the tempering process.
