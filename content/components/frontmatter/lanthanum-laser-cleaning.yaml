outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency quantifies the mass reduction of surface
    contaminants on Lanthanum, measured via before/after mass spectrometry, accounting
    for its low hardness (0.363 GPa) to prevent substrate ablation during laser cleaning.
    The metric is calculated by comparing the concentration of specific contaminant
    elements pre- and post-process, with results normalized to the initial contamination
    level to ensure accuracy despite the material's softness.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed is measured as the effective area cleaned per unit
    time (e.g., mm²/s), determined by the laser scan rate and spot diameter. For Lanthanum's
    low hardness (0.363 GPa), speed must be balanced against fluence to achieve material
    removal without inducing plastic deformation or excessive heat-affected zone.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface damage, such as pitting or micro-cracking, on the soft lanthanum substrate
    (0.363 GPa hardness), verified through post-process microscopy to ensure material
    integrity is maintained. This metric is directly correlated with the optimization
    of laser fluence and pulse duration to remain below the material's ablation threshold
    and prevent plastic deformation.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the preservation of the base lanthanum
    metal's inherent softness (0.363 GPa Vickers hardness) by minimizing microstructural
    alteration from laser-induced heat, measured via post-process microhardness testing
    and metallographic analysis for recrystallization or phase changes.
  measurementMethods: []
  factorsAffecting: []
  units: []
