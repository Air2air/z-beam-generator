        research_basis: Zirconium exhibits excellent corrosion resistance due to a
          tenacious, protective oxide film. It performs exceptionally well in a wide
          range of aggressive environments, including strong mineral and organic acids,
          alkaline solutions, and saline environments. Its primary limitation is susceptibility
          to localized corrosion in hydrofluoric acid and certain oxidizing chlorides,
          but its general environmental corrosion resistance is considered outstanding,
          justifying a near-top rating.
