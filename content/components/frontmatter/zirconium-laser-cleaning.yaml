        source: 'ASM Handbook, Volume 13B: Corrosion: Materials, "Corrosion of Zirconium
          and Zirconium Alloys"'
        research_basis: Zirconium forms a protective oxide layer, but this protection
          is lost at elevated temperatures in air. The ASM Handbook and other authoritative
          sources (e.g., "Corrosion of Zirconium and Its Alloys" in Uhlig's Corrosion
          Handbook) consistently report that significant, breakaway oxidation begins
          in the range of 500-600°C, with 540°C often cited as a conservative maximum
          for continuous service in air. Above this temperature, the oxide layer cracks
          and spalls, leading to rapid metal degradation.
        research_date: '2025-10-15T20:52:02.856574'
