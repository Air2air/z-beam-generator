outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency quantifies the mass of a specific contaminant
    species removed, measured via before/after mass spectrometry or chemical analysis,
    relative to its initial mass. The analysis must account for the contaminant's
    adhesion strength and the surface geometry of the titanium substrate to isolate
    the laser's effectiveness from confounding mechanical factors.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed for Titanium laser cleaning is measured in cm²/min
    and is primarily determined by the optimization of process parameters (e.g., pulse
    frequency, power, scan speed) to achieve complete contaminant removal without
    exceeding the material's ablation threshold, which would damage the underlying
    substrate.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface damage, such as micro-cracking, grain boundary etching, or the formation
    of brittle alpha-case, on titanium substrates. It is assessed through post-process
    visual inspection and metallographic analysis to ensure the integrity of the base
    material is maintained.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the prevention of detrimental microstructural
    phase transformations, such as the formation of brittle alpha-case, in the titanium
    substrate. It is measured by verifying the absence of these alterations through
    metallographic analysis post-cleaning.
  measurementMethods: []
  factorsAffecting: []
  units: []
