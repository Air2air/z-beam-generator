outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency for Dysprosium laser cleaning is quantified
    via mass spectrometry to measure the reduction of specific rare-earth oxide particulates,
    as standard mass-loss methods are confounded by the material's propensity for
    oxidation. The analysis must account for the tenacious adhesion of surface contaminants
    and the potential for subsurface diffusion, which are characteristic of rare-earth
    elements.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed for Dysprosium laser cleaning is quantified as the
    area of rare-earth material cleaned per unit time (e.g., cm²/s), measured via
    standardized surface analysis techniques. The optimal rate is determined by process
    parameters that minimize heat input to prevent undesirable metallurgical phase
    changes in the reactive dysprosium substrate.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface modification, such as heat-affected zones or elemental redistribution,
    on the rare-earth metal. It is measured by comparing pre- and post-process surface
    composition via techniques like EDS or XPS, with the outcome being highly dependent
    on laser fluence and pulse duration to prevent preferential ablation or oxidation.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the preservation of dysprosium's
    magnetic and metallic phase integrity by preventing localized heating beyond its
    Curie temperature (88 K) or recrystallization threshold. It is measured by verifying
    the absence of oxide layer formation and maintaining pre-process magnetic susceptibility
    through controlled laser fluence and pulse duration.
  measurementMethods: []
  factorsAffecting: []
  units: []
