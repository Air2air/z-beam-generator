          air service, the maximum temperature is typically limited by the polyurethane
          matrix's oxidation resistance. UL 746B long-term property data and industry
          guidelines (e.g., MatWeb material databases) consistently show FRPU's upper
          service temperature in air ranges from 80-100°C before significant oxidative
          degradation begins, with 80°C being the conservative limit for continuous
