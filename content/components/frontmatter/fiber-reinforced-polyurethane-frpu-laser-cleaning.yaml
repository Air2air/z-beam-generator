          materials databases consistently rate polyurethanes as having "excellent"
          resistance to a wide range of environmental factors, including water, ozone,
          and oxidation, and "good" to "excellent" resistance to many dilute acids,
          alkalis, and salts. The reinforcement primarily improves mechanical properties
          and does not significantly degrade the inherent corrosion resistance of
          the polymer, placing it in the high tier (8-9) for polymeric composites,
          though not the absolute maximum reserved for materials like PTFE.
