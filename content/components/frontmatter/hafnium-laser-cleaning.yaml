outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency for Hafnium laser cleaning is quantified
    by the mass reduction of specific surface contaminants, measured via mass spectrometry,
    relative to the initial state. The efficacy is highly dependent on the contaminant's
    elemental composition and adhesion strength to the hafnium substrate, requiring
    precise chemical analysis to differentiate between removed contaminant mass and
    potential minimal substrate ablation.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed is quantified as the linear or area rate (e.g., mm²/s)
    at which surface contaminants are completely removed from the metal substrate
    to a specified cleanliness level, without causing metallurgical damage. The achievable
    speed is a direct function of process parameters, primarily laser fluence and
    pulse repetition rate, which must be optimized for the specific contaminant-metal
    system to balance ablation efficiency with substrate preservation.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface damage on the hafnium substrate, measured via post-process white light
    interferometry to detect changes in surface roughness (Sa) and visual inspection
    for discoloration or etching. It is directly governed by the optimization of fluence,
    pulse overlap, and scan speed to remain below the material's ablation threshold.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the prevention of detrimental microstructural
    alterations, such as tempering, phase changes, or heat-affected zone (HAZ) formation,
    in the base metal substrate. It is directly measured by quantifying the reduction
    in HAZ depth and the absence of metallurgical transformations using techniques
    like microhardness traverses and metallographic analysis.
  measurementMethods: []
  factorsAffecting: []
  units: []
