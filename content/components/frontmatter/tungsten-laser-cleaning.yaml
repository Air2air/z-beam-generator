        research_basis: The provided flexural strength is a typical value for sintered,
          unalloyed tungsten. The ASM Handbook is a definitive reference for material
          properties. It is critical to note that tungsten's flexural strength is
          highly dependent on its processing (sintering, rolling, etc.) and purity.
          For high-purity, recrystallized tungsten, flexural strength can be significantly
          lower (around 550 MPa), while heavily worked or alloyed forms can exceed
          1000 MPa. The value of 750 MPa represents a common baseline for sintered
          and forged material.
