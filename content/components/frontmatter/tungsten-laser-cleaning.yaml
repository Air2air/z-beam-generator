          and Chemical Compounds" by Erik Lassner and Wolf-Dieter Schubert, 1999,
          page 121.'
        research_basis: Authoritative texts on tungsten consistently report that significant
          oxidation begins in air around 400-500°C, forming volatile WO₃. The lower
          end of this range (400°C) is cited as the maximum for continuous service
