        source: 'ASM Handbook, Volume 13B: Corrosion: Materials (2010), "Tungsten
          and Tungsten Alloys" section'
        research_basis: Tungsten exhibits excellent resistance to general atmospheric
          corrosion, freshwater, and seawater due to its protective oxide layer. It
          maintains stability in most acids, alkalis, and industrial chemicals at
          room temperature. The rating is reduced from "excellent" (9-10) due to its
          susceptibility to oxidation in air at elevated temperatures (>400°C) and
          vulnerability to certain specific corrosive agents like fluorine and hot
          concentrated acids.
