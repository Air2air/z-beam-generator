outcomeMetrics:
- metric: Contaminant Removal Efficiency
  description: Contaminant Removal Efficiency is quantified by the mass reduction
    of specific oxides (e.g., FeO, Fe₂O₃) or surface-adherent particles, measured
    via mass spectrometry or chemical analysis of ablated byproducts. The metric is
    highly dependent on the tenacity of the mill scale or rust layer and the surface
    geometry, which influences laser accessibility and energy coupling.
  measurementMethods:
  - Before/after microscopy
  - Chemical analysis
  - Mass spectrometry
  factorsAffecting:
  - Contamination type
  - Adhesion strength
  - Surface geometry
  units: []
  typicalRanges: 95-99.9% depending on application and material
- metric: Processing Speed
  description: Processing Speed is quantified as the linear travel rate (e.g., m/min)
    or area rate (e.g., m²/hr) at which the laser head traverses the steel surface
    to achieve complete removal of the target contaminant (e.g., mill scale, rust,
    paint) without causing metallurgical damage, such as melting or phase transformation.
    The optimal speed is determined by the interplay of laser power, pulse frequency,
    spot size, and the specific composition and thickness of the contaminant layer
    on the steel substrate.
  measurementMethods: []
  factorsAffecting: []
  units:
  - m²/h
  - cm²/min
  - mm²/s
- metric: Surface Quality Preservation
  description: Surface Quality Preservation quantifies the absence of laser-induced
    surface damage, such as melting, micro-cracking, or oxidation, on the steel substrate.
    It is assessed by measuring surface roughness (Ra) and visually inspecting for
    metallurgical alterations against pre-defined acceptance criteria.
  measurementMethods: []
  factorsAffecting: []
  units: []
- metric: Thermal Damage Avoidance
  description: Thermal Damage Avoidance quantifies the prevention of metallurgical
    alterations, such as tempering or phase transformations, in the steel substrate
    during laser cleaning. It is measured by verifying the absence of microstructural
    changes and hardness variations against the base material's specified properties.
  measurementMethods: []
  factorsAffecting: []
  units: []
