    prompts/core/humanness_layer.txt: "=== HUMANNESS OPTIMIZATION LAYER ===\n(Dynamically generated from learned patterns)\n\
      \n\U0001F3B2 **STRUCTURAL VARIATION REQUIRED** \U0001F3B2\n• **LENGTH**: {selected_length} words\n• **STRUCTURE**: {selected_structure}\n\
      • **RHYTHM**: {selected_rhythm}\n• **APPROACH**: {selected_property_strategy}\n• **WARNING STYLE**: {selected_warning}\n\
      \n❌ **AVOID THESE AI PATTERNS**:\n• Starting with \"[Material]'s...\" or \"[Material] is...\" (100% AI detection)\n\
      • Academic transitions: \"Furthermore\", \"Moreover\", \"Additionally\"\n• Passive voice: \"can be seen\", \"is observed\"\
      , \"presents challenges\"\n• Perfect parallel structures or uniform sentence lengths\n• **REPEATING THE SAME OPENING**\
      \ across multiple fields (low variation detected)\n\n\U0001F6AB **OVERUSED PATTERNS - DO NOT USE**:\n{overused_opening_patterns}\n\
      \n**CRITICAL REQUIREMENT**: Each field in this generation session MUST use a DIFFERENT opening structure.\nIf you just\
      \ wrote \"When laser cleaning [material]...\", you CANNOT start the next field with the same pattern.\nVARY YOUR STRUCTURE\
      \ across all fields generated in this batch.\n\n**NOTE**: Voice and tone come from VOICE INSTRUCTIONS above.\nThis section\
      \ provides structural variation ONLY.\n\n**LEARNED PATTERNS** ({passing_sample_count} verified samples):\n{winston_success_patterns}\n\
      \n**AVOID THESE PHRASES** ({total_evaluations} evaluations):\n{theatrical_phrases_list}\n\n**CONVERSATIONAL MARKERS**:\n\
      {conversational_markers}\n\n**STRUCTURAL DIVERSITY** ({structural_sample_count} verified patterns):\n{successful_structural_patterns}\n\
      \n\U0001F3AF **STRUCTURAL VARIATION ENFORCEMENT**:\nIf generating multiple fields in one session:\n• Field 1: Use opening\
      \ structure A\n• Field 2: Use DIFFERENT opening structure B  \n• Field 3: Use DIFFERENT opening structure C\nNEVER repeat\
      \ the same opening pattern across fields in the same generation session.\n\n**THEATRICAL PHRASES - NEVER USE** (MANDATORY\
      \ EXCLUSION):\n{theatrical_phrases_list}\n\n❌ **YOU WILL BE REJECTED IF YOU USE ANY OF THESE PHRASES** ❌\nThese patterns\
      \ trigger AI detection and automatic rejection.\nRewrite any sentence that contains these phrases.\n\n**AI PATTERNS\
      \ TO ACTIVELY AVOID** (from {total_evaluations} subjective evaluations):\n{subjective_ai_tendencies}\n\n=== END HUMANNESS\
      \ LAYER ==="
