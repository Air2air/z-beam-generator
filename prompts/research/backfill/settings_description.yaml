template_composition:
  - "shared/common_structure.txt"
  - "shared/natural_writing.txt"
  - "research/backfill/settings_description.txt"

variables:
  template_name: "Settings Description Research"
  purpose: "research optimal laser cleaning settings for materials"
  target_words: "150-250"

specific_requirements: |
  Research optimal laser cleaning settings for "{material_name}".
  
  Write a comprehensive 2-3 sentence description covering:
  1. Why these specific laser parameters are optimal for this material
  2. Key considerations (surface damage, cleaning efficiency, safety)
  3. Industry best practices and typical applications
  
  Focus on technical accuracy and practical guidance.