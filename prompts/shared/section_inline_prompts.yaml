schemaVersion: 1.0.0
shared_section_prompt: &shared_section_prompt |-
  Write a context-specific section description focused on THIS ITEM'S challenges as they relate to the section topic.
  Discuss the effects of the section topic (practical impacts, failure modes, or operational consequences).
  Include special considerations that are specific to THIS ITEM in the context of this section topic.
  Keep it concise and concrete at approximately 70-110 words.
  Return plain text only. Do not use labels like "Title:" or "Description:".

