domain: settings
source_file: data/settings/Settings.yaml
items_key: settings

generators:
  # Single multi-field generator - handles all text components in one pass
  - type: multi_field_text
    module: generation.backfill.universal_text_generator
    class: UniversalTextGenerator
    source_file: data/settings/Settings.yaml
    items_key: settings
    fields:
      - field: pageDescription
        component_type: settings_description
      - field: faq
        component_type: faq
      - field: challenges
        component_type: challenges
