  page_title:
    extraction_strategy: raw            # Return text as-is (SEO)
  meta_description:
    extraction_strategy: raw            # Return text as-is (SEO)
  seo_description:
    extraction_strategy: raw            # Return text as-is (SEO)
  # excerpt: # DEPRECATED - field removed
    extraction_strategy: raw            # Return text as-is (summary)
  section_description:
