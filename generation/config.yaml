    extraction_strategy: before_after  # Extract before/after paragraphs
  description:
    extraction_strategy: raw            # Return text as-is (all domains)
  pageDescription:
    extraction_strategy: raw            # Return text as-is (page description)
  component_summary:
    extraction_strategy: raw            # Return text as-is (single component)
  faq:
